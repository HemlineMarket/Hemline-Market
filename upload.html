<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Hemline — Image Upload Test</title>
</head>
<body>
  <h1>Upload Fabric Image</h1>
  <input type="file" id="fileInput" />
  <button id="uploadBtn">Upload</button>
  <p id="status"></p>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = "YOUR_SUPABASE_URL";
    const SUPABASE_KEY = "YOUR_ANON_KEY";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById("uploadBtn").onclick = async () => {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Pick a file first!");

      const { data, error } = await supabase
        .storage
        .from("listing-images")
        .upload(`test/${Date.now()}-${file.name}`, file);

      if (error) {
        document.getElementById("status").textContent = "❌ Upload failed: " + error.message;
      } else {
        document.getElementById("status").textContent = "✅ Uploaded: " + data.path;
      }
    };
  </script>
</body>
</html>

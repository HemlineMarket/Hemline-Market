<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Hemline — Image Upload Test</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif;margin:24px;max-width:720px}
    #log{white-space:pre-wrap;background:#f8fafc;border:1px solid #e5e7eb;border-radius:8px;padding:12px;margin-top:12px;min-height:60px}
    button{padding:8px 12px;border-radius:8px;border:1px solid #e5e7eb;background:#111827;color:#fff;cursor:pointer}
    input{margin-right:8px}
    #preview{display:none;margin-top:12px;max-width:320px;border:1px solid #e5e7eb;border-radius:8px}
    a{word-break:break-all}
  </style>
</head>
<body>
  <h1>Upload Fabric Image (Test)</h1>

  <div>
    <input type="file" id="fileInput" accept="image/*"/>
    <button id="uploadBtn">Upload</button>
  </div>

  <div id="log">Ready. Choose a file and click Upload.</div>
  <p id="linkWrap" style="display:none;">Public URL: <a id="publicLink" href="#" target="_blank" rel="noopener noreferrer"></a></p>
  <img id="preview" alt="Uploaded preview"/>

  <!-- Supabase UMD (no modules) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
  <script>
    const SUPABASE_URL = "https://clkizksbvxjkoatdajgd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNsa2l6a3Nidnhqa29hdGRhamdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2ODAyMDUsImV4cCI6MjA3MDI1NjIwNX0.m3wd6UAuqxa7BpcQof9mmzd8zdsmadwGDO0x7-nyBjI";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const logEl = document.getElementById('log');
    const linkWrap = document.getElementById('linkWrap');
    const publicLink = document.getElementById('publicLink');
    const preview = document.getElementById('preview');

    function log(msg){ logEl.textContent = String(msg); }
    function append(msg){ logEl.textContent += "\n" + String(msg); }

    uploadBtn.addEventListener('click', async () => {
      linkWrap.style.display = 'none';
      preview.style.display = 'none';
      publicLink.removeAttribute('href');
      publicLink.textContent = '';

      const file = fileInput.files[0];
      if(!file){ log("⚠️ Please choose an image first."); return; }

      const path = `test/${Date.now()}-${file.name}`;
      log("Uploading to " + path + " …");

      try {
        const { data, error } = await supabase
          .storage
          .from("listing-images")
          .upload(path, file, { upsert: false });

        if (error) {
          append("❌ Upload failed: " + error.message);
          return;
        }

        // Get public URL and show it + preview
        const { data: pub } = supabase.storage.from("listing-images").getPublicUrl(path);
        const url = pub?.publicUrl;
        if (url) {
          append("✅ Uploaded successfully.");
          linkWrap.style.display = 'block';
          publicLink.href = url;
          publicLink.textContent = url;
          preview.src = url;
          preview.style.display = 'block';
        } else {
          append("ℹ️ Uploaded, but no public URL returned.");
        }
      } catch (e) {
        append("❌ JS error: " + e.message);
      }
    });
  </script>
</body>
</html>

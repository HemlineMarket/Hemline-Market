<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Hemline — Image Upload Test</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif;margin:24px;max-width:720px}
    #log{white-space:pre-wrap;background:#f8fafc;border:1px solid #e5e7eb;border-radius:8px;padding:12px;margin-top:12px;min-height:80px}
    button{padding:8px 12px;border-radius:8px;border:1px solid #e5e7eb;background:#111827;color:#fff}
    input{margin-right:8px}
  </style>
</head>
<body>
  <h1>Upload Fabric Image (Test)</h1>

  <div>
    <input type="file" id="fileInput" accept="image/*"/>
    <button id="uploadBtn">Upload</button>
  </div>

  <div id="log">Ready. Choose a file and click Upload.</div>

  <!-- UMD build (no ES modules) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
  <script>
    const logEl = document.getElementById('log');
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const log = (msg) => { logEl.textContent = String(msg); };
    const append = (msg) => { logEl.textContent += '\\n' + String(msg); };

    // ✅ Your actual Supabase project values
    const SUPABASE_URL = "https://kzqrfzvobsxbkppuexru.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt6cXJmenZvYnhzYmtwcHVleHJ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjMxMzIzNTUsImV4cCI6MjAzODcwODM1NX0.OH1ZjYvWTjOlt12Tdpr91WKhKm7wNtuK2_Kj0lOiZHU";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    uploadBtn.addEventListener('click', async () => {
      log("Upload clicked.");
      const file = fileInput.files[0];
      if(!file){ append("⚠️ Pick an image file first."); return; }

      const path = `test/${Date.now()}-${file.name}`;
      append("Uploading to " + path + " …");

      try{
        const { data, error } = await supabase
          .storage
          .from("listing-images")
          .upload(path, file, { upsert: false });

        if(error){
          append("❌ Upload failed: " + error.message);
        }else{
          // Make a public URL for quick viewing (works if bucket is Public or has read policy)
          const { data: pub } = supabase.storage.from("listing-images").getPublicUrl(path);
          append("✅ Uploaded. Public URL: " + (pub?.publicUrl || data.path));
        }
      }catch(e){
        append("❌ JS error: " + e.message);
      }
    });
  </script>
</body>
</html>

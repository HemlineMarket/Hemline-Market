<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Upload Fabric Image (Test)</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 40px; }
    .log { margin-top: 20px; white-space: pre-wrap; padding: 10px; border: 1px solid #ddd; border-radius: 6px; background: #f9f9f9; }
    button { padding: 6px 12px; font-size: 15px; border-radius: 6px; border: none; background: #111827; color: white; cursor: pointer; }
    button:hover { background: #374151; }
  </style>
</head>
<body>
  <h1>Upload Fabric Image (Test)</h1>
  <input type="file" id="fileInput"/>
  <button id="uploadBtn">Upload</button>
  <div id="log" class="log"></div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // ✅ Your actual project values
    const SUPABASE_URL = "https://kzqrfzvobxsbkppueuxru.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzIiwiaWF0IjoxNjY2MTc2cXJmenZvYnhzYm...<rest of your key>";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const logEl = document.getElementById("log");

    function log(msg, isError=false) {
      logEl.textContent += (isError ? "❌ " : "✔️ ") + msg + "\n";
    }

    document.getElementById("uploadBtn").addEventListener("click", async () => {
      logEl.textContent = ""; // clear
      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        log("No file selected", true);
        return;
      }

      log("Signing in anonymously...");
      const { data: authData, error: authError } = await supabase.auth.signInAnonymously();
      if (authError) {
        log("Auth error: " + authError.message, true);
        return;
      }
      log("Signed in anonymously");

      const filePath = `test/${Date.now()}-${file.name}`;
      log("Uploading " + filePath);

      const { error: uploadError } = await supabase.storage
        .from("listing-images")
        .upload(filePath, file);

      if (uploadError) {
        log("Upload error: " + uploadError.message, true);
      } else {
        log("Upload successful: " + filePath);
      }
    });
  </script>
</body>
</html>

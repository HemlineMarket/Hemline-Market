<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Sign Up - Hemline Market</title><style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;margin:0;background:#fafafa;color:#111}header{background:#111;color:#fff;padding:16px 24px;display:flex;justify-content:space-between;align-items:center}header h1{font-size:20px;margin:0}nav a{color:#fff;text-decoration:none;margin-left:20px;font-size:15px}nav a:hover{text-decoration:underline}main{max-width:500px;margin:40px auto;padding:0 16px}form{display:flex;flex-direction:column;gap:12px}input{padding:10px;border:1px solid #ccc;border-radius:8px;font-size:15px}button{padding:10px;background:#111;color:#fff;border:none;border-radius:8px;font-size:15px;cursor:pointer}button:hover{background:#333}.msg{margin-top:12px;font-size:14px}</style></head><body><header><h1>Hemline Market</h1><nav><a href="index.html">Home</a><a href="listings.html">Listings</a><a href="signup.html">Sign Up</a></nav></header><main><h2>Create an Account</h2><form id="signup-form"><input id="name" type="text" placeholder="Name" required/><input id="email" type="email" placeholder="Email" required/><input id="password" type="password" placeholder="Password (min 6 chars)" minlength="6" required/><button type="submit">Sign Up</button><div id="msg" class="msg"></div></form></main><footer><div style="max-width:900px;margin:auto;padding:20px 16px;background:#111;color:#fff;display:flex;justify-content:space-between;align-items:center"><div>© Hemline Market</div><div><a href="index.html" style="color:#fff;text-decoration:none">Home</a> · <a href="listings.html" style="color:#fff;text-decoration:none">Listings</a> · <a href="signup.html" style="color:#fff;text-decoration:none">Sign Up</a></div></div></footer><script type="module" src="supabase.js"></script><script type="module">import { supabase } from './supabase.js';const f=document.getElementById('signup-form'),m=document.getElementById('msg');function notConfigured(){return !supabase||String(supabase.storage?.url||'').includes('YOUR-PROJECT-URL')};f.addEventListener('submit',async(e)=>{e.preventDefault();m.textContent='';const name=document.getElementById('name').value.trim();const email=document.getElementById('email').value.trim();const password=document.getElementById('password').value;if(notConfigured()){m.textContent='Supabase is not configured yet. Open "supabase.js" and replace the URL and key.';return}try{const { data, error }=await supabase.auth.signUp({email,password,options:{data:{name}}});if(error){m.textContent=error.message;return}m.textContent=data.user?'Check your email to confirm your account.':'Request sent.'}catch(err){m.textContent='Unexpected error: '+(err?.message||err)}});</script></body></html>

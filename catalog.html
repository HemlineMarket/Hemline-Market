<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="0; url=./catalog-clean.html?from=catalog&nocache=7" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting…</title>
  <script>
    (function () {
      var url = "./catalog-clean.html?from=catalog&nocache=7";
      // Preserve any query string that came in
      if (location.search && !location.search.includes("nocache=")) {
        url += "&" + location.search.slice(1);
      }
      location.replace(url);
    })();
  </script>
  <style>
    body{font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;padding:40px;color:#111}
    .box{max-width:620px;margin:0 auto}
    h1{font-size:20px;margin:0 0 8px}
    p{color:#555}
    a{color:#111}
  </style>
</head>
<body>
  <div class="box">
    <h1>Redirecting to the boutique catalog…</h1>
    <p>If you are not redirected, <a href="./catalog-clean.html?from=catalog&nocache=7">click here</a>.</p>
  </div>
</body>
</html>

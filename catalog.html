<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalog â€” Hemline Market</title>
  <style>
    body {
      margin: 0;
      font: 16px/1.4 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #fff;
      color: #111;
    }
    .hm-header nav {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 20px;
      border-bottom:1px solid #eee;
    }
    .hm-header a {
      text-decoration:none;
      color:#111;
    }
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
      gap:24px;
      padding:24px;
      max-width:1200px;
      margin:0 auto;
    }
    .card {
      border:1px solid #eee;
      border-radius:12px;
      padding:16px;
      background:#fff;
      box-shadow:0 2px 6px rgba(0,0,0,.03);
    }
    .card img {
      max-width:100%;
      border-radius:8px;
      margin-bottom:12px;
    }
    .card h3 {
      margin:0 0 8px;
      font-size:1rem;
    }
    .card p {
      margin:0 0 8px;
      font-size:0.9rem;
      color:#555;
    }
    .filters {
      padding:16px 20px;
      border-bottom:1px solid #eee;
      display:flex;
      gap:16px;
      flex-wrap:wrap;
    }
    .filters label {
      font-size:0.9rem;
      font-weight:500;
      margin-right:8px;
    }
    .filters select {
      padding:4px 6px;
      border-radius:6px;
      border:1px solid #ccc;
      font-size:0.9rem;
    }
    .status {
      text-align:center;
      font-size:0.95rem;
      color:#666;
      margin:16px 0 -8px;
    }
  </style>
</head>
<body>

<header class="hm-header">
  <nav>
    <!-- Left side: Logo + main links -->
    <div style="display:flex;align-items:center;gap:24px;">
      <a href="index.html" style="font-weight:700;font-size:1.1rem;">hemlinemarket</a>
      <a href="browse.html">Browse</a>
      <a href="likes.html">Likes</a>
      <a href="atelier.html">Atelier Stash</a>
    </div>

    <!-- Right side: secondary actions -->
    <div style="display:flex;align-items:center;gap:20px;">
      <a href="news.html">News</a>
      <a href="profile.html">Profile</a>
      <a href="list.html" style="padding:6px 12px;background:#111;color:#fff;border-radius:8px;">List an Item</a>
    </div>
  </nav>
</header>

<!-- Filters -->
<div class="filters">
  <div>
    <label for="fabric-content">Content:</label>
    <select id="fabric-content">
      <option value="">All</option>
      <option value="cotton">Cotton</option>
      <option value="wool">Wool</option>
      <option value="silk">Silk</option>
      <option value="linen">Linen</option>
      <option value="synthetic">Synthetic</option>
      <option value="blend">Blend</option>
    </select>
  </div>

  <div>
    <label for="fabric-type">Type:</label>
    <select id="fabric-type">
      <option value="">All</option>
      <option value="crepe">Crepe</option>
      <option value="dobby">Dobby</option>
      <option value="satin">Satin</option>
      <option value="twill">Twill</option>
      <option value="jersey">Jersey</option>
    </select>
  </div>

  <div>
    <label for="fabric-category">Category:</label>
    <select id="fabric-category">
      <option value="">All</option>
      <option value="natural">Natural</option>
      <option value="synthetic">Synthetic</option>
      <option value="blend">Blend</option>
    </select>
  </div>
</div>

<!-- Status message -->
<div id="catalog-status" class="status">Showing all fabrics</div>

<!-- Catalog Grid -->
<main class="grid" id="catalog-grid">
  <div class="card">
    <img src="images/fabric1.jpg" alt="Silk Crepe">
    <h3>Silk Crepe</h3>
    <p>Content: Silk</p>
    <p>Type: Crepe</p>
    <p>$45.00 / yard</p>
  </div>

  <div class="card">
    <img src="images/fabric2.jpg" alt="Wool Dobby">
    <h3>Wool Dobby</h3>
    <p>Content: Wool</p>
    <p>Type: Dobby</p>
    <p>$60.00 / yard</p>
  </div>
</main>

<script src="assets/js/catalog-filters.js" defer></script>
<script>
// Update status text when filters change
(function(){
  function updateStatus() {
    const cards = document.querySelectorAll('.card');
    const visible = Array.from(cards).filter(c => c.style.display !== 'none');
    const status = document.getElementById('catalog-status');
    if (visible.length === 0) {
      status.textContent = 'No fabrics match these filters';
    } else {
      status.textContent = 'Showing ' + visible.length + ' fabric' + (visible.length > 1 ? 's' : '');
    }
  }
  ['fabric-content','fabric-type','fabric-category'].forEach(id=>{
    const el=document.getElementById(id);
    if(el) el.addEventListener('change',updateStatus);
  });
})();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catalog â€” Hemline Market</title>
  <style>
    :root{--ink:#111;--muted:#666;--line:#eee;}
    *{box-sizing:border-box}
    body{margin:0;font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;color:var(--ink);background:#fff}
    .hm-header nav{display:flex;align-items:center;justify-content:space-between;padding:12px 20px;border-bottom:1px solid var(--line)}
    .hm-header a{color:var(--ink);text-decoration:none}
    .filters{display:flex;flex-wrap:wrap;gap:16px;align-items:center;padding:16px 20px;border-bottom:1px solid var(--line)}
    .filters label{font-size:.9rem;font-weight:600;margin-right:8px}
    .filters select{padding:6px 8px;border-radius:8px;border:1px solid #ccc;background:#fff}
    .filters button{padding:6px 12px;border-radius:8px;border:1px solid #ccc;background:#f9f9f9;cursor:pointer}
    .filters button:hover{background:#eee}
    .status{max-width:1200px;margin:16px auto -8px;text-align:center;color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:24px;padding:24px;max-width:1200px;margin:0 auto}
    .card{border:1px solid var(--line);border-radius:12px;padding:16px;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,.03)}
    .thumb{width:100%;height:140px;border-radius:8px;margin-bottom:12px;background:repeating-linear-gradient(135deg,#f8f8f8,#f8f8f8 12px,#f1f1f1 12px,#f1f1f1 24px)}
    .title{margin:0 0 6px;font-size:1rem}
    .swatches{display:flex;gap:6px;margin:6px 0 10px}
    .swatch{width:14px;height:14px;border-radius:999px;border:1px solid rgba(0,0,0,.15)}
    .meta{margin:0 0 8px;color:#555;font-size:.9rem}
    .price{margin:0;font-weight:600}
  </style>
</head>
<body>

<header class="hm-header">
  <nav>
    <div style="display:flex;align-items:center;gap:24px;">
      <a href="index.html" style="font-weight:700;font-size:1.1rem;">hemlinemarket</a>
      <a href="browse.html">Browse</a>
      <a href="likes.html">Likes</a>
      <a href="atelier.html">Atelier Stash</a>
    </div>
    <div style="display:flex;align-items:center;gap:20px;">
      <a href="news.html">News</a>
      <a href="profile.html">Profile</a>
      <a href="list.html" style="padding:6px 12px;background:#111;color:#fff;border-radius:8px;">List an Item</a>
    </div>
  </nav>
</header>

<!-- Filters (Fabric content = fibers only; Fabric category = natural/synthetic/blend) -->
<div class="filters">
  <div>
    <label for="fabric-content">Fabric content</label>
    <select id="fabric-content">
      <option value="">All</option>
      <!-- Natural fibers -->
      <option value="cotton">Cotton</option>
      <option value="linen">Linen (Flax)</option>
      <option value="silk">Silk</option>
      <option value="wool">Wool</option>
      <option value="cashmere">Cashmere</option>
      <option value="alpaca">Alpaca</option>
      <option value="mohair">Mohair</option>
      <option value="hemp">Hemp</option>
      <option value="ramie">Ramie</option>
      <!-- Man-made fibers -->
      <option value="viscose">Viscose</option>
      <option value="rayon">Rayon</option>
      <option value="lyocell">Lyocell</option>
      <option value="modal">Modal</option>
      <option value="tencel">Tencel</option>
      <option value="acetate">Acetate</option>
      <option value="polyester">Polyester</option>
      <option value="nylon">Nylon</option>
      <option value="acrylic">Acrylic</option>
      <option value="spandex">Spandex (Elastane)</option>
    </select>
  </div>
  <div>
    <label for="fabric-type">Fabric type</label>
    <select id="fabric-type">
      <option value="">All</option>
      <option value="crepe">Crepe</option>
      <option value="dobby">Dobby</option>
      <option value="jersey">Jersey</option>
      <option value="satin">Satin</option>
      <option value="twill">Twill</option>
      <option value="chiffon">Chiffon</option>
      <option value="lace">Lace</option>
      <option value="denim">Denim</option>
      <option value="canvas">Canvas</option>
      <option value="velvet">Velvet</option>
    </select>
  </div>
  <div>
    <label for="fabric-category">Fabric category</label>
    <select id="fabric-category">
      <option value="">All</option>
      <option value="natural">Natural</option>
      <option value="synthetic">Synthetic</option>
      <option value="blend">Blend</option>
    </select>
  </div>
  <button id="clear-filters">Clear Filters</button>
</div>

<div id="catalog-status" class="status">Showing all fabrics</div>

<!-- Boutique grid (authoritative data via data- attributes) -->
<main class="grid" id="catalog-grid">
  <article class="card" data-content="silk" data-type="crepe" data-category="natural" data-colors="red,rose,ivory">
    <div class="thumb" role="img" aria-label="Silk Crepe"></div>
    <h3 class="title">Silk Crepe</h3>
    <div class="swatches" aria-label="Available colors">
      <span class="swatch" style="background:#e45050" title="Red"></span>
      <span class="swatch" style="background:#f2b3c2" title="Rose"></span>
      <span class="swatch" style

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hemline Market â€” Catalog</title>
  <link rel="stylesheet" href="components.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <nav class="top-nav">
      <a href="index.html" class="logo">hemlinemarket</a>
      <div class="nav-links">
        <a href="catalog.html">Browse</a>
        <a href="likes.html">Likes</a>
        <a href="atelier.html">Atelier Stash</a>
        <a href="news.html">News</a>
        <a href="profile.html">Profile</a>
        <a href="list.html" class="button">List an Item</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="filters">
      <label>Fabric content
        <select id="fabric-content">
          <option value="all">All</option>
          <option value="cotton">Cotton</option>
          <option value="linen">Linen</option>
          <option value="silk">Silk</option>
          <option value="wool">Wool</option>
          <option value="synthetic">Synthetic</option>
          <option value="blend">Blend</option>
        </select>
      </label>

      <label>Fabric type
        <select id="fabric-type">
          <option value="all">All</option>
          <option value="crepe">Crepe</option>
          <option value="dobby">Dobby</option>
          <option value="jersey">Jersey</option>
          <option value="satin">Satin</option>
          <option value="twill">Twill</option>
          <option value="chiffon">Chiffon</option>
          <option value="lace">Lace</option>
          <option value="denim">Denim</option>
          <option value="canvas">Canvas</option>
          <option value="velvet">Velvet</option>
          <option value="sateen">Sateen</option>
        </select>
      </label>

      <label>Fabric category
        <select id="fabric-category">
          <option value="all">All</option>
          <option value="natural">Natural</option>
          <option value="synthetic">Synthetic</option>
          <option value="blend">Blend</option>
        </select>
      </label>

      <label>Condition
        <select id="fabric-condition">
          <option value="any">Any</option>
          <option value="new">New</option>
          <option value="washed">Washed (pre-shrunk)</option>
          <option value="used">Used</option>
          <option value="unknown">Unknown</option>
        </select>
      </label>

      <button id="clear-filters">Clear Filters</button>
    </section>

    <section id="catalog-status">Showing 0 fabrics</section>
    <section id="catalog-list" class="cards"></section>
  </main>
</body>
</html>

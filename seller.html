<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Hemline Market — List an Item</title>
<meta name="theme-color" content="#333333"/>
<style>
  /* ===== BRAND THEME (charcoal, rosewood, hunter green, black) ===== */
  :root{
    --hm-charcoal:#333333; --hm-rosewood:#65000b; --hm-hunter:#355e3b; --hm-black:#000;
    --hm-bg:#fff; --hm-surface:#fff; --hm-text:var(--hm-charcoal); --hm-muted:#6b7280;
    --hm-header-h:140px; --hm-gap:12px; --hm-radius:14px;
    --hm-border:1px solid rgba(0,0,0,.10); --hm-shadow:0 6px 16px rgba(0,0,0,.08);
    --hm-chip:#f8f8f8; --hm-chip-text:var(--hm-charcoal);
    --hm-cta-fg:#fff; --hm-cta-bg:var(--hm-rosewood); --hm-cta-bg-hover:#7e0a15; --hm-cta-secondary:var(--hm-hunter);
    --hm-z-header:70; --hm-z-overlay:60; --hm-z-drawer:61;
  }
  *{box-sizing:border-box} html,body{margin:0;background:var(--hm-bg);color:var(--hm-text);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  img{max-width:100%;display:block} a{text-decoration:none;color:var(--hm-black)} a:hover{color:var(--hm-rosewood)}

  /* Header (same as catalog-v2) */
  .hm-header{position:sticky;top:0;z-index:var(--hm-z-header);height:var(--hm-header-h);background:var(--hm-surface);border-bottom:var(--hm-border)}
  .hm-header-inner{height:100%;display:grid;grid-template-columns:auto 1fr auto;align-items:center;gap:18px;padding:0 16px;max-width:1200px;margin:0 auto}
  .hm-logo img{height:120px}
  .hm-nav{display:flex;gap:22px;align-items:center;justify-content:center}
  .hm-nav a{padding:8px 10px;border-radius:10px;font-weight:700;color:var(--hm-black)}
  .hm-nav a:hover{background:rgba(53,94,59,.10)}
  .hm-nav .cta{font-weight:900;padding:12px 18px;border-radius:999px;background:var(--hm-cta-bg);color:var(--hm-cta-fg);border:1px solid var(--hm-black);box-shadow:0 2px 0 rgba(0,0,0,.06)}
  .hm-nav .cta:hover{background:var(--hm-cta-bg-hover)}
  .hm-icon{width:18px;height:18px;margin-right:6px;vertical-align:-3px}

  /* Page layout */
  .container{max-width:1200px;margin:20px auto;padding:0 16px;display:grid;grid-template-columns:1.1fr .9fr;gap:24px}
  @media (max-width:980px){.container{grid-template-columns:1fr}}
  .card{background:#fff;border:var(--hm-border);border-radius:16px;box-shadow:var(--hm-shadow)}
  .card h2{margin:0;padding:16px 18px;border-bottom:var(--hm-border)}
  .card-body{padding:16px 18px}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .row-3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px}
  @media (max-width:640px){.row,.row-3{grid-template-columns:1fr}}
  .field{display:flex;flex-direction:column;gap:6px}
  .label{font-weight:700}
  .hint{font-size:12px;color:var(--hm-muted)}
  .input,.select,textarea{padding:12px 14px;border:var(--hm-border);border-radius:12px;font-size:14px}
  textarea{min-height:120px;resize:vertical}

  /* Checklists + swatches (taxonomy consistent) */
  .checklist{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:8px;max-height:300px;overflow:auto;padding-right:4px}
  @media (max-width:800px){.checklist{grid-template-columns:repeat(2,minmax(0,1fr))}}
  .check{display:flex;align-items:center;gap:8px}
  .check input{width:16px;height:16px}

  .swatches{display:flex;flex-wrap:wrap;gap:10px}
  .swatch{--size:28px;display:inline-flex;align-items:center;gap:8px;cursor:pointer}
  .swatch .box{width:var(--size);height:var(--size);border-radius:6px;border:1px solid rgba(0,0,0,.1);box-shadow:inset 0 0 0 1px rgba(255,255,255,.25)}
  .swatch input{display:none}
  .swatch input:checked + .box{outline:2px solid var(--hm-hunter);outline-offset:2px}

  .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:10px}
  .btn{border:var(--hm-border);background:#fff;border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer}
  .btn-primary{background:var(--hm-cta-bg);color:#fff;border-color:var(--hm-black)}
  .btn-primary:hover{background:var(--hm-cta-bg-hover)}
  .btn-ghost{background:#fff}

  /* Preview card matches catalog */
  .preview .thumb{width:100%;height:200px}
  .thumb--wool{background:repeating-linear-gradient(45deg,#0000000d 0 8px,#ffffff10 8px 16px),linear-gradient(0deg,#d8d6d1,#e6e1db)}
  .thumb--silk{background:linear-gradient(135deg,#ffffff80,#ffffff00 40%),linear-gradient(315deg,#0000000d,#0000 45%),linear-gradient(0deg,#f2ede8,#e7e1db)}
  .thumb--cotton{background:repeating-linear-gradient(0deg,#00000008 0 2px,#0000 2px 4px),repeating-linear-gradient(90deg,#00000008 0 2px,#0000 2px 4px),linear-gradient(0deg,#e9e9e9,#f5f5f5)}
  .thumb--sateen{background:linear-gradient(90deg,#ffffffb3 0 20%,#ffffff00 40% 60%,#ffffff99 80% 100%),linear-gradient(0deg,#dedfe6,#cfd3de)}
  .thumb--crepe{background:radial-gradient(circle at 20% 30%,#0000000f 0 12%,#0000 13%),radial-gradient(circle at 70% 60%,#0000000d 0 10%,#0000 11%),linear-gradient(0deg,#e6e3e1,#f0eeeb)}
  .meta{color:var(--hm-muted);font-size:13px}
  .price{font-weight:800}
</style>
</head>
<body>
<header class="hm-header" role="banner">
  <div class="hm-header-inner">
    <a class="hm-logo" href="/" aria-label="Hemline Market home">
      <img src="/logo.png" alt="Hemline Market logo" onerror="this.style.display='none'">
    </a>
    <nav class="hm-nav" aria-label="Primary">
      <a href="/new">New Arrivals</a>
      <a href="/atelier">My Atelier</a>
      <a href="/favorites"><svg class="hm-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.8 4.6c-1.8-1.8-4.8-1.8-6.6 0L12 6.8l-2.2-2.2c-1.8-1.8-4.8-1.8-6.6 0-1.8 1.8-1.8 4.8 0 6.6l8.8 8.8 8.8-8.8c1.8-1.8 1.8-4.8 0-6.6z"/></svg>Favorites</a>
      <a href="/notifications"><svg class="hm-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>Notifications</a>
      <a href="/account">My Account</a>
      <a class="cta" href="/seller.html">List Item</a>
    </nav>
    <div style="width:36px;height:36px"></div>
  </div>
</header>

<main class="container">
  <!-- FORM -->
  <section class="card">
    <h2>List an Item</h2>
    <form id="sell-form" class="card-body">
      <div class="field">
        <label class="label" for="title">Title</label>
        <input class="input" id="title" name="title" placeholder="e.g., Italian Silk Twill – Navy Chain"/>
      </div>

      <div class="row">
        <div class="field">
          <label class="label" for="pricePerYd">Price (per yard)</label>
          <input class="input" type="number" id="pricePerYd" name="pricePerYd" min="0" step="0.01" placeholder="e.g., 48"/>
        </div>
        <div class="field">
          <label class="label" for="yards">Yards Available</label>
          <input class="input" type="number" id="yards" name="yards" min="0" step="0.1" placeholder="e.g., 5"/>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label class="label" for="widthIn">Width (inches)</label>
          <input class="input" type="number" id="widthIn" name="widthIn" min="0" step="0.1" placeholder="e.g., 54"/>
        </div>
        <div class="field">
          <label class="label" for="weightGsm">Weight (GSM)</label>
          <input class="input" type="number" id="weightGsm" name="weightGsm" min="0" step="1" placeholder="e.g., 95"/>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label class="label">Department</label>
          <div class="checklist">
            <label class="check"><input type="checkbox" name="department" value="fashion">Fashion</label>
            <label class="check"><input type="checkbox" name="department" value="home">Home</label>
            <label class="check"><input type="checkbox" name="department" value="quilting">Quilting</label>
            <label class="check"><input type="checkbox" name="department" value="notions">Notions</label>
          </div>
        </div>
        <div class="field">
          <label class="label">Country Made</label>
          <div class="checklist">
            <label class="check"><input type="checkbox" name="country" value="france">France</label>
            <label class="check"><input type="checkbox" name="country" value="italy">Italy</label>
            <label class="check"><input type="checkbox" name="country" value="japan">Japan</label>
            <label class="check"><input type="checkbox" name="country" value="uk">UK</label>
            <label class="check"><input type="checkbox" name="country" value="usa">USA</label>
            <label class="check"><input type="checkbox" name="country" value="other">Other</label>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">Fabric Content (multi-select)</label>
        <div class="checklist" id="content-list">
          <!-- alphabetical, matches catalog -->
          <label class="check"><input type="checkbox" name="content" value="acetate">Acetate</label>
          <label class="check"><input type="checkbox" name="content" value="acrylic">Acrylic</label>
          <label class="check"><input type="checkbox" name="content" value="alpaca">Alpaca</label>
          <label class="check"><input type="checkbox" name="content" value="bamboo">Bamboo</label>
          <label class="check"><input type="checkbox" name="content" value="cashmere">Cashmere</label>
          <label class="check"><input type="checkbox" name="content" value="cotton">Cotton</label>
          <label class="check"><input type="checkbox" name="content" value="cupro">Cupro</label>
          <label class="check"><input type="checkbox" name="content" value="elastane">Elastane/Spandex</label>
          <label class="check"><input type="checkbox" name="content" value="hemp">Hemp</label>
          <label class="check"><input type="checkbox" name="content" value="leather">Leather</label>
          <label class="check"><input type="checkbox" name="content" value="linen">Linen</label>
          <label class="check"><input type="checkbox" name="content" value="modal">Modal</label>
          <label class="check"><input type="checkbox" name="content" value="mohair">Mohair</label>
          <label class="check"><input type="checkbox" name="content" value="nylon">Nylon</label>
          <label class="check"><input type="checkbox" name="content" value="polyamide">Polyamide</label>
          <label class="check"><input type="checkbox" name="content" value="polyester">Polyester</label>
          <label class="check"><input type="checkbox" name="content" value="polyurethane">Polyurethane</label>
          <label class="check"><input type="checkbox" name="content" value="rayon">Rayon/Viscose</label>
          <label class="check"><input type="checkbox" name="content" value="silk">Silk</label>
          <label class="check"><input type="checkbox" name="content" value="tencel">Tencel</label>
          <label class="check"><input type="checkbox" name="content" value="triacetate">Triacetate</label>
          <label class="check"><input type="checkbox" name="content" value="wool">Wool</label>
        </div>
        <p class="hint">Tip: choose all that apply if it’s a blend.</p>
      </div>

      <div class="field">
        <label class="label">Material Class</label>
        <div class="row">
          <label class="check"><input type="radio" name="material_class" value="natural">Natural</label>
          <label class="check"><input type="radio" name="material_class" value="modified_natural">Modified Natural</label>
          <label class="check"><input type="radio" name="material_class" value="synthetic">Synthetic</label>
          <label class="check"><input type="radio" name="material_class" value="blend" checked>Blend</label>
        </div>
      </div>

      <div class="field">
        <label class="label">Fabric Type (multi-select)</label>
        <div class="checklist" id="type-list">
          <label class="check"><input type="checkbox" name="type" value="boucle">Bouclé</label>
          <label class="check"><input type="checkbox" name="type" value="canvas">Canvas</label>
          <label class="check"><input type="checkbox" name="type" value="chiffon">Chiffon</label>
          <label class="check"><input type="checkbox" name="type" value="corduroy">Corduroy</label>
          <label class="check"><input type="checkbox" name="type" value="crepe">Crepe</label>
          <label class="check"><input type="checkbox" name="type" value="denim">Denim</label>
          <label class="check"><input type="checkbox" name="type" value="gabardine">Gabardine</label>
          <label class="check"><input type="checkbox" name="type" value="georgette">Georgette</label>
          <label class="check"><input type="checkbox" name="type" value="jersey">Jersey</label>
          <label class="check"><input type="checkbox" name="type" value="lace">Lace</label>
          <label class="check"><input type="checkbox" name="type" value="leather">Leather</label>
          <label class="check"><input type="checkbox" name="type" value="organza">Organza</label>
          <label class="check"><input type="checkbox" name="type" value="poplin">Poplin</label>
          <label class="check"><input type="checkbox" name="type" value="sateen">Sateen</label>
          <label class="check"><input type="checkbox" name="type" value="satin">Satin</label>
          <label class="check"><input type="checkbox" name="type" value="tulle">Tulle</label>
          <label class="check"><input type="checkbox" name="type" value="tweed">Tweed</label>
          <label class="check"><input type="checkbox" name="type" value="twill">Twill</label>
          <label class="check"><input type="checkbox" name="type" value="velvet">Velvet</label>
          <label class="check"><input type="checkbox" name="type" value="voile">Voile</label>
        </div>
      </div>

      <div class="field">
        <label class="label">Color Family (multi-select)</label>
        <div class="swatches">
          <label class="swatch" title="Black"><input type="checkbox" name="color" value="black"><span class="box" style="background:#000;"></span></label>
          <label class="swatch" title="Grey"><input type="checkbox" name="color" value="grey"><span class="box" style="background:#b3b7bd;"></span></label>
          <label class="swatch" title="White"><input type="checkbox" name="color" value="white"><span class="box" style="background:#fff;"></span></label>
          <label class="swatch" title="Ivory"><input type="checkbox" name="color" value="ivory"><span class="box" style="background:#fff8e7;"></span></label>
          <label class="swatch" title="Brown"><input type="checkbox" name="color" value="brown"><span class="box" style="background:#7c4a2c;"></span></label>
          <label class="swatch" title="Pink"><input type="checkbox" name="color" value="pink"><span class="box" style="background:#f3a4b7;"></span></label>
          <label class="swatch" title="Red"><input type="checkbox" name="color" value="red"><span class="box" style="background:#e10019;"></span></label>
          <label class="swatch" title="Orange"><input type="checkbox" name="color" value="orange"><span class="box" style="background:#ff9800;"></span></label>
          <label class="swatch" title="Yellow"><input type="checkbox" name="color" value="yellow"><span class="box" style="background:#ffd600;"></span></label>
          <label class="swatch" title="Green"><input type="checkbox" name="color" value="green"><span class="box" style="background:#0d6a2f;"></span></label>
          <label class="swatch" title="Blue"><input type="checkbox" name="color" value="blue"><span class="box" style="background:#1246ff;"></span></label>
          <label class="swatch" title="Purple"><input type="checkbox" name="color" value="purple"><span class="box" style="background:#6a1b9a;"></span></label>
          <label class="swatch" title="Silver"><input type="checkbox" name="color" value="silver"><span class="box" style="background:linear-gradient(135deg,#d7d7d7,#f4f4f4);"></span></label>
          <label class="swatch" title="Gold"><input type="checkbox" name="color" value="gold"><span class="box" style="background:linear-gradient(135deg,#d0a84f,#ffe49b);"></span></label>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label class="label">Condition</label>
          <div class="row">
            <label class="check"><input type="radio" name="condition" value="new" checked>New</label>
            <label class="check"><input type="radio" name="condition" value="washed">Washed</label>
            <label class="check"><input type="radio" name="condition" value="used">Used</label>
          </div>
        </div>
        <div class="field">
          <label class="label">Pattern</label>
          <div class="row">
            <label class="check"><input type="radio" name="pattern" value="solid" checked>Solid</label>
            <label class="check"><input type="radio" name="pattern" value="pattern">Pattern</label>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label" for="imageUrl">Image URL (optional)</label>
        <input class="input" id="imageUrl" name="imageUrl" placeholder="https://…"/>
        <p class="hint">If you skip this, we’ll use a fabric-style placeholder based on the type.</p>
      </div>

      <div class="field">
        <label class="label" for="description">Description</label>
        <textarea id="description" name="description" class="input" placeholder="Weave, hand-feel, drape, care notes, defects, etc."></textarea>
      </div>

      <div class="actions">
        <button type="button" class="btn btn-ghost" id="preview-btn">Preview</button>
        <button type="submit" class="btn btn-primary">Publish Listing</button>
      </div>
    </form>
  </section>

  <!-- PREVIEW -->
  <aside class="card preview" aria-live="polite">
    <h2>Preview</h2>
    <div class="card-body" id="preview">
      <div class="thumb thumb--cotton" id="preview-thumb"></div>
      <h3 id="p-title" style="margin:12px 0 6px">Your Title</h3>
      <div class="meta" id="p-meta">0 yd • 0″ • —</div>
      <div class="price" id="p-price">$0 / yd</div>
      <div class="meta" id="p-tags" style="margin-top:6px"></div>
      <p class="meta" id="p-desc" style="margin-top:8px"></p>
    </div>
  </aside>
</main>

<script>
(function(){
  const $ = (s,r=document)=>r.querySelector(s);
  const $$ = (s,r=document)=>Array.from(r.querySelectorAll(s));
  const form = $('#sell-form');

  function getValues(){
    const v = Object.fromEntries(new FormData(form).entries());
    v.pricePerYd = Number(v.pricePerYd||0);
    v.yards = Number(v.yards||0);
    v.widthIn = Number(v.widthIn||0);
    v.weightGsm = Number(v.weightGsm||0);
    v.department = $$('input[name="department"]:checked', form).map(i=>i.value);
    v.country = $$('input[name="country"]:checked', form).map(i=>i.value);
    v.content = $$('input[name="content"]:checked', form).map(i=>i.value);
    v.type = $$('input[name="type"]:checked', form).map(i=>i.value);
    v.colors = $$('input[name="color"]:checked', form).map(i=>i.value);
    return v;
  }

  function thumbClassFrom(v){
    if (v.type.includes('crepe')) return 'thumb--crepe';
    if (v.type.includes('sateen')) return 'thumb--sateen';
    if (v.content.includes('silk')) return 'thumb--silk';
    if (v.content.includes('wool')) return 'thumb--wool';
    return 'thumb--cotton';
  }

  function updatePreview(){
    const v = getValues();
    $('#p-title').textContent = v.title || 'Your Title';
    $('#p-meta').textContent = `${v.yards||0} yd • ${v.widthIn||0}″ • ${(v.country[0]||'—').toUpperCase()}`;
    $('#p-price').textContent = `$${(v.pricePerYd||0)} / yd`;
    $('#p-tags').textContent = [
      v.type.join(', '),
      v.content.join(', '),
      v.material_class ? `class: ${v.material_class}` : ''
    ].filter(Boolean).join(' • ');
    $('#p-desc').textContent = v.description || '';
    const th = $('#preview-thumb');
    if (v.imageUrl && /^https?:\/\//.test(v.imageUrl)){
      th.style.background = `url('${v.imageUrl}') center/cover no-repeat`;
    } else {
      th.removeAttribute('style');
      th.className = 'thumb ' + thumbClassFrom(v);
    }
  }

  // live preview on input
  form.addEventListener('input', updatePreview);
  $('#preview-btn').addEventListener('click', updatePreview);

  // fake submit for now
  form.addEventListener('submit', (e)=>{
    e.preventDefault();
    updatePreview();
    alert('✅ Listing would be published (demo). We captured your taxonomy exactly like the catalog filters.');
  });

  // init
  updatePreview();
})();
</script>
</body>
</html>

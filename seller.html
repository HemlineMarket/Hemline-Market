<body class="bg-gray-50 font-sans text-gray-900">
  <!-- Header -->
  <header class="flex items-center justify-between px-6 py-4 bg-white shadow">
    <a href="/catalog.html" class="text-xl font-bold">hemlinemarket</a>
    <nav class="flex space-x-6">
      <a href="/catalog.html" class="hover:underline">Home</a>
      <a href="/catalog.html" class="hover:underline">Catalog</a>
      <a href="/seller.html" class="hover:underline font-semibold">List item</a>
      <a href="#" class="hover:underline">Profile</a>
    </nav>
  </header>

  <main class="max-w-3xl mx-auto p-6 bg-white shadow rounded mt-6">
    <h1 class="text-2xl font-bold mb-6">List a Fabric</h1>

    <!-- Image Upload at Top -->
    <div class="mb-6">
      <label class="block font-medium mb-2">Upload Images</label>
      <input type="file" id="images" name="images" accept="image/*" multiple
             class="border rounded px-3 py-2 w-full"/>
      <p class="text-sm text-gray-500 mt-2">
        ðŸ“¸ Add up to 5 images. Use natural light, show drape & close-up texture.  
        Avoid wrinkles, include a ruler/coin for scale if possible.
      </p>
      <div id="imagePreview" class="flex flex-wrap gap-2 mt-3"></div>
    </div>

    <!-- Title & Description -->
    <div class="mb-4">
      <label class="block font-medium mb-2">Title</label>
      <input type="text" id="title" name="title" placeholder="e.g. Italian Wool Crepe"
             class="border rounded px-3 py-2 w-full"/>
    </div>
    <div class="mb-4">
      <label class="block font-medium mb-2">Description</label>
      <textarea id="description" name="description" rows="3"
        placeholder="Tell buyers about the fabricâ€™s feel, use cases, quirksâ€¦"
        class="border rounded px-3 py-2 w-full"></textarea>
    </div>

    <!-- Key Fields -->
    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block font-medium mb-2">Price (USD)</label>
        <input type="number" id="price_cents" name="price_cents" placeholder="12"
               class="border rounded px-3 py-2 w-full"/>
        <p class="text-xs text-gray-500">Enter price per listing (e.g. $12 for 2 yards).</p>
      </div>
      <div>
        <label class="block font-medium mb-2">Yards Available</label>
        <input type="number" id="yards_available" name="yards_available" placeholder="2"
               class="border rounded px-3 py-2 w-full"/>
      </div>
    </div>

    <!-- More Filters -->
    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block font-medium mb-2">Fabric Type</label>
        <input type="text" id="fabric_type" name="fabric_type" placeholder="e.g. Silk, Wool"
               class="border rounded px-3 py-2 w-full"/>
      </div>
      <div>
        <label class="block font-medium mb-2">Color</label>
        <input type="text" id="color_category" name="color_category" placeholder="e.g. Black"
               class="border rounded px-3 py-2 w-full"/>
      </div>
    </div>

    <!-- Optional -->
    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block font-medium mb-2">Weight (gsm)</label>
        <input type="number" id="weight_gsm" name="weight_gsm" placeholder="e.g. 240"
               class="border rounded px-3 py-2 w-full"/>
      </div>
      <div>
        <label class="block font-medium mb-2">Width (inches)</label>
        <input type="number" id="width_in" name="width_in" placeholder="e.g. 58"
               class="border rounded px-3 py-2 w-full"/>
      </div>
    </div>

    <!-- Submit -->
    <button id="saveBtn"
            class="bg-black text-white px-6 py-3 rounded w-full hover:bg-gray-800">
      List Item
    </button>
  </main>

  <script>
    // Preview images before upload
    const imageInput = document.getElementById('images');
    const preview = document.getElementById('imagePreview');
    imageInput.addEventListener('change', () => {
      preview.innerHTML = '';
      Array.from(imageInput.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.className = "w-24 h-24 object-cover rounded";
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });
  </script>
</body>

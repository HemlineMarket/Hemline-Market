<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Browse → Catalog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Instant redirect to the boutique catalog -->
  <meta http-equiv="refresh" content="0; url=/catalog.html" />
  <script>
    // JS fallback (more reliable than only meta refresh)
    (function () {
      var url = "/catalog.html";
      try { window.location.replace(url); } catch (_) { window.location.href = url; }
    })();
  </script>
  <style>
    html,body{height:100%}body{margin:0;display:grid;place-items:center;font:16px system-ui}
    .card{padding:24px;border:1px solid #e5e7eb;border-radius:12px;text-align:center}
    a{color:#111}
  </style>
</head>
<body>
  <div class="card">
    <p>Sending you to the catalog…</p>
    <p><a href="/catalog.html">Continue</a></p>
  </div>
</body>
</html>

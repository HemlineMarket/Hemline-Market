<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Browse · Hemline Market</title>
  <link rel="stylesheet" href="/styles/hm-modern.css" />
  <link rel="stylesheet" href="/styles/hm-header.css" />
</head>
<body>
  <!-- GLOBAL HEADER -->
  <header class="hm-header" role="banner">
    <div class="wrap">
      <div class="left">
        <a class="hm-brand" href="/" aria-label="Hemline Market home">
          Hemline<span class="dot">•</span>Market
        </a>
        <nav class="hm-nav" aria-label="Primary">
          <a href="/browse.html" aria-current="page">Browse</a>
          <a href="/about.html">About</a>
        </nav>
      </div>

      <div class="hm-search">
        <form action="/browse.html" method="get" role="search" aria-label="Sitewide">
          <input type="search" name="q" value="" placeholder="Search fabrics, shops, or styles…" />
          <button type="submit" aria-label="Search">Search</button>
        </form>
      </div>

      <div class="hm-actions">
        <a class="hm-icon" href="/favorites.html" aria-label="Favorites">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
               stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"/>
          </svg>
        </a>
        <a class="hm-btn hm-btn-primary" href="/seller.html?list=new" aria-label="List an item">
          <span class="label">List Item</span>
        </a>
        <a class="hm-avatar" href="/account.html" aria-label="Your profile">?</a>
      </div>
    </div>
  </header>

  <!-- BROWSE SHELL (filters come in Step 2) -->
  <main style="max-width:1200px;margin:24px auto;padding:0 16px;">
    <h1>Browse</h1>
    <p>Query: <strong><script>document.write(new URLSearchParams(location.search).get('q') || '—');</script></strong></p>
    <p>This is a temporary shell. Filters and results grid will land in Step 2.</p>
  </main>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hemline Market — Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#111111" />
  <style>
    *,*::before,*::after{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#fff;min-height:100dvh;display:flex;flex-direction:column}
    a{color:inherit;text-decoration:none}

    .header{position:sticky;top:0;z-index:20;background:#fff;border-bottom:1px solid #e9e9e9;padding:12px}
    .row{display:flex;align-items:center;gap:10px}
    .grow{flex:1}
    .logo{font-weight:700}
    .search{display:flex;gap:8px;align-items:center;border:1px solid #e9e9e9;border-radius:12px;padding:8px 10px;background:#fff}
    .search input{border:0;outline:0;width:100%}
    .chiprail{display:flex;gap:8px;overflow:auto;padding:8px 12px;border-bottom:1px solid #e9e9e9}
    .chip{padding:8px 12px;border:1px solid #d9d9d9;border-radius:999px;white-space:nowrap}
    .chip--dark{background:#111;color:#fff;border-color:#111}
    .section{padding:12px}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:10px}
    .card{border:1px solid #e9e9e9;border-radius:16px;overflow:hidden;background:#fff}
    .card .img{aspect-ratio:1/1;background:#f3f3f3}
    .card .meta{padding:8px}
    .price{font-weight:700}
    .sub{font-size:12px;color:#666}
    .tabbar{position:sticky;bottom:0;background:#fff;border-top:1px solid #e9e9e9;padding:8px 10px}
    .tabs{display:flex;justify-content:space-between}
    .tab{flex:1;text-align:center;font-size:12px}
    @media(min-width:768px){.grid{grid-template-columns:repeat(4,minmax(0,1fr))}}
  </style>
</head>
<body>
  <header class="header">
    <div class="row" style="justify-content:space-between">
      <div class="logo">Hemline</div>
    </div>
    <div class="row" style="margin-top:8px">
      <div class="search grow">
        <input id="homeSearch" type="search" placeholder="Search fabrics…" />
      </div>
    </div>
  </header>

  <nav class="chiprail">
    <div class="chip"><a href="browse.html?department=Fabric">Department</a></div>
    <div class="chip"><a href="browse.html?content=Cashmere">Content</a></div>
    <div class="chip"><a href="browse.html?color=Ivory">Color</a></div>
    <div class="chip chip--dark"><a href="browse.html">Browse All</a></div>
  </nav>

  <main>
    <section class="section">
      <h2>New Arrivals</h2>
      <div class="grid">
        <article class="card"><div class="img"></div><div class="meta"><div>Italian Wool Crepe — Saffron</div><div class="price">$48<span class="sub">/yd</span></div></div></article>
        <article class="card"><div class="img"></div><div class="meta"><div>Bamboo French Terry — Natural</div><div class="price">$22<span class="sub">/yd</span></div></div></article>
      </div>
    </section>
  </main>

  <nav class="tabbar">
    <div class="tabs">
      <a class="tab" href="index.html" aria-current="page">Home</a>
      <a class="tab" href="browse.html">Browse</a>
      <a class="tab" href="seller.html">Sell</a>
    </div>
  </nav>
</body>
</html>

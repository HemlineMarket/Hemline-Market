<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart — Hemline Market</title>
  <style>
    :root{--ink:#111;--muted:#666;--line:#eee;}
    *{box-sizing:border-box}
    body{margin:0;font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;color:var(--ink);background:#fff}
    header nav{display:flex;align-items:center;justify-content:space-between;padding:12px 20px;border-bottom:1px solid var(--line)}
    header a{color:var(--ink);text-decoration:none}
    .brand{font-weight:700;font-size:1.1rem}
    .nav-left,.nav-right{display:flex;align-items:center;gap:24px}
    .cta{padding:6px 12px;background:#111;color:#fff;border-radius:8px}
    main{max-width:960px;margin:24px auto;padding:0 20px}
    h1{margin:0 0 12px}
    .muted{color:var(--muted)}
    .cart-empty{padding:24px;border:1px dashed var(--line);border-radius:12px;text-align:center;margin-top:12px}
    .cart-list{display:grid;grid-template-columns:1fr auto auto;gap:12px;border-top:1px solid var(--line);margin-top:12px}
    .cart-row{display:contents}
    .cell{padding:12px 0;border-bottom:1px solid var(--line)}
    .name{font-weight:600}
    .qty{display:flex;gap:8px;align-items:center}
    .btn{padding:8px 12px;border:1px solid #ccc;border-radius:10px;background:#f9f9f9;cursor:pointer}
    .btn:hover{background:#eee}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .footer{display:flex;justify-content:space-between;align-items:center;margin-top:16px;padding-top:12px;border-top:1px solid var(--line)}
    .total{font-weight:700}
    .checkout{padding:10px 14px;background:#111;color:#fff;border-radius:10px;border:1px solid #111;cursor:pointer}
    .checkout:hover{background:#000}
    .right{display:flex;gap:10px;align-items:center}
    .price{white-space:nowrap}
  </style>
</head>
<body>

<header>
  <nav>
    <div class="nav-left">
      <a class="brand" href="index.html">hemlinemarket</a>
      <a href="catalog.html">Catalog</a>
      <a href="browse.html">Browse</a>
      <a href="atelier.html">Atelier Stash</a>
    </div>
    <div class="nav-right">
      <a href="profile.html">Profile</a>
      <a class="cta" href="list.html">List an Item</a>
      <a class="hm-cart-link" href="cart.html">Cart <span id="cart-count">0</span></a>
    </div>
  </nav>
</header>

<main>
  <h1>Your cart</h1>
  <p class="muted">Items you’ve added from the catalog. This page reads your cart from your browser’s storage.</p>

  <div id="cart-empty" class="cart-empty" style="display:none">
    Your cart is empty. <a href="catalog.html">Go to the catalog</a>
  </div>

  <div id="cart-list" class="cart-list" aria-live="polite" aria-atomic="true"></div>

  <div class="footer">
    <div class="actions">
      <button id="clear-cart" class="btn" type="button">Clear cart</button>
      <button id="refresh" class="btn" type="button">Refresh</button>
    </div>
    <div class="right">
      <div class="total">Total items: <span id="total-count">0</span></div>
      <button id="checkout" class="checkout" type="button">Proceed to checkout</button>
    </div>
  </div>
</main>

<!-- Load shared header cart badge (safe if already loaded) -->
<script id="hm-cart-badge" src="/assets/js/cart-badge.js" defer></script>

<!-- Load cart store (reads/writes localStorage, exposes window.HMCART) -->
<script id="hm-cart-store" src="/assets/js/cart-store.js" defer></script>

<script>
(function(){
  const $ = (s,c=document)=>c.querySelector(s);
  const $$ = (s,c=document)=>Array.from((c||document).querySelectorAll(s));

  function ensureAPIsReady(cb){
    if (window.HMCART) return cb();
    document.getElementById('hm-cart-store').addEventListener('load', cb, {once:true});
  }

  function render(){
    const listEl = $('#cart-list');
    const emptyEl = $('#cart-empty');
    const totalEl = $('#total-count');

    const items = (window.HMCART && HMCART.getAll()) || [];
    listEl.innerHTML = '';

    if (items.length === 0){
      emptyEl.style.display = 'block';
      totalEl.textContent = '0';
      return;
    }
    emptyEl.style.display = 'none';

    // Header row
    const header = document.createElement('div');
    header.className = 'cart-row';
    header.innerHTML = `
      <div class="cell muted">Item</div>
      <div class="cell muted">Added</div>
      <div class="cell muted">Actions</div>
    `;
    listEl.appendChild(header);

    items.forEach((it, idx)=>{
      const row = document.createElement('div');
      row.className = 'cart-row';
      const when = new Date(it.ts || Date.now());
      row.innerHTML = `
        <div class="cell name">${(it.name||'Item').replace(/</g,'&lt;').replace(/>/g,'&gt;')}</div>
        <div class="cell">${when.toLocaleString()}</div>
        <div class="cell">
          <button class="btn" data-remove="${idx}" type="button">Remove</button>
        </div>
      `;
      listEl.appendChild(row);
    });

    totalEl.textContent = String(items.length);
  }

  function bind(){
    $('#clear-cart').addEventListener('click', function(){
      if (!window.HMCART) return;
      HMCART.clear();
      render();
    });
    $('#refresh').addEventListener('click', render);
    $('#cart-list').addEventListener('click', function(e){
      const btn = e.target.closest('button[data-remove]');
      if (!btn || !window.HMCART) return;
      const idx = parseInt(btn.getAttribute('data-remove'), 10);
      const items = HMCART.getAll();
      if (isNaN(idx) || idx < 0 || idx >= items.length) return;
      items.splice(idx, 1);
      // write back
      localStorage.setItem('hm_cart', JSON.stringify(items));
      // sync badge
      const badge = document.getElementById('cart-count');
      if (badge) { badge.textContent = String(items.length); }
      render();
    });
    $('#checkout').addEventListener('click', function(){
      alert('Checkout flow coming next in Part 13.'); // placeholder
    });
  }

  function init(){
    render();
    bind();
  }

  if (document.readyState === 'loading'){
    document.addEventListener('DOMContentLoaded', function(){
      ensureAPIsReady(init);
    }, {once:true});
  } else {
    ensureAPIsReady(init);
  }
})();
</script>

</body>
</html>

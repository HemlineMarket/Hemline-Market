<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Hemline â€” Account</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="wrap">
    <h1>My Account</h1>
    <p id="status">Loading...</p>

    <form id="profile-form" style="display:none;">
      <label>Full name</label>
      <input type="text" id="full_name" />

      <button type="submit">Save Profile</button>
    </form>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://clkizksbvxjkoatdajgd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNsa2l6a3Nidnhqa29hdGRhamdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2ODAyMDUsImV4cCI6MjA3MDI1NjIwNX0.m3wd6UAuqxa7BpcQof9mmzd8zdsmadwGDO0x7-nyBjI";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const status = document.getElementById("status");
    const form = document.getElementById("profile-form");
    const fullNameInput = document.getElementById("full_name");

    async function loadProfile() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        status.textContent = "Not signed in.";
        return;
      }

      // Fetch existing profile row
      const { data, error } = await supabase
        .from("profiles")
        .select("full_name")
        .eq("user_id", user.id)
        .single();

      if (error && error.code !== "PGRST116") {
        status.textContent = "Error: " + error.message;
        return;
      }

      // Show form
      form.style.display = "block";
      status.textContent = "Signed in as " + user.email;

      // Pre-fill name if exists
      if (data) {
        fullNameInput.value = data.full_name || "";
      }
    }

    // Save profile
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        status.textContent = "Not signed in.";
        return;
      }

      const { error } = await supabase
        .from("profiles")
        .upsert({ user_id: user.id, full_name: fullNameInput.value });

      status.textContent = error ? "Error: " + error.message : "Saved!";
    });

    loadProfile();
  </script>
</body>
</html>

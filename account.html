<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Hemline — Account</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/listings.html">Listings</a>
    <a href="/auth.html" id="signin-link" style="display:none;">Sign In</a>
    <a href="/account.html" id="account-link">Account</a>
    <a href="#" id="signout-link">Sign Out</a>
  </nav>

  <h1>Account</h1>
  <p id="whoami">Loading…</p>

  <!-- Inline module: protect route + show user and sign out -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://clkizksbvxjkoatdajgd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNsa2l6a3Nidnhqa29hdGRhamdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2ODAyMDUsImV4cCI6MjA3MDI1NjIwNX0.m3wd6UAuqxa7BpcQof9mmzd8zdsmadwGDO0x7-nyBjI";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const who = document.getElementById("whoami");
    const signoutLink = document.getElementById("signout-link");
    const signinLink = document.getElementById("signin-link");

    async function guard() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        // not signed in → go to auth page
        window.location.href = "/auth.html";
        return;
      }
      who.textContent = `Signed in as ${user.email}`;
      if (signinLink) signinLink.style.display = "none";
    }

    await guard();

    signoutLink?.addEventListener("click", async (e) => {
      e.preventDefault();
      await supabase.auth.signOut();
      window.location.href = "/"; // back home after sign out
    });
  </script>
</body>
</html>

<!-- FILE: review.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Your Order â€” Hemline Market</title>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #111827;
      --border: #e5e7eb;
      --accent: #111827;
    }
    body {
      margin: 0; padding: 0;
      font: 16px/1.4 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg); color: var(--fg);
    }
    .wrap {
      max-width: 680px; margin: 40px auto; padding: 0 16px;
    }
    h1 {
      font-size: 1.5rem; margin-bottom: 24px; font-weight: 600;
    }
    .card {
      border: 1px solid var(--border);
      border-radius: 16px; padding: 20px; margin-bottom: 24px;
      background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,.03);
    }
    .item { display: flex; justify-content: space-between; margin-bottom: 12px; }
    .item:last-child { margin-bottom: 0; }
    .total {
      font-weight: 600; font-size: 1.1rem; margin-top: 12px;
      border-top: 1px solid var(--border); padding-top: 12px;
    }
    .btn {
      display: block; width: 100%; text-align: center;
      background: var(--accent); color: #fff; text-decoration: none;
      padding: 14px 0; border-radius: 12px; font-weight: 600;
      margin-top: 16px; transition: background .2s;
    }
    .btn:hover { background: #000; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Review Your Order</h1>

    <div class="card">
      <div class="item"><span>Silk Crepe de Chine</span><span>$45.00</span></div>
      <div class="item"><span>Wool Dobby</span><span>$60.00</span></div>
      <div class="total"><span>Total</span><span>$105.00</span></div>
    </div>

    <a href="checkout.html" class="btn">Proceed to Checkout</a>
  </div>
</body>
</html>

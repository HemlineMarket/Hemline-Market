<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact – Hemline Market</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Skip link for keyboard users -->
  <a class="skip-link" href="#main">Skip to content</a>

  <header>
    <nav aria-label="Primary">
      <a href="index.html" class="logo">Hemline Market</a>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="marketplace.html">Marketplace</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" aria-current="page">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main id="main">
    <!-- Page hero -->
    <section id="hero" aria-labelledby="hero-title">
      <h1 id="hero-title">Contact Us</h1>
      <p>We’d love to hear from you. Whether you’re a seller, a maker, or just curious — drop us a line.</p>
    </section>

    <!-- Contact form placeholder -->
    <section aria-labelledby="contact-form">
      <h2 id="contact-form">Get in touch</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit" class="btn-primary">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Hemline Market</p>
    <p><a href="contact.html" aria-current="page">Contact</a> · <a href="about.html">About</a></p>
  </footer>
</body>
</html>

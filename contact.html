  <main id="main" class="container">
    <h1 class="h1">Contact Us</h1>
    <p class="muted">This form is wired to a temporary JavaScript stub. Backend comes later.</p>

    <form data-contact-form class="card" style="display:grid;gap:12px;max-width:560px">
      <label>
        <span>Name</span><br/>
        <input type="text" name="name" required style="width:100%;padding:10px;border:1px solid #ddd;border-radius:10px;">
      </label>
      <label>
        <span>Email</span><br/>
        <input type="email" name="email" required style="width:100%;padding:10px;border:1px solid #ddd;border-radius:10px;">
      </label>
      <label>
        <span>Message</span><br/>
        <textarea name="message" rows="5" required style="width:100%;padding:10px;border:1px solid #ddd;border-radius:10px;"></textarea>
      </label>
      <button type="submit" class="button">Send</button>
    </form>
  </main>

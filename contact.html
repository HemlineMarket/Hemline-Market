<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — Hemline Market</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/css/a11y.css">
  <link rel="stylesheet" href="/css/polish.css">
</head>
<body>
  <a class="skip-link" href="#main">Skip to main content</a>
  <header>
    <nav>
      <a href="index.html" class="logo">Hemline Market</a>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="marketplace.html">Marketplace</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" aria-current="page">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main id="main" class="container">
    <h1 class="h1">Contact Us</h1>
    <p class="muted">We’d love to hear from you. Send us a message and we’ll get back soon.</p>
    <form class="stack" style="max-width:400px;">
      <label>
        Name
        <input type="text" name="name" required>
      </label>
      <label>
        Email
        <input type="email" name="email" required>
      </label>
      <label>
        Message
        <textarea name="message" rows="5" required></textarea>
      </label>
      <button class="btn btn-primary" type="submit">Send</button>
    </form>
  </main>

  <!-- Updated footer -->
  <footer class="container-md mt-7">
    <div class="card cluster items-center justify-between gap-4">
      <p class="muted m-0">© <span id="y"></span> Hemline Market</p>
      <div class="cluster">
        <a class="btn" href="about.html">About</a>
        <a class="btn" href="contact.html">Contact</a>
        <a class="btn" href="faq.html">FAQ</a>
        <a class="btn" href="privacy.html">Privacy</a>
        <a class="btn" href="terms.html">Terms</a>
      </div>
    </div>
    <script>document.getElementById("y").textContent = new Date().getFullYear();</script>
  </footer>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings · Hemline Market</title>
  <link rel="stylesheet" href="styles/hm-modern.css" />
  <link rel="stylesheet" href="styles/hem-header.css" />
  <link rel="stylesheet" href="styles/hm-profile.css" />
  <link rel="stylesheet" href="styles/hm-typography.css" />
  <style>
    :root{ --hm-border:#e5e7eb; --hm-muted:#6b7280; --hm-text:#1f2937; --hm-accent:#991b1b; }
    .wrap { max-width: 900px; margin: 32px auto; padding: 0 16px; }
    .card { background:#fff; border:1px solid var(--hm-border); border-radius:14px; padding:16px; }
    .grid { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    .f { display:grid; gap:6px; margin:8px 0; }
    .f label { font-size:13px; color:var(--hm-muted); }
    .f input { width:100%; padding:10px 12px; border:1px solid var(--hm-border); border-radius:10px; font-size:14px; }
    .btns { display:flex; gap:10px; margin-top:12px; }
    .btn { display:inline-flex; align-items:center; justify-content:center; padding:10px 16px; border-radius:999px; border:1px solid var(--hm-border); background:#fff; font-weight:600; text-decoration:none; color:var(--hm-text); }
    .btn-primary { background:var(--hm-accent); border-color:var(--hm-accent); color:#fff; }
    .muted { color:var(--hm-muted); }
    @media (max-width:860px){ .grid{ grid-template-columns:1fr; } }
  </style>
</head>
<body>
  <!-- GLOBAL HEADER -->
  <header class="hm-header" role="banner">
    <div class="wrap" style="max-width:1200px;">
      <div class="left">
        <a class="hm-brand" href="index.html" aria-label="Hemline Market home">
          Hemline<span class="dot">•</span>Market
        </a>
        <nav class="hm-nav" aria-label="Primary">
          <a href="browse.html">Browse</a>
          <a href="about.html">About</a>
        </nav>
      </div>

      <div class="hm-search">
        <form action="browse.html" method="get" role="search" aria-label="Sitewide">
          <input type="search" name="q" placeholder="Search fabrics, shops, or styles…" />
          <button type="submit" aria-label="Search">Search</button>
        </form>
      </div>

      <div class="hm-actions">
        <a class="hm-icon" href="favorites.html" aria-label="Favorites">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
               stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"/>
          </svg>
        </a>
        <a class="hm-btn hm-btn-primary" href="seller/index.html?list=new" aria-label="List an item">
          <span class="label">List Item</span>
        </a>
        <div class="hm-profile">
          <a class="hm-avatar" href="#" aria-label="Your profile">?</a>
          <nav class="hm-profile-menu" aria-label="Profile">
            <a href="account.html">Account</a>
            <a href="atelier.html">Atelier</a>
            <a href="listings.html">Listings</a>
            <a href="drafts.html">Drafts</a>
            <a href="favorites.html">Favorites</a>
            <a href="orders.html">Orders</a>
            <a href="bundles.html">Bundles</a>
            <a href="notifications.html">Notifications</a>
            <a href="settings.html" aria-current="page">Settings</a>
            <a href="help.html">Help</a>
            <a href="logout.html">Log out</a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <!-- SETTINGS CONTENT -->
  <main class="wrap">
    <h1>Settings</h1>

    <section class="card">
      <h2>Account</h2>
      <div class="grid">
        <div class="f">
          <label for="name">Full name</label>
          <input id="name" name="name" type="text" placeholder="Your name" />
        </div>
        <div class="f">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" />
        </div>
      </div>

      <h2>Password</h2>
      <div class="grid">
        <div class="f">
          <label for="pwd1">New password</label>
          <input id="pwd1" name="pwd1" type="password" placeholder="••••••••" />
        </div>
        <div class="f">
          <label for="pwd2">Confirm new password</label>
          <input id="pwd2" name="pwd2" type="password" placeholder="••••••••" />
        </div>
      </div>

      <div class="btns">
        <button class="btn" type="button" id="cancel">Cancel</button>
        <button class="btn btn-primary" type="button" id="save">Save Changes</button>
      </div>
      <p class="muted" id="msg" style="margin-top:10px; display:none;">Saved locally (no backend yet).</p>
    </section>
  </main>

  <!-- JS -->
  <script>
    (function(){
      // Profile dropdown
      const profile = document.querySelector(".hm-profile");
      if(profile){
        document.addEventListener("click", function(e){
          if(profile.contains(e.target)){ profile.classList.toggle("open"); }
          else { profile.classList.remove("open"); }
        });
        const avatar = profile.querySelector(".hm-avatar");
        if(avatar){ avatar.addEventListener("click", e => e.preventDefault()); }
      }

      // Fake save
      const $ = s => document.querySelector(s);
      const save = $("#save"), msg = $("#msg"), cancel = $("#cancel");
      function collect(){
        return {
          name: $("#name").value || "",
          email: $("#email").value || "",
          pwd1: $("#pwd1").value || "",
          pwd2: $("#pwd2").value || ""
        };
      }
      if(save){
        save.addEventListener("click", function(){
          const data = collect();
          if(data.pwd1 && data.pwd1 !== data.pwd2){
            alert("Passwords do not match."); return;
          }
          try{ localStorage.setItem("hm_settings", JSON.stringify(data)); }catch(_){}
          msg.style.display = "block";
          window.scrollTo({top:0,behavior:"smooth"});
        });
      }
      if(cancel){
        cancel.addEventListener("click", function(){
          location.href = "index.html";
        });
      }
    })();
  </script>
</body>
</html>

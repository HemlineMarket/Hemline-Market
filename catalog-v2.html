<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Hemline Market — Category</title>

  <!-- Keep your existing site styles -->
  <link rel="stylesheet" href="/css/styles.css"/>

  <style>
    /* ===========================
       Hemline Market – Filters (Poshmark-style)
       Scoped to #filters-panel and .hm-* to avoid collisions
       =========================== */

    :root{
      --hm-header-h: 64px;
      --hm-gap: 12px;
      --hm-radius: 14px;
      --hm-border: 1px solid rgba(0,0,0,0.08);
      --hm-shadow: 0 6px 16px rgba(0,0,0,0.08);
      --hm-muted: #6b7280; /* slate-500 */
      --hm-text: #0f172a;  /* slate-900 */
      --hm-bg: #ffffff;
      --hm-chip: #f3f4f6;  /* gray-100 */
      --hm-chip-text: #111827;
      --hm-accent: #111827; /* neutral/dark for now; wire to brand later */
    }

    /* Layout: left filters, right results */
    .hm-layout{
      display:grid;
      grid-template-columns: 300px 1fr;
      gap: 20px;
      align-items:start;
      padding: 20px;
    }
    @media (max-width: 980px){
      .hm-layout{
        grid-template-columns: 1fr;
      }
    }

    /* Active chips row (above results) */
    #active-filter-chips{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin: 4px 0 16px 0;
    }
    .hm-chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius:999px;
      background:var(--hm-chip);
      color:var(--hm-chip-text);
      font-size:12px;
      line-height:1;
      border: var(--hm-border);
    }
    .hm-chip button{
      border:0; background:transparent; cursor:pointer; font-size:14px; line-height:1;
    }

    /* Filters panel */
    #filters-panel{
      position:sticky;
      top: var(--hm-header-h);
      max-height: calc(100vh - var(--hm-header-h) - 16px);
      overflow:auto;
      background: var(--hm-bg);
      border: var(--hm-border);
      border-radius: var(--hm-radius);
      box-shadow: var(--hm-shadow);
      padding: 12px;
    }

    /* Section headers using <details>/<summary> */
    #filters-panel details{
      border-bottom: var(--hm-border);
      padding: 4px 0 8px 0;
    }
    #filters-panel details:last-of-type{
      border-bottom:0;
    }
    #filters-panel summary{
      list-style:none;
      cursor:pointer;
      user-select:none;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 8px 4px;
      font-weight:600;
      color: var(--hm-text);
    }
    #filters-panel summary::-webkit-details-marker{ display:none; }
    #filters-panel .summary-caret{
      transition: transform .25s ease;
    }
    #filters-panel details[open] .summary-caret{
      transform: rotate(90deg);
    }

    .filter-body{
      padding: 6px 4px 10px 4px;
      display:grid;
      gap: 8px;
    }

    .filter-grid-2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    @media (max-width: 480px){
      .filter-grid-2{ grid-template-columns: 1fr; }
    }

    .hm-input,
    .hm-select{
      width:100%;
      padding:10px 12px;
      border-radius:10px;
      border: var(--hm-border);
      font-size:14px;
    }

    .hm-checklist{
      display:grid;
      gap:6px;
    }
    .hm-check{
      display:flex;
      align-items:center;
      gap:10px;
      font-size:14px;
      color: var(--hm-text);
    }
    .hm-check input{ width:16px; height:16px; }

    /* Sticky Apply/Reset */
    .filters-cta{
      position: sticky;
      bottom: 0;
      background: linear-gradient(to top, #fff 75%, rgba(255,255,255,0));
      padding-top: 10px;
      margin-top: 10px;
    }
    .filters-cta .cta-row{
      display:flex;
      gap:10px;
    }
    .hm-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 10px 14px;
      border-radius: 12px;
      border: var(--hm-border);
      font-weight:600;
      cursor:pointer;
      width:100%;
    }
    .hm-btn--primary{
      background: var(--hm-accent);
      color: #fff;
      border-color: transparent;
    }
    .hm-btn--ghost{
      background: #fff;
      color: var(--hm-text);
    }

    .hm-hint{
      font-size:12px;
      color: var(--hm-muted);
    }

    /* Simple results grid scaffolding (non-invasive) */
    .results-grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap: 16px;
    }
    @media (max-width: 1100px){
      .results-grid{ grid-template-columns: repeat(2, minmax(0,1fr)); }
    }
    @media (max-width: 640px){
      .results-grid{ grid-template-columns: 1fr; }
    }
    .result-card{
      border: var(--hm-border);
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }
    .result-card img{ width:100%; height: 220px; object-fit: cover; display:block; }
    .result-card .rc-body{ padding: 10px 12px; }
    .result-card .rc-title{ font-weight:600; margin:0 0 6px 0; }
    .result-card .rc-price{ color:#111827; font-weight:700; }
  </style>
</head>
<body>

  <main class="hm-layout">
    <!-- Left: Filters -->
    <aside id="filters-panel" aria-label="Filters">
      <!-- Section: Category -->
      <details open>
        <summary>
          Category
          <span class="summary-caret">›</span>
        </summary>
        <div class="filter-body">
          <div class="hm-checklist">
            <label class="hm-check">
              <input type="checkbox" name="category" value="fabric" data-group-label="Category">
              Fabric
            </label>
            <label class="hm-check">
              <input type="checkbox" name="category" value="trims" data-group-label="Category">
              Trims
            </label>
            <label class="hm-check">
              <input type="checkbox" name="category" value="notions" data-group-label="Category">
              Notions
            </label>
            <label class="hm-check">
              <input type="checkbox" name="category" value="handmade" data-group-label="Category">
              Handmade
            </label>
          </div>
          <p class="hm-hint">Select one or more.</p>
        </div>
      </details>

      <!-- Section: Fabric -->
      <details open>
        <summary>
          Fabric
          <span class="summary-caret">›</span>
        </summary>
        <div class="filter-body">
          <div class="hm-checklist">
            <label class="hm-check"><input type="checkbox" name="fabric" value="wool" data-group-label="Fabric">Wool</label>
            <label class="hm-check"><input type="checkbox" name="fabric" value="silk" data-group-label="Fabric">Silk</label>
            <label class="hm-check"><input type="checkbox" name="fabric" value="cotton" data-group-label="Fabric">Cotton</label>
            <label class="hm-check"><input type="checkbox" name="fabric" value="linen" data-group-label="Fabric">Linen</label>
            <label class="hm-check"><input type="checkbox" name="fabric" value="leather" data-group-label="Fabric">Leather</label>
          </div>
        </div>
      </details>

      <!-- Section: Color -->
      <details>
        <summary>
          Color
          <span class="summary-caret">›</span>
        </summary>
        <div class="filter-body">
          <div class="hm-checklist">
            <label class="hm-check"><input type="checkbox" name="color" value="black" data-group-label="Color">Black</label>
            <label class="hm-check"><input type="checkbox" name="color" value="white" data-group-label="Color">White</label>
            <label class="hm-check"><input type="checkbox" name="color" value="navy" data-group-label="Color">Navy</label>
            <label class="hm-check"><input type="checkbox" name="color" value="camel" data-group-label="Color">Camel</label>
            <label class="hm-check"><input type="checkbox" name="color" value="red" data-group-label="Color">Red</label>
          </div>
        </div>
      </details>

      <!-- Section: Price -->
      <details open>
        <summary>
          Price
          <span class="summary-caret">›</span>
        </summary>
        <div class="filter-body">
          <div class="filter-grid-2">
            <input id="price-min" class="hm-input" type="number" inputmode="numeric" placeholder="Min"
                   data-role="min" data-group="price" data-group-label="Price" data-max-pair="price-max">
            <input id="price-max" class="hm-input" type="number" inputmode="numeric" placeholder="Max"
                   data-role="max" data-group="price" data-group-label="Price" data-min-pair="price-min">
          </div>
          <p class="hm-hint">Enter any range.</p>
        </div>
      </details>

      <!-- Section: Length -->
      <details>
        <summary>
          Length
          <span class="summary-caret">›</span>
        </summary>
        <div class="filter-body hm-checklist">
          <label class="hm-check"><input type="radio" name="length" value="mini" data-group-label="Length">Mini</label>
          <label class="hm-check"><input type="radio" name="length" value="midi" data-group-label="Length">Midi</label>
          <label class="hm-check"><input type="radio" name="length" value="maxi" data-group-label="Length">Maxi</label>
        </div>
      </details>

      <!-- Section: Pattern -->
      <details>
        <summary>
          Pattern
          <span class="summary-caret">›</span>
        </summary>
        <div class="filter-body hm-checklist">
          <label class="hm-check"><input type="checkbox" name="pattern" value="solid" data-group-label="Pattern">Solid</label>
          <label class="hm-check"><input type="checkbox" name="pattern" value="stripe" data-group-label="Pattern">Stripe</label>
          <label class="hm-check"><input type="checkbox" name="pattern" value="plaid" data-group-label="Pattern">Plaid</label>
          <label class="hm-check"><input type="checkbox" name="pattern" value="print" data-group-label="Pattern">Print</label>
        </div>
      </details>

      <!-- Apply / Reset -->
      <div class="filters-cta">
        <div class="cta-row">
          <button type="button" class="hm-btn hm-btn--ghost" data-action="reset-filters">Reset</button>
          <button type="button" class="hm-btn hm-btn--primary" data-action="apply-filters">Apply</button>
        </div>
      </div>
    </aside>

    <!-- Right: Results -->
    <section id="category-results">
      <div id="active-filter-chips"></div>

      <!-- Your real results grid goes here. Temporary scaffolding below for visual check. -->
      <div class="results-grid" id="results">
        <article class="result-card">
          <img src="https://picsum.photos/seed/hem1/600/400" alt="Sample item"/>
          <div class="rc-body">
            <p class="rc-title">Sample Wool Crepe</p>
            <p class="rc-price">$45</p>
          </div>
        </article>
        <article class="result-card">
          <img src="https://picsum.photos/seed/hem2/600/400" alt="Sample item"/>
          <div class="rc-body">
            <p class="rc-title">Italian Silk Twill</p>
            <p class="rc-price">$68</p>
          </div>
        </article>
        <article class="result-card">
          <img src="https://picsum.photos/seed/hem3/600/400" alt="Sample item"/>
          <div class="rc-body">
            <p class="rc-title">Cotton Sateen</p>
            <p class="rc-price">$22</p>
          </div>
        </article>
      </div>
    </section>
  </main>

  <script>
    /* ===========================
       Hemline Market – Filters Logic
       - Builds chips
       - Handles reset/apply
       =========================== */
    (function(){
      const panel = document.getElementById('filters-panel');
      if(!panel) return;

      const chipsRow = document.getElementById('active-filter-chips');

      // Helpers
      const $$ = (sel, root=document)=> Array.from(root.querySelectorAll(sel));
      const formatLabel = (el)=>{
        const dl = el.getAttribute('data-label');
        if (dl) return dl;
        const id = el.id;
        if (id) {
          const lbl = panel.querySelector(\`label[for="\${id}"]\`);
          if (lbl) return lbl.textContent.trim();
        }
        if (el.tagName === 'SELECT') {
          return el.options[el.selectedIndex]?.text?.trim() || '';
        }
        return (el.value || '').trim();
      };
      const keyFor = (el)=>{
        return el.getAttribute('name') || el.getAttribute('data-filter-key') || el.id || '';
      };

      const addChip = (key, label, clearFn)=>{
        if(!chipsRow) return;
        chipsRow.querySelectorAll(\`[data-chip-key="\${key}"]\`).forEach(n=>n.remove());
        if(!label) return;
        const chip = document.createElement('span');
        chip.className = 'hm-chip';
        chip.dataset.chipKey = key;
        chip.innerHTML = \`<span>\${label}</span><button type="button" aria-label="Clear \${label}">✕</button>\`;
        chip.querySelector('button').addEventListener('click', ()=>{
          clearFn?.();
          chip.remove();
          panel.dispatchEvent(new CustomEvent('filters:change', {bubbles:true}));
        });
        chipsRow.appendChild(chip);
      };

      const wireInput = (el)=>{
        const key = keyFor(el);
        if(!key) return;

        const update = ()=>{
          let label = '';
          if (el.type === 'checkbox') {
            const groupChecked = $$('input[name="'+el.name+'"]', panel).filter(i=>i.checked);
            label = groupChecked.length
              ? \`\${el.getAttribute('data-group-label') || el.name}: \${groupChecked.map(formatLabel).join(', ')}\`
              : '';
            addChip(el.name, label, ()=>{
              groupChecked.forEach(i=> i.checked = false);
            });
          } else if (el.type === 'radio') {
            const checked = $$('input[name="'+el.name+'"]', panel).find(i=>i.checked);
            label = checked ? \`\${el.getAttribute('data-group-label') || el.name}: \${formatLabel(checked)}\` : '';
            addChip(el.name, label, ()=>{
              if (checked) checked.checked = false;
            });
          } else if (el.tagName === 'SELECT') {
            if (el.multiple) {
              const selected = $$( 'option:checked', el );
              label = selected.length ? \`\${el.getAttribute('data-group-label') || el.name}: \${selected.map(o=>o.text.trim()).join(', ')}\` : '';
              addChip(key, label, ()=>{
                $$( 'option:checked', el ).forEach(o=>o.selected=false);
              });
            } else {
              label = el.value ? \`\${el.getAttribute('data-group-label') || el.name}: \${formatLabel(el)}\` : '';
              addChip(key, label, ()=>{
                el.value = '';
              });
            }
          } else if (el.type === 'number' || el.type === 'text') {
            if (el.dataset.role && el.dataset.group) {
              const g = el.dataset.group;
              const from = panel.querySelector('[data-group="'+g+'"][data-role="min"]')?.value || '';
              const to   = panel.querySelector('[data-group="'+g+'"][data-role="max"]')?.value || '';
              const any  = from || to;
              addChip(g, any ? \`\${el.getAttribute('data-group-label') || g}: \${from || '—'} to \${to || '—'}\` : '', ()=>{
                const a = panel.querySelector('[data-group="'+g+'"][data-role="min"]');
                const b = panel.querySelector('[data-group="'+g+'"][data-role="max"]');
                if(a) a.value = ''; if(b) b.value = '';
              });
            } else {
              label = el.value ? \`\${el.getAttribute('data-group-label') || key}: \${el.value}\` : '';
              addChip(key, label, ()=>{ el.value=''; });
            }
          }
        };

        update();
        el.addEventListener('change', update);
        el.addEventListener('input', ()=>{
          if (el.type === 'number' || el.type === 'text') update();
        });
      };

      $$('.filter-body input, .filter-body select', panel).forEach(wireInput);

      const resetBtn = panel.querySelector('[data-action="reset-filters"]');
      const applyBtn = panel.querySelector('[data-action="apply-filters"]');

      resetBtn?.addEventListener('click', ()=>{
        $$('.filter-body input[type="checkbox"]', panel).forEach(i=> i.checked = false);
        $$('.filter-body input[type="radio"]', panel).forEach(i=> i.checked = false);
        $$('.filter-body input[type="text"], .filter-body input[type="number"]', panel).forEach(i=> i.value = '');
        $$('.filter-body select', panel).forEach(s=>{
          if (s.multiple) $$( 'option:checked', s ).forEach(o=>o.selected=false);
          else s.value = '';
        });
        chipsRow?.replaceChildren();
        panel.dispatchEvent(new CustomEvent('filters:reset', {bubbles:true}));
        panel.dispatchEvent(new CustomEvent('filters:change', {bubbles:true}));
      });

      applyBtn?.addEventListener('click', ()=>{
        const query = {};
        const inputs = $$('.filter-body input, .filter-body select', panel);
        inputs.forEach(el=>{
          const key = keyFor(el);
          if(!key) return;
          if (el.type === 'checkbox') {
            if (!query[key]) query[key] = [];
            if (el.checked) query[key].push(el.value);
          } else if (el.type === 'radio') {
            if (el.checked) query[key] = el.value;
          } else if (el.tagName === 'SELECT') {
            if (el.multiple) {
              query[key] = $$( 'option:checked', el ).map(o=>o.value);
            } else {
              if (el.value) query[key] = el.value;
            }
          } else if (el.type === 'number' || el.type === 'text') {
            if (el.dataset.role && el.dataset.group) {
              const g = el.dataset.group;
              query[g] = query[g] || {};
              query[g][el.dataset.role] = el.value;
            } else if (el.value) {
              query[key] = el.value;
            }
          }
        });

        // Emit event so your results grid can refresh.
        const ev = new CustomEvent('filters:apply', {detail:{query}, bubbles:true});
        panel.dispatchEvent(ev);

        // For now, log to verify wiring (safe no-op)
        console.log('filters:apply', query);

        // If you want to navigate by querystring in a later step:
        // location.search = new URLSearchParams(query).toString();
      });
    })();
  </script>
</body>
</html>

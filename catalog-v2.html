<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Hemline Market — Catalog</title>

  <link rel="stylesheet" href="/css/styles.css"/>

  <style>
    :root{
      --hm-header-h: 80px;
      --hm-gap: 12px;
      --hm-radius: 14px;
      --hm-border: 1px solid rgba(0,0,0,0.08);
      --hm-shadow: 0 6px 16px rgba(0,0,0,0.08);
      --hm-muted: #6b7280;
      --hm-text: #0f172a;
      --hm-bg: #ffffff;
      --hm-chip: #f3f4f6;
      --hm-chip-text: #111827;
      --hm-accent: #111827;
      --hm-brand: #111827;
      --hm-z-header: 70;
      --hm-z-overlay: 60;
      --hm-z-drawer: 61;
    }

    /* ===== Header ===== */
    .hm-header{
      position: sticky; top: 0; z-index: var(--hm-z-header);
      height: var(--hm-header-h); background:#fff; border-bottom: var(--hm-border);
    }
    .hm-header-inner{
      height:100%;
      display:grid;
      grid-template-columns: auto 1fr auto;
      align-items:center;
      gap:16px;
      padding:0 16px;
      max-width:1200px; margin:0 auto;
    }
    .hm-logo{
      display:flex; align-items:center; gap:12px;
      text-decoration:none; color:inherit; font-weight:900; letter-spacing:.2px; font-size:18px;
    }
    .hm-logo img{ height:48px; width:auto; display:block; }

    .hm-nav{
      display:flex; gap:22px; align-items:center; justify-content:center;
    }
    .hm-nav a{
      text-decoration:none; color: var(--hm-text); font-weight:700;
      padding:8px 10px; border-radius:10px;
    }
    .hm-nav .cta{
      font-weight:900;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid #111;
    }
    .hm-header-right{ width:36px; height:36px; }

    @media (max-width:820px){
      .hm-header-inner{ grid-template-columns: auto 1fr auto; }
      .hm-nav{ gap:14px; font-size:14px; }
      .hm-logo img{ height:42px; }
    }

    /* ===== Layout ===== */
    .hm-layout{ display:grid; grid-template-columns: 320px 1fr; gap:20px; align-items:start; padding:20px; }
    @media (max-width:980px){ .hm-layout{ grid-template-columns:1fr; padding:12px; } }

    /* Mobile topbar */
    .hm-topbar{ display:none; align-items:center; justify-content:space-between; gap:12px; margin-bottom:12px; }
    .hm-topbar .hm-btn{ display:inline-flex; align-items:center; justify-content:center; gap:8px; padding:10px 14px; border-radius:12px; border:var(--hm-border); font-weight:600; cursor:pointer; background:#fff; }
    .hm-topbar .hm-btn svg{ width:18px; height:18px; }
    @media (max-width:980px){ .hm-topbar{ display:flex; } }

    /* Active chips */
    #active-filter-chips{ display:flex; flex-wrap:wrap; gap:8px; margin: 4px 0 16px 0; }
    .hm-chip{ display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px; background:var(--hm-chip); color:var(--hm-chip-text); font-size:12px; line-height:1; border:var(--hm-border); }
    .hm-chip button{ border:0; background:transparent; cursor:pointer; font-size:14px; line-height:1; }

    /* Panel (desktop) */
    #filters-panel{ position:sticky; top:var(--hm-header-h); max-height:calc(100vh - var(--hm-header-h) - 16px); overflow:auto; background:var(--hm-bg); border:var(--hm-border); border-radius:var(--hm-radius); box-shadow:var(--hm-shadow); padding:12px; }

    /* Drawer (mobile) */
    @media (max-width:980px){
      #filters-panel{ position:fixed; top:0; left:0; height:100dvh; max-height:none; width:min(92vw,380px); transform:translateX(-105%); transition:transform .28s ease; border-radius:0 16px 16px 0; padding:14px; z-index:var(--hm-z-drawer); }
      #filters-panel.is-open{ transform:translateX(0); }
      #filters-panel .drawer-spacer{ height:8px; }
    }
    #filters-overlay{ position:fixed; inset:0; background:rgba(0,0,0,.45); opacity:0; pointer-events:none; transition:opacity .28s ease; z-index:var(--hm-z-overlay); }
    #filters-overlay.is-open{ opacity:1; pointer-events:auto; }
    .drawer-header{ display:none; align-items:center; justify-content:space-between; gap:8px; margin:-4px 0 8px 0; padding-bottom:8px; border-bottom:var(--hm-border); }
    .drawer-title{ font-weight:700; }
    .drawer-close{ border:0; background:#fff; cursor:pointer; width:36px; height:36px; border-radius:10px; border:var(--hm-border); display:inline-flex; align-items:center; justify-content:center; }
    .drawer-close svg{ width:18px; height:18px; }
    @media (max-width:980px){ .drawer-header{ display:flex; } }

    /* Sections + inputs */
    #filters-panel details{ border-bottom:var(--hm-border); padding:4px 0 8px 0; }
    #filters-panel details:last-of-type{ border-bottom:0; }
    #filters-panel summary{ list-style:none; cursor:pointer; user-select:none; display:flex; align-items:center; justify-content:space-between; padding:8px 4px; font-weight:700; color: var(--hm-text); }
    #filters-panel summary::-webkit-details-marker{ display:none; }
    #filters-panel .summary-caret{ transition:transform .25s ease; }
    #filters-panel details[open] .summary-caret{ transform:rotate(90deg); }
    .filter-body{ padding:6px 4px 10px 4px; display:grid; gap:8px; }
    .filter-grid-2{ display:grid; grid-template-columns:1fr 1fr; gap:8px; }
    @media (max-width:480px){ .filter-grid-2{ grid-template-columns:1fr; } }
    .hm-input,.hm-select{ width:100%; padding:12px 14px; border-radius:12px; border:var(--hm-border); font-size:14px; }
    .hm-checklist{ display:grid; gap:6px; }
    .hm-check{ display:flex; align-items:center; gap:10px; font-size:14px; color:var(--hm-text); }
    .hm-check input{ width:16px; height:16px; }

    /* Big search at top of filters */
    .filter-search{ position:sticky; top:0; z-index:2; background:#fff; padding-bottom:10px; margin-bottom:6px; }
    .filter-search input{ width:100%; padding:14px 16px; border-radius:14px; border:var(--hm-border); font-size:15px; }

    /* Color swatches */
    .swatches{ display:flex; flex-wrap:wrap; gap:8px; }
    .swatch{ --size: 28px; display:inline-flex; align-items:center; gap:8px; cursor:pointer; user-select:none; }
    .swatch .box{ width:var(--size); height:var(--size); border-radius:6px; border:1px solid rgba(0,0,0,.1); box-shadow:inset 0 0 0 1px rgba(255,255,255,.25); }
    .swatch input{ display:none; }
    .swatch input:checked + .box{ outline:2px solid #111; outline-offset:2px; }

    /* Results grid */
    .results-grid{ display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap:16px; }
    @media (max-width:1100px){ .results-grid{ grid-template-columns: repeat(2, minmax(0,1fr)); } }
    @media (max-width:640px){ .results-grid{ grid-template-columns:1fr; } }
    .result-card{ border:var(--hm-border); border-radius:12px; overflow:hidden; background:#fff; }

    /* Fabric swatch thumbnails (pure CSS, no stock photos) */
    .thumb{ width:100%; height:180px; display:block; }
    /* neutral fabric-ish patterns */
    .thumb--wool{
      background:
        repeating-linear-gradient(45deg, rgba(0,0,0,.05) 0 8px, rgba(255,255,255,.06) 8px 16px),
        linear-gradient(0deg,#d8d6d1,#e6e1db);
    }
    .thumb--silk{
      background:
        linear-gradient(135deg, rgba(255,255,255,.5), rgba(255,255,255,0) 40%),
        linear-gradient(315deg, rgba(0,0,0,.05), rgba(0,0,0,0) 45%),
        linear-gradient(0deg,#f2ede8,#e7e1db);
    }
    .thumb--cotton{
      background:
        repeating-linear-gradient(0deg, rgba(0,0,0,.03) 0 2px, rgba(0,0,0,0) 2px 4px),
        repeating-linear-gradient(90deg, rgba(0,0,0,.03) 0 2px, rgba(0,0,0,0) 2px 4px),
        linear-gradient(0deg,#e9e9e9,#f5f5f5);
    }
    .thumb--sateen{
      background:
        linear-gradient(90deg, rgba(255,255,255,.7) 0 20%, rgba(255,255,255,0) 40% 60%, rgba(255,255,255,.6) 80% 100%),
        linear-gradient(0deg,#dedfe6,#cfd3de);
    }
    .thumb--crepe{
      background:
        radial-gradient(circle at 20% 30%, rgba(0,0,0,.06) 0 12%, rgba(0,0,0,0) 13%),
        radial-gradient(circle at 70% 60%, rgba(0,0,0,.05) 0 10%, rgba(0,0,0,0) 11%),
        linear-gradient(0deg,#e6e3e1,#f0eeeb);
    }

    .result-card .rc-body{ padding:10px 12px; }
    .result-card .rc-title{ font-weight:600; margin:0 0 6px 0; }
    .result-card .rc-price{ color:#111827; font-weight:700; }
  </style>
</head>
<body>

  <!-- ===== Header ===== -->
  <header class="hm-header" role="banner">
    <div class="hm-header-inner">
      <a class="hm-logo" href="/" aria-label="Hemline Market home">
        <img src="/logo.png" alt="Hemline Market logo" onerror="this.style.display='none'">
        <span>Hemline Market</span>
      </a>

      <nav class="hm-nav" aria-label="Primary">
        <a href="/new">New Arrivals</a>
        <a href="/atelier">My Atelier</a>
        <a href="/account">My Account</a>
        <a href="/catalog-v2">Catalog</a>
        <a class="cta" href="/seller.html">List Item</a>
      </nav>

      <div class="hm-header-right" aria-hidden="true"></div>
    </div>
  </header>

  <main class="hm-layout">
    <!-- MOBILE TOPBAR -->
    <div class="hm-topbar">
      <button id="open-filters" class="hm-btn" type="button" aria-controls="filters-panel" aria-expanded="false">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 5h18v2H3V5zm4 6h10v2H7v-2zm3 6h4v2h-4v-2z"/></svg>
        Filters
      </button>
    </div>

    <!-- OVERLAY -->
    <div id="filters-overlay" aria-hidden="true"></div>

    <!-- ===== FILTERS ===== -->
    <aside id="filters-panel" aria-label="Filters" aria-modal="true">
      <div class="drawer-header">
        <div class="drawer-title">Filters</div>
        <button class="drawer-close" type="button" aria-label="Close filters">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M18.3 5.71 12 12l6.3 6.29-1.41 1.42L10.59 13.4 4.29 19.7 2.88 18.29 9.17 12 2.88 5.71 4.29 4.29l6.3 6.3 6.29-6.3z"/></svg>
        </button>
      </div>

      <!-- BIG SEARCH AT TOP OF FILTERS -->
      <div class="filter-search">
        <input id="filter-q" class="hm-input" type="search" name="q" placeholder="add search term" data-filter-key="q" data-group-label="Search"/>
      </div>

      <!-- Fabric Content -->
      <details open>
        <summary>Fabric Content <span class="summary-caret">›</span></summary>
        <div class="filter-body hm-checklist">
          <label class="hm-check"><input type="checkbox" name="content" value="cotton"  data-group-label="Fabric Content">Cotton</label>
          <label class="hm-check"><input type="checkbox" name="content" value="silk"    data-group-label="Fabric Content">Silk</label>
          <label class="hm-check"><input type="checkbox" name="content" value="wool"    data-group-label="Fabric Content">Wool</label>
          <label class="hm-check"><input type="checkbox" name="content" value="linen"   data-group-label="Fabric Content">Linen</label>
          <label class="hm-check"><input type="checkbox" name="content" value="leather" data-group-label="Fabric Content">Leather</label>
        </div>
      </details>

      <!-- Fabric Type -->
      <details open>
        <summary>Fabric Type <span class="summary-caret">›</span></summary>
        <div class="filter-body hm-checklist">
          <label class="hm-check"><input type="checkbox" name="type" value="crepe"   data-group-label="Fabric Type">Crepe</label>
          <label class="hm-check"><input type="checkbox" name="type" value="sateen"  data-group-label="Fabric Type">Sateen</label>
          <label class="hm-check"><input type="checkbox" name="type" value="twill"   data-group-label="Fabric Type">Twill</label>
          <label class="hm-check"><input type="checkbox" name="type" value="chiffon" data-group-label="Fabric Type">Chiffon</label>
          <label class="hm-check"><input type="checkbox" name="type" value="jersey"  data-group-label="Fabric Type">Jersey</label>
        </div>
      </details>

      <!-- Color (swatches) -->
      <details>
        <summary>Color <span class="summary-caret">›</span></summary>
        <div class="filter-body">
          <div class="swatches">
            <label class="swatch"><input type="checkbox" name="color" value="black" data-group-label="Color"><span class="box" style="background:#111;"></span> Black</label>
            <label class="swatch"><input type="checkbox" name="color" value="white" data-group-label="Color"><span class="box" style="background:#fff;"></span> White</label>
            <label class="swatch"><input type="checkbox" name="color" value="navy"  data-group-label="Color"><span class="box" style="background:#1e2a5a;"></span> Navy</label>
            <label class="swatch"><input type="checkbox" name="color" value="camel" data-group-label="Color"><span class="box" style="background:#c8a36b;"></span> Camel</label>
            <label class="swatch"><input type="checkbox" name="color" value="red"   data-group-label="Color"><span class="box" style="background:#c01a1a;"></span> Red</label>
          </div>
        </div>
      </details>

      <!-- Price -->
      <details open>
        <summary>Price <span class="summary-caret">›</span></summary>
        <div class="filter-body filter-grid-2">
          <input id="price-min" class="hm-input" type="number" inputmode="numeric" placeholder="Min" data-role="min" data-group="price" data-group-label="Price" data-max-pair="price-max">
          <input id="price-max" class="hm-input" type="number" inputmode="numeric" placeholder="Max" data-role="max" data-group="price" data-group-label="Price" data-min-pair="price-min">
        </div>
      </details>

      <!-- Width (in) -->
      <details>
        <summary>Width (in) <span class="summary-caret">›</span></summary>
        <div class="filter-body filter-grid-2">
          <input id="width-min" class="hm-input" type="number" inputmode="numeric" placeholder="Min" data-role="min" data-group="width" data-group-label="Width (in)">
          <input id="width-max" class="hm-input" type="number" inputmode="numeric" placeholder="Max" data-role="max" data-group="width" data-group-label="Width (in)">
        </div>
      </details>

      <!-- Weight (GSM) -->
      <details>
        <summary>Weight (GSM) <span class="summary-caret">›</span></summary>
        <div class="filter-body filter-grid-2">
          <input id="weight-min" class="hm-input" type="number" inputmode="numeric" placeholder="Min" data-role="min" data-group="weight" data-group-label="Weight (GSM)">
          <input id="weight-max" class="hm-input" type="number" inputmode="numeric" placeholder="Max" data-role="max" data-group="weight" data-group-label="Weight (GSM)">
        </div>
      </details>

      <!-- Condition -->
      <details>
        <summary>Condition <span class="summary-caret">›</span></summary>
        <div class="filter-body hm-checklist">
          <label class="hm-check"><input type="radio" name="condition" value="new"    data-group-label="Condition">New</label>
          <label class="hm-check"><input type="radio" name="condition" value="washed" data-group-label="Condition">Washed</label>
          <label class="hm-check"><input type="radio" name="condition" value="used"   data-group-label="Condition">Used</label>
        </div>
      </details>

      <!-- Pattern (solid vs pattern) -->
      <details>
        <summary>Pattern <span class="summary-caret">›</span></summary>
        <div class="filter-body hm-checklist">
          <label class="hm-check"><input type="radio" name="pattern" value="solid"   data-group-label="Pattern">Solid</label>
          <label class="hm-check"><input type="radio" name="pattern" value="pattern" data-group-label="Pattern">Pattern</label>
        </div>
      </details>

      <div class="drawer-spacer"></div>
      <div class="filters-cta">
        <div class="cta-row">
          <button type="button" class="hm-btn hm-btn--ghost hm-btn-wide" data-action="reset-filters">Reset</button>
          <button type="button" class="hm-btn hm-btn--primary hm-btn-wide" data-action="apply-filters">Apply</button>
        </div>
      </div>
    </aside>

    <!-- ===== RESULTS with CSS swatch thumbs ===== -->
    <section id="category-results">
      <div id="active-filter-chips"></div>

      <div class="results-grid" id="results">
        <article class="result-card">
          <div class="thumb thumb--wool" role="img" aria-label="Neutral wool swatch"></div>
          <div class="rc-body"><p class="rc-title">Sample Wool Crepe</p><p class="rc-price">$45</p></div>
        </article>
        <article class="result-card">
          <div class="thumb thumb--silk" role="img" aria-label="Neutral silk swatch"></div>
          <div class="rc-body"><p class="rc-title">Italian Silk Twill</p><p class="rc-price">$68</p></div>
        </article>
        <article class="result-card">
          <div class="thumb thumb--cotton" role="img" aria-label="Neutral cotton swatch"></div>
          <div class="rc-body"><p class="rc-title">Cotton Sateen</p><p class="rc-price">$22</p></div>
        </article>
      </div>
    </section>
  </main>

  <script>
    (function(){
      const panel = document.getElementById('filters-panel');
      if(!panel) return;

      const chipsRow = document.getElementById('active-filter-chips');
      const openBtn  = document.getElementById('open-filters');
      const overlay  = document.getElementById('filters-overlay');
      const closeBtn = panel.querySelector('.drawer-close');

      const $$ = (sel, root=document)=> Array.from(root.querySelectorAll(sel));

      /* Drawer controls */
      const openDrawer = ()=>{ panel.classList.add('is-open'); overlay.classList.add('is-open'); openBtn?.setAttribute('aria-expanded','true'); panel.querySelector('summary, input, select, button')?.focus({preventScroll:true}); };
      const closeDrawer = ()=>{ panel.classList.remove('is-open'); overlay.classList.remove('is-open'); openBtn?.setAttribute('aria-expanded','false'); openBtn?.focus({preventScroll:true}); };
      openBtn?.addEventListener('click', openDrawer);
      overlay?.addEventListener('click', closeDrawer);
      closeBtn?.addEventListener('click', closeDrawer);
      document.addEventListener('keydown', e=>{ if(e.key==='Escape' && panel.classList.contains('is-open')) closeDrawer(); });

      /* Chip helpers */
      const formatLabel = (el)=>{
        const dl = el.getAttribute('data-label'); if (dl) return dl;
        const id = el.id; if (id){ const lbl = panel.querySelector('label[for="'+id+'"]'); if (lbl) return lbl.textContent.trim(); }
        if (el.tagName === 'SELECT') return el.options[el.selectedIndex]?.text?.trim() || '';
        return (el.value || '').trim();
      };
      const keyFor = (el)=> el.getAttribute('name') || el.getAttribute('data-filter-key') || el.id || '';
      const addChip = (key, label, clearFn)=>{
        if(!chipsRow) return;
        chipsRow.querySelectorAll('[data-chip-key="'+key+'"]').forEach(n=>n.remove());
        if(!label) return;
        const chip = document.createElement('span');
        chip.className = 'hm-chip'; chip.dataset.chipKey = key;
        chip.innerHTML = '<span>'+label+'</span><button type="button" aria-label="Clear '+label+'">✕</button>';
        chip.querySelector('button').addEventListener('click', ()=>{ clearFn?.(); chip.remove(); panel.dispatchEvent(new CustomEvent('filters:change',{bubbles:true})); });
        chipsRow.appendChild(chip);
      };

      /* Wire inputs */
      const wireInput = (el)=>{
        const key = keyFor(el); if(!key) return;
        const update = ()=>{
          let label = '';
          if (el.type === 'checkbox') {
            const groupChecked = $$('input[name="'+el.name+'"]', panel).filter(i=>i.checked);
            label = groupChecked.length ? (el.getAttribute('data-group-label') || el.name)+': '+groupChecked.map(formatLabel).join(', ') : '';
            addChip(el.name, label, ()=> groupChecked.forEach(i=> i.checked=false));
          } else if (el.type === 'radio') {
            const checked = $$('input[name="'+el.name+'"]', panel).find(i=>i.checked);
            label = checked ? (el.getAttribute('data-group-label') || el.name)+': '+formatLabel(checked) : '';
            addChip(el.name, label, ()=>{ if (checked) checked.checked=false; });
          } else if (el.tagName === 'SELECT') {
            if (el.multiple) {
              const selected = $$('option:checked', el);
              label = selected.length ? (el.getAttribute('data-group-label') || el.name)+': '+selected.map(o=>o.text.trim()).join(', ') : '';
              addChip(key, label, ()=> $$('option:checked', el).forEach(o=>o.selected=false));
            } else {
              label = el.value ? (el.getAttribute('data-group-label') || el.name)+': '+formatLabel(el) : '';
              addChip(key, label, ()=>{ el.value=''; });
            }
          } else if (el.type === 'number' || el.type === 'text' || el.type === 'search') {
            if (el.dataset.role && el.dataset.group) {
              const g = el.dataset.group;
              const from = panel.querySelector('[data-group="'+g+'"][data-role="min"]')?.value || '';
              const to   = panel.querySelector('[data-group="'+g+'"][data-role="max"]')?.value || '';
              const any  = from || to;
              addChip(g, any ? (el.getAttribute('data-group-label') || g)+': '+(from || '—')+' to '+(to || '—') : '', ()=>{
                const a = panel.querySelector('[data-group="'+g+'"][data-role="min"]');
                const b = panel.querySelector('[data-group="'+g+'"][data-role="max"]');
                if(a) a.value=''; if(b) b.value='';
              });
            } else {
              label = el.value ? (el.getAttribute('data-group-label') || key)+': '+el.value : '';
              addChip(key, label, ()=>{ el.value=''; });
            }
          }
        };
        update();
        el.addEventListener('change', update);
        el.addEventListener('input', ()=>{ if (['number','text','search'].includes(el.type)) update(); });
      };
      $$('.filter-body input, .filter-body select, .filter-search input', panel).forEach(wireInput);

      /* Reset / Apply */
      const resetBtn = panel.querySelector('[data-action="reset-filters"]');
      const applyBtn = panel.querySelector('[data-action="apply-filters"]');
      resetBtn?.addEventListener('click', ()=>{
        $$('.filter-body input[type="checkbox"]', panel).forEach(i=> i.checked=false);
        $$('.filter-body input[type="radio"]', panel).forEach(i=> i.checked=false);
        $$('.filter-body input[type="text"], .filter-body input[type="number"], .filter-search input[type="search"]', panel).forEach(i=> i.value='');
        $$('.filter-body select', panel).forEach(s=>{ if(s.multiple){ $$('option:checked', s).forEach(o=>o.selected=false); } else { s.value=''; } });
        chipsRow?.replaceChildren();
        panel.dispatchEvent(new CustomEvent('filters:reset',{bubbles:true}));
        panel.dispatchEvent(new CustomEvent('filters:change',{bubbles:true}));
      });
      applyBtn?.addEventListener('click', ()=>{
        const query = {};
        $$('.filter-body input, .filter-body select, .filter-search input', panel).forEach(el=>{
          const key = keyFor(el); if(!key) return;
          if (el.type==='checkbox'){ (query[key] ||= []); if(el.checked) query[key].push(el.value); }
          else if (el.type==='radio'){ if (el.checked) query[key]=el.value; }
          else if (el.tagName==='SELECT'){
            if (el.multiple){ query[key]=$$('option:checked', el).map(o=>o.value); }
            else if (el.value){ query[key]=el.value; }
          } else if (['number','text','search'].includes(el.type)){
            if (el.dataset.role && el.dataset.group){ const g=el.dataset.group; (query[g] ||= {}); query[g][el.dataset.role]=el.value; }
            else if (el.value){ query[key]=el.value; }
          }
        });
        panel.dispatchEvent(new CustomEvent('filters:apply',{detail:{query}, bubbles:true}));
        if (panel.classList.contains('is-open')) closeDrawer();
        console.log('filters:apply', query);
      });
    })();
  </script>
</body>

<!doctype html><html lang="en"><head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Hemline — Checkout</title>
<link rel="stylesheet" href="/css/tokens.css">
<link rel="stylesheet" href="/css/components.css">
<link rel="stylesheet" href="/css/layout.css">
<style>
h1{font-size:var(--fs-700);margin-bottom:var(--space-4);}
.label{display:block;font-size:var(--fs-300);color:var(--muted);margin-bottom:var(--space-2);}
.section{margin-bottom:var(--space-5);}
</style>
</head><body>

<!-- Site navbar -->
<nav class="navbar">
  <div>
    <a href="/index.html"><strong>Hemline</strong></a>
  </div>
  <div>
    <a href="/browse.html">Browse</a>
    <a href="/seller.html">Seller</a>
    <a href="/orders.html">Orders</a>
    <a href="/checkout.html">Checkout</a>
  </div>
</nav>

<div class="container-sm">
  <h1>Checkout</h1>
  <form class="stack">
    <div class="section">
      <label class="label" for="name">Full Name</label>
      <input class="input" type="text" id="name" name="name" required>
    </div>
    <div class="section">
      <label class="label" for="address">Shipping Address</label>
      <input class="input" type="text" id="address" name="address" required>
    </div>
    <div class="section">
      <label class="label" for="card">Card Number</label>
      <input class="input" type="text" id="card" name="card" required>
    </div>
    <button type="submit" class="btn btn-primary">Place Order</button>
  </form>
</div>

<!-- Site footer -->
<footer class="container-md" style="margin-top:var(--space-7);">
  <div class="card" style="display:flex;justify-content:space-between;align-items:center;gap:var(--space-4);">
    <p class="muted" style="margin:0;">© <span id="y"></span> Hemline Market</p>
    <div class="cluster">
      <a class="btn" href="/seller.html">Seller</a>
      <a class="btn" href="/orders.html">Orders</a>
      <a class="btn" href="/checkout.html">Checkout</a>
    </div>
  </div>
  <script>document.getElementById("y").textContent = new Date().getFullYear();</script>
</footer>

</body></html>

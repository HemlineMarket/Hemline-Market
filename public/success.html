<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Hemline — Order Success</title>
  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
           margin: 24px; background:#fafafa; color:#0f172a; text-align:center; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:16px;
            padding:30px; max-width:500px; margin:60px auto; }
    h1 { color:#0ea5e9; }
    .item { text-align:left; margin-top:8px; }
    a { color:#0ea5e9; text-decoration:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ Order Placed</h1>
    <p>Thank you for your purchase! Here’s what you ordered:</p>
    <div id="items"></div>
    <p style="margin-top:20px">
      <a href="listings.html">← Continue Shopping</a> |
      <a href="orders.html">View My Orders →</a>
    </p>
  </div>

  <script>
    const div = document.getElementById("items");
    try {
      const raw = sessionStorage.getItem("hem_order");
      const items = raw ? JSON.parse(raw) : [];
      if (!items.length) {
        div.innerHTML = "<p>(No items found)</p>";
      } else {
        items.forEach(it => {
          div.innerHTML += `<div class="item">- ${it.title||"Fabric"} — $${it.price}</div>`;
        });
      }
    } catch {
      div.innerHTML = "<p>(Could not load order)</p>";
    }
  </script>
</body>
</html>

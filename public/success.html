<!doctype html>
<html lang="en">
<head>
  <!-- MOBILE HOTFIX -->
  <style id="hm-mobile-hotfix">
    html, body { max-width:100%; overflow-x:hidden; }
    .rail, .chiprail { overflow-x:auto; -webkit-overflow-scrolling: touch; }
    .grid, .section, .toolbar, .header, .tabbar { max-width:100%; }
    img, video, canvas, svg { max-width:100%; height:auto; }
    [style*="width:1200px"], [style*="max-width:1200px"] { width:auto !important; max-width:100% !important; }
  </style>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Payment successful — Hemline Market</title>

  <!-- Shared site styles (locked set) -->
  <link rel="stylesheet" href="styles/hm-modern.css"/>
  <link rel="stylesheet" href="styles/hem-header.css"/>
  <link rel="stylesheet" href="styles/hm-typography.css"/>
  <link rel="stylesheet" href="styles/hm-footer.css"/>

  <style>
    :root{ --hm-accent:#991b1b; --hm-text:#111827; --hm-muted:#6b7280; --hm-border:#e5e7eb; --hm-bg:#fafafa; --hm-green:#15803d; }
    body{margin:0;background:var(--hm-bg);color:var(--hm-text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;-webkit-font-smoothing:antialiased}
    .wrap{max-width:1200px;margin:12px auto;padding:0 12px}

    /* Header (locked) */
    .hm-header{min-height:56px;background:#fff;border-bottom:1px solid var(--hm-border)}
    .hm-header .wrap{display:flex;align-items:center;justify-content:space-between}
    .hm-brand{font-size:24px;font-weight:800;color:var(--hm-accent);text-decoration:none}
    .hamburger{display:inline-grid;place-items:center;width:36px;height:36px;border:1px solid var(--hm-border);border-radius:10px;background:#fff;color:#374151}
    .hamburger svg{width:22px;height:22px;stroke-width:2}
    .right{display:flex;align-items:center;gap:14px}
    .hm-icon{color:#444;display:inline-grid;place-items:center}
    .hm-icon svg{width:26px;height:26px;stroke-width:2}
    .hm-avatar{width:28px;height:28px;border-radius:50%;border:1px solid var(--hm-border);background:#fff;color:#334155;display:inline-grid;place-items:center;font-weight:700;font-size:12px;text-decoration:none;background-size:cover;background-position:center}
    .hm-btn-primary{background:var(--hm-accent);color:#fff;border:1px solid var(--hm-accent);border-radius:999px;padding:10px 18px;font-weight:700;text-decoration:none;box-shadow:0 2px 8px rgba(153,27,27,.25)}

    /* Left sheet nav (locked) */
    .sheet{position:fixed;inset:0 auto 0 0;width:min(84vw,340px);background:#fff;border-right:1px solid var(--hm-border);transform:translateX(-100%);transition:transform .25s ease;z-index:100;display:flex;flex-direction:column}
    .sheet.open{transform:translateX(0)}
    .sheet header{display:flex;align-items:center;justify-content:space-between;padding:10px;border-bottom:1px solid var(--hm-border)}
    .sheet nav{display:grid;padding:10px}
    .sheet nav a{padding:10px;border:1px solid var(--hm-border);border-radius:10px;text-decoration:none;color:#1f2937}
    .sheet nav a + a{margin-top:8px}
    .sheet .close{display:inline-grid;place-items:center;width:30px;height:30px;border:1px solid var(--hm-border);border-radius:8px;background:#fff;color:#444}

    /* Success layout */
    .hero{max-width:1200px;margin:18px auto 0;padding:0 12px}
    .card{background:#fff;border:1px solid var(--hm-border);border-radius:16px}
    .success{padding:14px;display:flex;align-items:flex-start;gap:12px}
    .check{width:26px;height:26px;border-radius:50%;display:grid;place-items:center;background:#dcfce7;color:#065f46;border:1px solid #bbf7d0;flex:0 0 auto}
    .title{font-weight:800;font-size:20px;margin:0}
    .muted{color:var(--hm-muted)}
    .btnrow{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .btn{display:inline-flex;align-items:center;justify-content:center;height:40px;padding:0 16px;border-radius:999px;border:1px solid var(--hm-border);background:#fff;text-decoration:none;font-weight:700}
    .btn.primary{background:var(--hm-accent);border-color:var(--hm-accent);color:#fff}

    .summary{margin-top:12px;padding:0}
    .sum-head{padding:12px 14px;border-bottom:1px solid var(--hm-border);font-weight:800}
    .sum-table{width:100%;border-collapse:collapse}
    .sum-table th,.sum-table td{padding:10px 14px;border-bottom:1px solid #f3f4f6;text-align:left;font-size:14px}
    .sum-table th{color:#6b7280;font-weight:600;width:60%}
    .total-row td{font-weight:800}
    .pills{display:flex;gap:8px;flex-wrap:wrap;padding:10px 14px}
    .pill{font-size:11px;border:1px solid var(--hm-border);border-radius:999px;padding:4px 8px;background:#fff;color:#374151}

    /* Footer (locked) */
    .hm-footer{background:#fff;border-top:1px solid var(--hm-border);margin-top:18px}
    .hm-footer .footer-wrap{max-width:1200px;margin:0 auto;padding:12px 16px;display:flex;flex-wrap:wrap;gap:8px;align-items:center;justify-content:space-between}
    .hm-footer .footer-links a{color:#4b5563}
  </style>
</head>
<body>

<!-- HEADER -->
<header class="hm-header" role="banner">
  <div class="wrap">
    <div class="left">
      <button class="hamburger" id="openMenu" aria-label="Open menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
          <line x1="4" y1="6"  x2="20" y2="6"></line>
          <line x1="4" y1="12" x2="20" y2="12"></line>
          <line x1="4" y1="18" x2="20" y2="18"></line>
        </svg>
      </button>
      <a class="hm-brand" href="index.html">Hemline Market</a>
    </div>
    <div class="right">
      <a class="hm-icon" href="browse.html" aria-label="Browse & search">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.3-4.3"/></svg>
      </a>
      <a class="hm-icon" href="favorites.html" aria-label="Favorites">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"/></svg>
      </a>
      <a class="hm-icon" href="notifications.html" aria-label="Notifications">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
      </a>
      <a class="hm-icon" href="cart.html" aria-label="Cart">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="9" cy="21" r="1"/><circle cx="18" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h7.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
      </a>
      <a class="hm-avatar" id="avatar" href="account.html" title="Your profile">AA</a>
      <a class="hm-btn-primary" href="sell.html">Sell</a>
    </div>
  </div>
</header>

<!-- MENU -->
<aside class="sheet" id="menuSheet" aria-hidden="true">
  <header>
    <strong>Menu</strong>
    <button class="close" id="closeMenu" aria-label="Close menu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </header>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="atelier.html">My Atelier</a>
    <a href="how.html">How It Works</a>
    <a href="seller/index.html?list=new">Sell Fabric</a>
    <a href="contact.html">Contact</a>
  </nav>
</aside>

<!-- MAIN -->
<main class="hero">
  <!-- Success banner -->
  <section class="card success" role="status" aria-live="polite">
    <div class="check" aria-hidden="true">
      <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 6L9 17l-5-5"></path>
      </svg>
    </div>
    <div>
      <h1 class="title">Payment successful</h1>
      <p class="muted" id="orderLine">Thanks! Your order was received.</p>
      <div class="btnrow">
        <a class="btn" href="browse.html">Back to browsing</a>
        <a class="btn primary" href="orders.html">View my orders</a>
      </div>
    </div>
  </section>

  <!-- Order summary -->
  <section class="card summary" style="margin-top:12px">
    <div class="sum-head">Order summary</div>
    <table class="sum-table" id="sumTable">
      <!-- rows injected -->
    </table>
    <div class="pills">
      <span class="pill">Buyer Protection</span>
      <span class="pill">Card encrypted</span>
    </div>
  </section>
</main>

<!-- FOOTER -->
<footer class="hm-footer" role="contentinfo">
  <div class="footer-wrap">
    <div class="copy">© 2025 Hemline Market</div>
    <nav class="footer-links" aria-label="Footer">
      <a href="about.html">About</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </div>
</footer>

<script>
(function(){
  // Header sheet + avatar
  const sheet=document.getElementById("menuSheet");
  const openBtn=document.getElementById("openMenu");
  const closeBtn=document.getElementById("closeMenu");
  function openSheet(){ sheet.classList.add("open"); sheet.setAttribute("aria-hidden","false"); }
  function closeSheet(){ sheet.classList.remove("open"); sheet.setAttribute("aria-hidden","true"); }
  if(openBtn) openBtn.addEventListener("click",e=>{e.preventDefault();openSheet();});
  if(closeBtn) closeBtn.addEventListener("click",e=>{e.preventDefault();closeSheet();});
  document.addEventListener("keydown",e=>{ if(e.key==="Escape") closeSheet(); });
  try{ const url=localStorage.getItem("avatarUrl"); if(url){ const a=document.getElementById("avatar"); a.textContent=''; a.style.backgroundImage="url('"+url+"')"; } }catch(e){}

  // Render order # and summary from local demo cart
  const fmt = cents => (cents/100).toLocaleString(undefined,{style:"currency",currency:"USD"});
  const sumTable = document.getElementById('sumTable');

  // Generate a simple order id (demo)
  const id = 'HM-' + Math.floor(100000 + Math.random()*900000);
  const orderLine = document.getElementById('orderLine');
  if(orderLine) orderLine.textContent = "Thanks! Your order was received. Order " + id + ".";

  // Read demo cart
  let cart=[];
  try{ cart = JSON.parse(localStorage.getItem('hm_cart')||'[]'); }catch(_){}
  let subtotal = 0;
  sumTable.innerHTML = '';

  if(cart.length){
    cart.forEach(item=>{
      const name = item.name || 'Item';
      const amount = Number(item.amount)||0; // cents
      subtotal += amount;
      const tr=document.createElement('tr');
      tr.innerHTML = '<th>'+name+'</th><td>'+fmt(amount)+'</td>';
      sumTable.appendChild(tr);
    });
  }else{
    const tr=document.createElement('tr');
    tr.innerHTML = '<th>Items</th><td>$0.00</td>';
    sumTable.appendChild(tr);
  }

  // Shipping (we don’t charge here—label paid at checkout step)
  const shipTr=document.createElement('tr');
  shipTr.innerHTML = '<th>Shipping</th><td>$0.00</td>';
  sumTable.appendChild(shipTr);

  const totalTr=document.createElement('tr');
  totalTr.className='total-row';
  totalTr.innerHTML = '<td>Total</td><td>'+fmt(subtotal)+'</td>';
  sumTable.appendChild(totalTr);

  // Clear local demo cart now that we’re “done”
  try{ localStorage.removeItem('hm_cart'); }catch(_){}
})();
</script>
</body>
</html>

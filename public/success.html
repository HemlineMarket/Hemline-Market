<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Hemline — Order Success</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;margin:24px;background:#fafafa;color:#0f172a}
.wrap{max-width:700px;margin:auto}
h1{color:#0ea5e9}
.item{display:flex;align-items:center;margin:12px 0;padding:12px;background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 1px 4px rgba(0,0,0,0.05)}
.item img{width:80px;height:80px;object-fit:cover;border-radius:8px;margin-right:16px}
.total{margin-top:16px;font-weight:bold}
</style>
</head><body>
<div class="wrap">
  <h1>✅ Order placed</h1>
  <p>A summary of what you just purchased.</p>
  <div id="orderItems"></div>
  <div id="orderTotal" class="total"></div>
  <p><a href="listings.html">← Continue shopping</a></p>
</div>
<script>
const key="hem_cart";
const items=JSON.parse(localStorage.getItem(key)||"[]");
const container=document.getElementById("orderItems");
const totalBox=document.getElementById("orderTotal");
if(items.length===0){
  container.innerHTML="<p>No items found.</p>";
}else{
  let total=0;
  items.forEach(it=>{
    const div=document.createElement("div");
    div.className="item";
    div.innerHTML=`<img src="${it.img}" alt="${it.title}">
                   <div><strong>${it.title}</strong><br>
                   Qty: ${it.qty} &nbsp; $${it.price}</div>`;
    container.appendChild(div);
    total+=it.qty*it.price;
  });
  totalBox.textContent="Subtotal: $"+total.toFixed(2);
}
// clear AFTER rendering
localStorage.removeItem(key);
</script>
</body></html>

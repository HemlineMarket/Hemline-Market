<!doctype html><html lang="en"><head><meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Hemline — Order Success</title>
<style>
:root{--ink:#0f172a;--bg:#fafafa;--card:#ffffff;--line:#e5e7eb;--accent:#0ea5e9}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;margin:24px;background:var(--bg);color:var(--ink)}
.wrap{max-width:800px;margin:auto;text-align:center}
h1{color:var(--accent)}
.order{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:16px;margin-top:20px;text-align:left}
.item{margin-left:16px}
.link{display:inline-block;margin-top:20px;color:var(--accent);text-decoration:none}
</style></head>
<body>
<div class="wrap">
  <h1>Thank you for your order!</h1>
  <p>Your fabrics are confirmed. A copy is saved in your orders page.</p>
  <div id="order"></div>
  <a class="link" href="listings.html">← Continue Shopping</a>
</div>

<script>
(function(){
  try{
    const data=JSON.parse(sessionStorage.getItem("hem_order")||"[]");
    const wrap=document.getElementById("order");
    if(!data.length){wrap.innerHTML="<p>No order details found.</p>";return}
    const div=document.createElement("div"); div.className="order";
    div.innerHTML="<h3>Order Summary</h3>";
    data.forEach(it=>{
      div.innerHTML+=`<div class="item">- ${it.title||"Fabric"} — $${Number(it.price||0).toFixed(2)} × ${it.qty||1}</div>`;
    });
    wrap.appendChild(div);
    sessionStorage.removeItem("hem_order");
  }catch{document.getElementById("order").innerHTML="<p>Error loading order.</p>"}
})();
</script>
</body></html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Payment successful — Hemline Market</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">

  <!-- UNIVERSAL HM CSS STACK -->
  <link rel="stylesheet" href="styles/hm-modern.css"/>
  <link rel="stylesheet" href="styles/hm-header.css"/>
  <link rel="stylesheet" href="styles/hm-typography.css"/>
  <link rel="stylesheet" href="styles/hm-footer.css"/>

  <style>
    :root{
      --ink:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --accent:#991b1b;
      --bg:#fafafa;
      --ok:#065f46;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      -webkit-font-smoothing:antialiased;
    }

    /* Page layout */
    .wrap{
      max-width:1100px;
      margin:18px auto 28px;
      padding:0 12px;
    }
    .card{
      background:#fff;
      border:1px solid var(--border);
      border-radius:12px;
      padding:14px;
    }
    h1{
      margin:0 0 12px;
    }

    .ok{
      display:flex;
      align-items:center;
      gap:10px;
      padding:14px;
      border:1px solid #bbf7d0;
      background:#ecfdf5;
      color:var(--ok);
      border-radius:10px;
    }

    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      height:42px;
      padding:0 16px;
      border-radius:999px;
      border:1px solid transparent;
      background:var(--accent);
      color:#fff;
      text-decoration:none;
      font-weight:700;
      cursor:pointer;
    }
    .btn.alt{
      background:#fff;
      color:#111827;
      border:1px solid var(--border);
    }

    .muted{color:var(--muted)}
    .small{font-size:12px}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
    .hl{font-weight:800}
    .spaced{margin-top:12px}

    .table{
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
    }
    .table th,
    .table td{
      padding:10px;
      border-bottom:1px solid var(--border);
      text-align:left;
    }
    .table tfoot td{font-weight:800}
    .right{text-align:right}

    .pill{
      display:inline-grid;
      place-items:center;
      padding:3px 8px;
      border-radius:999px;
      font-size:12px;
      font-weight:700;
      border:1px solid var(--border);
      background:#fff;
      color:#374151;
    }

    #afterMsg{
      margin-top:12px;
    }
  </style>
</head>
<body>

<!-- UNIVERSAL HEADER -->
<div id="hm-shell-header"></div>

<main class="wrap">
  <section class="card">
    <div class="ok">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M20 6L9 17l-5-5"/>
      </svg>
      <div>
        <div class="hl">Payment successful</div>
        <div class="small">
          Thanks! Your order was received. Order
          <span class="mono" id="orderId">—</span>.
        </div>
      </div>
    </div>

    <div class="row spaced">
      <a class="btn alt" href="browse.html">Back to browsing</a>
      <a class="btn" href="orders.html">View my orders</a>
    </div>

    <h1 class="spaced" style="font-size:20px">Order summary</h1>
    <table class="table" aria-describedby="summary">
      <thead>
        <tr>
          <th>Items</th>
          <th class="right">Amount</th>
        </tr>
      </thead>
      <tbody id="itemsBody">
        <tr>
          <td class="muted">—</td>
          <td class="right">$0.00</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Shipping</td>
          <td id="ship" class="right">$0.00</td>
        </tr>
        <tr>
          <td>Total</td>
          <td id="tot" class="right">$0.00</td>
        </tr>
      </tfoot>
    </table>

    <div id="afterMsg" class="muted small">
      Buyer Protection • Card encrypted
    </div>
  </section>
</main>

<!-- UNIVERSAL FOOTER -->
<div id="hm-shell-footer"></div>

<!-- UNIVERSAL / AUTH SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="scripts/hm-shell.js"></script>

<!-- Page-specific JS -->
<script>
/* Success logic: render totals, persist order, send email, clear cart */
(async function(){
  const fmt = c => "$" + (Math.max(0, Number(c||0))/100).toFixed(2);
  const qs = new URLSearchParams(location.search);
  const fromQS = (k) => (qs.get(k) || "").trim();

  // 1) Stable order id
  function genId(){ return "HM-" + Math.floor(100000 + Math.random()*900000); }
  let orderId = fromQS("order_id") || fromQS("order") ||
                localStorage.getItem("hm_last_order_id") || genId();
  const orderIdEl = document.getElementById("orderId");
  if(orderIdEl){ orderIdEl.textContent = orderId; }
  try{ localStorage.setItem("hm_last_order_id", orderId); }catch(_){}

  // 2) Read cart + preview totals saved during checkout
  let cart = [], preview = {}, addr = {};
  try{ cart = JSON.parse(localStorage.getItem("hm_cart")||"[]"); }catch(_){}
  try{ preview = JSON.parse(localStorage.getItem("hm_checkout_preview")||"{}"); }catch(_){}
  try{ addr = JSON.parse(localStorage.getItem("hm_checkout_address")||"{}"); }catch(_){}

  // Items table
  const body = document.getElementById("itemsBody");
  body.innerHTML = "";
  if(cart.length === 0){
    const tr = document.createElement("tr");
    tr.innerHTML =
      '<td class="muted">No items (already cleared)</td>' +
      '<td class="right">$0.00</td>';
    body.appendChild(tr);
  } else {
    for(const it of cart){
      const line = Number(it.amount||0) * Number(it.qty||1);
      const tr = document.createElement("tr");
      tr.innerHTML =
        `<td>${(it.name||"Item")} <span class="pill">× ${Number(it.qty||1)}</span></td>`+
        `<td class="right">${fmt(line)}</td>`;
      body.appendChild(tr);
    }
  }

  document.getElementById("ship").textContent = fmt(preview.ship || 0);
  const itemsTotal = cart.reduce(
    (s,it) => s + Number(it.amount||0)*Number(it.qty||1),
    0
  );
  const grand = itemsTotal + Number(preview.ship||0);
  document.getElementById("tot").textContent = fmt(grand);

  // 3) Persist order (best-effort; ignore if endpoint not present)
  const savedKey = "hm_order_saved_" + orderId;
  if(!localStorage.getItem(savedKey)){
    try{
      await fetch('/api/orders/create', {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({
          order_id: orderId,
          items: cart,
          subtotal_cents: itemsTotal,
          shipping_cents: Number(preview.ship||0),
          total_cents: grand,
          buyer: { email: addr.email || '', address: addr },
          source: 'checkout_success'
        })
      });
      localStorage.setItem(savedKey, '1');
    }catch(_){}
  }

  // 4) Send confirmation email via email route (best-effort, deduped)
  const emailedKey = "hm_email_sent_" + orderId;
  if(!localStorage.getItem(emailedKey)){
    try{
      await fetch('/api/email/send', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({
          to: addr.email || 'buyer@example.com',
          type: 'order_confirmation',
          data: {
            order_id: orderId,
            order_date: new Date().toLocaleDateString(),
            items: cart.map(it => ({
              name: it.name || 'Item',
              qty: Number(it.qty||1),
              amount: Number(it.amount||0) // cents per unit
            })),
            subtotal_cents: itemsTotal,
            shipping_cents: Number(preview.ship||0),
            site_origin: location.origin,
            support_url: location.origin + '/contact.html'
          }
        })
      });
      localStorage.setItem(emailedKey, '1');
    }catch(_){}
  }

  // 5) Clear cart now that we’re done
  try{
    localStorage.removeItem("hm_cart");
    localStorage.removeItem("hm_checkout_preview");
  }catch(_){}
})();
</script>

<!-- Render universal header/footer -->
<script>
window.HM && window.HM.renderShell({ currentPage: "checkout-success" });
</script>

</body>
</html>

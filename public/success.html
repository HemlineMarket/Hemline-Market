<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Hemline — Success</title>
<style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;margin:24px;background:#fafafa;color:#0f172a}
.box{max-width:640px;margin:auto;background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:20px;box-shadow:0 2px 6px rgba(0,0,0,.05)}
h2{color:#0ea5e9;margin:0 0 8px;font-size:1.4rem;display:flex;align-items:center;gap:8px}
.item{display:flex;align-items:center;gap:14px;margin:14px 0}
.thumb{width:70px;height:70px;border-radius:8px;object-fit:cover;border:1px solid #e5e7eb;background:#f1f5f9}
.title{font-weight:600}.price{margin-left:auto}
a{color:#7c3aed;text-decoration:none;font-weight:500}
</style></head><body>
<div class="box">
  <h2>✅ Order placed</h2>
  <p>A summary of what you just purchased.</p>
  <div id="summary"></div>
</div>
<script>
const $=id=>document.getElementById(id),fmt=n=>`$${n.toFixed(2)}`;
const PH="https://via.placeholder.com/600x400?text=Fabric";
const proxy=u=>{try{const x=new URL(u);return "https://images.weserv.nl/?url=ssl:"+x.hostname+x.pathname+(x.search||"")+"&w=300&h=300&fit=cover"}catch(e){return PH}};
function show(){
  const raw=sessionStorage.getItem("hem_order"); if(!raw){$("summary").innerHTML="<p>No items found.</p>";return}
  const order=JSON.parse(raw);let subtotal=0;let html="";
  order.forEach(it=>{subtotal+=it.price*it.qty;
    html+=`<div class="item">
      <img class="thumb" src="${proxy(it.img||PH)}"/>
      <div><div class="title">${it.title}</div><div>Qty ${it.qty}</div></div>
      <div class="price">${fmt(it.price*it.qty)}</div>
    </div>`;});
  html+=`<hr><div class="price">Subtotal: ${fmt(subtotal)}</div><p><a href="/listings.html">← Continue shopping</a></p>`;
  $("summary").innerHTML=html;
} show();
</script></body></html>

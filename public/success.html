<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Hemline — Order Success</title>
<style>
:root{--ink:#0f172a;--line:#e5e7eb;--bg:#fafafa;--card:#fff}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;margin:24px;background:var(--bg);color:var(--ink)}
.wrap{max-width:900px;margin:auto}.box{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:18px}
h1{margin:0 0 8px}.small{color:#475569}.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:12px;margin-top:14px}
.card{border:1px solid var(--line);border-radius:12px;padding:12px}.thumb{width:100%;height:140px;object-fit:cover;border-radius:8px;background:#f1f5f9}
.row{display:flex;justify-content:space-between;margin-top:6px}.link{color:#111827;text-decoration:none}
.btn{display:inline-block;margin-top:12px;border:1px solid var(--line);padding:8px 12px;border-radius:10px;text-decoration:none}
</style>
</head><body><div class="wrap">
  <div class="box">
    <h1>✅ Order placed</h1>
    <p class="small">A summary of what you just purchased.</p>
    <div id="grid" class="grid"></div>
    <div class="row" style="margin-top:12px"><strong>Subtotal</strong><span id="sum">$0.00</span></div>
    <a class="btn" href="/listings.html">← Continue shopping</a>
  </div>
</div>
<script>
(function(){
  const cart=JSON.parse(localStorage.getItem("hem_cart")||"[]");
  const g=document.getElementById("grid"),sum=document.getElementById("sum");
  let total=0; cart.forEach(it=>{
    total+=(+it.price||0)*(it.qty||1);
    const el=document.createElement("div");el.className="card";
    el.innerHTML=`<img class="thumb" src="${it.img||"https://via.placeholder.com/600x400?text=Fabric"}"/><div style="margin-top:8px;font-weight:600">${it.title||"Fabric"}</div><div class="row"><span>Yards</span><strong>${it.qty||1}</strong></div><div class="row"><span>Price/yd</span><strong>$${(+it.price||0).toFixed(2)}</strong></div>`;
    g.appendChild(el);
  });
  sum.textContent=`$${total.toFixed(2)}`;
  localStorage.setItem("hem_last_order", JSON.stringify(cart));
  localStorage.setItem("hem_cart","[]"); // empty cart after success
})();
</script>
</body></html>

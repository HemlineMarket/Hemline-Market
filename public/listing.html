<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Listing — Hemline Market</title>

<link rel="stylesheet" href="styles/hm-modern.css"/>
<link rel="stylesheet" href="styles/hem-header.css"/>
<link rel="stylesheet" href="styles/hm-typography.css"/>
<link rel="stylesheet" href="styles/hm-footer.css"/>

<style>
  :root{--ink:#111827;--muted:#6b7280;--border:#e5e7eb;--accent:#991b1b;--bg:#fafafa}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;-webkit-font-smoothing:antialiased}

  /* Header/footer (canonical) */
  .hm-header{min-height:56px;background:#fff;border-bottom:1px solid var(--border)}
  .hm-wrap{max-width:1200px;margin:0 auto;padding:0 12px;display:flex;align-items:center;justify-content:space-between}
  .left{display:flex;align-items:center;gap:10px}
  .hm-brand{font-size:24px;font-weight:800;color:var(--accent);text-decoration:none}
  .hamburger{display:inline-grid;place-items:center;width:36px;height:36px;border:1px solid var(--border);border-radius:10px;background:#fff;color:#374151}
  .hamburger svg{width:22px;height:22px;stroke-width:2}
  .right{display:flex;align-items:center;gap:14px}
  .hm-icon{color:#444;display:inline-grid;place-items:center}
  .hm-icon svg{width:26px;height:26px;stroke-width:2}
  .hm-avatar{width:28px;height:28px;border-radius:50%;border:1px solid var(--border);background:#fff;color:#334155;display:inline-grid;place-items:center;font-weight:700;font-size:12px;text-decoration:none}
  .hm-btn-primary{background:var(--accent);color:#fff;border:1px solid var(--accent);border-radius:999px;padding:10px 18px;font-weight:700;text-decoration:none;box-shadow:0 2px 8px rgba(153,27,27,.25)}

  .sheet{position:fixed;inset:0 auto 0 0;width:min(84vw,340px);background:#fff;border-right:1px solid var(--border);transform:translateX(-100%);transition:transform .25s ease;z-index:100;display:flex;flex-direction:column}
  .sheet.open{transform:translateX(0)}
  .sheet header{display:flex;align-items:center;justify-content:space-between;padding:10px;border-bottom:1px solid var(--border)}
  .sheet nav{display:grid;padding:10px}
  .sheet nav a{padding:10px;border:1px solid var(--border);border-radius:10px;text-decoration:none;color:#1f2937}
  .sheet nav a + a{margin-top:8px}
  .sheet .close{display:inline-grid;place-items:center;width:30px;height:30px;border:1px solid var(--border);border-radius:8px;background:#fff;color:#444}

  /* Page */
  .wrap{max-width:1100px;margin:18px auto 28px;padding:0 12px}

  .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
  @media (max-width:960px){ .grid{grid-template-columns:1fr} }

  .card{background:#fff;border:1px solid var(--border);border-radius:12px}
  .card .hd{padding:10px 12px;border-bottom:1px solid var(--border);font-weight:800}
  .card .bd{padding:12px}

  /* Gallery */
  .hero{aspect-ratio:4/3;border:1px solid var(--border);border-radius:12px;background:linear-gradient(180deg,#f8fafc,#eef2f7);display:grid;place-items:center;color:#9ca3af;overflow:hidden}
  .hero img,.hero video{width:100%;height:100%;object-fit:cover}
  .thumbs{display:grid;grid-template-columns:repeat(4,1fr);gap:8px;margin-top:10px}
  .thumb{height:64px;border:1px solid var(--border);border-radius:10px;background:#fff;display:grid;place-items:center;color:#6b7280;cursor:pointer;overflow:hidden}
  .thumb img,.thumb video{width:100%;height:100%;object-fit:cover}
  .thumb[aria-current="true"]{outline:2px solid var(--accent);outline-offset:2px}

  /* Listing content */
  .title{font-size:22px;font-weight:800;margin:0 0 6px}
  .price{font-weight:800}
  .muted{color:#6b7280}
  .row{display:flex;align-items:center;gap:8px;margin:8px 0}
  .btn{padding:8px 12px;border:1px solid var(--border);border-radius:10px;background:#fff;font-weight:700;cursor:pointer}
  .btn.primary{background:var(--accent);border-color:var(--accent);color:#fff}
  .btn:disabled{opacity:.6;cursor:not-allowed}

  .kv{display:grid;grid-template-columns:80px 1fr;gap:6px}
  .kv div{padding:2px 0}

  /* Q&A */
  .qa-grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
  @media (max-width:960px){ .qa-grid{grid-template-columns:1fr} }
  textarea{width:100%;min-height:120px;padding:10px;border:1px solid var(--border);border-radius:10px;background:#fff;resize:vertical}
  .note{font-size:12px;color:#6b7280}
  
  /* Footer (canonical) */
  .hm-footer{background:#fff;border-top:1px solid var(--border)}
  .footer-wrap{max-width:1200px;margin:0 auto;padding:10px 12px;display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap}
  .footer-links{display:flex;gap:14px;flex-wrap:wrap}
  .copy{color:#6b7280;font-size:14px}
</style>
</head>
<body>

<!-- HEADER -->
<header class="hm-header" role="banner">
  <div class="hm-wrap">
    <div class="left">
      <button id="openMenu" class="hamburger" aria-label="Open menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
          <line x1="4" y1="6"  x2="20" y2="6"></line>
          <line x1="4" y1="12" x2="20" y2="12"></line>
          <line x1="4" y1="18" x2="20" y2="18"></line>
        </svg>
      </button>
      <a class="hm-brand" href="index.html">Hemline Market</a>
    </div>
    <div class="right">
      <a class="hm-icon" href="browse.html" aria-label="Browse & search">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="M21 21l-4.3-4.3"></path></svg>
      </a>
      <a class="hm-icon" href="favorites.html" aria-label="Favorites">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"></path></svg>
      </a>
      <a class="hm-icon" href="notifications.html" aria-label="Notifications">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
      </a>
      <a class="hm-icon" href="cart.html" aria-label="Cart">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="9" cy="21" r="1"></circle><circle cx="18" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h7.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
      </a>
      <a class="hm-avatar" id="avatar" href="account.html" title="Your profile">AA</a>
      <a class="hm-btn-primary" href="sell.html">Sell</a>
    </div>
  </div>
</header>

<!-- MENU -->
<aside class="sheet" id="menuSheet" aria-hidden="true">
  <header>
    <strong>Menu</strong>
    <button class="close" id="closeMenu" aria-label="Close menu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </header>
  <nav>
    <a href="browse.html">Browse</a>
    <a href="atelier.html">My Atelier</a>
    <a href="orders.html">Orders</a>
    <a href="favorites.html">Favorites</a>
    <a href="account.html">Account</a>
    <a href="help.html">Help</a>
  </nav>
</aside>

<main class="wrap" id="maincontent">
  <div class="grid">
    <!-- PHOTOS / VIDEO -->
    <section class="card">
      <div class="hd">Photos</div>
      <div class="bd">
        <div id="hero" class="hero" aria-live="polite">Fabric photo</div>
        <div class="thumbs" id="thumbs"></div>
      </div>
    </section>

    <!-- LISTING INFO -->
    <section class="card">
      <div class="hd">Listing</div>
      <div class="bd">
        <h1 id="title" class="title">Listing</h1>
        <div class="row">
          <span id="price" class="price">$0.00</span>
          <span class="muted" id="per"> $0.00/yd</span>
        </div>

        <div class="row">
          <label class="muted">Yards</label>
          <input id="qty" type="number" min="0.5" step="0.5" value="1.0" style="width:70px;padding:6px 8px;border:1px solid var(--border);border-radius:10px;background:#fff"/>
          <button id="addCart" class="btn primary">Add to cart</button>
          <button id="saveBtn" class="btn" title="Save listing">♡ Save</button>
        </div>

        <div class="grid" style="grid-template-columns:1fr 1fr;gap:12px;margin-top:8px">
          <div>
            <div class="muted" style="font-weight:800;margin-bottom:6px">Details</div>
            <div class="kv" id="kv"></div>
          </div>
          <div>
            <div class="muted" style="font-weight:800;margin-bottom:6px">Description</div>
            <div id="desc" class="muted" style="color:#1f2937">—</div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Q&A -->
  <section class="qa-grid" style="margin-top:14px">
    <div class="card">
      <div class="hd">Q&amp;A</div>
      <div class="bd" id="qaList">
        No questions yet—be the first to ask!
      </div>
    </div>
    <div class="card">
      <div class="hd">Ask a question</div>
      <div class="bd">
        <textarea id="qInput" placeholder="Have a question about this fabric? Ask here."></textarea>
        <div class="row" style="justify-content:space-between">
          <button id="postQ" class="btn">Post question</button>
          <span class="note" id="authNote">You must be signed in.</span>
        </div>
      </div>
    </div>
  </section>
</main>

<!-- FOOTER -->
<footer class="hm-footer" role="contentinfo">
  <div class="footer-wrap">
    <div class="copy">© 2025 Hemline Market</div>
    <nav class="footer-links" aria-label="Footer">
      <a href="about.html">About</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </div>
</footer>

<script>
(function(){
  /* Header sheet + avatar */
  const sheet=document.getElementById("menuSheet");
  const openBtn=document.getElementById("openMenu");
  const closeBtn=document.getElementById("closeMenu");
  function open(){sheet.classList.add("open");sheet.setAttribute("aria-hidden","false");}
  function close(){sheet.classList.remove("open");sheet.setAttribute("aria-hidden","true");}
  if(openBtn) openBtn.addEventListener("click",e=>{e.preventDefault();open();});
  if(closeBtn) closeBtn.addEventListener("click",e=>{e.preventDefault();close();});
  document.addEventListener("keydown",e=>{if(e.key==="Escape") close();});
  const avatar=document.getElementById("avatar");
  try{ const url=localStorage.getItem("avatarUrl"); if(url){ avatar.textContent=''; avatar.style.backgroundImage="url('"+url+"')"; }}catch(e){}

  /* --- Demo listing data (replace with your data wire) --- */
  const LISTING = {
    id: new URLSearchParams(location.search).get('id') || '1',
    title: 'Italian Silk Twill — Navy',
    price: 42.00,
    per: 28.00,
    desc: 'Smooth twill with soft drape and gentle sheen. Ideal for blouses, dresses, and scarves.',
    details: { Content:'Silk', Fabric:'Twill', Color:'Navy', Pattern:'Solid', Width:'54″', Weight:'180 GSM' },
    photos: ['images/sample1.jpg','images/sample2.jpg','images/sample3.jpg'],  // placeholders
    video: '' // set to e.g. 'media/sample.mp4' to show video thumb/player
  };

  /* Render hero + thumbs (supports optional video) */
  const hero = document.getElementById('hero');
  const thumbs = document.getElementById('thumbs');

  function setHeroMedia(kind, src){
    hero.innerHTML='';
    if(kind==='video'){
      const v=document.createElement('video');
      v.src=src; v.controls=true; v.playsInline=true; v.muted=false;
      hero.appendChild(v);
    }else{
      const img=document.createElement('img'); img.src=src; img.alt='Fabric photo';
      hero.appendChild(img);
    }
  }

  function addThumb(kind, src, current=false){
    const t=document.createElement('button');
    t.type='button'; t.className='thumb'; if(current) t.setAttribute('aria-current','true');
    t.addEventListener('click', ()=>{
      document.querySelectorAll('.thumb[aria-current="true"]').forEach(el=>el.removeAttribute('aria-current'));
      t.setAttribute('aria-current','true');
      setHeroMedia(kind, src);
    });
    if(kind==='video'){
      // tiny video poster
      const wrap=document.createElement('div'); wrap.style.position='relative';
      const ic=document.createElement('div'); ic.textContent='▶'; ic.style.position='absolute'; ic.style.inset='0'; ic.style.display='grid'; ic.style.placeItems='center'; ic.style.fontWeight='800';
      const ph=document.createElement('div'); ph.style.width='100%'; ph.style.height='100%'; ph.style.background='#f1f5f9';
      wrap.appendChild(ph); wrap.appendChild(ic); t.appendChild(wrap);
    }else{
      const img=document.createElement('img'); img.src=src; img.alt='thumb';
      t.appendChild(img);
    }
    thumbs.appendChild(t);
  }

  // Populate listing
  document.getElementById('title').textContent = LISTING.title;
  document.getElementById('price').textContent = '$'+LISTING.price.toFixed(2);
  document.getElementById('per').textContent = ' $'+LISTING.per.toFixed(2)+'/yd';
  document.getElementById('desc').textContent = LISTING.desc;

  const kv=document.getElementById('kv');
  Object.entries(LISTING.details).forEach(([k,v])=>{
    const a=document.createElement('div'); a.textContent=k;
    const b=document.createElement('div'); b.textContent=v;
    kv.appendChild(a); kv.appendChild(b);
  });

  thumbs.innerHTML='';
  const media = [...LISTING.photos.map(p=>({kind:'photo',src:p}))];
  if(LISTING.video) media.unshift({kind:'video',src:LISTING.video}); // video as first thumb if present

  if(media.length){
    setHeroMedia(media[0].kind==='video'?'video':'photo', media[0].src);
    media.forEach((m,i)=> addThumb(m.kind, m.src, i===0));
  }else{
    hero.textContent='Fabric photo';
  }

  /* Auth + actions */
  const signedIn = (localStorage.getItem('hm_auth')==='1');
  const authNote = document.getElementById('authNote');
  authNote.style.display = signedIn ? 'none' : 'inline';

  // Minimal cart backed by localStorage
  function readCart(){ try{return JSON.parse(localStorage.getItem('hm_cart')||'[]');}catch(_){return[];} }
  function writeCart(items){ localStorage.setItem('hm_cart', JSON.stringify(items)); if(window.HM_CART_BADGE_UPDATE) HM_CART_BADGE_UPDATE(items); }

  document.getElementById('addCart').addEventListener('click', ()=>{
    const qty = Math.max(0.5, parseFloat(document.getElementById('qty').value||'1'));
    const cart = readCart();
    const id = 'listing:'+LISTING.id;
    const amountCents = Math.round(LISTING.price*100);
    const i = cart.findIndex(x=>x.id===id);
    if(i>=0) cart[i].qty = (cart[i].qty||1) + qty;
    else cart.push({ id, name: LISTING.title, amount: amountCents, qty });
    writeCart(cart);
    alert('Added to cart.');
  });

  document.getElementById('saveBtn').addEventListener('click', ()=>{
    if(!signedIn){ alert('Please sign in to save.'); return; }
    try{
      const key='hm_saves';
      const saves=new Set(JSON.parse(localStorage.getItem(key)||'[]'));
      saves.add(LISTING.id);
      localStorage.setItem(key, JSON.stringify([...saves]));
      alert('Saved.');
    }catch(_){ alert('Could not save.'); }
  });

  document.getElementById('postQ').addEventListener('click', ()=>{
    if(!signedIn){ alert('Please sign in to post.'); return; }
    const txt = (document.getElementById('qInput').value||'').trim();
    if(!txt){ alert('Type a question first.'); return; }
    const box = document.getElementById('qaList');
    if(box.textContent.includes('No questions yet')) box.textContent='';
    const q = document.createElement('div');
    q.style.borderTop='1px solid var(--border)'; q.style.padding='10px 0';
    q.innerHTML = '<strong>You</strong>: '+ txt;
    box.appendChild(q);
    document.getElementById('qInput').value='';
  });
})();
</script>
</body>
</html>

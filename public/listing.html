<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Listing — Hemline Market</title>

  <!-- CSS STACK -->
  <link rel="stylesheet" href="styles/hm-modern.css"/>
  <link rel="stylesheet" href="styles/hm-header.css"/>
  <link rel="stylesheet" href="styles/hm-typography.css"/>
  <link rel="stylesheet" href="styles/hm-footer.css"/>
  <link rel="icon" href="/favicon.ico" type="image/x-icon"/>

  <style>
    :root{
      --ink:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --accent:#991b1b;
      --bg:#ffffff;
      --page:#fafafa;
    }
    html,body{
      margin:0;
      background:var(--page);
      color:var(--ink);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
    }
    main{
      max-width:1100px;
      margin:24px auto;
      padding:0 16px;
      display:flex;
      gap:32px;
    }
    .img-box img{
      width:100%;
      border-radius:12px;
      border:1px solid var(--border);
    }
    .details h1{
      margin:0 0 8px;
      font-size:28px;
      font-weight:800;
    }
    .price{
      font-size:20px;
      font-weight:700;
      margin:12px 0;
    }
    label{
      display:block;
      margin-top:12px;
      font-size:14px;
      color:var(--muted);
    }
    input{
      margin-top:6px;
      width:80px;
      padding:6px;
      border-radius:8px;
      border:1px solid var(--border);
      font-size:14px;
    }
    .btn-buy{
      margin-top:20px;
      display:inline-block;
      padding:10px 18px;
      border:none;
      border-radius:999px;
      font-size:15px;
      font-weight:700;
      cursor:pointer;
      background:var(--accent);
      color:#fff;
      text-decoration:none;
    }
    .sold{
      color:#991b1b;
      font-weight:700;
      margin-top:12px;
    }
  </style>
</head>

<body>
  <div id="hm-shell-header"></div>

  <main id="maincontent">
    <!-- LEFT: IMAGE -->
    <div class="img-box">
      <img id="listingImage" src="" alt="Fabric listing"/>
    </div>

    <!-- RIGHT: DETAILS -->
    <div class="details">
      <h1 id="listingTitle">Loading…</h1>
      <div id="listingPrice" class="price"></div>
      <div id="listingStatus"></div>

      <label for="yardsInput">Yards</label>
      <input id="yardsInput" type="number" min="1" value="1"/>

      <button class="btn-buy" onclick="startCheckout()" id="buyBtn">
        Purchase This Fabric
      </button>
    </div>
  </main>

  <div id="hm-shell-footer"></div>

  <!-- JS STACK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="scripts/hm-shell.js"></script>
  <script src="scripts/cart.js"></script>

  <script>
    const supabase = window.HM.supabase;
    const id = new URL(window.location.href).searchParams.get("id");

    async function loadListing(){
      const { data, error } = await supabase
        .from("listings")
        .select("*")
        .eq("id", id)
        .maybeSingle();

      if (error || !data){
        document.getElementById("listingTitle").textContent = "Listing not found.";
        document.getElementById("buyBtn").style.display = "none";
        return;
      }

      document.getElementById("listingImage").src = data.image_url || "";
      document.getElementById("listingTitle").textContent = data.title || data.name || "Fabric";
      document.getElementById("listingPrice").textContent =
        `$${(Number(data.price_cents)/100).toFixed(2)} per yard`;

      if (data.status === "SOLD"){
        document.getElementById("listingStatus").innerHTML =
          `<div class="sold">This fabric has been sold.</div>`;
        document.getElementById("buyBtn").style.display = "none";
      }
    }

    loadListing();

    async function startCheckout(){
      const yards = Number(document.getElementById("yardsInput").value || 1);
      window.HM.addToCart(id, yards);
    }

    window.HM.renderShell({ currentPage:"" });
  </script>
</body>
</html>

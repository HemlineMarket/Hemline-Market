<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Hemline — Listings</title>
  <style>
    :root { --ink:#0f172a; --bg:#fafafa; --card:#ffffff; --line:#e5e7eb; --btn:#0ea5e9; }
    body { font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; margin:24px; background:var(--bg); color:var(--ink); }
    .wrap { max-width:800px; margin:auto; }
    .listing { background:var(--card); border:1px solid var(--line); border-radius:12px; padding:16px; margin-bottom:16px; }
    .listing h3 { margin:0 0 8px; }
    .btn { background:var(--btn); color:#fff; border:none; border-radius:8px; padding:8px 12px; cursor:pointer; }
    .btn:hover { opacity:0.9; }
  </style>
</head>
<body>
  <div class="wrap">
    <a href="orders.html" style="margin-right:20px;">View Orders</a>
    <a href="cart.html">View Cart →</a>
    <h1>Listings</h1>
    <div id="listings"></div>
    <button class="btn" onclick="addTestItem()">➕ Add Test Item</button>
  </div>

  <script>
    const SUPABASE_URL = "https://clkizksbvxjkoatdajgd.supabase.co";
    const SUPABASE_KEY = "YOUR_SUPABASE_ANON_KEY";

    async function loadListings() {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/listings?select=*`, {
        headers: {
          apikey: SUPABASE_KEY,
          Authorization: `Bearer ${SUPABASE_KEY}`
        }
      });
      const data = await res.json();
      const listingsDiv = document.getElementById("listings");
      listingsDiv.innerHTML = "";

      if (data.length === 0) {
        listingsDiv.innerHTML = "<p>No listings found.</p>";
        return;
      }

      data.forEach(listing => {
        const div = document.createElement("div");
        div.className = "listing";
        div.innerHTML = `<h3>${listing.title}</h3><p>$${listing.price}</p>`;
        listingsDiv.appendChild(div);
      });
    }

    async function addTestItem() {
      const item = {
        title: "Cotton Sateen — Navy",
        price: 18.5,
        created_at: new Date().toISOString()
      };

      const res = await fetch(`${SUPABASE_URL}/rest/v1/listings`, {
        method: "POST",
        headers: {
          apikey: SUPABASE_KEY,
          Authorization: `Bearer ${SUPABASE_KEY}`,
          "Content-Type": "application/json",
          Prefer: "return=representation"
        },
        body: JSON.stringify(item)
      });

      if (res.ok) {
        alert("Test item added! Refreshing listings…");
        loadListings();
      } else {
        const err = await res.text();
        alert("Error adding test item: " + err);
      }
    }

    loadListings();
  </script>
</body>
</html>

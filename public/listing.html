<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hemline — Listing</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; line-height: 1.5; }
    a { color: #111; }
    .muted { color:#6b7280; }
    .card { border:1px solid #e5e7eb; border-radius:12px; padding:16px; }
    .h1 { font-size: 22px; font-weight: 700; margin: 0 0 8px 0; }
    .price { font-size: 18px; font-weight: 600; }
    .desc { margin-top: 12px; }
    .eta { margin-top: 16px; }
    .warn { color:#b91c1c; margin-top: 8px; }
  </style>
</head>
<body>
  <a href="/listings.html" class="muted">← Back to listings</a>

  <div id="wrap" class="card">
    <div id="title" class="h1">Loading…</div>
    <div id="price" class="price"></div>
    <div id="desc" class="desc muted"></div>

    <!-- Buyer-facing delivery estimate -->
    <div class="eta">
      <div class="muted" style="margin-bottom:6px;">Delivery estimate</div>
      <div id="etaMount"></div>
    </div>

    <div id="warn" class="warn"></div>
  </div>

  <!-- ETA widget + boot -->
  <script src="/js/eta-widget.js"></script>
  <script src="/js/product-eta-boot.js"></script>

  <script>
    // Browser-safe Supabase REST (anon key)
    const SUPABASE_URL = "https://clkizksbvxjkoatdajgd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNsa2l6a3Nidnhqa29hdGRhamdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2ODAyMDUsImV4cCI6MjA3MDI1NjIwNX0.m3wd6UAuqxa7BpcQof9mmzd8zdsmadwGDO0x7-nyBjI";

    const $ = id => document.getElementById(id);
    const warn = $('warn');

    function getId() {
      const p = new URLSearchParams(location.search);
      return p.get('id');
    }

    async function fetchListing(id) {
      const url = `${SUPABASE_URL.replace(/\/+$/,'')}/rest/v1/listings?id=eq.${encodeURIComponent(id)}&select=*`;
      const resp = await fetch(url, {
        headers: { apikey: SUPABASE_ANON_KEY, Authorization: `Bearer ${SUPABASE_ANON_KEY}` }
      });
      const data = await resp.json();
      if (!resp.ok) throw new Error((data && data.message) || resp.statusText);
      if (!Array.isArray(data) || !data.length) return null;
      return data[0];
    }

    (async () => {
      const id = getId();
      if (!id) {
        warn.textContent = "No listing id in URL. Use listing.html?id=<listingId>.";
        $('title').textContent = "Listing not found";
        return;
      }

      try {
        const row = await fetchListing(id);
        if (!row) {
          $('title').textContent = "Listing not found";
          warn.textContent = "We couldn't find that listing.";
          return;
        }

        $('title').textContent = row.title || "Untitled";
        const price = Number(row.price);
        $('price').textContent = Number.isFinite(price) ? `$${price.toFixed(2)}` : "";
        $('desc').textContent = row.description || "";

        // Mount ETA widget using our boot script (reads ?id=...)
        if (window.ProductEtaBoot && typeof window.ProductEtaBoot.init === "function") {
          window.ProductEtaBoot.init({ mountId: "etaMount" });
        } else {
          warn.textContent = "ETA widget not available.";
        }
      } catch (err) {
        $('title').textContent = "Error";
        warn.textContent = "There was a problem loading this listing.";
      }
    })();
  </script>
</body>
</html>

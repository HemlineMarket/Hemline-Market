<script>
  const supabaseClient = window.supabase.createClient(

  function showError(msg){
    const err = document.getElementById("listingError");
    const shell = document.getElementById("listingShell");
    if(err){
      err.textContent = msg;
      err.style.display = "block";
    }
    if(shell) shell.style.display = "none";
  }

  function showToast(message){
    const container = document.getElementById("toastContainer");
    if(!container) return;
    const toast = document.createElement("div");
    toast.className = "toast";
    toast.textContent = message;
    container.appendChild(toast);
    requestAnimationFrame(()=>toast.classList.add("show"));
    setTimeout(()=>{
      toast.classList.remove("show");
      setTimeout(()=>toast.remove(),180);
    },2500);

  // XSS protection helper - escapes HTML special characters
  function escapeHTML(str) {
    return String(str || '')
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/"/g, '&quot;')
      .replace(/'/g, '&#39;');
  }

  function moneyFromCents(c){
    if(c == null) return null;
    const v = c / 100;
    return v.toLocaleString("en-US",{
      style:"currency",
      currency:"USD",
      minimumFractionDigits:2,
      maximumFractionDigits:2
    });
  }

  // Dynamically update meta tags for SEO and social sharing
  function updateMetaTags(listing) {
    if (!listing) return;
    
    const title = listing.title || "Fabric Listing";
    const fullTitle = `${title} â€” Hemline Market`;
    const description = listing.description 
      ? listing.description.substring(0, 155) + (listing.description.length > 155 ? '...' : '')
      : `Buy ${title} on Hemline Market. Secure checkout and prepaid shipping.`;
    const imageUrl = listing.image_url_1 || 'https://hemlinemarket.com/images/og-image.jpg';
    const pageUrl = `https://hemlinemarket.com/listing.html?id=${listing.id}`;
    
    // Update page title
    document.title = fullTitle;
    
    // Update meta description
    const metaDesc = document.querySelector('meta[name="description"]');
    if (metaDesc) metaDesc.setAttribute('content', description);
    
    // Update Open Graph tags
    const ogTitle = document.querySelector('meta[property="og:title"]');
    if (ogTitle) ogTitle.setAttribute('content', fullTitle);
    
    const ogDesc = document.querySelector('meta[property="og:description"]');
    if (ogDesc) ogDesc.setAttribute('content', description);
    
    const ogImage = document.querySelector('meta[property="og:image"]');
    if (ogImage) ogImage.setAttribute('content', imageUrl);
    
    const ogUrl = document.querySelector('meta[property="og:url"]');
    if (ogUrl) ogUrl.setAttribute('content', pageUrl);
    
    // Update Twitter Card tags
    const twTitle = document.querySelector('meta[name="twitter:title"]');
    if (twTitle) twTitle.setAttribute('content', fullTitle);
    
    const twDesc = document.querySelector('meta[name="twitter:description"]');
    if (twDesc) twDesc.setAttribute('content', description);
    
    const twImage = document.querySelector('meta[name="twitter:image"]');
    if (twImage) twImage.setAttribute('content', imageUrl);
    
    // Update canonical URL
    let canonical = document.querySelector('link[rel="canonical"]');
    if (!canonical) {
      canonical = document.createElement('link');
      canonical.rel = 'canonical';
      document.head.appendChild(canonical);
    }
    canonical.href = pageUrl;
  }

  function nameFromProfile(p){
    if(!p){
      return { store:"Member", person:"Member" };
    }
    const store = (p.store_name || "").trim();
    const first = (p.first_name || "").trim();
    const last  = (p.last_name  || "").trim();
    const displayName = (p.display_name || "").trim();

    let person = "";
    if(first){
      person = first + (last ? " " + last[0].toUpperCase() + "." : "");
    }else if(displayName){
      person = displayName;
    }else{
      person = "Member";
    }
    const storeFinal = store || person;
    return {
      store: storeFinal,
      person
    };
  }

  async function ensureSession(){
    const { data:{ session } } = await supabaseClient.auth.getSession();
    currentSession = session || null;
    return currentSession;
  }

  async function fetchListing(id){
    try{
      const { data, error } = await supabaseClient
        .from("listings")
        .select("*")
        .eq("id", id)
        .maybeSingle();
      if(error){
        console.error("Listing fetch error", error);
        showError("We couldnâ€™t load this listing. It may have been removed.");
        return null;
      }
      if(!data){
        showError("This listing does not exist or has been removed.");
        return null;
      }
      return data;
    }catch(e){
      console.error("Listing fetch exception", e);
      showError("Unexpected error loading this listing.");
      return null;
    }

  function renderSpecs(listing){
    const table = document.getElementById("specTable");
    if(!table) return;

    // Get origin from either field name (database might use either)
    const originValue = listing.country_of_origin || listing.origin || null;

    // Build rows with clearer labels and tooltips
    // Format: [Display Label, Value, Tooltip/Description]
    // Burn test: 'melts', 'burns', 'not_performed', or null/undefined (no response)
    let burnTestDisplay;
    if(listing.burn_test === 'melts') burnTestDisplay = 'Melts (synthetic)';
    else if(listing.burn_test === 'burns') burnTestDisplay = 'Burns (natural)';
    else if(listing.burn_test === 'not_performed') burnTestDisplay = 'Not performed';
    else burnTestDisplay = 'No response';
    
    const rows = [
      ["Fiber Content", listing.content, "What the fabric is made of (e.g., 100% Cotton, Silk/Wool blend)"],
      ["Fabric Type", listing.fabric_type, "The weave or knit structure (e.g., Twill, Jersey, Satin)"],
      ["Color Family", listing.color_family, "Primary color(s) of the fabric"],
      ["Pattern", listing.pattern, "Solid, Printed, Striped, etc."],
      ["Width", listing.width_in ? listing.width_in + "â€³" : null, "Fabric width in inches"],
      ["Weight", listing.weight_gsm ? listing.weight_gsm + " GSM" : null, "Grams per square meter"],
      ["Country of Origin", originValue, "Where the fabric was manufactured"],
      ["Fiber Category", listing.fiber_type, "Natural, Synthetic, or Blend"],
      ["Designer / Mill", listing.designer, "Brand or manufacturer name"],
      ["Feels Like", listing.feels_like, "Texture comparison for unknown content"],
      ["Burn Test", burnTestDisplay, "Melts = synthetic fiber, Burns = natural fiber (shows if seller performed a burn test)"]
    ];

    if(listing.description){
      const lower = listing.description.toLowerCase();
      const idx = lower.indexOf("specs:");
      if(idx !== -1){
        const raw = listing.description.slice(idx + 6).trim();
        if(raw){
          const pieces = raw.split(/[,â€¢]/).map(s=>s.trim()).filter(Boolean);
          for(let i=0;i<rows.length && i<pieces.length;i++){
            if(!rows[i][1]) rows[i][1] = pieces[i];
          }
        }
      }
    }

    table.innerHTML = "";
    rows.forEach(([label, val, tooltip])=>{
      // Skip rows with no value (don't show "â€”" for everything)
      if(val === null || val === undefined || String(val).trim() === "") return;
      
      const tr = document.createElement("tr");
      const th = document.createElement("th");
      th.textContent = label;
      if(tooltip){
        th.title = tooltip;
        th.style.cursor = "help";
      }
      const td = document.createElement("td");
      td.textContent = String(val);
      tr.appendChild(th);
      tr.appendChild(td);
      table.appendChild(tr);
    });

    // If no specs at all, show a helpful message
    if(table.children.length === 0){
      const tr = document.createElement("tr");
      tr.innerHTML = '<td colspan="2" style="color:#9ca3af;font-style:italic;text-align:center;padding:16px;">No specifications provided yet</td>';
      table.appendChild(tr);
    }
  }

  function showOwnerControls(listing){
    const ownerBox = document.getElementById("ownerActions");
    const editBtn  = document.getElementById("editListingBtn");
    const delBtn   = document.getElementById("deleteListingBtn");
    const toggleBtn = document.getElementById("toggleForSaleBtn");

    if (!ownerBox || !listing || !currentSession || !currentSession.user) {
      if (ownerBox) ownerBox.style.display = "none";
      return;
    }

    const isOwner = listing.seller_id === currentSession.user.id;
    if (!isOwner) {
      ownerBox.style.display = "none";
      return;
    }

    // Lock tools on SOLD or DELETED listings
    const status = String(listing.status || "").toLowerCase();
    const isLocked = status === "sold" || status === "deleted";

    ownerBox.style.display = "block";

    if (isLocked) {
      const label = ownerBox.querySelector(".owner-actions-label");
      if (label) {
        label.textContent = "Sold listing (locked) â€” you can no longer edit or archive this listing.";
      }
      if (editBtn) editBtn.style.display = "none";
      if (delBtn)  delBtn.style.display  = "none";
      if (toggleBtn) toggleBtn.style.display = "none";
      return;
    }

    // Check if listing is currently not for sale (unpublished but active)
    const isNotForSale = !listing.is_published && status === "active";
    if (toggleBtn) {
      toggleBtn.textContent = isNotForSale ? "Mark as for sale" : "Mark as not for sale";
      
      toggleBtn.onclick = async () => {
        // Re-check current status from the button text to handle toggle correctly
        const currentlyNotForSale = toggleBtn.textContent.includes("Mark as for sale");
        const newPublished = currentlyNotForSale ? true : false;
        
        toggleBtn.disabled = true;
        toggleBtn.textContent = "Updatingâ€¦";

        try {
          const { data, error } = await supabaseClient
            .from("listings")
            .update({
              is_published: newPublished
            })
            .eq("id", listing.id)
            .eq("seller_id", currentSession.user.id)
            .select();

          if (error) {
            console.error("Toggle for sale error", error);
            showToast("Could not update listing: " + (error.message || "Unknown error"));
            toggleBtn.disabled = false;
            toggleBtn.textContent = currentlyNotForSale ? "Mark as for sale" : "Mark as not for sale";
          } else if (!data || data.length === 0) {
            console.error("Toggle for sale: no rows updated");
            showToast("Could not update listing: you may not have permission");
            toggleBtn.disabled = false;
            toggleBtn.textContent = currentlyNotForSale ? "Mark as for sale" : "Mark as not for sale";
          } else {
            showToast(currentlyNotForSale ? "Listing is now for sale" : "Listing marked as not for sale");
            setTimeout(() => {
              window.location.reload();
            }, 700);
          }
        } catch (e) {
          console.error("Toggle for sale exception", e);
          showToast("Could not update listing: " + (e.message || "Unknown error"));
          toggleBtn.disabled = false;
          toggleBtn.textContent = currentlyNotForSale ? "Mark as for sale" : "Mark as not for sale";
        }
      };
    }

    // Active listing: seller can still edit / archive
    if (editBtn) {
      editBtn.onclick = () => {
        const id = listing.id;
        if (!id) return;
        const url = "sell.html?edit=" + encodeURIComponent(id);
        window.location.href = url;
      };
    }

    if (delBtn) {
      delBtn.onclick = async () => {
        const ok = window.confirm(
          "Delete this listing permanently? This cannot be undone."
        );
        if (!ok) return;

        delBtn.disabled = true;
        const originalText = delBtn.textContent;
        delBtn.textContent = "Deletingâ€¦";

        try {
          const { error } = await supabaseClient
            .from("listings")
            .delete()
            .eq("id", listing.id)
            .eq("seller_id", currentSession.user.id);

          if (error) {
            console.warn("Delete listing error", error);
            showToast("Could not delete listing");
            delBtn.disabled = false;
            delBtn.textContent = originalText;
          } else {
            showToast("Listing deleted");
            setTimeout(() => {
              window.location.href = "atelier.html";
            }, 700);
          }
        } catch (e) {
          console.warn("Delete listing exception", e);
          showToast("Could not delete listing");
          delBtn.disabled = false;
          delBtn.textContent = originalText;
        }
      };
    }
  }

  function initShareButton(){

    if(!btn) return;

    btn.onclick = async ()=>{
      const url = window.location.href;
      const title = currentListing?.title || document.title || "Hemline Market listing";

      // Try native share first on mobile (better UX)
      if(navigator.share){
        try{
          await navigator.share({ title, url });
          showToast("Shared successfully");
          return;
        }catch(e){
          if(e && e.name === "AbortError") return;
          console.warn("navigator.share failed, falling back to clipboard", e);
        }
      }

      // Fallback to clipboard
      if(navigator.clipboard && window.isSecureContext){
        try{
          await navigator.clipboard.writeText(url);
          showToast("Link copied to clipboard");
          return;
        }catch(e){
          console.warn("clipboard write failed", e);
        }
      }

      // Final fallback - prompt dialog
      const copied = window.prompt("Copy this link:", url);
      if(copied !== null){
        showToast("Link ready to copy");
      }
    };
  }

      }

      if(!data || !data.length){
        if(qaIntro) qaIntro.textContent = "No comments yetâ€”start the conversation.";
        if(qaCount) qaCount.textContent = "";
        return;
      }

      const authorIds = Array.from(new Set(
        data.flatMap(q=>[q.author_id, q.answer_author_id]).filter(Boolean)
      ));

      let profileMap = {};
      if(authorIds.length){
        const { data: profiles, error: pErr } = await supabaseClient
          .from("profiles")
          .select("id, store_name, first_name, last_name, display_name, is_founder, is_early_seller, seller_number, stripe_account_id")
          .in("id", authorIds);
        if(!pErr && profiles){
          profiles.forEach(p=>{ profileMap[p.id] = p; });
        }
      }

      const isSeller =
        currentListing &&
        currentSession &&
        currentListing.seller_id === currentSession.user?.id;

      if(qaIntro) qaIntro.textContent = "";
      if(qaCount){
        qaCount.textContent = data.length === 1
          ? "1 comment"
          : `${data.length} comments`;
      }

      qaList.innerHTML = "";

      data.forEach(row=>{
        const li = document.createElement("li");
        li.className = "qa-item";

        const questionName = nameFromProfile(profileMap[row.author_id]);
        const qDisplay = questionName.store || questionName.person || "Member";

        const line = document.createElement("p");
        line.className = "qa-line";
        line.innerHTML = `<span class="qa-author">${escapeHTML(qDisplay)}</span>${escapeHTML(row.body || "")}`;
        li.appendChild(line);

        const metaRow = document.createElement("div");
        metaRow.className = "qa-meta-row";

        const dateSpan = document.createElement("span");
        dateSpan.textContent = formatShortDate(row.created_at);
        metaRow.appendChild(dateSpan);

        const replySpan = document.createElement("span");
        replySpan.textContent = "Reply";
        replySpan.className = "qa-link";
        replySpan.addEventListener("click", async ()=>{
          if(!isSeller){
            showToast("Only the seller can reply.");
            return;
          }
          if(row.answer_body){
            showToast("This question already has a reply.");
            return;
          }

          if(!currentSession || !currentSession.user){
            window.location.href = "auth.html?view=login";
            return;
          }

          const text = window.prompt("Reply as the seller:");
          const replyBody = text && text.trim();
          if(!replyBody) return;

          try{
            const { error } = await supabaseClient
              .from("questions")
              .update({
                answer_body: replyBody,
                answer_author_id: currentSession.user.id,
                answered_at: new Date().toISOString()
              })
              .eq("id", row.id);

            if(error){
              console.warn("Reply error", error);
              showToast("Could not post reply");
            }else{
              showToast("Reply posted");

              const sellerId = currentListing?.seller_id;
              const questionAuthorId = row.author_id;
              if(
                questionAuthorId &&
                sellerId &&
                questionAuthorId !== sellerId
              ){
                const listingUrl = `listing.html?id=${encodeURIComponent(listingId)}`;
                const preview = replyBody.length > 140
                  ? replyBody.slice(0,137) + "â€¦"
                  : replyBody;

                try{
                  await supabaseClient.from("notifications").insert({
                    user_id: questionAuthorId,
                    type: "listing_comment_reply",
                    kind: "comment_reply",
                    title: "Seller replied to your comment",
                    body: preview,
                    href: listingUrl,
                    link: listingUrl,
                    listing_id: listingId,
                    question_id: row.id
                  });
                }catch(notifErr){
                  console.warn("Notification insert failed (comment reply)", notifErr);
                }
              }

              await loadQuestions();
            }
          }catch(e){
            console.warn("Reply exception", e);
            showToast("Could not post reply");
          }
        });
        metaRow.appendChild(replySpan);

        const flagSpan = document.createElement("span");
        flagSpan.textContent = "Flag";
        flagSpan.className = "qa-link";
        flagSpan.addEventListener("click", async ()=>{
          const ok = window.confirm("Flag this comment as spam or inappropriate?");
          if(ok){
            // Record the flag in notifications/admin table
            try{
              if(currentSession && currentSession.user){
                await supabaseClient.from("notifications").insert({
                  user_id: currentListing?.seller_id || row.author_id,
                  type: "comment_flagged",
                  kind: "flag",
                  title: "Comment flagged for review",
                  body: (row.body || "").slice(0, 200),
                  href: `listing.html?id=${encodeURIComponent(listingId)}`,
                  link: `listing.html?id=${encodeURIComponent(listingId)}`,
                  listing_id: listingId,
                  question_id: row.id,
                  flagged_by: currentSession.user.id,
                  data: JSON.stringify({
                    comment_id: row.id,
                    comment_text: row.body,
                    listing_id: listingId,
                    flagged_by: currentSession.user.id,
                    comment_author_id: row.author_id
                  })
                });
              }
            }catch(e){
              console.warn("Flag notification failed", e);
            }
            showToast("Thanks for your report. We'll review this comment.");
          }
        });
        metaRow.appendChild(flagSpan);

        li.appendChild(metaRow);

        if(row.answer_body){
          const ansWrap = document.createElement("div");
          ansWrap.className = "qa-answer";

          const sellerName = nameFromProfile(profileMap[row.answer_author_id]);
          const sDisplay = sellerName.store || sellerName.person || "Seller";

          const ansLine = document.createElement("p");
          ansLine.className = "qa-line";
          ansLine.innerHTML = `<span class="qa-author">${escapeHTML(sDisplay)}</span>${escapeHTML(row.answer_body)}`;
          ansWrap.appendChild(ansLine);

          const ansMeta = document.createElement("div");
          ansMeta.className = "qa-meta-row";

          const badge = document.createElement("span");
          badge.className = "qa-badge-seller";
          badge.textContent = "Seller";
          ansMeta.appendChild(badge);

          const ansDate = document.createElement("span");
          ansDate.textContent = formatShortDate(row.answered_at || row.created_at);
          ansMeta.appendChild(ansDate);

          ansWrap.appendChild(ansMeta);
          li.appendChild(ansWrap);
        }

        qaList.appendChild(li);
      });

    }catch(e){
      console.warn("Q&A load exception", e);
      const qaIntroEl = document.getElementById("qaIntro");
      if(qaIntroEl) qaIntroEl.textContent = "Comments could not be loaded.";
    }
  }

  function setupQAUI(){
    const signedOut = document.getElementById("qaSignedOut");
    const composer  = document.getElementById("qaComposer");
    const signInBtn = document.getElementById("qaSignInBtn");
    const submitBtn = document.getElementById("qaSubmitBtn");
    const note      = document.getElementById("qaNote");

    const loggedIn = !!(currentSession && currentSession.user);

    if(loggedIn){
      if(signedOut) signedOut.style.display = "none";
      if(composer)  composer.style.display  = "block";
    }else{
      if(signedOut) signedOut.style.display = "flex";
      if(composer)  composer.style.display  = "none";
    }

    if(signInBtn){
      signInBtn.onclick = ()=>{
        window.location.href = "auth.html?view=login";
      };
    }

    if(submitBtn){
      submitBtn.onclick = async ()=>{
        const input = document.getElementById("qaBody");
        if(!input) return;

        const body = input.value.trim();
        if(!body){
          if(note) note.textContent = "Please write a comment first.";
          return;
        }

        if(!currentSession || !currentSession.user){
          window.location.href = "auth.html?view=login";
          return;
        }

        submitBtn.disabled = true;
        if(note) note.textContent = "Postingâ€¦";
        
        // Blur input to prevent mobile zoom issues
        input.blur();

        const authorId = currentSession.user.id;

        try{
          const { data: inserted, error } = await supabaseClient
            .from("questions")
            .insert({
              listing_id: listingId,
              author_id: authorId,
              body
            })
            .select("id, created_at")
            .single();

          if(error){
            console.warn("Q&A insert error", error);
            if(note) note.textContent = "We couldnâ€™t post your comment. Please try again.";
          }else{
            input.value = "";
            if(note) note.textContent = "";
            showToast("Comment posted");

            const sellerId = currentListing?.seller_id;
            console.log("[Comment] Attempting notification:", { sellerId, authorId, listingId });
            if(
              sellerId &&
              sellerId !== authorId
            ){
              const listingUrl = `listing.html?id=${encodeURIComponent(listingId)}`;
              const preview = body.length > 140
                ? body.slice(0,137) + "â€¦"
                : body;

              try{
                const { data, error } = await supabaseClient.from("notifications").insert({
                  user_id: sellerId,
                  actor_id: authorId,
                  type: "listing_comment",
                  kind: "comment",
                  title: "New comment on your listing",
                  body: preview,
                  href: listingUrl,
                  link: listingUrl,
                  listing_id: listingId,
                  comment_id: inserted?.id || null
                }).select();
                if(error){
                  console.error("[Comment] Notification insert error:", error);
                } else {
                  console.log("[Comment] Notification created:", data);
                }
              }catch(notifErr){
                console.error("Notification insert failed (listing comment)", notifErr);
              }
            }

            await loadQuestions();
          }
        }catch(e){
          console.warn("Q&A insert exception", e);
          if(note) note.textContent = "We couldnâ€™t post your comment. Please try again.";
        }finally{
          submitBtn.disabled = false;
        }
      };
    }
  }

  function getListingIdFromUrl(){
    try{
      const url = new URL(window.location.href);
      return url.searchParams.get("id");
    }catch(e){
      return null;
    }
  }

  window.addEventListener("DOMContentLoaded", async ()=>{
    listingId = getListingIdFromUrl();
    if(!listingId){
      showError("No listing specified.");
      return;
    }

    await ensureSession();

    const listing = await fetchListing(listingId);
    if(!listing) return;

    const sellerProfile = await fetchProfile(listing.seller_id);
    renderListing(listing, sellerProfile);

    setupQAUI();
    loadQuestions();

    supabaseClient.auth.onAuthStateChange((_event, session)=>{
      currentSession = session;
      setupQAUI();
    });
  });
</script>

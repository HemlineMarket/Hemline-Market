<aside class="card info">
  <h1 id="title">Italian Silk Twill — Navy</h1>
  <div class="sub" id="sub">54″ • 180 GSM</div>
  <div class="price" id="price">$28 / yd</div>

  <div class="buy">
    <div class="field">
      <label for="yards">Yards</label>
      <input id="yards" type="number" min="0.5" step="0.5" value="1.5">
    </div>

    <div class="field">
      <strong id="totalPrice">$42.00</strong>
      <span id="perYard">for 1.5 yards</span>
    </div>

    <button class="btn btn-primary" id="addToCart">Add to cart</button>
    <button class="btn" id="saveFav">❤ Save</button>
  </div>

  <div class="hr"></div>

  <div class="meta-grid">
    <div class="meta">
      <h3>Details</h3>
      <div class="kv"><div class="k">Content</div><div id="m-content">Silk</div></div>
      <div class="kv"><div class="k">Fabric</div><div id="m-fabric">Twill</div></div>
      <div class="kv"><div class="k">Color</div><div id="m-color">Navy</div></div>
      <div class="kv"><div class="k">Pattern</div><div id="m-pattern">Solid</div></div>
      <div class="kv"><div class="k">Width</div><div id="m-width">54″</div></div>
      <div class="kv"><div class="k">Weight</div><div id="m-gsm">180 GSM</div></div>
    </div>

    <div class="meta">
      <h3>Description</h3>
      <p>Smooth twill with soft drape and gentle sheen. Ideal for blouses, dresses, and scarves.</p>
    </div>
  </div>
</aside>

<script>
(function(){
  const pricePerYard = 28; // price per yard
  const yardsInput = document.getElementById("yards");
  const totalPrice = document.getElementById("totalPrice");
  const perYard = document.getElementById("perYard");

  function updatePrice() {
    const yards = parseFloat(yardsInput.value) || 0;
    const total = (yards * pricePerYard).toFixed(2);
    totalPrice.textContent = `$${total}`;
    perYard.textContent = `for ${yards} yards`;
  }

  yardsInput.addEventListener("input", updatePrice);
  updatePrice();
})();
</script>

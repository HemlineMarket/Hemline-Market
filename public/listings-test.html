<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hemline â€” Listings</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; line-height: 1.45; }
    h1 { font-size: 20px; margin-bottom: 16px; }
    .grid { display:grid; grid-template-columns: 1fr; gap:12px; }
    .card { border:1px solid #e5e7eb; border-radius:10px; padding:12px; }
    .title { font-weight:600; }
    .muted { color:#6b7280; font-size:12px; }
  </style>
</head>
<body>
  <h1>All Listings</h1>
  <div id="list" class="grid"></div>
  <div id="warn" class="muted"></div>

  <script>
    // Browser-safe Supabase REST (anon key)
    const SUPABASE_URL = "https://clkizksbvxjkoatdajgd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNsa2l6a3Nidnhqa29hdGRhamdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2ODAyMDUsImV4cCI6MjA3MDI1NjIwNX0.m3wd6UAuqxa7BpcQof9mmzd8zdsmadwGDO0x7-nyBjI";

    const $ = id => document.getElementById(id);

    async function fetchListings() {
      const url = `${SUPABASE_URL.replace(/\/+$/,'')}/rest/v1/listings?select=id,title,price&order=created_at.desc&limit=50`;
      const resp = await fetch(url, {
        headers: { apikey: SUPABASE_ANON_KEY, Authorization: `Bearer ${SUPABASE_ANON_KEY}` }
      });
      const data = await resp.json();
      if (!resp.ok) throw new Error((data && data.message) || resp.statusText);
      return Array.isArray(data) ? data : [];
    }

    (async () => {
      try {
        const items = await fetchListings();
        if (!items.length) {
          $('list').innerHTML = '<div class="muted">No listings yet.</div>';
          return;
        }
        const frag = document.createDocumentFragment();
        for (const row of items) {
          const card = document.createElement('div');
          card.className = 'card';
          const price = Number(row.price);
          const priceText = Number.isFinite(price) ? `$${price.toFixed(2)}` : '';
          card.innerHTML = `
            <div class="title"><a href="/listing.html?id=${encodeURIComponent(row.id)}">${row.title || 'Untitled'}</a></div>
            <div class="muted">${priceText}</div>
          `;
          frag.appendChild(card);
        }
        $('list').appendChild(frag);
      } catch (err) {
        $('warn').textContent = 'Error loading listings.';
      }
    })();
  </script>
</body>
</html>

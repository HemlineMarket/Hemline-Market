<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ThreadTalk â€” Showcase â€¢ Hemline Market</title>
  <link rel="icon" href="/favicon.ico"/>

  <!-- Shared styles -->
  <link rel="stylesheet" href="styles/hm-modern.css"/>
  <link rel="stylesheet" href="styles/hem-header.css"/>
  <link rel="stylesheet" href="styles/hm-typography.css"/>
  <link rel="stylesheet" href="styles/hm-footer.css"/>

  <style>
    :root{
      --hm-brand:#991b1b;
      --ink:#3f2f2a;
      --border:#e8e0d9;
      --bg:#fdfbf9;
    }
    body{
      background:radial-gradient(1200px 420px at 50% -240px, rgba(153,27,27,.06) 0%, rgba(253,251,249,0) 60%),
                 linear-gradient(180deg,var(--bg) 0%,#fff 100%);
      color:var(--ink);
      font-family: system-ui, sans-serif;
    }
    .wrap-1200{max-width:1200px;margin:0 auto;padding:0 16px}
    .hm-header{min-height:56px;background:#fff;border-bottom:1px solid var(--border)}
    .hm-footer{background:#fff;border-top:1px solid var(--border);margin-top:28px}

    /* --- Hero --- */
    .hero{
      max-width:900px;margin:26px auto;padding:22px 18px;
      border:1px solid var(--border);border-radius:18px;
      background:#fff;box-shadow:0 10px 20px rgba(50,38,31,.07);text-align:center
    }
    h1{font-family:ui-serif,"Cormorant Garamond",Georgia,serif;
       font-size:clamp(28px,4vw,42px);margin:0 0 8px}
    .sub{color:#7a6e68;margin-bottom:10px}

    /* --- Composer --- */
    .composer{
      max-width:680px;margin:18px auto;text-align:left;background:#fff;border:1px solid var(--border);
      border-radius:14px;padding:12px;box-shadow:0 6px 14px rgba(50,38,31,.06)
    }
    .composer textarea{
      width:100%;border:1px solid var(--border);border-radius:10px;padding:10px;font:inherit;color:var(--ink);
      resize:vertical;min-height:90px
    }
    .composer .actions{display:flex;align-items:center;justify-content:space-between;margin-top:8px}
    .tt-post{background:#2d2d2d;color:#fff;border:none;padding:8px 14px;border-radius:10px;font-weight:600;cursor:pointer}
    .tt-post:disabled{opacity:.5;cursor:not-allowed}
    .preview-wrap img,.preview-wrap video{max-width:120px;max-height:100px;border-radius:10px;border:1px solid var(--border);margin-right:8px}

    /* --- Feed --- */
    .feed{margin:30px auto;max-width:900px}
    .feed h2{font-size:18px;margin-bottom:10px;color:#5a463d}
    .cards{display:flex;flex-direction:column;gap:16px}
    .card{background:#fff;border:1px solid var(--border);border-radius:14px;padding:16px 18px;box-shadow:0 10px 16px rgba(50,38,31,.06)}
    .meta{display:flex;align-items:center;gap:8px;color:#7a6e68;font-size:13px;margin-bottom:6px}
    .avatar{width:28px;height:28px;border-radius:50%;border:1px solid var(--border);
      display:inline-grid;place-items:center;font-weight:700;font-size:12px}
    .preview{color:#5e544d;font-size:15px;white-space:pre-wrap;margin:6px 0}
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="hm-header">
    <div class="wrap-1200" style="display:flex;align-items:center;justify-content:space-between;padding:0 12px">
      <a href="index.html" class="hm-brand" style="font-size:24px;font-weight:800;text-decoration:none;color:#991b1b">Hemline Market</a>
      <a href="sell.html" class="hm-btn-primary" style="text-decoration:none;background:#2d2d2d;color:#fff;padding:8px 12px;border-radius:10px">Sell</a>
    </div>
  </header>

  <!-- MAIN -->
  <main class="wrap-1200">
    <section class="hero">
      <h1>Showcase</h1>
      <p class="sub">Share your finished makes and proud moments.</p>

      <form class="composer" id="composer">
        <textarea id="composeText" placeholder="Show off your latest make or a proud project moment..."></textarea>
        <div class="actions">
          <input type="file" id="photoInput" accept="image/*,video/*" hidden>
          <label for="photoInput" style="cursor:pointer;color:#991b1b">ðŸ“· Add photo/video</label>
          <button type="submit" class="tt-post">Post</button>
        </div>
        <div class="preview-wrap" id="mediaPreview"></div>
      </form>
    </section>

    <section class="feed">
      <h2>Latest Showcase Posts</h2>
      <div class="cards" id="cards"></div>
      <div id="emptyState" style="color:#7a6e68;font-size:14px;margin-top:6px">No posts yet. Be the first to share!</div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="hm-footer">
    <div class="wrap-1200" style="display:flex;flex-wrap:wrap;gap:8px;align-items:center;justify-content:space-between;padding:12px 16px">
      <div class="copy">Â© 2025 Hemline Market</div>
      <nav class="footer-links">
        <a href="about.html">About</a>
        <a href="faq.html">FAQ</a>
        <a href="contact.html">Contact</a>
        <a href="terms.html">Terms</a>
        <a href="privacy.html">Privacy</a>
      </nav>
    </div>
  </footer>

  <script>
  (function(){
    var cardsEl=document.getElementById('cards');
    var empty=document.getElementById('emptyState');
    var form=document.getElementById('composer');
    var txt=document.getElementById('composeText');
    var photo=document.getElementById('photoInput');
    var preview=document.getElementById('mediaPreview');

    function now(){return 'just now';}
    function initials(){return 'AA';}

    function render(post,toTop){
      var el=document.createElement('article');
      el.className='card';
      var media='';
      if(post.media && post.media.type==='image'){
        media='<img src="'+post.media.url+'" alt="photo">';
      }else if(post.media && post.media.type==='video'){
        media='<video controls src="'+post.media.url+'"></video>';
      }
      el.innerHTML='<div class="meta"><div class="avatar">'+initials()+'</div><span>You</span> â€¢ <span>'+now()+'</span></div>'
        +media+'<div class="preview">'+post.text+'</div>';
      if(toTop && cardsEl.firstChild) cardsEl.insertBefore(el,cardsEl.firstChild);
      else cardsEl.appendChild(el);
    }

    function save(post){
      var arr=JSON.parse(localStorage.getItem('showcase_posts')||'[]');
      arr.unshift(post);
      localStorage.setItem('showcase_posts',JSON.stringify(arr));
    }

    function load(){
      var arr=JSON.parse(localStorage.getItem('showcase_posts')||'[]');
      if(arr.length){empty.style.display='none';arr.forEach(p=>render(p,false));}
    }

    form.addEventListener('submit',function(e){
      e.preventDefault();
      var text=(txt.value||'').trim();
      if(!text)return;
      var media=null;
      if(photo.files&&photo.files[0]){
        var f=photo.files[0];
        var type=f.type.startsWith('video')?'video':'image';
        media={type:type,url:URL.createObjectURL(f)};
      }
      var post={text:text,media:media,ts:Date.now()};
      empty.style.display='none';
      render(post,true);
      save(post);
      txt.value='';photo.value='';preview.innerHTML='';
    });

    photo.addEventListener('change',function(){
      if(this.files&&this.files[0]){
        var f=this.files[0];
        var type=f.type.startsWith('video')?'video':'image';
        var url=URL.createObjectURL(f);
        preview.innerHTML=(type==='video')?'<video controls src="'+url+'"></video>':'<img src="'+url+'" alt="preview">';
      }
    });

    load();
  })();
  </script>
</body>
</html>

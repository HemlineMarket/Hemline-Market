<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Browse — Hemline Market</title>
<style>
  :root{--ink:#111827;--muted:#6b7280;--border:#e5e7eb;--accent:#991b1b;--bg:#fafafa}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;-webkit-font-smoothing:antialiased}

  /* === Header / Footer (exactly like Terms/FAQ) === */
  .hm-header{min-height:56px;background:#fff;border-bottom:1px solid var(--border)}
  .hm-wrap{max-width:1200px;margin:0 auto;padding:0 12px;display:flex;align-items:center;justify-content:space-between}
  .left{display:flex;align-items:center;gap:10px}
  .hm-brand{font-size:24px;font-weight:800;color:var(--accent);text-decoration:none}
  .hamburger{display:inline-grid;place-items:center;width:36px;height:36px;border:1px solid var(--border);border-radius:10px;background:#fff;color:#374151}
  .hamburger svg{width:22px;height:22px;stroke-width:2}
  .right{display:flex;align-items:center;gap:14px}
  .hm-icon{color:#444;display:inline-grid;place-items:center}
  .hm-icon svg{width:26px;height:26px;stroke-width:2}
  .hm-avatar{width:28px;height:28px;border-radius:50%;border:1px solid var(--border);background:#fff;color:#334155;display:inline-grid;place-items:center;font-weight:700;font-size:12px;text-decoration:none}
  .hm-btn-primary{background:var(--accent);color:#fff;border:1px solid var(--accent);border-radius:999px;padding:10px 18px;font-weight:700;text-decoration:none;box-shadow:0 2px 8px rgba(153,27,27,.25)}
  .hm-footer{background:#fff;border-top:1px solid var(--border)}
  .footer-wrap{max-width:1200px;margin:0 auto;padding:10px 12px;display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap}
  .footer-links{display:flex;gap:14px;flex-wrap:wrap}
  .copy{color:#6b7280;font-size:14px}

  /* Slide-out menu (same as Terms/FAQ) */
  .sheet{position:fixed;inset:0 auto 0 0;width:min(84vw,340px);background:#fff;border-right:1px solid var(--border);transform:translateX(-100%);transition:transform .25s ease;z-index:100;display:flex;flex-direction:column}
  .sheet.open{transform:translateX(0)}
  .sheet header{display:flex;align-items:center;justify-content:space-between;padding:10px;border-bottom:1px solid var(--border)}
  .sheet nav{display:grid;padding:10px}
  .sheet nav a{padding:10px;border:1px solid var(--border);border-radius:10px;text-decoration:none;color:#1f2937}
  .sheet nav a + a{margin-top:8px}
  .sheet .close{display:inline-grid;place-items:center;width:30px;height:30px;border:1px solid var(--border);border-radius:8px;background:#fff;color:#444}

  /* === Page content === */
  .wrap{max-width:1100px;margin:18px auto 28px;padding:0 12px}
  .topbar{display:flex;gap:10px;align-items:center;margin-bottom:12px}
  .topbar input[type="search"]{flex:1;padding:10px;border:1px solid var(--border);border-radius:10px;background:#fff}
  .topbar button{padding:9px 12px;border-radius:10px;border:1px solid var(--accent);background:var(--accent);color:#fff;font-weight:700}
  .layout{display:grid;grid-template-columns:280px 1fr;gap:14px}
  @media (max-width:900px){.layout{grid-template-columns:1fr}}

  /* Filters */
  .filters{background:#fff;border:1px solid var(--border);border-radius:12px;padding:10px;height:max-content}
  .filters h3{margin:0 0 8px}
  .section{border-top:1px solid var(--border);padding-top:8px;margin-top:8px}
  .section:first-of-type{border-top:0;padding-top:0;margin-top:0}
  .title{font-weight:700;font-size:13px;color:#374151;margin:0 0 6px}
  .listbox{max-height:230px;overflow:auto;border:1px solid var(--border);border-radius:10px;padding:6px;background:#fff}
  .row{display:flex;align-items:center;gap:8px;padding:6px 4px;border-bottom:1px dashed #f3f4f6}
  .row:last-child{border-bottom:0}
  .row input{width:14px;height:14px}
  .row label{font-size:12px;color:#374151}
  .mini{display:grid;grid-template-columns:1fr 1fr;gap:8px}
  .mini .field{display:flex;flex-direction:column;gap:4px}
  .mini label{font-size:12px;color:#374151}
  .mini input{padding:7px 10px;border:1px solid var(--border);border-radius:10px;background:#fff;font-size:13px;max-width:120px}

  /* Color grid + tooltips */
  #colorBox{--sw:22px;--gap:6px;display:grid;grid-template-columns:repeat(5,var(--sw));grid-template-rows:repeat(3,var(--sw));gap:var(--gap);align-content:start;justify-content:start;padding:6px;background:#fff;border:1px solid var(--border);border-radius:10px}
  #colorBox .sw{width:var(--sw);height:var(--sw);border-radius:6px;border:1px solid #d1d5db;box-shadow:inset 0 0 0 1px rgba(0,0,0,.06);cursor:pointer;position:relative}
  #colorBox .sw[data-selected="true"]{outline:2px solid var(--accent);outline-offset:2px}
  #colorBox .sw .tip{position:absolute;bottom:130%;left:50%;transform:translateX(-50%);background:rgba(0,0,0,.85);color:#fff;padding:2px 5px;border-radius:4px;font-size:10px;white-space:nowrap;opacity:0;pointer-events:none}
  #colorBox .sw:hover .tip{opacity:1}
  #colorBox .sw[data-name="Gold"]{background:linear-gradient(135deg,#d4b870 0%,#f0dc97 50%,#ceb86b 100%)}
  #colorBox .sw[data-name="Silver"]{background:linear-gradient(135deg,#bfc6cf 0%,#e6eaef 50%,#a9b0ba 100%)}

  /* Results / cards */
  .results{background:#fff;border:1px solid var(--border);border-radius:12px;padding:12px;min-height:300px}
  .results-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
  .browse-grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:12px}
  @media (max-width:900px){.browse-grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
  @media (max-width:560px){.browse-grid{grid-template-columns:1fr}}
  .card{display:block;background:#fff;border:1px solid var(--border);border-radius:12px;overflow:hidden;text-decoration:none;color:inherit}
  .ph{aspect-ratio:4/3;display:grid;place-items:center;color:#6b7280;background:linear-gradient(180deg,#f8fafc,#eef2f7)}
  .meta{padding:8px 10px}
  .meta .title{font-weight:800;margin-bottom:4px;line-height:1.2}
  .meta .sub{display:flex;flex-wrap:wrap;gap:8px;justify-content:space-between;font-size:13px;color:#6b7280}
  .meta .sub span{white-space:nowrap}
  .add-btn{width:100%;margin-top:10px;padding:10px 12px;border-radius:10px;border:1px solid var(--accent);background:var(--accent);color:#fff;font-weight:700;cursor:pointer}
</style>
</head>
<body>

<!-- HEADER (copied verbatim from Terms/FAQ) -->
<header class="hm-header" role="banner">
  <div class="hm-wrap">
    <div class="left">
      <button id="openMenu" class="hamburger" aria-label="Open menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
          <line x1="4" y1="6" x2="20" y2="6"></line><line x1="4" y1="12" x2="20" y2="12"></line><line x1="4" y1="18" x2="20" y2="18"></line>
        </svg>
      </button>
      <a class="hm-brand" href="index.html">Hemline Market</a>
    </div>
    <div class="right">
      <a class="hm-icon" href="browse.html" aria-label="Browse & search"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.3-4.3"/></svg></a>
      <a class="hm-icon" href="favorites.html" aria-label="Favorites"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"/></svg></a>
      <a class="hm-icon" href="notifications.html" aria-label="Notifications"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg></a>
      <a class="hm-icon" href="cart.html" aria-label="Cart"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="9" cy="21" r="1"/><circle cx="18" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h7.72a2 2 0 0 0 2-1.61L23 6H6"/></svg></a>
      <a class="hm-avatar" id="avatar" href="account.html" title="Your profile">AA</a>
      <a class="hm-btn-primary" href="sell.html">Sell</a>
    </div>
  </div>
</header>

<!-- HAMBURGER SHEET (same as Terms/FAQ) -->
<aside class="sheet" id="menuSheet" aria-hidden="true">
  <header>
    <strong>Menu</strong>
    <button class="close" id="closeMenu" aria-label="Close menu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
    </button>
  </header>
  <nav>
    <a href="browse.html">Browse</a>
    <a href="sell.html">Sell Fabric</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="how.html">How It Works</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</aside>

<main class="wrap">
  <div class="topbar">
    <input id="q" type="search" placeholder="Search fabrics…"/>
    <button id="doSearch">Search</button>
  </div>

  <div class="layout">
    <aside class="filters">
      <h3>Filters</h3>

      <section class="section">
        <div class="title">Content</div>
        <div class="listbox" id="contentBox"></div>
      </section>

      <section class="section">
        <div class="title">Color Family</div>
        <div id="colorBox"></div>
      </section>

      <section class="section">
        <div class="title">$/yard</div>
        <div class="mini">
          <div class="field"><label>Min</label><input id="minPrice" type="number" min="0" step="1"></div>
          <div class="field"><label>Max</label><input id="maxPrice" type="number" min="0" step="1"></div>
        </div>
      </section>

      <section class="section">
        <div class="title">Yards</div>
        <div class="mini"><div class="field" style="grid-column:1/-1"><label>Min yards</label><input id="minYards" type="number" min="0" step="1"></div></div>
      </section>

      <section class="section">
        <div class="title">Width (in)</div>
        <div class="mini">
          <div class="field"><label>Min</label><input id="minWidth" type="number" min="0" step="1"></div>
          <div class="field"><label>Max</label><input id="maxWidth" type="number" min="0" step="1"></div>
        </div>
      </section>

      <section class="section">
        <div class="title">Weight (GSM)</div>
        <div class="mini">
          <div class="field"><label>Min GSM</label><input id="minGsm" type="number" min="0" step="1"></div>
          <div class="field"><label>Max GSM</label><input id="maxGsm" type="number" min="0" step="1"></div>
        </div>
      </section>
    </aside>

    <section class="results">
      <div class="results-head">
        <h2 style="margin:0;font-size:18px">Browse</h2>
        <div id="resultCount" style="color:#6b7280;font-size:13px">0 results</div>
      </div>
      <div id="grid" class="browse-grid"></div>
      <div id="empty" style="display:none;color:#6b7280">No results. Try relaxing a filter.</div>
    </section>
  </div>
</main>

<footer class="hm-footer" role="contentinfo">
  <div class="footer-wrap">
    <div class="copy">© 2025 Hemline Market</div>
    <nav class="footer-links" aria-label="Footer">
      <a href="about.html">About</a><a href="faq.html">FAQ</a><a href="contact.html">Contact</a><a href="terms.html">Terms</a><a href="privacy.html">Privacy</a>
    </nav>
  </div>
</footer>

<script>
/* Header sheet + avatar (same behavior as Terms/FAQ) */
(function(){
  const sheet=document.getElementById("menuSheet");
  const openBtn=document.getElementById("openMenu");
  const closeBtn=document.getElementById("closeMenu");
  function open(){sheet.classList.add("open");sheet.setAttribute("aria-hidden","false");}
  function close(){sheet.classList.remove("open");sheet.setAttribute("aria-hidden","true");}
  if(openBtn) openBtn.addEventListener("click",e=>{e.preventDefault();open();});
  if(closeBtn) closeBtn.addEventListener("click",e=>{e.preventDefault();close();});
  document.addEventListener("keydown",e=>{if(e.key==="Escape") close();});
  const avatar=document.getElementById("avatar");
  try{const url=localStorage.getItem("avatarUrl"); if(url){avatar.textContent=''; avatar.style.backgroundImage="url('"+url+"')";}}catch(e){}
})();

/* Demo data + renderer */
const DATA=[
  {id:1,title:"Italian Silk Twill — Midnight",price:68,width:54,gsm:75,photo:"",content:["Silk"],color:"Blue",yards:8},
  {id:2,title:"Wool Crepe — Saffron",price:28,width:58,gsm:180,photo:"",content:["Wool"],color:"Yellow",yards:4},
  {id:3,title:"Cotton Poplin — Moss",price:14,width:44,gsm:120,photo:"",content:["Cotton"],color:"Green",yards:6}
];
const CONTENTS=["Any","Silk","Wool","Cotton","Linen","Rayon / Viscose","Polyester","Blend"];
const COLORS=[{name:"Black",hex:"#000"},{name:"Grey",hex:"#9aa0a6"},{name:"White",hex:"#fff",border:"#d1d5db"},{name:"Cream",hex:"#f5efe4"},{name:"Brown",hex:"#7a4a2a"},{name:"Pink",hex:"#f4a4b6"},{name:"Red",hex:"#d21d2b"},{name:"Orange",hex:"#f27a22"},{name:"Yellow",hex:"#f3c321"},{name:"Green",hex:"#2f7d32"},{name:"Blue",hex:"#2166d1"},{name:"Purple",hex:"#6b2da8"},{name:"Gold"},{name:"Silver"}];

function el(t,c,txt){const n=document.createElement(t); if(c) n.className=c; if(txt!=null) n.textContent=txt; return n;}

/* Build filters */
(function build(){
  const box=document.getElementById('contentBox'); box.innerHTML='';
  CONTENTS.forEach(v=>{
    const id='c_'+v.replace(/[^a-z0-9]/gi,'_');
    const row=el('div','row'); const cb=el('input'); cb.type='checkbox'; cb.id=id; cb.value=v;
    const lb=el('label','',v); lb.htmlFor=id; row.append(cb,lb); box.append(row);
  });
  const colorBox=document.getElementById('colorBox'); colorBox.innerHTML='';
  COLORS.forEach(c=>{
    const sw=el('div','sw'); sw.dataset.name=c.name; sw.title=c.name;
    if(c.hex) sw.style.background=c.hex; if(c.border) sw.style.borderColor=c.border;
    sw.append(el('span','tip',c.name)); colorBox.append(sw);
  });
})();

/* State + chips (URL-free, simplified) */
const state={q:'',content:new Set(),colors:new Set(),minPrice:'',maxPrice:'',minYards:'',minWidth:'',maxWidth:'',minGsm:'',maxGsm:''};

document.getElementById('doSearch').onclick=()=>{state.q=document.getElementById('q').value.trim().toLowerCase(); render();};
document.getElementById('contentBox').addEventListener('change',e=>{
  if(e.target.type==='checkbox'){
    if(e.target.checked){ if(e.target.value!=='Any') state.content.add(e.target.value); }
    else state.content.delete(e.target.value);
    render();
  }
});
document.getElementById('colorBox').addEventListener('click',e=>{
  const sw=e.target.closest('.sw'); if(!sw) return;
  const name=sw.dataset.name; if(sw.dataset.selected){ sw.removeAttribute('data-selected'); state.colors.delete(name); }
  else{ sw.dataset.selected='true'; state.colors.add(name); }
  render();
});
['minPrice','maxPrice','minYards','minWidth','maxWidth','minGsm','maxGsm'].forEach(id=>{
  const el=document.getElementById(id); el.addEventListener('input',()=>{state[id]=el.value; render();});
});

function passFilters(it){
  if(state.q && !(it.title.toLowerCase().includes(state.q))) return false;
  if(state.content.size){
    const has=[...state.content].some(c=>it.content.map(x=>x.toLowerCase()).includes(c.toLowerCase()));
    if(!has) return false;
  }
  if(state.colors.size && !state.colors.has(it.color)) return false;
  const n=v=>v===''?null:Number(v);
  if(n(state.minPrice)!=null && it.price<n(state.minPrice)) return false;
  if(n(state.maxPrice)!=null && it.price>n(state.maxPrice)) return false;
  if(n(state.minYards)!=null && it.yards<n(state.minYards)) return false;
  if(n(state.minWidth)!=null && it.width<n(state.minWidth)) return false;
  if(n(state.maxWidth)!=null && it.width>n(state.maxWidth)) return false;
  if(n(state.minGsm)!=null && it.gsm<n(state.minGsm)) return false;
  if(n(state.maxGsm)!=null && it.gsm>n(state.maxGsm)) return false;
  return true;
}

function makeCard(it){
  const a=el('a','card'); a.href='listing.html?id='+encodeURIComponent(it.id); a.dataset.id=it.id;
  const ph=el('div','ph',it.photo?'':it.title); if(it.photo){const img=new Image(); img.src=it.photo; img.alt=it.title; ph.append(img);}
  const meta=el('div','meta'); const t=el('div','title',it.title);
  const sub=el('div','sub'); sub.append(el('span','','$'+it.price+'/yd'), el('span','',it.width+'″ • '+it.gsm+' GSM'));
  const btn=el('button','add-btn add-to-cart','Add to Cart – $'+it.price);
  meta.append(t,sub,btn); a.append(ph,meta); return a;
}

function render(){
  const grid=document.getElementById('grid'); const empty=document.getElementById('empty');
  const list=DATA.filter(passFilters);
  document.getElementById('resultCount').textContent=list.length+(list.length===1?' result':' results');
  grid.innerHTML=''; if(!list.length){ empty.style.display='block'; return; } empty.style.display='none';
  list.forEach(it=>grid.append(makeCard(it)));
}
render();
</script>
</body>
</html>

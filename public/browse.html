<!doctype html>
<html lang="en">
<head>
  <!-- MOBILE HOTFIX -->
  <style id="hm-mobile-hotfix">
    html, body { max-width:100%; overflow-x:hidden; }
    .rail, .chiprail { overflow-x:auto; -webkit-overflow-scrolling: touch; }
    .grid, .section, .toolbar, .header, .tabbar { max-width:100%; }
    img, video, canvas, svg { max-width:100%; height:auto; }
    [style*="width:1200px"], [style*="max-width:1200px"] { width:auto !important; max-width:100% !important; }
  </style>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Browse — Hemline Market</title>

  <!-- Shared styles -->
  <link rel="stylesheet" href="styles/hm-modern.css"/>
  <link rel="stylesheet" href="styles/hem-header.css"/>
  <link rel="stylesheet" href="styles/hm-typography.css"/>
  <link rel="stylesheet" href="styles/hm-footer.css"/>

  <style>
    :root{ --hm-accent:#991b1b; --hm-text:#111827; --hm-muted:#6b7280; --hm-border:#e5e7eb; }
    body{margin:0;background:#fafafa;color:var(--hm-text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;-webkit-font-smoothing:antialiased}

    .wrap{max-width:1200px;margin:12px auto;padding:0 12px}

    /* Search bar */
    .topbar{display:flex;align-items:center;gap:10px;margin-bottom:12px}
    .topbar input[type="search"]{flex:1;padding:10px;border:1px solid var(--hm-border);border-radius:10px;background:#fff}
    .topbar button{padding:9px 12px;border-radius:10px;border:1px solid var(--hm-accent);background:var(--hm-accent);color:#fff;font-weight:700}

    /* Layout */
    .layout{display:grid;grid-template-columns:280px 1fr;gap:14px}
    @media (max-width:900px){ .layout{grid-template-columns:1fr} }

    /* Filters */
    .filters{background:#fff;border:1px solid var(--hm-border);border-radius:12px;padding:10px;height:max-content}
    .filters h3{margin:0 0 8px}
    .section{border-top:1px solid var(--hm-border);padding-top:8px;margin-top:8px}
    .section:first-of-type{border-top:0;padding-top:0;margin-top:0}
    .title{font-weight:700;font-size:13px;color:#374151;margin:0 0 6px}
    .listbox{max-height:230px;overflow:auto;border:1px solid var(--hm-border);border-radius:10px;padding:6px;background:#fff}
    .row{display:flex;align-items:center;gap:8px;padding:6px 4px;border-bottom:1px dashed #f3f4f6}
    .row:last-child{border-bottom:0}
    .row input{width:14px;height:14px}
    .row label{font-size:12px;color:#374151}
    .mini{display:grid;grid-template-columns:1fr 1fr;gap:8px}
    .mini label{font-size:12px;color:#374151}
    .mini input{padding:7px 10px;border:1px solid var(--hm-border);border-radius:10px;background:#fff;font-size:13px}
    .selects select,.selects input{width:100%;padding:8px 10px;border:1px solid var(--hm-border);border-radius:10px;background:#fff}

    /* Color swatches */
    #colorBox{display:grid;grid-template-columns:repeat(5,22px);gap:6px;padding:6px}
    #colorBox .sw{width:22px;height:22px;border-radius:6px;border:1px solid #d1d5db;cursor:pointer;position:relative}
    #colorBox .sw .tip{position:absolute;bottom:130%;left:50%;transform:translateX(-50%);background:rgba(0,0,0,.85);color:#fff;padding:2px 5px;border-radius:4px;font-size:10px;white-space:nowrap;opacity:0;transition:.2s}
    #colorBox .sw:hover .tip{opacity:1}

    /* Results */
    .results{background:#fff;border:1px solid var(--hm-border);border-radius:12px;padding:12px;min-height:300px}
    .results-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
    .browse-grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:12px}
    @media (max-width:900px){ .browse-grid{grid-template-columns:repeat(2,minmax(0,1fr))} }
    @media (max-width:560px){ .browse-grid{grid-template-columns:1fr} }

    .card{background:#fff;border:1px solid var(--hm-border);border-radius:12px;overflow:hidden}
    .ph{aspect-ratio:4/3;display:grid;place-items:center;color:#6b7280;background:#f8fafc}
    .meta{padding:8px 10px}
    .meta .title{font-weight:700}
    .meta .sub{display:flex;flex-wrap:wrap;justify-content:space-between;gap:6px;color:#6b7280;margin-top:6px;font-size:13px}
    .meta .sub span{white-space:nowrap}
    .add-btn{width:100%;margin-top:10px;padding:10px;border-radius:10px;border:1px solid var(--hm-accent);background:var(--hm-accent);color:#fff;font-weight:700;cursor:pointer}
  </style>
</head>
<body>

<!-- HEADER (canonical) -->
<header class="hm-header" role="banner">
  <div class="wrap">
    <div class="left">
      <button class="hamburger" id="openMenu" aria-label="Open menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
          <line x1="4" y1="6"  x2="20" y2="6"></line>
          <line x1="4" y1="12" x2="20" y2="12"></line>
          <line x1="4" y1="18" x2="20" y2="18"></line>
        </svg>
      </button>
      <a class="hm-brand" href="index.html">Hemline Market</a>
    </div>
    <div class="right">
      <a class="hm-icon" href="browse.html" aria-label="Browse & search"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="M21 21l-4.3-4.3"></path></svg></a>
      <a class="hm-icon" href="favorites.html" aria-label="Favorites"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"></path></svg></a>
      <a class="hm-icon" href="notifications.html" aria-label="Notifications"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg></a>

<!-- LEFT MENU -->
<aside class="sheet" id="menuSheet" aria-hidden="true">
  <header><strong>Menu</strong><button class="close" id="closeMenu" aria-label="Close"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button></header>
  <nav>
    <a href="browse.html">Browse</a>
    <a href="atelier.html">My Atelier</a>
    <a href="orders.html">Orders</a>
    <a href="favorites.html">Favorites</a>
    <a href="account.html">Account</a>
    <a href="help.html">Help</a>
  </nav>
</aside>

<!-- PAGE -->
<div class="wrap">
  <div class="topbar">
    <input id="q" type="search" placeholder="Search fabrics…"/>
    <button id="doSearch">Search</button>
  </div>

  <div class="layout">
    <aside class="filters">
      <h3>Filters</h3>
      <section class="section"><div class="title">Content</div><div class="listbox" id="contentBox"></div></section>
      <section class="section"><div class="title">Color Family</div><div id="colorBox"></div></section>
      <section class="section"><div class="title">$/yard</div><div class="mini"><div><label>Min</label><input id="minPrice" type="number"></div><div><label>Max</label><input id="maxPrice" type="number"></div></div></section>
      <section class="section"><div class="title">Yards</div><input id="minYards" type="number"></section>
      <section class="section"><div class="title">Width (in)</div><div class="mini"><div><label>Min</label><input id="minWidth" type="number"></div><div><label>Max</label><input id="maxWidth" type="number"></div></div></section>
      <section class="section"><div class="title">Weight (GSM)</div><div class="mini"><div><label>Min</label><input id="minGsm" type="number"></div><div><label>Max</label><input id="maxGsm" type="number"></div></div></section>
      <section class="section"><div class="title">Department</div><select id="dept"><option>Any</option><option>Fashion</option><option>Home</option></select></section>
      <section class="section"><div class="title">Fabric Type</div><select id="fabricType"><option>Any</option><option>Canvas</option><option>Crepe</option></select></section>
      <section class="section"><div class="title">Fiber Type</div><select id="fiberType"><option>Any</option><option>Natural</option><option>Synthetic</option></select></section>
      <section class="section"><div class="title">Designer / Mill</div><input id="designer"></section>
      <section class="section"><div class="title">Country</div><select id="origin"><option>Any</option><option>Italy</option><option>France</option></select></section>
      <section class="section"><div class="title">Pattern</div><select id="pattern"><option>Any</option><option>Solid</option><option>Printed</option></select></section>
    </aside>

    <section class="results">
      <div class="results-head"><h2>Browse</h2><div id="resultCount">0 results</div></div>
      <div id="grid" class="browse-grid"></div>
      <div id="empty" style="display:none;color:#6b7280">No results</div>
    </section>
  </div>
</div>

<!-- FOOTER (canonical) -->
<footer class="hm-footer" role="contentinfo">
  <div class="footer-wrap">
    <div class="copy">© 2025 Hemline Market</div>
    <nav class="footer-links"><a href="about.html">About</a><a href="faq.html">FAQ</a><a href="contact.html">Contact</a><a href="terms.html">Terms</a><a href="privacy.html">Privacy</a></nav>
  </div>
</footer>

<script>
(function(){
  const COLORS=[{name:"Black",hex:"#000"},{name:"White",hex:"#fff",border:"#ccc"},{name:"Red",hex:"#d21d2b"},{name:"Blue",hex:"#2166d1"},{name:"Green",hex:"#2f7d32"},{name:"Yellow",hex:"#f3c321"},{name:"Purple",hex:"#6b2da8"},{name:"Brown",hex:"#7a4a2a"},{name:"Grey",hex:"#9aa0a6"},{name:"Pink",hex:"#f4a4b6"},{name:"Orange",hex:"#f27a22"},{name:"Gold"},{name:"Silver"}];
  const colorBox=document.getElementById('colorBox');
  COLORS.forEach(c=>{const sw=document.createElement('div');sw.className='sw';sw.style.background=c.hex||'';if(c.border)sw.style.borderColor=c.border;const tip=document.createElement('span');tip.className='tip';tip.textContent=c.name;sw.appendChild(tip);colorBox.appendChild(sw);});

  const DATA=[{id:1,title:"Italian Silk Twill — Midnight",price:68,width:54,gsm:75},{id:2,title:"Wool Crepe — Saffron",price:28,width:58,gsm:180},{id:3,title:"Cotton Poplin — Moss",price:14,width:44,gsm:120}];
  function makeCard(it){const c=document.createElement('div');c.className='card';c.innerHTML='<div class="ph">'+it.title+'</div><div class="meta"><div class="title">'+it.title+'</div><div class="sub"><span>$'+it.price+'/yd</span><span>'+it.width+'″ • '+it.gsm+' GSM</span></div><button class="add-btn">Add to Cart – $'+it.price+'</button></div>';return c;}
  const grid=document.getElementById('grid');function render(){grid.innerHTML='';DATA.forEach(it=>grid.appendChild(makeCard(it)));document.getElementById('resultCount').textContent=DATA.length+' results';}
  render();
})();
</script>
</body>
</html>

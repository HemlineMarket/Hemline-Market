  <style>
    :root{ --hm-accent:#991b1b; --hm-text:#111827; --hm-muted:#6b7280; --hm-border:#e5e7eb; }
    body{margin:0;background:#fafafa;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;-webkit-font-smoothing:antialiased;color:#111827}

    /* Header (shared) */
    .hm-header{min-height:56px;background:#fff;border-bottom:1px solid var(--hm-border)}
    .hm-header .wrap{max-width:1200px;margin:0 auto;padding:0 12px;display:flex;align-items:center;justify-content:space-between}
    .hm-header .left{display:flex;align-items:center;gap:10px}
    .hm-brand{font-size:24px;font-weight:800;color:var(--hm-accent);text-decoration:none}
    .hamburger{display:inline-grid;place-items:center;width:36px;height:36px;border:1px solid var(--hm-border);border-radius:10px;background:#fff;color:#374151}
    .hamburger svg{width:22px;height:22px;stroke-width:2}
    .right{display:flex;align-items:center;gap:14px}
    .hm-icon{color:#444;display:inline-grid;place-items:center;position:relative}
    .hm-icon svg{width:26px;height:26px;stroke-width:2}
    .hm-avatar{width:28px;height:28px;border-radius:50%;border:1px solid var(--hm-border);background:#fff;color:#334155;display:inline-grid;place-items:center;font-weight:700;font-size:12px;text-decoration:none;background-size:cover;background-position:center}
    .hm-btn-primary{background:var(--hm-accent);color:#fff;border:1px solid var(--hm-accent);border-radius:999px;padding:10px 18px;font-weight:700;text-decoration:none;box-shadow:0 2px 8px rgba(153,27,27,.25)}

    /* Cart badge */
    .cart-badge{ position:absolute; top:-6px; right:-8px; min-width:18px; height:18px; padding:0 4px; display:none; align-items:center; justify-content:center; background:var(--hm-accent); color:#fff; border-radius:999px; font-size:11px; font-weight:800; line-height:18px; border:1px solid #fff; }

    /* Left sheet nav */
    .sheet{position:fixed;inset:0 auto 0 0;width:min(84vw,340px);background:#fff;border-right:1px solid var(--hm-border);transform:translateX(-100%);transition:transform .25s ease;z-index:100;display:flex;flex-direction:column}
    .sheet.open{transform:translateX(0)}
    .sheet header{display:flex;align-items:center;justify-content:space-between;padding:10px;border-bottom:1px solid var(--hm-border)}
    .sheet nav{display:grid;padding:10px}
    .sheet nav a{padding:10px;border:1px solid var(--hm-border);border-radius:10px;text-decoration:none;color:#1f2937}
    .sheet nav a + a{margin-top:8px}
    .sheet .close{display:inline-grid;place-items:center;width:30px;height:30px;border:1px solid var(--hm-border);border-radius:8px;background:#fff;color:#444}

    /* Page layout */
    .wrap{max-width:1200px;margin:12px auto;padding:0 12px}
    .topbar{display:flex;align-items:center;gap:10px;margin-bottom:10px}
    .topbar input[type="search"]{flex:1;padding:10px;border:1px solid var(--hm-border);border-radius:10px;background:#fff}
    .topbar button{padding:9px 12px;border-radius:10px;border:1px solid var(--hm-accent);background:var(--hm-accent);color:#fff;font-weight:700}
    #openFilters{display:none}
    @media (max-width:900px){ #openFilters{display:inline-block} }

    .layout{display:grid;grid-template-columns:280px 1fr;gap:14px}
    @media (max-width:900px){ .layout{grid-template-columns:1fr} }

    /* Sidebar filters */
    .filters{background:#fff;border:1px solid var(--hm-border);border-radius:12px;padding:10px; position:relative; z-index:1; }
    @media (max-width:900px){ .filters{ display:none; } }
    .filters h3{margin:0 0 6px;font-size:14px;color:#374151}
    .section{border-top:1px solid var(--hm-border);padding-top:8px;margin-top:8px}
    .section:first-of-type{border-top:0;padding-top:0;margin-top:0}
    .section .title{font-weight:700;font-size:13px;color:#374151;margin:0 0 6px}
    .listbox{height:230px;overflow:auto;border:1px solid var(--hm-border);border-radius:10px;padding:6px;background:#fff}
    .row{display:flex;align-items:center;gap:8px;padding:6px 4px;border-bottom:1px dashed #f3f4f6}
    .row:last-child{border-bottom:0}
    .row input{width:14px;height:14px}
    .row label{font-size:12px;color:#374151}

    /* Color grid */
    #colorBox{ --sw:22px; --gap:6px; display:grid; grid-template-columns:repeat(5,var(--sw)); grid-template-rows:repeat(3,var(--sw)); gap:var(--gap); align-content:start; justify-content:start; padding:6px; background:#fff; border:1px solid var(--hm-border); border-radius:10px; }
    #colorBox .sw{ width:var(--sw); height:var(--sw); border-radius:6px; border:1px solid #d1d5db; box-shadow:inset 0 0 0 1px rgba(0,0,0,.06); cursor:pointer; position:relative; -webkit-tap-highlight-color:transparent; }
    #colorBox .sw[data-selected="true"]{ outline:2px solid var(--hm-accent); outline-offset:2px; }
    #colorBox .sw .tip{ position:absolute; bottom:130%; left:50%; transform:translateX(-50%); background:rgba(0,0,0,.85); color:#fff; padding:2px 5px; border-radius:4px; font-size:10px; white-space:nowrap; opacity:0; pointer-events:none; }
    #colorBox .sw:hover .tip{ opacity:1; }

    #colorBox .sw[data-name="Silver"]{background:linear-gradient(135deg,#bfc6cf 0%,#e6eaef 50%,#a9b0ba 100%)}
    @media (max-width:480px){ #colorBox { --sw:20px; --gap:5px; } }

    /* Inputs */
    .mini{display:grid;grid-template-columns:1fr 1fr;gap:8px}
    .mini .field{display:flex;flex-direction:column;gap:4px}
    .mini label{font-size:12px;color:#374151}

    .bar-actions{display:flex;justify-content:space-between;margin-top:10px}
    .btn{padding:6px 10px;border-radius:10px;border:1px solid var(--hm-border);background:#fff;color:#374151;font-size:13px;cursor:pointer}
    .btn-primary{border-color:var(--hm-accent);background:var(--hm-accent);color:#fff}

    /* Results */
    .results{background:#fff;border:1px solid var(--hm-border);border-radius:12px;padding:12px;min-height:300px}
    .results-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
    .browse-grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:12px}
    @media (max-width:900px){ .browse-grid{grid-template-columns:repeat(2,minmax(0,1fr))} }
    @media (max-width:560px){ .browse-grid{grid-template-columns:1fr} }
    .card{background:#fff;border:1px solid var(--hm-border);border-radius:12px;overflow:hidden;cursor:pointer}
    .ph{aspect-ratio:4/3;display:grid;place-items:center;color:#6b7280;background:linear-gradient(180deg,#f8fafc,#eef2f7)}
    .meta{padding:8px 10px}
    .meta .title{font-weight:700}

    .add-btn{ width:100%; margin-top:10px; padding:10px 12px; border-radius:10px; border:1px solid var(--hm-accent); background:var(--hm-accent); color:#fff; font-weight:700; cursor:pointer; }
    .add-btn[disabled]{opacity:.6; cursor:not-allowed;}

    .hm-filter-sheet{position:fixed; inset:0 0 0 auto; width:min(86vw,360px); height:100%; background:#fff; border-left:1px solid var(--hm-border); box-shadow:-20px 0 40px rgba(0,0,0,.12); transform:translateX(100%); transition:transform .25s ease; z-index:1000; display:flex; flex-direction:column;}
    .hm-filter-sheet.open{transform:translateX(0)}
    .hm-filter-head{display:flex; align-items:center; justify-content:space-between; padding:12px; border-bottom:1px solid var(--hm-border); position:sticky; top:0; background:#fff; z-index:1;}
    .hm-filter-title{font-weight:800; font-size:20px;}
    .hm-filter-close{display:inline-grid; place-items:center; width:36px; height:36px; border:1px solid var(--hm-border); border-radius:10px; background:#fff; color:#374151;}
    .hm-filter-body{padding:12px; overflow:auto; -webkit-overflow-scrolling:touch; gap:12px; display:grid;}
    .hm-filter-section{border:1px solid var(--hm-border); border-radius:12px; background:#fff;}
    .hm-filter-section > summary{list-style:none; cursor:pointer; padding:12px; font-weight:700; border-bottom:1px solid #f3f4f6;}
    .hm-filter-section[open] > summary{border-bottom-color:var(--hm-border);}
    .hm-filter-section .content{padding:12px;}
    .hm-color-grid{--sw:22px; --gap:8px; display:grid; grid-template-columns:repeat(7,var(--sw)); gap:var(--gap);}
    .hm-sw{width:var(--sw); height:var(--sw); border-radius:6px; border:1px solid #d1d5db; box-shadow:inset 0 0 0 1px rgba(0,0,0,.06); position:relative; cursor:pointer;}
    .hm-sw[data-selected="true"]{outline:2px solid var(--hm-accent); outline-offset:2px;}
    .hm-filter-actions{position:sticky; bottom:0; background:#fff; border-top:1px solid var(--hm-border); padding:10px; display:flex; gap:10px; justify-content:space-between;}
    .hm-btn{padding:10px 14px; border:1px solid var(--hm-border); border-radius:10px; background:#fff; font-weight:700;}
    .hm-btn-primary{background:var(--hm-accent); border-color:var(--hm-accent); color:#fff; box-shadow:0 2px 8px rgba(153,27,27,.25);}
    @media (min-width:901px){ .hm-filter-sheet{ display:none !important; } }
    body.no-scroll{overflow:hidden; touch-action:none;}

    /* Footer */

    .hm-footer .footer-wrap{max-width:1200px;margin:0 auto;padding:12px 16px;display:flex;flex-wrap:wrap;gap:8px;align-items:center;justify-content:space-between;}

    .hm-footer .footer-links a:first-child{margin-left:0}
  </style>
</head>

<script>
(function(){

  // Card click -> details page (ignore clicks on the add-to-cart button)
  const grid=document.getElementById('grid');

    const card = e.target.closest('.card');
    if (!card) return;
    const id = card.dataset.id || '';
    // 🔧 FIX: route to listing.html, not product.html
    window.location.href = '/listing.html?id=' + encodeURIComponent(id);
  });

  /* Desktop & mobile filter code continues… (unchanged) */

  // Load data then render
  async function load(){
    try{
      const res=await fetch('/data/listings.json');
      ALL=await res.json();
    }catch(e){
      console.error('Failed to load /data/listings.json', e);
      ALL=[];
    }
    render();
  }
  let ALL=[];
  load();
})();
</script>
<script>
/* Minimal cart (unchanged) */
(function () {
  const badge = document.querySelector('[data-cart-badge]');
  function readCart(){ try { return JSON.parse(localStorage.getItem('hm_cart') || '[]'); } catch(_) { return []; } }
  function writeCart(items){ localStorage.setItem('hm_cart', JSON.stringify(items)); updateBadge(items); }
  function updateBadge(items = readCart()){
    if (!badge) return;
    const n = items.reduce((sum, i) => sum + (i.qty || 1), 0);
    if (n > 0) { badge.textContent = n; badge.style.display = 'inline-flex'; }
    else { badge.textContent = ''; badge.style.display = 'none'; }
  }
  updateBadge();
  document.addEventListener('click', (e)=>{
    const btn = e.target.closest('.add-to-cart'); if(!btn) return; e.preventDefault();
    btn.disabled = true;
    try{
      const card = btn.closest('.card');
      const id = card?.dataset.id || btn.dataset.name || 'item';
      const name = btn.dataset.name || 'Fabric';
      const amount = parseInt(btn.dataset.amount || '0', 10);
      const cart = readCart();
      const idx = cart.findIndex(x => x.id === id);
      if (idx >= 0) cart[idx].qty = (cart[idx].qty || 1) + 1;
      else cart.push({ id, name, amount, qty: 1 });
      writeCart(cart);
      const original = btn.textContent; btn.textContent = 'Added ✓';
      setTimeout(()=>{ btn.textContent = original; }, 1200);
    } finally { btn.disabled = false; }
  });
  window.HM_CART_BADGE_UPDATE = updateBadge;
})();
</script>

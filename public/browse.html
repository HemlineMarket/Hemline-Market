<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Hemline Market — Catalog</title>
<meta name="theme-color" content="#333333"/>
<style>
  :root{
    --hm-charcoal:#333333;
    --hm-rosewood:#65000b;
    --hm-hunter:#355e3b;
    --hm-black:#000000;

    --hm-bg:#ffffff;
    --hm-surface:#ffffff;
    --hm-text:var(--hm-charcoal);
    --hm-muted:#6b7280;

    --hm-header-h:140px;
    --hm-gap:12px;
    --hm-radius:14px;

    --hm-border:1px solid rgba(0,0,0,.10);
    --hm-shadow:0 6px 16px rgba(0,0,0,.08);

    --hm-chip:#f8f8f8;
    --hm-chip-text:var(--hm-charcoal);

    --hm-cta-fg:#fff;
    --hm-cta-bg:var(--hm-rosewood);
    --hm-cta-bg-hover:#7e0a15;
    --hm-cta-secondary:var(--hm-hunter);

    --hm-z-header:70;
    --hm-z-overlay:60;
    --hm-z-drawer:61;
  }

  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:var(--hm-bg);color:var(--hm-text);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  img{max-width:100%;height:auto;display:block}
  a{color:var(--hm-black);text-decoration:none}
  a:hover{color:var(--hm-rosewood)}

  .hm-header{position:sticky;top:0;z-index:var(--hm-z-header);height:var(--hm-header-h);background:var(--hm-surface);border-bottom:var(--hm-border)}
  .hm-header-inner{height:100%;display:grid;grid-template-columns:auto 1fr auto;align-items:center;gap:18px;padding:0 16px;max-width:1200px;margin:0 auto}
  .hm-logo img{height:120px}
  .hm-nav{display:flex;gap:22px;align-items:center;justify-content:center}
  .hm-nav a{padding:8px 10px;border-radius:10px;font-weight:700;color:var(--hm-black)}
  .hm-nav a:hover{background:rgba(53,94,59,.10)}
  .hm-nav .cta{font-weight:900;padding:12px 18px;border-radius:999px;background:var(--hm-cta-bg);color:var(--hm-cta-fg);border:1px solid var(--hm-black)}

  .hm-layout{display:grid;grid-template-columns:340px 1fr;gap:20px;align-items:start;padding:20px;max-width:1200px;margin:0 auto}
  @media (max-width:980px){.hm-layout{grid-template-columns:1fr;padding:12px}}

  #filters-panel{position:sticky;top:var(--hm-header-h);max-height:calc(100vh - var(--hm-header-h) - 16px);overflow:auto;background:var(--hm-surface);border:var(--hm-border);border-radius:var(--hm-radius);box-shadow:var(--hm-shadow);padding:12px}
  #filters-panel details{border-bottom:var(--hm-border);padding:4px 0 8px}
  #filters-panel summary{list-style:none;cursor:pointer;display:flex;align-items:center;justify-content:space-between;padding:8px 4px;font-weight:800;color:var(--hm-text)}
  #filters-panel .filter-body{padding:6px 4px 10px;display:grid;gap:8px}
  .hm-input{width:100%;padding:12px 14px;border-radius:12px;border:var(--hm-border)}
  .hm-checklist{display:grid;gap:6px;max-height:230px;overflow:auto}
  .hm-check{display:flex;align-items:center;gap:10px;font-size:14px;color:var(--hm-text)}

  .swatches{display:flex;flex-wrap:wrap;gap:10px}
  .swatch{--size:28px;display:inline-flex;align-items:center;gap:8px;cursor:pointer}
  .swatch .box{width:var(--size);height:var(--size);border-radius:6px;border:1px solid rgba(0,0,0,.1)}

  #active-filter-chips{display:flex;flex-wrap:wrap;gap:8px;margin:10px 0}
  .hm-chip{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;background:var(--hm-chip);color:var(--hm-chip-text);font-size:12px;border:var(--hm-border)}

  .results-grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:16px}
  @media (max-width:1100px){.results-grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
  @media (max-width:640px){.results-grid{grid-template-columns:1fr}}
  .result-card{border:var(--hm-border);border-radius:12px;overflow:hidden;background:#fff}
  .rc-body{padding:10px 12px}
  .rc-title{font-weight:700;margin:0 0 6px}
  .rc-meta{margin:0 0 4px;color:var(--hm-muted);font-size:12px}
  .rc-price{color:var(--hm-black);font-weight:800}
</style>
</head>
<body>
<header class="hm-header">
  <div class="hm-header-inner">
    <a class="hm-logo" href="/"><img src="/logo.png" alt="Hemline Market logo"></a>
    <nav class="hm-nav">
      <a href="/new">New Arrivals</a>
      <a href="/atelier">My Atelier</a>
      <a href="/favorites">❤ Favorites</a>
      <a href="/account">My Account</a>
      <a class="cta" href="/list">List Item</a>
    </nav>
  </div>
</header>

<main class="hm-layout">
  <aside id="filters-panel" aria-label="Filters">
    <div class="filter-search"><input id="filter-q" class="hm-input" type="search" placeholder="Search fabrics…"></div>

    <details open><summary>Fabric Content</summary>
      <div class="filter-body hm-checklist">
        <label class="hm-check"><input type="checkbox" value="cotton">Cotton</label>
        <label class="hm-check"><input type="checkbox" value="wool">Wool</label>
        <label class="hm-check"><input type="checkbox" value="silk">Silk</label>
        <label class="hm-check"><input type="checkbox" value="linen">Linen</label>
        <label class="hm-check"><input type="checkbox" value="cashmere">Cashmere</label>
        <label class="hm-check"><input type="checkbox" value="hemp">Hemp</label>
        <label class="hm-check"><input type="checkbox" value="rayon">Rayon</label>
        <label class="hm-check"><input type="checkbox" value="polyester">Polyester</label>
        <label class="hm-check"><input type="checkbox" value="nylon">Nylon</label>
        <label class="hm-check"><input type="checkbox" value="acrylic">Acrylic</label>
        <label class="hm-check"><input type="checkbox" value="leather">Leather</label>
        <label class="hm-check"><input type="checkbox" value="suede">Suede</label>
      </div>
    </details>

    <details open><summary>Fabric Type</summary>
      <div class="filter-body hm-checklist">
        <label class="hm-check"><input type="checkbox" value="crepe">Crepe</label>
        <label class="hm-check"><input type="checkbox" value="jersey">Jersey</label>
        <label class="hm-check"><input type="checkbox" value="sateen">Sateen</label>
        <label class="hm-check"><input type="checkbox" value="satin">Satin</label>
        <label class="hm-check"><input type="checkbox" value="twill">Twill</label>
        <label class="hm-check"><input type="checkbox" value="velvet">Velvet</label>
        <label class="hm-check"><input type="checkbox" value="poplin">Poplin</label>
        <label class="hm-check"><input type="checkbox" value="denim">Denim</label>
        <label class="hm-check"><input type="checkbox" value="lace">Lace</label>
      </div>
    </details>

    <details><summary>Color</summary>
      <div class="filter-body swatches">
        <label class="swatch"><input type="checkbox" value="black"><span class="box" style="background:#000"></span></label>
        <label class="swatch"><input type="checkbox" value="white"><span class="box" style="background:#fff"></span></label>
        <label class="swatch"><input type="checkbox" value="ivory"><span class="box" style="background:#f8f8e0"></span></label>
        <label class="swatch"><input type="checkbox" value="grey"><span class="box" style="background:#bbb"></span></label>
        <label class="swatch"><input type="checkbox" value="red"><span class="box" style="background:#e11"></span></label>
        <label class="swatch"><input type="checkbox" value="pink"><span class="box" style="background:#f8a"></span></label>
        <label class="swatch"><input type="checkbox" value="blue"><span class="box" style="background:#36f"></span></label>
        <label class="swatch"><input type="checkbox" value="green"><span class="box" style="background:#2a5"></span></label>
        <label class="swatch"><input type="checkbox" value="yellow"><span class="box" style="background:#ff0"></span></label>
        <label class="swatch"><input type="checkbox" value="brown"><span class="box" style="background:#964b00"></span></label>
        <label class="swatch"><input type="checkbox" value="purple"><span class="box" style="background:#60c"></span></label>
        <label class="swatch"><input type="checkbox" value="gold"><span class="box" style="background:gold"></span></label>
        <label class="swatch"><input type="checkbox" value="silver"><span class="box" style="background:silver"></span></label>
      </div>
    </details>

    <details><summary>Pattern</summary>
      <div class="filter-body hm-checklist">
        <label class="hm-check"><input type="radio" name="pattern" value="solid">Solid</label>
        <label class="hm-check"><input type="radio" name="pattern" value="print">Print</label>
      </div>
    </details>
  </aside>

  <section>
    <div id="active-filter-chips"></div>
    <div class="results-grid" id="results"></div>
  </section>
</main>

<script>
(function(){
  const DATA=[
    {id:'wool-crepe',title:'Italian Wool Crepe',price:45,yards:12,width:58,content:['wool'],type:['crepe'],color:['black'],pattern:'solid'},
    {id:'silk-satin',title:'Silk Satin',price:60,yards:8,width:54,content:['silk'],type:['satin'],color:['red'],pattern:'print'}
  ];
  const resultsEl=document.getElementById('results');
  function render(rows){
    resultsEl.innerHTML=rows.map(it=>
      `<article class="result-card">
        <div class="rc-body">
          <p class="rc-title">${it.title}</p>
          <p class="rc-meta">${it.yards} yd • ${it.width}″</p>
          <p class="rc-price">$${it.price} / yd</p>
        </div>
      </article>`).join('');
  }
  render(DATA);
})();
</script>
</body>
</html>

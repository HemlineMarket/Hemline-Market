<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Browse â€¢ Hemline Market</title>

<style>
  :root{ --hm-accent:#991b1b; --hm-txt:#111827; --hm-muted:#6b7280; --hm-line:#e5e7eb; --hm-bg:#fafafa; --chip:#fff; }
  html,body{margin:0;background:var(--hm-bg);color:var(--hm-txt);font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif}
  a{color:inherit;text-decoration:none}

  /* Header */
  .hm-header{min-height:56px;background:#fff;border-bottom:1px solid var(--hm-line)}
  .hm-header .wrap{max-width:1200px;margin:0 auto;padding:0 12px;display:flex;align-items:center;justify-content:space-between}
  .hm-brand{font-size:24px;font-weight:800;color:var(--hm-accent)}
  .hm-icon{display:inline-grid;place-items:center;width:34px;height:34px;border:1px solid var(--hm-line);border-radius:10px;background:#fff}
  .hm-icon svg{width:20px;height:20px;stroke:#111827;stroke-width:2}
  .hm-btn-primary{background:var(--hm-accent);color:#fff;border:1px solid var(--hm-accent);border-radius:999px;padding:10px 18px;font-weight:700}
  .hm-avatar{width:28px;height:28px;border-radius:50%;border:1px solid var(--hm-line);display:inline-grid;place-items:center;font-size:12px;font-weight:800;color:#334155;background:#fff}

  /* Layout */
  .wrap{max-width:1200px;margin:12px auto;padding:0 12px}
  .grid{display:grid;grid-template-columns:300px 1fr;gap:14px}
  @media (max-width:980px){ .grid{grid-template-columns:1fr} }

  /* Filters */
  .filters{background:#fff;border:1px solid var(--hm-line);border-radius:14px;position:sticky;top:12px;max-height:calc(100vh - 120px);display:flex;flex-direction:column}
  .filters header{padding:12px;border-bottom:1px solid var(--hm-line);font-weight:800}
  .scroll{padding:10px;overflow:auto}
  .section-title{font-size:12px;color:#374151;margin:8px 0 6px;font-weight:800}
  .content-grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:6px}
  .chip{display:flex;align-items:center;gap:6px;border:1px solid var(--hm-line);border-radius:8px;padding:6px 8px;background:var(--chip);font-size:12px}
  .chip input{width:14px;height:14px}
  .color-row{display:flex;gap:6px;flex-wrap:wrap}
  .sw{position:relative;width:22px;height:22px;border:1px solid #d1d5db;border-radius:6px;cursor:pointer;box-shadow:inset 0 0 0 1px rgba(0,0,0,.06)}
  .sw[data-selected="true"]{outline:2px solid var(--hm-accent);outline-offset:2px}
  .sw .tip{position:absolute;bottom:125%;left:50%;transform:translateX(-50%);background:rgba(0,0,0,.85);color:#fff;padding:3px 6px;border-radius:4px;font-size:10px;white-space:nowrap;opacity:0;transition:opacity .15s}
  .sw:hover .tip{opacity:1}
  .two-col{display:grid;grid-template-columns:1fr 1fr;gap:6px}
  .field{display:flex;flex-direction:column;gap:2px}
  .field label{font-size:11px;color:#374151}
  .field input,.field select{padding:7px 8px;border:1px solid var(--hm-line);border-radius:10px;background:#fff;font-size:12px}
  .actions{display:flex;justify-content:flex-end;gap:8px;padding:8px;border-top:1px solid var(--hm-line)}
  .btn{padding:8px 12px;border-radius:10px;border:1px solid var(--hm-line);background:#fff;font-size:13px;cursor:pointer}
  .btn-primary{border-color:var(--hm-accent);background:var(--hm-accent);color:#fff;font-weight:700}

  /* Results */
  .results-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
  .results-head h1{margin:0;font-size:20px}
  .cards{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:10px}
  @media (max-width:980px){ .cards{grid-template-columns:repeat(2,minmax(0,1fr))} }
  @media (max-width:620px){ .cards{grid-template-columns:1fr} }
  .card{background:#fff;border:1px solid var(--hm-line);border-radius:12px;overflow:hidden}
  .thumb{aspect-ratio:4/3;display:grid;place-items:center;color:#6b7280;background:linear-gradient(180deg,#f8fafc,#eef2f7)}
  .info{padding:8px 10px}
  .title{font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .meta{display:flex;justify-content:space-between;align-items:center;margin-top:6px;font-size:14px;color:#6b7280}
  .price{font-weight:800;color:#111827}
</style>
</head>
<body>

<header class="hm-header">
  <div class="wrap">
    <a class="hm-brand" href="index.html">Hemline Market</a>
    <div style="display:flex;align-items:center;gap:14px">
      <a class="hm-icon" href="#"><svg viewBox="0 0 24 24" fill="none"><path stroke="currentColor" d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"/></svg></a>
      <a class="hm-icon" href="#"><svg viewBox="0 0 24 24" fill="none"><path stroke="currentColor" d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"/><path stroke="currentColor" d="M13.73 21a2 2 0 0 1-3.46 0"/></svg></a>
      <a class="hm-avatar" href="#">AA</a>
      <a class="hm-btn-primary" href="#">Sell</a>
    </div>
  </div>
</header>

<div class="wrap">
  <div class="results-head">
    <h1>Browse</h1>
    <span id="resultCount">Results</span>
  </div>

  <div class="grid">
    <aside class="filters">
      <header>Filters</header>
      <div class="scroll">
        <div class="section-title">Content</div>
        <div class="content-grid" id="contentGrid"></div>

        <div class="section-title">Color</div>
        <div class="color-row" id="colorRow"></div>

        <div class="section-title">$/yard</div>
        <div class="two-col">
          <div class="field"><label>Min</label><input id="minPrice" name="minPrice" type="number"></div>
          <div class="field"><label>Max</label><input id="maxPrice" name="maxPrice" type="number"></div>
        </div>
      </div>
      <div class="actions">
        <button class="btn" id="clearAll">Clear</button>
        <button class="btn-primary btn" id="applyAll">Apply</button>
      </div>
    </aside>

    <section>
      <div class="cards" id="cards">
        <div class="card">
          <div class="thumb">photo</div>
          <div class="info"><div class="title">Sample Wool Crepe</div><div class="meta"><span class="price">$45/yd</span></div></div>
        </div>
      </div>
    </section>
  </div>
</div>

<script>
(function(){
  const CONTENT=["Acrylic","Alpaca","Angora","Bamboo","Cashmere","Cotton","Cupro","Hemp","Leather","Linen","Lurex","Modal","Mohair","Nylon","Polyester","Rayon / Viscose","Silk","Spandex / Elastane","Tencel / Lyocell","Wool"];
  const COLORS=[{name:"Black",hex:"#000"},{name:"Grey",hex:"#9aa0a6"},{name:"White",hex:"#fff"},{name:"Red",hex:"#d21d2b"},{name:"Blue",hex:"#2166d1"},{name:"Green",hex:"#2f7d32"},{name:"Gold",hex:"#e2c46d"},{name:"Silver",hex:"#d5d8de"}];

  const cg=document.getElementById('contentGrid');
  CONTENT.forEach(v=>{const l=document.createElement('label');l.className='chip';const c=document.createElement('input');c.type='checkbox';c.value=v.toLowerCase();l.appendChild(c);l.appendChild(document.createTextNode(v));cg.appendChild(l);});
  const cr=document.getElementById('colorRow');
  COLORS.forEach(c=>{const sw=document.createElement('div');sw.className='sw';sw.style.background=c.hex;sw.dataset.name=c.name.toLowerCase();const tip=document.createElement('span');tip.className='tip';tip.textContent=c.name;sw.appendChild(tip);sw.addEventListener('click',()=>{sw.dataset.selected=sw.dataset.selected?'': 'true';});cr.appendChild(sw);});

  document.getElementById('clearAll').onclick=()=>{document.querySelectorAll('#contentGrid input').forEach(cb=>cb.checked=false);document.querySelectorAll('#colorRow .sw').forEach(s=>s.removeAttribute('data-selected'));};
  document.getElementById('applyAll').onclick=()=>{document.getElementById('resultCount').textContent=document.querySelectorAll('.card').length+' results';};

  /* Preselect from homepage via localStorage */
  let stash=null; try{stash=JSON.parse(localStorage.getItem('hm:preselect')||'null');}catch{}
  if(stash){
    const norm=s=>s.toLowerCase();
    const set=new Set((stash.content||[]).map(norm));
    document.querySelectorAll('#contentGrid input').forEach(cb=>{if(set.has(cb.value)) cb.checked=true;});
    const colorSet=new Set((stash.color||[]).map(norm));
    document.querySelectorAll('#colorRow .sw').forEach(sw=>{if(colorSet.has(sw.dataset.name)) sw.dataset.selected='true';});
    localStorage.removeItem('hm:preselect');
  }
})();
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hemline Market — Browse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#111111" />
  <style>
    *,*::before,*::after{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;min-height:100dvh}
    .header{position:sticky;top:0;z-index:20;background:#fff;border-bottom:1px solid #e9e9e9;padding:12px}
    .logo{font-weight:700}
    .search{display:flex;gap:8px;border:1px solid #e9e9e9;border-radius:12px;padding:8px 10px;background:#fff}
    .search input{border:0;outline:0;width:100%}
    .toolbar{display:flex;gap:8px;align-items:center;padding:8px 12px;border-bottom:1px solid #e9e9e9;background:#fff}
    .btn{border:1px solid #e9e9e9;border-radius:10px;padding:8px 12px;background:#fff}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:10px;padding:12px}
    .card{border:1px solid #e9e9e9;border-radius:16px;overflow:hidden;background:#fff}
    .card .img{aspect-ratio:1/1;background:#f3f3f3}
    .card .meta{padding:8px}
    .price{font-weight:700}
    .sub{color:#666;font-size:12px}
    .tabbar{position:sticky;bottom:0;background:#fff;border-top:1px solid #e9e9e9;padding:8px 10px}
    .tabs{display:flex;justify-content:space-between}
    .tab{flex:1;text-align:center;font-size:12px;color:#333}
    @media(min-width:768px){.grid{grid-template-columns:repeat(4,minmax(0,1fr))}}
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">Hemline</div>
    <div class="search"><input type="search" placeholder="Search fabrics…" /></div>
  </header>

  <div class="toolbar">
    <button class="btn">Filters</button>
    <button class="btn">Sort</button>
    <div style="margin-left:auto" class="btn">0 results</div>
  </div>

  <main>
    <div class="grid">
      <article class="card"><div class="img"></div><div class="meta"><div>Italian Wool Crepe — Saffron</div><div class="price">$48<span class="sub">/yd</span></div></div></article>
      <article class="card"><div class="img"></div><div class="meta"><div>Bamboo French Terry — Natural</div><div class="price">$22<span class="sub">/yd</span></div></div></article>
    </div>
  </main>

  <nav class="tabbar">
    <div class="tabs">
      <a class="tab" href="index.html">Home</a>
      <a class="tab" href="browse.html" aria-current="page">Browse</a>
      <a class="tab" href="seller.html">Sell</a>
    </div>
  </nav>
</body>
</html>

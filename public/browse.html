<script>
/* ===== Header/menu parity ===== */
(function(){
  const sheet=document.getElementById("menuSheet");
  const openBtn=document.getElementById("openMenu");
  const closeBtn=document.getElementById("closeMenu");
  const openSheet=()=>{sheet.classList.add("open");sheet.setAttribute("aria-hidden","false");};
  const closeSheet=()=>{sheet.classList.remove("open");sheet.setAttribute("aria-hidden","true");};
  openBtn?.addEventListener("click",e=>{e.preventDefault();openSheet();});
  closeBtn?.addEventListener("click",e=>{e.preventDefault();closeSheet();});
  document.addEventListener("keydown",e=>{ if(e.key==="Escape") closeSheet(); });
})();

/* ===== Filter interactions ===== */
(function(){
  // Toggle panels
  document.querySelectorAll('.filter-group').forEach(group=>{
    const pill = group.querySelector('.filter-pill');
    const panel = group.querySelector('.filter-panel');
    pill.addEventListener('click', ()=>{
      const isOpen = panel.classList.contains('open');
      document.querySelectorAll('.filter-panel').forEach(p=>p.classList.remove('open'));
      if(!isOpen) panel.classList.add('open');
    });
    document.addEventListener('click', (e)=>{
      if(!group.contains(e.target)) panel.classList.remove('open');
    });
  });

  // Select chips (single-select per group)
  document.querySelectorAll('.filter-group .chip').forEach(chip=>{
    chip.addEventListener('click', ()=>{
      const group = chip.closest('.filter-group');
      group.querySelectorAll('.chip').forEach(c=>c.dataset.selected='false');
      chip.dataset.selected='true';
      updateSummary();
    });
  });

  // Favorites/alerts placeholders
  document.getElementById('favBtn')?.addEventListener('click', ()=>{});
  document.getElementById('alertBtn')?.addEventListener('click', ()=>{});
})();

/* ===== Preselect from URL: ?fiber=cashmere or ?q=cashmere ===== */
(function(){
  const params=new URLSearchParams(window.location.search);
  let key = ''; let val = '';
  if(params.get('fiber')){ key='fiber'; val=(params.get('fiber')||'').toLowerCase(); }
  else if(params.get('q')){ key='fiber'; val=(params.get('q')||'').toLowerCase(); } // treat q as fiber for known terms
  if(!key || !val) return;

  if(key==='fiber'){
    const panel = document.querySelector('.filter-group[data-key="fiber"] .filter-panel');
    const chips = panel?.querySelectorAll('.chip')||[];
    chips.forEach(c=>{
      if((c.dataset.value||'').toLowerCase()===val){
        c.dataset.selected='true';
        panel.classList.add('open');
      }
    });
    updateSummary();
  }
})();

/* ===== Active summary ===== */
function updateSummary(){
  const parts=[];
  document.querySelectorAll('.filter-group').forEach(group=>{
    const key = group.getAttribute('data-key');
    const pretty = {
      width:'Width', weight:'Weight', department:'Department', fiber:'Fiber', designer:'Designer',
      country:'Country', pattern:'Pattern', type:'Fabric Type'
    }[key] || key;
    const sel = group.querySelector('.chip[data-selected="true"]');
    if(sel) parts.push(`${pretty}: ${sel.textContent.trim()}`);
  });
  document.getElementById('activeSummary').textContent = parts.join(' â€¢ ');
}
</script>

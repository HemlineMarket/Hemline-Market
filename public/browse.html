<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Browse Fabrics - Hemline Market</title>

<style>
  :root{
    --hm-accent:#991b1b;
    --hm-text:#111827;
    --hm-muted:#6b7280;
    --hm-border:#e5e7eb;
    --card-bg:#fff;
  }
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;background:#fafafa;color:var(--hm-text)}
  a{color:inherit;text-decoration:none}

  /* Header */
  .hm-header{min-height:56px;background:#fff;border-bottom:1px solid var(--hm-border)}
  .hm-header .wrap{max-width:1200px;margin:0 auto;padding:0 12px;display:flex;align-items:center;justify-content:space-between}
  .left{display:flex;align-items:center;gap:10px}
  .hamburger{display:inline-grid;place-items:center;width:36px;height:36px;border:1px solid var(--hm-border);border-radius:10px;background:#fff;color:#374151}
  .hamburger svg{width:22px;height:22px;stroke-width:2}
  .hm-brand{font-size:20px;font-weight:800;color:var(--hm-accent)}
  .right{display:flex;align-items:center;gap:14px}
  .hm-icon svg{width:22px;height:22px;stroke-width:2}
  .hm-btn-primary{background:var(--hm-accent);color:#fff;border:1px solid var(--hm-accent);border-radius:999px;padding:8px 14px;font-weight:700}

  /* Layout */
  .layout{max-width:1200px;margin:12px auto;padding:0 12px;display:grid;grid-template-columns:260px 1fr;gap:20px}
  .filters{background:#fff;border:1px solid var(--hm-border);border-radius:12px;padding:12px}
  .filters h3{margin:0 0 10px;font-size:14px;font-weight:700}
  details{border-top:1px solid var(--hm-border)}
  details:first-of-type{border-top:0}
  summary{cursor:pointer;padding:8px 0;font-weight:600;color:#374151}
  .filter-group{padding:0 0 8px}
  .filter-group label{display:flex;align-items:center;gap:6px;font-size:14px;margin:4px 0}
  .apply-row{display:flex;justify-content:space-between;margin-top:10px}
  .apply-row button{padding:6px 10px;border-radius:8px;border:1px solid var(--hm-border)}
  .apply-row .apply{background:var(--hm-accent);color:#fff;border-color:var(--hm-accent)}

  /* Search bar above Browse */
  .search-bar{display:flex;gap:8px;margin-bottom:12px}
  .search-bar input{flex:1;padding:8px 10px;border:1px solid var(--hm-border);border-radius:10px}
  .search-bar button{padding:8px 12px;border-radius:10px;border:1px solid var(--hm-accent);background:var(--hm-accent);color:#fff;font-weight:700}

  /* Browse */
  .browse{background:#fff;border:1px solid var(--hm-border);border-radius:12px;padding:12px}
  .browse h2{margin:0 0 10px;font-size:16px;font-weight:700}
  .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:10px}
  @media(max-width:900px){.grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
  @media(max-width:560px){.layout{grid-template-columns:1fr}.grid{grid-template-columns:1fr}}
  .card{background:#fff;border:1px solid var(--hm-border);border-radius:10px;overflow:hidden}
  .thumb{aspect-ratio:4/3;background:linear-gradient(#f9fafb,#e5e7eb);display:grid;place-items:center;color:#6b7280}
  .info{padding:8px}
  .title{font-weight:700;font-size:14px}
  .price{font-weight:800;color:#111827;margin-top:4px;font-size:14px}

  /* Footer */
  footer{background:#fff;border-top:1px solid var(--hm-border);margin-top:20px}
  .footer-wrap{max-width:1200px;margin:0 auto;padding:12px 16px;display:flex;flex-wrap:wrap;justify-content:space-between;align-items:center}
  .footer-links a{color:#4b5563;margin-right:10px}
</style>
</head>
<body>

<!-- HEADER -->
<header class="hm-header">
  <div class="wrap">
    <div class="left">
      <button class="hamburger" id="openMenu" aria-label="Open menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <line x1="4" y1="6" x2="20" y2="6"></line>
          <line x1="4" y1="12" x2="20" y2="12"></line>
          <line x1="4" y1="18" x2="20" y2="18"></line>
        </svg>
      </button>
      <a class="hm-brand" href="index.html">Hemline Market</a>
    </div>
    <div class="right">
      <a class="hm-icon" href="#"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"/></svg></a>
      <a class="hm-icon" href="#"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg></a>
      <a class="hm-btn-primary" href="#">Sell</a>
    </div>
  </div>
</header>

<!-- LAYOUT -->
<div class="layout">
  <!-- Filters -->
  <aside class="filters">
    <h3>Filters</h3>
    <details open>
      <summary>Content</summary>
      <div class="filter-group">
        <label><input type="checkbox" value="Acetate"> Acetate</label>
        <label><input type="checkbox" value="Cotton"> Cotton</label>
        <label><input type="checkbox" value="Wool"> Wool</label>
      </div>
    </details>
    <details>
      <summary>Color Family</summary>
      <div class="filter-group">
        <label><input type="checkbox" value="Black"> Black</label>
        <label><input type="checkbox" value="Red"> Red</label>
        <label><input type="checkbox" value="Blue"> Blue</label>
      </div>
    </details>
    <details><summary>$/yard</summary><div class="filter-group"><input type="number" placeholder="Min"> <input type="number" placeholder="Max"></div></details>
    <details><summary>Yards</summary><div class="filter-group"><input type="number" placeholder="Min yards"></div></details>
    <details><summary>More</summary><div class="filter-group"><input type="text" placeholder="Designer"></div></details>

    <div class="apply-row">
      <button type="button" id="clearBtn">Clear</button>
      <button type="button" class="apply" id="applyBtn">Apply</button>
    </div>
  </aside>

  <!-- Browse -->
  <section class="browse">
    <!-- New search bar -->
    <form class="search-bar" id="browseSearch">
      <input type="search" id="browseQ" placeholder="Search fabrics…">
      <button type="submit">Search</button>
    </form>

    <h2>Browse</h2>
    <div class="grid" id="browseResults">
      <a class="card" href="#"><div class="thumb">photo</div><div class="info"><div class="title">Sample Wool Crepe</div><div class="price">$45/yd</div></div></a>
      <a class="card" href="#"><div class="thumb">photo</div><div class="info"><div class="title">Italian Silk Twill</div><div class="price">$68/yd</div></div></a>
      <a class="card" href="#"><div class="thumb">photo</div><div class="info"><div class="title">Cotton Sateen</div><div class="price">$22/yd</div></div></a>
    </div>
  </section>
</div>

<!-- FOOTER -->
<footer>
  <div class="footer-wrap">
    <div>© 2025 Hemline Market</div>
    <nav class="footer-links">
      <a href="#">About</a><a href="#">Contact</a><a href="#">FAQ</a><a href="#">Privacy</a><a href="#">Terms</a><a href="#">Shipping & Returns</a>
    </nav>
  </div>
</footer>

<script>
// Dummy "selected params" → highlight filters
const params=new URLSearchParams(window.location.search);
params.forEach((v,k)=>{
  document.querySelectorAll(`[value="${v}"]`).forEach(cb=>cb.checked=true);
});

// Clear/Apply
document.getElementById("clearBtn").addEventListener("click",()=>{document.querySelectorAll(".filters input").forEach(el=>el.checked=false)});
document.getElementById("applyBtn").addEventListener("click",()=>{alert("Filters applied")});

// Browse search
document.getElementById("browseSearch").addEventListener("submit",e=>{
  e.preventDefault();
  const q=document.getElementById("browseQ").value.trim();
  if(q) alert("Searching for: "+q);
});
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Hemline Market — Browse</title>

<link rel="stylesheet" href="styles/hm-modern.css"/>
<link rel="stylesheet" href="styles/hem-header.css"/>
<link rel="stylesheet" href="styles/hm-typography.css"/>
<link rel="stylesheet" href="styles/hm-footer.css"/>

<style>
  :root{
    --hm-accent:#991b1b;
    --hm-text:#111827;
    --hm-muted:#6b7280;
    --hm-border:#e5e7eb;
  }
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;color:var(--hm-text);-webkit-font-smoothing:antialiased}
  .wrap{max-width:1200px;margin:0 auto;padding:0 16px}
  .hm-header{min-height:56px;background:#fff;border-bottom:1px solid var(--hm-border)}
  .hm-header .wrap{display:flex;align-items:center;justify-content:space-between}
  .hm-brand{font-size:22px;font-weight:800;color:var(--hm-accent);text-decoration:none}
  .hamburger{display:inline-grid;place-items:center;width:36px;height:36px;border:1px solid var(--hm-border);border-radius:10px;background:#fff}
  .hamburger svg{width:22px;height:22px}
  .right{display:flex;align-items:center;gap:14px}
  .hm-icon svg{width:26px;height:26px}
  .hm-avatar{width:28px;height:28px;border-radius:50%;border:1px solid var(--hm-border);display:grid;place-items:center;font-size:12px;font-weight:700;background:#fff}
  .hm-btn-primary{background:var(--hm-accent);color:#fff;border-radius:999px;padding:8px 16px;text-decoration:none;font-weight:700}

  .sheet{position:fixed;inset:0 auto 0 0;width:min(84vw,320px);background:#fff;border-right:1px solid var(--hm-border);transform:translateX(-100%);transition:transform .25s;z-index:100;display:flex;flex-direction:column}
  .sheet.open{transform:translateX(0)}
  .sheet header{display:flex;align-items:center;justify-content:space-between;padding:10px;border-bottom:1px solid var(--hm-border)}
  .sheet nav{display:grid;padding:10px}
  .sheet nav a{padding:10px;border:1px solid var(--hm-border);border-radius:10px;text-decoration:none;color:#1f2937;margin-bottom:8px}

  .layout{display:flex;max-width:1200px;margin:14px auto;padding:0 16px;gap:20px}
  aside{flex:0 0 260px}
  main{flex:1}

  .filters{background:#fff;border:1px solid var(--hm-border);border-radius:12px;padding:12px}
  .filters h3{margin:8px 0;font-size:15px;display:flex;justify-content:space-between;align-items:center;cursor:pointer}
  .filters section{margin-bottom:12px}
  .filters label{display:flex;align-items:center;gap:6px;font-size:14px;margin-bottom:4px}
  .filters input[type=checkbox]{width:14px;height:14px}
  .filters input[type=number], .filters select, .filters input[type=text]{width:100%;padding:6px 8px;margin:4px 0;border:1px solid var(--hm-border);border-radius:8px;font-size:13px}
  .filters button{margin-top:6px;padding:6px 10px;border-radius:8px;border:1px solid var(--hm-border);background:#fff;cursor:pointer}
  .filters .apply{border-color:var(--hm-accent);background:var(--hm-accent);color:#fff;font-weight:700}

  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px}
  .card{background:#fff;border:1px solid var(--hm-border);border-radius:12px;overflow:hidden;text-decoration:none;color:inherit}
  .thumb{aspect-ratio:4/3;background:#f3f4f6;display:grid;place-items:center;color:#6b7280}
  .info{padding:8px}
  .title{font-weight:700}
  .meta{display:flex;justify-content:space-between;margin-top:6px;font-size:13px;color:#6b7280}

  .hm-footer{background:#fff;border-top:1px solid var(--hm-border);margin-top:18px}
  .hm-footer .footer-wrap{max-width:1200px;margin:0 auto;padding:12px 16px;display:flex;justify-content:space-between;flex-wrap:wrap}
</style>
</head>
<body>

<header class="hm-header">
  <div class="wrap">
    <div class="left">
      <button class="hamburger" id="openMenu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="18" x2="20" y2="18"/></svg>
      </button>
      <a class="hm-brand" href="index.html">Hemline Market</a>
    </div>
    <div class="right">
      <a class="hm-icon" href="favorites.html"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"/></svg></a>
      <a class="hm-icon" href="notifications.html"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg></a>
      <a class="hm-avatar" href="account.html">AA</a>
      <a class="hm-btn-primary" href="seller/index.html?list=new">Sell</a>
    </div>
  </div>
</header>

<aside class="sheet" id="menuSheet">
  <header><strong>Menu</strong><button id="closeMenu">✕</button></header>
  <nav>
    <a href="browse.html">Browse</a>
    <a href="about.html">About</a>
    <a href="favorites.html">Favorites</a>
    <a href="orders.html">Orders</a>
    <a href="settings.html">Settings</a>
    <a href="help.html">Help</a>
  </nav>
</aside>

<div class="layout">
  <aside>
    <form id="filterForm" class="filters">
      <section>
        <h3>Content</h3>
        <div id="contentList"></div>
      </section>
      <section>
        <h3>Color Family</h3>
        <div id="colorList"></div>
      </section>
      <section>
        <h3>$/yard</h3>
        <input type="number" id="minPrice" placeholder="Min"/>
        <input type="number" id="maxPrice" placeholder="Max"/>
      </section>
      <section>
        <h3>Yards</h3>
        <input type="number" id="minYards" placeholder="Min yards"/>
      </section>
      <section>
        <h3>More</h3>
        <input type="number" id="minWidth" placeholder="Min width"/>
        <input type="number" id="maxWidth" placeholder="Max width"/>
        <input type="number" id="minGsm" placeholder="Min GSM"/>
        <input type="number" id="maxGsm" placeholder="Max GSM"/>
        <select id="dept"><option value="">Department</option><option>Fashion</option><option>Home</option></select>
        <select id="fabricType"><option value="">Fabric Type</option><option>Canvas</option><option>Silk</option><option>Cotton</option></select>
        <select id="fiberType"><option value="">Fiber Type</option><option>Natural</option><option>Synthetic</option></select>
        <input id="designer" placeholder="Designer"/>
        <select id="origin"><option value="">Origin</option><option>Italy</option><option>France</option><option>Japan</option></select>
        <select id="pattern"><option value="">Pattern</option><option>Solid</option><option>Printed</option></select>
      </section>
      <button type="button" onclick="applyFilters()" class="apply">Apply</button>
    </form>
  </aside>

  <main>
    <h2>Browse</h2>
    <div class="grid" id="results">
      <a class="card" href="#"><div class="thumb">photo</div><div class="info"><div class="title">Sample Wool Crepe</div><div class="meta"><span>$45/yd</span></div></div></a>
      <a class="card" href="#"><div class="thumb">photo</div><div class="info"><div class="title">Italian Silk Twill</div><div class="meta"><span>$68/yd</span></div></div></a>
      <a class="card" href="#"><div class="thumb">photo</div><div class="info"><div class="title">Cotton Sateen</div><div class="meta"><span>$22/yd</span></div></div></a>
    </div>
  </main>
</div>

<footer class="hm-footer">
  <div class="footer-wrap">
    <div>© 2025 Hemline Market</div>
    <div class="footer-links"><a href="about.html">About</a> · <a href="privacy.html">Privacy</a> · <a href="terms.html">Terms</a></div>
  </div>
</footer>

<script>
const CONTENT_ALL = ["Any","Acetate","Acrylic","Alpaca","Angora","Bamboo","Cashmere","Cotton","Cupro","Hemp","Leather","Linen","Silk","Wool"];
function renderContent(selected){
  const list=document.getElementById("contentList"); list.innerHTML="";
  CONTENT_ALL.forEach(v=>{
    const label=document.createElement("label");
    const cb=document.createElement("input");
    cb.type="checkbox"; cb.value=v;
    if(selected.includes(v)) cb.checked=true;
    label.appendChild(cb);
    label.appendChild(document.createTextNode(v));
    list.appendChild(label);
  });
}
function renderColors(selected){
  const colors=["Black","Grey","White","Brown","Red","Green","Blue","Gold","Silver"];
  const list=document.getElementById("colorList"); list.innerHTML="";
  colors.forEach(c=>{
    const label=document.createElement("label");
    const cb=document.createElement("input");
    cb.type="checkbox"; cb.value=c;
    if(selected.includes(c)) cb.checked=true;
    label.appendChild(cb);
    label.appendChild(document.createTextNode(c));
    list.appendChild(label);
  });
}

function applyFilters(){
  const params=new URLSearchParams();
  const selectedContent=[...document.querySelectorAll("#contentList input:checked")].map(i=>i.value);
  if(selectedContent.length) params.set("content",selectedContent.join(","));
  const minP=document.getElementById("minPrice").value;
  const maxP=document.getElementById("maxPrice").value;
  if(minP) params.set("minPrice",minP);
  if(maxP) params.set("maxPrice",maxP);
  const minY=document.getElementById("minYards").value;
  if(minY) params.set("minYards",minY);
  window.location.search=params.toString();
}

function loadFromQuery(){
  const p=new URLSearchParams(window.location.search);
  const content=p.get("content")?.split(",")||[];
  renderContent(content);
  renderColors([]);
  if(p.get("minPrice")) document.getElementById("minPrice").value=p.get("minPrice");
  if(p.get("maxPrice")) document.getElementById("maxPrice").value=p.get("maxPrice");
  if(p.get("minYards")) document.getElementById("minYards").value=p.get("minYards");
}
loadFromQuery();

/* Menu open/close */
const sheet=document.getElementById("menuSheet");
document.getElementById("openMenu").onclick=()=>sheet.classList.add("open");
document.getElementById("closeMenu").onclick=()=>sheet.classList.remove("open");
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Browse • Hemline Market</title>

<link rel="stylesheet" href="styles/hm-modern.css"/>
<link rel="stylesheet" href="styles/hem-header.css"/>
<link rel="stylesheet" href="styles/hm-typography.css"/>
<link rel="stylesheet" href="styles/hm-footer.css"/>

<style>
  :root{
    --hm-accent:#991b1b;
    --hm-text:#111827;
    --hm-muted:#6b7280;
    --hm-border:#e5e7eb;
  }
  body{margin:0;color:var(--hm-text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;-webkit-font-smoothing:antialiased}

  /* Header (same feel as index) */
  .hm-header{min-height:56px;background:#fff;border-bottom:1px solid var(--hm-border)}
  .hm-header .wrap{max-width:1200px;margin:0 auto;padding:0 12px;display:flex;align-items:center;justify-content:space-between}
  .hm-header .left{display:flex;align-items:center;gap:10px}
  .hm-brand{font-size:20px;font-weight:800;color:var(--hm-accent);text-decoration:none}
  .hamburger{display:inline-grid;place-items:center;width:36px;height:36px;border:1px solid var(--hm-border);border-radius:10px;background:#fff;color:#374151}
  .hamburger svg{width:22px;height:22px;stroke-width:2}
  .right{display:flex;align-items:center;gap:14px}
  .hm-icon{color:#444;display:inline-grid;place-items:center}
  .hm-icon svg{width:22px;height:22px;stroke-width:2}
  .hm-avatar{width:28px;height:28px;border-radius:50%;border:1px solid var(--hm-border);background:#fff;color:#334155;display:inline-grid;place-items:center;font-weight:700;font-size:12px;text-decoration:none;background-size:cover;background-position:center}
  .hm-btn-primary{background:var(--hm-accent);color:#fff;border:1px solid var(--hm-accent);border-radius:999px;padding:8px 14px;font-weight:700;text-decoration:none;box-shadow:0 2px 8px rgba(153,27,27,.2)}

  /* Left sheet (hamburger) */
  .sheet{position:fixed;inset:0 auto 0 0;width:min(84vw,340px);background:#fff;border-right:1px solid var(--hm-border);transform:translateX(-100%);transition:transform .25s ease;z-index:100;display:flex;flex-direction:column}
  .sheet.open{transform:translateX(0)}
  .sheet header{display:flex;align-items:center;justify-content:space-between;padding:10px;border-bottom:1px solid var(--hm-border)}
  .sheet nav{display:grid;padding:10px}
  .sheet nav a{padding:10px;border:1px solid var(--hm-border);border-radius:10px;text-decoration:none;color:#1f2937}
  .sheet nav a + a{margin-top:8px}
  .sheet .close{display:inline-grid;place-items:center;width:30px;height:30px;border:1px solid var(--hm-border);border-radius:8px;background:#fff;color:#444}

  /* Page layout */
  .page{max-width:1200px;margin:12px auto;padding:0 12px;display:grid;grid-template-columns:280px 1fr;gap:12px}
  @media (max-width:960px){ .page{grid-template-columns:1fr} }

  /* Selected chips row */
  .chips-bar{grid-column:1/-1;background:#fff;border:1px solid var(--hm-border);border-radius:12px;padding:8px;display:flex;gap:8px;flex-wrap:wrap}
  .chip{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border:1px solid var(--hm-border);border-radius:999px;background:#fff;font-size:12px}
  .chip .x{cursor:pointer;color:#6b7280}

  /* Filters panel */
  .filters{background:#fff;border:1px solid var(--hm-border);border-radius:12px;padding:10px}
  .filters h3{margin:0 0 8px;font-size:14px}
  .acc{border-top:1px solid var(--hm-border)}
  .acc:first-of-type{border-top:none}
  .acc header{display:flex;justify-content:space-between;align-items:center;padding:10px 6px;cursor:pointer;font-weight:700;font-size:13px}
  .acc .body{padding:6px 6px 10px;display:none}
  .acc.open .body{display:block}
  .scroll{max-height:240px;overflow:auto;border:1px solid var(--hm-border);border-radius:10px;padding:6px}
  .check{display:flex;align-items:center;gap:8px;font-size:13px;margin:6px 0}
  .mini{display:grid;grid-template-columns:1fr 1fr;gap:6px}
  .filters input[type="number"], .filters input[type="text"], .filters select{
    width:100%;padding:8px 10px;border:1px solid var(--hm-border);border-radius:10px;font-size:13px;background:#fff
  }
  .filters .row{display:grid;grid-template-columns:1fr 1fr;gap:8px}
  .filters .actions{display:flex;justify-content:space-between;margin-top:8px}
  .btn{padding:8px 10px;border:1px solid var(--hm-border);border-radius:10px;background:#fff;cursor:pointer}
  .btn-primary{border-color:var(--hm-accent);background:var(--hm-accent);color:#fff}

  /* Color swatches */
  .swatch-row{display:flex;gap:6px;flex-wrap:wrap}
  .sw{position:relative;width:24px;height:24px;border-radius:6px;border:1px solid #d1d5db;box-shadow:inset 0 0 0 1px rgba(0,0,0,.06);cursor:pointer}
  .sw[data-selected="true"]{outline:2px solid var(--hm-accent);outline-offset:2px}
  .sw .tip{position:absolute;bottom:125%;left:50%;transform:translateX(-50%);background:rgba(0,0,0,.85);color:#fff;padding:3px 6px;border-radius:4px;font-size:11px;white-space:nowrap;opacity:0;pointer-events:none}
  .sw:hover .tip{opacity:1}
  .sw.gold{background:linear-gradient(135deg,#f0d98b,#b9972f)}
  .sw.silver{background:linear-gradient(135deg,#e5e8ef,#9aa0a6)}

  /* Results */
  .topbar{display:flex;gap:8px;margin-bottom:8px}
  .topbar input{flex:1;padding:10px;border:1px solid var(--hm-border);border-radius:10px}
  .grid{background:#fff;border:1px solid var(--hm-border);border-radius:12px;padding:10px}
  .items{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:10px}
  @media (max-width:900px){ .items{grid-template-columns:repeat(2,minmax(0,1fr))} }
  @media (max-width:560px){ .items{grid-template-columns:1fr} }
  .card{background:linear-gradient(180deg,#f8fafc,#eef2f7);border:1px solid var(--hm-border);border-radius:12px;overflow:hidden}
  .thumb{aspect-ratio:4/3;display:grid;place-items:center;color:#6b7280}
  .info{padding:8px 10px}
  .title{font-weight:700;font-size:14px}
  .price{font-weight:800}

  /* Footer */
  .hm-footer{background:#fff;border-top:1px solid var(--hm-border);margin-top:18px}
  .hm-footer .footer-wrap{max-width:1200px;margin:0 auto;padding:12px 16px;display:flex;flex-wrap:wrap;gap:8px;align-items:center;justify-content:space-between}
  .hm-footer .footer-links a{color:#4b5563}
</style>
</head>
<body>

<!-- HEADER -->
<header class="hm-header" role="banner">
  <div class="wrap">
    <div class="left">
      <button class="hamburger" id="openMenu" aria-label="Open menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
          <line x1="4" y1="6" x2="20" y2="6"></line>
          <line x1="4" y1="12" x2="20" y2="12"></line>
          <line x1="4" y1="18" x2="20" y2="18"></line>
        </svg>
      </button>
      <a class="hm-brand" href="index.html">Hemline Market</a>
    </div>
    <div class="right">
      <a class="hm-icon" href="favorites.html" aria-label="Favorites">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"/>
        </svg>
      </a>
      <a class="hm-icon" href="notifications.html" aria-label="Notifications">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"/>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
        </svg>
      </a>
      <a class="hm-avatar" id="avatar" href="account.html" title="Your profile">AA</a>
      <a class="hm-btn-primary" href="seller/index.html?list=new">Sell</a>
    </div>
  </div>
</header>

<!-- LEFT MENU -->
<aside class="sheet" id="menuSheet" aria-hidden="true">
  <header>
    <strong>Menu</strong>
    <button class="close" id="closeMenu" aria-label="Close menu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <line x1="18" y1="6" x2="6" y="18"></line>
        <line x1="6" y1="6" x2="18" y="18"></line>
      </svg>
    </button>
  </header>
  <nav>
    <a href="browse.html">Browse</a>
    <a href="about.html">About</a>
    <a href="atelier.html">My Atelier</a>
    <a href="favorites.html">Favorites</a>
    <a href="orders.html">Orders</a>
    <a href="settings.html">Settings</a>
    <a href="help.html">Help</a>
  </nav>
</aside>

<!-- PAGE -->
<div class="page">

  <!-- Selected chips row -->
  <div class="chips-bar" id="chipsBar" aria-label="Active filters"></div>

  <!-- Filters -->
  <aside class="filters" id="filters">
    <h3>Filters</h3>

    <!-- Content -->
    <section class="acc open" id="acc-content">
      <header>Content <span>+</span></header>
      <div class="body">
        <div class="scroll">
          <div class="check"><input type="checkbox" value="Any" data-group="content"> <label>Any</label></div>
          <!-- built by JS: the rest of content fibers -->
          <div id="contentList"></div>
        </div>
      </div>
    </section>

    <!-- Color Family -->
    <section class="acc" id="acc-color">
      <header>Color Family <span>+</span></header>
      <div class="body">
        <div class="swatch-row" id="colorRow"></div>
      </div>
    </section>

    <!-- Price -->
    <section class="acc" id="acc-price">
      <header>$/yard <span>+</span></header>
      <div class="body row">
        <input type="number" id="minPrice" placeholder="Min">
        <input type="number" id="maxPrice" placeholder="Max">
      </div>
    </section>

    <!-- Yards -->
    <section class="acc" id="acc-yards">
      <header>Yards <span>+</span></header>
      <div class="body">
        <input type="number" id="minYards" placeholder="Min yards">
      </div>
    </section>

    <!-- More -->
    <section class="acc" id="acc-more">
      <header>More <span>+</span></header>
      <div class="body">
        <div class="row">
          <input type="number" id="minWidth" placeholder="Min width (in)">
          <input type="number" id="maxWidth" placeholder="Max width (in)">
        </div>
        <div class="row">
          <input type="number" id="minGsm" placeholder="Min GSM">
          <input type="number" id="maxGsm" placeholder="Max GSM">
        </div>
        <div class="row">
          <select id="dept"><option value="">Department (Any)</option><option>Fashion</option><option>Home</option><option>Quilting</option><option>Notions</option></select>
          <select id="fabricType"><option value="">Fabric Type (Any)</option><option>Canvas</option><option>Chiffon</option><option>Corduroy</option><option>Crepe</option><option>Denim</option><option>Flannel</option><option>Georgette</option><option>Jersey</option><option>Lace</option><option>Lawn</option><option>Organza</option><option>Poplin</option><option>Sateen</option><option>Satin</option><option>Tulle</option><option>Twill</option><option>Velvet</option><option>Voile</option></select>
        </div>
        <div class="row">
          <select id="fiberType"><option value="">Fiber Type (Any)</option><option>Natural</option><option>Modified Natural</option><option>Synthetic</option><option>Blend</option></select>
          <input type="text" id="designer" placeholder="Designer (e.g., Loro Piana)"/>
        </div>
        <div class="row">
          <select id="origin"><option value="">Country / Origin (Any)</option><option>Italy</option><option>France</option><option>Japan</option><option>UK</option><option>USA</option><option>India</option><option>China</option><option>Korea</option></select>
          <select id="pattern"><option value="">Pattern (Any)</option><option>Solid</option><option>Printed</option></select>
        </div>
      </div>
    </section>

    <div class="actions">
      <button class="btn" id="clearBtn">Clear</button>
      <button class="btn btn-primary" id="applyBtn">Apply</button>
    </div>
  </aside>

  <!-- Results -->
  <main class="grid" aria-label="Browse results">
    <div class="topbar">
      <input id="searchQ" type="search" placeholder="Search fabrics…">
      <button class="btn btn-primary" id="doSearch">Search</button>
    </div>
    <section class="items" id="items">
      <!-- demo items -->
    </section>
  </main>
</div>

<!-- FOOTER -->
<footer class="hm-footer" role="contentinfo">
  <div class="footer-wrap">
    <div class="copy">© 2025 Hemline Market</div>
    <nav class="footer-links" aria-label="Footer">
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="faq.html">FAQ</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
      <a href="shipping.html">Shipping & Returns</a>
    </nav>
  </div>
</footer>

<script>
(function(){
  /* ----- Hamburger sheet ----- */
  const sheet=document.getElementById("menuSheet");
  const openBtn=document.getElementById("openMenu");
  const closeBtn=document.getElementById("closeMenu");
  function openSheet(){ sheet.classList.add("open"); sheet.setAttribute("aria-hidden","false"); }
  function closeSheet(){ sheet.classList.remove("open"); sheet.setAttribute("aria-hidden","true"); }
  openBtn.addEventListener("click",(e)=>{e.preventDefault();openSheet();});
  closeBtn.addEventListener("click",(e)=>{e.preventDefault();closeSheet();});
  document.addEventListener("keydown",e=>{ if(e.key==="Escape") closeSheet(); });

  /* Avatar image if stored */
  const avatar=document.getElementById("avatar");
  try{ const url=localStorage.getItem("avatarUrl"); if(url){ avatar.textContent=''; avatar.style.backgroundImage="url('"+url+"')"; } }catch(e){}

  /* ----- Filters lists ----- */
  const contentValues=[
    "Acetate","Acrylic","Alpaca","Angora","Bamboo","Cashmere","Cotton","Cupro","Hemp",
    "Leather","Linen","Lurex","Modal","Mohair","Nylon","Polyester","Rayon / Viscose",
    "Silk","Spandex / Elastane","Tencel / Lyocell","Wool","Other Fibers"
  ];
  const contentList=document.getElementById("contentList");
  contentValues.forEach(v=>{
    const row=document.createElement('div'); row.className='check';
    row.innerHTML=`<input type="checkbox" value="${v}" data-group="content"> <label>${v}</label>`;
    contentList.appendChild(row);
  });

  const colors=[
    {name:"Black",hex:"#000000"},
    {name:"Grey",hex:"#9aa0a6"},
    {name:"White",hex:"#ffffff",border:"#d1d5db"},
    {name:"Cream",hex:"#f5efe4"},
    {name:"Brown",hex:"#7a4a2a"},
    {name:"Pink",hex:"#f4a4b6"},
    {name:"Red",hex:"#d21d2b"},
    {name:"Orange",hex:"#f27a22"},
    {name:"Yellow",hex:"#f3c321"},
    {name:"Green",hex:"#2f7d32"},
    {name:"Blue",hex:"#2166d1"},
    {name:"Purple",hex:"#6b2da8"},
    {name:"Gold",hex:"#e2c46d",cls:"gold"},
    {name:"Silver",hex:"#d5d8de",cls:"silver"}
  ];
  const colorRow=document.getElementById("colorRow");
  colors.forEach(c=>{
    const sw=document.createElement('div');
    sw.className=`sw ${c.cls||''}`.trim();
    if(!c.cls){ sw.style.background=c.hex; if(c.border) sw.style.borderColor=c.border; }
    sw.title=c.name;
    const tip=document.createElement('span'); tip.className='tip'; tip.textContent=c.name;
    sw.appendChild(tip);
    sw.dataset.name=c.name;
    sw.addEventListener('click',()=>{ sw.dataset.selected = sw.dataset.selected ? '' : 'true'; updateChips(); doFilter(); });
    colorRow.appendChild(sw);
  });

  /* Accordion open/close */
  document.querySelectorAll('.acc > header').forEach(h=>{
    h.addEventListener('click',()=> h.parentElement.classList.toggle('open'));
  });

  /* ----- Demo items (with simple attributes to filter) ----- */
  const items=[
    {id:1,name:"Sample Wool Crepe",price:45,content:["Wool"],color:"Cream",width:58,gsm:240,yards:12,pattern:"Solid"},
    {id:2,name:"Italian Silk Twill",price:68,content:["Silk"],color:"Blue",width:54,gsm:80,yards:6,pattern:"Printed"},
    {id:3,name:"Cotton Sateen",price:22,content:["Cotton"],color:"Red",width:57,gsm:180,yards:20,pattern:"Solid"},
  ];
  const itemsWrap=document.getElementById('items');
  function renderItems(list){
    itemsWrap.innerHTML=list.map(it=>`
      <article class="card">
        <div class="thumb">photo</div>
        <div class="info">
          <div class="title">${it.name}</div>
          <div class="price">$${it.price}/yd</div>
        </div>
      </article>`).join('');
  }
  renderItems(items);

  /* ----- Chips row (selected filters summary) ----- */
  const chipsBar=document.getElementById('chipsBar');
  function updateChips(){
    const chips=[];
    // content
    document.querySelectorAll('input[data-group="content"]:checked').forEach(i=>chips.push({k:'content',label:i.value,value:i.value}));
    // colors
    document.querySelectorAll('#colorRow .sw[data-selected="true"]').forEach(sw=>chips.push({k:'color',label:sw.dataset.name,value:sw.dataset.name}));
    // price / yards / more
    const fields=[
      ['minPrice','Min $/yd'],['maxPrice','Max $/yd'],['minYards','Min yards'],
      ['minWidth','Min width'],['maxWidth','Max width'],['minGsm','Min GSM'],['maxGsm','Max GSM'],
      ['dept','Department'],['fabricType','Fabric'],['fiberType','Fiber'],['designer','Designer'],
      ['origin','Origin'],['pattern','Pattern']
    ];
    fields.forEach(([id,label])=>{
      const el=document.getElementById(id); if(!el) return;
      const val=(el.tagName==='SELECT')?el.value:(el.value||'');
      if(val) chips.push({k:id,label:`${label}: ${val}`,value:val});
    });

    chipsBar.innerHTML = chips.length? chips.map((c,i)=>
      `<span class="chip" data-k="${c.k}" data-v="${c.value}">
        ${c.label} <span class="x" aria-label="Remove">×</span>
      </span>`).join('') : '<span class="chip" style="opacity:.7">No filters applied</span>';

    chipsBar.querySelectorAll('.chip .x').forEach(x=>{
      x.addEventListener('click',()=>{
        const chip=x.parentElement.parentElement;
        const k=chip.dataset.k, v=chip.dataset.v;
        if(k==='content'){
          document.querySelectorAll('input[data-group="content"]').forEach(i=>{ if(i.value===v) i.checked=false;});
        }else if(k==='color'){
          document.querySelectorAll('#colorRow .sw').forEach(sw=>{ if(sw.dataset.name===v) sw.removeAttribute('data-selected');});
        }else{
          const el=document.getElementById(k); if(el){ if(el.tagName==='SELECT') el.value=''; else el.value=''; }
        }
        updateChips(); doFilter();
      });
    });
  }

  /* ----- Filtering logic ----- */
  function getFilterState(){
    const state={};
    // search text
    state.q=document.getElementById('searchQ').value.trim();

    // content
    state.content=[...document.querySelectorAll('input[data-group="content"]:checked')].map(i=>i.value);

    // colors
    state.colors=[...document.querySelectorAll('#colorRow .sw[data-selected="true"]')].map(sw=>sw.dataset.name);

    // numeric/strings
    state.minPrice=+document.getElementById('minPrice').value||null;
    state.maxPrice=+document.getElementById('maxPrice').value||null;
    state.minYards=+document.getElementById('minYards').value||null;
    state.minWidth=+document.getElementById('minWidth').value||null;
    state.maxWidth=+document.getElementById('maxWidth').value||null;
    state.minGsm=+document.getElementById('minGsm').value||null;
    state.maxGsm=+document.getElementById('maxGsm').value||null;
    state.dept=document.getElementById('dept').value;
    state.fabricType=document.getElementById('fabricType').value;
    state.fiberType=document.getElementById('fiberType').value;
    state.designer=document.getElementById('designer').value.trim();
    state.origin=document.getElementById('origin').value;
    state.pattern=document.getElementById('pattern').value;
    return state;
  }

  function matches(it, f){
    if(f.q && !it.name.toLowerCase().includes(f.q.toLowerCase())) return false;
    if(f.content && f.content.length){
      const ok=f.content.some(c=>it.content.includes(c)); if(!ok) return false;
    }
    if(f.colors && f.colors.length){
      if(!f.colors.includes(it.color)) return false;
    }
    if(f.minPrice!=null && it.price < f.minPrice) return false;
    if(f.maxPrice!=null && it.price > f.maxPrice) return false;
    if(f.minYards!=null && it.yards < f.minYards) return false;
    if(f.minWidth!=null && it.width < f.minWidth) return false;
    if(f.maxWidth!=null && it.width > f.maxWidth) return false;
    if(f.minGsm!=null && it.gsm < f.minGsm) return false;
    if(f.maxGsm!=null && it.gsm > f.maxGsm) return false;
    if(f.pattern && f.pattern!=='Any' && it.pattern!==f.pattern) return false;
    return true;
  }

  function doFilter(){
    updateChips();
    const f=getFilterState();
    const list=items.filter(it=>matches(it,f));
    renderItems(list);
  }

  /* ----- Clear / Apply buttons ----- */
  document.getElementById('clearBtn').addEventListener('click',()=>{
    document.querySelectorAll('input[data-group="content"]').forEach(i=>i.checked=false);
    document.querySelectorAll('#colorRow .sw').forEach(sw=>sw.removeAttribute('data-selected'));
    ['minPrice','maxPrice','minYards','minWidth','maxWidth','minGsm','maxGsm','designer','searchQ'].forEach(id=>{
      const el=document.getElementById(id); if(el) el.value='';
    });
    ['dept','fabricType','fiberType','origin','pattern'].forEach(id=>{
      const el=document.getElementById(id); if(el) el.value='';
    });
    updateChips(); doFilter();
    history.replaceState(null,'',location.pathname); // clean URL
  });

  document.getElementById('applyBtn').addEventListener('click',()=>{
    // push filters into URL for share/back behavior
    const f=getFilterState();
    const packed=encodeURIComponent(JSON.stringify(f));
    const url=new URL(location.href);
    url.searchParams.set('f',packed);
    history.replaceState(null,'',url.toString());
    doFilter();
  });

  document.getElementById('doSearch').addEventListener('click',()=>{ doFilter(); });

  /* ----- Read filters from URL (from homepage) ----- */
  function tryPopulateFromUrl(){
    const url=new URL(location.href);
    let f=null;

    if(url.searchParams.get('f')){
      try{ f=JSON.parse(decodeURIComponent(url.searchParams.get('f')));}catch(e){}
    }
    // fallback to simple params
    if(!f){
      f={
        q:url.searchParams.get('q')||'',
        content:(url.searchParams.get('content')||'').split(',').filter(Boolean),
        colors:(url.searchParams.get('colors')||'').split(',').filter(Boolean),
        minPrice:+(url.searchParams.get('minPrice')||'')||null,
        maxPrice:+(url.searchParams.get('maxPrice')||'')||null,
        minYards:+(url.searchParams.get('minYards')||'')||null
      };
      ['minWidth','maxWidth','minGsm','maxGsm'].forEach(k=>{
        const v=+(url.searchParams.get(k)||''); if(v) f[k]=v;
      });
      ['dept','fabricType','fiberType','designer','origin','pattern'].forEach(k=>{
        const v=url.searchParams.get(k); if(v) f[k]=v;
      });
    }

    if(!f) return;

    if(f.q) document.getElementById('searchQ').value=f.q;

    // content
    if(f.content && f.content.length){
      f.content.forEach(v=>{
        const input=[...document.querySelectorAll('input[data-group="content"]')].find(i=>i.value===v);
        if(input) input.checked=true;
      });
    }

    // colors
    if(f.colors && f.colors.length){
      f.colors.forEach(n=>{
        const el=[...document.querySelectorAll('#colorRow .sw')].find(sw=>sw.dataset.name===n);
        if(el) el.dataset.selected='true';
      });
    }

    // numbers / selects
    const map = {
      minPrice:'minPrice', maxPrice:'maxPrice', minYards:'minYards',
      minWidth:'minWidth', maxWidth:'maxWidth', minGsm:'minGsm', maxGsm:'maxGsm',
      dept:'dept', fabricType:'fabricType', fiberType:'fiberType', designer:'designer',
      origin:'origin', pattern:'pattern'
    };
    Object.keys(map).forEach(k=>{
      if(f[k]!=null){
        const el=document.getElementById(map[k]);
        if(el){ el.value=f[k]; }
      }
    });

    updateChips();
    doFilter();
  }

  tryPopulateFromUrl();
  updateChips();
  doFilter();
})();
</script>
</body>
</html>

<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Browse — Hemline Market</title>
<link rel="stylesheet" href="styles/hm-modern.css"/>
<link rel="stylesheet" href="styles/hem-header.css"/>
<link rel="stylesheet" href="styles/hm-typography.css"/>
<link rel="stylesheet" href="styles/hm-footer.css"/>
<style id="hm-browse-hotfix">
  :root{--ink:#111827;--muted:#6b7280;--border:#e5e7eb;--accent:#991b1b;--bg:#fafafa}
  html,body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;-webkit-font-smoothing:antialiased}
  body{min-height:100vh;display:flex;flex-direction:column}
  .wrap{max-width:1200px;margin:12px auto;padding:0 12px}
  .topbar{display:flex;gap:10px;align-items:center;margin-bottom:12px}
  .topbar input[type="search"]{flex:1;padding:10px;border:1px solid var(--border);border-radius:10px;background:#fff}
  .topbar button{padding:9px 12px;border-radius:10px;border:1px solid var(--accent);background:var(--accent);color:#fff;font-weight:700}
  .layout{display:grid;grid-template-columns:280px 1fr;gap:14px}
  @media(max-width:900px){.layout{grid-template-columns:1fr}}
  .filters{background:#fff;border:1px solid var(--border);border-radius:12px;padding:10px;position:sticky;top:70px;height:max-content}
  .filters h3{margin:0 0 8px}.section{border-top:1px solid var(--border);padding-top:8px;margin-top:8px}
  .section:first-of-type{border-top:0;padding-top:0;margin-top:0}
  .title{font-weight:700;font-size:13px;color:#374151;margin:0 0 6px}
  .listbox{max-height:230px;overflow:auto;border:1px solid var(--border);border-radius:10px;padding:6px;background:#fff}
  .row{display:flex;align-items:center;gap:8px;padding:6px 4px;border-bottom:1px dashed #f3f4f6}.row:last-child{border-bottom:0}
  .row input{width:14px;height:14px}.row label{font-size:12px;color:#374151}
  .mini{display:grid;grid-template-columns:1fr 1fr;gap:8px}.mini .field{display:flex;flex-direction:column;gap:4px}
  .mini label{font-size:12px;color:#374151}.mini input{padding:7px 10px;border:1px solid var(--border);border-radius:10px;background:#fff;font-size:13px}
  .results{background:#fff;border:1px solid var(--border);border-radius:12px;padding:12px;min-height:300px}
  .results-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
  .browse-grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:12px}
  @media(max-width:900px){.browse-grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
  @media(max-width:560px){.browse-grid{grid-template-columns:1fr}}
  .card{display:block;background:#fff;border:1px solid var(--border);border-radius:12px;overflow:hidden;text-decoration:none;color:inherit}
  .ph{aspect-ratio:4/3;display:grid;place-items:center;color:#6b7280;background:linear-gradient(180deg,#f8fafc,#eef2f7)}
  .meta{padding:8px 10px;display:flex;align-items:center;justify-content:space-between;gap:8px}
  .meta .title{font-weight:800;margin-bottom:4px;line-height:1.2}
  .meta .sub{display:flex;flex-wrap:wrap;gap:8px;justify-content:flex-end;min-width:0;text-align:right}
  .meta .sub span{white-space:nowrap}
  .add-btn{width:100%;margin-top:10px;padding:10px 12px;border-radius:10px;border:1px solid var(--accent);background:var(--accent);color:#fff;font-weight:700;cursor:pointer;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .hm-header .hm-icon svg{width:26px;height:26px;stroke-width:2}
  .hm-footer{margin-top:auto}
</style>
</head><body>

    </button>
    <a class="hm-brand" href="index.html">Hemline Market</a>
  </div>

    <a class="hm-icon" href="favorites.html" aria-label="Favorites"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"/></svg></a>

  <a href="browse.html">Browse</a><a href="sell.html">Sell Fabric</a><a href="dashboard.html">Dashboard</a>

<div class="wrap">
  <div class="topbar"><input id="q" type="search" placeholder="Search fabrics…"/><button id="doSearch">Search</button></div>
  <div class="layout">
    <aside class="filters">
      <h3>Filters</h3>
      <section class="section"><div class="title">Content</div><div class="listbox" id="contentBox"></div></section>
      <section class="section"><div class="title">Color Family</div>
        <div class="listbox" id="colorBox" style="display:grid;grid-template-columns:repeat(5,22px);gap:6px;padding:10px"></div>
      </section>
      <section class="section"><div class="title">$/yard</div><div class="mini">
        <div class="field"><label>Min</label><input id="minPrice" type="number" min="0" step="1"></div>
        <div class="field"><label>Max</label><input id="maxPrice" type="number" min="0" step="1"></div></div>
      </section>
      <section class="section"><div class="title">Yards</div><div class="mini"><div class="field" style="grid-column:1/-1"><label>Min yards</label><input id="minYards" type="number" min="0" step="1"></div></div></section>
      <section class="section"><div class="title">Width (in)</div><div class="mini">
        <div class="field"><label>Min</label><input id="minWidth" type="number" min="0" step="1"></div>
        <div class="field"><label>Max</label><input id="maxWidth" type="number" min="0" step="1"></div></div>
      </section>
      <section class="section"><div class="title">Weight (GSM)</div><div class="mini">
        <div class="field"><label>Min GSM</label><input id="minGsm" type="number" min="0" step="1"></div>
        <div class="field"><label>Max GSM</label><input id="maxGsm" type="number" min="0" step="1"></div></div>
      </section>
    </aside>

    <section class="results">
      <div class="results-head"><h2 style="margin:0;font-size:18px">Browse</h2><div id="resultCount" style="color:#6b7280;font-size:13px">0 results</div></div>
      <div id="grid" class="browse-grid"></div><div id="empty" style="display:none;color:#6b7280">No results. Try relaxing a filter.</div>
    </section>
  </div>
</div>

<footer class="hm-footer" role="contentinfo"><div class="footer-wrap">

  <nav class="footer-links" aria-label="Footer"><a href="about.html">About</a><a href="faq.html">FAQ</a><a href="contact.html">Contact</a><a href="terms.html">Terms</a><a href="privacy.html">Privacy</a></nav>

<script>
(()=>{const s=document.getElementById("menuSheet"),o=document.getElementById("openMenu"),c=document.getElementById("closeMenu");
function open(){s.classList.add("open");s.setAttribute("aria-hidden","false")}function close(){s.classList.remove("open");s.setAttribute("aria-hidden","true")}
o&&o.addEventListener("click",e=>{e.preventDefault();open()});c&&c.addEventListener("click",e=>{e.preventDefault();close()});document.addEventListener("keydown",e=>{if(e.key==="Escape")close()});
try{const a=document.getElementById("avatar"),u=localStorage.getItem("avatarUrl");if(u){a.textContent="";a.style.backgroundImage="url('"+u+"')"}}catch(_){}
})();</script>

<script>
/* Demo data + simple renderer (links to listing.html?id=...) */
const DATA=[{id:1,title:"Italian Silk Twill — Midnight",price:68,width:54,gsm:75},
            {id:2,title:"Wool Crepe — Saffron",price:28,width:58,gsm:180},
            {id:3,title:"Cotton Poplin — Moss",price:14,width:44,gsm:120}];
const CONTENTS=["Any","Silk","Wool","Cotton","Linen","Rayon / Viscose","Polyester","Blend"];
const COLORS=["Black","Grey","White","Cream","Brown","Pink","Red","Orange","Yellow","Green","Blue","Purple"];
const $=id=>document.getElementById(id);
function el(t,c,x){const n=document.createElement(t);if(c)n.className=c;if(x!=null)n.textContent=x;return n;}
function buildContent(){const box=$('contentBox');box.innerHTML='';CONTENTS.forEach(v=>{const id='c_'+v.replace(/[^a-z0-9]/gi,'_');const row=el('div','row');const cb=el('input');cb.type='checkbox';cb.id=id;cb.value=v;const lb=el('label','',v);lb.htmlFor=id;row.append(cb,lb);box.append(row);});}
function buildColors(){const box=$('colorBox');box.innerHTML='';COLORS.forEach(name=>{const sw=el('div');sw.title=name;sw.style.cssText='width:22px;height:22px;border-radius:6px;border:1px solid #d1d5db;'+
  (name==="Black"?'background:#000;':name==="White"?'background:#fff;':name==="Grey"?'background:#9aa0a6;':
   name==="Cream"?'background:#f5efe4;':name==="Brown"?'background:#7a4a2a;':name==="Pink"?'background:#f4a4b6;':
   name==="Red"?'background:#d21d2b;':name==="Orange"?'background:#f27a22;':name==="Yellow"?'background:#f3c321;':
   name==="Green"?'background:#2f7d32;':name==="Blue"?'background:#2166d1;':'background:#6b2da8;');
  box.append(sw);});}
function makeCard(it){const a=el('a','card');a.href='listing.html?id='+encodeURIComponent(it.id);a.dataset.id=it.id;
  const ph=el('div','ph',it.title);const meta=el('div','meta');
  const left=el('div','title',it.title);const sub=el('div','sub');sub.append(el('span','','$'+it.price+'/yd'),el('span','',it.width+'″ • '+it.gsm+' GSM'));
  const btn=el('button','add-btn add-to-cart','Add to Cart – $'+it.price);meta.append(left,sub);const wrap=el('div');wrap.append(meta,btn);a.append(ph,wrap);return a;}
function render(list=DATA){const g=$('grid'),e=$('empty');g.innerHTML='';if(!list.length){e.style.display='block';$('resultCount').textContent='0 results';return}
  e.style.display='none';list.forEach(it=>g.append(makeCard(it)));$('resultCount').textContent=list.length+(list.length===1?' result':' results');}
buildContent();buildColors();render();
$('doSearch').addEventListener('click',()=>{const q=($('q').value||'').toLowerCase();render(DATA.filter(d=>d.title.toLowerCase().includes(q)))});</script>
</body></html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hemline — Create Listing</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    h1 { font-size: 20px; margin-bottom: 16px; }
    label { display:block; margin-top:12px; font-size:14px; }
    input, textarea { width:100%; padding:8px; border:1px solid #ddd; border-radius:6px; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    .row3 { display:grid; grid-template-columns: repeat(3, 1fr); gap:12px; }
    button { margin-top:16px; padding:10px 14px; border:0; border-radius:8px; background:black; color:white; cursor:pointer; }
    .warn { margin-top:12px; color:#b91c1c; }
    /* New banner styles */
    .banner { display:none; margin-bottom:16px; padding:12px; border:1px solid #fecaca; background:#fef2f2; color:#7f1d1d; border-radius:10px; }
    .banner strong { display:block; margin-bottom:6px; }
    .banner a { color:#7f1d1d; text-decoration: underline; }
    .banner .cta { display:inline-block; margin-top:8px; padding:8px 10px; border-radius:8px; background:#7f1d1d; color:#fff; text-decoration:none; }
    small.muted { color:#6b7280; }
  </style>
</head>
<body>
  <h1>Create Listing</h1>

  <!-- Friendly banner (shown if seller has no ship-from address) -->
  <div id="profileBanner" class="banner">
    <strong>Finish your Seller Profile</strong>
    You need a ship-from address before listing items.
    <a href="/seller-profile.html">Open Seller Profile</a>
    <a class="cta" href="/seller-profile.html">Add address</a>
  </div>

  <form id="listingForm" method="POST" action="/api/listings/create">
    <!-- Hidden seller id gets set after auth -->
    <input type="hidden" name="seller_id" id="seller_id" />

    <label>Title <input name="title" required /></label>

    <div class="row">
      <label>Price (USD)
        <input name="price" type="number" step="0.01" min="0" required />
      </label>
      <label>Weight (oz)
        <input name="weight_oz" type="number" step="0.1" min="0.1" required />
        <small class="muted">Most 2–3 yd light fabrics: 12–24 oz</small>
      </label>
    </div>

    <div class="row">
      <label>Ships in (min days)
        <input name="handling_days_min" type="number" min="0" step="1" value="1" required />
      </label>
      <label>Ships in (max days)
        <input name="handling_days_max" type="number" min="0" step="1" value="2" required />
      </label>
    </div>

    <div class="row3">
      <label>Length (in) <input name="length_in" type="number" step="0.1" min="0" /></label>
      <label>Width (in)  <input name="width_in"  type="number" step="0.1" min="0" /></label>
      <label>Height (in) <input name="height_in" type="number" step="0.1" min="0" /></label>
    </div>
    <small class="muted">Dimensions optional for now; required later for cubic/pricing accuracy.</small>

    <label>Description
      <textarea name="description" rows="4" placeholder="Fabric type, yardage, condition…"></textarea>
    </label>

    <button id="submitListing">Submit Listing</button>
  </form>

  <div id="warn" class="warn"></div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://clkizksbvxjkoatdajgd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNsa2l6a3Nidnhqa29hdGRhamdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2ODAyMDUsImV4cCI6MjA3MDI1NjIwNX0.m3wd6UAuqxa7BpcQof9mmzd8zdsmadwGDO0x7-nyBjI";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById("listingForm");
    const warn = document.getElementById("warn");
    const sellerIdInput = document.getElementById("seller_id");
    const banner = document.getElementById("profileBanner");

    async function checkProfile(userId) {
      const resp = await fetch("/api/seller/profile-check", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ seller_id: userId })
      });
      const data = await resp.json();
      return !!(data && data.ok);
    }

    // On load: set hidden seller_id and show banner if profile incomplete
    (async () => {
      const { data: { user } } = await supabase.auth.getUser();
      if (user) {
        sellerIdInput.value = user.id;
        try {
          const ok = await checkProfile(user.id);
          if (!ok) banner.style.display = "block";
        } catch {}
      }
    })();

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // 1) Require sign-in
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        warn.textContent = "⚠️ You must sign in first.";
        banner.style.display = "block";
        return;
      }
      sellerIdInput.value = user.id; // ensure set

      // 2) Basic client sanity checks for shipping fields
      const minEl = form.elements["handling_days_min"];
      const maxEl = form.elements["handling_days_max"];
      const wEl = form.elements["weight_oz"];
      const min = Number(minEl.value);
      const max = Number(maxEl.value);
      const w = Number(wEl.value);

      if (!Number.isFinite(w) || w <= 0) {
        warn.textContent = "⚠️ Weight must be greater than 0 oz.";
        return;
      }
      if (!Number.isInteger(min) || !Number.isInteger(max) || min < 0 || max < min) {
        warn.textContent = "⚠️ Handling days must be integers and max ≥ min.";
        return;
      }

      // 3) Check seller profile via our API (blocks if missing address)
      try {
        const ok = await checkProfile(user.id);
        if (!ok) {
          warn.textContent = "⚠️ Please add your ship-from address first.";
          banner.style.display = "block";
          return;
        }

        // 4) Allow submit
        warn.textContent = "";
        banner.style.display = "none";
        form.submit();
      } catch (err) {
        warn.textContent = "⚠️ Error checking seller profile: " + err.message;
      }
    });
  </script>
</body>
</html>

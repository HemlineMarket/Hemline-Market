<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Orders — Hemline Market</title>

<link rel="stylesheet" href="styles/hm-footer.css"/>

<style>
  :root{--ink:#111827;--muted:#6b7280;--border:#e5e7eb;--accent:#991b1b;--bg:#fafafa}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;-webkit-font-smoothing:antialiased}

  /* Header (same structure/ids used elsewhere so the menu JS works) */
  .hm-header{min-height:56px;background:#fff;border-bottom:1px solid var(--border)}
  .hm-header .wrap{max-width:1200px;margin:0 auto;padding:0 12px;display:flex;align-items:center;justify-content:space-between}
  .hm-header .left{display:flex;align-items:center;gap:10px}
  .hm-brand{font-size:24px;font-weight:800;color:var(--accent);text-decoration:none}
  .hamburger{display:inline-grid;place-items:center;width:36px;height:36px;border:1px solid var(--border);border-radius:10px;background:#fff;color:#374151}
  .hamburger svg{width:22px;height:22px;stroke-width:2}
  .right{display:flex;align-items:center;gap:14px}
  .hm-icon{color:#444;display:inline-grid;place-items:center}
  .hm-icon svg{width:26px;height:26px;stroke-width:2}
  .hm-avatar{width:28px;height:28px;border-radius:50%;border:1px solid var(--border);background:#fff;color:#334155;display:inline-grid;place-items:center;font-weight:700;font-size:12px;text-decoration:none;background-size:cover;background-position:center}
  .hm-btn-primary{background:var(--accent);color:#fff;border:1px solid var(--accent);border-radius:999px;padding:10px 18px;font-weight:700;text-decoration:none;box-shadow:0 2px 8px rgba(153,27,27,.25)}

  /* Left slide-out menu */
  .sheet{position:fixed;inset:0 auto 0 0;width:min(84vw,340px);background:#fff;border-right:1px solid var(--border);transform:translateX(-100%);transition:transform .25s ease;z-index:100;display:flex;flex-direction:column}
  .sheet.open{transform:translateX(0)}
  .sheet header{display:flex;align-items:center;justify-content:space-between;padding:10px;border-bottom:1px solid var(--border)}
  .sheet nav{display:grid;padding:10px}
  .sheet nav a{padding:10px;border:1px solid var(--border);border-radius:10px;text-decoration:none;color:#1f2937}
  .sheet nav a + a{margin-top:8px}
  .sheet .close{display:inline-grid;place-items:center;width:30px;height:30px;border:1px solid var(--border);border-radius:8px;background:#fff;color:#444}

  /* Page */
  .wrap{max-width:1100px;margin:14px auto 24px;padding:0 12px}
  h1{margin:0 0 6px;font-size:22px}
  .muted{color:var(--muted);font-size:13px;margin:0 0 12px}

  /* Tabs */
  .tabs{display:flex;gap:8px;margin-top:8px}
  .tab{border:1px solid var(--border);background:#fff;border-radius:999px;padding:8px 12px;font-weight:700;color:#374151;cursor:pointer}
  .tab[aria-selected="true"]{border-color:var(--accent);box-shadow:0 0 0 2px rgba(153,27,27,.10)}

  /* Orders list */
  .list{margin-top:12px;display:grid;gap:10px}
  .card{background:#fff;border:1px solid var(--border);border-radius:12px;padding:12px;display:grid;grid-template-columns:80px 1fr auto;gap:10px;align-items:center}
  .thumb{width:80px;height:60px;border:1px solid var(--border);border-radius:10px;background:linear-gradient(180deg,#f8fafc,#eef2f7);display:grid;place-items:center;color:#6b7280}
  .title{font-weight:800}
  .meta{color:#6b7280;font-size:13px;margin-top:4px}
  .rightcol{text-align:right}
  .status{display:inline-block;border:1px solid var(--border);border-radius:999px;padding:4px 8px;font-size:12px;background:#fff}
  .status[data-kind="open"]{border-color:#f59e0b;color:#92400e;background:#fffbeb}
  .status[data-kind="done"]{border-color:#10b981;color:#065f46;background:#ecfdf5}
  .actions{margin-top:6px;display:flex;justify-content:flex-end;gap:8px}
  .btn{padding:8px 12px;border:1px solid var(--border);border-radius:10px;background:#fff;font-weight:700;cursor:pointer}
  .btn-primary{background:var(--accent);border-color:var(--accent);color:#fff}

  /* Empty state */
  .empty{border:1px dashed var(--border);border-radius:12px;background:#fff;padding:16px;text-align:center;color:#6b7280}
  .empty a{color:#111827;text-decoration:none;border-bottom:1px dotted #cbd5e1}
  .empty a:hover{color:var(--accent);border-bottom-color:var(--accent)}

  @media (max-width:700px){
    .card{grid-template-columns:1fr; text-align:left}
    .rightcol{text-align:left}
    .actions{justify-content:flex-start}
  }
</style>
</head>
<body>

<!-- HEADER -->
<header class="hm-header" role="banner">
  <div class="wrap">
    <div class="left">
      <button class="hamburger" id="openMenu" aria-label="Open menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
          <line x1="4" y1="6" x2="20" y2="6"></line>
          <line x1="4" y1="12" x2="20" y2="12"></line>
          <line x1="4" y1="18" x2="20" y2="18"></line>
        </svg>
      </button>
      <a class="hm-brand" href="index.html">Hemline Market</a>
    </div>
    <div class="right">
      <a class="hm-icon" href="favorites.html" aria-label="Favorites">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"/>
        </svg>
      </a>
      <a class="hm-icon" href="notifications.html" aria-label="Notifications">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"/>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
        </svg>
      </a>
      <a class="hm-avatar" id="avatar" href="account.html" title="Your profile">AA</a>
      <!-- Sell goes to create listing -->
      <a class="hm-btn-primary" href="create-listing.html">Sell</a>
    </div>
  </div>
</header>

<!-- LEFT MENU -->
<aside class="sheet" id="menuSheet" aria-hidden="true">
  <header>
    <strong>Menu</strong>
    <button class="close" id="closeMenu" aria-label="Close menu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </header>
  <nav>
    <a href="browse.html">Browse</a>
    <a href="atelier.html">My Atelier</a>
    <a href="orders.html" aria-current="page">Orders</a>
    <a href="favorites.html">Favorites</a>
    <a href="account.html">Account</a>
    <a href="help.html">Help</a>
  </nav>
</aside>

<main class="wrap">
  <h1>Orders</h1>
  <p class="muted">Track purchases and sales.</p>

  <div class="tabs" role="tablist" aria-label="Orders Tabs">
    <button class="tab" id="tabOpen" role="tab" aria-selected="true" aria-controls="panelOpen">Open</button>
    <button class="tab" id="tabDone" role="tab" aria-selected="false" aria-controls="panelDone">Completed</button>
  </div>

  <section id="panelOpen" class="list" role="tabpanel" aria-labelledby="tabOpen"></section>
  <section id="panelDone" class="list" role="tabpanel" aria-labelledby="tabDone" hidden></section>
</main>

<!-- FOOTER (shared & ordered correctly) -->
<footer class="hm-footer" role="contentinfo">
  <div class="footer-wrap">
    <div class="copy">© 2025 Hemline Market</div>
    <nav class="footer-links" aria-label="Footer">
      <a href="how.html" class="how">How It Works</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="faq.html">FAQ</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
    </nav>
  </div>
</footer>

<script>
(function(){
  /* Slide menu wiring */
  const sheet=document.getElementById("menuSheet");
  const openBtn=document.getElementById("openMenu");
  const closeBtn=document.getElementById("closeMenu");
  function openSheet(){ sheet.classList.add("open"); sheet.setAttribute("aria-hidden","false"); }
  function closeSheet(){ sheet.classList.remove("open"); sheet.setAttribute("aria-hidden","true"); }
  openBtn.addEventListener("click",e=>{e.preventDefault();openSheet();});
  closeBtn.addEventListener("click",e=>{e.preventDefault();closeSheet();});
  document.addEventListener("keydown",e=>{ if(e.key==="Escape") closeSheet(); });

  /* Avatar image (optional from localStorage) */
  const avatar=document.getElementById("avatar");
  try{ const url=localStorage.getItem("avatarUrl"); if(url){ avatar.textContent=''; avatar.style.backgroundImage="url('"+url+"')"; } }catch(e){}

  /* Tabs */
  const tabOpen=document.getElementById('tabOpen');
  const tabDone=document.getElementById('tabDone');
  const panelOpen=document.getElementById('panelOpen');
  const panelDone=document.getElementById('panelDone');
  function show(which){
    const isOpen = which==='open';
    tabOpen.setAttribute('aria-selected', isOpen?'true':'false');
    tabDone.setAttribute('aria-selected', isOpen?'false':'true');
    panelOpen.hidden = !isOpen;
    panelDone.hidden = isOpen;
  }
  tabOpen.addEventListener('click',()=>show('open'));
  tabDone.addEventListener('click',()=>show('done'));

  /* Mock data for layout (replace with Supabase later) */
  const OPEN = []; // leave empty to see empty state
  const DONE = [
    { id:'HM-1024', title:'Italian Wool Suiting — Navy', price:96, qty:3, seller:'@FabricFolio', when:'Mar 2, 2025' },
    { id:'HM-1019', title:'Cotton Poplin — White', price:28, qty:2, seller:'@SewSimple', when:'Feb 18, 2025' }
  ];

  function line(o, kind){
    const el=document.createElement('article');
    el.className='card';
    el.innerHTML = `
      <div class="thumb">photo</div>
      <div>
        <div class="title">${o.title}</div>
        <div class="meta">Order <strong>${o.id}</strong> • ${o.qty} yd • ${o.seller} • ${o.when}</div>
      </div>
      <div class="rightcol">
        <div class="status" data-kind="${kind==='open'?'open':'done'}">${kind==='open'?'Awaiting shipment':'Completed'}</div>
        <div class="actions">
          ${kind==='open'
            ? '<button class="btn">View details</button><button class="btn btn-primary">Message</button>'
            : '<button class="btn">View receipt</button>'}
        </div>
      </div>`;
    return el;
  }

  function render(){
    panelOpen.innerHTML='';
    panelDone.innerHTML='';
    if(OPEN.length===0){
      const empty=document.createElement('div');
      empty.className='empty';
      empty.innerHTML='No open orders. <a href="browse.html">Find fabrics</a> or <a href="create-listing.html">list an item</a>.';
      panelOpen.appendChild(empty);
    }else{
      OPEN.forEach(o=>panelOpen.appendChild(line(o,'open')));
    }
    if(DONE.length===0){
      const empty=document.createElement('div');
      empty.className='empty';
      empty.textContent='No completed orders yet.';
      panelDone.appendChild(empty);
    }else{
      DONE.forEach(o=>panelDone.appendChild(line(o,'done')));
    }
  }
  render();
})();
</script>
</body>
</html>

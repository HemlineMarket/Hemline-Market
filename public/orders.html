<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Hemline — Orders</title>
  <style>
    body { font-family: system-ui, sans-serif; margin:24px; background:#fafafa; color:#0f172a; }
    .wrap { max-width:800px; margin:auto; }
    .order-card {
      border:1px solid #e5e7eb;
      border-radius:12px;
      padding:16px;
      margin-bottom:20px;
      background:#fff;
      box-shadow:0 2px 6px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Your Orders</h1>
    <div id="ordersContainer"></div>
  </div>

  <script>
    const container = document.getElementById('ordersContainer');
    const orders = JSON.parse(localStorage.getItem('hem_orders')) || [];

    container.innerHTML = "";
    if (orders.length === 0) {
      container.innerHTML = `<p style="color:#6b7280;">You have no orders yet.</p>`;
    } else {
      orders.forEach((order, i) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'order-card';
        wrapper.innerHTML = `
          <h3>Order #${i + 1} — ${new Date(order.date).toLocaleString()}</h3>
          <div>${order.html}</div>
        `;
        container.appendChild(wrapper);
      });
    }
  </script>
</body>
</html>

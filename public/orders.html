<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Orders — Hemline Market</title>

<link rel="stylesheet" href="styles/hm-modern.css"/>
<link rel="stylesheet" href="styles/hem-header.css"/>
<link rel="stylesheet" href="styles/hm-typography.css"/>
<link rel="stylesheet" href="styles/hm-footer.css"/>

<style>
  :root{--ink:#111827;--muted:#6b7280;--border:#e5e7eb;--accent:#991b1b;--bg:#fafafa}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;-webkit-font-smoothing:antialiased}

  /* Page */
  .wrap{max-width:1100px;margin:18px auto 28px;padding:0 12px}
  h1{margin:0 0 8px;font-size:28px;font-weight:800}
  .lead{color:var(--muted);margin:0 0 16px}

  .sec{background:#fff;border:1px solid var(--border);border-radius:12px;box-shadow:0 6px 16px rgba(0,0,0,.06);margin-bottom:12px}
  .sec h2{margin:0;padding:12px;border-bottom:1px solid var(--border);font-size:18px}
  .sec .body{padding:12px}
  .empty{color:#6b7280;border:1px dashed #e5e7eb;border-radius:10px;padding:12px;background:#fafafa}

  /* Always-on header search (no breakpoint) */
  .hm-header-search{ display:flex; }
  .hm-header-search input{
    width:min(32vw,360px); padding:8px 10px;
    border:1px solid var(--hm-border,#e5e7eb); border-radius:10px; background:#fff; font-size:14px;
  }
</style>
</head>
<body>

<!-- HEADER -->
<header class="hm-header" role="banner">
  <div class="wrap" style="max-width:1200px;display:flex;align-items:center;justify-content:space-between">
    <div class="left" style="display:flex;align-items:center;gap:10px">
      <button class="hamburger" id="openMenu" aria-label="Open menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
          <line x1="4" y1="6" x2="20" y2="6"></line>
          <line x1="4" y1="12" x2="20" y2="12"></line>
          <line x1="4" y1="18" x2="20" y2="18"></line>
        </svg>
      </button>
      <a class="hm-brand" href="index.html">Hemline Market</a>
    </div>

    <div class="right" style="display:flex;align-items:center;gap:14px">
      <form id="headerSearch" class="hm-header-search" role="search" aria-label="Search fabrics">
        <input id="headerSearchInput" type="search" placeholder="Search fabrics…" aria-label="Search fabrics"/>
      </form>
      <a class="hm-icon" href="favorites.html" aria-label="Favorites">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"/></svg>
      </a>
      <a class="hm-icon" href="notifications.html" aria-label="Notifications">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
      </a>
      <a class="hm-avatar" id="avatar" href="account.html" title="Your profile">AA</a>
      <a class="hm-btn-primary" href="create-listing.html">Sell</a>
    </div>
  </div>
</header>

<!-- LEFT MENU -->
<aside class="sheet" id="menuSheet" aria-hidden="true">
  <header>
    <strong>Menu</strong>
    <button class="close" id="closeMenu" aria-label="Close menu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </header>
  <nav>
    <a href="browse.html">Browse</a>
    <a href="atelier.html">My Atelier</a>
    <a href="orders.html" aria-current="page">Orders</a>
    <a href="favorites.html">Favorites</a>
    <a href="account.html">Account</a>
    <a href="help.html">Help</a>
  </nav>
</aside>

<!-- MAIN -->
<main class="wrap" id="maincontent">
  <h1>Orders</h1>
  <p class="lead">Track purchases and sales.</p>

  <section class="sec">
    <h2>Open Orders</h2>
    <div class="body">
      <div class="empty">No open orders.</div>
    </div>
  </section>

  <section class="sec">
    <h2>Past Orders</h2>
    <div class="body">
      <div class="empty">No past orders.</div>
    </div>
  </section>
</main>

<!-- FOOTER -->
<footer class="hm-footer" role="contentinfo">
  <div class="footer-wrap">
    <div class="copy">© 2025 Hemline Market</div>
    <nav class="footer-links" aria-label="Footer">
      <a href="how.html">How It Works</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="faq.html">FAQ</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
    </nav>
  </div>
</footer>

<script>
(function(){
  // Slide-out menu
  const sheet=document.getElementById("menuSheet");
  const openBtn=document.getElementById("openMenu");
  const closeBtn=document.getElementById("closeMenu");
  function openSheet(){ sheet.classList.add("open"); sheet.setAttribute("aria-hidden","false"); }
  function closeSheet(){ sheet.classList.remove("open"); sheet.setAttribute("aria-hidden","true"); }
  openBtn.addEventListener("click",e=>{e.preventDefault();openSheet();});
  closeBtn.addEventListener("click",e=>{e.preventDefault();closeSheet();});
  document.addEventListener("keydown",e=>{ if(e.key==="Escape") closeSheet(); });

  // Avatar (optional)
  const avatar=document.getElementById("avatar");
  try{ const url=localStorage.getItem("avatarUrl"); if(url){ avatar.textContent=''; avatar.style.backgroundImage="url('"+url+"')"; } }catch(e){}

  // Header search → browse.html?q=
  const form=document.getElementById('headerSearch');
  const input=document.getElementById('headerSearchInput');
  form.addEventListener('submit',function(e){
    e.preventDefault();
    const q=(input.value||'').trim();
    location.href = q ? ('browse.html?q='+encodeURIComponent(q)) : 'browse.html';
  });
})();
</script>
</body>
</html>

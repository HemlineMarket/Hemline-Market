<script>
  const container = document.getElementById('ordersContainer');
  const orders = JSON.parse(localStorage.getItem('hem_orders')) || [];

  container.innerHTML = "";
  if (orders.length === 0) {
    container.innerHTML = `<p style="color:#6b7280;">You have no orders yet.</p>`;
  } else {
    orders.forEach((order, i) => {
      const wrapper = document.createElement('div');
      wrapper.className = 'order-card';
      wrapper.innerHTML = `
        <h3>Order #${i + 1} â€” ${new Date(order.date).toLocaleString()}</h3>
        <div>${order.html}</div>
      `;
      container.appendChild(wrapper);
    });
  }
</script>

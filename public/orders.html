<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Hemline — Orders</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; background:#fafafa; color:#0f172a; }
    h1 { font-size: 1.5rem; margin-bottom: 16px; }
    .order { background:#fff; border:1px solid #e5e7eb; border-radius:8px; padding:16px; margin-bottom:16px; }
    .items { margin:8px 0; }
    .item { font-size:0.9rem; margin:4px 0; }
    .total { font-weight:bold; margin-top:8px; }
    .empty { color:#6b7280; }
  </style>
</head>
<body>
  <h1>Your Orders</h1>
  <div id="orders"></div>

  <script>
    const container = document.getElementById('orders');
    const orders = JSON.parse(localStorage.getItem('hem_orders')) || [];

    if (orders.length === 0) {
      container.innerHTML = '<p class="empty">No past orders found.</p>';
    } else {
      orders.forEach(order => {
        const div = document.createElement('div');
        div.className = 'order';
        div.innerHTML = `
          <div><strong>Date:</strong> ${order.date}</div>
          <div class="items">
            ${order.items.map(i => `<div class="item">${i.name} — $${i.price.toFixed(2)}</div>`).join('')}
          </div>
          <div class="total">Total: $${order.total.toFixed(2)}</div>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>

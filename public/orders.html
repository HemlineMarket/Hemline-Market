<style>
  .order-card {
    border:1px solid #e5e7eb;
    border-radius:12px;
    padding:16px;
    margin-bottom:20px;
    background:#fff;
    box-shadow:0 2px 6px rgba(0,0,0,0.05);
  }
</style>

<script>
  const container = document.getElementById('ordersContainer');
  const orders = JSON.parse(localStorage.getItem('hem_orders')) || [];

  container.innerHTML = "";
  orders.forEach((order, i) => {
    const wrapper = document.createElement('div');
    wrapper.className = 'order-card';
    wrapper.innerHTML = `
      <h3>Order #${i + 1} â€” ${new Date(order.date).toLocaleString()}</h3>
      <div>${order.html}</div>
    `;
    container.appendChild(wrapper);
  });
</script>

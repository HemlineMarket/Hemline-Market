<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Hemline — Sign in</title>
  <style>
    :root { --ink:#0f172a; --muted:#64748b; --line:#e5e7eb; --bg:#fafafa; --card:#ffffff; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    .wrap{max-width:440px;margin:8vh auto;padding:20px}
    .card{background:#fff;border:1px solid var(--line);border-radius:16px;overflow:hidden}
    .head{padding:16px 20px;border-bottom:1px solid var(--line);font-weight:700}
    .body{padding:20px;display:grid;gap:12px}
    label{font-size:14px;color:var(--muted)}
    input{width:100%;padding:12px 14px;border:1px solid var(--line);border-radius:12px;background:#fff;font:inherit}
    button{padding:12px 14px;border:1px solid var(--line);border-radius:12px;background:#111827;color:#fff;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .note{font-size:13px;color:var(--muted)}
    .row{display:flex;gap:10px;align-items:center;justify-content:space-between}
    a{color:inherit}
  </style>

  <!-- Env + Supabase + app helpers -->
  <script src="/env.js"></script>
  <script>
    (function loadSupabase(){
      function add(src, cb){const s=document.createElement('script');s.src=src;s.onload=cb;s.onerror=cb;document.head.appendChild(s);}
      add("https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js", function(){
        if (!window.supabase) add("https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js", function(){});
      });
    })();
  </script>
  <script src="/app.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="head">Sign in</div>
      <div class="body">
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" autocomplete="email" required />
        </div>
        <button id="send">Send magic link</button>
        <div class="note">We’ll email you a one-time sign-in link. Check your inbox (and spam).</div>
        <div class="row">
          <a href="/index.html">← Back home</a>
          <a href="/listings.html">Browse listings</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    (async () => {
      // Wait for Supabase
      let tries=0; while(!window.supabase && tries<40){ await new Promise(r=>setTimeout(r,100)); tries++; }
      if (!window.supabase || !window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
        hm.toast('Auth not ready.'); return;
      }
      const sb = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

      // If already signed in, bounce back to listings
      const { data: sess } = await sb.auth.getSession();
      if (sess?.session) {
        hm.toast('Already signed in.'); window.location.href = '/listings.html'; return;
      }

      const btn = document.getElementById('send');
      const email = document.getElementById('email');

      btn.addEventListener('click', async () => {
        const val = (email.value || '').trim();
        if (!val) { hm.toast('Enter your email.'); email.focus(); return; }
        btn.disabled = true;

        try {
          const origin = window.location.origin || 'https://hemlinemarket.com';
          // After clicking the magic link, Supabase will return here:
          const redirectTo = origin + '/listings.html';

          const res = await sb.auth.signInWithOtp({
            email: val,
            options: { emailRedirectTo: redirectTo }
          });
          hm.guard(res, 'Couldn’t send magic link.');
          hm.toast('Magic link sent. Check your email!');
        } catch (err) {
          hm.toast(hm.normalizeSupabaseError(err));
        } finally {
          btn.disabled = false;
        }
      });
    })();
  </script>
</body>
</html>

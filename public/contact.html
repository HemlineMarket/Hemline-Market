<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Contact — Hemline Market</title>

  <!-- Shared site styles (universal stack) -->
  <link rel="stylesheet" href="styles/hm-modern.css"/>
  <link rel="stylesheet" href="styles/hm-header.css"/>
  <link rel="stylesheet" href="styles/hm-typography.css"/>
  <link rel="stylesheet" href="styles/hm-footer.css"/>

  <style>
    :root{
      --hm-accent:#991b1b;
      --hm-text:#111827;
      --hm-muted:#6b7280;
      --hm-border:#e5e7eb;
      --hm-bg:#fafafa;
    }

    body{
      margin:0;
      background:
        url("images/homepage.jpeg") center/cover fixed no-repeat,
        var(--hm-bg);
      color:var(--hm-text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      -webkit-font-smoothing:antialiased;
    }

    /* Page-specific layout only (no header/footer CSS here) */
    .wrap{
      max-width:1100px;
      margin:18px auto 28px;
      padding:0 12px;
    }

    h1{
      margin:0 0 6px;
      font-size:28px;
      font-weight:800;
    }

    .subtle{
      color:var(--hm-muted);
      font-size:14px;
      margin:0 0 16px;
    }

    .contact-grid{
      display:grid;
      grid-template-columns:1fr 1.1fr;
      gap:16px;
    }
    @media (max-width:900px){
      .contact-grid{
        grid-template-columns:1fr;
      }
    }

    .card{
      background:#fff;
      border:1px solid var(--hm-border);
      border-radius:12px;
      box-shadow:0 6px 16px rgba(0,0,0,.04);
      padding:18px 18px 20px;
    }

    h2{
      font-size:18px;
      margin:0 0 8px;
    }

    p{
      margin:6px 0;
      line-height:1.6;
      color:#1f2937;
    }

    a.email-link{
      color:var(--hm-accent);
      text-decoration:none;
      word-break:break-all;
    }
    a.email-link:hover{
      text-decoration:underline;
    }

    /* Simple form */
    form{
      display:grid;
      gap:10px;
      margin-top:6px;
    }

    label{
      font-size:13px;
      font-weight:600;
      color:#374151;
      margin-bottom:2px;
      display:block;
    }

    input[type="text"],
    input[type="email"],
    textarea{
      width:100%;
      border-radius:10px;
      border:1px solid var(--hm-border);
      padding:8px 10px;
      font-size:14px;
      font-family:inherit;
      resize:vertical;
      min-height:38px;
    }

    textarea{
      min-height:140px;
    }

    .form-group{
      display:flex;
      flex-direction:column;
    }

    .form-footer{
      margin-top:4px;
      display:flex;
      align-items:center;
      gap:10px;
      font-size:13px;
      color:var(--hm-muted);
      flex-wrap:wrap;
    }

    .btn-primary{
      background:var(--hm-accent);
      color:#fff;
      border-radius:8px;
      border:1px solid var(--hm-accent);
      padding:8px 16px;
      font-weight:700;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div id="hm-shell-header"></div>

<main class="wrap" id="maincontent">
  <h1>Contact</h1>
  <p class="subtle">Based in Greater Boston, serving makers everywhere.</p>

  <div class="contact-grid">
    <!-- Left: reach out info -->
    <section class="card" aria-label="Reach out">
      <h2>Reach out</h2>
      <p><strong>Email:</strong> <br/>
        <a class="email-link" href="mailto:hello@hemlinemarket.com">hello@hemlinemarket.com</a>
      </p>
      <p>Most questions are answered in the footer links (FAQ, Terms, Privacy).</p>
      <p>Typical reply time: 24–48 hours on weekdays.</p>
    </section>

    <!-- Right: contact form -->
    <section class="card" aria-label="Send a message">
      <h2>Send a message</h2>
      <form action="mailto:hello@hemlinemarket.com" method="post" enctype="text/plain">
        <div class="form-group">
          <label for="name">Your name</label>
          <input id="name" name="name" type="text" placeholder="Your name"/>
        </div>
        <div class="form-group">
          <label for="email">Your email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com"/>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input id="subject" name="subject" type="text" value="Hemline Market contact"/>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="How can we help?"></textarea>
        </div>
        <div class="form-footer">
          <button type="submit" class="btn-primary">Send</button>
          <span>or email directly: <a class="email-link" href="mailto:hello@hemlinemarket.com">hello@hemlinemarket.com</a></span>
        </div>
      </form>
    </section>
  </div>
</main>

<div id="hm-shell-footer"></div>

<!-- Universal shell + Supabase (for session-aware header) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="scripts/hm-shell.js"></script>
<script>
  window.HM && window.HM.renderShell({ currentPage: "contact" });
</script>
</body>
</html>

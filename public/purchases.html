<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>

  <!-- FORCE CSP FOR THIS PAGE (fixes connect-src 'self' blocking Supabase) -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    base-uri 'self';
    object-src 'none';
    frame-ancestors 'none';
    form-action 'self';
    img-src 'self' data: https:;
    style-src 'self' 'unsafe-inline' https:;
    font-src 'self' data: https:;
    script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline';
    connect-src 'self' https://*.supabase.co wss://*.supabase.co;
  ">

  <title>Your Purchases — Hemline Market</title>

  <link rel="stylesheet" href="styles/hm-modern.css"/>
  <link rel="stylesheet" href="styles/hm-typography.css"/>
  <link rel="icon" href="/favicon.ico"/>

  <style>
    :root{
      --hm-border:#e5e7eb;
      --hm-muted:#6b7280;
      --hm-text:#111827;
      --hm-bg:#f4f4f7;
      --hm-card:#ffffff;
    }
    html,body{margin:0;background:var(--hm-bg);color:var(--hm-text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{max-width:1120px;margin:0 auto;padding:18px 14px 50px}
    .panel{background:#fff;border:1px solid var(--hm-border);border-radius:16px;overflow:hidden}
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:10px;padding:14px;border-bottom:1px solid var(--hm-border)}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:8px 10px;border:1px solid var(--hm-border);border-radius:999px;background:#fff;font-size:13px}
    .btn{border:1px solid var(--hm-border);background:#fff;border-radius:12px;padding:10px 12px;font-weight:650;cursor:pointer}
    .btn:hover{border-color:#d1d5db}
    .list{display:flex;flex-direction:column}
    .row{display:flex;gap:12px;align-items:flex-start;padding:14px;border-top:1px solid var(--hm-border);text-decoration:none;color:inherit;background:#fff}
    .thumb{width:54px;height:54px;border-radius:12px;background:#f3f4f6;border:1px solid var(--hm-border);flex:0 0 auto}
    .title{font-weight:750;margin:0 0 4px;letter-spacing:-.01em}
    .meta{color:var(--hm-muted);font-size:13px}
    .price{margin-left:auto;font-weight:750;white-space:nowrap}
    .err{display:none;padding:14px;background:#fff5f5;color:#991b1b;border-top:1px solid var(--hm-border);white-space:pre-wrap}
    .empty{display:none;padding:16px;color:var(--hm-muted)}
    /* simple header/footer (no JS) */
    .hm-header{background:#fff;border-bottom:1px solid var(--hm-border)}
    .hm-header .inner{max-width:1120px;margin:0 auto;padding:12px 14px;display:flex;align-items:center;justify-content:space-between}
    .hm-brand{font-weight:850;letter-spacing:-.02em;text-decoration:none;color:inherit}
    .hm-nav{display:flex;gap:12px;flex-wrap:wrap}
    .hm-nav a{color:inherit;text-decoration:none;font-weight:650;font-size:14px;opacity:.85}
    .hm-nav a:hover{opacity:1;text-decoration:underline}
    .hm-footer{max-width:1120px;margin:28px auto 0;padding:0 14px;color:var(--hm-muted);font-size:13px}
  </style>
</head>
<body>

  <!-- HEADER (no JS) -->
  <header class="hm-header">
    <div class="inner">
      <a class="hm-brand" href="/index.html">Hemline Market</a>
      <nav class="hm-nav">
        <a href="/browse.html">Browse</a>
        <a href="/sell.html">Sell</a>
        <a href="/cart.html">Cart</a>
        <a href="/account.html">Account</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <h1 style="margin:14px 0 10px;">Your Purchases</h1>
    <p style="margin:0 0 14px;color:var(--hm-muted);">Everything you’ve bought, pulled directly from Supabase.</p>

    <section class="panel">
      <div class="topbar">
        <div>
          <span class="pill" id="statusPill"><strong id="status">Signed out</strong></span>
          <span class="pill"><strong id="count">0</strong> items</span>
        </div>
        <button class="btn" id="refreshBtn" type="button">Refresh</button>
      </div>

      <div id="list" class="list"></div>
      <div id="empty" class="empty">No purchases yet.</div>
      <div id="err" class="err"></div>
    </section>

    <!-- FOOTER (no JS) -->
    <footer class="hm-footer">
      © Hemline Market
    </footer>
  </main>

  <script type="module">
    import { supabase } from "/scripts/supabase-client.js";

    const list = document.getElementById("list");
    const empty = document.getElementById("empty");
    const errBox = document.getElementById("err");
    const status = document.getElementById("status");
    const count = document.getElementById("count");
    const refreshBtn = document.getElementById("refreshBtn");

    const esc = (s) => String(s ?? "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");

    const money = (cents) =>
      (Number(cents || 0) / 100).toLocaleString(undefined, { style: "currency", currency: "USD" });

    const showErr = (msg) => {
      errBox.style.display = msg ? "block" : "none";
      errBox.textContent = msg || "";
    };

    async function loadPurchases(){
      showErr("");
      list.innerHTML = "";
      empty.style.display = "none";
      count.textContent = "0";

      const { data: sessionData, error: sessionErr } = await supabase.auth.getSession();
      if (sessionErr) { showErr(sessionErr.message || String(sessionErr)); return; }

      const session = sessionData?.session;
      if (!session) { location.href = "/account.html"; return; }

      status.textContent = "Signed in";

      const { data, error } = await supabase
        .from("purchases_feed")
        .select("*")
        .order("purchased_at", { ascending: false });

      if (error) { showErr(error.message || String(error)); return; }

      const rows = Array.isArray(data) ? data : [];
      count.textContent = String(rows.length);

      if (!rows.length) { empty.style.display = "block"; return; }

      list.innerHTML = rows.map(r => {
        const href = `/listing.html?id=${encodeURIComponent(r.listing_id)}`;
        const title = esc(r.listing_title || "Listing");
        const price = money(r.item_price_cents);
        const orderShort = esc(String(r.order_id || "").slice(0,8));
        const statusTxt = esc(String(r.listing_status || "").toUpperCase());
        return `
          <a class="row" href="${href}">
            <div class="thumb"></div>
            <div style="min-width:0;">
              <div class="title">${title}</div>
              <div class="meta">${statusTxt ? statusTxt + " • " : ""}Order ${orderShort}</div>
            </div>
            <div class="price">${esc(price)}</div>
          </a>
        `;
      }).join("");
    }

    refreshBtn.addEventListener("click", () => loadPurchases().catch(e => showErr(e?.message || String(e))));

    loadPurchases().catch(e => showErr(e?.message || String(e)));
  </script>
</body>
</html>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="scripts/hm-shell.js"></script>

  <script>
    function formatMoney(cents){
      const n = Number(cents || 0) / 100;
      return n.toLocaleString(undefined,{ style:"currency", currency:"USD" });
    }

    function formatDate(iso){
      if (!iso) return "";
      const d = new Date(iso);
      return d.toLocaleDateString(undefined,{
        month:"short",
        day:"numeric",
        year:"numeric"
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      window.HM.renderShell({ currentPage:"purchases" });

      const supabase = window.HM.supabase;

      async function ensureSession(maxWaitMs = 3000){
        let { data:{ session } } = await supabase.auth.getSession();
        const start = Date.now();

        while (!session?.user && Date.now() - start < maxWaitMs){
          await new Promise(r => setTimeout(r,120));
          ({ data:{ session } } = await supabase.auth.getSession());
        }
        return session;
      }

      async function cancelPurchase(orderId){
        const { data:{ session } } = await supabase.auth.getSession();
        const buyerId = session?.user?.id;
        if (!buyerId) return;

        try{
          const res = await fetch("/api/cancel_purchase", {
            method:"POST",
            headers:{ "Content-Type":"application/json" },
            body:JSON.stringify({ order_id: orderId, buyer_id: buyerId })
          });

          const out = await res.json();

          if (!res.ok){
            alert(out.error || "Unable to cancel purchase.");
            return;
          }

          alert("Purchase canceled successfully.");
          location.reload();
        } catch(err){
          console.error("cancelPurchase error", err);
          alert("Unable to cancel purchase right now.");
        }
      }

      async function loadPurchases(){
        const list  = document.getElementById("purchasesList");
        const empty = document.getElementById("emptyState");

        const session = await ensureSession();
        if (!session || !session.user){
          window.location.href = "auth.html?view=login";
          return;
        }

        const uid   = session.user.id;
        const email = session.user.email;

        // ðŸ”´ This was the bug: we were only doing .eq("buyer_id", uid)
        // âœ… Fix: look up by buyer_id OR buyer_email (email is what your existing rows have)
        const { data, error } = await supabase
          .from("orders")
          .select("*")
          .or(`buyer_id.eq.${uid},buyer_email.eq.${email}`)
          .order("created_at", { ascending:false });

        if (error){
          console.error("[purchases] load error:", error);
          empty.style.display = "block";
          empty.textContent = "Unable to load purchases.";
          return;
        }

        if (!data || !data.length){
          empty.style.display = "block";
          list.innerHTML = "";
          return;
        }

        empty.style.display = "none";
        list.innerHTML = "";

        data.forEach(o => {
          const card = document.createElement("div");
          card.className = "purchase-card";

          const firstItem = Array.isArray(o.listing_snapshot) && o.listing_snapshot.length
            ? o.listing_snapshot[0]
            : null;

          const title =
            o.listing_title ||
            o.listing_name ||
            (firstItem && firstItem.name) ||
            "Fabric purchase";

          const amountCents = Number(
            o.total_cents ??
            o.amount_total_cents ??
            o.amount_total ??
            0
          );

          let itemsSubtotalCents = null;
          if (Array.isArray(o.listing_snapshot) && o.listing_snapshot.length){
            itemsSubtotalCents = o.listing_snapshot.reduce((sum, item) => {
              const qty = Number(item.qty || 1);
              const amt = Number(item.amount_cents || 0);
              return sum + qty * amt;
            }, 0);
            if (!Number.isFinite(itemsSubtotalCents)) itemsSubtotalCents = null;
          }

          const shippingCents =
            itemsSubtotalCents !== null
              ? Math.max(0, amountCents - itemsSubtotalCents)
              : null;

          const sellerId =
            o.seller_id ||
            (firstItem && (firstItem.seller_user_id || firstItem.user_id)) ||
            null;

          const sellerLine = sellerId ? `Seller ID: ${sellerId}` : "";

          let cancellationHtml = "";
          let cancelBtnHtml = "";

          if (o.created_at){
            const createdMs = new Date(o.created_at).getTime();
            const diffMinutes = (Date.now() - createdMs) / 60000;

            const isCancelled =
              String(o.status || "").toUpperCase() === "CANCELED" ||
              String(o.status || "").toUpperCase() === "CANCELLED";

            if (diffMinutes < 30 && !isCancelled){
              cancelBtnHtml = `
                <button class="btn cancel-btn" data-id="${o.id}">
                  Cancel purchase
                </button>
              `;
              cancellationHtml = `
                <div class="cancellation-note cancellation-open">
                  Cancellation available for 30 minutes after purchase.
                </div>
              `;
            } else if (!isCancelled){
              cancellationHtml = `
                <div class="cancellation-note">
                  The 30-minute cancellation window has expired.
                </div>
              `;
            } else {
              cancellationHtml = `
                <div class="cancellation-note">
                  Order cancelled within the 30-minute window.
                </div>
              `;
            }
          }

          const itemsLine = itemsSubtotalCents !== null
            ? `Items: ${formatMoney(itemsSubtotalCents)}`
            : "";

          const shippingLine = shippingCents !== null
            ? `Shipping: ${formatMoney(shippingCents)}`
            : "";

          const messageSellerLink = sellerId
            ? `<a class="btn" href="messages.html?user=${encodeURIComponent(sellerId)}&order=${encodeURIComponent(o.id)}">Message seller</a>`
            : "";

          const viewListingLink = o.listing_id
            ? `<a class="btn" href="listing.html?id=${encodeURIComponent(o.listing_id)}">View listing</a>`
            : "";

          card.innerHTML = `
            <div class="purchase-top">
              <span>Purchase #${String(o.id).slice(0,8)}</span>
              <span>${formatDate(o.created_at)}</span>
            </div>

            <div class="purchase-status">
              Status: ${String(o.status || "PAID").toUpperCase()}
            </div>

            <div class="purchase-items">
              <div><span class="name">${title}</span></div>
            </div>

            <div class="purchase-meta">
              ${sellerLine ? `<div>${sellerLine}</div>` : ""}
              <div>Total paid: <strong>${formatMoney(amountCents)} ${o.currency || "USD"}</strong></div>
              ${(itemsLine || shippingLine)
                ? `<div>${itemsLine}${itemsLine && shippingLine ? " â€¢ " : ""}${shippingLine}</div>`
                : ""
              }
            </div>

            <div class="purchase-actions">
              ${viewListingLink}
              ${messageSellerLink}
              ${cancelBtnHtml}
            </div>

            ${cancellationHtml}
          `;

          list.appendChild(card);
        });

        // attach cancel handlers
        document.querySelectorAll(".cancel-btn").forEach(btn => {
          btn.addEventListener("click", () => {
            btn.disabled = true;
            btn.textContent = "Canceling...";
            cancelPurchase(btn.dataset.id);
          });
        });
      }

      loadPurchases();
    });
  </script>

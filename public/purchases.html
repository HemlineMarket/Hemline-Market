<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Your Purchases — Hemline Market</title>

  <!-- UNIVERSAL CSS -->
  <link rel="stylesheet" href="styles/hm-modern.css"/>
  <link rel="stylesheet" href="styles/hm-header.css"/>
  <link rel="stylesheet" href="styles/hm-typography.css"/>
  <link rel="stylesheet" href="styles/hm-footer.css"/>
  <link rel="icon" href="/favicon.ico" type="image/x-icon"/>

  <style>
    :root{
      --hm-accent:#991b1b;
      --hm-border:#e5e7eb;
      --hm-muted:#6b7280;
      --hm-text:#111827;
      --hm-bg:#f4f4f7;
    }

    html, body{
      margin:0;
      background:var(--hm-bg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      color:var(--hm-text);
    }

    main{
      max-width:1100px;
      margin:20px auto;
      padding:0 12px;
    }

    h1{
      font-size:26px;
      font-weight:800;
      margin-bottom:4px;
    }

    .sub{
      font-size:14px;
      color:var(--hm-muted);
      margin-bottom:18px;
    }

    .purchase-card{
      background:#fff;
      border:1px solid var(--hm-border);
      border-radius:12px;
      box-shadow:0 4px 14px rgba(0,0,0,.05);
      padding:16px;
      margin-bottom:14px;
      font-size:14px;
    }

    .purchase-top{
      display:flex;
      justify-content:space-between;
      margin-bottom:8px;
      font-weight:600;
    }

    .purchase-status{
      font-size:12px;
      font-weight:600;
      color:var(--hm-accent);
      margin-bottom:6px;
    }

    .purchase-meta{
      font-size:13px;
      color:var(--hm-muted);
      margin-bottom:8px;
      line-height:1.4;
    }

    .purchase-items{
      font-size:13px;
      margin-bottom:10px;
    }

    .purchase-items span.name{
      font-weight:600;
    }

    a.btn{
      display:inline-block;
      padding:6px 12px;
      border-radius:8px;
      border:1px solid var(--hm-border);
      text-decoration:none;
      font-size:13px;
      font-weight:600;
      background:#fff;
      color:var(--hm-accent);
      margin-right:8px;
    }

    .empty{
      text-align:center;
      color:var(--hm-muted);
      font-size:15px;
      margin-top:40px;
    }

    .cancellation-note{
      font-size:12px;
      color:var(--hm-muted);
      margin-top:4px;
    }

    .cancellation-open{
      color:#b45309;
      font-weight:600;
    }
  </style>
</head>

<body>
  <!-- UNIVERSAL HEADER -->
  <div id="hm-shell-header"></div>

  <main id="maincontent">
    <h1>Your Purchases</h1>
    <p class="sub">Fabric you’ve purchased on Hemline Market.</p>

    <div id="purchasesList"></div>
    <p class="empty" id="emptyState" style="display:none;">You haven’t purchased anything yet.</p>
  </main>

  <!-- UNIVERSAL FOOTER -->
  <div id="hm-shell-footer"></div>

  <!-- JS STACK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="scripts/hm-shell.js"></script>
  <script src="scripts/purchases.js"></script>

  <script>
    window.HM && window.HM.renderShell({ currentPage:"purchases" });
  </script>
</body>
</html>

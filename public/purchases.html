<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Purchases — Hemline Market</title>

  <link rel="stylesheet" href="styles/hm-modern.css"/>
  <link rel="stylesheet" href="styles/hem-header.css"/>
  <link rel="stylesheet" href="styles/hm-typography.css"/>
  <link rel="stylesheet" href="styles/hm-footer.css"/>

  <style>
    :root{
      --hm-accent:#991b1b;
      --hm-text:#111827;
      --hm-muted:#6b7280;
      --hm-border:#e5e7eb;
    }
    body{margin:0;background:#fafafa;color:var(--hm-text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      -webkit-font-smoothing:antialiased}

    .wrap{max-width:1200px;margin:12px auto;padding:0 12px}

    h1{font-size:24px;font-weight:800;margin:12px 0 16px}
    .orders{display:grid;gap:16px}
    .order{background:#fff;border:1px solid var(--hm-border);border-radius:12px;padding:16px}
    .order-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .order-id{font-weight:700}
    .order-status{color:var(--hm-muted);font-size:14px}
    .items{border-top:1px solid var(--hm-border);margin-top:10px;padding-top:10px}
    .item{display:flex;justify-content:space-between;padding:6px 0}
    .item-name{font-weight:600}
    .item-sub{color:var(--hm-muted);font-size:13px}
  </style>
</head>
<body>

<!-- HEADER (same as FAQ/About) -->
<header class="hm-header" role="banner">
  <div class="wrap">
    <div class="left">
      <button class="hamburger" id="openMenu" aria-label="Open menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <line x1="4" y1="6" x2="20" y2="6"/>
          <line x1="4" y1="12" x2="20" y2="12"/>
          <line x1="4" y1="18" x2="20" y2="18"/>
        </svg>
      </button>
      <a class="hm-brand" href="index.html">Hemline Market</a>
    </div>
    <div class="right">
      <a class="hm-icon" href="browse.html" aria-label="Browse"><svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.3-4.3"/></svg></a>
      <a class="hm-icon" href="favorites.html" aria-label="Favorites"><svg viewBox="0 0 24 24"><path d="M20.8 4.6a5.5 5.5 0 0 0-7.8 0L12 5.7l-1-1.1a5.5 5.5 0 1 0-7.8 7.8L12 21.2l8.8-8.8a5.5 5.5 0 0 0 0-7.8z"/></svg></a>
      <a class="hm-icon" href="notifications.html" aria-label="Notifications"><svg viewBox="0 0 24 24"><path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"/><path d="M13.7 21a2 2 0 0 1-3.4 0"/></svg></a>
      <a class="hm-icon" href="cart.html" aria-label="Cart"><svg viewBox="0 0 24 24"><circle cx="9" cy="21" r="1"/><circle cx="18" cy="21" r="1"/><path d="M1 1h4l2.7 13.4a2 2 0 0 0 2 1.6h7.7a2 2 0 0 0 2-1.6L23 6H6"/></svg></a>
      <a class="hm-avatar" id="avatar" href="account.html">AA</a>
      <a class="hm-btn-primary" href="sell.html">Sell</a>
    </div>
  </div>
</header>

<!-- LEFT MENU -->
<aside class="sheet" id="menuSheet" aria-hidden="true">
  <header>
    <strong>Menu</strong>
    <button class="close" id="closeMenu" aria-label="Close menu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <line x1="18" y1="6" x2="6" y2="18"/>
        <line x1="6" y1="6" x2="18" y2="18"/>
      </svg>
    </button>
  </header>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="atelier.html">My Atelier</a>
    <a href="purchases.html">Purchases</a>
    <a href="sales.html">Sales</a>
    <a href="messages.html">Messages</a>
    <a href="favorites.html">Favorites</a>
    <a href="account.html">Account</a>
    <a href="contact.html">Contact</a>
  </nav>
</aside>

<!-- MAIN -->
<main class="wrap">
  <h1>Purchases</h1>
  <section class="orders">
    <!-- Example order -->
    <div class="order">
      <div class="order-header">
        <div class="order-id">Order #1051</div>
        <div class="order-status">Delivered Aug 28</div>
      </div>
      <div class="items">
        <div class="item">
          <div>
            <div class="item-name">Italian Silk Twill — Navy</div>
            <div class="item-sub">1.5 yards</div>
          </div>
          <div>$42.00</div>
        </div>
        <div class="item">
          <div>
            <div class="item-name">Cotton Poplin — Moss</div>
            <div class="item-sub">2 yards</div>
          </div>
          <div>$28.00</div>
        </div>
      </div>
    </div>
  </section>
</main>

<!-- FOOTER -->
<footer class="hm-footer" role="contentinfo">
  <div class="footer-wrap">
    <div class="copy">© 2025 Hemline Market</div>
    <nav class="footer-links">
      <a href="about.html">About</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </div>
</footer>

<script>
(function(){
  const sheet=document.getElementById("menuSheet");
  const openBtn=document.getElementById("openMenu");
  const closeBtn=document.getElementById("closeMenu");
  function openSheet(){ sheet.classList.add("open"); sheet.setAttribute("aria-hidden","false"); }
  function closeSheet(){ sheet.classList.remove("open"); sheet.setAttribute("aria-hidden","true"); }
  if(openBtn) openBtn.addEventListener("click",e=>{e.preventDefault();openSheet();});
  if(closeBtn) closeBtn.addEventListener("click",e=>{e.preventDefault();closeSheet();});
})();
</script>

</body>
</html>

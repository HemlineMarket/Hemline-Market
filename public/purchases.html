<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Your Purchases — Hemline Market</title>

  <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="styles/hm-modern.css"/>
  <link rel="stylesheet" href="styles/hm-header.css"/>
  <link rel="stylesheet" href="styles/hm-typography.css"/>
  <link rel="stylesheet" href="styles/hm-footer.css"/>

  <style>
    :root{
      --hm-accent:#991b1b;
      --hm-border:#e5e7eb;
      --hm-muted:#6b7280;
      --hm-text:#111827;
      --hm-bg:#f4f4f7;
      --hm-card:rgba(255,255,255,.96);
    }
    html,body{margin:0;background:var(--hm-bg);color:var(--hm-text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    .wrap{max-width:980px;margin:18px auto 28px;padding:0 12px}
    h1{margin:10px 0 4px;font-size:32px}
    .sub{color:var(--hm-muted);margin:0 0 14px}
    .bar{display:flex;justify-content:space-between;align-items:center;margin:8px 0 14px;gap:12px;flex-wrap:wrap}
    .pill{font-size:12px;color:#374151;background:#fff;border:1px solid var(--hm-border);border-radius:999px;padding:6px 10px}

    .notice{background:#fff;border:1px solid var(--hm-border);border-radius:12px;padding:12px;color:#374151;display:none}
    .notice.error{border-color:#fecaca;background:#fff1f2;color:#7f1d1d;display:block}
    .notice.ok{display:block}

    .grid{display:grid;gap:12px}

    .card{
      background:var(--hm-card);
      border:1px solid var(--hm-border);
      border-radius:12px;
      padding:12px;
      display:grid;
      grid-template-columns:110px 1fr;
      gap:12px;
    }

    .thumb{width:110px;height:110px;border-radius:12px;overflow:hidden;background:#eef2f7}
    .thumb img{width:100%;height:100%;object-fit:cover}

    .row1{display:flex;gap:10px}
    .title{font-weight:800;font-size:15px}
    .meta{font-size:13px;color:var(--hm-muted);display:flex;gap:8px;flex-wrap:wrap}
    .right{margin-left:auto;text-align:right}
    .total{font-weight:800}

    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .btn{padding:8px 10px;border-radius:10px;border:1px solid var(--hm-border);background:#fff;font-weight:700;font-size:13px;cursor:pointer}
    .btn-danger{background:var(--hm-accent);border-color:var(--hm-accent);color:#fff}
    .btn-disabled{opacity:.55;cursor:not-allowed}

    .statusBadge{font-size:12px;border:1px solid var(--hm-border);border-radius:999px;padding:4px 10px;background:#fff;font-weight:700}
  </style>
</head>

<body>
  <div id="hm-shell-header"></div>

  <main class="wrap">
    <div class="bar">
      <div>
        <h1>Your Purchases</h1>
        <p class="sub">Fabric you’ve purchased on Hemline Market.</p>
      </div>
      <div class="pill" id="statusPill">Loading…</div>
    </div>

    <div id="msg" class="notice"></div>
    <div id="list" class="grid"></div>
  </main>

  <div id="hm-shell-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="scripts/hm-shell.js"></script>

  <script>
    window.HM && window.HM.renderShell({ currentPage: "purchases" });

    const supabaseClient = window.__hm_supabase || (window.__hm_supabase =
      window.supabase.createClient(
        "https://clkizksbvxjkoatdajgd.supabase.co",
        "PUBLIC_ANON_KEY"
      )
    );

    const elList = document.getElementById("list");
    const elMsg  = document.getElementById("msg");
    const elPill = document.getElementById("statusPill");

    function money(c){return (Number(c||0)/100).toLocaleString("en-US",{style:"currency",currency:"USD"})}
    function fmt(d){return new Date(d).toLocaleDateString()}
    function minsSince(iso){return (Date.now()-new Date(iso).getTime())/60000}

    async function loadPurchases(){
      elList.innerHTML="";
      const { data } = await supabaseClient.auth.getSession();
      const user = data?.session?.user;

      if(!user){
        elPill.textContent="Not signed in";
        elMsg.className="notice error";
        elMsg.textContent="Please sign in to view purchases.";
        elMsg.style.display="block";
        return;
      }

      const { data: orders, error } = await supabaseClient
        .from("orders")
        .select("id, created_at, status, total_cents, listing_id, cancel_requested_at, canceled_at")
        .eq("buyer_email", user.email)
        .order("created_at",{ascending:false});

      if(error){
        elPill.textContent="Error";
        elMsg.className="notice error";
        elMsg.textContent="Failed to load purchases.";
        elMsg.style.display="block";
        return;
      }

      if(!orders.length){
        elPill.textContent="0 purchases";
        elMsg.className="notice ok";
        elMsg.textContent="You haven’t purchased anything yet.";
        elMsg.style.display="block";
        return;
      }

      elPill.textContent=`${orders.length} purchase${orders.length>1?"s":""}`;

      const ids=[...new Set(orders.map(o=>o.listing_id).filter(Boolean))];
      const listingMap={};

      if(ids.length){
        const { data:listings } = await supabaseClient
          .from("listings")
          .select("id,title,image_url_1")
          .in("id",ids);
        listings?.forEach(l=>listingMap[l.id]=l);
      }

      orders.forEach(o=>{
        const listing=listingMap[o.listing_id]||{};
        const canCancel=
          minsSince(o.created_at)<=30 &&
          !o.canceled_at &&
          !o.cancel_requested_at &&
          o.status==="PAID";

        const card=document.createElement("div");
        card.className="card";
        card.innerHTML=`
          <div class="thumb">${listing.image_url_1?`<img src="${listing.image_url_1}">`:""}</div>
          <div>
            <div class="row1">
              <div>
                <div class="title">${listing.title||"Listing"}</div>
                <div class="meta">
                  <span class="statusBadge">${o.status}</span>
                  <span>${fmt(o.created_at)}</span>
                </div>
              </div>
              <div class="right">
                <div class="total">${money(o.total_cents)}</div>
              </div>
            </div>
            ${
              canCancel
                ? `<button class="btn btn-danger">Cancel (30-minute window)</button>`
                : `<button class="btn btn-disabled" disabled>${o.canceled_at?"Canceled":"Cancellation unavailable"}</button>`
            }
          </div>
        `;

        if(canCancel){
          card.querySelector(".btn-danger").onclick=async()=>{
            await supabaseClient.from("orders").update({
              status:"CANCELED",
              canceled_at:new Date().toISOString(),
              cancel_requested_at:new Date().toISOString()
            }).eq("id",o.id);
            loadPurchases();
          };
        }

        elList.appendChild(card);
      });
    }

    loadPurchases();
  </script>
</body>
</html>

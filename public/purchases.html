<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Purchases — Hemline Market</title>

  <link rel="stylesheet" href="styles/hm-modern.css"/>
  <link rel="stylesheet" href="styles/hm-header.css"/>
  <link rel="stylesheet" href="styles/hm-typography.css"/>
  <link rel="stylesheet" href="styles/hm-footer.css"/>
  <link rel="icon" href="/favicon.ico" type="image/x-icon"/>

  <style>
    :root{
      --hm-accent:#991b1b;
      --hm-border:#e5e7eb;
      --hm-muted:#6b7280;
      --hm-text:#111827;
      --hm-bg:#f4f4f7;
    }

    html, body{
      margin:0;
      background:var(--hm-bg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      color:var(--hm-text);
    }

    main{
      max-width:1100px;
      margin:20px auto;
      padding:0 12px;
    }

    h1{
      font-size:26px;
      font-weight:800;
      margin-bottom:4px;
    }

    .sub{
      font-size:14px;
      color:var(--hm-muted);
      margin-bottom:18px;
    }

    .order-card{
      background:#fff;
      border:1px solid var(--hm-border);
      border-radius:12px;
      box-shadow:0 4px 14px rgba(0,0,0,.05);
      padding:16px;
      margin-bottom:14px;
      font-size:14px;
    }

    .order-top{
      display:flex;
      justify-content:space-between;
      margin-bottom:8px;
      font-weight:600;
    }

    .order-meta{
      font-size:13px;
      color:var(--hm-muted);
      line-height:1.4;
      margin-bottom:8px;
    }

    .order-items{
      font-size:13px;
      margin-bottom:10px;
    }

    .order-items div{
      margin-bottom:2px;
    }

    .order-items span.name{
      font-weight:600;
    }

    .order-status{
      font-size:12px;
      font-weight:600;
      color:var(--hm-accent);
      margin-bottom:6px;
    }

    a.btn{
      display:inline-block;
      padding:6px 12px;
      border-radius:8px;
      border:1px solid var(--hm-border);
      text-decoration:none;
      font-size:13px;
      font-weight:600;
      background:#fff;
      color:var(--hm-accent);
      margin-right:8px;
    }

    .empty{
      text-align:center;
      color:var(--hm-muted);
      font-size:15px;
      margin-top:40px;
    }
  </style>
</head>

<body>
  <div id="hm-shell-header"></div>

  <main id="maincontent">
    <h1>Purchases</h1>
    <p class="sub">Orders you’ve purchased from fabric sellers.</p>

    <div id="ordersList"></div>
    <p class="empty" id="emptyState" style="display:none;">You have no purchases yet.</p>
  </main>

  <div id="hm-shell-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="scripts/hm-shell.js"></script>

  <script>
    function formatMoney(cents){
      const n = Number(cents || 0)/100;
      return n.toLocaleString(undefined,{ style:"currency", currency:"USD" });
    }

    function formatDate(iso){
      if (!iso) return "";
      const d = new Date(iso);
      if (Number.isNaN(d.getTime())) return "";
      return d.toLocaleDateString(undefined,{
        month:"short",
        day:"numeric",
        year:"numeric"
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      if (window.HM && window.HM.renderShell){
        window.HM.renderShell({ currentPage:"purchases" });
      }

      const supabase = window.HM && window.HM.supabase;
      if (!supabase){
        console.error("Supabase client not found on window.HM.supabase");
        return;
      }

      async function ensureSession(maxWaitMs = 3000){
        let { data:{ session } } = await supabase.auth.getSession();
        if (session?.user) return session;

        const start = Date.now();
        while (!session?.user && Date.now() - start < maxWaitMs){
          await new Promise(r => setTimeout(r, 120));
          ({ data:{ session } } = await supabase.auth.getSession());
        }
        return session || null;
      }

      async function loadPurchases(){
        const list  = document.getElementById("ordersList");
        const empty = document.getElementById("emptyState");

        const session = await ensureSession();
        if (!session || !session.user){
          window.location.href = "auth.html?view=login";
          return;
        }

        const buyerId = session.user.id;

        // FIXED: using the real table name: orders
        const { data, error } = await supabase
          .from("orders")
          .select("*")
          .eq("buyer_id", buyerId)
          .order("created_at", { ascending:false });

        if (error){
          console.error("loadPurchases error:", error);
          empty.style.display = "block";
          empty.textContent = "We couldn’t load your purchases. Please refresh.";
          return;
        }

        if (!data || !data.length){
          empty.style.display = "block";
          list.innerHTML = "";
          return;
        }

        empty.style.display = "none";
        list.innerHTML = "";

        data.forEach(o => {
          const card = document.createElement("div");
          card.className = "order-card";

          const listingTitle = o.listing_title || "Order";
          const amountCents = Number(o.amount_total_cents || 0);
          const status = (o.status || "paid").toUpperCase();

          card.innerHTML = `
            <div class="order-top">
              <span>Order #${String(o.id).slice(0,8)}</span>
              <span>${formatDate(o.created_at)}</span>
            </div>

            <div class="order-status">Status: ${status}</div>

            <div class="order-meta">
              Total: ${formatMoney(amountCents)} ${o.currency || "USD"}
            </div>

            <div class="order-items">
              <div><span class="name">${listingTitle}</span></div>
            </div>

            <div class="order-actions"></div>
          `;

          const actionsDiv = card.querySelector(".order-actions");

          if (o.listing_id){
            const viewListing = document.createElement("a");
            viewListing.className = "btn";
            viewListing.href = `listing.html?id=${encodeURIComponent(o.listing_id)}`;
            viewListing.textContent = "View listing";
            actionsDiv.appendChild(viewListing);
          }

          if (o.seller_id){
            const msgBtn = document.createElement("a");
            msgBtn.className = "btn";
            msgBtn.href =
              `messages.html?user=${encodeURIComponent(o.seller_id)}` +
              `&order=${encodeURIComponent(o.id)}`;
            msgBtn.textContent = "Message seller";
            actionsDiv.appendChild(msgBtn);
          }

          list.appendChild(card);
        });
      }

      loadPurchases();
    });
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Purchases — Hemline Market</title>
  <style>
    :root{--hm-border:#e5e7eb;--hm-accent:#991b1b;--ink:#111827;--muted:#6b7280}
    html,body{margin:0;max-width:100%;overflow-x:hidden;background:#fafafa;color:var(--ink);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;-webkit-font-smoothing:antialiased}
    img,svg,canvas,video{max-width:100%;height:auto;display:block}
    .wrap{max-width:1200px;margin:0 auto;padding:0 12px}

    .hm-header{min-height:56px;background:#fff;border-bottom:1px solid var(--hm-border)}
    .hm-header .wrap{display:flex;align-items:center;justify-content:space-between}
    .hm-brand{font-size:24px;font-weight:800;color:var(--hm-accent);text-decoration:none}
    .right{display:flex;align-items:center;gap:14px}
    .hamburger{display:inline-grid;place-items:center;width:40px;height:40px;border:1px solid var(--hm-border);border-radius:10px;background:#fff;color:#374151}
    .hamburger svg{width:26px;height:26px;stroke-width:2.5}
    .hm-icon{color:#444;display:inline-grid;place-items:center}
    .hm-icon svg{width:26px;height:26px;stroke-width:2}
    .hm-avatar{width:28px;height:28px;border-radius:50%;border:1px solid var(--hm-border);background:#fff;color:#334155;display:inline-grid;place-items:center;font-weight:700;font-size:12px;text-decoration:none;background-size:cover;background-position:center}

    .sheet{position:fixed;inset:0 auto 0 0;width:min(84vw,340px);background:#fff;border-right:1px solid var(--hm-border);transform:translateX(-100%);transition:transform .25s ease;z-index:100;display:flex;flex-direction:column}
    .sheet.open{transform:translateX(0)}
    .sheet header{display:flex;align-items:center;justify-content:space-between;padding:10px;border-bottom:1px solid var(--hm-border)}
    .sheet header .who{font-size:12px;color:var(--muted);display:block;margin-top:2px}
    .sheet nav{display:grid;padding:10px}
    .sheet nav a{padding:10px;border:1px solid var(--hm-border);border-radius:10px;text-decoration:none;color:#1f2937}
    .sheet nav a+a{margin-top:8px}
    .sheet .close{display:inline-grid;place-items:center;width:30px;height:30px;border:1px solid var(--hm-border);border-radius:8px;background:#fff;color:#444}
    .sheet .actions{margin:10px;padding:10px;border-top:1px solid var(--hm-border);display:flex;justify-content:space-between;gap:8px}
    .btn{border:1px solid var(--hm-border);background:#fff;border-radius:10px;padding:8px 10px;cursor:pointer}
    .btn.primary{background:var(--hm-accent);color:#fff;border-color:var(--hm-accent)}

    .hm-footer{background:#fff;border-top:1px solid var(--hm-border);margin-top:18px}
    .hm-footer .footer-wrap{max-width:1200px;margin:0 auto;padding:12px 16px;display:flex;flex-wrap:wrap;gap:8px;align-items:center;justify-content:space-between}
    .hm-footer .footer-links a{color:#4b5563;text-decoration:none}
    .hm-footer .footer-links a:hover{text-decoration:underline}

    .pagehead{display:flex;align-items:end;justify-content:space-between;gap:12px;margin:16px 0}
    .pagehead h1{margin:0;font-size:22px}
    .muted{color:var(--muted)}
    .list{display:grid;gap:12px;margin:16px 0}
    .row{background:#fff;border:1px solid var(--hm-border);border-radius:12px;padding:14px;display:flex;align-items:center;justify-content:space-between;gap:12px}
    .empty{background:#fff;border:1px dashed var(--hm-border);border-radius:12px;padding:24px;text-align:center;color:var(--muted)}
  </style>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
<header class="hm-header" role="banner">
  <div class="wrap">
    <div class="left">
      <button class="hamburger" id="openMenu" aria-label="Open menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
          <line x1="4" y1="6"  x2="20" y2="6"></line>
          <line x1="4" y1="12" x2="20" y2="12"></line>
          <line x1="4" y1="18" x2="20" y2="18"></line>
        </svg>
      </button>
      <a class="hm-brand" href="index.html">Hemline Market</a>
    </div>
    <div class="right">
      <a class="hm-icon" href="browse.html" aria-label="Browse & search">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="M21 21l-4.3-4.3"></path></svg>
      </a>
      <a class="hm-icon" href="favorites.html" aria-label="Favorites">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"></path></svg>
      </a>
      <a class="hm-icon" href="notifications.html" aria-label="Notifications">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
      </a>
      <a class="hm-icon" href="cart.html" aria-label="Cart">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="9" cy="21" r="1"></circle><circle cx="18" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h7.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
      </a>
      <a class="hm-avatar" id="avatar" href="account.html" title="Your profile">AA</a>
      <a class="hm-btn-primary" href="sell.html">Sell</a>
    </div>
  </div>
</header>

<aside class="sheet" id="menuSheet" aria-hidden="true">
  <header>
    <div>
      <strong>Menu</strong>
      <span class="who" id="menuEmail"></span>
    </div>
    <button class="close" id="closeMenu" aria-label="Close menu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </header>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="atelier.html">My Atelier</a>
    <a href="how-it-works.html">How It Works</a>
    <a href="sell.html">Sell Fabric</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="actions">
    <a class="btn" href="account.html">Account</a>
    <button id="menuLogout" class="btn">Sign out</button>
  </div>
</aside>

<main class="wrap">
  <div class="pagehead">
    <div>
      <h1>Purchases</h1>
      <div class="muted">Your orders and shipping info</div>
    </div>
    <a href="browse.html" class="btn primary">Shop fabrics</a>
  </div>

  <div id="purchaseList" class="list">
    <div class="empty">No purchases yet. When you buy, they’ll show up here.</div>
  </div>
</main>

<footer class="hm-footer" role="contentinfo">
  <div class="footer-wrap">
    <div class="copy">© 2025 Hemline Market</div>
    <nav class="footer-links" aria-label="Footer">
      <a href="about.html">About</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </div>
</footer>

<script>
  (function(){
    const s=document.getElementById("menuSheet"),o=document.getElementById("openMenu"),c=document.getElementById("closeMenu");
    function open(){s.classList.add("open");s.setAttribute("aria-hidden","false")}
    function close(){s.classList.remove("open");s.setAttribute("aria-hidden","true")}
    o&&o.addEventListener("click",e=>{e.preventDefault();open()});
    c&&c.addEventListener("click",e=>{e.preventDefault();close()});
    document.addEventListener("keydown",e=>{if(e.key==="Escape") close()});
  })();
</script>

  );

  function initialsFrom(email){
    if(!email) return "AA";
    const name = email.split("@")[0].replace(/[\.\_\-]+/g," ").trim();
    const parts = name.split(" ").filter(Boolean);
    if(parts.length===1) return (parts[0][0] + parts[0].slice(1,2)).toUpperCase();
    return (parts[0][0] + parts[1][0]).toUpperCase();
  }

  async function guard(){
    const { data:{ session } } = await supabase.auth.getSession();
    if(!session?.user){ window.location.href="auth.html"; return; }
    const email = session.user.email || "";
    document.getElementById('menuEmail').textContent = email;
    const avatar = document.getElementById('avatar');
    if(avatar){ avatar.textContent = initialsFrom(email); avatar.style.backgroundImage=''; }
  }

  guard();

  async function doLogout(){
    await supabase.auth.signOut();
    window.location.href = "auth.html";
  }
  document.getElementById('menuLogout').onclick = doLogout;
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Purchases — Hemline Market</title>

  <link rel="stylesheet" href="styles/hm-modern.css"/>
  <link rel="stylesheet" href="styles/hm-header.css"/>
  <link rel="stylesheet" href="styles/hm-typography.css"/>
  <link rel="stylesheet" href="styles/hm-footer.css"/>
  <link rel="icon" href="/favicon.ico" type="image/x-icon"/>

  <style>
    :root{
      --hm-accent:#991b1b;
      --hm-border:#e5e7eb;
      --hm-muted:#6b7280;
      --hm-text:#111827;
      --hm-bg:#f4f4f7;
    }

    html, body{
      margin:0;
      background:var(--hm-bg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      color:var(--hm-text);
    }

    main{
      max-width:1100px;
      margin:20px auto;
      padding:0 12px;
    }

    h1{
      font-size:26px;
      font-weight:800;
      margin-bottom:4px;
    }

    .sub{
      font-size:14px;
      color:var(--hm-muted);
      margin-bottom:18px;
    }

    .order-card{
      background:#fff;
      border:1px solid var(--hm-border);
      border-radius:12px;
      box-shadow:0 4px 14px rgba(0,0,0,.05);
      padding:16px;
      margin-bottom:14px;
      font-size:14px;
    }

    .order-top{
      display:flex;
      justify-content:space-between;
      margin-bottom:8px;
      font-weight:600;
    }

    .order-meta{
      font-size:13px;
      color:var(--hm-muted);
      line-height:1.4;
      margin-bottom:10px;
    }

    .order-items{
      font-size:13px;
      margin-bottom:10px;
    }

    .order-items span.name{
      font-weight:600;
    }

    .order-status{
      font-size:12px;
      font-weight:600;
      color:var(--hm-accent);
      margin-bottom:6px;
    }

    a.btn{
      display:inline-block;
      padding:6px 12px;
      border-radius:8px;
      border:1px solid var(--hm-border);
      text-decoration:none;
      font-size:13px;
      font-weight:600;
      background:#fff;
      color:var(--hm-accent);
      margin-right:8px;
    }

    .empty{
      text-align:center;
      color:var(--hm-muted);
      font-size:15px;
      margin-top:40px;
    }
  </style>
</head>

<body>
  <div id="hm-shell-header"></div>

  <main id="maincontent">
    <h1>Purchases</h1>
    <p class="sub">Orders you’ve purchased from fabric sellers.</p>

    <div id="ordersList"></div>
    <p class="empty" id="emptyState" style="display:none;">You have no purchases yet.</p>
  </main>

  <div id="hm-shell-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js
  "></script>
<script src="scripts/hm-shell.js"></script>

<script>
  const supabase = window.HM.supabase;

  async function loadPurchases(){
    // Ensure logged in
    const { data:{ session } } = await supabase.auth.getSession();
    if(!session || !session.user){
      window.location.href = "auth.html?view=login";
      return;
    }

    const uid = session.user.id;

    // Pull from db_orders instead of orders
    const { data, error } = await supabase
      .from("db_orders")
      .select("*")
      .order("created_at", { ascending:false });

    const list = document.getElementById("ordersList");
    const empty = document.getElementById("emptyState");

    if(error || !data || data.length === 0){
      empty.style.display = "block";
      return;
    }

    empty.style.display = "none";
    list.innerHTML = "";

    data.forEach(o=>{
      const dateStr = o.created_at
        ? new Date(o.created_at).toLocaleDateString()
        : "";

      // Build items list
      const itemsHtml = Array.isArray(o.items)
        ? o.items.map(it =>
            `<div><span class="name">${it.name}</span> — qty ${it.qty}</div>`
          ).join("")
        : "";

      const div = document.createElement("div");
      div.className = "order-card";

      div.innerHTML = `
        <div class="order-top">
          <span>Order ${o.stripe_session_id || ""}</span>
          <span>${dateStr}</span>
        </div>

        <div class="order-status">PAID</div>

        <div class="order-items">
          ${itemsHtml}
        </div>

        <div class="order-meta">
          Total: $${((o.total_cents || 0)/100).toFixed(2)}
        </div>

        <a class="btn"
           href="order.html?id=${encodeURIComponent(o.stripe_session_id)}">
          View order
        </a>
      `;

      list.appendChild(div);
    });
  }

  loadPurchases();
  window.HM.renderShell({ currentPage:"purchases" });
</script>

</body>
</html>

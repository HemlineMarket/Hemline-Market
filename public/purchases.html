<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Your Purchases — Hemline Market</title>

  <link rel="stylesheet" href="styles/hm-modern.css"/>
  <link rel="stylesheet" href="styles/hm-header.css"/>
  <link rel="stylesheet" href="styles/hm-typography.css"/>
  <link rel="stylesheet" href="styles/hm-footer.css"/>
  <link rel="icon" href="/favicon.ico" type="image/x-icon"/>

  <style>
    :root{
      --hm-accent:#991b1b;
      --hm-border:#e5e7eb;
      --hm-muted:#6b7280;
      --hm-text:#111827;
      --hm-bg:#f4f4f7;
    }

    html, body{
      margin:0;
      background:var(--hm-bg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      color:var(--hm-text);
    }

    main{
      max-width:1100px;
      margin:20px auto;
      padding:0 12px;
    }

    h1{
      font-size:26px;
      font-weight:800;
      margin-bottom:4px;
    }

    .sub{
      font-size:14px;
      color:var(--hm-muted);
      margin-bottom:18px;
    }

    .purchase-card{
      background:#fff;
      border:1px solid var(--hm-border);
      border-radius:12px;
      box-shadow:0 4px 14px rgba(0,0,0,.05);
      padding:16px 18px;
      margin-bottom:14px;
      font-size:14px;
    }

    .purchase-top{
      display:flex;
      justify-content:space-between;
      gap:8px;
      margin-bottom:8px;
      font-weight:600;
    }

    .purchase-status{
      font-size:12px;
      font-weight:600;
      color:var(--hm-accent);
      margin-bottom:6px;
    }

    .purchase-meta{
      font-size:13px;
      color:var(--hm-muted);
      line-height:1.4;
      margin-bottom:8px;
    }

    .purchase-items{
      font-size:14px;
      margin-bottom:10px;
    }

    .purchase-items span.name{
      font-weight:600;
    }

    .purchase-seller{
      font-size:13px;
      color:var(--hm-muted);
      margin-bottom:10px;
    }

    .purchase-actions{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-bottom:6px;
    }

    a.btn, button.btn{
      display:inline-block;
      padding:6px 12px;
      border-radius:8px;
      border:1px solid var(--hm-border);
      text-decoration:none;
      font-size:13px;
      font-weight:600;
      background:#fff;
      color:var(--hm-accent);
      cursor:pointer;
    }

    button.btn:disabled{
      opacity:0.6;
      cursor:not-allowed;
    }

    .empty{
      text-align:center;
      color:var(--hm-muted);
      font-size:15px;
      margin-top:40px;
    }

    .cancellation-note{
      font-size:12px;
      color:var(--hm-muted);
      margin-top:4px;
    }

    .cancellation-open{
      color:#b45309;
      font-weight:600;
    }
  </style>
</head>

<body>
  <div id="hm-shell-header"></div>

  <main id="maincontent">
    <h1>Your Purchases</h1>
    <p class="sub">Fabric you’ve purchased on Hemline Market.</p>

    <div id="purchasesList"></div>
    <p class="empty" id="emptyState" style="display:none;">
      You haven’t purchased anything yet.
    </p>
  </main>

  <div id="hm-shell-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="scripts/hm-shell.js"></script>

  <script>
    function formatMoney(cents){
      const n = Number(cents || 0) / 100;
      return n.toLocaleString(undefined,{ style:"currency", currency:"USD" });
    }

    function formatDate(iso){
      if (!iso) return "";
      const d = new Date(iso);
      return d.toLocaleDateString(undefined,{
        month:"short",
        day:"numeric",
        year:"numeric"
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      // Header/footer + Supabase client
      window.HM.renderShell({ currentPage:"purchases" });
      const supabase = window.HM.supabase;

      async function ensureSession(maxWaitMs = 3000){
        let { data:{ session } } = await supabase.auth.getSession();
        const start = Date.now();

        while (!session?.user && Date.now() - start < maxWaitMs){
          await new Promise(r => setTimeout(r,120));
          ({ data:{ session } } = await supabase.auth.getSession());
        }
        return session;
      }

      async function loadPurchases(){
        const list  = document.getElementById("purchasesList");
        const empty = document.getElementById("emptyState");

        const session = await ensureSession();
        if (!session || !session.user){
          window.location.href = "auth.html?view=login";
          return;
        }

        const user = session.user;

        // Load this buyer’s orders
        const { data, error } = await supabase
          .from("orders")
          .select("*")
          .eq("buyer_id", user.id)
          .order("created_at", { ascending:false });

        if (error){
          console.error("[purchases] load error", error);
          empty.style.display = "block";
          empty.textContent = "Unable to load purchases.";
          return;
        }

        if (!data || !data.length){
          empty.style.display = "block";
          list.innerHTML = "";
          return;
        }

        empty.style.display = "none";
        list.innerHTML = "";

        const now = new Date();

        data.forEach(o => {
          const card = document.createElement("div");
          card.className = "purchase-card";

          const snapshot = Array.isArray(o.listing_snapshot) ? o.listing_snapshot : [];
          const first = snapshot[0] || {};

          // What you ordered
          const title =
            first.name ||
            o.listing_title ||
            o.listing_name ||
            "Fabric purchase";

          const qty = first.qty || first.quantity || null;

          const amountCents = Number(
            o.total_cents ??
            o.amount_total_cents ??
            o.amount_total ??
            0
          );

          // Seller + links
          const sellerId = o.seller_id || first.seller_user_id || null;
          let sellerLine = "Seller: unavailable";

          if (sellerId){
            sellerLine = "Seller ID: " + sellerId;
          }

          // 30-minute local cancellation window
          let cancellationHtml = "";
          let canCancel = false;

          if (o.created_at){
            const createdMs = new Date(o.created_at).getTime();
            const diffMinutes = (now.getTime() - createdMs) / 60000;

            const isPaid =
              !o.status ||
              String(o.status).toUpperCase() === "PAID" ||
              String(o.status).toUpperCase() === "COMPLETED";

            if (diffMinutes < 30 && isPaid){
              canCancel = true;
              cancellationHtml = `
                <div class="cancellation-note cancellation-open">
                  Cancellation available for 30 minutes after purchase.
                </div>
              `;
            } else {
              cancellationHtml = `
                <div class="cancellation-note">
                  The 30-minute cancellation window has expired.
                </div>
              `;
            }
          }

          card.innerHTML = `
            <div class="purchase-top">
              <span>Purchase #${String(o.id).slice(0,8)}</span>
              <span>${formatDate(o.created_at)}</span>
            </div>

            <div class="purchase-status">
              Status: ${String(o.status || "PAID").toUpperCase()}
            </div>

            <div class="purchase-meta">
              Total: ${formatMoney(amountCents)} ${o.currency || "USD"}
            </div>

            <div class="purchase-items">
              <div><span class="name">${title}</span>${
                qty ? ` — ${qty} yd` : ""
              }</div>
            </div>

            <div class="purchase-seller">
              ${sellerLine}
            </div>

            <div class="purchase-actions"></div>

            ${cancellationHtml}
          `;

          const actions = card.querySelector(".purchase-actions");

          // View listing
          if (o.listing_id){
            const viewLink = document.createElement("a");
            viewLink.className = "btn";
            viewLink.href = `listing.html?id=${encodeURIComponent(o.listing_id)}`;
            viewLink.textContent = "View listing";
            actions.appendChild(viewLink);
          }

          // Message seller
          if (sellerId){
            const msgLink = document.createElement("a");
            msgLink.className = "btn";
            msgLink.href =
              `messages.html?user=${encodeURIComponent(sellerId)}` +
              `&order=${encodeURIComponent(o.id)}`;
            msgLink.textContent = "Message seller";
            actions.appendChild(msgLink);
          }

          // Local-only cancel button (updates orders.status)
          if (canCancel){
            const cancelBtn = document.createElement("button");
            cancelBtn.className = "btn";
            cancelBtn.type = "button";
            cancelBtn.textContent = "Cancel purchase";

            cancelBtn.addEventListener("click", async () => {
              if (!window.confirm("Cancel this purchase? This will release the listing and cannot be undone.")){
                return;
              }

              cancelBtn.disabled = true;
              cancelBtn.textContent = "Cancelling…";

              const { data: updated, error: upErr } = await supabase
                .from("orders")
                .update({ status: "CANCELLED" })
                .eq("id", o.id)
                .eq("buyer_id", user.id)
                .select("status")
                .single();

              if (upErr){
                console.error("[purchases] cancel error", upErr);
                window.alert("We couldn’t cancel this purchase. Please refresh and try again.");
                cancelBtn.disabled = false;
                cancelBtn.textContent = "Cancel purchase";
                return;
              }

              const statusEl = card.querySelector(".purchase-status");
              if (statusEl){
                statusEl.textContent =
                  "Status: " + String(updated?.status || "CANCELLED").toUpperCase();
              }

              cancelBtn.remove();

              const note = card.querySelector(".cancellation-note");
              if (note){
                note.textContent = "Order cancelled within the 30-minute window.";
                note.classList.remove("cancellation-open");
              }
            });

            actions.appendChild(cancelBtn);
          }

          list.appendChild(card);
        });
      }

      loadPurchases();
    });
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Your Purchases — Hemline Market</title>

  <link rel="stylesheet" href="styles/hm-modern.css"/>
  <link rel="stylesheet" href="styles/hm-header.css"/>
  <link rel="stylesheet" href="styles/hm-typography.css"/>
  <link rel="stylesheet" href="styles/hm-footer.css"/>
  <link rel="icon" href="/favicon.ico" type="image/x-icon"/>

  <style>
    :root{
      --hm-accent:#991b1b;
      --hm-border:#e5e7eb;
      --hm-muted:#6b7280;
      --hm-text:#111827;
      --hm-bg:#f4f4f7;
    }

    html, body{
      margin:0;
      background:var(--hm-bg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      color:var(--hm-text);
    }

    main{
      max-width:1100px;
      margin:20px auto;
      padding:0 12px;
    }

    h1{
      font-size:26px;
      font-weight:800;
      margin-bottom:4px;
    }

    .sub{
      font-size:14px;
      color:var(--hm-muted);
      margin-bottom:18px;
    }

    .purchase-card{
      background:#fff;
      border:1px solid var(--hm-border);
      border-radius:12px;
      box-shadow:0 4px 14px rgba(0,0,0,.05);
      padding:16px;
      margin-bottom:14px;
      font-size:14px;
    }

    .purchase-top{
      display:flex;
      justify-content:space-between;
      margin-bottom:8px;
      font-weight:600;
    }

    .purchase-status{
      font-size:13px;
      font-weight:600;
      color:var(--hm-accent);
      margin-bottom:6px;
    }

    .purchase-meta{
      font-size:13px;
      color:var(--hm-muted);
      line-height:1.4;
      margin-bottom:6px;
    }

    .purchase-meta strong{
      color:var(--hm-text);
    }

    .purchase-items span.name{
      font-weight:600;
    }

    .purchase-spec{
      font-size:13px;
      color:var(--hm-muted);
      margin-top:2px;
      margin-bottom:4px;
    }

    .empty{
      text-align:center;
      color:var(--hm-muted);
      font-size:15px;
      margin-top:40px;
    }

    .cancellation-note{
      font-size:12px;
      color:var(--hm-muted);
      margin-top:8px;
    }

    .cancellation-open{
      color:#b45309;
      font-weight:600;
    }

    /* View listing link */
    a.view-link{
      display:inline-block;
      margin-top:4px;
      padding:5px 10px;
      font-size:13px;
      font-weight:600;
      text-decoration:none;
      color:var(--hm-accent);
      border:1px solid var(--hm-border);
      border-radius:8px;
      background:#fff;
    }
  </style>
</head>

<body>
  <div id="hm-shell-header"></div>

  <main id="maincontent">
    <h1>Your Purchases</h1>
    <p class="sub">Fabric you’ve purchased on Hemline Market.</p>

    <div id="purchasesList"></div>
    <p class="empty" id="emptyState" style="display:none;">You haven’t purchased anything yet.</p>
  </main>

  <div id="hm-shell-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="scripts/hm-shell.js"></script>

  <script>
    function formatMoney(cents){
      const n = Number(cents || 0) / 100;
      return n.toLocaleString(undefined,{ style:"currency", currency:"USD" });
    }

    function formatDate(iso){
      if (!iso) return "";
      const d = new Date(iso);
      return d.toLocaleDateString(undefined,{
        month:"short",
        day:"numeric",
        year:"numeric"
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      window.HM.renderShell({ currentPage:"purchases" });

      const supabase = window.HM.supabase;

      async function ensureSession(maxWaitMs = 3000){
        let { data:{ session } } = await supabase.auth.getSession();
        const start = Date.now();

        while (!session?.user && Date.now() - start < maxWaitMs){
          await new Promise(r => setTimeout(r,120));
          ({ data:{ session } } = await supabase.auth.getSession());
        }
        return session;
      }

      async function loadPurchases(){
        const list  = document.getElementById("purchasesList");
        const empty = document.getElementById("emptyState");

        const session = await ensureSession();
        if (!session || !session.user){
          window.location.href = "auth.html?view=login";
          return;
        }

        const uid   = session.user.id;
        const email = session.user.email;

        // IMPORTANT: query stays exactly the same
        const { data, error } = await supabase
          .from("orders")
          .select("*")
          .or(`buyer_id.eq.${uid},buyer_email.eq.${email}`)
          .order("created_at", { ascending:false });

        if (error){
          console.error("[purchases] load error:", error);
          empty.style.display = "block";
          empty.textContent = "Unable to load purchases.";
          return;
        }

        if (!data || !data.length){
          empty.style.display = "block";
          list.innerHTML = "";
          return;
        }

        empty.style.display = "none";
        list.innerHTML = "";

        const now = Date.now();

        data.forEach(o => {
          const card = document.createElement("div");
          card.className = "purchase-card";

          const snapshot = Array.isArray(o.listing_snapshot) ? o.listing_snapshot : [];
          const first = snapshot[0] || {};

          const title =
            o.listing_title ||
            o.listing_name ||
            first.name ||
            first.title ||
            "Fabric purchase";

          // One-line fabric spec from the snapshot (safe; display-only)
          const content =
            first.content ||
            first.fiber_content ||
            "";
          const width =
            first.width ||
            first.width_inches ||
            first.width_in ||
            "";
          let specText = "";
          if (content && width){
            specText = `${content} · ${width} wide`;
          } else if (content){
            specText = content;
          } else if (width){
            specText = `${width} wide`;
          }
          const specHtml = specText
            ? `<div class="purchase-spec">${specText}</div>`
            : "";

          const totalCents = Number(
            o.total_cents ??
            o.amount_total_cents ??
            o.amount_total ??
            0
          );

          let itemsCents = 0;
          if (snapshot.length){
            for (const item of snapshot){
              const amt = Number(item.amount_cents || 0);
              const qty = Number(item.qty || 1);
              itemsCents += amt * qty;
            }
          }
          if (itemsCents < 0 || !Number.isFinite(itemsCents)) itemsCents = 0;

          const shippingCents = Math.max(totalCents - itemsCents, 0);

          let cancellationHtml = "";
          if (o.created_at){
            const createdMs = new Date(o.created_at).getTime();
            const diffMinutes = (now - createdMs) / 60000;

            const status = String(o.status || "PAID").toUpperCase();
            const isCancelled = status === "CANCELED" || status === "CANCELLED";

            if (diffMinutes < 30 && !isCancelled){
              cancellationHtml = `
                <div class="cancellation-note cancellation-open">
                  Cancellation available for 30 minutes after purchase.
                </div>
              `;
            } else if (!isCancelled){
              cancellationHtml = `
                <div class="cancellation-note">
                  The 30-minute cancellation window has expired.
                </div>
              `;
            } else {
              cancellationHtml = `
                <div class="cancellation-note">
                  Order cancelled within the 30-minute window.
                </div>
              `;
            }
          }

          const listingId = o.listing_id || first.listing_id || null;
          const viewLinkHtml = listingId
            ? `<a class="view-link" href="listing.html?id=${encodeURIComponent(listingId)}">View listing</a>`
            : "";

          card.innerHTML = `
            <div class="purchase-top">
              <span>Purchase #${String(o.id).slice(0,8)}</span>
              <span>${formatDate(o.created_at)}</span>
            </div>

            <div class="purchase-status">
              Status: ${String(o.status || "PAID").toUpperCase()}
            </div>

            <div class="purchase-meta">
              <div>Total: <strong>${formatMoney(totalCents)} ${o.currency || "USD"}</strong></div>
              <div>
                Items: ${formatMoney(itemsCents)}
                • Shipping: ${formatMoney(shippingCents)}
              </div>
            </div>

            <div class="purchase-items">
              <div><span class="name">${title}</span></div>
              ${specHtml}
              ${viewLinkHtml}
            </div>

            ${cancellationHtml}
          `;

          list.appendChild(card);
        });
      }

      loadPurchases();
    });
  </script>
</body>
</html>

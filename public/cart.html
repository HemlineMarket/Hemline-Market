<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Cart — Hemline Market</title>

  <!-- Shared site styles -->
  <link rel="stylesheet" href="styles/hm-modern.css"/>
  <link rel="stylesheet" href="styles/hem-header.css"/>
  <link rel="stylesheet" href="styles/hm-typography.css"/>
  <link rel="stylesheet" href="styles/hm-footer.css"/>

  <style>
    :root{
      --hm-accent:#991b1b;
      --hm-text:#111827;
      --hm-muted:#6b7280;
      --hm-border:#e5e7eb;
      --hm-bg:#fafafa;
    }
    body{margin:0;background:var(--hm-bg);color:var(--hm-text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;-webkit-font-smoothing:antialiased}

    .cart-wrap{max-width:1200px;margin:16px auto;padding:0 16px;display:grid;grid-template-columns:2fr 1fr;gap:16px}
    @media (max-width:960px){ .cart-wrap{grid-template-columns:1fr} }

    .panel{background:#fff;border:1px solid var(--hm-border);border-radius:12px}
    .panel h2{font-size:18px;margin:0 0 10px}
    .seller{border-top:1px solid var(--hm-border);padding:12px}
    .seller:first-child{border-top:0}
    .seller-head{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px}
    .seller-name{font-weight:800}
    .line{display:grid;grid-template-columns:1fr 180px 120px 100px;gap:12px;align-items:center;padding:10px 0;border-top:1px dashed #f1f5f9}
    .line:first-of-type{border-top:0}
    .title{font-weight:600}
    .muted{color:var(--hm-muted);font-size:13px}
    .qty{display:flex;align-items:center;gap:8px}
    .qty input{width:90px;padding:7px 10px;border:1px solid var(--hm-border);border-radius:10px;background:#fff}
    .price,.total{font-weight:700}
    .remove{border:1px solid var(--hm-border);background:#fff;border-radius:8px;padding:6px 10px;cursor:pointer}
    .seller-sub{display:flex;justify-content:flex-end;margin-top:10px;font-weight:700}

    .summary{padding:12px}
    .sum-row{display:flex;justify-content:space-between;margin:8px 0}
    .sum-row.total{font-size:18px;font-weight:800;border-top:1px solid var(--hm-border);padding-top:10px;margin-top:12px}
    .sum-actions{display:grid;gap:8px;margin-top:12px}
    .btn{padding:10px 14px;border-radius:10px;border:1px solid var(--hm-border);background:#fff;cursor:pointer}
    .btn-primary{background:var(--hm-accent);border-color:var(--hm-accent);color:#fff;font-weight:800;box-shadow:0 2px 8px rgba(153,27,27,.20)}
    .empty{padding:24px;text-align:center;color:var(--hm-muted)}
    .cart-title{font-size:28px;font-weight:900;margin:8px 0 12px}
  </style>
</head>
<body>

<!-- HEADER (canonical) -->
<header class="hm-header" role="banner">
  <div class="wrap">
    <div class="left">
      <button class="hamburger" id="openMenu" aria-label="Open menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
          <line x1="4" y1="6"  x2="20" y2="6"></line>
          <line x1="4" y1="12" x2="20" y2="12"></line>
          <line x1="4" y1="18" x2="20" y2="18"></line>
        </svg>
      </button>
      <a class="hm-brand" href="index.html">Hemline Market</a>
    </div>
    <div class="right">
      <a class="hm-icon" href="browse.html" aria-label="Browse & search">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.3-4.3"/></svg>
      </a>
      <a class="hm-icon" href="favorites.html" aria-label="Favorites">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"/></svg>
      </a>
      <a class="hm-icon" href="notifications.html" aria-label="Notifications">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
      </a>
      <a class="hm-icon" href="cart.html" aria-label="Cart">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="9" cy="21" r="1"/><circle cx="18" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h7.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
      </a>
      <a class="hm-avatar" id="avatar" href="account.html" title="Your profile">AA</a>
      <a class="hm-btn-primary" href="sell.html">Sell</a>
    </div>
  </div>
</header>

<!-- LEFT MENU -->
<aside class="sheet" id="menuSheet" aria-hidden="true">
  <header>
    <strong>Menu</strong>
    <button class="close" id="closeMenu" aria-label="Close menu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <line x1="18" y1="6" x2="6" y2="18"/>
        <line x1="6" y1="6" x2="18" y2="18"/>
      </svg>
    </button>
  </header>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="atelier.html">My Atelier</a>
    <a href="how.html">How It Works</a>
    <a href="seller/index.html?list=new">Sell Fabric</a>
    <a href="contact.html">Contact</a>
  </nav>
</aside>

<!-- CONTENT -->
<main class="cart-wrap" role="main">
  <section class="panel" id="cartPanel">
    <div style="padding:12px 12px 0">
      <h1 class="cart-title">Cart</h1>
      <div class="muted">Items are grouped by seller. You’ll pay each seller once at checkout.</div>
    </div>
    <div id="cartContent" class="empty">Loading…</div>
  </section>

  <aside class="panel summary" aria-label="Order summary">
    <h2>Summary</h2>
    <div class="sum-row"><span>Items</span><span id="sumItems">$0.00</span></div>
    <div class="sum-row total"><span>Total</span><span id="sumTotal">$0.00</span></div>
    <div class="sum-actions">
      <a class="btn-primary" style="text-align:center;text-decoration:none" href="checkout.html">Proceed to checkout</a>
      <a class="btn" style="text-align:center;text-decoration:none" href="browse.html">Continue shopping</a>
      <button class="btn" id="clearCart">Clear cart</button>
    </div>
  </aside>
</main>

<!-- FOOTER (canonical) -->
<footer class="hm-footer" role="contentinfo">
  <div class="footer-wrap">
    <div class="copy">© 2025 Hemline Market</div>
    <nav class="footer-links" aria-label="Footer">
      <a href="about.html">About</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </div>
</footer>

<script>
(function(){
  // Header sheet toggle (canonical)
  const sheet=document.getElementById("menuSheet");
  const openBtn=document.getElementById("openMenu");
  const closeBtn=document.getElementById("closeMenu");
  function openSheet(){ sheet.classList.add("open"); sheet.setAttribute("aria-hidden","false"); }
  function closeSheet(){ sheet.classList.remove("open"); sheet.setAttribute("aria-hidden","true"); }
  openBtn.addEventListener("click",e=>{e.preventDefault();openSheet();});
  closeBtn.addEventListener("click",e=>{e.preventDefault();closeSheet();});
  document.addEventListener("keydown",e=>{ if(e.key==="Escape") closeSheet(); });

  // Optional avatar image
  const avatar=document.getElementById("avatar");
  try{ const url=localStorage.getItem("avatarUrl"); if(url){ avatar.textContent=''; avatar.style.backgroundImage="url('"+url+"')"; } }catch(e){}

  // --- CART LOGIC -----------------------------------------------------------
  /**
   * Cart item shape:
   * { id, title, seller, pricePerUnit, unitLabel, qty, width, gsm }
   * unitLabel = 'yd' by default but can be any string (e.g., 'ea')
   */
  const SAMPLE = [
    { id:"twl-navy", title:"Italian Silk Twill — Navy", seller:"LoomLab", pricePerUnit:28, unitLabel:"yd", qty:1.5, width:54, gsm:180 },
    { id:"crepe-saf", title:"Wool Crepe — Saffron", seller:"LoomLab", pricePerUnit:42, unitLabel:"yd", qty:1, width:58, gsm:180 },
    { id:"poplin-moss", title:"Cotton Poplin — Moss", seller:"Weave&Co", pricePerUnit:14, unitLabel:"yd", qty:2, width:44, gsm:120 },
  ];

  function loadCart(){
    try{
      const raw = localStorage.getItem("hm_cart");
      if(!raw){ return [...SAMPLE]; }
      const parsed = JSON.parse(raw);
      if(!Array.isArray(parsed) || parsed.length===0) return [...SAMPLE];
      return parsed;
    }catch(e){ return [...SAMPLE]; }
  }
  function saveCart(items){ localStorage.setItem("hm_cart", JSON.stringify(items)); }

  const elContent = document.getElementById("cartContent");
  const elItems   = document.getElementById("sumItems");
  const elTotal   = document.getElementById("sumTotal");
  const clearBtn  = document.getElementById("clearCart");

  let CART = loadCart();

  function money(n){ return "$" + (Math.round(n*100)/100).toFixed(2); }

  function groupBySeller(items){
    const map = new Map();
    for(const it of items){
      if(!map.has(it.seller)) map.set(it.seller, []);
      map.get(it.seller).push(it);
    }
    return [...map.entries()].map(([seller, items])=>({seller, items}));
  }

  function render(){
    if(!CART.length){
      elContent.className = "empty";
      elContent.textContent = "Your cart is empty.";
      elItems.textContent = "$0.00";
      elTotal.textContent = "$0.00";
      return;
    }
    elContent.className = "";
    const groups = groupBySeller(CART);
    elContent.innerHTML = groups.map(group=>{
      const lines = group.items.map(it=>{
        const lineTotal = it.qty * it.pricePerUnit;
        return `
          <div class="line" data-id="${it.id}">
            <div>
              <div class="title">${it.title}</div>
              <div class="muted">${it.width}″ · ${it.gsm} GSM</div>
            </div>
            <div class="qty">
              <label class="muted" for="q_${it.id}" style="min-width:36px">Qty</label>
              <input id="q_${it.id}" type="number" min="0" step="0.5" value="${it.qty}">
              <button class="remove" data-remove="${it.id}">Remove</button>
            </div>
            <div class="price">${money(it.pricePerUnit)}/${it.unitLabel}</div>
            <div class="total">${money(lineTotal)}</div>
          </div>`;
      }).join("");
      const sub = group.items.reduce((s,i)=>s+i.qty*i.pricePerUnit,0);
      return `
        <div class="seller">
          <div class="seller-head">
            <div class="seller-name">${group.seller}</div>
          </div>
          ${lines}
          <div class="seller-sub">Subtotal: ${money(sub)}</div>
        </div>`;
    }).join("");

    const itemsTotal = CART.reduce((s,i)=>s+i.qty*i.pricePerUnit,0);
    elItems.textContent = money(itemsTotal);
    elTotal.textContent = money(itemsTotal);

    // Wire qty inputs & remove buttons
    elContent.querySelectorAll("input[type='number']").forEach(inp=>{
      inp.addEventListener("input", (e)=>{
        const id = e.target.id.replace("q_","");
        const item = CART.find(x=>x.id===id);
        const v = parseFloat(e.target.value);
        item.qty = isNaN(v) || v<0 ? 0 : v;
        saveCart(CART);
        render();
      });
    });
    elContent.querySelectorAll("button[data-remove]").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const id = btn.getAttribute("data-remove");
        CART = CART.filter(x=>x.id!==id);
        saveCart(CART);
        render();
      });
    });
  }

  clearBtn.addEventListener("click", ()=>{
    CART = [];
    saveCart(CART);
    render();
  });

  render();
})();
</script>

</body>
</html>

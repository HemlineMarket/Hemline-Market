<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Your Cart — Hemline Market</title>
<style>
:root{--ink:#111827;--muted:#6b7280;--border:#e5e7eb;--accent:#991b1b;--bg:#fafafa}
*{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;-webkit-font-smoothing:antialiased}
.hm-header{min-height:56px;background:#fff;border-bottom:1px solid var(--border)}
.hm-wrap{max-width:1200px;margin:0 auto;padding:0 12px;display:flex;align-items:center;justify-content:space-between}
.left{display:flex;align-items:center;gap:10px}.hm-brand{font-size:24px;font-weight:800;color:var(--accent);text-decoration:none}
.hamburger{display:inline-grid;place-items:center;width:36px;height:36px;border:1px solid var(--border);border-radius:10px;background:#fff;color:#374151}
.hamburger svg{width:22px;height:22px;stroke-width:2}
.right{display:flex;align-items:center;gap:14px}.hm-icon{color:#444;display:inline-grid;place-items:center}
.hmm svg{width:26px;height:26px;stroke-width:2}.hm-avatar{width:28px;height:28px;border-radius:50%;border:1px solid var(--border);display:grid;place-items:center;font-weight:700;font-size:12px;text-decoration:none;color:#334155;background:#fff}
.hm-btn{background:var(--accent);color:#fff;border:1px solid var(--accent);border-radius:999px;padding:8px 14px;font-weight:700;text-decoration:none;box-shadow:0 2px 8px rgba(153,27,27,.25)}
.sheet{position:fixed;inset:0 auto 0 0;width:min(84vw,340px);background:#fff;border-right:1px solid var(--border);transform:translateX(-100%);transition:transform .25s;z-index:100;display:flex;flex-direction:column}
.sheet.open{transform:translateX(0)}.sheet header{display:flex;align-items:center;justify-content:space-between;padding:10px;border-bottom:1px solid var(--border)}
.sheet nav{display:grid;padding:10px}.sheet nav a{padding:10px;border:1px solid var(--border);border-radius:10px;text-decoration:none;color:#1f2937}.sheet nav a+a{margin-top:8px}
.sheet .close{display:grid;place-items:center;width:30px;height:30px;border:1px solid var(--border);border-radius:8px;background:#fff}
.wrap{max-width:1100px;margin:16px auto 28px;padding:0 12px}
.breadcrumb{color:#6b7280;font-size:14px;margin:6px 0 10px}.breadcrumb b{color:#111827}
h1{margin:0 0 14px}
.grid{display:grid;grid-template-columns:1fr 320px;gap:14px}@media (max-width:980px){.grid{grid-template-columns:1fr}}
.card{background:#fff;border:1px solid var(--border);border-radius:12px}
.card .hd{padding:12px;border-bottom:1px solid var(--border);font-weight:800}
.card .bd{padding:12px}
.item{display:grid;grid-template-columns:64px 1fr auto;gap:12px;align-items:center;padding:12px 0;border-bottom:1px solid #f3f4f6}
.item:last-child{border-bottom:0}
.thumb{width:64px;height:64px;border:1px solid var(--border);border-radius:10px;background:#f8fafc;display:grid;place-items:center;color:#9ca3af;overflow:hidden}
.thumb img{width:100%;height:100%;object-fit:cover}
.t1{font-weight:700}.t2{color:#6b7280;font-size:13px;margin-top:2px}
.qty{display:inline-flex;align-items:center;border:1px solid var(--border);border-radius:10px;overflow:hidden}
.qty button{width:30px;height:30px;border:0;background:#fff;cursor:pointer}
.qty input{width:38px;text-align:center;border:0;border-left:1px solid var(--border);border-right:1px solid var(--border);height:30px}
.price{font-weight:700;min-width:88px;text-align:right}
.row-end{display:flex;justify-content:space-between;align-items:center;margin-top:10px}
.link{color:#991b1b;text-decoration:none}
.sum .row{display:flex;justify-content:space-between;padding:10px 0;border-bottom:1px solid #f3f4f6}
.sum .row:last-child{border-bottom:0}
.muted{color:#6b7280}
.empty{padding:24px;text-align:center;color:#6b7280}
.hm-footer{background:#fff;border-top:1px solid var(--border)}
.footer-wrap{max-width:1200px;margin:0 auto;padding:10px 12px;display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap}
.footer-links{display:flex;gap:14px;flex-wrap:wrap}.copy{color:#6b7280;font-size:14px}
</style>
</head>
<body>

<!-- HEADER -->
<header class="hm-header">
  <div class="hm-wrap">
    <div class="left">
      <button id="openMenu" class="hamburger" aria-label="Open menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="18" x2="20" y2="18"/></svg>
      </button>
      <a class="hm-brand" href="index.html">Hemline Market</a>
    </div>
    <div class="right">
      <a class="hm-icon" href="browse.html" aria-label="Browse & search"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.3-4.3"/></svg></a>
      <a class="hm-icon" href="favorites.html" aria-label="Favorites"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"/></svg></a>
      <a class="hm-icon" href="notifications.html" aria-label="Notifications"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg></a>
      <a class="hm-icon" href="cart.html" aria-label="Cart"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="9" r="0"/><circle cx="9" cy="21" r="1"/><circle cx="18" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h7.72a2 2 0 0 0 2-1.61L23 6H6"/></svg></a>
      <a class="hm-avatar" id="avatar" href="account.html" title="Your profile">AA</a>
      <a class="hm-btn" href="sell.html">Sell</a>
    </div>
  </div>
</header>

<!-- MENU -->
<aside class="sheet" id="menuSheet" aria-hidden="true">
  <header><strong>Menu</strong>
    <button class="close" id="closeMenu" aria-label="Close menu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
    </button>
  </header>
  <nav>
    <a href="browse.html">Browse</a>
    <a href="sell.html">Sell Fabric</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="how.html">How It Works</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</aside>

<main class="wrap" id="maincontent">
  <div class="breadcrumb"><b>Cart</b> › Checkout › Payment</div>
  <h1>Your Cart</h1>

  <div class="grid">
    <!-- Items -->
    <section class="card">
      <div class="hd">Items</div>
      <div class="bd" id="items"></div>
      <div class="bd row-end">
        <a class="link" href="browse.html">Continue shopping</a>
        <a class="link" id="clearCart" href="#">Clear cart</a>
      </div>
    </section>

    <!-- Summary -->
    <aside class="card sum">
      <div class="hd">Summary</div>
      <div class="bd">
        <div class="row"><span>Subtotal</span><strong id="sub">$0.00</strong></div>
        <div class="row"><span>Shipping</span><span class="muted">Calculated at checkout</span></div>
        <div class="row"><span>Tax</span><span class="muted">Calculated at checkout</span></div>
        <div class="row" style="font-weight:800"><span>Total</span><span id="tot">$0.00</span></div>
        <button id="checkout" class="hm-btn" style="width:100%;margin-top:12px">Checkout</button>
      </div>
    </aside>
  </div>
</main>

<!-- FOOTER -->
<footer class="hm-footer" role="contentinfo">
  <div class="footer-wrap">
    <div class="copy">© 2025 Hemline Market</div>
    <nav class="footer-links" aria-label="Footer">
      <a href="about.html">About</a><a href="faq.html">FAQ</a><a href="contact.html">Contact</a><a href="terms.html">Terms</a><a href="privacy.html">Privacy</a>
    </nav>
  </div>
</footer>

<script>
/* header menu + avatar */
(function(){
  const sheet=document.getElementById("menuSheet"), openBtn=document.getElementById("openMenu"), closeBtn=document.getElementById("closeMenu");
  function open(){sheet.classList.add("open");sheet.setAttribute("aria-hidden","false")}
  function close(){sheet.classList.remove("open");sheet.setAttribute("aria-hidden","true")}
  if(openBtn) openBtn.addEventListener("click",e=>{e.preventDefault();open()});
  if(closeBtn) closeBtn.addEventListener("click",e=>{e.preventDefault();close()});
  document.addEventListener("keydown",e=>{if(e.key==="Escape") close()});
  try{ const a=document.getElementById("avatar"), url=localStorage.getItem("avatarUrl"); if(url){ a.textContent=''; a.style.backgroundImage="url('"+url+"')" } }catch(_){}
})();

/* CART */
(function(){
  const LS='hm_cart', itemsEl=document.getElementById('items'), subEl=document.getElementById('sub'), totEl=document.getElementById('tot'), checkout=document.getElementById('checkout');
  function fmt(cents){ return '$'+(Math.max(0,cents)/100).toFixed(2) }
  function read(){ try{return JSON.parse(localStorage.getItem(LS)||'[]')}catch(_){return[]} }
  function write(arr){ localStorage.setItem(LS, JSON.stringify(arr)); if(window.HM_CART_BADGE_UPDATE) window.HM_CART_BADGE_UPDATE(arr) }
  function lineTotal(it){ return (it.amount||0)*(it.qty||1) }
  function render(){
    const cart=read();
    itemsEl.innerHTML='';
    if(cart.length===0){
      itemsEl.innerHTML='<div class="empty">Your cart is empty.</div>';
      subEl.textContent=fmt(0); totEl.textContent=fmt(0); checkout.disabled=true; return;
    }
    checkout.disabled=false;
    let subtotal=0;
    cart.forEach((it,i)=>{
      subtotal+=lineTotal(it);
      const perYd = it.perYd ? '$'+Number(it.perYd).toFixed(2)+'/yd' : '';
      const yards = it.yards ? (perYd? ' · ':'')+Number(it.yards)+' yd' : '';
      const row=document.createElement('div'); row.className='item'; row.dataset.index=i;
      row.innerHTML =
        '<div class="thumb">'+(it.photo?'<img alt="" src="'+it.photo+'">':'<span>—</span>')+'</div>'+
        '<div><div class="t1">'+(it.name||'Fabric')+'</div><div class="t2">'+(perYd+yards)+'</div>'+
          '<div style="margin-top:8px;display:flex;gap:10px;align-items:center">'+
            '<div class="qty"><button data-act="dec">−</button>'+
            '<input type="text" value="'+(it.qty||1)+'" inputmode="numeric" aria-label="Quantity">'+
            '<button data-act="inc">+</button></div>'+
            '<a href="#" class="link" data-act="rm">Remove</a>'+
          '</div></div>'+
        '<div class="price">'+fmt(lineTotal(it))+'</div>';
      itemsEl.appendChild(row);
    });
    subEl.textContent=fmt(subtotal); totEl.textContent=fmt(subtotal);
  }

  itemsEl.addEventListener('click', (e)=>{
    const act = e.target.dataset.act; if(!act) return;
    e.preventDefault();
    const row=e.target.closest('.item'); const idx=Number(row.dataset.index); const cart=read(); const it=cart[idx];
    if(!it) return;
    if(act==='inc') it.qty=(it.qty||1)+1;
    if(act==='dec') it.qty=Math.max(1,(it.qty||1)-1);
    if(act==='rm')  cart.splice(idx,1);
    write(cart); render();
  });
  itemsEl.addEventListener('input',(e)=>{
    if(e.target.tagName!=='INPUT') return;
    const row=e.target.closest('.item'); const idx=Number(row.dataset.index); const cart=read(); const it=cart[idx];
    let v=parseInt(e.target.value||'1',10); if(isNaN(v)||v<1) v=1; it.qty=v; write(cart); render();
  });
  document.getElementById('clearCart').addEventListener('click', (e)=>{ e.preventDefault(); write([]); render(); });
  checkout.addEventListener('click', ()=> alert('Checkout flow comes next ♥'));

  render();
})();
</script>
</body>
</html>

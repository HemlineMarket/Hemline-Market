<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Hemline — Cart Debug</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;margin:24px;background:#fafafa;color:#0f172a}
.debug{white-space:pre-wrap;font-size:.85rem;background:#f1f5f9;border:1px solid #cbd5e1;padding:8px;border-radius:6px;margin-bottom:16px}
.btn{padding:10px 14px;background:#0ea5e9;color:#fff;border:none;border-radius:8px;cursor:pointer}
</style>
</head><body>
<div id="debug" class="debug">hem_cart → (nothing yet)</div>
<button id="add" class="btn">Add Test Item</button>
<script>
const key="hem_cart";
function show(){document.getElementById("debug").textContent="hem_cart → "+localStorage.getItem(key);}
document.getElementById("add").onclick=()=>{
  const test=[{id:"test1",title:"Debug Fabric",price:12.34,qty:2,img:"https://via.placeholder.com/300"}];
  localStorage.setItem(key,JSON.stringify(test));
  show();
};
show();
</script>
</body></html>

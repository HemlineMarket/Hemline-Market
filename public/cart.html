<!-- index.html (fixed canonical header/footer; robust icon sizes) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Hemline Market — Find your next fabric creation</title>

  <!-- Shared styles -->
  <link rel="stylesheet" href="/styles/hm-modern.css?v=2025-09-02"/>
  <link rel="stylesheet" href="/styles/hem-header.css?v=2025-09-02"/>
  <link rel="stylesheet" href="/styles/hm-typography.css?v=2025-09-02"/>
  <link rel="stylesheet" href="/styles/hm-footer.css?v=2025-09-02"/>

  <style>
    html,body{height:100%}
    body{margin:0;display:flex;flex-direction:column;background:#fafafa;color:#111827}
    main{flex:1}

    /* Canonical header/footer glue (keeps icons sized even if external CSS fails) */
    :root{--hm-accent:#991b1b; --hm-text:#111827; --hm-muted:#6b7280; --hm-border:#e5e7eb;}
    .hm-header{min-height:56px;background:#fff;border-bottom:1px solid var(--hm-border)}
    .hm-header .wrap{max-width:1200px;margin:0 auto;padding:0 12px;display:flex;align-items:center;justify-content:space-between}
    .hm-header .left{display:flex;align-items:center;gap:10px}
    .hm-brand{font-size:24px;font-weight:800;color:var(--hm-accent);text-decoration:none}
    .hamburger{display:inline-grid;place-items:center;width:36px;height:36px;border:1px solid var(--hm-border);border-radius:10px;background:#fff;color:#374151}
    .right{display:flex;align-items:center;gap:14px}
    .hm-icon{color:#444;display:inline-grid;place-items:center}
    .avatar,#avatar{width:28px;height:28px;border-radius:50%;border:1px solid var(--hm-border);background:#fff;color:#334155;display:inline-grid;place-items:center;font-weight:700;font-size:12px;text-decoration:none;background-size:cover;background-position:center}
    .sell-btn{background:var(--hm-accent);color:#fff;border:1px solid var(--hm-accent);border-radius:999px;padding:10px 18px;font-weight:700;text-decoration:none;box-shadow:0 2px 8px rgba(153,27,27,.25)}
    .hm-footer{background:#fff;border-top:1px solid var(--hm-border)}
    .hm-footer .wrap{max-width:1200px;margin:0 auto;padding:12px 16px;display:flex;flex-wrap:wrap;gap:8px;align-items:center;justify-content:space-between}
    .hm-footer a{color:#4b5563}
  </style>
</head>
<body>
  <!-- HEADER (canonical) -->
  <header class="hm-header" role="banner">
    <div class="wrap">
      <div class="left">
        <button class="hamburger" id="openMenu" aria-label="Open menu">
          <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
            <line x1="4" y1="6" x2="20" y2="6"></line>
            <line x1="4" y1="12" x2="20" y2="12"></line>
            <line x1="4" y1="18" x2="20" y2="18"></line>
          </svg>
        </button>
        <a class="hm-brand" href="index.html">Hemline Market</a>
      </div>
      <div class="right">
        <a class="hm-icon" href="favorites.html" aria-label="Favorites">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20.8 8.6c0 5.6-8.8 10.8-8.8 10.8S3.2 14.2 3.2 8.6C3.2 6 5.3 4 7.9 4c1.6 0 3 .8 4.1 2 1.1-1.2 2.5-2 4.1-2 2.6 0 4.7 2 4.7 4.6z"></path>
          </svg>
        </a>
        <a class="hm-icon" href="notifications.html" aria-label="Notifications">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 8a6 6 0 10-12 0c0 7-3 7-3 9h18c0-2-3-2-3-9z"></path>
            <path d="M13.73 21a2 2 0 01-3.46 0"></path>
          </svg>
        </a>
        <a class="avatar" id="avatar" href="account.html" aria-label="Account">AA</a>
        <a class="sell-btn" href="seller.html">Sell</a>
      </div>
    </div>

    <!-- Hamburger sheet -->
    <aside id="menuSheet" class="menu-sheet" aria-hidden="true">
      <div class="sheet" role="dialog" aria-modal="true" aria-label="Menu">
        <button id="closeMenu" class="close" aria-label="Close menu">✕</button>
        <nav class="menu">
          <a href="browse.html">Browse</a>
          <a href="seller.html">Sell Fabric</a>
          <a href="dashboard.html">Dashboard</a>
          <a href="how-it-works.html">How It Works</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </aside>
  </header>

  <!-- MAIN (placeholder hero so page renders as before) -->
  <main role="main">
    <section class="container">
      <h1>Find your next fabric creation</h1>
      <!-- Your existing homepage content goes here -->
    </section>
  </main>

  <!-- FOOTER (canonical) -->
  <footer class="hm-footer" role="contentinfo">
    <div class="wrap">
      <div>© 2025 Hemline Market</div>
      <nav>
        <a href="about.html">About</a>
        <a href="faq.html">FAQ</a>
        <a href="contact.html">Contact</a>
        <a href="terms.html">Terms</a>
        <a href="privacy.html">Privacy</a>
      </nav>
    </div>
  </footer>

  <!-- Hamburger script -->
  <script>
  (function(){
    const openBtn=document.getElementById('openMenu');
    const closeBtn=document.getElementById('closeMenu');
    const sheet=document.getElementById('menuSheet');
    function open(){sheet&&sheet.setAttribute('aria-hidden','false');}
    function close(){sheet&&sheet.setAttribute('aria-hidden','true');}
    openBtn&&openBtn.addEventListener('click',open);
    closeBtn&&closeBtn.addEventListener('click',close);
    sheet&&sheet.addEventListener('click',e=>{if(e.target===sheet)close();});
    document.addEventListener('keydown',e=>{if(e.key==='Escape')close();});
  })();
  </script>
</body>
</html>

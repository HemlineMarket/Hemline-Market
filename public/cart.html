<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Hemline — Cart</title>
  <style>
    :root { --ink:#0f172a; --bg:#fafafa; --card:#ffffff; --line:#e5e7eb; }
    body { font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; margin:24px; background:var(--bg); color:var(--ink); }
    .wrap { max-width:800px; margin:auto; }
    .cart-item { background:var(--card); border:1px solid var(--line); border-radius:12px; padding:12px; margin-bottom:12px; display:flex; justify-content:space-between; align-items:center; }
    button { background:#0ea5e9; color:white; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; }
    button:hover { background:#0284c7; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Your Cart</h1>
    <div id="cart"></div>
    <button onclick="placeOrder()">Place Order</button>
  </div>

  <script>
    const SUPABASE_URL = "https://clkizksbvxjkoatdajgd.supabase.co";
    const SUPABASE_KEY = "YOUR_SUPABASE_ANON_KEY";

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem("hem_cart")) || [];
      const cartDiv = document.getElementById("cart");
      cartDiv.innerHTML = "";
      cart.forEach((item, idx) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `<span>${item.title} — $${item.price}</span>
                         <button onclick="removeItem(${idx})">Remove</button>`;
        cartDiv.appendChild(div);
      });
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("hem_cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("hem_cart", JSON.stringify(cart));
      renderCart();
    }

    async function placeOrder() {
      const cart = JSON.parse(localStorage.getItem("hem_cart")) || [];
      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }

      const res = await fetch(`${SUPABASE_URL}/rest/v1/orders`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          apikey: SUPABASE_KEY,
          Authorization: `Bearer ${SUPABASE_KEY}`,
          Prefer: "return=minimal"
        },
        body: JSON.stringify({ items: cart })
      });

      if (res.ok) {
        alert("Order placed successfully!");
        localStorage.removeItem("hem_cart");
        window.location.href = "orders.html";
      } else {
        alert("Error placing order.");
      }
    }

    renderCart();
  </script>
</body>
</html>

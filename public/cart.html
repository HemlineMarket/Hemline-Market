<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Hemline — Cart</title>
  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
           margin: 24px; background:#fafafa; color:#0f172a; }
    .wrap { max-width: 800px; margin: auto; }
    .cart-item { background:#fff; border:1px solid #e5e7eb; border-radius:12px;
                 padding:16px; margin-bottom:12px; }
    .actions { margin-top: 20px; }
    button { padding:10px 16px; border:none; border-radius:8px;
             background:#0ea5e9; color:#fff; cursor:pointer; }
    a { color:#0ea5e9; text-decoration:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <a href="listings.html" style="display:inline-block;margin-bottom:20px;">
      ← Back to Listings
    </a>
    <h1>Your Cart</h1>
    <div id="cart"></div>
    <div class="actions">
      <button onclick="checkout()">Checkout</button>
    </div>
  </div>

  <script>
    function loadCart() {
      const div = document.getElementById("cart");
      div.innerHTML = "";
      try {
        const raw = localStorage.getItem("hem_cart");
        const items = raw ? JSON.parse(raw) : [];
        if (!items.length) {
          div.innerHTML = "<p>No items in cart.</p>";
          return;
        }
        items.forEach(it => {
          div.innerHTML += `<div class="cart-item">${it.title} — $${it.price}</div>`;
        });
      } catch {
        div.innerHTML = "<p>Error loading cart.</p>";
      }
    }

    function checkout() {
      const raw = localStorage.getItem("hem_cart");
      sessionStorage.setItem("hem_order", raw);
      localStorage.removeItem("hem_cart");
      window.location.href = "success.html";
    }

    loadCart();
  </script>
</body>
</html>

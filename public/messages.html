<!doctype html>
<html lang="en">
<head>
  <!-- MOBILE HOTFIX (match FAQ) -->
  <style id="hm-mobile-hotfix">
    html, body { max-width:100%; overflow-x:hidden; }
    .rail, .chiprail { overflow-x:auto; -webkit-overflow-scrolling: touch; }
    .grid, .section, .toolbar, .header, .tabbar { max-width:100%; }
    img, video, canvas, svg { max-width:100%; height:auto; }
    [style*="width:1200px"], [style*="max-width:1200px"] { width:auto !important; max-width:100% !important; }
  </style>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Messages — Hemline Market</title>

  <!-- Shared site styles (match homepage/FAQ) -->
  <link rel="stylesheet" href="styles/hm-modern.css"/>
  <link rel="stylesheet" href="styles/hem-header.css"/>
  <link rel="stylesheet" href="styles/hm-typography.css"/>
  <link rel="stylesheet" href="styles/hm-footer.css"/>

  <style>
    :root{
      --hm-accent:#991b1b;
      --hm-text:#111827;
      --hm-muted:#6b7280;
      --hm-border:#e5e7eb;
    }
    body{margin:0;background:#fafafa;color:var(--hm-text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;-webkit-font-smoothing:antialiased}

    /* Page shell */
    .wrap{max-width:1200px;margin:12px auto;padding:0 12px}

    /* Header (structure mirrored from FAQ) */
    .hm-header{min-height:56px;background:#fff;border-bottom:1px solid var(--hm-border)}
    .hm-header .wrap{display:flex;align-items:center;justify-content:space-between}
    .hm-brand{font-size:24px;font-weight:800;color:var(--hm-accent);text-decoration:none}
    .hamburger{display:inline-grid;place-items:center;width:36px;height:36px;border:1px solid var(--hm-border);border-radius:10px;background:#fff;color:#374151}
    .hamburger svg{width:22px;height:22px;stroke-width:2}
    .right{display:flex;align-items:center;gap:14px}
    .hm-icon{color:#444;display:inline-grid;place-items:center}
    .hm-icon svg{width:26px;height:26px;stroke-width:2}
    .hm-avatar{width:28px;height:28px;border-radius:50%;border:1px solid var(--hm-border);background:#fff;color:#334155;display:inline-grid;place-items:center;font-weight:700;font-size:12px;text-decoration:none;background-size:cover;background-position:center}

    /* Left sheet nav (shared) */
    .sheet{position:fixed;inset:0 auto 0 0;width:min(84vw,340px);background:#fff;border-right:1px solid var(--hm-border);transform:translateX(-100%);transition:transform .25s ease;z-index:100;display:flex;flex-direction:column}
    .sheet.open{transform:translateX(0)}
    .sheet header{display:flex;align-items:center;justify-content:space-between;padding:10px;border-bottom:1px solid var(--hm-border)}
    .sheet nav{display:grid;padding:10px}
    .sheet nav a{padding:10px;border:1px solid var(--hm-border);border-radius:10px;text-decoration:none;color:#1f2937}
    .sheet nav a + a{margin-top:8px}
    .sheet .close{display:inline-grid;place-items:center;width:30px;height:30px;border:1px solid var(--hm-border);border-radius:8px;background:#fff;color:#444}

    /* Messages layout */
    .messages{display:grid;grid-template-columns:300px 1fr;gap:16px}
    @media(max-width:900px){.messages{grid-template-columns:1fr}}

    .sidebar{background:#fff;border:1px solid var(--hm-border);border-radius:12px;overflow:hidden}
    .thread{padding:12px;border-bottom:1px solid var(--hm-border);cursor:pointer}
    .thread:hover{background:#f9fafb}
    .thread.active{background:#eef2ff}
    .thread strong{display:block}
    .thread small{color:var(--hm-muted)}

    .chat{background:#fff;border:1px solid var(--hm-border);border-radius:12px;display:flex;flex-direction:column;height:600px}
    .chat-header{padding:12px;border-bottom:1px solid var(--hm-border);font-weight:700}
    .chat-body{flex:1;overflow-y:auto;padding:12px;line-height:1.4}
    .chat-msg{margin-bottom:12px}
    .chat-msg.me{text-align:right}
    .chat-msg span{display:inline-block;padding:8px 12px;border-radius:12px;background:#f3f4f6}
    .chat-msg.me span{background:var(--hm-accent);color:#fff}
    .chat-footer{padding:10px;border-top:1px solid var(--hm-border);display:flex;gap:8px}
    .chat-footer input{flex:1;padding:10px;border:1px solid var(--hm-border);border-radius:10px}
    .chat-footer button{background:var(--hm-accent);color:#fff;border:0;padding:10px 16px;border-radius:10px;font-weight:700;cursor:pointer}

    /* Footer (shared) */
    .hm-footer{background:#fff;border-top:1px solid var(--hm-border);margin-top:18px}
    .hm-footer .footer-wrap{max-width:1200px;margin:0 auto;padding:12px 16px;display:flex;flex-wrap:wrap;gap:8px;align-items:center;justify-content:space-between}
    .hm-footer .footer-links a{color:#4b5563}
  </style>
</head>
<body>

<!-- HEADER -->
<header class="hm-header" role="banner">
  <div class="wrap">
    <div class="left">
      <button class="hamburger" id="openMenu" aria-label="Open menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
          <line x1="4" y1="6"  x2="20" y2="6"></line>
          <line x1="4" y1="12" x2="20" y2="12"></line>
          <line x1="4" y1="18" x2="20" y2="18"></line>
        </svg>
      </button>
      <a class="hm-brand" href="index.html">Hemline Market</a>
    </div>

    <div class="right">
      <a class="hm-icon" href="browse.html" aria-label="Browse & search">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="M21 21l-4.3-4.3"></path>
        </svg>
      </a>
      <a class="hm-icon" href="favorites.html" aria-label="Favorites">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"></path>
        </svg>
      </a>
      <a class="hm-icon" href="notifications.html" aria-label="Notifications">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
      </a>
      <a class="hm-icon" href="cart.html" aria-label="Cart">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="9"  cy="21" r="1"></circle>
          <circle cx="18" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h7.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
      </a>

      <a class="hm-avatar" id="avatar" href="account.html" title="Your profile">AA</a>
      <a class="hm-btn-primary" href="sell.html">Sell</a>
    </div>
  </div>
</header>

<!-- LEFT MENU -->
<aside class="sheet" id="menuSheet" aria-hidden="true">
  <header>
    <strong>Menu</strong>
    <button class="close" id="closeMenu" aria-label="Close menu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </header>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="atelier.html">My Atelier</a>
    <a href="how.html">How It Works</a>
    <a href="seller/index.html?list=new">Sell Fabric</a>
    <a href="contact.html">Contact</a>
  </nav>
</aside>

<!-- CONTENT -->
<main class="wrap">
  <h1>Messages</h1>

  <div class="messages">
    <!-- Threads -->
    <div class="sidebar" id="threadList">
      <div class="thread active" data-id="jamie">
        <strong>Jamie L.</strong><small>Is the silk prewashed?</small>
      </div>
      <div class="thread" data-id="casey">
        <strong>Casey R.</strong><small>Can you ship by Friday?</small>
      </div>
      <div class="thread" data-id="maya">
        <strong>Maya P.</strong><small>Interested in wool crepe</small>
      </div>
    </div>

    <!-- Chat -->
    <div class="chat">
      <div class="chat-header" id="chatHeader">Chat with Jamie L.</div>
      <div class="chat-body" id="chatBody">
        <!-- messages will be rendered by JS -->
      </div>
      <div class="chat-footer">
        <input id="chatInput" type="text" placeholder="Type your message…"/>
        <button id="chatSend">Send</button>
      </div>
    </div>
  </div>
</main>

<!-- FOOTER -->
<footer class="hm-footer" role="contentinfo">
  <div class="footer-wrap">
    <div class="copy">© 2025 Hemline Market</div>
    <nav class="footer-links" aria-label="Footer">
      <a href="about.html">About</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </div>
</footer>

<script>
(function(){
  /* Menu sheet (same as FAQ) */
  const sheet=document.getElementById("menuSheet");
  const openBtn=document.getElementById("openMenu");
  const closeBtn=document.getElementById("closeMenu");
  function openSheet(){ sheet.classList.add("open"); sheet.setAttribute("aria-hidden","false"); }
  function closeSheet(){ sheet.classList.remove("open"); sheet.setAttribute("aria-hidden","true"); }
  if(openBtn) openBtn.addEventListener("click",e=>{e.preventDefault();openSheet();});
  if(closeBtn) closeBtn.addEventListener("click",e=>{e.preventDefault();closeSheet();});
  document.addEventListener("keydown",e=>{ if(e.key==="Escape") closeSheet(); });

  /* Optional avatar image */
  const avatar=document.getElementById("avatar");
  try{ const url=localStorage.getItem("avatarUrl"); if(url){ avatar.textContent=''; avatar.style.backgroundImage="url('"+url+"')"; } }catch(e){}

  /* Mock conversation data */
  const conversations = {
    jamie: {
      name: 'Jamie L.',
      msgs: [
        { from:'them', text:'Hi, is the silk twill prewashed?' },
        { from:'me',   text:'No, it’s unwashed. You may want to prewash before sewing.' }
      ]
    },
    casey: {
      name: 'Casey R.',
      msgs: [
        { from:'them', text:'Could you ship by Friday? I need it for a weekend project.' },
        { from:'me',   text:'Yes! If you order today, I can drop it at USPS tomorrow.' }
      ]
    },
    maya: {
      name: 'Maya P.',
      msgs: [
        { from:'them', text:'Is your wool crepe medium weight? I’m making trousers.' },
        { from:'me',   text:'It’s ~220 GSM with good drape—great for trousers.' }
      ]
    }
  };

  const chatHeader = document.getElementById('chatHeader');
  const chatBody   = document.getElementById('chatBody');
  const chatInput  = document.getElementById('chatInput');
  const chatSend   = document.getElementById('chatSend');
  const threadList = document.getElementById('threadList');

  let currentId = 'jamie';

  function renderConversation(id){
    const conv = conversations[id];
    if(!conv) return;
    currentId = id;
    chatHeader.textContent = 'Chat with ' + conv.name;
    chatBody.innerHTML = '';
    conv.msgs.forEach(m=>{
      const div=document.createElement('div');
      div.className = 'chat-msg' + (m.from==='me' ? ' me':'');
      const span=document.createElement('span');
      span.textContent=m.text;
      div.appendChild(span);
      chatBody.appendChild(div);
    });
    chatBody.scrollTop = chatBody.scrollHeight;

    // active style on thread
    threadList.querySelectorAll('.thread').forEach(t=>t.classList.remove('active'));
    const activeEl = threadList.querySelector('[data-id="'+id+'"]');
    if(activeEl) activeEl.classList.add('active');
  }

  // initial render
  renderConversation(currentId);

  // switch threads
  threadList.addEventListener('click', (e)=>{
    const item = e.target.closest('.thread');
    if(!item) return;
    const id = item.getAttribute('data-id');
    if(id && id!==currentId){
      renderConversation(id);
    }
  });

  // send message (demo only; pushes into mock data)
  function sendMsg(){
    const text=(chatInput.value||'').trim();
    if(!text) return;
    conversations[currentId].msgs.push({from:'me', text});
    chatInput.value='';
    renderConversation(currentId);
  }
  chatSend.addEventListener('click', sendMsg);
  chatInput.addEventListener('keydown', e=>{ if(e.key==='Enter'){ e.preventDefault(); sendMsg(); } });

})();
</script>
</body>
</html>

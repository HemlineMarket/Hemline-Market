<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hemline Market — Supabase Health Check</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    body{font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:0;color:#111}
    .wrap{max-width:900px;margin:0 auto;padding:24px}
    .card{border:1px solid #ddd;border-radius:12px;padding:12px;margin:10px 0}
    .ok{color:#0a7}.err{color:#c00} pre{background:#f9f9f9;padding:10px;border:1px solid #ddd;white-space:pre-wrap}
    button{border:1px solid #ddd;border-radius:8px;padding:6px 10px;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Supabase Health Check</h1>
    <div class="card"><div id="env"></div></div>
    <div class="card"><strong>Test A — AUTH health</strong><div id="a" class="err">pending…</div></div>
    <div class="card"><strong>Test B — STORAGE health</strong><div id="b" class="err">pending…</div></div>
    <div class="card"><strong>Test C — DATA health (root /rest/v1)</strong><div id="c" class="err">pending…</div></div>
    <div class="card"><button id="rerun">Re-run tests</button></div>
    <div class="card"><strong>Raw Log</strong><pre id="log"></pre></div>
  </div>

  <script type="module">
    const SUPABASE_URL  = "https://clkizksbvyjkoatdajgd.supabase.co";
    const ANON          = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNsa2l6a3Nidnhqa29hdGRhamdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2ODAyMDUsImV4cCI6MjA3MDI1NjIwNX0.m3wd6UAuqxa7BpcQof9mmzd8zdsmadwGDO0x7-nyBjI";

    const envEl=document.getElementById('env');
    const a=document.getElementById('a'), b=document.getElementById('b'), c=document.getElementById('c');
    const logEl=document.getElementById('log'); const log=(m)=>{console.log(m); logEl.textContent += m + "\n";};

    envEl.innerHTML = `<div><strong>URL:</strong> ${SUPABASE_URL}</div><div><strong>Anon key present:</strong> ${ANON.length>20?'yes':'no'}</div>`;

    async function run() {
      logEl.textContent = "";

      // AUTH health
      try {
        const r = await fetch(`${SUPABASE_URL}/auth/v1/health`);
        const txt = await r.text();
        a.className = r.ok ? "ok" : "err";
        a.textContent = `HTTP ${r.status}: ${txt}`;
        log("AUTH: " + r.status + " " + txt);
      } catch(e){ a.className="err"; a.textContent="Failed: " + e.message; log("AUTH failed: "+e.message); }

      // STORAGE health
      try {
        const r = await fetch(`${SUPABASE_URL}/storage/v1/health`);
        const txt = await r.text();
        b.className = r.ok ? "ok" : "err";
        b.textContent = `HTTP ${r.status}: ${txt}`;
        log("STORAGE: " + r.status + " " + txt);
      } catch(e){ b.className="err"; b.textContent="Failed: " + e.message; log("STORAGE failed: "+e.message); }

      // DATA root (no headers, should still return a status not a network fail)
      try {
        const r = await fetch(`${SUPABASE_URL}/rest/v1/`);
        c.className = "ok";
        c.textContent = `HTTP ${r.status}`;
        log("DATA root: " + r.status);
      } catch(e){ c.className="err"; c.textContent="Failed: " + e.message; log("DATA failed: "+e.message); }
    }

    document.getElementById('rerun').addEventListener('click', run);
    run();
  </script>
</body>
</html>

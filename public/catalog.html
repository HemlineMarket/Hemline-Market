<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hemline Market — Catalog Connectivity Debug</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    body { font: 14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; color:#111; background:#fff; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 24px; }
    .grid { display:grid; grid-template-columns: 1fr; gap:14px; }
    .card { border:1px solid #ddd; border-radius:12px; padding:12px; }
    .ok { color:#0a7; }
    .err { color:#c00; }
    pre { background:#f9f9f9; padding:10px; border:1px solid #ddd; white-space:pre-wrap; }
    button { border:1px solid #ddd; border-radius:8px; padding:6px 10px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Catalog Connectivity Debug</h1>
    <div class="grid">
      <div class="card">
        <div id="env"></div>
      </div>
      <div class="card"><strong>Test 1</strong><div id="t1">pending…</div></div>
      <div class="card"><strong>Test 2</strong><div id="t2">pending…</div></div>
      <div class="card"><strong>Test 3</strong><div id="t3">pending…</div></div>
      <div class="card"><strong>Test 4</strong><div id="t4">pending…</div></div>
      <div class="card"><button id="rerun">Re-run tests</button></div>
      <div class="card"><strong>Raw Log</strong><pre id="log"></pre></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2.45.3";

    // === Supabase credentials (correct project URL) ===
    const SUPABASE_URL  = "https://clkizksbvyjkoatdajgd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt6cXJmenZvYnhzYmtwcHVleHJ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjMxMzIzNTUsImV4cCI6MjAzODcwODM1NX0.OH1ZjYvWTjOlt12Tdpr91WKhKm7wNtuK2_Kj0lOiZHU";
    // ================================================

    const envEl = document.getElementById('env');
    const t1 = document.getElementById('t1');
    const t2 = document.getElementById('t2');
    const t3 = document.getElementById('t3');
    const t4 = document.getElementById('t4');
    const logEl = document.getElementById('log');
    const log = (m) => { console.log(m); logEl.textContent += m + "\n"; };
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    envEl.innerHTML = `
      <div><strong>URL:</strong> ${SUPABASE_URL}</div>
      <div><strong>Anon key present:</strong> ${SUPABASE_ANON_KEY.length > 20 ? 'yes' : 'no'}</div>
      <div><strong>createClient loaded:</strong> function</div>
    `;

    async function runTests() {
      logEl.textContent = "";

      try {
        const r = await fetch(SUPABASE_URL + "/rest/v1/");
        t1.textContent = "status " + r.status;
      } catch (e) { t1.textContent = "Failed: " + e.message; }

      try {
        const r = await fetch(SUPABASE_URL + "/rest/v1/", {
          headers: { apikey: SUPABASE_ANON_KEY, Authorization: "Bearer " + SUPABASE_ANON_KEY }
        });
        t2.textContent = "status " + r.status;
      } catch (e) { t2.textContent = "Failed: " + e.message; }

      try {
        const r = await fetch(SUPABASE_URL + "/rest/v1/catalog?select=*", {
          headers: { apikey: SUPABASE_ANON_KEY, Authorization: "Bearer " + SUPABASE_ANON_KEY }
        });
        t3.textContent = "status " + r.status;
      } catch (e) { t3.textContent = "Failed: " + e.message; }

      try {
        const { data, error } = await supabase.from('catalog').select('*').limit(5);
        if (error) t4.textContent = "Supabase error: " + error.message;
        else t4.textContent = "OK: " + data.length + " rows";
      } catch (e) { t4.textContent = "Failed: " + e.message; }
    }

    document.getElementById('rerun').addEventListener('click', runTests);
    runTests();
  </script>
</body>
</html>

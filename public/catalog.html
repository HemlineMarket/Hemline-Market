<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Hemline Market — Catalog</title>
<meta name="theme-color" content="#333333"/>
<style>
  :root{
    --hm-charcoal:#333333; --hm-rosewood:#65000b; --hm-hunter:#355e3b; --hm-black:#000;
    --hm-bg:#fff; --hm-text:#333333; --hm-muted:#6b7280;
    --hm-border:1px solid rgba(0,0,0,.12); --hm-shadow:0 8px 24px rgba(0,0,0,.08);
    --hm-radius:14px; --hm-gap:16px; --hm-cta:#65000b;
  }
  *{box-sizing:border-box}
  html,body{margin:0;color:var(--hm-text);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  a{text-decoration:none;color:#000} a:hover{color:var(--hm-rosewood)}
  img{max-width:100%;display:block}

  /* Header (matches site) + cart badge */
  .hm-header{position:sticky;top:0;z-index:50;background:rgba(255,255,255,.9);backdrop-filter:saturate(120%) blur(6px);border-bottom:1px solid rgba(0,0,0,.08)}
  .hm-header-inner{height:90px;max-width:1200px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;gap:20px;padding:0 16px}
  .hm-logo img{height:80px}
  .hm-nav{display:flex;gap:20px;align-items:center;flex-wrap:wrap}
  .hm-nav a{font-weight:700}
  .hm-nav .cta{font-weight:900;padding:10px 18px;border-radius:999px;background:var(--hm-cta);color:#fff;border:1px solid #000}
  .cart-link{position:relative;padding-right:10px}
  .cart-count{position:absolute;top:-8px;right:-12px;min-width:20px;height:20px;border-radius:999px;background:#111;color:#fff;display:inline-flex;align-items:center;justify-content:center;font-size:12px;font-weight:800;border:1px solid #000}

  /* Layout */
  .wrap{max-width:1200px;margin:22px auto 48px;padding:0 16px;display:grid;grid-template-columns:300px 1fr;gap:22px}
  @media (max-width:980px){.wrap{grid-template-columns:1fr}}

  /* Filters (left) — simplified shell so we can focus on grid changes */
  .filters{background:#fff;border:var(--hm-border);border-radius:18px;box-shadow:var(--hm-shadow);padding:16px}
  .filters h2{margin:0 0 10px}
  .field{display:flex;flex-direction:column;gap:6px;margin:10px 0}
  .input,.select{padding:10px 12px;border:var(--hm-border);border-radius:10px;background:#fff}

  /* Grid cards (right) */
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
  @media (max-width:1100px){.grid{grid-template-columns:repeat(2,1fr)}}
  @media (max-width:620px){.grid{grid-template-columns:1fr}}
  .card{background:#fff;border:var(--hm-border);border-radius:18px;box-shadow:var(--hm-shadow);overflow:hidden;display:flex;flex-direction:column}
  .thumb{position:relative;height:220px;background:linear-gradient(0deg,#e9e9e9,#f5f5f5)}
  .thumb img{width:100%;height:100%;object-fit:cover}
  .fav-badge{
    position:absolute;top:8px;right:8px;border-radius:999px;background:rgba(255,255,255,.95);
    border:var(--hm-border); padding:6px 10px;font-weight:900;display:flex;gap:6px;align-items:center;cursor:pointer;
    box-shadow:0 6px 14px rgba(0,0,0,.08);
  }
  .fav-badge .heart{transition:transform .12s ease}
  .fav-badge.active .heart{transform:scale(1.1);}

  .content{padding:12px 14px}
  .title{font-weight:800;margin:0 0 4px;font-size:16px}
  .meta{color:var(--hm-muted);font-size:13px}
  .price{font-weight:900;margin-top:6px}
  .actions{display:flex;gap:8px;margin:12px 14px 14px}
  .btn{flex:1 1 auto;border:var(--hm-border);background:#fff;border-radius:12px;padding:10px 12px;font-weight:800;cursor:pointer;text-align:center}
  .btn-primary{background:var(--hm-cta);color:#fff;border-color:#000}

  /* Toast */
  .toast{
    position:fixed; right:18px; bottom:18px; z-index:60;
    background:#0b0b0b; color:#fff; border:1px solid #000; 
    border-radius:999px; padding:10px 14px; font-weight:800;
    display:flex; align-items:center; gap:10px; opacity:0; transform:translateY(8px) scale(.98);
    box-shadow:0 10px 30px rgba(0,0,0,.35); pointer-events:none;
    transition:opacity .18s ease, transform .18s ease;
  }
  .toast.show{opacity:1; transform:translateY(0) scale(1)}
  .toast .check{
    width:18px; height:18px; border-radius:50%; background:#22c55e;
    display:inline-flex; align-items:center; justify-content:center; color:#000; font-size:14px; font-weight:900;
    border:1px solid #0a0a0a; box-shadow:inset 0 1px 0 rgba(255,255,255,.25);
  }
</style>
</head>
<body>

<header class="hm-header">
  <div class="hm-header-inner">
    <a class="hm-logo" href="/" aria-label="Hemline Market home">
      <img src="/logo.png" alt="Hemline Market logo" onerror="this.style.display='none'">
    </a>
    <nav class="hm-nav" aria-label="Primary">
      <a href="/catalog-v2.html">Browse</a>
      <a href="/favorites">❤ Favorites</a>
      <a href="/account">My Account</a>
      <a href="/cart.html" class="cart-link">Cart <span class="cart-count" data-cart-count>0</span></a>
      <a class="cta" href="/list">List Item</a>
    </nav>
  </div>
</header>

<main class="wrap">
  <!-- Filters -->
  <aside class="filters" aria-label="Filters">
    <h2>Filters</h2>
    <div class="field">
      <label for="q">Add Search Term</label>
      <input id="q" class="input" placeholder="Silk, cotton, 54&quot;, 8 oz…">
    </div>
    <div class="field">
      <label for="sort">Sort</label>
      <select id="sort" class="select">
        <option value="relevance">Relevance</option>
        <option value="new">New Arrivals</option>
        <option value="price-asc">Price: Low → High</option>
        <option value="price-desc">Price: High → Low</option>
      </select>
    </div>
    <!-- (Your full set of filters would live here; omitted for brevity) -->
  </aside>

  <!-- Results grid -->
  <section aria-label="Results">
    <div id="grid" class="grid"></div>
  </section>
</main>

<!-- Toast -->
<div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true">
  <span class="check">✓</span>
  <span id="toastText">Saved</span>
</div>

<script>
/* Catalog grid with ❤ favorites + cart badge sync (local-first) */
(function(){
  const CART_KEY='hm_cart_v1';
  const FAV_KEY='hm_favs_v1';

  const $=(s,r=document)=>r.querySelector(s);
  const $$=(s,r=document)=>Array.from(r.querySelectorAll(s));
  const fmt=n=>'$'+(Number(n||0)).toFixed(2);

  function read(k){ try{return JSON.parse(localStorage.getItem(k)||'[]');}catch(e){return [];} }
  function write(k,v){ localStorage.setItem(k, JSON.stringify(v)); }
  function isFav(sku){ return read(FAV_KEY).some(f=>f.sku===sku); }

  function toggleFav(item){
    const favs = read(FAV_KEY);
    const i = favs.findIndex(f=>f.sku===item.sku);
    if(i>-1) favs.splice(i,1); else favs.push(item);
    write(FAV_KEY, favs);
  }

  function syncCount(){
    const count = read(CART_KEY).reduce((n,i)=>n+(Number(i.qty)||1),0);
    $$('[data-cart-count]').forEach(el=>el.textContent=count);
  }

  function showToast(msg){
    const t=$('#toast'); const txt=$('#toastText');
    if(!t) return; if(txt) txt.textContent = msg||'Saved';
    t.classList.add('show'); clearTimeout(showToast._t);
    showToast._t=setTimeout(()=>t.classList.remove('show'),1600);
  }

  // Demo dataset (replace with real results)
  const items = [
    {sku:'swatch-001', name:'Italian Silk Twill — Navy Chain', price:68, yards:6, meta:'54″ · Italy', image:'https://images.unsplash.com/photo-1483985988355-763728e1935b?q=80&w=1200&auto=format&fit=crop'},
    {sku:'swatch-002', name:'Wool Crepe — Black', price:52, yards:4, meta:'58″ · UK', image:'https://images.unsplash.com/photo-1542060748-10c28b62716b?q=80&w=1200&auto=format&fit=crop'},
    {sku:'swatch-003', name:'Cotton Poplin — White', price:14, yards:18, meta:'44″ · USA', image:'https://images.unsplash.com/photo-1520975829552-5f8bb4d094de?q=80&w=1200&auto=format&fit=crop'},
    {sku:'swatch-004', name:'Linen Sateen — Natural', price:24, yards:9, meta:'54″ · Italy', image:'https://images.unsplash.com/photo-1523380744952-b7d0814e1e1f?q=80&w=1200&auto=format&fit=crop'},
    {sku:'swatch-005', name:'Silk Organza — Blush', price:36, yards:12, meta:'54″ · Japan', image:'https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb?q=80&w=1200&auto=format&fit=crop'},
    {sku:'swatch-006', name:'Denim — Indigo 10oz', price:18, yards:22, meta:'60″ · USA', image:'https://images.unsplash.com/photo-1503342394123-480259ab8a42?q=80&w=1200&auto=format&fit=crop'}
  ];

  function card(it){
    const active = isFav(it.sku);
    return `
      <article class="card" data-sku="${it.sku}">
        <div class="thumb">
          <img src="${it.image}" alt="">
          <button type="button" class="fav-badge ${active?'active':''}" data-fav="${it.sku}" aria-pressed="${active}">
            <span class="heart">❤</span><span>${active?'Saved':'Save'}</span>
          </button>
        </div>
        <div class="content">
          <div class="title">${it.name}</div>
          <div class="meta">${it.yards} yd · ${it.meta}</div>
          <div class="price">${fmt(it.price)} / yd</div>
        </div>
        <div class="actions">
          <a class="btn" href="/listing.html">View</a>
          <button class="btn btn-primary" data-add="${it.sku}">Add to cart</button>
        </div>
      </article>
    `;
  }

  function render(){
    const grid = $('#grid');
    grid.innerHTML = items.map(card).join('');

    // Wire favorites + add-to-cart
    grid.addEventListener('click', (e)=>{
      const favSku = e.target.closest('[data-fav]')?.getAttribute('data-fav');
      const addSku = e.target.getAttribute('data-add');

      if(favSku){
        const item = items.find(x=>x.sku===favSku);
        toggleFav({sku:item.sku,name:item.name,price:item.price,image:item.image,meta:item.meta});
        // update UI
        const btn = e.target.closest('[data-fav]');
        const active = isFav(item.sku);
        btn.classList.toggle('active', active);
        btn.setAttribute('aria-pressed', String(active));
        btn.querySelector('span:last-child').textContent = active ? 'Saved' : 'Save';
        showToast(active ? 'Saved to Favorites' : 'Removed from Favorites');
      }

      if(addSku){
        const item = items.find(x=>x.sku===addSku);
        const cart = read(CART_KEY);
        const i = cart.findIndex(c=>c.sku===item.sku);
        if(i>-1){ cart[i].qty = (Number(cart[i].qty)||1)+1; }
        else { cart.push({sku:item.sku,name:item.name,price:item.price,qty:1,image:item.image}); }
        write(CART_KEY, cart);
        syncCount(); showToast('Added to cart');
      }
    }, { once:true }); // reattach on re-render (if filters change)
  }

  // Init
  syncCount();
  render();
})();
</script>

</body>
</html>

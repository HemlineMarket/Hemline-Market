<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hemline Market — Catalog</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    body { font: 14px/1.4 system-ui, sans-serif; margin:0; color:#111; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 20px; }
    .card { border:1px solid #ddd; border-radius:12px; padding:12px; margin:10px 0; }
    button { border:1px solid #ddd; border-radius:8px; padding:6px 10px; cursor:pointer; }
    pre { background:#f9f9f9; padding:10px; border:1px solid #ddd; white-space:pre-wrap; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Catalog Debug</h1>
    <button id="apply">Run Query</button>
    <div id="results"></div>
    <pre id="log"></pre>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // === Supabase credentials (hardcoded) ===
    const SUPABASE_URL = "https://kzqrfzvobxsbkppuexru.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt6cXJmenZvYnhzYmtwcHVleHJ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjMxMzIzNTUsImV4cCI6MjAzODcwODM1NX0.OH1ZjYvWTjOlt12Tdpr91WKhKm7wNtuK2_Kj0lOiZHU";
    // ========================================

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const logEl = document.getElementById('log');
    const resultsEl = document.getElementById('results');
    const log = (m) => { console.log(m); logEl.textContent += m + "\n"; };

    async function run() {
      resultsEl.textContent = "Loading…";
      try {
        const { data, error } = await supabase.from('catalog').select('*').limit(5);
        if (error) {
          resultsEl.innerHTML = `<p style="color:red;">Supabase error: ${error.message}</p>`;
          log("Supabase error: " + error.message);
          return;
        }
        if (!data || data.length === 0) {
          resultsEl.innerHTML = "<p>No rows in catalog.</p>";
          return;
        }
        resultsEl.innerHTML = data.map(d => `<div class="card">${d.title || 'Fabric'}</div>`).join('');
        log("Got rows: " + JSON.stringify(data, null, 2));
      } catch (e) {
        resultsEl.innerHTML = `<p style="color:red;">Runtime error: ${e.message}</p>`;
        log("Runtime error: " + e.message);
      }
    }

    document.getElementById('apply').addEventListener('click', run);
    run();
  </script>
</body>
</html>

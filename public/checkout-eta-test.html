<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hemline — Checkout ETA Test</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; line-height: 1.45; }
    h1 { font-size: 20px; margin-bottom: 12px; }
    fieldset { border:1px solid #e5e7eb; border-radius:10px; padding:16px; margin-bottom:16px; }
    legend { padding:0 6px; color:#374151; }
    label { display:block; font-size:13px; color:#374151; margin-top:8px; }
    input { width:100%; padding:8px; border:1px solid #d1d5db; border-radius:8px; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap:8px; }
    button { margin-top:12px; padding:10px 14px; border-radius:10px; border:0; background:#111; color:#fff; cursor:pointer; }
    .line { margin-top:16px; padding:10px; border:1px dashed #d1d5db; border-radius:10px; background:#f9fafb; }
    .warn { color:#b91c1c; margin-top:8px; }
  </style>
</head>
<body>
  <h1>Checkout ETA Test</h1>
  <p>This shows the buyer-facing line: <em>“Ships in X–Y business days · Est. delivery DATE–DATE”</em></p>

  <fieldset>
    <legend>Destination</legend>
    <div class="row">
      <div>
        <label>City <input id="to_city" value="Woburn" /></label>
      </div>
      <div>
        <label>State <input id="to_state" value="MA" /></label>
      </div>
    </div>
    <div class="row">
      <div>
        <label>ZIP <input id="to_zip" value="01801" /></label>
      </div>
      <div>
        <label>Country <input id="to_country" value="US" /></label>
      </div>
    </div>
  </fieldset>

  <fieldset>
    <legend>Parcel + Handling</legend>
    <div class="row">
      <div><label>Weight (oz) <input id="p_weight" type="number" value="24" /></label></div>
      <div><label>Length (in) <input id="p_length" type="number" value="12" /></label></div>
    </div>
    <div class="row">
      <div><label>Width (in) <input id="p_width" type="number" value="9" /></label></div>
      <div><label>Height (in) <input id="p_height" type="number" value="2" /></label></div>
    </div>
    <div class="row">
      <div><label>Ships in (min days) <input id="h_min" type="number" value="1" /></label></div>
      <div><label>Ships in (max days) <input id="h_max" type="number" value="2" /></label></div>
    </div>
    <button id="calc">Calculate ETA</button>
  </fieldset>

  <div id="line" class="line">ETA will appear here…</div>
  <div id="warn" class="warn"></div>

  <script>
    // Supabase (browser-safe anon)
    const SUPABASE_URL = "https://clkizksbvxjkoatdajgd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNsa2l6a3Nidnhqa29hdGRhamdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2ODAyMDUsImV4cCI6MjA3MDI1NjIwNX0.m3wd6UAuqxa7BpcQof9mmzd8zdsmadwGDO0x7-nyBjI";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const $ = id => document.getElementById(id);
    const warn = $('warn');
    const line = $('line');

    function fmtRange(startISO, endISO) {
      return `${startISO}–${endISO}`;
    }

    $('calc').addEventListener('click', async () => {
      warn.textContent = '';
      line.textContent = 'Calculating…';

      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        warn.textContent = "⚠️ You must sign in to calculate ETA (we need your seller_id).";
        line.textContent = 'ETA will appear here…';
        return;
      }

      const payload = {
        seller_id: user.id,
        to: {
          city: $('to_city').value.trim(),
          state: $('to_state').value.trim(),
          zip: $('to_zip').value.trim(),
          country: $('to_country').value.trim()
        },
        parcel: {
          weight_oz: Number($('p_weight').value),
          length_in: Number($('p_length').value),
          width_in: Number($('p_width').value),
          height_in: Number($('p_height').value)
        },
        handling_days_min: Number($('h_min').value),
        handling_days_max: Number($('h_max').value)
      };

      try {
        const resp = await fetch('/api/shipping/eta', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await resp.json();
        if (!resp.ok || data.error) throw new Error(data.error || 'Request failed');

        const { ships_in, carrier_days, arrives_by } = data;
        const shipsText = (ships_in.min === ships_in.max)
          ? `Ships in ${ships_in.min} business day${ships_in.min === 1 ? '' : 's'}`
          : `Ships in ${ships_in.min}–${ships_in.max} business days`;
        const etaText = arrives_by && arrives_by.start && arrives_by.end
          ? `Est. delivery ${fmtRange(arrives_by.start, arrives_by.end)}`
          : `Est. delivery window unavailable`;

        line.textContent = `${shipsText} · ${etaText}`;
      } catch (err) {
        warn.textContent = 'Error: ' + err.message;
        line.textContent = 'ETA will appear here…';
      }
    });
  </script>
</body>
</html>

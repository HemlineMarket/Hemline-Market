<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Payment canceled — Hemline Market</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">

  <style>
    :root{--ink:#111827;--muted:#6b7280;--border:#e5e7eb;--accent:#991b1b;--bg:#fafafa;--warn:#9a3412}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;-webkit-font-smoothing:antialiased}

    /* Header */
    .hm-header{min-height:56px;background:#fff;border-bottom:1px solid var(--border)}
    .hm-wrap{max-width:1200px;margin:0 auto;padding:0 12px;display:flex;align-items:center;justify-content:space-between}
    .left{display:flex;align-items:center;gap:10px}
    .hm-brand{font-size:24px;font-weight:800;color:var(--accent);text-decoration:none}
    .hamburger{display:inline-grid;place-items:center;width:36px;height:36px;border:1px solid var(--border);border-radius:10px;background:#fff;color:#374151}
    .hamburger svg{width:22px;height:22px;stroke-width:2}
    .right{display:flex;align-items:center;gap:14px}
    .hm-icon{color:#444;display:inline-grid;place-items:center}
    .hm-icon svg{width:26px;height:26px;stroke-width:2}
    .hm-avatar{width:28px;height:28px;border:1px solid var(--border);border-radius:50%;background:#fff;color:#334155;display:inline-grid;place-items:center;font-weight:700;font-size:12px;text-decoration:none;background-size:cover;background-position:center}
    .hm-btn{background:var(--accent);color:#fff;border:1px solid var(--accent);border-radius:999px;padding:8px 14px;font-weight:700;text-decoration:none;box-shadow:0 2px 8px rgba(153,27,27,.25)}

    /* Menu */
    .sheet{position:fixed;inset:0 auto 0 0;width:min(84vw,340px);background:#fff;border-right:1px solid var(--border);transform:translateX(-100%);transition:transform .25s ease;z-index:100;display:flex;flex-direction:column}
    .sheet.open{transform:translateX(0)}
    .sheet header{display:flex;align-items:center;justify-content:space-between;padding:10px;border-bottom:1px solid var(--border)}
    .sheet nav{display:grid;padding:10px}
    .sheet nav a{padding:10px;border:1px solid var(--border);border-radius:10px;text-decoration:none;color:#1f2937}
    .sheet nav a+a{margin-top:8px}
    .sheet .close{display:inline-grid;place-items:center;width:30px;height:30px;border:1px solid var(--border);border-radius:8px;background:#fff;color:#444}

    /* Page */
    .wrap{max-width:1100px;margin:18px auto 28px;padding:0 12px}
    .card{background:#fff;border:1px solid var(--border);border-radius:12px;padding:14px}
    h1{margin:0 0 10px}
    .warn{display:flex;align-items:center;gap:10px;padding:14px;border:1px solid #fed7aa;background:#fff7ed;color:var(--warn);border-radius:10px}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .btn{display:inline-flex;align-items:center;justify-content:center;height:42px;padding:0 16px;border-radius:999px;border:1px solid transparent;background:var(--accent);color:#fff;text-decoration:none;font-weight:700;cursor:pointer}
    .btn.alt{background:#fff;color:#111827;border:1px solid var(--border)}
    .muted{color:var(--muted);font-size:14px}

    /* Footer */
    .hm-footer{background:#fff;border-top:1px solid var(--border)}
    .footer-wrap{max-width:1200px;margin:0 auto;padding:10px 12px;display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap}
    .footer-links{display:flex;gap:14px;flex-wrap:wrap}
    .copy{color:#6b7280;font-size:14px}
  </style>
</head>
<body>
<header class="hm-header" role="banner">
  <div class="hm-wrap">
    <div class="left">
      <button id="openMenu" class="hamburger" aria-label="Open menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
          <line x1="4" y1="6"  x2="20" y2="6"></line>
          <line x1="4" y1="12" x2="20" y2="12"></line>
          <line x1="4" y1="18" x2="20" y2="18"></line>
        </svg>
      </button>
      <a class="hm-brand" href="index.html">Hemline Market</a>
    </div>
    <div class="right">
      <a class="hm-icon" href="browse.html" aria-label="Browse & search">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="M21 21l-4.3-4.3"></path></svg>
      </a>
      <a class="hm-icon" href="favorites.html" aria-label="Favorites">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"></path></svg>
      </a>
      <a class="hm-icon" href="notifications.html" aria-label="Notifications">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
      </a>
      <a class="hm-icon" href="cart.html" aria-label="Cart">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="9" cy="21" r="1"></circle><circle cx="18" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h7.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
      </a>
      <a class="hm-avatar" id="avatar" href="account.html" title="Your profile">AA</a>
      <a class="hm-btn" href="sell.html">Sell</a>
    </div>
  </div>
</header>

<aside class="sheet" id="menuSheet" aria-hidden="true">
  <header>
    <strong>Menu</strong>
    <button class="close" id="closeMenu" aria-label="Close menu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </header>
  <nav>
    <a href="browse.html">Browse</a>
    <a href="orders.html">Orders</a>
    <a href="favorites.html">Favorites</a>
    <a href="account.html">Account</a>
    <a href="help.html">Help</a>
  </nav>
</aside>

<main class="wrap">
  <section class="card">
    <div class="warn">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="13"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
      <div>
        <div style="font-weight:800">Payment canceled</div>
        <div class="muted">No charge was made. You can return to your cart and try again.</div>
      </div>
    </div>

    <div class="row">
      <a class="btn alt" href="cart.html">Back to cart</a>
      <a class="btn" id="retry">Try checkout again</a>
    </div>

    <p class="muted" style="margin-top:12px">If you ran into trouble, reach out via <a href="contact.html">Contact</a> — we’re happy to help.</p>
  </section>
</main>

<footer class="hm-footer" role="contentinfo">
  <div class="footer-wrap">
    <div class="copy">© 2025 Hemline Market</div>
    <nav class="footer-links" aria-label="Footer">
      <a href="about.html">About</a><a href="faq.html">FAQ</a><a href="contact.html">Contact</a><a href="terms.html">Terms</a><a href="privacy.html">Privacy</a>
    </nav>
  </div>
</footer>

<script>
/* Menu + avatar */
(function(){
  const sheet=document.getElementById("menuSheet");
  const openBtn=document.getElementById("openMenu");
  const closeBtn=document.getElementById("closeMenu");
  function open(){sheet.classList.add("open");sheet.setAttribute("aria-hidden","false")}
  function close(){sheet.classList.remove("open");sheet.setAttribute("aria-hidden","true")}
  openBtn?.addEventListener("click",e=>{e.preventDefault();open()});
  closeBtn?.addEventListener("click",e=>{e.preventDefault();close()});
  document.addEventListener("keydown",e=>{if(e.key==="Escape") close()});
  try{ const avatar=document.getElementById("avatar"); const url=localStorage.getItem("avatarUrl"); if(url){ avatar.textContent=''; avatar.style.backgroundImage="url('"+url+"')" } }catch(_){}
})();

/* Retry: re-hit create_session with what’s in the cart */
(function(){
  const retry=document.getElementById('retry');
  retry.addEventListener('click', async ()=>{
    let cart=[]; try{ cart=JSON.parse(localStorage.getItem("hm_cart")||"[]"); }catch(_){}
    if(!cart.length){ location.href='cart.html'; return; }

    // Recompute shipping (same logic as checkout); conservative: flat $8 if unknown
    function parsePerYd(it){ const p=parseFloat(String(it.perYd??'').replace(/[^\d.]/g,'')); return Number.isFinite(p)&&p>0?p:0; }
    function yardsForItem(it){
      const qty=Number(it.qty||1);
      let y=parseFloat(String(it.yards??'').replace(/[^\d.]/g,'')); if(Number.isFinite(y)&&y>0) return y*qty;
      const per=parsePerYd(it); if(per>0) return 1*qty;
      return 0;
    }
    function tierCents(y){ if(y<3) return 500; if(y<=10) return 800; return 1500; }
    const sellerKey=(it)=> (it.sellerId||it.seller||it.seller_id||it.seller_name||"default");
    const yardsBySeller={};
    for(const it of cart){
      const key=sellerKey(it);
      yardsBySeller[key]=(yardsBySeller[key]||0)+yardsForItem(it);
    }
    const shipping_cents=Object.values(yardsBySeller).reduce((s,y)=>s+tierCents(y),0);

    try{
      const resp=await fetch('/api/stripe/create_session',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ cart, shipping_cents })
      });
      const data=await resp.json();
      if(data?.url){ location.href=data.url; return; }
      location.href='cart.html';
    }catch(_){
      location.href='cart.html';
    }
  });
})();
</script>
</body>
</html>

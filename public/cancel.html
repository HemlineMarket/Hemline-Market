<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Hemline — Order Canceled</title>
<style>:root{--ink:#0f172a;--bg:#fafafa;--card:#fff;--line:#e5e7eb;--accent:#ef4444}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;margin:24px;background:var(--bg);color:var(--ink)}
.wrap{max-width:820px;margin:auto}.box{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:18px}
h1{margin:0 0 8px;color:var(--accent)}.meta{color:#475569}.link{color:#0ea5e9;text-decoration:none}</style></head>
<body><div class="wrap"><div class="box">
<h1>❌ Order canceled</h1>
<p class="meta">Your checkout was canceled. If a cart backup was found, it has been restored.</p>
<p><a class="link" href="cart.html">← Back to Cart</a> • <a class="link" href="listings.html">Continue shopping →</a></p>
</div></div>
<script>
(function(){
  try{
    const backup=sessionStorage.getItem("hem_cart_backup");
    if(backup){ localStorage.setItem("hem_cart",backup); sessionStorage.removeItem("hem_cart_backup"); }
  }catch(_){}
})();
</script></body></html>

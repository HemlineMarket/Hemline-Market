<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Hemline — Checkout Canceled</title>
<style>
:root{--ink:#0f172a;--line:#e5e7eb;--bg:#fafafa;--card:#fff}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;margin:24px;background:var(--bg);color:var(--ink)}
.wrap{max-width:700px;margin:auto}.box{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:18px}
h1{margin:0 0 8px}.small{color:#475569}.btn{display:inline-block;margin-top:12px;border:1px solid var(--line);padding:8px 12px;border-radius:10px;text-decoration:none}
</style>
</head><body><div class="wrap">
  <div class="box">
    <h1>❌ Checkout canceled</h1>
    <p class="small">Your cart is saved. You can resume anytime.</p>
    <a class="btn" href="/cart.html">← Back to cart</a>
  </div>
</div>
</body></html>

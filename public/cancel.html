<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Hemline — Cancelled</title>
<style>
:root{--ink:#0f172a;--bg:#fafafa;--accent:#0ea5e9}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;margin:24px;background:var(--bg);color:var(--ink);text-align:center}
h1{margin-bottom:16px}
p{margin-bottom:20px}
a{color:var(--accent);text-decoration:none}
</style></head>
<body>
  <h1>Checkout Cancelled</h1>
  <p>Your checkout was cancelled. Don’t worry — your cart has been restored.</p>
  <p><a href="cart.html">← Back to Cart</a></p>

<script>
try{
  const backup=sessionStorage.getItem("hem_cart_backup");
  if(backup){
    localStorage.setItem("hem_cart",backup);
    sessionStorage.removeItem("hem_cart_backup");
  }
}catch(_){}
</script>
</body></html>

<!doctype html>
<html lang="en">
<head>
  <!-- MOBILE HOTFIX -->

    .grid, .section, .toolbar, .header, .tabbar { max-width:100%; }
    img, video, canvas, svg { max-width:100%; height:auto; }
    [style*="width:1200px"], [style*="max-width:1200px"] { width:auto !important; max-width:100% !important; }
  </style>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Sign in — Hemline Market</title>

  <!-- IMPORTANT: use the same CSS paths as FAQ -->
  <link rel="stylesheet" href="/styles/hm-modern.css?v=1"/>
  <link rel="stylesheet" href="/styles/hem-header.css?v=1"/>
  <link rel="stylesheet" href="/styles/hm-typography.css?v=1"/>
  <link rel="stylesheet" href="/styles/hm-footer.css?v=1"/>

  <style>
    :root{ --hm-accent:#991b1b; --hm-border:#e5e7eb; --hm-muted:#6b7280; }
    body{margin:0;background:#fafafa;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    .wrap{max-width:1200px;margin:12px auto;padding:0 12px}
    .auth-card{max-width:520px;margin:40px auto;background:#fff;border:1px solid var(--hm-border);border-radius:12px;padding:24px}
    .auth-card h1{text-align:center;margin:0 0 8px}
    .auth-card p.sub{color:var(--hm-muted);text-align:center;margin:0 0 18px}
    .btn{width:100%;border-radius:10px;padding:12px 14px;font-weight:700;cursor:pointer}
    .btn-primary{background:var(--hm-accent);color:#fff;border:0}
    .btn-ghost{background:#fff;border:1px solid #d1d5db}
    .muted{color:var(--hm-muted);text-align:center;margin-top:10px}
  </style>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
<!-- HEADER (same as FAQ) -->
<header class="hm-header" role="banner">
  <div class="wrap">

          <line x1="4" y1="6"  x2="20" y2="6"></line>

    <div class="right">

      </a>
      <a class="hm-icon" href="favorites.html" aria-label="Favorites">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"/></svg>
      </a>
      <a class="hm-icon" href="notifications.html" aria-label="Notifications">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
      </a>
      <a class="hm-icon" href="cart.html" aria-label="Cart">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="9" cy="21" r="1"></circle><circle cx="18" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h7.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
      </a>
      <a class="hm-avatar" id="avatar" href="account.html" title="Your profile">AA</a>
      <a class="hm-btn-primary" href="sell.html">Sell</a>
    </div>
  </div>
</header>

<aside class="sheet" id="menuSheet" aria-hidden="true">
  <header><strong>Menu</strong>
    <button class="close" id="closeMenu" aria-label="Close menu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
    </button>
  </header>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="atelier.html">My Atelier</a>
    <a href="how-it-works.html">How It Works</a>
    <a href="sell.html">Sell Fabric</a>
    <a href="contact.html">Contact</a>
  </nav>
</aside>

<main class="wrap">
  <section class="auth-card">
    <h1>Sign in to your account</h1>
    <p class="sub">Use Google to enter the studio. We’ll add Apple after this test.</p>
    <button id="btn-google" class="btn btn-ghost">Continue with Google</button>
    <p id="status" class="muted">Not logged in.</p>
  </section>
</main>

<footer class="hm-footer" role="contentinfo">
  <div class="footer-wrap">
    <div class="copy">© 2025 Hemline Market</div>
    <nav class="footer-links" aria-label="Footer">
      <a href="about.html">About</a><a href="faq.html">FAQ</a><a href="contact.html">Contact</a><a href="terms.html">Terms</a><a href="privacy.html">Privacy</a>
    </nav>
  </div>
</footer>

<script>
  // menu
  (function(){
    const s=document.getElementById("menuSheet"),o=document.getElementById("openMenu"),c=document.getElementById("closeMenu");
    function open(){s.classList.add("open");s.setAttribute("aria-hidden","false")}
    function close(){s.classList.remove("open");s.setAttribute("aria-hidden","true")}
    o&&o.addEventListener("click",e=>{e.preventDefault();open()});
    c&&c.addEventListener("click",e=>{e.preventDefault();close()});
    document.addEventListener("keydown",e=>{if(e.key==="Escape") close()});
  })();

  // Supabase
  const supabase = window.supabase.createClient(
    "https://clkizksbvxjkoatdajgd.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNsa2l6a3Nidnhqa29hdGRhamdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2ODAyMDUsImV4cCI6MjA3MDI1NjIwNX0.m3wd6UAuqxa7BpcQof9mmzd8zdsmadwGDO0x7-nyBjI"
  );

  // already logged in? go to dashboard
  supabase.auth.getSession().then(({data:{session}})=>{
    if(session) window.location.replace("/dashboard.html");
  });

  // sign in
  document.getElementById("btn-google").onclick = async ()=>{
    const { error } = await supabase.auth.signInWithOAuth({
      provider:"google",
      options:{ redirectTo: window.location.origin + "/dashboard.html" }
    });
    if(error) alert(error.message);
  };

  // status
  async function status(){
    const { data:{ session } } = await supabase.auth.getSession();
    document.getElementById("status").textContent = session ? `Logged in: ${session.user.email}` : "Not logged in.";
  }
  status();
  supabase.auth.onAuthStateChange(()=>status());
</script>
</body>
</html>

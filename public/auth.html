<!doctype html>
<html lang="en">
<head>
  <!-- MOBILE HOTFIX (match FAQ) -->
  <style id="hm-mobile-hotfix">
    html, body { max-width:100%; overflow-x:hidden; }
    .rail, .chiprail { overflow-x:auto; -webkit-overflow-scrolling: touch; }
    .grid, .section, .toolbar, .header, .tabbar { max-width:100%; }
    img, video, canvas, svg { max-width:100%; height:auto; }
    [style*="width:1200px"], [style*="max-width:1200px"] { width:auto !important; max-width:100% !important; }
  </style>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>

  <!-- Shared site styles (FAQ canonical) -->
  <link rel="stylesheet" href="styles/hm-modern.css"/>
  <link rel="stylesheet" href="styles/hem-header.css"/>
  <link rel="stylesheet" href="styles/hm-typography.css"/>
  <link rel="stylesheet" href="styles/hm-footer.css"/>

  <style>
    :root{ --hm-accent:#991b1b; --hm-text:#111827; --hm-muted:#6b7280; --hm-border:#e5e7eb; }
    body{margin:0;background:#fafafa;color:var(--hm-text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;-webkit-font-smoothing:antialiased}
    .wrap{max-width:1200px;margin:12px auto;padding:0 12px}

    .hm-header{min-height:56px;background:#fff;border-bottom:1px solid var(--hm-border)}
    .hm-header .wrap{display:flex;align-items:center;justify-content:space-between}
    .hm-brand{font-size:24px;font-weight:800;color:var(--hm-accent);text-decoration:none}
    .hamburger{display:inline-grid;place-items:center;width:40px;height:40px;border:1px solid var(--hm-border);border-radius:10px;background:#fff;color:#374151}
    .hamburger svg{width:26px;height:26px;stroke-width:2.5}
    .right{display:flex;align-items:center;gap:14px}
    .hm-icon svg{width:26px;height:26px;stroke-width:2}
    .hm-avatar{width:28px;height:28px;border-radius:50%;border:1px solid var(--hm-border);background:#fff;color:#334155;display:inline-grid;place-items:center;font-weight:700;font-size:12px;text-decoration:none;background-size:cover;background-position:center}

    .sheet{position:fixed;inset:0 auto 0 0;width:min(84vw,340px);background:#fff;border-right:1px solid var(--hm-border);transform:translateX(-100%);transition:transform .25s ease;z-index:100;display:flex;flex-direction:column}
    .sheet.open{transform:translateX(0)}
    .sheet nav a{padding:10px;border:1px solid var(--hm-border);border-radius:10px;text-decoration:none;color:#1f2937}
    .sheet nav a + a{margin-top:8px}

    .hm-footer{background:#fff;border-top:1px solid var(--hm-border);margin-top:18px}
    .hm-footer .footer-wrap{max-width:1200px;margin:0 auto;padding:12px 16px;display:flex;flex-wrap:wrap;gap:8px;align-items:center;justify-content:space-between}
    .hm-footer .footer-links a{color:#4b5563}

    .auth-container{max-width:420px;margin:40px auto;background:#fff;border:1px solid var(--hm-border);border-radius:12px;padding:24px;display:grid;gap:16px}
    h1{text-align:center;margin:0 0 8px}
    .muted{text-align:center;color:var(--hm-muted);margin:0}
    input{padding:12px;border:1px solid var(--hm-border);border-radius:8px}
    button.primary{background:var(--hm-accent);color:#fff;border:none;border-radius:8px;padding:12px;font-weight:700;cursor:pointer}
    button.oauth{border:1px solid #d1d5db;border-radius:8px;padding:12px;display:flex;align-items:center;gap:8px;justify-content:center;background:#fff;cursor:pointer}
    .divider{display:flex;align-items:center;gap:12px;color:#6b7280;font-size:14px}
    .divider::before,.divider::after{content:"";flex:1;height:1px;background:#e5e7eb}
    .links{text-align:center;display:grid;gap:6px;font-size:14px}
    .links a{color:var(--hm-accent);text-decoration:none}
    .hidden{display:none}
  </style>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>

<header class="hm-header">
  <div class="wrap">
    <div class="left">
      <button class="hamburger" id="openMenu" aria-label="Open menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="18" x2="20" y2="18"/></svg>
      </button>
      <a class="hm-brand" href="index.html">Hemline Market</a>
    </div>
    <div class="right">
      <a class="hm-icon" href="favorites.html"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"/></svg></a>
      <a class="hm-icon" href="notifications.html"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg></a>
      <a class="hm-icon" href="cart.html"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="9" cy="21" r="1"/><circle cx="18" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h7.72a2 2 0 0 0 2-1.61L23 6H6"/></svg></a>
      <a class="hm-avatar" id="avatar" href="account.html">AA</a>
      <a class="hm-btn-primary" href="sell.html">Sell</a>
    </div>
  </div>
</header>

<main class="wrap">
  <div class="auth-container" id="card-login">
    <h1>Sign in to your account</h1>
    <p class="muted">New to Hemline? <a href="#" id="link-signup">Create account</a></p>
    <form id="login">
      <input type="email" id="li-email" placeholder="Email" required>
      <input type="password" id="li-pass" placeholder="Password" required>
      <button class="primary">Log in</button>
    </form>
    <div class="divider">or</div>
    <button class="oauth" id="login-google">Continue with Google</button>
    <button class="oauth" id="login-apple">Continue with Apple</button>
    <div class="links">
      <a href="#" id="link-forgot">Forgot password?</a>
      <a href="#" id="link-otp">Email me a sign-in code</a>
      <span class="muted">Tip: keep your stitches even â€” passwords too.</span>
    </div>
    <p id="status" class="muted">Not logged in.</p>
  </div>
</main>

<footer class="hm-footer">
  <div class="footer-wrap">
    <div class="copy">Â© 2025 Hemline Market</div>
    <nav class="footer-links">
      <a href="about.html">About</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </div>
</footer>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
  const supabase = window.supabase.createClient(
    "https://clkizksbvxjkoatdajgd.supabase.co",
    "YOUR-ANON-KEY"
  );

  const DASHBOARD_URL = "dashboard.html"; // ðŸ”´ redirect target

  // Redirect if already logged in
  supabase.auth.getSession().then(({ data: { session } }) => {
    if (session?.user) location.href = DASHBOARD_URL;
  });

  // Redirect when login state changes
  supabase.auth.onAuthStateChange((_e, session) => {
    if (session?.user) location.href = DASHBOARD_URL;
  });

  // Email + Password login
  document.getElementById("login").onsubmit = async (e)=>{
    e.preventDefault();
    const email=document.getElementById("li-email").value.trim();
    const password=document.getElementById("li-pass").value;
    const { error } = await supabase.auth.signInWithPassword({ email, password });
    if (error) alert(error.message);
  };

  // Google OAuth
  document.getElementById("login-google").onclick = async ()=>{
    const { error } = await supabase.auth.signInWithOAuth({
      provider:"google",
      options:{ redirectTo: window.location.origin + "/auth.html" }
    });
    if (error) alert(error.message);
  };

  // Apple OAuth
  document.getElementById("login-apple").onclick = async ()=>{
    const { error } = await supabase.auth.signInWithOAuth({
      provider:"apple",
      options:{ redirectTo: window.location.origin + "/auth.html" }
    });
    if (error) alert(error.message);
  };
</script>
</body>
</html>

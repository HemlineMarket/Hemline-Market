<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Sign In — Hemline Market</title>

  <!-- Shared CSS (same as FAQ) -->
  <link rel="stylesheet" href="styles/hm-modern.css"/>
  <link rel="stylesheet" href="styles/hem-header.css"/>
  <link rel="stylesheet" href="styles/hm-typography.css"/>
  <link rel="stylesheet" href="styles/hm-footer.css"/>

  <style>
    /* Ensure header/footer match FAQ, but bump hamburger clarity */
    .hamburger{display:inline-grid;place-items:center;width:40px;height:40px;border:1px solid #e5e7eb;border-radius:10px;background:#fff;color:#374151}
    .hamburger svg{width:26px;height:26px;stroke-width:2.5}

    /* Auth panel (streamlined like eBay) */
    .auth-container{max-width:420px;margin:40px auto;background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:24px;display:grid;gap:16px}
    h1{text-align:center;margin:0 0 8px}
    .muted{text-align:center;color:#6b7280;margin:0}
    form{display:grid;gap:12px}
    input{padding:12px;border:1px solid #e5e7eb;border-radius:8px}
    button.primary{background:#2563eb;color:#fff;border:none;border-radius:8px;padding:12px;font-weight:600;cursor:pointer}
    button.oauth{border:1px solid #d1d5db;border-radius:8px;padding:12px;display:flex;align-items:center;gap:8px;justify-content:center;background:#fff;cursor:pointer}
    .divider{display:flex;align-items:center;gap:12px;color:#6b7280;font-size:14px}
    .divider::before,.divider::after{content:"";flex:1;height:1px;background:#e5e7eb}
    .links{text-align:center;display:grid;gap:6px;font-size:14px}
    .links a{color:#2563eb;text-decoration:none}
  </style>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>

<!-- HEADER (FAQ structure) -->
<header class="hm-header" role="banner">
  <div class="wrap">
    <div class="left">
      <button class="hamburger" id="openMenu" aria-label="Open menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
          <line x1="4" y1="6"  x2="20" y2="6"></line>
          <line x1="4" y1="12" x2="20" y2="12"></line>
          <line x1="4" y1="18" x2="20" y2="18"></line>
        </svg>
      </button>
      <a class="hm-brand" href="index.html">Hemline Market</a>
    </div>
    <div class="right">
      <a class="hm-icon" href="browse.html" aria-label="Browse & search">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="11" cy="11" r="8"></circle><path d="M21 21l-4.3-4.3"></path>
        </svg>
      </a>
      <a class="hm-icon" href="favorites.html" aria-label="Favorites">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">

        </svg>
      </a>
      <a class="hm-icon" href="notifications.html" aria-label="Notifications">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
      </a>
      <a class="hm-icon" href="cart.html" aria-label="Cart">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="18" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h7.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
      </a>
      <a class="hm-avatar" id="avatar" href="account.html">AA</a>
      <a class="hm-btn-primary" href="sell.html">Sell</a>
    </div>
  </div>
</header>

<!-- LEFT MENU (FAQ structure) -->
<aside class="sheet" id="menuSheet" aria-hidden="true">
  <header>
    <strong>Menu</strong>
    <button class="close" id="closeMenu" aria-label="Close menu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </header>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="atelier.html">My Atelier</a>

    <a href="sell.html">Sell Fabric</a>
    <a href="contact.html">Contact</a>
  </nav>

<!-- MAIN -->
<main class="wrap">
  <div class="auth-container">
    <h1>Sign in to your account</h1>
    <p class="muted">New here? <a href="#" id="show-signup">Create account</a></p>

    <!-- Email + Password (single step) -->
    <form id="login">
      <input type="email" id="li-email" placeholder="Email" required>
      <input type="password" id="li-pass" placeholder="Password" required>
      <button class="primary">Log in</button>
    </form>

    <div class="divider">or</div>

    <!-- OAuth buttons -->
    <button class="oauth" id="login-google" aria-label="Continue with Google">
      <svg viewBox="0 0 533.5 544.3" width="20" height="20" aria-hidden="true">
        <path fill="#EA4335" d="M533.5 278.4c0-18.6-1.7-36.5-4.9-53.9H272v102h147.1c-6.3 33.9-25.4 62.6-54.2 81.8v67h87.5c51.1-47.1 81.1-116.5 81.1-196.9z"/>
        <path fill="#34A853" d="M272 544.3c73.3 0 134.8-24.2 179.8-65.9l-87.5-67c-24.3 16.3-55.5 26-92.3 26-70.9 0-131-47.8-152.5-112.1H29.8v70.3C74.6 487.7 167.1 544.3 272 544.3z"/>
        <path fill="#4A90E2" d="M119.5 325.3c-10.3-30.9-10.3-64.2 0-95.1V159.9H29.8c-42 83.7-42 181 0 264.7l89.7-69.3z"/>
        <path fill="#FBBC05" d="M272 107.7c39.8-.6 77.8 14.5 106.9 42.1l80.1-80.1C410.8 24.2 341.5 0 272 0 167.1 0 74.6 56.6 29.8 159.9l89.7 70.3C141 155.9 201.1 108.1 272 107.7z"/>
      </svg>
      Continue with Google
    </button>

    <button class="oauth" id="login-apple" aria-label="Continue with Apple">
      <svg viewBox="0 0 14 17" width="18" height="18" aria-hidden="true">
        <path d="M13.97 13.1c-.26.6-.57 1.15-.94 1.65-.5.68-.9 1.14-1.2 1.37-.48.44-1 .67-1.57.68-.4 0-.9-.12-1.52-.37-.62-.25-1.19-.37-1.7-.37-.55 0-1.14.12-1.77.37-.63.25-1.12.38-1.47.39-.55.02-1.08-.22-1.6-.71-.34-.29-.76-.79-1.27-1.51C.72 14.44.3 13.56 0 12.65c-.32-.96-.48-1.88-.48-2.76 0-1.02.22-1.9.67-2.63.35-.6.81-1.06 1.38-1.4.57-.33 1.19-.5 1.86-.5.36 0 .83.14 1.43.4.6.27 1 .4 1.23.4.18 0 .62-.16 1.33-.47.72-.3 1.33-.43 1.82-.4 1.35.11 2.36.64 3 1.61-1.19.72-1.78 1.73-1.76 3.02.02 1 .37 1.83 1.03 2.48.31.3.66.54 1.06.7-.09.27-.19.53-.3.79zM9.52 0c0 .76-.28 1.46-.84 2.1-.67.77-1.47 1.22-2.34 1.15-.01-.09-.02-.19-.02-.3 0-.73.31-1.5.85-2.1.27-.31.62-.57 1.03-.77C8.6.03 9.06-.07 9.52 0z" fill="#000"/>
      </svg>
      Continue with Apple
    </button>

    <div class="links">
      <a href="#" id="forgot">Forgot password?</a>
      <a href="#" id="email-code">Email me a sign-in code</a>
    </div>

    <p id="status" class="muted">Not logged in.</p>
  </div>
</main>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
  // Menu behavior (same as FAQ)
  (function(){
    const sheet=document.getElementById("menuSheet");
    const openBtn=document.getElementById("openMenu");
    const closeBtn=document.getElementById("closeMenu");
    function openSheet(){ sheet.classList.add("open"); sheet.setAttribute("aria-hidden","false"); }
    function closeSheet(){ sheet.classList.remove("open"); sheet.setAttribute("aria-hidden","true"); }
    if(openBtn) openBtn.addEventListener("click",e=>{e.preventDefault();openSheet();});
    if(closeBtn) closeBtn.addEventListener("click",e=>{e.preventDefault();closeSheet();});
    document.addEventListener("keydown",e=>{ if(e.key==="Escape") closeSheet(); });
  })();

  // Supabase client
  const supabase = window.supabase.createClient(
    "https://clkizksbvxjkoatdajgd.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNsa2l6a3Nidnhqa29hdGRhamdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2ODAyMDUsImV4cCI6MjA3MDI1NjIwNX0.m3wd6UAuqxa7BpcQof9mmzd8zdsmadwGDO0x7-nyBjI"
  );

  async function refreshStatus(){
    const { data: { session } } = await supabase.auth.getSession();
    document.getElementById('status').textContent =
      session && session.user ? `Logged in: ${session.user.email}` : 'Not logged in.';
  }
  refreshStatus();
  supabase.auth.onAuthStateChange(() => refreshStatus());

  // Email + Password login (single step)
  document.getElementById("login").onsubmit = async (e)=>{
    e.preventDefault();
    const email=document.getElementById("li-email").value;
    const password=document.getElementById("li-pass").value;
    const { error } = await supabase.auth.signInWithPassword({ email, password });
    alert(error ? error.message : "Logged in!");
  };

  // OAuth: Google
  document.getElementById("login-google").onclick = async ()=>{
    const { error } = await supabase.auth.signInWithOAuth({
      provider:"google",
      options:{ redirectTo: window.location.origin + "/auth.html" }
    });
    if (error) alert(error.message);
  };

  // OAuth: Apple
  document.getElementById("login-apple").onclick = async ()=>{
    const { error } = await supabase.auth.signInWithOAuth({
      provider:"apple",
      options:{ redirectTo: window.location.origin + "/auth.html" }
    });
    if (error) alert(error.message);
  };
</script>
</body>
</html>

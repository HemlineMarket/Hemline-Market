<!-- LEFT MENU (exact FAQ structure) -->
<aside class="sheet" id="menuSheet" aria-hidden="true">
  <header>
    <strong>Menu</strong>
    <button class="close" id="closeMenu" aria-label="Close menu">

<!-- MAIN -->
<main class="wrap">
  <h1>Sign up / Log in</h1>
  <div id="status">Not logged in.</div>

  <h2>Sign Up</h2>
  <form id="signup">
    <input type="email" id="su-email" placeholder="Email" required>
    <input type="password" id="su-pass" placeholder="Password" required>
    <button>Sign Up</button>
  </form>

  <h2>Log In</h2>
  <form id="login">
    <input type="email" id="li-email" placeholder="Email" required>
    <input type="password" id="li-pass" placeholder="Password" required>
    <button>Log In</button>
  </form>

  <p><button id="logout">Log Out</button></p>
</main>

<!-- FOOTER (exact FAQ structure) -->
<footer class="hm-footer" role="contentinfo">
  <div class="footer-wrap">
    <div class="copy">© 2025 Hemline Market</div>
    <nav class="footer-links" aria-label="Footer">
      <a href="about.html">About</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </div>
</footer>

<!-- Scripts -->
<script>
  // Menu controls (same behavior as FAQ)
  (function(){
    const sheet=document.getElementById("menuSheet");
    const openBtn=document.getElementById("openMenu");
    const closeBtn=document.getElementById("closeMenu");
    function openSheet(){ sheet.classList.add("open"); sheet.setAttribute("aria-hidden","false"); }
    function closeSheet(){ sheet.classList.remove("open"); sheet.setAttribute("aria-hidden","true"); }
    if(openBtn) openBtn.addEventListener("click",e=>{e.preventDefault();openSheet();});
    if(closeBtn) closeBtn.addEventListener("click",e=>{e.preventDefault();closeSheet();});
    document.addEventListener("keydown",e=>{ if(e.key==="Escape") closeSheet(); });
  })();

  // Supabase Auth
  const supabase = window.supabase.createClient(
    "https://clkizksbvxjkoatdajgd.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNsa2l6a3Nidnhqa29hdGRhamdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2ODAyMDUsImV4cCI6MjA3MDI1NjIwNX0.m3wd6UAuqxa7BpcQof9mmzd8zdsmadwGDO0x7-nyBjI"
  );

  async function refreshStatus(){
    const { data: { session } } = await supabase.auth.getSession();
    document.getElementById('status').textContent =
      session && session.user ? `Logged in: ${session.user.email}` : 'Not logged in.';
  }
  refreshStatus();
  supabase.auth.onAuthStateChange(() => refreshStatus());

  document.getElementById("signup").onsubmit = async (e) => {
    e.preventDefault();
    const { error } = await supabase.auth.signUp({
      email: document.getElementById("su-email").value,
      password: document.getElementById("su-pass").value
    });
    alert(error ? error.message : "Check your email to confirm.");
  };

  document.getElementById("login").onsubmit = async (e) => {
    e.preventDefault();
    const { error } = await supabase.auth.signInWithPassword({
      email: document.getElementById("li-email").value,
      password: document.getElementById("li-pass").value
    });
    alert(error ? error.message : "Logged in!");
  };

  document.getElementById("logout").onclick = async () => {
    await supabase.auth.signOut();
    alert("Logged out.");
    refreshStatus();
  };
</script>
</body>
</html>

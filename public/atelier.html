<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Atelier â€” Hemline Market</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>

  <!-- UNIVERSAL SHARED STYLES -->
  <link rel="stylesheet" href="styles/hm-modern.css"/>
  <link rel="stylesheet" href="styles/hem-header.css"/>
  <link rel="stylesheet" href="styles/hm-typography.css"/>
  <link rel="stylesheet" href="styles/hm-footer.css"/>
  <link rel="icon" href="/favicon.ico" type="image/x-icon"/>

  <style>
    /* PAGE-SPECIFIC ONLY */
    :root{
      --ink:#111827;
      --border:#e5e7eb;
      --muted:#6b7280;
      --bg:#f4f4f7;
    }
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:var(--hm-font, system-ui, sans-serif);
    }
    main.wrap{
      max-width:1200px;
      margin:20px auto 40px;
      padding:0 14px;
      display:grid;
      grid-template-columns:2fr 1.2fr;
      gap:18px;
    }
    @media(max-width:860px){
      main.wrap{ grid-template-columns:1fr; }
    }
    h1{
      font-size:26px;
      font-weight:800;
      margin-bottom:6px;
    }
    .sub{
      color:var(--muted);
      margin-bottom:20px;
      font-size:14px;
    }

    .card{
      background:#fff;
      border-radius:14px;
      border:1px solid var(--border);
      margin-bottom:16px;
    }
    .card-hd{
      padding:12px 16px;
      border-bottom:1px solid var(--border);
      font-size:11px;
      letter-spacing:.16em;
      text-transform:uppercase;
      color:#9ca3af;
      font-weight:600;
    }
    .card-bd{
      padding:16px;
      font-size:14px;
    }

    .listings-grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:12px;
      margin-top:14px;
    }
    @media(max-width:1050px){
      .listings-grid{ grid-template-columns:repeat(2,1fr); }
    }
    @media(max-width:680px){
      .listings-grid{ grid-template-columns:1fr; }
    }

    .l-card{
      border:1px solid var(--border);
      border-radius:12px;
      overflow:hidden;
      background:#fff;
    }
    .l-photo{
      aspect-ratio:4/3;
      background:#eef1f5;
      display:grid;
      place-items:center;
      color:#9ca3af;
    }
    .l-photo img{
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .l-body{
      padding:10px 12px;
      font-size:13px;
    }
    .l-title{
      font-weight:700;
      margin-bottom:4px;
    }
    .l-meta{
      display:flex;
      justify-content:space-between;
      color:#6b7280;
      font-size:12px;
    }
  </style>
</head>
<body>

  <!-- UNIVERSAL HEADER -->
  <div id="hm-shell-header"></div>

  <main class="wrap" id="maincontent">

    <section>
      <h1 id="atelierTitle">Atelier</h1>
      <div class="sub" id="atelierSubtitle">Fabric listings from this shop.</div>

      <section class="card">
        <div class="card-hd">Listings</div>
        <div class="card-bd">
          <div id="emptyMsg" style="padding:12px;color:#6b7280;border:1px dashed #d1d5db;border-radius:12px;">
            No listings yet.
          </div>
          <div class="listings-grid" id="listingsGrid" style="display:none;"></div>
        </div>
      </section>
    </section>

    <section>
      <section class="card">
        <div class="card-hd">About this Atelier</div>
        <div class="card-bd">
          <div id="atelierOwner"></div>
          <div id="atelierBio" style="white-space:pre-line;margin-top:6px;"></div>
        </div>
      </section>
    </section>

  </main>

  <!-- UNIVERSAL FOOTER -->
  <div id="hm-shell-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="scripts/hm-shell.js"></script>

  <script>
    const supabaseClient = window.supabase.createClient(
      "https://clkizksbvxjkoatdajgd.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJ..."
    );

    async function initAtelier(){
      const params = new URLSearchParams(window.location.search);
      const sellerId = params.get("u");

      const ownerEl = document.getElementById("atelierOwner");
      const bioEl   = document.getElementById("atelierBio");
      const grid    = document.getElementById("listingsGrid");
      const empty   = document.getElementById("emptyMsg");

      if(!sellerId){
        ownerEl.textContent = "Unknown shop";
        bioEl.textContent   = "";
        return;
      }

      const prof = await supabaseClient
        .from("profiles")
        .select("*")
        .eq("id", sellerId)
        .maybeSingle();

      if(prof.data){
        const p = prof.data;
        ownerEl.textContent = (p.first_name+" "+p.last_name).trim() || p.email;
        bioEl.textContent   = p.bio || "";
      }

      const { data: listings } = await supabaseClient
        .from("listings")
        .select("*")
        .eq("seller_id", sellerId);

      if(!listings || !listings.length){
        empty.style.display="block";
        grid.style.display="none";
        return;
      }

      empty.style.display="none";
      grid.style.display="grid";

      grid.innerHTML = "";

      listings.forEach(l=>{
        const c = document.createElement("div");
        c.className="l-card";

        const link = document.createElement("a");
        link.href = "listing.html?id="+l.id;
        link.className="l-photo";

        if(l.image_url_1){
          const img = document.createElement("img");
          img.src = l.image_url_1;
          link.appendChild(img);
        }else{
          link.textContent="Photo";
        }

        const body = document.createElement("div");
        body.className="l-body";

        const title = document.createElement("div");
        title.className="l-title";
        title.textContent = l.title;

        const meta = document.createElement("div");
        meta.className="l-meta";
        meta.innerHTML = `<span>${l.yards_available} yd</span><span>$${(l.price_cents/100).toFixed(2)}/yd</span>`;

        body.appendChild(title);
        body.appendChild(meta);

        c.appendChild(link);
        c.appendChild(body);
        grid.appendChild(c);
      });
    }

    initAtelier();
    window.HM && window.HM.renderShell({ currentPage:"atelier" });
  </script>
</body>
</html>

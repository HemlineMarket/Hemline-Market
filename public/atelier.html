<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Atelier — Hemline Market</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>

  <!-- UNIVERSAL SHARED STYLES -->
  <link rel="stylesheet" href="styles/hm-modern.css"/>
  <link rel="stylesheet" href="styles/hm-header.css"/>
  <link rel="stylesheet" href="styles/hm-typography.css"/>
  <link rel="stylesheet" href="styles/hm-footer.css"/>
  <link rel="icon" href="/favicon.ico" type="image/x-icon"/>

  <!-- PAGE-SPECIFIC ONLY -->
  <style>
    :root{
      --ink:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --bg:#f4f4f7;
    }

    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:system-ui,sans-serif;
    }

    main.wrap{
      max-width:1200px;
      margin:20px auto 40px;
      padding:0 14px;
      display:grid;
      grid-template-columns:2fr 1.1fr;
      gap:20px;
    }
    @media(max-width:860px){
      main.wrap{ grid-template-columns:1fr; }
    }

    h1{
      font-size:26px;
      font-weight:800;
      margin-bottom:6px;
    }
    .sub{
      color:var(--muted);
      margin-bottom:16px;
      font-size:14px;
    }

    /* Cards */
    .card{
      background:#fff;
      border:1px solid var(--border);
      border-radius:14px;
      margin-bottom:18px;
    }
    .card-hd{
      padding:12px 16px;
      border-bottom:1px solid var(--border);
      font-size:11px;
      letter-spacing:.16em;
      text-transform:uppercase;
      color:#9ca3af;
      font-weight:600;
    }
    .card-bd{
      padding:16px;
      font-size:14px;
    }

    /* Listings grid */
    .listings-grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:12px;
      margin-top:14px;
    }
    @media(max-width:1050px){
      .listings-grid{ grid-template-columns:repeat(2,1fr); }
    }
    @media(max-width:640px){
      .listings-grid{ grid-template-columns:1fr; }
    }

    /* Listing card */
    .l-card{
      border:1px solid var(--border);
      border-radius:12px;
      background:#fff;
      overflow:hidden;
    }
    .l-photo{
      aspect-ratio:4/3;
      background:#eef1f5;
      display:grid;
      place-items:center;
      color:#9ca3af;
    }
    .l-photo img{
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .l-body{
      padding:10px 12px;
      font-size:13px;
    }
    .l-title{
      font-weight:700;
      margin-bottom:4px;
    }
    .l-meta{
      display:flex;
      justify-content:space-between;
      font-size:12px;
      color:#6b7280;
    }
  </style>
</head>

<body>

  <!-- UNIVERSAL HEADER -->
  <div id="hm-shell-header"></div>

  <!-- PAGE CONTENT -->
  <main class="wrap" id="maincontent">

    <!-- LEFT COLUMN -->
    <section>
      <h1 id="atelierTitle">Atelier</h1>
      <div class="sub" id="atelierSubtitle">Fabric listings from this shop.</div>

      <section class="card">
        <div class="card-hd">Listings</div>
        <div class="card-bd">
          <div id="emptyState"
               style="padding:12px;border:1px dashed var(--border);border-radius:12px;color:#6b7280;">
            No listings yet.
          </div>

          <div class="listings-grid" id="listingsGrid" style="display:none;"></div>
        </div>
      </section>
    </section>

    <!-- RIGHT COLUMN -->
    <section>
      <section class="card">
        <div class="card-hd">About this Atelier</div>
        <div class="card-bd">
          <div id="atelierOwner" style="font-weight:700;font-size:15px;margin-bottom:6px;">Loading…</div>
          <div id="atelierBio" style="white-space:pre-line;"></div>
        </div>
      </section>
    </section>

  </main>

  <!-- UNIVERSAL FOOTER -->
  <div id="hm-shell-footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="scripts/hm-shell.js"></script>

  <script>
    const supabaseClient = window.supabase.createClient(
      "https://clkizksbvxjkoatdajgd.supabase.co",
      "YOUR-ANON-KEY"
    );

    async function initAtelier(){
      const params    = new URLSearchParams(window.location.search);
      const sellerId  = params.get("u");

      const ownerEl = document.getElementById("atelierOwner");
      const bioEl   = document.getElementById("atelierBio");
      const grid    = document.getElementById("listingsGrid");
      const empty   = document.getElementById("emptyState");

      if(!sellerId){
        ownerEl.textContent = "Unknown shop";
        bioEl.textContent   = "";
        return;
      }

      // Load profile
      const prof = await supabaseClient
        .from("profiles")
        .select("*")
        .eq("id", sellerId)
        .maybeSingle();

      if(prof.data){
        const p = prof.data;
        const fullName =
          (p.first_name + " " + p.last_name).trim() ||
          p.email ||
          "Shop Owner";

        ownerEl.textContent = fullName;
        bioEl.textContent   = p.bio || "";
      } else {
        ownerEl.textContent = "Unknown shop";
        bioEl.textContent = "";
      }

      // Load listings
      const { data:listings } = await supabaseClient
        .from("listings")
        .select("*")
        .eq("seller_id", sellerId)
        .order("created_at", { ascending:false });

      if(!listings || listings.length === 0){
        empty.style.display = "block";
        grid.style.display  = "none";
        return;
      }

      empty.style.display = "none";
      grid.style.display  = "grid";
      grid.innerHTML = "";

      listings.forEach(l=>{
        const card = document.createElement("div");
        card.className = "l-card";

        const link = document.createElement("a");
        link.className = "l-photo";
        link.href = "listing.html?id=" + l.id;

        if(l.image_url_1){
          const img = document.createElement("img");
          img.src = l.image_url_1;
          link.appendChild(img);
        } else {
          link.textContent = "Photo";
        }

        const body = document.createElement("div");
        body.className = "l-body";

        const title = document.createElement("div");
        title.className = "l-title";
        title.textContent = l.title || "Untitled";

        const meta = document.createElement("div");
        meta.className = "l-meta";
        meta.innerHTML =
          `<span>${l.yards_available} yd</span>
           <span>$${(l.price_cents/100).toFixed(2)}/yd</span>`;

        body.appendChild(title);
        body.appendChild(meta);

        card.appendChild(link);
        card.appendChild(body);
        grid.appendChild(card);
      });
    }

    initAtelier();
    window.HM && window.HM.renderShell({ currentPage:"atelier" });
  </script>
</body>
</html>

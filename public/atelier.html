<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>My Atelier — Hemline Market</title>

  <!-- MOBILE HOTFIX -->
  <style id="hm-mobile-hotfix">
    html, body { max-width:100%; overflow-x:hidden; }
    .rail, .chiprail { overflow-x:auto; -webkit-overflow-scrolling: touch; }
    .grid, .section, .toolbar, .header, .tabbar { max-width:100%; }
    img, video, canvas, svg { max-width:100%; height:auto; }
    [style*="width:1200px"], [style*="max-width:1200px"] { width:auto !important; max-width:100% !important; }
  </style>

  <style>
    :root{
      --ink:#111827; --muted:#6b7280; --border:#e5e7eb; --accent:#991b1b; --bg:#ffffff;
    }
    /* Base */
    html,body{height:100%}
    body{margin:0;background:#fafafa;color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;-webkit-font-smoothing:antialiased}

    .wrap{max-width:1200px;margin:0 auto;padding:0 12px}

    /* Header */
    .hm-header{min-height:56px;background:#fff;border-bottom:1px solid var(--border)}
    .hm-header .wrap{display:flex;align-items:center;justify-content:space-between}
    .left{display:flex;align-items:center;gap:10px}
    .hamburger{display:inline-grid;place-items:center;width:36px;height:36px;border:1px solid var(--border);border-radius:10px;background:#fff;color:#374151}
    .hamburger svg{width:22px;height:22px;stroke-width:2}
    .hm-brand{font-size:24px;font-weight:800;color:var(--accent);text-decoration:none}
    .right{display:flex;align-items:center;gap:14px}
    .hm-icon{color:#444;display:inline-grid;place-items:center}
    .hm-icon svg{width:26px;height:26px;stroke-width:2}
    .hm-avatar{width:28px;height:28px;border-radius:50%;border:1px solid var(--border);background:#fff;color:#334155;display:inline-grid;place-items:center;font-weight:700;font-size:12px;text-decoration:none;background-size:cover;background-position:center}
    .hm-btn-primary{background:var(--accent);color:#fff;border:1px solid var(--accent);border-radius:999px;padding:10px 18px;font-weight:700;text-decoration:none;box-shadow:0 2px 8px rgba(153,27,27,.25)}

    /* Hamburger sheet */
    .sheet{position:fixed;inset:0 auto 0 0;width:min(84vw,340px);background:#fff;border-right:1px solid var(--border);transform:translateX(-100%);transition:transform .25s ease;z-index:100;display:flex;flex-direction:column}
    .sheet.open{transform:translateX(0)}
    .sheet header{display:flex;align-items:center;justify-content:space-between;padding:10px;border-bottom:1px solid var(--border)}
    .sheet nav{display:grid;padding:10px}
    .sheet nav a{padding:10px;border:1px solid var(--border);border-radius:10px;text-decoration:none;color:#1f2937}
    .sheet nav a + a{margin-top:8px}
    .sheet .close{display:inline-grid;place-items:center;width:30px;height:30px;border:1px solid var(--border);border-radius:8px;background:#fff;color:#444}

    /* Page */
    main.wrap{padding-top:14px;padding-bottom:14px}
    h1{margin:10px 0 14px;font-size:22px}
    .card{background:#fff;border:1px solid var(--border);border-radius:12px;padding:12px}
    .row{display:flex;align-items:center;gap:10px}
    .pill{display:inline-flex;align-items:center;gap:6px;border:1px dashed #f1c38e;background:#fff8ed;border-radius:10px;color:#5b3d10;padding:10px}

    /* Footer */
    .hm-footer{border-top:1px solid var(--border);background:#fff;margin-top:18px}
    .hm-footer .footer-wrap{max-width:1200px;margin:0 auto;padding:10px 12px;display:flex;justify-content:space-between;align-items:center;gap:16px}
    .hm-footer .footer-links{display:flex;gap:16px}
    .hm-footer a{color:#1f2937;text-decoration:none}
    .copy{color:#6b7280}

    @media (max-width:640px){
      .hm-footer .footer-wrap{flex-direction:column;align-items:flex-start;gap:8px}
    }
  </style>
</head>
<body>

<!-- HEADER -->
<header class="hm-header" role="banner">
  <div class="wrap">
    <div class="left">
      <button class="hamburger" id="openMenu" aria-label="Open menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
          <line x1="4" y1="6"  x2="20" y2="6"></line>
          <line x1="4" y1="12" x2="20" y2="12"></line>
          <line x1="4" y1="18" x2="20" y2="18"></line>
        </svg>
      </button>
      <a class="hm-brand" href="index.html">Hemline Market</a>
    </div>
    <div class="right">
      <a class="hm-icon" href="browse.html" aria-label="Browse & search">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="11" cy="11" r="8"></circle><path d="M21 21l-4.3-4.3"></path>
        </svg>
      </a>
      <a class="hm-icon" href="favorites.html" aria-label="Favorites">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"></path>
        </svg>
      </a>
      <a class="hm-icon" href="notifications.html" aria-label="Notifications">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
      </a>
      <a class="hm-icon" href="cart.html" aria-label="Cart">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="9" cy="21" r="1"></circle><circle cx="18" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h7.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
      </a>
      <a class="hm-avatar" id="avatar" href="account.html" title="Your profile">AA</a>
      <a class="hm-btn-primary" href="sell.html">Sell</a>
    </div>
  </div>
</header>

<!-- LEFT MENU SHEET -->
<aside class="sheet" id="menuSheet" aria-hidden="true">
  <header>
    <strong>Menu</strong>
    <button class="close" id="closeMenu" aria-label="Close menu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </header>
  <nav>
    <a href="browse.html">Browse</a>
    <a href="atelier.html" aria-current="page">My Atelier</a>
    <a href="purchases.html">Purchases</a>
    <a href="sales.html">Sales</a>
    <a href="messages.html">Messages</a>
    <a href="tax.html">Tax Info</a>
    <a href="how.html">How It Works</a>
    <a href="seller/index.html?list=new">Sell Fabric</a>
    <a href="contact.html">Contact</a>
  </nav>
</aside>

<!-- MAIN -->
<main class="wrap">
  <h1>Your Atelier — Atelier</h1>

  <section class="card">
    <div class="row">
      <div class="hm-avatar" style="width:32px;height:32px;font-size:12px;">y</div>
      <div style="font-weight:700">Listings by @you</div>
    </div>

    <div class="pill" style="margin-top:12px">No listings yet.</div>
  </section>
</main>

<!-- FOOTER -->
<footer class="hm-footer" role="contentinfo">
  <div class="footer-wrap">
    <div class="copy">© 2025 Hemline Market</div>
    <nav class="footer-links" aria-label="Footer">
      <a href="about.html">About</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </div>
</footer>

<script>
(function(){
  // Menu open/close
  const sheet=document.getElementById('menuSheet');
  const openBtn=document.getElementById('openMenu');
  const closeBtn=document.getElementById('closeMenu');
  function openSheet(){ sheet.classList.add('open'); sheet.setAttribute('aria-hidden','false'); }
  function closeSheet(){ sheet.classList.remove('open'); sheet.setAttribute('aria-hidden','true'); }
  if(openBtn) openBtn.addEventListener('click', e=>{ e.preventDefault(); openSheet(); });
  if(closeBtn) closeBtn.addEventListener('click', e=>{ e.preventDefault(); closeSheet(); });
  document.addEventListener('keydown', e=>{ if(e.key==='Escape') closeSheet(); });

  // Avatar (optional)
  const avatar=document.getElementById('avatar');
  try{ const url=localStorage.getItem('avatarUrl'); if(url){ avatar.textContent=''; avatar.style.backgroundImage="url('"+url+"')"; } }catch(e){}
})();
</script>
</body>
</html>

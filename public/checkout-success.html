<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Hemline Market — Thank You</title>
<style>
  :root{
    --hm-charcoal:#333333; --hm-rosewood:#65000b; --hm-hunter:#355e3b; --hm-black:#000;
    --hm-text:#333333; --hm-muted:#6b7280; --hm-bg:#fff;
    --hm-border:1px solid rgba(0,0,0,.12); --hm-shadow:0 8px 24px rgba(0,0,0,.08);
    --hm-cta:#65000b;
  }
  body{margin:0;font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#f6f6f6;color:var(--hm-text);}
  a{text-decoration:none;color:#000} a:hover{color:var(--hm-rosewood)}

  /* Header */
  .hm-header{position:sticky;top:0;z-index:50;background:rgba(255,255,255,.9);backdrop-filter:saturate(120%) blur(6px);border-bottom:1px solid rgba(0,0,0,.08)}
  .hm-header-inner{height:90px;max-width:1100px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;gap:20px;padding:0 16px}
  .hm-logo img{height:80px}
  .hm-nav{display:flex;gap:20px;align-items:center;flex-wrap:wrap}
  .hm-nav a{font-weight:700}
  .hm-nav .cta{font-weight:900;padding:10px 18px;border-radius:999px;background:var(--hm-cta);color:#fff;border:1px solid #000}

  /* Page */
  .wrap{max-width:800px;margin:40px auto;padding:0 16px}
  .card{background:#fff;border:var(--hm-border);border-radius:18px;box-shadow:var(--hm-shadow);padding:32px;text-align:center}
  .card h1{margin:0 0 12px;font-size:30px;line-height:1.2;color:#111}
  .card p{color:var(--hm-muted);margin:0 0 22px}

  .order-box{margin:22px 0;padding:18px;border:var(--hm-border);border-radius:14px;background:#fafafa;text-align:left}
  .order-box h3{margin:0 0 10px;font-size:18px;color:#111}
  .order-box ul{margin:0;padding:0;list-style:none}
  .order-box li{display:flex;justify-content:space-between;margin:6px 0;font-size:14px}
  .order-box li strong{font-weight:800;color:#111}

  .actions{margin-top:28px;display:flex;gap:12px;flex-wrap:wrap;justify-content:center}
  .btn{border:var(--hm-border);border-radius:12px;padding:12px 18px;font-weight:800;cursor:pointer;text-decoration:none}
  .btn-primary{background:var(--hm-cta);color:#fff;border-color:#000}
</style>
</head>
<body>

<header class="hm-header">
  <div class="hm-header-inner">
    <a class="hm-logo" href="/" aria-label="Hemline Market home">
      <img src="/logo.png" alt="Hemline Market logo" onerror="this.style.display='none'">
    </a>
    <nav class="hm-nav">
      <a href="/catalog.html">Browse</a>
      <a href="/favorites">❤ Favorites</a>
      <a href="/account">My Account</a>
      <a class="cta" href="/list">List Item</a>
    </nav>
  </div>
</header>

<main class="wrap">
  <div class="card">
    <h1>Thank you for your order!</h1>
    <p>Your fabrics are reserved. We’ll send an email confirmation shortly.</p>

    <div class="order-box">
      <h3>Order Summary</h3>
      <ul>
        <li><span>Order #</span><strong>{{ORDER_NUMBER}}</strong></li>
        <li><span>Date</span><strong>{{ORDER_DATE}}</strong></li>
        <li><span>Total</span><strong>${{TOTAL}}</strong></li>
      </ul>
    </div>

    <div class="actions">
      <a href="/account" class="btn btn-primary">Track My Order</a>
      <a href="/catalog.html" class="btn">Keep Browsing</a>
    </div>
  </div>
</main>

</body>
</html>

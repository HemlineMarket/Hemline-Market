<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ThreadTalk — Category</title>
<link rel="icon" href="/favicon.ico"/>

<!-- Shared site styles -->
<link rel="stylesheet" href="styles/hm-modern.css"/>
<link rel="stylesheet" href="styles/hem-header.css"/>
<link rel="stylesheet" href="styles/hm-typography.css"/>
<link rel="stylesheet" href="styles/hm-footer.css"/>

<style>
  :root{
    --hm-brand:#991b1b; --ink:#3f2f2a; --muted:#7a6e68;
    --border:#e8e0d9; --card:#fff; --bg:#fdfbf9; --accent:#2d2d2d;
  }
  body{
    background:
      radial-gradient(1200px 420px at 50% -240px, rgba(153,27,27,.06) 0%, rgba(253,251,249,0) 60%),
      linear-gradient(180deg, var(--bg) 0%, #fff 100%);
    color:var(--ink);
  }
  .wrap-1200{max-width:1200px;margin:0 auto;padding:0 16px}
  .hm-header{min-height:56px;background:#fff;border-bottom:1px solid var(--border);position:relative;z-index:300}
  .hm-header .hm-brand{color:var(--hm-brand)!important}
  .hm-footer{background:#fff;border-top:1px solid var(--border);margin-top:28px}

  /* Hero */
  .hero{
    margin:22px auto 20px; max-width:1200px; padding:0 16px;
  }
  .hero-card{
    border:1px solid var(--border);border-radius:20px;padding:20px;
    background:radial-gradient(120% 150% at 50% 0%, #fff 0%, rgba(153,27,27,.05) 55%, #fff 100%);
    box-shadow:0 10px 20px rgba(50,38,31,.07);
  }
  .hero h1{
    text-align:center;font-family:ui-serif,"Cormorant Garamond",Georgia,serif;
    font-size:clamp(28px,4.2vw,42px);margin:6px 0 6px;
  }
  .sub{color:var(--muted);text-align:center;margin-bottom:10px}

  /* Composer row (Tailoring format) */
  .composer-row{
    display:flex;align-items:center;gap:10px;justify-content:center;
    padding:6px 0;margin-top:8px;
  }
  .pill{
    border:1px solid var(--border);background:#fff;border-radius:12px;padding:10px 14px;font-weight:700;
  }
  .input{
    flex:1;max-width:760px;height:42px;border:1px solid var(--border);border-radius:999px;
    padding:0 14px;font:inherit;background:#fff;color:var(--ink);
  }
  .icon-btn{
    display:inline-grid;place-items:center;width:40px;height:40px;border-radius:10px;border:1px solid var(--border);background:#fff;
  }
  .icon-btn svg{width:20px;height:20px}
  .tt-post{appearance:none;border:1px solid var(--accent);background:var(--accent);color:#fff;padding:10px 14px;border-radius:10px;font-weight:700}
  .preview{max-width:760px;margin:8px auto 0;text-align:center}
  .preview img,.preview video{max-height:220px;border:1px solid var(--border);border-radius:12px}

  /* Feed */
  .feed{max-width:1200px;margin:10px auto 0;padding:0 16px}
  .feed h2{font-size:18px;margin:4px 0 12px 4px;color:#5a463d}
  .cards{display:flex;flex-direction:column;gap:16px}
  .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:18px 20px;box-shadow:0 12px 18px rgba(50,38,31,.07)}
  .meta{display:flex;align-items:center;gap:8px;color:var(--muted);font-size:13px;margin-bottom:6px}
  .avatar{width:28px;height:28px;border-radius:50%;border:1px solid var(--border);background:#fff;display:inline-grid;place-items:center;font-weight:700;font-size:12px}

  /* Sheet (hamburger) */
  #sheetOverlay{position:fixed;inset:0;background:rgba(0,0,0,.28);opacity:0;visibility:hidden;transition:opacity .2s ease;z-index:325}
  #sheetOverlay.show{opacity:1;visibility:visible}
  .sheet{position:fixed;inset:0 auto 0 0;width:min(84vw,340px);background:#fff;border-right:1px solid var(--border);
    transform:translateX(-100%);transition:transform .25s ease;z-index:350;display:flex;flex-direction:column}
  .sheet.open{transform:translateX(0)}

  a:focus-visible, button:focus-visible{outline:3px solid rgba(153,27,27,.35);outline-offset:2px;border-radius:10px}
</style>
</head>
<body>

<!-- ===== HEADER (Tailoring) ===== -->
<header class="hm-header" role="banner">
  <div class="wrap-1200" style="display:flex;align-items:center;justify-content:space-between;padding:0 12px">
    <div class="left" style="display:flex;align-items:center;gap:10px">
      <button class="hamburger" id="openMenu" aria-label="Open menu" aria-controls="menuSheet"
              style="display:inline-grid;place-items:center;width:36px;height:36px;border:1px solid var(--border);border-radius:10px;background:#fff;color:#4b3d35">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" style="width:22px;height:22px;stroke-width:2">
          <line x1="4" y1="6"  x2="20" y2="6"></line><line x1="4" y1="12" x2="20" y2="12"></line><line x1="4" y1="18" x2="20" y2="18"></line>
        </svg>
      </button>
      <a class="hm-brand" href="index.html" style="font-size:24px;font-weight:800;text-decoration:none">Hemline Market</a>
    </div>

    <div class="right" style="display:flex;align-items:center;gap:14px">
      <a class="hm-icon" href="browse.html" aria-label="Browse & search" style="color:#4b3d35;display:inline-grid;place-items:center">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" style="width:26px;height:26px;stroke-width:2">
          <circle cx="11" cy="11" r="8"></circle><path d="M21 21l-4.3-4.3"></path>
        </svg>
      </a>
      <a class="hm-icon" href="ThreadTalk.html" aria-label="ThreadTalk" title="ThreadTalk" style="color:#4b3d35;display:inline-grid;place-items:center">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" style="width:26px;height:26px;stroke-width:2">
          <path d="M4 6.5A4.5 4.5 0 0 1 8.5 2h7A4.5 4.5 0 0 1 20 6.5v5A4.5 4.5 0 0 1 15.5 16H12l-4 4v-4H8.5A4.5 4.5 0 0 1 4 11.5z"/>
        </svg>
      </a>
      <a class="hm-icon" href="favorites.html" aria-label="Favorites" style="color:#4b3d35;display:inline-grid;place-items:center">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" style="width:26px;height:26px;stroke-width:2">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"></path>
        </svg>
      </a>
      <a class="hm-icon" href="notifications.html" aria-label="Notifications" style="color:#4b3d35;display:inline-grid;place-items:center">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" style="width:26px;height:26px;stroke-width:2">
          <path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
      </a>
      <a class="hm-icon" href="cart.html" aria-label="Cart" style="color:#4b3d35;display:inline-grid;place-items:center">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" style="width:26px;height:26px;stroke-width:2">
          <circle cx="9" cy="21" r="1"></circle><circle cx="18" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h7.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
      </a>
      <a class="hm-avatar" id="avatar" href="account.html" title="Your profile"
         style="width:28px;height:28px;border-radius:50%;border:1px solid var(--border);background:#fff;color:#4b3d35;display:inline-grid;place-items:center;font-weight:700;font-size:12px;text-decoration:none;background-size:cover;background-position:center">AA</a>
      <a class="hm-btn-primary" href="sell.html" style="text-decoration:none;background:#2d2d2d;color:#fff;padding:8px 12px;border-radius:10px;border:1px solid #2d2d2d">Sell</a>
    </div>
  </div>
</header>

<div id="sheetOverlay" aria-hidden="true"></div>
<aside class="sheet" id="menuSheet" aria-hidden="true" role="dialog" aria-modal="true">
  <header style="display:flex;align-items:center;justify-content:space-between;padding:10px;border-bottom:1px solid var(--border)">
    <strong>Menu</strong>
    <button class="close" id="closeMenu" aria-label="Close menu" style="display:inline-grid;place-items:center;width:30px;height:30px;border:1px solid var(--border);border-radius:8px;background:#fff;color:#4b3d35">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
    </button>
  </header>
  <nav style="display:grid;padding:10px">
    <a href="ThreadTalk.html" style="padding:10px;border:1px solid var(--border);border-radius:10px;text-decoration:none;color:var(--ink)">ThreadTalk</a>
    <a href="browse.html" style="padding:10px;border:1px solid var(--border);border-radius:10px;text-decoration:none;color:var(--ink)">Browse & Search</a>
    <a href="atelier.html" style="padding:10px;border:1px solid var(--border);border-radius:10px;text-decoration:none;color:var(--ink)">My Atelier</a>
    <a href="how.html" style="padding:10px;border:1px solid var(--border);border-radius:10px;text-decoration:none;color:var(--ink)">How It Works</a>
    <a href="seller/index.html?list=new" style="padding:10px;border:1px solid var(--border);border-radius:10px;text-decoration:none;color:var(--ink)">Sell Fabric</a>
    <a href="contact.html" style="padding:10px;border:1px solid var(--border);border-radius:10px;text-decoration:none;color:var(--ink)">Contact</a>
  </nav>
</aside>

<!-- ===== HERO ===== -->
<section class="hero">
  <div class="hero-card">
    <h1 id="catHeading">ThreadTalk — Category</h1>
    <p class="sub" id="catSub">Category description.</p>

    <div style="text-align:center;margin-top:6px">
      <a class="tt-back hm-btn-primary" href="ThreadTalk.html"
         style="display:inline-block;text-decoration:none;background:#222;color:#fff;padding:8px 14px;border-radius:10px;border:1px solid #222">Back to ThreadTalk</a>
    </div>

    <div class="composer-row">
      <span class="pill" id="pillLabel">Category</span>
      <input class="input" id="composeInput" type="text" placeholder="Type here…" aria-label="Post text"/>
      <label class="icon-btn" title="Add photo">
        <input type="file" id="photoInput" accept="image/*" hidden>
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M4 5h3l2-2h6l2 2h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2zm8 3a4 4 0 1 0 .001 8.001A4 4 0 0 0 12 8z"/>
        </svg>
      </label>
      <label class="icon-btn" title="Add video">
        <input type="file" id="videoInput" accept="video/*" hidden>
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M15 10.5v-2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h9a2 2 0 0 0 2-2v-2l5 3v-9l-5 3z"/>
        </svg>
      </label>
      <button class="tt-post" id="postBtn">Post</button>
    </div>

    <div class="preview" id="preview" hidden></div>
  </div>
</section>

<!-- ===== FEED ===== -->
<section class="feed" aria-labelledby="feed-title">
  <h2 id="feed-title">Latest Threads</h2>
  <div class="cards" id="cards" aria-live="polite"></div>
  <div id="emptyState" style="color:#7a6e68;font-size:14px;margin:12px 4px">No threads yet. Be the first to post!</div>
</section>

<!-- ===== FOOTER ===== -->
<footer class="hm-footer" role="contentinfo">
  <div class="wrap-1200" style="display:flex;flex-wrap:wrap;gap:8px;align-items:center;justify-content:space-between;padding:12px 16px">
    <div class="copy">© 2025 Hemline Market</div>
    <nav class="footer-links" aria-label="Footer">
      <a href="about.html">About</a>
      <a href="faq.html">FAQ</a>
      <a href="rules.html">Rules</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </div>
</footer>

<script>
(function(){
  /* ===== Hamburger ===== */
  var sheet=document.getElementById('menuSheet');
  var overlay=document.getElementById('sheetOverlay');
  var openBtn=document.getElementById('openMenu');
  var closeBtn=document.getElementById('closeMenu');
  function openSheet(){if(!sheet||!overlay)return;sheet.classList.add('open');overlay.classList.add('show');document.body.style.overflow='hidden';setTimeout(function(){if(closeBtn)closeBtn.focus();},50);}
  function closeSheet(){if(!sheet||!overlay)return;sheet.classList.remove('open');overlay.classList.remove('show');document.body.style.overflow='';if(openBtn)openBtn.focus();}
  if(openBtn)openBtn.addEventListener('click',function(e){e.preventDefault();openSheet();});
  if(closeBtn)closeBtn.addEventListener('click',function(e){e.preventDefault();closeSheet();});
  if(overlay)overlay.addEventListener('click',closeSheet);
  document.addEventListener('keydown',function(e){if(e.key==='Escape')closeSheet();});

  /* Avatar image (optional) */
  try{var avatar=document.getElementById('avatar');var url=localStorage.getItem('avatarUrl');if(avatar&&url){avatar.textContent='';avatar.style.backgroundImage="url('"+url+"')";}}catch(e){}

  /* ===== Category Config (all like Tailoring layout) ===== */
  const CONFIG={
    'tailoring':         {pill:'Tailoring',         heading:'ThreadTalk — Tailoring',         sub:'Let\'s talk about creating the perfect fit.', placeholder:'Share a tailoring win, woe, or question…'},
    'showcase':          {pill:'Showcase',          heading:'ThreadTalk — Showcase',          sub:'Let’s share what we’ve made and keep each other inspired.', placeholder:'Share a finished make, photo, or quick note…'},
    'stitch-school':     {pill:'Stitch School',     heading:'ThreadTalk — Stitch School',     sub:'Ask and teach—techniques, tools, and tips.', placeholder:'Ask a how-to or share a quick tip…'},
    'fabric-sos':        {pill:'Fabric SOS',        heading:'ThreadTalk — Fabric SOS',        sub:'Help for tricky textiles—mystery fibers, care questions, and “what went wrong?”', placeholder:'Describe the fabric or the issue—what do you need help with?'},
    'before-after':      {pill:'Before & After',    heading:'ThreadTalk — Before & After',    sub:'Show the transformation—what changed from start to finish?', placeholder:'Tell us the before → after story…'},
    'pattern-hacks':     {pill:'Pattern Hacks',     heading:'ThreadTalk — Pattern Hacks',     sub:'Share your clever edits, merges, and redrafts—what did you change and why?', placeholder:'Tell us your hack—what you changed and the payoff…'},
    'stash-confessions': {pill:'Stash Confessions', heading:'ThreadTalk — Stash Confessions', sub:'Own your impulse buys, triumphs, and regrets—what’s lurking in your stash?', placeholder:'Spill it: yardage, fiber, price, and why you grabbed it. Would you buy it again?'},
    'loose-threads':     {pill:'Loose Threads',     heading:'ThreadTalk — Loose Threads',     sub:'General chat—what’s on your table, what you’re planning, or random ideas.', placeholder:'Share a thought, a plan, or a tiny win…'}
  };
  function getSlug(){
    const u=new URL(location.href);
    return (u.searchParams.get('c')||'tailoring').toLowerCase();
  }
  const slug=getSlug();
  const conf=CONFIG[slug]||CONFIG['tailoring'];
  document.title=conf.heading;
  document.getElementById('catHeading').textContent=conf.heading;
  document.getElementById('catSub').textContent=conf.sub;
  document.getElementById('pillLabel').textContent=conf.pill;
  document.getElementById('composeInput').placeholder=conf.placeholder;

  /* ===== Simple local feed per category ===== */
  const feedKey='tt_posts_'+slug;
  const cards=document.getElementById('cards');
  const empty=document.getElementById('emptyState');
  function initials(name){return (name||'You').slice(0,2).toUpperCase();}
  function renderPost(p,top){
    const el=document.createElement('article'); el.className='card';
    let media='';
    if(p.media && p.media.type==='image'){ media='<img class="post-img" alt="" style="width:100%;max-height:560px;border-radius:12px;border:1px solid var(--border)" src="'+p.media.url+'">';}
    else if(p.media && p.media.type==='video'){ media='<video class="post-video" style="width:100%;max-height:560px;border-radius:12px;border:1px solid var(--border)" controls src="'+p.media.url+'"></video>';}
    el.innerHTML=
      '<div class="meta"><div class="avatar">'+initials(p.user)+'</div><span>'+(p.user||'You')+'</span> • <span>just now</span></div>'+
      '<div style="white-space:pre-wrap">'+p.text+'</div>'+media;
    if(top && cards.firstChild) cards.insertBefore(el,cards.firstChild); else cards.appendChild(el);
  }
  function load(){
    try{
      const arr=JSON.parse(localStorage.getItem(feedKey)||'[]');
      if(arr.length){ empty.style.display='none'; arr.forEach(p=>renderPost(p,false)); }
    }catch(e){}
  }
  function save(post){
    try{
      const arr=JSON.parse(localStorage.getItem(feedKey)||'[]'); arr.unshift(post);
      localStorage.setItem(feedKey,JSON.stringify(arr));
    }catch(e){}
  }

  /* Composer inputs + media preview */
  const input=document.getElementById('composeInput');
  const photo=document.getElementById('photoInput');
  const video=document.getElementById('videoInput');
  const preview=document.getElementById('preview');
  function showPreview(file,type){
    const url=URL.createObjectURL(file);
    preview.hidden=false;
    preview.innerHTML = type==='image'
      ? '<img src="'+url+'" alt="preview">'
      : '<video controls src="'+url+'"></video>';
  }
  photo.addEventListener('change',function(){ if(this.files[0]){ video.value=''; showPreview(this.files[0],'image'); }});
  video.addEventListener('change',function(){ if(this.files[0]){ photo.value=''; showPreview(this.files[0],'video'); }});

  document.getElementById('postBtn').addEventListener('click',function(){
    const text=(input.value||'').trim(); if(!text){ input.focus(); return; }
    let media=null;
    if(photo.files[0]) media={type:'image',url:URL.createObjectURL(photo.files[0])};
    if(video.files[0]) media={type:'video',url:URL.createObjectURL(video.files[0])};
    const post={text,media,user:localStorage.getItem('tt_user')||'You',ts:Date.now()};
    empty.style.display='none'; renderPost(post,true); save(post);
    input.value=''; photo.value=''; video.value=''; preview.hidden=true; preview.innerHTML='';
  });

  load();
})();
</script>
</body>
</html>

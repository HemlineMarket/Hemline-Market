<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Your Sales — Hemline Market</title>

  <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="styles/hm-modern.css"/>
  <link rel="stylesheet" href="styles/hm-header.css"/>
  <link rel="stylesheet" href="styles/hm-typography.css"/>
  <link rel="stylesheet" href="styles/hm-footer.css"/>

  <style>
    :root{
      --hm-accent:#991b1b;
      --hm-border:#e5e7eb;
      --hm-muted:#6b7280;
      --hm-text:#111827;
      --hm-bg:#f4f4f7;
      --hm-card:rgba(255,255,255,.96);
    }
    html,body{margin:0;background:var(--hm-bg);color:var(--hm-text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    .wrap{max-width:980px;margin:18px auto 28px;padding:0 12px}
    h1{margin:10px 0 4px;font-size:32px}
    .sub{color:var(--hm-muted);margin:0 0 14px}
    .bar{display:flex;justify-content:space-between;align-items:center;margin:8px 0 14px;gap:12px;flex-wrap:wrap}
    .pill{font-size:12px;color:#374151;background:#fff;border:1px solid var(--hm-border);border-radius:999px;padding:6px 10px}

    .notice{
      background:#fff;border:1px solid var(--hm-border);border-radius:12px;
      padding:12px;color:#374151;display:none
    }
    .notice.error{border-color:#fecaca;background:#fff1f2;color:#7f1d1d;display:block}
    .notice.ok{display:block}

    .grid{display:grid;gap:12px}

    .card{
      background:var(--hm-card);
      border:1px solid var(--hm-border);
      border-radius:12px;
      padding:12px;
      display:grid;
      grid-template-columns:110px 1fr;
      gap:12px;
      align-items:start;
      overflow:hidden;
    }
    .thumbLink{display:block;text-decoration:none;color:inherit}
    .thumb{
      width:110px;height:110px;border-radius:12px;overflow:hidden;
      background:linear-gradient(180deg,#f8fafc,#eef2f7);
      border:1px solid #eef2f7;
      display:grid;place-items:center;
    }
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .thumb .fallback{font-weight:800;color:#9ca3af;letter-spacing:.06em}

    .row1{display:flex;gap:10px;align-items:flex-start}
    .title{font-weight:800;font-size:15px}
    .meta{font-size:13px;color:var(--hm-muted);margin-top:2px}
    .right{margin-left:auto;text-align:right}
    .total{font-weight:800}
    .small{font-size:12px;color:var(--hm-muted);margin-top:2px}

    .actions{display:flex;gap:10px;align-items:center;margin-top:10px;flex-wrap:wrap}
    .select{
      padding:8px 10px;border-radius:10px;border:1px solid var(--hm-border);background:#fff;
      font-size:13px;min-width:220px;
    }
    .btn{
      padding:8px 10px;border-radius:10px;border:1px solid var(--hm-border);background:#fff;
      font-weight:700;font-size:13px;cursor:pointer;
    }
    .btn-danger{
      background:var(--hm-accent);
      border-color:var(--hm-accent);
      color:#fff;
      padding:8px 10px;
      font-size:13px;
      font-weight:700;
    }

    .miniLink{
      display:inline-flex;align-items:center;gap:6px;
      text-decoration:none;
      color:#374151;
      font-weight:700;
      font-size:13px;
      padding:7px 9px;
      border:1px solid var(--hm-border);
      border-radius:10px;
      background:#fff;
    }
    .miniLink:hover{border-color:#d1d5db}
    .miniIcon{
      width:18px;height:18px;display:inline-grid;place-items:center;
      border-radius:6px;background:#f3f4f6;border:1px solid #e5e7eb;
      font-size:12px;line-height:1;
    }

    .inlineNote{margin-top:8px;font-size:12px;color:var(--hm-muted)}
    .inlineNote strong{color:#374151}

    @media(max-width:640px){
      .card{grid-template-columns:1fr}
      .thumb{width:100%;height:180px}
      .right{text-align:left;margin-left:0}
      .row1{flex-wrap:wrap}
    }
  </style>
</head>

<body>
  <div id="hm-shell-header"></div>

  <main class="wrap">
    <div class="bar">
      <div>
        <h1>Your Sales</h1>
        <p class="sub">Fabric buyers purchased from your listings.</p>
      </div>
      <div class="pill" id="statusPill">Loading…</div>
    </div>

    <div id="msg" class="notice"></div>
    <div id="list" class="grid"></div>
  </main>

  <div id="hm-shell-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="scripts/hm-shell.js"></script>

  <script>
    window.HM && window.HM.renderShell({ currentPage: "sales" });

    // ONE client. Keep same pattern.
    const supabaseClient = window.__hm_supabase || (window.__hm_supabase =
      window.supabase.createClient(
        "https://clkizksbvxjkoatdajgd.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNsa2l6a3Nidnhqa29hdGRhamdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2ODAyMDUsImV4cCI6MjA3MDI1NjIwNX0.m3wd6UAuqxa7BpcQof9mmzd8zdsmadwGDO0x7-nyBjI"
      )
    );

    const elList = document.getElementById("list");
    const elMsg  = document.getElementById("msg");
    const elPill = document.getElementById("statusPill");

    function showMsg(text, kind){
      elMsg.style.display = "block";
      elMsg.className = "notice " + (kind === "error" ? "error" : "ok");
      elMsg.textContent = text;
    }
    function clearMsg(){ elMsg.style.display = "none"; elMsg.textContent = ""; }

    function money(cents){
      const v = (Number(cents || 0) / 100);
      return v.toLocaleString("en-US",{style:"currency",currency:"USD",minimumFractionDigits:2,maximumFractionDigits:2});
    }
    function fmtDate(iso){
      try{ return new Date(iso).toLocaleDateString("en-US",{year:"numeric",month:"short",day:"numeric"}); }
      catch(e){ return ""; }
    }

    function getQty(order){
      try{
        const q = order?.listing_snapshot?.items?.[0]?.qty;
        const n = Number(q);
        return Number.isFinite(n) && n > 0 ? n : 1;
      }catch(e){ return 1; }
    }

    function listingHref(listingId){
      return "listing.html?id=" + encodeURIComponent(listingId);
    }

    function shippingFromPolicy(qtyYards){
      const y = Number(qtyYards || 0);
      if(y > 0 && y < 3) return 500;
      if(y >= 3 && y <= 10) return 800;
      if(y > 10) return 1400;
      return 0;
    }

    function isCancelableStatus(statusUpper){
      // Keep simple and predictable:
      // - allow cancel for PAID/PENDING only
      // - block for SHIPPED/DELIVERED/CANCELED
      return (
        statusUpper === "PAID" ||
        statusUpper === "PENDING" ||
        statusUpper === ""
      );
    }

    async function cancelOrder({ orderId, listingId, reason, userId }){
      // Update orders (this is the real “cancel works” part)
      const nowIso = new Date().toISOString();

      const { error: updErr } = await supabaseClient
        .from("orders")
        .update({
          status: "CANCELED",
          canceled_at: nowIso,
          cancel_requested_at: nowIso,
          canceled_by: userId,
          cancel_reason: reason
        })
        .eq("id", orderId)
        .eq("seller_id", userId);

      if(updErr) throw updErr;

      // Best-effort: try to re-open the listing (non-fatal if your listings table differs)
      if(listingId){
        try{
          await supabaseClient
            .from("listings")
            .update({ status: "ACTIVE" })
            .eq("id", listingId);
        }catch(e){
          // ignore
        }
      }
    }

    async function loadSales(){
      clearMsg();
      elList.innerHTML = "";
      elPill.textContent = "Checking session…";

      const { data: sessData, error: sessErr } = await supabaseClient.auth.getSession();
      if(sessErr){
        console.error(sessErr);
        elPill.textContent = "Not ready";
        showMsg("Session error. Please refresh.", "error");
        return;
      }

      const user = sessData?.session?.user;
      if(!user){
        elPill.textContent = "Not signed in";
        showMsg("Please sign in to view your sales.", "error");
        return;
      }

      elPill.textContent = "Signed in";

      const { data: orders, error: ordErr } = await supabaseClient
        .from("orders")
        .select("id, created_at, status, seller_id, buyer_email, listing_id, total_cents, items_cents, shipping_cents, listing_snapshot, canceled_at, cancel_reason")
        .eq("seller_id", user.id)
        .order("created_at", { ascending:false });

      if(ordErr){
        console.error(ordErr);
        elPill.textContent = "Error";
        showMsg("Error loading sales.", "error");
        return;
      }

      const list = orders || [];
      if(!list.length){
        elPill.textContent = "0 sales";
        showMsg("No sales yet.", "ok");
        return;
      }

      elPill.textContent = list.length === 1 ? "1 sale" : `${list.length} sales`;

      // Best effort: listing thumbnails/titles
      const ids = Array.from(new Set(list.map(o => o.listing_id).filter(Boolean)));
      const listingMap = {};
      if(ids.length){
        const { data: listings, error: lErr } = await supabaseClient
          .from("listings")
          .select("id, title, image_url_1")
          .in("id", ids);

        if(!lErr && listings){
          listings.forEach(l => listingMap[l.id] = l);
        }
      }

      list.forEach(order => {
        const listing = listingMap[order.listing_id] || null;

        const qty = getQty(order);
        const title = (listing?.title) || (order?.listing_snapshot?.listing_title) || (order?.listing_snapshot?.title) || "Listing";
        const img = (listing?.image_url_1) || (order?.listing_snapshot?.image_url_1) || "";

        const itemsCents = (order.items_cents != null ? Number(order.items_cents) :
                           order.total_cents != null ? Number(order.total_cents) : 0);

        const shipRaw = Number(order.shipping_cents || 0);
        const shipCents = shipRaw > 0 ? shipRaw : shippingFromPolicy(qty);

        const buyerEmail = order.buyer_email || "";

        const status = String(order.status || "").toUpperCase();
        const isCanceled = (status === "CANCELED" || status === "CANCELLED");

        const canCancel = !isCanceled && isCancelableStatus(status);

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <a class="thumbLink" href="${listingHref(order.listing_id)}" aria-label="Open listing">
            <div class="thumb">
              ${img ? `<img src="${img}" alt="">` : `<div class="fallback">HM</div>`}
            </div>
          </a>

          <div>
            <div class="row1">
              <div>
                <div class="title">${title}</div>
                <div class="meta">
                  ${status ? `<span class="pill" style="padding:2px 8px;margin-right:6px">${status}</span>` : ""}
                  ${qty} ${qty === 1 ? "yard" : "yards"} · Sold · ${fmtDate(order.created_at)}
                  ${buyerEmail ? ` · Buyer: ${buyerEmail}` : ""}
                </div>
                ${
                  isCanceled ? `<div class="inlineNote"><strong>Cancelled</strong>${order.cancel_reason ? ` · Reason: ${order.cancel_reason}` : ""}</div>` : ``
                }
              </div>

              <div class="right">
                <div class="total">${money(itemsCents)} for ${qty} ${qty === 1 ? "yard" : "yards"}</div>
                ${shipCents ? `<div class="small">${money(shipCents)} shipping</div>` : ""}
              </div>
            </div>

            <div class="actions">
              <a class="miniLink" href="${listingHref(order.listing_id)}" aria-label="View listing">
                <span class="miniIcon">↗</span>
                <span>Listing</span>
              </a>

              ${
                canCancel ? `
                  <select class="select" data-cancel-reason>
                    <option value="">Cancel reason…</option>
                    <option value="out_of_stock">Out of stock</option>
                    <option value="cannot_ship">Cannot ship in time</option>
                    <option value="buyer_requested">Buyer requested cancel</option>
                    <option value="other">Other</option>
                  </select>
                  <button class="btn btn-danger" data-cancel-btn>Cancel</button>
                ` : `
                  <span class="pill">${isCanceled ? "Cancelled" : "Cancel disabled"}</span>
                `
              }
            </div>
          </div>
        `;

        const cancelBtn = card.querySelector("[data-cancel-btn]");
        if(cancelBtn){
          cancelBtn.addEventListener("click", async () => {
            const sel = card.querySelector("[data-cancel-reason]");
            const reason = (sel && sel.value) ? sel.value : "";
            if(!reason){
              alert("Please select a cancel reason.");
              return;
            }

            // hard confirm (prevents accidental clicks)
            const ok = confirm("Cancel this sale? This will mark the order as canceled.");
            if(!ok) return;

            cancelBtn.disabled = true;
            cancelBtn.textContent = "Cancelling…";

            try{
              await cancelOrder({
                orderId: order.id,
                listingId: order.listing_id || null,
                reason,
                userId: user.id
              });

              // Update UI immediately
              showMsg("Cancelled. Refresh to confirm.", "ok");
              await loadSales();
            }catch(e){
              console.error(e);
              showMsg("Cancel failed. This usually means the order update policy doesn’t allow the seller to update this row.", "error");
              cancelBtn.disabled = false;
              cancelBtn.textContent = "Cancel";
            }
          });
        }

        elList.appendChild(card);
      });
    }

    loadSales();
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>

  <link rel="stylesheet" href="styles/hm-modern.css"/>

  <style>
    :root{
      --hm-accent:#991b1b;
      --hm-border:#e5e7eb;
      --hm-muted:#6b7280;
      --hm-text:#111827;
      --hm-bg:#f4f4f7;
      --hm-card:#ffffff;
      --hm-shadow:0 8px 24px rgba(17,24,39,.08);
      --hm-radius:16px;
    }

    html, body { margin:0; background:var(--hm-bg); color:var(--hm-text); }
    .wrap{ max-width:980px; margin:0 auto; padding:28px 16px 48px; }

    .page-title{ font-size:28px; font-weight:800; margin:4px 0 6px; }
    .page-sub{ color:var(--hm-muted); margin:0 0 18px; }

    .card{
      background:var(--hm-card);
      border:1px solid var(--hm-border);
      border-radius:var(--hm-radius);
      box-shadow:var(--hm-shadow);
      padding:16px;
    }

    .empty{
      text-align:center;
      padding:18px;
      color:var(--hm-muted);
    }

    .sale-row{
      display:flex;
      gap:14px;
      align-items:flex-start;
      justify-content:space-between;
      padding:14px;
      border-radius:14px;
      border:1px solid var(--hm-border);
      background:#fff;
    }
    .sale-left{ min-width:0; flex:1; }
    @media (max-width: 820px){
      .sale-row{ flex-direction:column; }
    }

    /* Mini listing tile (Browse-style, clickable) */
    .mini-tile{
      display:flex;
      gap:12px;
      align-items:center;
      width:100%;
      text-decoration:none;
      color:inherit;
    }
    .mini-img{
      width:64px; height:64px; border-radius:12px;
      border:1px solid var(--hm-border);
      overflow:hidden;
      background:linear-gradient(180deg, rgba(17,24,39,.06), rgba(17,24,39,.02));
      flex:0 0 auto;
    }
    .mini-img img{ width:100%; height:100%; object-fit:cover; display:block; }
    .mini-meta{ min-width:0; flex:1; }
    .mini-title{
      font-weight:800;
      line-height:1.2;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      margin:0 0 4px;
    }
    .mini-sub{
      color:var(--hm-muted);
      font-size:13px;
      margin:0;
    }
    .mini-cta{
      margin-left:auto;
      display:flex;
      align-items:center;
      gap:10px;
      flex:0 0 auto;
    }
    .mini-pill{
      border:1px solid var(--hm-border);
      border-radius:999px;
      padding:6px 10px;
      font-weight:800;
      font-size:13px;
      background:#fff;
      white-space:nowrap;
    }
    .mini-arrow{
      font-size:18px;
      color:var(--hm-muted);
      line-height:1;
      padding:6px 8px;
      border-radius:10px;
      border:1px solid var(--hm-border);
      background:#fff;
    }

    .sale-details{
      margin-top:8px;
      display:grid;
      grid-template-columns: 1fr;
      gap:4px;
      color:var(--hm-muted);
      font-size:13px;
    }
    .sale-details b{ color:var(--hm-text); font-weight:800; }

    .actions{
      margin-top:12px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    select, button{ font:inherit; }
    select{
      border:1px solid var(--hm-border);
      border-radius:10px;
      padding:8px 10px;
      background:#fff;
      min-width:220px;
    }
    button{
      border:1px solid var(--hm-border);
      border-radius:10px;
      padding:9px 12px;
      background:#fff;
      cursor:pointer;
      font-weight:800;
    }
    button.primary{
      background:var(--hm-accent);
      border-color:var(--hm-accent);
      color:#fff;
    }
    button[disabled]{ opacity:.6; cursor:not-allowed; }

    .note{
      margin-top:10px;
      color:var(--hm-muted);
      font-size:12px;
    }
  </style>

  <!-- IMPORTANT: supabase-client.js uses ES module imports -->
  <script type="module" src="scripts/supabase-client.js"></script>
</head>

<body>
  <header class="hm-header">
    <div class="hm-header__inner">
      <a class="hm-header__brand" href="/">Hemline Market</a>
      <nav class="hm-header__nav">
        <a class="hm-header__icon" href="/browse.html" aria-label="Browse">ðŸ”Ž</a>
        <a class="hm-header__icon" href="/favorites.html" aria-label="Favorites">â™¡</a>
        <a class="hm-header__icon" href="/messages.html" aria-label="Messages">ðŸ’¬</a>
        <a class="hm-header__icon" href="/sales.html" aria-label="Sales">ðŸ§¾</a>
        <a class="hm-header__icon" href="/cart.html" aria-label="Cart">ðŸ›’</a>
        <a class="hm-header__icon" href="/account.html" aria-label="Account">ðŸ‘¤</a>

      </nav>
    </div>
  </header>

  <main class="wrap">
    <div class="page-title">Your Sales</div>
    <p class="page-sub">Fabric buyers purchased from your listings.</p>

    <div id="root" class="card">
      <div class="empty">Loadingâ€¦</div>
    </div>
  </main>

  <footer class="hm-footer">
    <div class="hm-footer__inner">
      <div>Â© 2025 Hemline Market</div>
      <div class="hm-footer__links">
        <a href="/about.html">About</a>
        <a href="/faq.html">FAQ</a>
        <a href="/contact.html">Contact</a>

  <!-- Main logic as module too (safe + consistent with supabase-client.js) -->
  <script type="module">
    const $root = document.getElementById('root');

    function money(cents){
      const n = Number(cents || 0);
      return (n/100).toLocaleString(undefined, { style:'currency', currency:'USD' });
    }
    function fmtDate(iso){
      try{
        const d = new Date(iso);
        return d.toLocaleDateString(undefined, { month:'short', day:'numeric', year:'numeric' });
      }catch(e){ return ''; }
    }
    function escapeHtml(str){
      return String(str)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#039;');
    }

    // Shipping tiers (your policy)
    function computeShippingCentsFromYards(yards){
      const y = Number(yards || 0);
      if (y <= 0) return 0;
      if (y < 3) return 500;     // $5
      if (y <= 10) return 800;   // $8
      return 1400;               // $14
    }

    function getYardsFromOrder(order){
      const qty = order?.listing_snapshot?.items?.[0]?.qty;
      const n = Number(qty);
      return Number.isFinite(n) && n > 0 ? n : 1;
    }

    function getImageFromOrderOrListing(order, listing){
      const direct =
        order.listing_image_url ||
        order.image_url ||
        order?.listing_snapshot?.image_url ||
        order?.listing_snapshot?.imageUrl ||
        order?.listing_snapshot?.items?.[0]?.image_url ||
        order?.listing_snapshot?.items?.[0]?.imageUrl;

      if (direct) return direct;
      if (listing && listing.image_url) return listing.image_url;
      return '';
    }

    async function getSupabase(){
      // Your supabase-client.js should set ONE of these globals.
      // We support both names.
      if (window.supabase) return window.supabase;
      if (window.supabaseClient) return window.supabaseClient;
      throw new Error('Supabase client not found (window.supabase / window.supabaseClient).');
    }

    async function loadSales(){
      const supabase = await getSupabase();

      const { data: { user }, error: userErr } = await supabase.auth.getUser();
      if (userErr) throw userErr;

      if (!user){
        $root.innerHTML = `
          <div class="empty">
            <div style="font-weight:800; color: var(--hm-text); margin-bottom:6px;">Sign in to view your sales.</div>
            <div>Go to <a href="/account.html">Account</a> to sign in.</div>
          </div>
        `;
        return;
      }

      const { data: orders, error: ordersErr } = await supabase
        .from('orders')
        .select('id, created_at, status, seller_id, buyer_email, listing_id, listing_title, total_cents, items_cents, shipping_cents, listing_image_url, listing_snapshot, cancel_reason, canceled_at')
        .eq('seller_id', user.id)
        .order('created_at', { ascending: false })
        .limit(50);

      if (ordersErr) throw ordersErr;

      if (!orders || orders.length === 0){
        $root.innerHTML = `<div class="empty">You havenâ€™t sold anything yet.</div>`;
        return;
      }

      const listingIds = Array.from(new Set(orders.map(o => o.listing_id).filter(Boolean)));
      let listingsById = {};
      if (listingIds.length){
        const { data: listings, error: listErr } = await supabase
          .from('listings')
          .select('id, title, image_url')
          .in('id', listingIds);

        if (!listErr && listings){
          listingsById = Object.fromEntries(listings.map(l => [l.id, l]));
        }
      }

      $root.innerHTML = '';

      for (const o of orders){
        const yards = getYardsFromOrder(o);

        const itemsCents = Number(o.items_cents ?? o.total_cents ?? 0);

        // Prefer stored shipping if present, otherwise compute from yards.
        const storedShip = Number(o.shipping_cents ?? 0);
        const shipCents = storedShip > 0 ? storedShip : computeShippingCentsFromYards(yards);

        const totalCents = Number(o.total_cents ?? (itemsCents + shipCents));

        const title = o.listing_title || listingsById[o.listing_id]?.title || 'Listing';
        const listingHref = o.listing_id ? `/listing.html?id=${encodeURIComponent(o.listing_id)}` : '#';

        const img = getImageFromOrderOrListing(o, listingsById[o.listing_id]);
        const buyer = o.buyer_email || '';

        const canCancel = (o.status === 'PAID');

        const row = document.createElement('div');
        row.className = 'sale-row';

        row.innerHTML = `
          <div class="sale-left">
            <a class="mini-tile" href="${listingHref}">
              <div class="mini-img">
                ${img ? `<img src="${img}" alt="">` : ``}
              </div>
              <div class="mini-meta">
                <div class="mini-title">${escapeHtml(title)}</div>
                <p class="mini-sub">Sold Â· ${escapeHtml(fmtDate(o.created_at))}</p>
              </div>
              <div class="mini-cta">
                <div class="mini-pill">${escapeHtml(money(itemsCents))} for ${escapeHtml(String(yards))} yd</div>
                <div class="mini-arrow" aria-hidden="true">â€º</div>
              </div>
            </a>

            <div class="sale-details">
              <div><b>Buyer:</b> ${buyer ? escapeHtml(buyer) : 'â€”'}</div>
              <div><b>Shipping:</b> ${escapeHtml(money(shipCents))} &nbsp;Â·&nbsp; <b>Total spent:</b> ${escapeHtml(money(totalCents))}</div>
            </div>

            <div class="actions">
              <select class="cancel-reason" ${canCancel ? '' : 'disabled'}>
                <option value="">Cancel reasonâ€¦</option>
                <option value="cannot_ship">Canâ€™t ship within 5 business days</option>
                <option value="listing_issue">Listing issue / inventory problem</option>
                <option value="buyer_requested">Buyer requested cancellation</option>
                <option value="other">Other</option>
              </select>
              <button class="primary cancel-btn" ${canCancel ? '' : 'disabled'}>Cancel order</button>
            </div>

            <div class="note">
              ${canCancel ? 'Canceling marks the order as canceled (refund/Stripe flow can come later).' : `Status: ${escapeHtml(String(o.status || 'â€”'))}`}
            </div>
          </div>
        `;

        const $reason = row.querySelector('.cancel-reason');
        const $btn = row.querySelector('.cancel-btn');

        $btn?.addEventListener('click', async (e) => {
          e.preventDefault();
          const reason = ($reason?.value || '').trim();
          if (!reason){
            alert('Please select a cancel reason.');
            return;
          }

          $btn.disabled = true;
          try{
            const { error: updErr } = await supabase
              .from('orders')
              .update({
                status: 'CANCELED',
                cancel_reason: reason,
                canceled_at: new Date().toISOString()
              })
              .eq('id', o.id)
              .eq('seller_id', user.id);

            if (updErr) throw updErr;
            await loadSales();
          }catch(err){
            console.error(err);
            alert(err?.message || 'Failed to cancel order.');
            $btn.disabled = false;
          }
        });

        $root.appendChild(row);
      }
    }

    try{
      await loadSales();
    }catch(err){
      console.error(err);
      $root.innerHTML = `<div class="empty">Error loading sales: ${escapeHtml(err?.message || String(err))}</div>`;
    }
  </script>
</body>
</html>

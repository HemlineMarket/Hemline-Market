<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover"
    />
    <title>Sales — Hemline Market</title>

    <!-- CSS stack (match your other account pages) -->
    <link rel="stylesheet" href="styles/hm-modern.css" />
    <link rel="stylesheet" href="styles/hm-header.css" />
    <link rel="stylesheet" href="styles/hm-typography.css" />
    <link rel="stylesheet" href="styles/hm-footer.css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <style>
      .account-page {
        max-width: 960px;
        margin: 0 auto;
        padding: 2rem 1.5rem 3rem;
      }

      .account-page h1 {
        margin-bottom: 0.5rem;
      }

      .account-page p.lead {
        margin-top: 0;
        margin-bottom: 1.5rem;
        color: var(--muted, #6b7280);
      }

      .orders-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .order-card {
        border: 1px solid var(--border, #e5e7eb);
        border-radius: 0.75rem;
        padding: 1rem 1.25rem;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .order-top {
        display: flex;
        justify-content: space-between;
        font-size: 0.875rem;
        color: var(--muted, #6b7280);
      }

      .order-status {
        font-size: 0.9rem;
        font-weight: 500;
      }

      .order-meta {
        font-size: 0.9rem;
      }

      .order-items .name {
        font-weight: 500;
      }

      .order-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }

      .order-cancel-note {
        margin-top: 0.25rem;
        font-size: 0.8rem;
        color: var(--muted, #6b7280);
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.4rem 0.8rem;
        border-radius: 999px;
        border: 1px solid var(--border, #e5e7eb);
        background: #ffffff;
        font-size: 0.85rem;
        cursor: pointer;
        text-decoration: none;
        color: inherit;
      }

      .btn:hover {
        background: #f9fafb;
      }

      .btn-secondary {
        border-color: #991b1b;
        color: #991b1b;
      }

      .btn-secondary:hover {
        background: #fef2f2;
      }

      #emptySalesState {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: var(--muted, #6b7280);
      }
    </style>
  </head>
  <body>
    <!-- If you have a shared header, keep it here exactly like your other pages -->

    <main class="account-page">
      <h1>Your Sales</h1>
      <p class="lead">
        See everything you’ve sold on Hemline Market and manage cancellations if
        something goes wrong.
      </p>

      <!-- Empty-state message (used by sales.js) -->
      <div id="emptySalesState" style="display: none;">
        Loading your sales…
      </div>

      <!-- List container (used by sales.js) -->
      <div id="salesList" class="orders-list"></div>
    </main>

    <!-- If you have a shared footer, keep it here exactly like your other pages -->

    <!-- Supabase + global HM bootstrap must be loaded before this, same as purchases page -->
    <!-- Example (match what you use on purchases.html): -->
    <!-- <script src="/scripts/hm-bootstrap.js"></script> -->

    <!-- Sales logic -->
    <script type="module" src="/scripts/sales.js"></script>
  </body>
</html>

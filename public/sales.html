  <style>
    /* Page-specific styles only */
    :root{
      --hm-border:#e5e7eb;
      --hm-accent:#991b1b;
      --ink:#111827;
      --muted:#6b7280;
      --bg:#fafafa;

    html,body{
      max-width:100%;
      overflow-x:hidden;
    }

    body{
      margin:0;
      background:var(--bg);

    img,svg,canvas,video{

    }

    .wrap{
      max-width:1200px;
      margin:0 auto;
      padding:0 12px;
    }

    .pagehead{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      margin:16px 0;
    }

    .pagehead h1{
      margin:0;
      font-size:22px;
    }

    .muted{
      color:var(--muted);
    }

    .list{
      display:grid;
      gap:12px;
      margin:16px 0;
    }

    .row{
      background:#fff;
      border:1px solid var(--hm-border);
      border-radius:12px;
      padding:14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .empty{
      background:#fff;
      border:1px dashed var(--hm-border);
      border-radius:12px;
      padding:24px;
      text-align:center;
      color:var(--muted);
    }

    .btn{
      border:1px solid var(--hm-border);
      background:#fff;
      border-radius:10px;
      padding:8px 10px;
      cursor:pointer;
      font:inherit;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:6px;
    }

    .btn.primary{
      background:var(--hm-accent);
      color:#fff;
      border-color:var(--hm-accent);
      font-weight:600;
    }

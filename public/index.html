<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Hemline Market â€” Find your next fabric creation</title>

<!-- (keeps your site fonts/icons) -->
<link rel="stylesheet" href="styles/hm-modern.css"/>
<link rel="stylesheet" href="styles/hem-header.css"/>
<link rel="stylesheet" href="styles/hm-typography.css"/>
<link rel="stylesheet" href="styles/hm-footer.css"/>

<style>
  :root{
    --hm-accent:#991b1b;
    --hm-text:#111827;
    --hm-muted:#6b7280;
    --hm-border:#e5e7eb;
    --hm-chip:#ffffff;
    --card-bg:rgba(255,255,255,.96);
  }

  /* Background */
  body{
    margin:0;
    background:url("images/homepage.jpeg") center/cover fixed no-repeat;
    color:var(--hm-text);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
    -webkit-font-smoothing:antialiased;
  }

  /* Header (your existing header CSS still applies) */
  .hm-header{min-height:56px;background:#fff;border-bottom:1px solid var(--hm-border)}
  .hm-header .wrap{max-width:1200px;margin:0 auto;padding:0 12px;display:flex;align-items:center;justify-content:space-between}
  .hm-header .left{display:flex;align-items:center;gap:10px}
  .hm-brand{font-size:22px;font-weight:800;color:var(--hm-accent);text-decoration:none}
  .hamburger{display:inline-grid;place-items:center;width:36px;height:36px;border:1px solid var(--hm-border);border-radius:10px;background:#fff;color:#374151}
  .right{display:flex;align-items:center;gap:14px}
  .hm-icon{color:#444;display:inline-grid;place-items:center}
  .hm-avatar{width:28px;height:28px;border-radius:50%;border:1px solid var(--hm-border);background:#fff;color:#334155;display:inline-grid;place-items:center;font-weight:700;font-size:12px;text-decoration:none}
  .hm-btn-primary{background:var(--hm-accent);color:#fff;border:1px solid var(--hm-accent);border-radius:999px;padding:10px 18px;font-weight:700;text-decoration:none;box-shadow:0 2px 8px rgba(153,27,27,.25)}

  /* Hero container */
  .hero-wrap{max-width:1100px;margin:14px auto 0;padding:0 12px}
  .hero-card{background:var(--card-bg);border-radius:14px;box-shadow:0 6px 14px rgba(0,0,0,.08);padding:12px}

  .home-hero h1{font-size:22px;margin:0 0 4px;font-weight:800}
  .home-hero p{margin:0 0 8px;color:var(--hm-muted);font-size:13px}

  /* Search row */
  .search-card{display:grid;grid-template-columns:130px 1fr auto;gap:8px;margin-bottom:8px}
  .search-card select,.search-card input{padding:8px 10px;border:1px solid var(--hm-border);border-radius:10px;background:#fff;font-size:14px}
  .search-card button{padding:8px 12px;border-radius:10px;border:1px solid var(--hm-accent);background:var(--hm-accent);color:#fff;font-weight:700}
  @media (max-width:680px){ .search-card{grid-template-columns:1fr;gap:6px} }

  /* Chips row â€” five equal widths */
  .chip-row{display:grid;grid-template-columns:repeat(5,1fr);gap:8px;margin-bottom:6px}
  .chip{display:flex;align-items:center;justify-content:center;gap:6px;padding:8px 10px;background:#fff;border:1px solid var(--hm-border);border-radius:999px;font-weight:700;font-size:14px;cursor:pointer;white-space:nowrap}
  .chip[aria-pressed="true"]{border-color:var(--hm-accent);box-shadow:0 0 0 2px rgba(153,27,27,.12)}
  .chip .toggler{font-weight:900;opacity:.85}

  /* Panels grid â€” each panel sits under its chip column */
  .panels-grid{display:grid;grid-template-columns:repeat(5,1fr);gap:8px;align-items:start}
  .panel-cell{position:relative}
  .filter-panel{display:none;background:#fff;border:1px solid var(--hm-border);border-radius:12px;padding:10px}
  .filter-panel.open{display:block}

  .title{font-size:12px;color:#374151;margin-bottom:6px;font-weight:700}
  .field{display:flex;flex-direction:column;gap:4px}

  /* Content list compact, single column with search + show more */
  .content-list{max-height:224px;overflow:auto;border:1px solid var(--hm-border);border-radius:10px;padding:6px}
  .content-list .row{display:flex;align-items:center;gap:6px;padding:4px 2px;font-size:13px}
  .content-list input{width:14px;height:14px}
  .content-search{margin-bottom:6px;display:flex;gap:6px}
  .content-search input{flex:1;padding:6px 8px;border:1px solid var(--hm-border);border-radius:8px}
  .sm-btn{padding:6px 8px;border:1px solid var(--hm-border);border-radius:8px;background:#fff;cursor:pointer;font-size:12px}

  /* Colors: 2 rows of swatches with tooltips */
  .color-row{display:grid;grid-template-columns:repeat(10,28px);gap:6px}
  .sw{position:relative;width:28px;height:28px;border-radius:6px;border:1px solid #d1d5db;box-shadow:inset 0 0 0 1px rgba(0,0,0,.05);cursor:pointer}
  .sw .tip{position:absolute;bottom:120%;left:50%;transform:translateX(-50%);background:rgba(0,0,0,.85);color:#fff;padding:2px 6px;border-radius:4px;font-size:11px;white-space:nowrap;opacity:0;pointer-events:none}
  .sw:hover .tip{opacity:1}
  .sw.gold{background:linear-gradient(135deg,#f2d78a,#c5a54d)}
  .sw.silver{background:linear-gradient(135deg,#e6e9ef,#aeb4bf)}

  /* Compact inputs */
  .tight input,.tight select{padding:6px 8px;border:1px solid var(--hm-border);border-radius:8px;font-size:13px}

  /* Global Clear/Apply */
  .global-actions{display:flex;justify-content:flex-end;gap:8px;margin-top:6px}
  .btn{padding:6px 10px;border-radius:10px;border:1px solid var(--hm-border);background:#fff;cursor:pointer}
  .btn-primary{border-color:var(--hm-accent);background:var(--hm-accent);color:#fff}
</style>
</head>
<body>

<!-- HEADER -->
<header class="hm-header" role="banner">
  <div class="wrap">
    <div class="left">
      <button class="hamburger" id="openMenu" aria-label="Open menu">â˜°</button>
      <a class="hm-brand" href="index.html">Hemline Market</a>
    </div>
    <div class="right">
      <a class="hm-icon" href="favorites.html" aria-label="Favorites">â™¡</a>
      <a class="hm-icon" href="notifications.html" aria-label="Notifications">ðŸ””</a>
      <a class="hm-avatar" id="avatar" href="account.html" title="Your profile">AA</a>
      <a class="hm-btn-primary" href="seller/index.html?list=new">Sell</a>
    </div>
  </div>
</header>

<!-- HERO + FILTERS -->
<section class="hero-wrap">
  <div class="hero-card home-hero">
    <h1>Find your next fabric creation</h1>
    <p>Search fabrics by content, weight, width, and more.</p>

    <form id="homeSearch" class="search-card" role="search" aria-label="Search">
      <select id="searchType">
        <option value="listings" selected>Listings</option>
        <option value="users">Users</option>
      </select>
      <input id="searchQ" placeholder="Search fabrics, shops, or stylesâ€¦"/>
      <button type="submit">Search</button>
    </form>

    <!-- 5 equal chips -->
    <div class="chip-row" id="chips">
      <button class="chip" data-panel="contentPanel" aria-pressed="false">Content <span class="toggler">+</span></button>
      <button class="chip" data-panel="colorPanel" aria-pressed="false">Color <span class="toggler">+</span></button>
      <button class="chip" data-panel="pricePanel" aria-pressed="false">$/yard <span class="toggler">+</span></button>
      <button class="chip" data-panel="yardsPanel" aria-pressed="false">Yards <span class="toggler">+</span></button>
      <button class="chip" data-panel="morePanel" aria-pressed="false">More <span class="toggler">+</span></button>
    </div>

    <!-- Panels locked to each chip column -->
    <div class="panels-grid">
      <div class="panel-cell">
        <div class="filter-panel" id="contentPanel" role="region" aria-label="Filter by content">
          <div class="title">Content</div>
          <div class="content-search">
            <input type="search" id="contentSearch" placeholder="Search contentâ€¦">
            <button type="button" id="contentMore" class="sm-btn">Show more</button>
          </div>
          <div class="content-list" id="contentList"></div>
        </div>
      </div>

      <div class="panel-cell">
        <div class="filter-panel" id="colorPanel" role="region" aria-label="Filter by color family">
          <div class="title">Color Family</div>
          <div class="color-row" id="colorRow"></div>
        </div>
      </div>

      <div class="panel-cell">
        <div class="filter-panel tight" id="pricePanel" role="region" aria-label="Filter by price">
          <div class="title">$/yard</div>
          <input id="minPrice" type="number" min="0" placeholder="Min $/yd">
          <input id="maxPrice" type="number" min="0" placeholder="Max $/yd">
        </div>
      </div>

      <div class="panel-cell">
        <div class="filter-panel tight" id="yardsPanel" role="region" aria-label="Filter by yards">
          <div class="title">Yards Available</div>
          <input id="minYards" type="number" min="0" placeholder="Min yards">
        </div>
      </div>

      <div class="panel-cell">
        <div class="filter-panel tight" id="morePanel" role="region" aria-label="More filters">
          <div class="title">More</div>
          <input id="minWidth" type="number" min="0" placeholder="Min width (in)">
          <input id="maxWidth" type="number" min="0" placeholder="Max width (in)">
          <input id="minGsm" type="number" min="0" placeholder="Min GSM">
          <input id="maxGsm" type="number" min="0" placeholder="Max GSM">
          <select id="dept"><option value="">Department (Any)</option><option>Fashion</option><option>Home</option><option>Quilting</option><option>Notions</option></select>
          <select id="fabricType"><option value="">Fabric Type (Any)</option><option>Canvas</option><option>Chiffon</option><option>Corduroy</option><option>Crepe</option><option>Denim</option><option>Flannel</option><option>Georgette</option><option>Jersey</option><option>Lace</option><option>Lawn</option><option>Organza</option><option>Poplin</option><option>Sateen</option><option>Satin</option><option>Tulle</option><option>Twill</option><option>Velvet</option><option>Voile</option></select>
          <select id="fiberType"><option value="">Fiber Type (Any)</option><option>Natural</option><option>Modified Natural</option><option>Synthetic</option><option>Blend</option></select>
          <input id="designer" placeholder="Designer / Mill (e.g., Loro Piana)">
          <select id="origin"><option value="">Country / Origin (Any)</option><option>Italy</option><option>France</option><option>Japan</option><option>UK</option><option>USA</option><option>India</option><option>China</option><option>Korea</option></select>
          <select id="pattern"><option value="">Pattern (Any)</option><option>Solid</option><option>Printed</option></select>
        </div>
      </div>
    </div>

    <div class="global-actions">
      <button class="btn" id="clearAll">Clear</button>
      <button class="btn btn-primary" id="applyAll">Apply</button>
    </div>
  </div>
</section>

<!-- (page continues with your rails/cards/footer) -->

<script>
/* ---- Chips open/close behavior ---- */
const chips = document.querySelectorAll('.chip');
const panels = {
  contentPanel: document.getElementById('contentPanel'),
  colorPanel: document.getElementById('colorPanel'),
  pricePanel: document.getElementById('pricePanel'),
  yardsPanel: document.getElementById('yardsPanel'),
  morePanel: document.getElementById('morePanel'),
};
chips.forEach(chip=>{
  chip.addEventListener('click', ()=>{
    const id = chip.getAttribute('data-panel');
    const panel = document.getElementById(id);
    const willOpen = !panel.classList.contains('open');
    // Close all
    document.querySelectorAll('.filter-panel').forEach(p=>p.classList.remove('open'));
    document.querySelectorAll('.chip').forEach(c=>c.setAttribute('aria-pressed','false'));
    document.querySelectorAll('.chip .toggler').forEach(t=>t.textContent='+');
    // Open selected
    if(willOpen){
      panel.classList.add('open');
      chip.setAttribute('aria-pressed','true');
      chip.querySelector('.toggler').textContent='â€“';
    }
  });
});

/* ---- Content list (search + show more) ---- */
const CONTENT_ALL = [
  "Any","Acetate","Acrylic","Alpaca","Angora","Bamboo","Cashmere","Cotton",
  "Cupro","Hemp","Leather","Linen","Lurex","Modal","Mohair","Nylon",
  "Polyester","Rayon / Viscose","Silk","Spandex / Elastane","Tencel / Lyocell","Wool","Other Fibers"
];
const contentList = document.getElementById('contentList');
const contentSearch = document.getElementById('contentSearch');
const contentMoreBtn = document.getElementById('contentMore');
let contentShown = 8;

function renderContent(){
  const q = contentSearch.value.toLowerCase().trim();
  contentList.innerHTML = '';
  const items = CONTENT_ALL.filter(v => !q || v.toLowerCase().includes(q))
                           .slice(0, contentShown);
  items.forEach(v=>{
    const row = document.createElement('label');
    row.className = 'row';
    const cb = document.createElement('input');
    cb.type='checkbox'; cb.value=v;
    row.appendChild(cb);
    row.appendChild(document.createTextNode(v));
    contentList.appendChild(row);
  });
}
contentSearch.addEventListener('input',renderContent);
contentMoreBtn.addEventListener('click',()=>{
  contentShown = Math.min(CONTENT_ALL.length, contentShown + 8);
  renderContent();
});
renderContent();

/* ---- Colors (two rows, tooltips; gold/silver shiny) ---- */
const colors = [
  {name:"Black",hex:"#000000"}, {name:"Grey",hex:"#9aa0a6"},
  {name:"White",hex:"#ffffff",border:"#d1d5db"}, {name:"Cream",hex:"#f5efe4"},
  {name:"Brown",hex:"#7a4a2a"}, {name:"Pink",hex:"#f4a4b6"},
  {name:"Red",hex:"#d21d2b"}, {name:"Orange",hex:"#f27a22"},
  {name:"Yellow",hex:"#f3c321"}, {name:"Green",hex:"#2f7d32"},
  {name:"Blue",hex:"#2166d1"}, {name:"Purple",hex:"#6b2da8"},
  {name:"Gold",hex:"#e2c46d",className:"gold"}, {name:"Silver",hex:"#d5d8de",className:"silver"},
];
const colorRow = document.getElementById('colorRow');
colors.forEach(c=>{
  const sw = document.createElement('div');
  sw.className = 'sw' + (c.className?(' '+c.className):'');
  if(!c.className){ sw.style.background = c.hex; if(c.border) sw.style.borderColor=c.border; }
  const tip = document.createElement('span'); tip.className='tip'; tip.textContent=c.name;
  sw.appendChild(tip);
  colorRow.appendChild(sw);
});

/* ---- Clear/Apply + search routing ---- */
function collectFilters(){
  const selectedContent = [...contentList.querySelectorAll('input[type="checkbox"]:checked')].map(i=>i.value);
  const params = new URLSearchParams();
  const q = document.getElementById('searchQ').value.trim();
  if(q) params.set('q', q);
  if(selectedContent.length) params.set('content', selectedContent.join(','));
  const minPrice = document.getElementById('minPrice').value;
  const maxPrice = document.getElementById('maxPrice').value;
  const minYards = document.getElementById('minYards').value;
  const extras = {
    minWidth: 'minWidth', maxWidth:'maxWidth', minGsm:'minGsm', maxGsm:'maxGsm',
    dept:'dept', fabricType:'fabricType', fiberType:'fiberType', designer:'designer',
    origin:'origin', pattern:'pattern'
  };
  if(minPrice) params.set('minPrice',minPrice);
  if(maxPrice) params.set('maxPrice',maxPrice);
  if(minYards) params.set('minYards',minYards);
  for(const k in extras){ const el=document.getElementById(extras[k]); if(el && el.value) params.set(k,el.value); }
  return params.toString();
}

document.getElementById('clearAll').addEventListener('click',()=>{
  contentList.querySelectorAll('input[type="checkbox"]').forEach(i=>i.checked=false);
  ['minPrice','maxPrice','minYards','minWidth','maxWidth','minGsm','maxGsm','designer']
    .forEach(id=>{ const el=document.getElementById(id); if(el) el.value=''; });
  ['dept','fabricType','fiberType','origin','pattern']
    .forEach(id=>{ const el=document.getElementById(id); if(el) el.selectedIndex=0; });
});

document.getElementById('applyAll').addEventListener('click',()=>{
  const qs = collectFilters();
  if(qs) window.location.href = 'browse.html?'+qs;
  else window.location.href = 'browse.html';
});

document.getElementById('homeSearch').addEventListener('submit',(e)=>{
  e.preventDefault();
  const type = document.getElementById('searchType').value;
  if(type === 'users'){
    const q = encodeURIComponent(document.getElementById('searchQ').value.trim());
    window.location.href = 'favorites.html?q='+q;
  }else{
    const qs = collectFilters();
    window.location.href = qs ? ('browse.html?'+qs) : 'browse.html';
  }
});
</script>
</body>
</html>

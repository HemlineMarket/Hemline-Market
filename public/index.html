<!-- PATCH: accordion behavior -->
<script>
(function(){
  var sections=document.querySelectorAll('.filters details');
  sections.forEach(function(d){
    d.addEventListener('toggle',function(){
      if(d.open){
        sections.forEach(function(o){ if(o!==d) o.open=false; });
      }
    });
  });
})();
</script>

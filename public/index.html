<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Hemline Market â€” Find your next fabric creation</title>
<link rel="stylesheet" href="styles/hm-modern.css"/>
<link rel="stylesheet" href="styles/hem-header.css"/>
<link rel="stylesheet" href="styles/hm-typography.css"/>
<link rel="stylesheet" href="styles/hm-footer.css"/>
<style>
:root{
  --hm-accent:#991b1b;
  --hm-text:#111827;
  --hm-muted:#6b7280;
  --hm-border:#e5e7eb;
  --hm-chip:#ffffff;
}
body{margin:0;background:url("images/homepage.jpeg") center/cover fixed no-repeat;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}

/* Chips row â†’ 5 equal columns */
.chip-row{display:flex;justify-content:space-between;gap:8px;margin-top:6px}
.chip{flex:1;text-align:center;padding:8px 6px;background:var(--hm-chip);border:1px solid var(--hm-border);border-radius:999px;font-weight:700;font-size:14px;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:4px}
.chip[aria-pressed="true"]{border-color:var(--hm-accent);box-shadow:0 0 0 2px rgba(153,27,27,.12)}

/* Panels directly under chip */
.panel-stack{position:relative;margin-top:8px}
.filter-panel{display:none;position:absolute;top:100%;left:0;width:100%;background:rgba(255,255,255,.98);border:1px solid var(--hm-border);border-radius:12px;padding:10px;margin-top:4px;z-index:50}
.filter-panel.open{display:block}

/* Content list compact */
#contentPanel label{display:block;padding:4px;font-size:13px}
#contentPanel input{margin-right:4px}

/* Color row compact */
#colorPanel .color-row{display:flex;flex-wrap:wrap;gap:6px}
#colorPanel .sw{width:28px;height:28px;border-radius:6px;border:1px solid #d1d5db;cursor:pointer;position:relative}
#colorPanel .sw .tip{position:absolute;bottom:120%;left:50%;transform:translateX(-50%);background:#000;color:#fff;font-size:11px;padding:2px 4px;border-radius:4px;opacity:0}
#colorPanel .sw:hover .tip{opacity:1}

/* Global action bar */
.global-actions{display:flex;justify-content:flex-end;gap:8px;margin-top:6px}
.btn{padding:6px 12px;border:1px solid var(--hm-border);border-radius:10px;background:#fff;cursor:pointer}
.btn-primary{background:var(--hm-accent);color:#fff}
</style>
</head>
<body>

<header class="hm-header"><div class="wrap"><div class="left">
  <button id="openMenu" class="hamburger">â‰¡</button>
  <a href="index.html" class="hm-brand">Hemline Market</a>
</div><div class="right"><a href="favorites.html" class="hm-icon">â™¥</a><a href="notifications.html" class="hm-icon">ðŸ””</a><a href="account.html" class="hm-avatar">AA</a><a href="seller/index.html" class="hm-btn-primary">Sell</a></div></div></header>

<section class="hero-wrap"><div class="hero-card">
<h1>Find your next fabric creation</h1>
<p>Search fabrics by content, weight, width, and more.</p>

<form id="homeSearch" class="search-card">
  <select id="searchType"><option value="listings">Listings</option><option value="users">Users</option></select>
  <input id="searchQ" placeholder="Search fabrics, shops, or stylesâ€¦"/>
  <button type="submit">Search</button>
</form>

<div class="chip-row">
  <button class="chip" data-panel="contentPanel">Content <span>+</span></button>
  <button class="chip" data-panel="colorPanel">Color <span>+</span></button>
  <button class="chip" data-panel="pricePanel">$/yard <span>+</span></button>
  <button class="chip" data-panel="yardsPanel">Yards <span>+</span></button>
  <button class="chip" data-panel="morePanel">More <span>+</span></button>
</div>

<div class="panel-stack">
  <div class="filter-panel" id="contentPanel"><strong>Content</strong>
    <div id="contentGrid"></div>
  </div>
  <div class="filter-panel" id="colorPanel"><strong>Color Family</strong>
    <div class="color-row" id="colorFamilies"></div>
  </div>
  <div class="filter-panel" id="pricePanel"><label>Min $/yard</label><input id="minPrice"><label>Max $/yard</label><input id="maxPrice"></div>
  <div class="filter-panel" id="yardsPanel"><label>Min yards</label><input id="minYards"></div>
  <div class="filter-panel" id="morePanel"><label>Dept</label><select id="dept"><option>Any</option><option>Fashion</option></select></div>
  <div class="global-actions" id="globalActions"><button class="btn" id="clearAll">Clear</button><button class="btn-primary" id="applyAll">Apply</button></div>
</div>
</div></section>

<script>
const chips=document.querySelectorAll(".chip");
chips.forEach(ch=>{
  ch.addEventListener("click",()=>{
    const id=ch.dataset.panel, panel=document.getElementById(id);
    const open=!panel.classList.contains("open");
    document.querySelectorAll(".filter-panel").forEach(p=>p.classList.remove("open"));
    document.querySelectorAll(".chip span").forEach(s=>s.textContent="+");
    if(open){ panel.classList.add("open"); ch.querySelector("span").textContent="â€“"; }
  });
});

/* Build content list */
const content=["Any","Acetate","Acrylic","Alpaca","Angora","Bamboo","Cashmere","Cotton","Cupro","Hemp","Leather","Linen","Wool"];
const cg=document.getElementById("contentGrid");
content.forEach(c=>{
  const lab=document.createElement("label");
  const box=document.createElement("input"); box.type="checkbox"; box.value=c;
  lab.appendChild(box); lab.appendChild(document.createTextNode(" "+c));
  cg.appendChild(lab);
});

/* Colors */
const colors=[{name:"Black",hex:"#000"},{name:"White",hex:"#fff"},{name:"Gold",hex:"#e2c46d"},{name:"Silver",hex:"#d5d8de"},{name:"Red",hex:"#d21d2b"}];
const row=document.getElementById("colorFamilies");
colors.forEach(c=>{
  const sw=document.createElement("div");sw.className="sw";sw.style.background=c.hex;sw.title=c.name;
  const tip=document.createElement("span");tip.className="tip";tip.textContent=c.name;sw.appendChild(tip);
  row.appendChild(sw);
});
</script>

</body></html>

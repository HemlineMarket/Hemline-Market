<!-- Hemline Market — Order Confirmation (responsive, inline styles for email clients) -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="x-apple-disable-message-reformatting">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Order received</title>
    <style>
      /* Minimal resets for webmail that honor <style> */
      body { margin:0; padding:0; background:#fafafa; color:#111827; }
      a { color:#991b1b; text-decoration:none; }
      .container { width:100%; max-width:640px; margin:0 auto; }
      .card { background:#ffffff; border:1px solid #e5e7eb; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,.04); }
      .p16 { padding:16px; }
      .h1 { font-size:22px; font-weight:800; margin:0; }
      .muted { color:#6b7280; }
      .line { height:1px; background:#e5e7eb; margin:12px 0; }
      .tot { width:100%; border-collapse:collapse; }
      .tot td { font-size:14px; padding:6px 0; }
      .grand td { font-weight:800; font-size:16px; }
      .btn { display:inline-block; background:#991b1b; color:#fff; padding:10px 16px; border-radius:999px; font-weight:700; }
      @media (max-width:480px){ .p16 { padding:12px; } }
    </style>
  </head>
  <body>
    <div class="container" style="padding:16px">
      <!-- Header -->
      <div style="text-align:center; padding:8px 0 16px 0;">
        <a href="{{site_origin}}" style="font-size:20px; font-weight:800; color:#991b1b;">Hemline Market</a>
      </div>

      <div class="card">
        <div class="p16">
          <p class="h1">Thanks! Your order was received.</p>
          <p class="muted" style="margin:6px 0 12px 0;">
            Order <strong>{{order_id}}</strong> · {{order_date}}
          </p>

          <!-- Items -->
          <table class="tot" role="presentation" width="100%">
            <tbody>
              {{items_rows}}
            </tbody>
          </table>

          <div class="line"></div>

          <!-- Totals -->
          <table class="tot" role="presentation" width="100%">
            <tr><td>Subtotal</td><td style="text-align:right">{{subtotal}}</td></tr>
            <tr><td>Shipping</td><td style="text-align:right">{{shipping}}</td></tr>
            <tr class="grand"><td>Total</td><td style="text-align:right">{{total}}</td></tr>
          </table>

          <div style="height:12px"></div>

          <a href="{{site_origin}}/orders-buyer.html" class="btn">View my order</a>

          <p class="muted" style="margin-top:14px">
            Need help? <a href="{{support_url}}">Contact support</a>.
          </p>
        </div>
      </div>

      <div style="text-align:center; color:#9ca3af; font-size:12px; margin-top:12px;">
        © 2025 Hemline Market
      </div>
    </div>
  </body>
</html>

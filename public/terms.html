<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Terms — Hemline Market</title>
<style>
  :root{--ink:#111827;--muted:#6b7280;--border:#e5e7eb;--accent:#991b1b;--bg:#fafafa}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;-webkit-font-smoothing:antialiased}

  /* Header */
  .hm-header{min-height:56px;background:#fff;border-bottom:1px solid var(--border)}
  .hm-wrap{max-width:1200px;margin:0 auto;padding:0 12px;display:flex;align-items:center;justify-content:space-between}
  .left{display:flex;align-items:center;gap:10px}
  .hamburger{display:inline-grid;place-items:center;width:36px;height:36px;border:1px solid var(--border);border-radius:10px;background:#fff;color:#374151;cursor:pointer}
  .hamburger svg{width:22px;height:22px;stroke-width:2}
  .brand{font-size:24px;font-weight:800;color:var(--accent);text-decoration:none}
  .center{flex:1;display:flex;gap:6px;align-items:center;max-width:680px;margin:0 10px}
  .center input{flex:1;padding:8px 10px;border:1px solid var(--border);border-radius:8px;background:#fff;font-size:14px}
  .search-btn{padding:8px 12px;border:1px solid var(--border);border-radius:8px;background:#f9fafb;color:#374151;font-size:14px;text-decoration:none;cursor:pointer}
  .search-btn:hover{background:#f3f4f6}
  .right{display:flex;align-items:center;gap:14px}
  .icon{color:#444;display:inline-grid;place-items:center}
  .icon svg{width:26px;height:26px;stroke-width:2}
  .avatar{width:28px;height:28px;border-radius:50%;border:1px solid var(--border);background:#fff;color:#334155;display:inline-grid;place-items:center;font-weight:700;font-size:12px;text-decoration:none}

  /* Slide-out menu */
  .sheet{position:fixed;inset:0 auto 0 0;width:min(84vw,340px);background:#fff;border-right:1px solid var(--border);transform:translateX(-100%);transition:transform .25s ease;z-index:100;display:flex;flex-direction:column}
  .sheet.open{transform:translateX(0)}
  .sheet header{display:flex;align-items:center;justify-content:space-between;padding:10px;border-bottom:1px solid var(--border)}
  .sheet nav{display:grid;padding:10px}
  .sheet nav a{padding:10px;border:1px solid var(--border);border-radius:10px;text-decoration:none;color:#1f2937}
  .sheet nav a + a{margin-top:8px}
  .sheet .close{display:inline-grid;place-items:center;width:30px;height:30px;border:1px solid var(--border);border-radius:8px;background:#fff;color:#444;cursor:pointer}

  /* Page */
  .wrap{max-width:1100px;margin:18px auto 28px;padding:0 12px}
  h1{margin:0 0 6px;font-size:28px;font-weight:800}
  .subtle{color:var(--muted);font-size:14px;margin:0 0 16px}
  .card{background:#fff;border:1px solid var(--border);border-radius:12px;box-shadow:0 6px 16px rgba(0,0,0,.06);padding:20px}
  h2{font-size:18px;margin:16px 0 8px}
  p,li{margin:8px 0;line-height:1.6;color:#1f2937}
  ul{margin:8px 0 8px 18px}
  .note{color:var(--muted);font-size:14px}

  /* Footer */
  .hm-footer{background:#fff;border-top:1px solid var(--border)}
  .footer-wrap{max-width:1200px;margin:0 auto;padding:10px 12px;display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap}
  .footer-links{display:flex;gap:14px;flex-wrap:wrap}
  .footer a{text-decoration:none;color:#1f2937}
  .copy{color:#6b7280;font-size:14px}
</style>
</head>
<body>

<header class="hm-header" role="banner">
  <div class="hm-wrap">
    <div class="left">
      <button class="hamburger" id="openMenu" aria-label="Open menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
          <line x1="4" y1="6" x2="20" y2="6"></line>
          <line x1="4" y1="12" x2="20" y2="12"></line>
          <line x1="4" y1="18" x2="20" y2="18"></line>
        </svg>
      </button>
      <a class="brand" href="index.html">Hemline Market</a>
    </div>
    <div class="center">
      <input type="search" placeholder="Search fabrics, shops, or styles…" aria-label="Search">
      <button class="search-btn" type="button">Search</button>
    </div>
    <div class="right">
      <a class="icon" href="favorites.html" aria-label="Favorites">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"/></svg>
      </a>
      <a class="icon" href="notifications.html" aria-label="Notifications">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
      </a>
      <a class="avatar" href="account.html" title="Your profile">AA</a>
      <a class="btn-primary" href="sell.html">Sell</a>
    </div>
  </div>
</header>

<!-- Slide-out menu -->
<aside class="sheet" id="menuSheet" aria-hidden="true">
  <header>
    <strong>Menu</strong>
    <button class="close" id="closeMenu" aria-label="Close menu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </header>
  <nav>
    <a href="browse.html">Browse</a>
    <a href="atelier.html">My Atelier</a>
    <a href="orders.html">Orders</a>
    <a href="favorites.html">Favorites</a>
    <a href="account.html">Account</a>
    <a href="help.html">Help</a>
  </nav>
</aside>

<main class="wrap" id="maincontent">
  <h1>Terms of Service</h1>
  <p class="subtle">These Terms govern the use of Hemline Market.</p>

  <!-- Terms content unchanged -->
  <!-- ... keep your sections 1–16 as-is from last version ... -->
</main>

<footer class="hm-footer" role="contentinfo">
  <div class="footer-wrap">
    <div class="copy">© 2025 Hemline Market</div>
    <nav class="footer-links" aria-label="Footer">
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="faq.html">FAQ</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html" aria-current="page">Terms</a>
      <a href="shipping.html">Shipping &amp; Returns</a>
    </nav>
  </div>
</footer>

<script>
(function(){
  const sheet=document.getElementById("menuSheet");
  const openBtn=document.getElementById("openMenu");
  const closeBtn=document.getElementById("closeMenu");
  function open(){sheet.classList.add("open");sheet.setAttribute("aria-hidden","false");}
  function close(){sheet.classList.remove("open");sheet.setAttribute("aria-hidden","true");}
  if(openBtn) openBtn.addEventListener("click",e=>{e.preventDefault();open();});
  if(closeBtn) closeBtn.addEventListener("click",e=>{e.preventDefault();close();});
  document.addEventListener("keydown",e=>{if(e.key==="Escape") close();});
})();
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>ThreadTalk — Hemline Market</title>

  <link rel="icon" href="/favicon.ico" type="image/x-icon"/>

  <!-- Shared site styles (same stack as index.html) -->
  <link rel="stylesheet" href="styles/hm-modern.css"/>
  <link rel="stylesheet" href="styles/hm-header.css"/>
  <link rel="stylesheet" href="styles/hm-typography.css"/>
  <link rel="stylesheet" href="styles/hm-footer.css"/>

  <style>
    /* Global vars used by the universal header/footer */
    :root{
      /* header/footer expect these: */
      --hm-accent:#991b1b;
      --hm-text:#111827;
      --hm-muted:#6b7280;
      --hm-border:#e5e7eb;
      --hm-bg-card:rgba(255,255,255,.96);

      /* page-specific palette (ThreadTalk) */
      --hm-brand:#991b1b;
      --ink:#3f2f2a;
      --muted:#7a6e68;
      --border:#e8e0d9;
      --card:#ffffff;
      --bg:#fdfbf9;
      --accent:#2d2d2d;
    }

    body{
      margin:0;
      background:
        radial-gradient(1200px 420px at 50% -240px, rgba(153,27,27,.06) 0%, rgba(253,251,249,0) 60%),
        linear-gradient(180deg, var(--bg) 0%, #fff 100%);
      color:var(--ink);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      -webkit-font-smoothing:antialiased;
    }

    /* ------------------------------------------------------------------
       THREADTALK PAGE LAYOUT
    ------------------------------------------------------------------ */
    .tt-wrap{
      max-width:700px;
      margin:22px auto 44px;
      padding:0 16px;
    }

    /* Hero + compact composer - MATCHING SHOWCASE STYLE */
    .tt-hero{
      border:1px solid var(--border);
      border-radius:20px;
      padding:18px 16px;
      text-align:left;
      box-shadow:0 10px 20px rgba(50,38,31,.07);
      background:
        linear-gradient(135deg, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0.6) 100%),
        url('images/studio.jpeg') 30% top/cover no-repeat;
      position:relative;
    }

    .tt-hero-header{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      flex-wrap:wrap;
      margin-bottom:8px;
    }
    .tt-hero-left{
      flex:1 1 260px;
      min-width:220px;
    }
    .tt-hero-right{
      flex:0 0 260px;
      max-width:320px;
    }

    .tt-hero h1{
      font-family:ui-serif,"Cormorant Garamond",Georgia,serif;
      font-size:clamp(28px,4.2vw,44px);
      margin:0 0 4px;
    }
    .tt-hero .sub{
      color:var(--muted);
      font-size:15px;
      margin:0 0 8px;
    }

    .tt-search{
      display:flex;
      align-items:center;
      gap:8px;
      background:#fff;
      border-radius:999px;
      border:1px solid var(--border);
      padding:6px 10px;
      box-shadow:0 6px 12px rgba(50,38,31,.05);
    }
    .tt-search-label{
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:.08em;
      color:var(--muted);
      white-space:nowrap;
    }
    .tt-search-input{
      flex:1;
      border:none;
      outline:none;
      font-size:14px;
      background:transparent;
      color:var(--ink);
    }
    .tt-search-input::placeholder{
      color:var(--muted);
    }

    .composer{
      max-width:780px;
      margin:10px auto 0;
      text-align:left;
      background:#fff;
      border:1px solid var(--border);
      border-radius:14px;
      padding:8px;
      box-shadow:0 6px 14px rgba(50,38,31,.06);
    }
    .composer .row{
      display:flex;
      gap:8px;
      margin:8px;
      align-items:flex-start;
    }
    .composer select,
    .composer textarea{
      width:100%;
      border:1px solid var(--border);
      border-radius:10px;
      padding:10px 12px;
      font:inherit;
      color:var(--ink);
      background:#fff;
    }
    .composer textarea{
      min-height:64px;
      resize:vertical;
    }
    .composer .actions{
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:space-between;
      margin:6px 8px 4px;
    }
    .left-actions{
      display:flex;
      gap:8px;
      align-items:center;
    }
    .right-actions{
      display:flex;
      gap:8px;
      align-items:center;
    }

    /* Category dropdown - SMALLER */
    #composeCategory{
      flex:0 0 160px;
      max-width:180px;
      width:auto !important;
      padding:8px 10px;
      font-size:13px;
    }
    .composer-main{
      flex:1 1 auto;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .composer-title-label{
      font-size:12px;
      color:var(--muted);
    }
    .composer-title{
      border:1px solid var(--border);
      border-radius:10px;
      padding:8px 10px;
      font:inherit;
    }
    #composeText{
      flex:1 1 auto;
      width:auto !important;
      min-height:80px;
    }

    .icon-btn{
      display:inline-grid;
      place-items:center;
      width:36px;
      height:36px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#fff;
      cursor:pointer;
    }
    .icon-btn svg{width:20px;height:20px}
    .icon-photo{color:#dc2626}
    .icon-video{color:#2563eb}

    .tt-post{
      appearance:none;
      border:1px solid var(--accent);
      background:var(--accent);
      color:#fff;
      padding:8px 14px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
    }
    .tt-post:disabled{
      opacity:.5;
      cursor:not-allowed;
    }

    .preview-wrap{
      display:flex;
      gap:10px;
      padding:0 8px 8px;
    }
    .preview-wrap img,
    .preview-wrap video{
      max-width:140px;
      max-height:120px;
      border-radius:10px;
      border:1px solid var(--border);
    }

    /* Topics - Horizontal scrollable pills */
    .topics{
      margin-top:18px;
    }

    .topics-grid{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      padding:4px 0;
    }

    .topic{
      flex:0 0 auto;
      display:inline-flex;
      align-items:center;
      padding:10px 16px;
      background:#fff;
      border:1px solid var(--border);
      border-radius:10px;
      text-decoration:none;
      color:var(--ink);
      font-size:13px;
      font-weight:600;
      white-space:nowrap;
      transition:all 0.15s;
      box-shadow:0 2px 6px rgba(50,38,31,.04);
    }
    .topic:hover{
      border-color:var(--hm-brand);
      color:var(--hm-brand);
      background:#fef2f2;
      transform:translateY(-1px);
    }
    .topic::before{display:none}
    .topic .title{font-weight:600}
    .tile-art{display:none}

    /* Feed */
    .feed{margin-top:20px}
    .feed h2{
      font-size:14px;
      font-weight:700;
      color:var(--muted);
      text-transform:uppercase;
      letter-spacing:0.5px;
      margin:0 0 12px 4px;
    }
    .cards{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    /* Toast */
    .toast{
      position:fixed;
      left:50%;
      bottom:22px;
      transform:translateX(-50%);
      background:#1f2937;
      color:#fff;
      padding:10px 14px;
      border-radius:10px;
      font-size:14px;
      box-shadow:0 6px 18px rgba(0,0,0,.18);
      opacity:0;
      pointer-events:none;
      transition:opacity .2s;
      z-index:200;
    }
    .toast.show{opacity:1}

    .sr-only{
      position:absolute !important;
      width:1px;
      height:1px;
      padding:0;
      margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
      white-space:nowrap;
      border:0;
    }

    a:focus-visible,
    button:focus-visible{
      outline:3px solid rgba(153,27,27,.35);
      outline-offset:2px;
      border-radius:10px;
    }

    /* Mobile refinements */
    @media (max-width:640px){
      .tt-wrap{
        padding:0 12px;
        margin-top:12px;
      }
      .tt-hero{padding:14px 12px}
      .tt-hero-header{
        flex-direction:column;
        align-items:stretch;
        gap:8px;
      }
      .tt-hero-right{
        flex:1;
        max-width:100%;
      }
      .composer{box-shadow:none}
      .composer .row{flex-direction:column}
      #composeCategory{
        flex:1;
        max-width:100%;
        font-size:16px;
      }
      #composeText{min-height:100px;font-size:16px}
      .composer-main{width:100%}
      .tt-post{width:100%}
      .topics-grid{
        display:grid;
        grid-template-columns:repeat(2,1fr);
        gap:6px;
      }
      .topic{
        padding:8px 10px;
        font-size:11px;
        justify-content:center;
      }
    }
  </style>
</head>
<body>

  <!-- UNIVERSAL HEADER injected by hm-shell.js -->
  <div id="hm-shell-header"></div>

  <main class="tt-wrap" role="main">
    <!-- HERO + search + Composer - MATCHING SHOWCASE STYLE -->
    <section class="tt-hero" aria-labelledby="tt-title">
      <div class="tt-hero-header">
        <div class="tt-hero-left">
          <h1 id="tt-title">ThreadTalk</h1>
          <p class="sub">Chat fabric, fit, and everything in between.</p>
        </div>

        <div class="tt-hero-right">
          <form class="tt-search" role="search">
            <span class="tt-search-label">ThreadTalk search</span>
            <label class="sr-only" for="threadSearch">Search ThreadTalk</label>
            <input
              id="threadSearch"
              class="tt-search-input"
              type="search"
              placeholder="Search titles &amp; posts…"
              autocomplete="off"
            />
          </form>
        </div>
      </div>

      <form class="composer" id="composer" aria-label="Create a thread">
        <div class="row">
          <select id="composeCategory" aria-label="Category">
            <option value="">Category</option>
            <option value="showcase">Showcase</option>
            <option value="tailoring">Tailoring</option>
            <option value="stitch-school">Stitch School</option>
            <option value="fabric-sos">Fabric SOS</option>
            <option value="before-after">Before &amp; After</option>
            <option value="pattern-hacks">Pattern Hacks</option>
            <option value="stash-confessions">Stash Confessions</option>
            <option value="loose-threads">Loose Threads</option>
          </select>

          <div class="composer-main">
            <label class="composer-title-label" for="composeTitle">Post title</label>
            <input id="composeTitle" class="composer-title" type="text" maxlength="120"/>
            <textarea id="composeText" placeholder="Share what you're working on, stuck on, or proud of. Add #hashtags if you want."></textarea>
          </div>
        </div>

        <div class="preview-wrap" id="mediaPreview" hidden></div>

        <div class="actions">
          <div class="left-actions">
            <label class="icon-btn" id="photoBtn" title="Add photo">
              <input type="file" id="photoInput" accept="image/*" hidden>
              <svg class="icon-photo" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M4 5h3l2-2h6l2 2h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2zm8 3a4 4 0 1 0 .001 8.001A4 4 0 0 0 12 8z"/>
              </svg>
            </label>
            <label class="icon-btn" id="videoBtn" title="Add video">
              <input type="file" id="videoInput" accept="video/*" hidden>
              <svg class="icon-video" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M15 10.5v-2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h9a2 2 0 0 0 2-2v-2l5 3v-9l-5 3z"/>
              </svg>
            </label>
          </div>
          <div class="right-actions">
            <button type="submit" class="tt-post" id="postBtn">Post</button>
          </div>
        </div>
      </form>
    </section>

    <!-- TOPICS - Horizontal pills -->
    <section class="topics" id="topics" aria-label="Popular topics">
      <div class="topics-grid">
        <a class="topic" href="showcase.html"><span class="title">Showcase</span></a>
        <a class="topic" href="tailoring.html"><span class="title">Tailoring</span></a>
        <a class="topic" href="stitch-school.html"><span class="title">Stitch School</span></a>
        <a class="topic" href="fabric-sos.html"><span class="title">Fabric SOS</span></a>
        <a class="topic" href="before-after.html"><span class="title">Before &amp; After</span></a>
        <a class="topic" href="pattern-hacks.html"><span class="title">Pattern Hacks</span></a>
        <a class="topic" href="stash-confessions.html"><span class="title">Stash Confessions</span></a>
        <a class="topic" href="loose-threads.html"><span class="title">Loose Threads</span></a>
      </div>
    </section>

    <!-- FEED -->
    <section class="feed" id="feed" aria-labelledby="feed-title">
      <h2 id="feed-title">Latest Threads</h2>
      <div class="cards" id="cards" aria-live="polite"></div>
      <div id="emptyState" style="color:#7a6e68;font-size:14px;margin:12px 4px">
        No threads yet. Be the first to post!
      </div>
    </section>
  </main>

  <!-- UNIVERSAL FOOTER injected by hm-shell.js -->
  <div id="hm-shell-footer"></div>

  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true">Posted</div>

  <!-- Supabase JS (same as index.html) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Shared shell: universal header/footer + menu + header session + HM.supabase -->
  <script src="scripts/hm-shell.js"></script>

  <script>
    // Render shared header + footer FIRST (this also sets window.HM.supabase)
    window.HM && window.HM.renderShell({ currentPage: "threadtalk" });
  </script>

  <!-- ThreadTalk logic (Supabase threads + reactions/comments/edit/search) -->
  <script src="scripts/threadtalk.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Start a Post — ThreadTalk</title>
<link rel="icon" href="/favicon.ico"/>

<link rel="stylesheet" href="styles/hm-modern.css"/>
<link rel="stylesheet" href="styles/hem-header.css"/>
<link rel="stylesheet" href="styles/hm-typography.css"/>
<link rel="stylesheet" href="styles/hm-footer.css"/>

<style>
:root{ --hm-brand:#991b1b; --ink:#3f2f2a; --muted:#7a6e68; --border:#e8e0d9; --card:#fff; --bg:#fdfbf9;}
body{background:
  radial-gradient(1200px 420px at 50% -240px, rgba(153,27,27,.06) 0%, rgba(253,251,249,0) 60%),
  linear-gradient(180deg,var(--bg) 0%,#fff 100%);
color:var(--ink)}
.wrap-1200{max-width:1200px;margin:0 auto;padding:0 16px}
.hm-header{min-height:56px;background:#fff;border-bottom:1px solid var(--border)}
.hm-header .hm-brand{color:var(--hm-brand)!important}
.hm-footer{background:#fff;border-top:1px solid var(--border);margin-top:28px}

.main{max-width:960px;margin:24px auto 48px;padding:0 16px}
.card{background:var(--card);border:1px solid var(--border);border-radius:18px;box-shadow:0 12px 18px rgba(50,38,31,.07)}
.headerbox{padding:20px 22px;border-bottom:1px solid var(--border)}
.headerbox h1{font-family:ui-serif,"Cormorant Garamond",Georgia,serif;margin:0 0 4px;font-size:clamp(26px,3.6vw,36px)}
.sub{color:var(--muted);font-size:14px}
.form{padding:18px 22px 22px}

.row{display:grid;grid-template-columns:140px 1fr;gap:14px;align-items:center;margin:10px 0}
label{font-weight:700}
select, input[type="text"], textarea{
  width:100%;border:1px solid var(--border);border-radius:12px;padding:10px 12px;font-size:15px;background:#fff;color:var(--ink)
}
textarea{min-height:140px;resize:vertical;line-height:1.5}
.help{color:var(--muted);font-size:12px;margin-top:6px}

.uploader{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
.preview{width:180px;aspect-ratio:4/3;border:1px solid var(--border);border-radius:12px;object-fit:cover;background:#faf7f4}

.actions{display:flex;gap:10px;justify-content:flex-end;padding:14px 22px;border-top:1px solid var(--border)}
.btn{appearance:none;border-radius:12px;padding:10px 14px;font-weight:700;border:1px solid #2d2d2d;background:#2d2d2d;color:#fff}
.btn.secondary{background:#fff;color:#2d2d2d}
.btn:disabled{opacity:.55;cursor:not-allowed}
.chips{display:flex;gap:6px;flex-wrap:wrap;margin-top:6px}
.chip{font-size:12px;padding:6px 8px;border-radius:999px;border:1px solid var(--border);background:#fff}
.notice{margin-top:8px;color:var(--muted);font-size:13px}

#sheetOverlay{position:fixed;inset:0;background:rgba(0,0,0,.28);opacity:0;visibility:hidden;transition:opacity .2s;z-index:325}
#sheetOverlay.show{opacity:1;visibility:visible}
.sheet{position:fixed;inset:0 auto 0 0;width:min(84vw,340px);background:#fff;border-right:1px solid var(--border);
  transform:translateX(-100%);transition:transform .25s;z-index:350;display:flex;flex-direction:column}
.sheet.open{transform:translateX(0)}
</style>
</head>
<body>

<!-- HEADER -->
<header class="hm-header" role="banner">
  <div class="wrap-1200" style="display:flex;align-items:center;justify-content:space-between;padding:0 12px">
    <div style="display:flex;align-items:center;gap:10px">
      <button id="openMenu" aria-label="Open menu" style="width:36px;height:36px;border:1px solid var(--border);border-radius:10px;background:#fff">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" style="width:22px;height:22px;stroke-width:2">
          <line x1="4" y1="6" x2="20" y2="6"></line><line x1="4" y1="12" x2="20" y2="12"></line><line x1="4" y1="18" x2="20" y2="18"></line>
        </svg>
      </button>
      <a class="hm-brand" href="index.html" style="font-size:24px;font-weight:800;text-decoration:none">Hemline Market</a>
    </div>
    <a class="hm-btn-primary" href="ThreadTalk.html" style="text-decoration:none;background:#2d2d2d;color:#fff;padding:8px 12px;border-radius:10px;border:1px solid #2d2d2d">Back to ThreadTalk</a>
  </div>
</header>

<div id="sheetOverlay" aria-hidden="true"></div>
<aside class="sheet" id="menuSheet" aria-hidden="true" role="dialog" aria-modal="true">
  <header style="display:flex;align-items:center;justify-content:space-between;padding:10px;border-bottom:1px solid var(--border)">
    <strong>Menu</strong>
    <button id="closeMenu" aria-label="Close menu" style="width:30px;height:30px;border:1px solid var(--border);border-radius:8px;background:#fff">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
    </button>
  </header>
  <nav style="display:grid;padding:10px">
    <a href="ThreadTalk.html" style="padding:10px;border:1px solid var(--border);border-radius:10px;text-decoration:none;color:var(--ink)">ThreadTalk</a>
    <a href="browse.html" style="padding:10px;border:1px solid var(--border);border-radius:10px;text-decoration:none;color:var(--ink)">Browse & Search</a>
    <a href="sell.html" style="padding:10px;border:1px solid var(--border);border-radius:10px;text-decoration:none;color:var(--ink)">Sell Fabric</a>
  </nav>
</aside>

<!-- MAIN -->
<main class="main" role="main">
  <div class="card">
    <div class="headerbox">
      <h1>Start a Post</h1>
      <div class="sub">Share a question, win, WIP, or tip with ThreadTalk.</div>
    </div>

    <form class="form" id="postForm" onsubmit="return false">
      <div class="row">
        <label for="topic">Topic</label>
        <select id="topic" required>
          <option value="" disabled selected>Select a topic</option>
          <option>Showcase</option>
          <option>Tailoring</option>
          <option>Stitch School</option>
          <option>Fabric SOS</option>
          <option>Before & After</option>
          <option>Pattern Hacks</option>
          <option>Stash Confessions</option>
          <option>Loose Threads</option>
        </select>
      </div>

      <div class="row">
        <label for="title">Title</label>
        <input id="title" type="text" maxlength="120" placeholder="Keep it clear and helpful" required/>
      </div>

      <div class="row" style="align-items:start">
        <label for="body">Post</label>
        <div>
          <textarea id="body" placeholder="Write your question, tip, or story…"></textarea>
          <div class="help">Be kind. No selling here—use Sell for listings.</div>
        </div>
      </div>

      <div class="row">
        <label for="tags">Tags</label>
        <div>
          <input id="tags" type="text" placeholder="#wool #zipper (space-separated)"/>
          <div class="chips" id="chipWrap" aria-live="polite"></div>
        </div>
      </div>

      <div class="row">
        <label>Photos</label>
        <div class="uploader">
          <input id="photo" type="file" accept="image/*" multiple/>
          <img id="preview1" class="preview" alt="preview 1"/>
          <img id="preview2" class="preview" alt="preview 2" style="display:none"/>
        </div>
      </div>

      <div class="actions">
        <a class="btn secondary" href="ThreadTalk.html">Cancel</a>
        <button class="btn" id="postBtn" type="submit">Post</button>
      </div>

      <div class="notice" id="status" role="status" aria-live="polite"></div>
    </form>
  </div>
</main>

<footer class="hm-footer" role="contentinfo">
  <div class="wrap-1200" style="display:flex;justify-content:space-between;padding:12px 16px">
    <div>© 2025 Hemline Market</div>
    <nav><a href="about.html">About</a> <a href="faq.html">FAQ</a> <a href="rules.html">Rules</a> <a href="contact.html">Contact</a> <a href="terms.html">Terms</a> <a href="privacy.html">Privacy</a></nav>
  </div>
</footer>

<script>
(function(){
  // Hamburger
  var sheet=document.getElementById('menuSheet');
  var overlay=document.getElementById('sheetOverlay');
  var openBtn=document.getElementById('openMenu');
  var closeBtn=document.getElementById('closeMenu');
  function openSheet(){sheet.classList.add('open');overlay.classList.add('show');document.body.style.overflow='hidden'}
  function closeSheet(){sheet.classList.remove('open');overlay.classList.remove('show');document.body.style.overflow=''}
  openBtn&&openBtn.addEventListener('click',function(e){e.preventDefault();openSheet()});
  closeBtn&&closeBtn.addEventListener('click',function(e){e.preventDefault();closeSheet()});
  overlay.addEventListener('click',closeSheet);
  document.addEventListener('keydown',function(e){if(e.key==='Escape') closeSheet()});

  // Tags → chips
  var tagsInput=document.getElementById('tags');
  var chipWrap=document.getElementById('chipWrap');
  function renderChips(){
    var parts=(tagsInput.value||'').trim().split(/\s+/).filter(Boolean);
    chipWrap.innerHTML=parts.map(function(t){return '<span class="chip">'+(t.startsWith('#')?t:'#'+t)+'</span>'}).join('');
  }
  tagsInput.addEventListener('input',renderChips);

  // Photo previews (first two)
  var fileInput=document.getElementById('photo');
  var p1=document.getElementById('preview1'), p2=document.getElementById('preview2');
  fileInput.addEventListener('change',function(){
    var f=this.files||[];
    if(f[0]){p1.src=URL.createObjectURL(f[0]);p1.style.display='block'}
    if(f[1]){p2.src=URL.createObjectURL(f[1]);p2.style.display='block'}
  });

  // Fake submit (demo)
  var form=document.getElementById('postForm');
  var status=document.getElementById('status');
  form.addEventListener('submit',function(){
    var topic=document.getElementById('topic').value.trim();
    var title=document.getElementById('title').value.trim();
    var body=document.getElementById('body').value.trim();
    if(!topic||!title||!body){ status.textContent='Please complete Topic, Title, and Post.'; return; }
    status.textContent='Posted! (Demo) Returning to ThreadTalk…';
    setTimeout(function(){ window.location.href='ThreadTalk.html#feed'; }, 700);
  });
})();
</script>
</body>
</html>

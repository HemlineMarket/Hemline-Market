<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ThreadTalk — Hemline Market</title>

  <link rel="icon" href="/favicon.ico"/>

  <!-- Shared site styles -->
  <link rel="stylesheet" href="styles/hm-modern.css"/>
  <link rel="stylesheet" href="styles/hem-header.css"/>
  <link rel="stylesheet" href="styles/hm-typography.css"/>
  <link rel="stylesheet" href="styles/hm-footer.css"/>

  <style>
    :root{
      /* ThreadTalk flavor, but keep names consistent with rest of site */
      --hm-brand:#991b1b;
      --ink:#3f2f2a;
      --muted:#7a6e68;
      --border:#e8e0d9;
      --card:#ffffff;
      --bg:#fdfbf9;
      --accent:#2d2d2d;
    }

    body.tt-page{
      margin:0;
      background:
        radial-gradient(1200px 420px at 50% -240px, rgba(153,27,27,.06) 0%, rgba(253,251,249,0) 60%),
        linear-gradient(180deg, var(--bg) 0%, #fff 100%);
      color:var(--ink);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      -webkit-font-smoothing:antialiased;
    }

    /* Nudge brand color only – header layout/size comes from hem-header.css */
    .tt-page .hm-brand{
      color:var(--hm-brand);
    }

    .tt-wrap{
      max-width:1200px;
      margin:22px auto 44px;
      padding:0 16px;
    }

    /* Hero + compact composer */
    .tt-hero{
      border:1px solid var(--border);
      border-radius:20px;
      padding:18px 16px;
      text-align:center;
      box-shadow:0 10px 20px rgba(50,38,31,.07);
      background:radial-gradient(120% 150% at 50% 0%, #fff 0%, rgba(153,27,27,.05) 55%, #fff 100%);
    }
    .tt-hero h1{
      font-family:ui-serif,"Cormorant Garamond",Georgia,serif;
      font-size:clamp(28px,4.2vw,44px);
      margin:0 0 4px;
    }
    .tt-hero .sub{
      color:var(--muted);
      font-size:15px;
      margin:6px 0 12px;
    }

    .composer{
      max-width:780px;
      margin:10px auto 0;
      text-align:left;
      background:#fff;
      border:1px solid var(--border);
      border-radius:14px;
      padding:8px;
      box-shadow:0 6px 14px rgba(50,38,31,.06);
    }

    .composer .row{
      display:flex;
      gap:10px;
      align-items:flex-start;
      margin:8px;
    }

    #composeCategory{
      flex:0 0 240px;
      max-width:260px;
      width:auto !important;
    }

    #composeText{
      flex:1 1 auto;
      width:auto !important;
      min-height:110px;
    }

    .composer select,
    .composer textarea{
      border:1px solid var(--border);
      border-radius:10px;
      padding:10px 12px;
      font:inherit;
      color:var(--ink);
      background:#fff;
      width:100%;
    }
    .composer textarea{
      resize:vertical;
      min-height:84px;
    }

    .composer .actions{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin:6px 8px 4px;
    }
    .left-actions{
      display:flex;
      gap:8px;
      align-items:center;
    }
    .right-actions{
      display:flex;
      gap:8px;
      align-items:center;
    }

    .icon-btn{
      display:inline-grid;
      place-items:center;
      width:36px;
      height:36px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#fff;
      cursor:pointer;
    }
    .icon-btn svg{width:20px;height:20px}
    .icon-photo{color:#dc2626;}
    .icon-video{color:#2563eb;}

    .tt-post{
      appearance:none;
      border:1px solid var(--accent);
      background:var(--accent);
      color:#fff;
      padding:8px 14px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
    }
    .tt-post:disabled{
      opacity:.5;
      cursor:not-allowed;
    }

    .preview-wrap{
      display:flex;
      gap:10px;
      padding:0 8px 8px;
    }
    .preview-wrap img,
    .preview-wrap video{
      max-width:140px;
      max-height:120px;
      border-radius:10px;
      border:1px solid var(--border);
    }

    /* Topics */
    .topics{margin-top:22px;}
    .topics-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
      gap:16px;
    }
    .topic{
      position:relative;
      overflow:hidden;
      background:#fff;
      display:block;
      text-decoration:none;
      color:var(--ink);
      border:1px solid var(--border);
      border-radius:16px;
      padding:20px 18px 18px;
      box-shadow:0 10px 16px rgba(50,38,31,.06);
      transition:transform .15s ease, box-shadow .15s ease, border-color .15s ease;
    }
    .topic:hover{
      transform:translateY(-2px);
      box-shadow:0 16px 28px rgba(50,38,31,.1);
      border-color:#e2d7cf;
    }
    .topic .title{
      font-weight:800;
      letter-spacing:.2px;
    }
    .topic::before{
      content:'';
      position:absolute;
      left:0;top:0;bottom:0;
      width:4px;
      background:var(--hm-brand);
      opacity:.9;
    }
    .tile-art{
      position:absolute;
      right:-6px;
      top:-6px;
      width:84px;
      height:84px;
      opacity:.2;
      pointer-events:none;
      stroke:var(--hm-brand);
      fill:none;
      stroke-width:1.5;
    }

    /* Feed */
    .feed{
      margin-top:24px;
    }
    .feed h2{
      font-size:18px;
      margin:4px 0 12px 4px;
      color:#5a463d;
    }
    .cards{
      display:flex;
      flex-direction:column;
      gap:16px;
      max-width:1200px;
      margin:0 auto;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:18px 20px;
      box-shadow:0 12px 18px rgba(50,38,31,.07);
    }
    .meta{
      display:flex;
      align-items:center;
      gap:8px;
      color:var(--muted);
      font-size:13px;
      margin-bottom:6px;
    }
    .avatar{
      width:28px;
      height:28px;
      border-radius:50%;
      border:1px solid var(--border);
      background:#fff;
      display:inline-grid;
      place-items:center;
      font-weight:700;
      font-size:12px;
    }
    .title{
      margin:4px 0 8px;
      line-height:1.35;
    }
    .cat{
      font-weight:800;
      margin-right:.35rem;
      text-decoration:none;
      color:var(--hm-brand);
    }
    .preview{
      color:#5e544d;
      font-size:14px;
      margin-bottom:8px;
      white-space:pre-wrap;
    }
    .post-img,
    .post-video{
      width:100%;
      height:auto;
      border-radius:12px;
      margin:8px 0;
      border:1px solid var(--border);
      display:block;
      max-height:560px;
    }
    .actions{
      display:flex;
      gap:14px;
      align-items:center;
      color:#7e6f66;
      font-size:13px;
      margin-top:8px;
    }

    /* Simple toast (we keep this; positioning only) */
    .toast{
      position:fixed;
      left:50%;
      bottom:22px;
      transform:translateX(-50%);
      background:#1f2937;
      color:#fff;
      padding:10px 14px;
      border-radius:10px;
      font-size:14px;
      box-shadow:0 6px 18px rgba(0,0,0,.18);
      opacity:0;
      pointer-events:none;
      transition:opacity .2s;
      z-index:999;
    }
    .toast.show{opacity:1;}

    a:focus-visible,
    button:focus-visible{
      outline:3px solid rgba(153,27,27,.35);
      outline-offset:2px;
      border-radius:10px;
    }

    /* Mobile refinements */
    @media (max-width:640px){
      .tt-hero{padding:14px 12px;}
      .composer{box-shadow:none;}
      .composer .row{flex-direction:column;}
      #composeCategory,
      #composeText{
        width:100% !important;
        max-width:100%;
        flex:0 0 auto;
      }
      #composeCategory,
      #composeText{
        font-size:16px; /* avoid iOS zoom */
      }
      .topics-grid{grid-template-columns:1fr;}
      .topic{padding:16px 14px;}
      .card{padding:14px;}
      .actions{gap:10px;}
      .tt-post{width:100%;}
    }

    /* Reactions / comments placeholders (same as your earlier styling) */
    .tt-react-row{display:flex;gap:10px;margin-top:8px;flex-wrap:wrap}
    .tt-react{
      border:1px solid var(--border);
      background:#fff;
      border-radius:999px;
      padding:6px 10px;
      font-size:14px;
      cursor:pointer;
    }
    .tt-react span{min-width:1.2em;display:inline-block;text-align:center}

    .tt-comments{margin-top:10px;display:flex;flex-direction:column;gap:10px}
    .tt-comment{border:1px solid var(--border);background:#fff;border-radius:10px;padding:8px}
    .tt-comment-head{color:var(--muted);font-size:12px;margin-bottom:4px}
    .tt-comment-new{display:flex;gap:8px}
    .tt-comment-input{flex:1;border:1px solid var(--border);border-radius:10px;padding:8px}
    .tt-comment-send{
      border:1px solid var(--accent);
      background:var(--accent);
      color:#fff;
      border-radius:10px;
      padding:8px 12px;
    }

    .tt-menu{position:relative}
    .tt-menu-btn{border:1px solid var(--border);background:#fff;border-radius:8px;padding:4px 8px}
    .tt-menu-pop{
      position:absolute;
      right:0;
      top:32px;
      background:#fff;
      border:1px solid var(--border);
      border-radius:10px;
      box-shadow:0 8px 18px rgba(0,0,0,.08);
      display:grid;
    }
    .tt-menu-item{
      padding:8px 12px;
      background:#fff;
      border:none;
      text-align:left;
      cursor:pointer;
    }
    .tt-menu-item:hover{background:#faf7f4}
    .tt-menu-item.danger{color:#b91c1c}
    .tt-edit-area{
      width:100%;
      min-height:84px;
      border:1px solid var(--border);
      border-radius:10px;
      padding:10px;
    }
    .tt-edit-actions{display:flex;gap:8px;margin-top:8px}
    .tt-edit-save,
    .tt-edit-cancel{
      border:1px solid var(--border);
      background:#fff;
      border-radius:10px;
      padding:8px 12px;
    }
    .tt-edit-save{
      border-color:var(--accent);
      background:var(--accent);
      color:#fff;
    }
  </style>
</head>
<body class="tt-page">

  <!-- UNIVERSAL HEADER -->
  <div id="hm-shell-header"></div>

  <main class="tt-wrap" role="main">
    <!-- HERO + Composer -->
    <section class="tt-hero" aria-labelledby="tt-title">
      <h1 id="tt-title">ThreadTalk</h1>
      <p class="sub">Chat fabric, fit, and everything in between.</p>

      <form class="composer" id="composer" aria-label="Create a thread">
        <div class="row">
          <select id="composeCategory" aria-label="Category">
            <option value="">Choose a category (optional)—blank defaults to Loose Threads</option>
            <option>Showcase</option>
            <option>Tailoring</option>
            <option>Stitch School</option>
            <option>Fabric SOS</option>
            <option>Before &amp; After</option>
            <option>Pattern Hacks</option>
            <option>Stash Confessions</option>
            <option>Loose Threads</option>
          </select>
          <textarea id="composeText" placeholder="Share what you’re working on, stuck on, or proud of. Add #hashtags if you want."></textarea>
        </div>

        <div class="preview-wrap" id="mediaPreview" hidden></div>

        <div class="actions">
          <div class="left-actions">
            <label class="icon-btn" id="photoBtn" title="Add photo">
              <input type="file" id="photoInput" accept="image/*" hidden>
              <svg class="icon-photo" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M4 5h3l2-2h6l2 2h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2zm8 3a4 4 0 1 0 .001 8.001A4 4 0 0 0 12 8z"/>
              </svg>
            </label>
            <label class="icon-btn" id="videoBtn" title="Add video">
              <input type="file" id="videoInput" accept="video/*" hidden>
              <svg class="icon-video" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M15 10.5v-2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h9a2 2 0 0 0 2-2v-2l5 3v-9l-5 3z"/>
              </svg>
            </label>
          </div>
          <div class="right-actions">
            <button type="submit" class="tt-post" id="postBtn">Post</button>
          </div>
        </div>
      </form>
    </section>

    <!-- TOPICS (link to category pages) -->
    <section class="topics" id="topics" aria-label="Popular topics">
      <div class="topics-grid">
        <a class="topic" href="showcase.html" aria-label="Showcase">
          <strong class="title">Showcase</strong>
          <svg class="tile-art" viewBox="0 0 64 64" aria-hidden="true">
            <path d="M28 10c4 0 8 3 8 7s-4 7-8 7-8-3-8-7 4-7 8-7zM24 25c-2 8 16 8 14 0M28 10v-4M28 32v14M22 46h12M26 46v8M32 46v8"/>
          </svg>
        </a>

        <a class="topic" href="tailoring.html" aria-label="Tailoring">
          <strong class="title">Tailoring</strong>
          <svg class="tile-art" viewBox="0 0 64 64" aria-hidden="true">
            <path d="M10 46c12-10 22-10 34 0" />
            <path d="M14 50h24M14 54h18" />
            <circle cx="46" cy="46" r="6"/>
          </svg>
        </a>

        <a class="topic" href="stitch-school.html" aria-label="Stitch School">
          <strong class="title">Stitch School</strong>
          <svg class="tile-art" viewBox="0 0 64 64" aria-hidden="true">
            <path d="M18 14c20 8 28 18 28 36" />
            <path d="M36 12l-8 40" />
            <circle cx="36" cy="12" r="2"/>
          </svg>
        </a>

        <a class="topic" href="fabric-sos.html" aria-label="Fabric SOS">
          <strong class="title">Fabric SOS</strong>
          <svg class="tile-art" viewBox="0 0 64 64" aria-hidden="true">
            <rect x="14" y="14" width="28" height="18" rx="2"/>
            <rect x="18" y="18" width="28" height="18" rx="2"/>
          </svg>
        </a>

        <a class="topic" href="before-after.html" aria-label="Before & After">
          <strong class="title">Before &amp; After</strong>
          <svg class="tile-art" viewBox="0 0 64 64" aria-hidden="true">
            <rect x="12" y="14" width="40" height="28" rx="2"/>
            <path d="M32 14v28M20 20l6 6M38 34l6 6"/>
          </svg>
        </a>

        <a class="topic" href="pattern-hacks.html" aria-label="Pattern Hacks">
          <strong class="title">Pattern Hacks</strong>
          <svg class="tile-art" viewBox="0 0 64 64" aria-hidden="true">
            <path d="M18 40l10-10M18 20l10 10M34 30l12-8M34 30l12 8"/>
            <path d="M46 18l2 2M50 22l2 2M46 26l2 2"/>
          </svg>
        </a>

        <a class="topic" href="stash-confessions.html" aria-label="Stash Confessions">
          <strong class="title">Stash Confessions</strong>
          <svg class="tile-art" viewBox="0 0 64 64" aria-hidden="true">
            <path d="M12 44h40M12 30h40M12 16h40"/>
            <rect x="14" y="18" width="8" height="8" rx="1"/>
            <rect x="24" y="18" width="10" height="8" rx="1"/>
            <rect x="36" y="18" width="14" height="8" rx="1"/>
          </svg>
        </a>

        <a class="topic" href="loose-threads.html" aria-label="Loose Threads">
          <strong class="title">Loose Threads</strong>
          <svg class="tile-art" viewBox="0 0 64 64" aria-hidden="true">
            <path d="M16 44h14a8 8 0 0 1-8 8h-6zM18 36v8h10v-8" />
            <rect x="38" y="36" width="6" height="12" rx="1"/>
            <rect x="46" y="36" width="6" height="12" rx="1"/>
          </svg>
        </a>
      </div>
    </section>

    <!-- FEED -->
    <section class="feed" id="feed" aria-labelledby="feed-title">
      <h2 id="feed-title">Latest Threads</h2>
      <div class="cards" id="cards" aria-live="polite"></div>
      <div id="emptyState" style="color:#7a6e68;font-size:14px;margin:12px 4px">
        No threads yet. Be the first to post!
      </div>
    </section>
  </main>

  <!-- UNIVERSAL FOOTER -->
  <div id="hm-shell-footer"></div>

  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true">
    Posted
  </div>

  <!-- Supabase core lib -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Universal header/footer shell -->
  <script src="scripts/hm-shell.js"></script>
  <script>
    window.HM && window.HM.renderShell({ currentPage: "" });
  </script>

  <!-- Shared Supabase client + ThreadTalk logic -->
  <script type="module" src="scripts/supabase-client.js"></script>
  <script type="module" src="scripts/threadtalk.supabase.js"></script>
  <script src="scripts/threadtalk.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Seller Orders — Hemline Market</title>

  <!-- Shared styles -->
  <link rel="stylesheet" href="styles/hm-modern.css"/>
  <link rel="stylesheet" href="styles/hem-header.css"/>
  <link rel="stylesheet" href="styles/hm-typography.css"/>
  <link rel="stylesheet" href="styles/hm-footer.css"/>

  <style>
    body{margin:0;background:#fafafa;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;color:#111827}
    main{max-width:1000px;margin:24px auto;padding:0 16px}
    h1{margin-bottom:4px}
    .section{background:#fff;border:1px solid #e5e7eb;border-radius:12px;margin-top:18px}
    .section h2{margin:0;padding:12px;font-size:16px;border-bottom:1px solid #f0f2f4}
    .list{padding:12px}
    .order{display:flex;justify-content:space-between;align-items:center;padding:10px;border-bottom:1px solid #f3f4f6}
    .order:last-child{border-bottom:0}
    .order a{text-decoration:none;color:#111827;flex:1}
    .status{font-size:13px;color:#6b7280}
    .empty{padding:14px;color:#6b7280;font-size:14px}
  </style>
</head>
<body>

<!-- HEADER -->
<header class="hm-header" role="banner">
  <div class="wrap">
    <div class="left">
      <button class="hamburger" id="openMenu" aria-label="Open menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
          <line x1="4" y1="6"  x2="20" y2="6"/>
          <line x1="4" y1="12" x2="20" y2="12"/>
          <line x1="4" y1="18" x2="20" y2="18"/>
        </svg>
      </button>
      <a class="hm-brand" href="index.html">Hemline Market</a>
    </div>
    <div class="right">
      <a class="hm-icon" href="browse.html" aria-label="Browse">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.3-4.3"/></svg>
      </a>
      <a class="hm-icon" href="favorites.html" aria-label="Favorites">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"/></svg>
      </a>
      <a class="hm-icon" href="notifications.html" aria-label="Notifications">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
      </a>
      <a class="hm-icon" href="cart.html" aria-label="Cart">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="9" cy="21" r="1"/><circle cx="18" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h7.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
      </a>
      <a class="hm-avatar" id="avatar" href="account.html">AA</a>
      <a class="hm-btn-primary" href="sell.html">Sell</a>
    </div>
  </div>
</header>

<!-- MENU -->
<aside class="sheet" id="menuSheet" aria-hidden="true">
  <header>
    <strong>Menu</strong>
    <button class="close" id="closeMenu" aria-label="Close menu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <line x1="18" y1="6" x2="6" y2="18"/>
        <line x1="6" y1="6" x2="18" y2="18"/>
      </svg>
    </button>
  </header>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="orders-seller.html">Seller Orders</a>
    <a href="orders.html">Buyer Orders</a>
    <a href="account.html">Account</a>
    <a href="contact.html">Contact</a>
  </nav>
</aside>

<!-- MAIN -->
<main>
  <h1>Seller Orders</h1>
  <p>Manage and track all orders placed for your fabrics.</p>

  <section class="section">
    <h2>Open Orders</h2>
    <div class="list" id="openOrders"><div class="empty">No open orders.</div></div>
  </section>

  <section class="section">
    <h2>Past Orders</h2>
    <div class="list" id="pastOrders"><div class="empty">No past orders.</div></div>
  </section>
</main>

<!-- FOOTER -->
<footer class="hm-footer" role="contentinfo">
  <div class="footer-wrap">
    <div class="copy">© 2025 Hemline Market</div>
    <nav class="footer-links" aria-label="Footer">
      <a href="about.html">About</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </div>
</footer>

<script>
(function(){
  // Menu
  const sheet=document.getElementById("menuSheet");
  const openBtn=document.getElementById("openMenu");
  const closeBtn=document.getElementById("closeMenu");
  function openSheet(){sheet.classList.add("open");sheet.setAttribute("aria-hidden","false");}
  function closeSheet(){sheet.classList.remove("open");sheet.setAttribute("aria-hidden","true");}
  if(openBtn) openBtn.addEventListener("click",e=>{e.preventDefault();openSheet();});
  if(closeBtn) closeBtn.addEventListener("click",e=>{e.preventDefault();closeSheet();});
  document.addEventListener("keydown",e=>{if(e.key==="Escape") closeSheet();});

  // Load orders (simulate from localStorage)
  let orders=[];
  try{orders=JSON.parse(localStorage.getItem("hm_orders")||"[]");}catch(_){}
  const openBox=document.getElementById("openOrders");
  const pastBox=document.getElementById("pastOrders");

  function render(list,box){
    if(!list.length){box.innerHTML='<div class="empty">No orders here.</div>';return;}
    box.innerHTML='';
    list.forEach(o=>{
      const el=document.createElement("div");
      el.className="order";
      el.innerHTML=`<a href="order-seller.html?id=${o.id}">
          <div><strong>${o.title}</strong><div class="status">${o.status}</div></div>
        </a>
        <div>$${o.total.toFixed(2)}</div>`;
      box.appendChild(el);
    });
  }

  const openOrders=orders.filter(o=>o.status!=="Delivered"&&o.status!=="Refunded");
  const pastOrders=orders.filter(o=>o.status==="Delivered"||o.status==="Refunded");
  render(openOrders,openBox);
  render(pastOrders,pastBox);
})();
</script>
</body>
</html>

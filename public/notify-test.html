<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Notify Test</title>
  <style>body{font-family:system-ui;margin:20px} input,button{padding:10px;border:1px solid #ccc;border-radius:8px} .row{display:flex;gap:8px;margin:10px 0}</style>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Notifications — Test</h1>
  <div id="status">Checking session…</div>

  <div class="row">
    <input id="title" placeholder="Title" value="Order #HM-2043 is paid"/>
    <input id="body"  placeholder="Body"  value="You can now print a shipping label."/>
  </div>
  <div class="row">
    <input id="link"  placeholder="Link"  value="/purchases.html" style="min-width:260px"/>
    <select id="type">
      <option>order_paid</option>
      <option>order_shipped</option>
      <option>message</option>
      <option>like</option>
      <option>payout</option>
    </select>
    <button id="send">Send test notification</button>
  </div>

  <pre id="out" style="white-space:pre-wrap;background:#f6f7f9;padding:12px;border-radius:8px"></pre>

<script>
const supabase = window.supabase.createClient(
  "https://clkizksbvxjkoatdajgd.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNsa2l6a3Nidnhqa29hdGRhamdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2ODAyMDUsImV4cCI6MjA3MDI1NjIwNX0.m3wd6UAuqxa7BpcQof9mmzd8zdsmadwGDO0x7-nyBjI"
);

let currentUserId = null;

async function init(){
  const { data: { user } } = await supabase.auth.getUser();
  if(!user){
    document.getElementById('status').innerHTML = 'Not logged in. <a href="auth.html">Go sign in</a>.';
    document.getElementById('send').disabled = true;
    return;
  }
  currentUserId = user.id;
  document.getElementById('status').textContent = `Logged in as ${user.email} (user_id ${currentUserId})`;
}
init();

document.getElementById('send').onclick = async () => {
  if(!currentUserId){ alert('Please log in first.'); return; }
  const payload = {
    user_id: currentUserId,
    type: document.getElementById('type').value,
    title: document.getElementById('title').value,
    body: document.getElementById('body').value,
    link: document.getElementById('link').value
  };
  const r = await fetch('/api/notify/create', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify(payload)
  });
  const j = await r.json();
  document.getElementById('out').textContent = JSON.stringify(j, null, 2);
  if(j.ok) alert('Inserted! Now open notifications.html to see it.');
};
</script>
</body>
</html>

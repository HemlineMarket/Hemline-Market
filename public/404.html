<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Hemline — 404</title>
<style>
body{margin:0;min-height:100vh;display:grid;place-items:center;background:#fafafa;color:#0f172a;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
.card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.08);padding:28px;max-width:560px;width:92%}
h1{margin:0 0 8px;font-size:1.8rem}p{margin:6px 0 16px;color:#475569}
.scene{position:relative;height:140px;margin:6px 0 14px}
.thread{position:absolute;top:70px;left:20px;right:20px;height:2px;background:linear-gradient(90deg,#94a3b8 50%,transparent 0) 0/16px 2px repeat-x}
.needle{position:absolute;top:46px;left:-40px;width:44px;height:10px;border-radius:12px;background:#0ea5e9;box-shadow:inset -8px 0 0 #0284c7}
.eye{position:absolute;right:4px;top:3px;width:6px;height:6px;border-radius:50%;background:#fff}
@keyframes sew{0%{transform:translateX(-40px) rotate(6deg)}50%{transform:translateX(calc(100vw - 120px)) rotate(-6deg)}100%{transform:translateX(-40px) rotate(6deg)}}
.needle{animation:sew 5s linear infinite}
.btn{display:inline-block;border:1px solid #e5e7eb;border-radius:10px;padding:10px 14px;text-decoration:none;color:#111827}
.small{font-size:.9rem;color:#64748b}
</style></head><body>
<div class="card">
  <h1>404 — Lost the hemline</h1>
  <p class="small">The page you’re after slipped off the cutting table.</p>
  <div class="scene"><div class="thread"></div><div class="needle"><div class="eye"></div></div></div>
  <a class="btn" href="/listings.html">← Back to “Listings”</a>
</div>
<script>
// Easter egg: press "N" for confetti pins
document.addEventListener("keydown",e=>{
  if(e.key.toLowerCase()!=="n")return;
  const p=document.createElement("div");p.style.position="fixed";p.style.inset="0";p.style.pointerEvents="none";document.body.appendChild(p);
  for(let i=0;i<80;i++){const s=document.createElement("span");s.textContent="✶";s.style.position="absolute";
    s.style.left=Math.random()*100+"%";s.style.top="-10px";s.style.fontSize=(10+Math.random()*10)+"px";
    s.style.color=["#0ea5e9","#06b6d4","#f59e0b","#ef4444","#10b981"][i%5];
    s.style.transition="transform 1.2s ease, opacity 1.2s";p.appendChild(s);
    requestAnimationFrame(()=>{s.style.transform=`translateY(${80+Math.random()*90}vh) rotate(${Math.random()*360}deg)`;s.style.opacity="0";});
  }
  setTimeout(()=>p.remove(),1300);
});
</script>
</body></html>

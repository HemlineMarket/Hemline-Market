  <style id="hm-mobile-hotfix">
    html, body { max-width:100%; overflow-x:hidden; }
    .rail, .chiprail { overflow-x:auto; -webkit-overflow-scrolling: touch; }
    .grid, .section, .toolbar, .header, .tabbar { max-width:100%; }
    img, video, canvas, svg { max-width:100%; height:auto; }
    [style*="width:1200px"], [style*="max-width:1200px"] { width:auto !important; max-width:100% !important; }
  </style>

  <link rel="stylesheet" href="styles/hm-footer.css"/>

  <style>
    :root{
      --hm-accent:#991b1b; --hm-text:#111827; --hm-muted:#6b7280;
      --hm-border:#e5e7eb; --hm-bg:#fafafa;
    }
    body{margin:0;background:var(--hm-bg);color:var(--hm-text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;-webkit-font-smoothing:antialiased}

    .wrap{max-width:1200px;margin:12px auto;padding:0 12px}
    .pagehead{margin:8px 0 12px;display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap}
    .pagehead h1{margin:0;font-size:22px}

    .orders{display:grid;gap:18px}
    .section{background:#fff;border:1px solid var(--hm-border);border-radius:12px;overflow:hidden}
    .section h2{margin:0;padding:12px;border-bottom:1px solid var(--hm-border);font-size:18px}
    .list{display:grid}
    .row{display:grid;grid-template-columns:1fr auto;gap:12px;align-items:center;padding:12px;border-top:1px solid var(--hm-border)}
    .row:first-child{border-top:0}

    .meta{color:var(--hm-muted);font-size:13px;margin-top:2px}
    .pill{display:inline-grid;place-items:center;padding:4px 8px;border-radius:999px;font-size:12px;font-weight:700;border:1px solid var(--hm-border);color:#374151;background:#fff}
    .pill.orange{color:#7c2d12;border-color:#fed7aa;background:#fff7ed}
    .pill.green{color:#065f46;border-color:#a7f3d0;background:#ecfdf5}
    .btn{background:var(--hm-accent);color:#fff;border:0;border-radius:8px;padding:6px 12px;font-weight:700;text-decoration:none;cursor:pointer}
    .btn.secondary{background:#374151}
    .btn:disabled{opacity:.6;cursor:not-allowed}

    .hm-footer{background:#fff;border-top:1px solid var(--hm-border);margin-top:18px}
    .hm-footer .footer-wrap{max-width:1200px;margin:0 auto;padding:12px 16px;display:flex;flex-wrap:wrap;gap:8px;align-items:center;justify-content:space-between}
    .hm-footer .footer-links a{color:#4b5563}
  </style>
</head>

      </button>
      <a class="hm-brand" href="index.html">Hemline Market</a>
    </div>
    <div class="right">
      <a class="hm-icon" href="browse.html" aria-label="Browse & search"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="M21 21l-4.3-4.3"></path></svg></a>
      <a class="hm-icon" href="favorites.html" aria-label="Favorites"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"></path></svg></a>
      <a class="hm-icon" href="notifications.html" aria-label="Notifications"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg></a>
      <a class="hm-icon" href="cart.html" aria-label="Cart"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="9"  cy="21" r="1"></circle><circle cx="18" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h7.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg></a>
      <a class="hm-avatar" id="avatar" href="account.html" title="Your profile">AA</a>
      <a class="hm-btn-primary" href="sell.html">Sell</a>
    </div>
  </div>
</header>

<aside class="sheet" id="menuSheet" aria-hidden="true">
  <header>
    <strong>Menu</strong>
    <button class="close" id="closeMenu" aria-label="Close menu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </header>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="atelier.html">My Atelier</a>
    <a href="orders-buyer.html">Buyer Orders</a>
    <a href="how.html">How It Works</a>
    <a href="seller/index.html?list=new">Sell Fabric</a>
    <a href="contact.html">Contact</a>
  </nav>
</aside>

<main class="wrap">
  <div class="pagehead">
    <h1>Seller Orders</h1>
  </div>

  <div class="orders">
    <section class="section">
      <h2>Open Orders</h2>
      <div class="list">
        <div class="row" data-order-row data-order="HM-771234">
          <div>
            <div><strong>HM-771234</strong> · <span class="meta">Placed Sep 12 · 1 item</span></div>
            <div class="meta">Chocolate Wool Twill — 2 yd · <span class="pill orange">Processing</span></div>
          </div>
          <div style="display:flex;gap:8px">
            <button class="btn secondary" data-action="download-label" disabled>Download Label</button>
            <button class="btn secondary" data-action="track-shipment" disabled>Track Shipment</button>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>

<footer class="hm-footer" role="contentinfo">
  <div class="footer-wrap">
    <div class="copy">© 2025 Hemline Market</div>
    <nav class="footer-links" aria-label="Footer">
      <a href="about.html">About</a>

      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </div>
</footer>

<script>
(function(){
  const sheet=document.getElementById("menuSheet");
  const openBtn=document.getElementById("openMenu");
  const closeBtn=document.getElementById("closeMenu");
  function openSheet(){sheet.classList.add("open");sheet.setAttribute("aria-hidden","false");}
  function closeSheet(){sheet.classList.remove("open");sheet.setAttribute("aria-hidden","true");}
  openBtn?.addEventListener("click",e=>{e.preventDefault();openSheet();});
  closeBtn?.addEventListener("click",e=>{e.preventDefault();closeSheet();});
  document.addEventListener("keydown",e=>{if(e.key==="Escape") closeSheet();});

  const avatar=document.getElementById("avatar");
  try{const url=localStorage.getItem("avatarUrl");if(url){avatar.textContent='';avatar.style.backgroundImage="url('"+url+"')";}}catch(_){}

  async function loadShipment(row){
    const orderId=row.getAttribute("data-order");
    const btnDownload=row.querySelector("[data-action='download-label']");
    const btnTrack=row.querySelector("[data-action='track-shipment']");
    try{
      const res=await fetch(`/api/shippo/get_shipment?orderId=${encodeURIComponent(orderId)}`);
      if(res.status===404){ return; }
      const data=await res.json();
      if(!res.ok) return;

      if(data.label_url){
        btnDownload.disabled=false;
        btnDownload.addEventListener("click",()=>window.open(data.label_url,"_blank","noopener"),{once:true});
      }
      if(data.tracking_url){
        btnTrack.disabled=false;
        btnTrack.addEventListener("click",()=>window.open(data.tracking_url,"_blank","noopener"),{once:true});
      }
    }catch(_){}
  }

  function init(){
    document.querySelectorAll("[data-order-row]").forEach(loadShipment);
  }
  if(document.readyState==="loading"){document.addEventListener("DOMContentLoaded",init);}else{init();}
})();
</script>
</body>
</html>

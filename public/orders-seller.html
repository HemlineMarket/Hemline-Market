<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Seller Orders — Hemline Market</title>

  <!-- Shared styles (same as FAQ/Terms) -->
  <link rel="stylesheet" href="styles/hm-modern.css?v=2"/>
  <link rel="stylesheet" href="styles/hem-header.css?v=2"/>
  <link rel="stylesheet" href="styles/hm-typography.css?v=2"/>
  <link rel="stylesheet" href="styles/hm-footer.css?v=2"/>

  <style>
    body{margin:0;background:#fafafa;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    .wrap{max-width:1200px;margin:16px auto;padding:0 12px}
    h1{font-size:22px;font-weight:800;margin:0 0 16px}
    .orders{background:#fff;border:1px solid #e5e7eb;border-radius:12px}
    .order{padding:14px;border-bottom:1px solid #f3f4f6}
    .order:last-child{border-bottom:0}
    .order h2{margin:0 0 6px;font-size:16px}
    .order .meta{color:#6b7280;font-size:13px}
  </style>
</head>
<body>

<!-- HEADER (FAQ/Terms style) -->
<header class="hm-header" role="banner">
  <div class="wrap">
    <div class="left">
      <button class="hamburger" id="openMenu" aria-label="Open menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <line x1="4" y1="6" x2="20" y2="6"></line>
          <line x1="4" y1="12" x2="20" y2="12"></line>
          <line x1="4" y1="18" x2="20" y2="18"></line>
        </svg>
      </button>
      <a class="hm-brand" href="index.html">Hemline Market</a>
    </div>
    <div class="right">
      <a class="hm-icon" href="browse.html" aria-label="Browse">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.3-4.3"/></svg>
      </a>
      <a class="hm-icon" href="favorites.html" aria-label="Favorites">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20.8 4.6a5.5 5.5 0 0 0-7.8 0L12 5.7l-1-1a5.5 5.5 0 1 0-7.8 7.8L12 21l8.8-8.8a5.5 5.5 0 0 0 0-7.8z"/></svg>
      </a>
      <a class="hm-icon" href="notifications.html" aria-label="Notifications">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"/><path d="M13.7 21a2 2 0 0 1-3.5 0"/></svg>
      </a>
      <a class="hm-icon" href="cart.html" aria-label="Cart">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="9" cy="21" r="1"/><circle cx="18" cy="21" r="1"/><path d="M1 1h4l2.7 13.4a2 2 0 0 0 2 1.6h7.7a2 2 0 0 0 2-1.6L23 6H6"/></svg>
      </a>
      <a class="hm-avatar" id="avatar" href="account.html">AA</a>
      <a class="hm-btn-primary" href="sell.html">Sell</a>
    </div>
  </div>
</header>

<!-- MENU -->
<aside class="sheet" id="menuSheet" aria-hidden="true">
  <header>
    <strong>Menu</strong>
    <button class="close" id="closeMenu" aria-label="Close">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
    </button>
  </header>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="atelier.html">My Atelier</a>
    <a href="orders-seller.html">Seller Orders</a>
    <a href="how.html">How It Works</a>
    <a href="contact.html">Contact</a>
  </nav>
</aside>

<main class="wrap">
  <h1>Seller Orders</h1>
  <div class="orders">
    <div class="order">
      <h2>Order #1024</h2>
      <div class="meta">Placed Feb 2 — 2 items — $86.00</div>
    </div>
    <div class="order">
      <h2>Order #1023</h2>
      <div class="meta">Placed Jan 28 — 1 item — $42.00</div>
    </div>
  </div>
</main>

<!-- FOOTER -->
<footer class="hm-footer" role="contentinfo">
  <div class="footer-wrap">
    <div class="copy">© 2025 Hemline Market</div>
    <nav class="footer-links">
      <a href="about.html">About</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </div>
</footer>

<script>
(function(){
  const sheet=document.getElementById("menuSheet");
  document.getElementById("openMenu")?.addEventListener("click",()=>{sheet.classList.add("open");sheet.setAttribute("aria-hidden","false")});
  document.getElementById("closeMenu")?.addEventListener("click",()=>{sheet.classList.remove("open");sheet.setAttribute("aria-hidden","true")});
  document.addEventListener("keydown",e=>{if(e.key==="Escape") sheet.classList.remove("open")});
  const avatar=document.getElementById("avatar");
  try{const url=localStorage.getItem("avatarUrl");if(url){avatar.textContent='';avatar.style.backgroundImage="url('"+url+"')";}}catch(e){}
})();
</script>
</body>
</html>

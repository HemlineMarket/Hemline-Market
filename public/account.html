  <style>
    body { margin:0; background:#fafafa; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif; }
    .account-wrap { max-width:900px; margin:20px auto; padding:0 16px; }

    .card {
      background:white; border:1px solid #e5e7eb; border-radius:12px;
      padding:16px; margin-bottom:18px;
    }

    .profile-top { display:flex; align-items:center; gap:16px; }
    .profile-avatar {
      width:54px; height:54px; border-radius:50%; border:1px solid #ddd;
      display:grid; place-items:center; font-weight:700; font-size:18px;
      background:#fff; background-size:cover; background-position:center;
    }

    .profile-buttons { margin-top:10px; display:flex; gap:8px; flex-wrap:wrap; }
    .btn {
      padding:8px 14px; border-radius:8px; background:#fff; border:1px solid #ddd;
      font-size:13px; text-decoration:none; color:#333;
    }
    .btn-primary {
      background:#991b1b; border-color:#991b1b; color:#fff; font-weight:700;
    }

    .section-title { font-size:17px; font-weight:700; margin-bottom:8px; }
    .muted { color:#6b7280; font-size:14px; }

    .grid-label { font-weight:600; margin-bottom:4px; font-size:14px; }
    .field-input {
      width:100%; padding:8px 10px; border:1px solid #ddd; border-radius:8px;
      font-size:14px; margin-bottom:10px;
    }
    .row { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    @media (max-width:600px){ .row{grid-template-columns:1fr;} }

    #profileForm { margin-top:14px; display:none; }
    #shippingForm { margin-top:10px; }
  </style>
</head>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Account — Hemline Market</title>

  <style>
    body {
      margin: 0;
      background: #fafafa;
      color: #111827;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    .wrap { max-width: 1200px; margin: 20px auto; padding: 0 12px; }
    h1 { font-size: 22px; margin: 10px 0 14px; }
    .account { display: grid; grid-template-columns: 1.4fr .9fr; gap: 16px; }
    @media (max-width:900px){ .account{grid-template-columns:1fr} }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:12px; }
    .card h2 { font-size:18px; margin:2px 0 10px; }
    .avatar { width:48px; height:48px; border-radius:50%; border:1px solid #e5e7eb;
      background:#fff; color:#334155; display:inline-grid; place-items:center; font-weight:800; }
    .form-grid { display:grid; grid-template-columns:1fr 1fr; gap:10px; }
    .form-grid .full { grid-column:1 / -1; }
    label { display:block; font-size:13px; color:#374151; margin:6px 0 4px; }
    input { width:100%; padding:10px; border:1px solid #e5e7eb; border-radius:10px; background:#fff; }
    .btn { padding:10px 14px; border:1px solid #e5e7eb; border-radius:10px;
      background:#991b1b; color:#fff; font-weight:700; cursor:pointer; }
    .danger { background:#fff; color:#7f1d1d; border:1px solid #7f1d1d; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Account (Header Removed)</h1>
    <div class="account">
      <section class="card">
        <h2>Profile</h2>
        <div class="avatar">AA</div>
        <div class="form-grid">
          <div><label>First name</label><input value="Jane"></div>
          <div><label>Last name</label><input value="Doe"></div>
          <div class="full"><label>Email</label><input value="jane@example.com"></div>
        </div>
      </section>
      <aside class="aside">
        <section class="card">
          <h2>Payouts</h2>
          <label>Bank account</label>
          <input value="•••• 1234">
          <button class="btn">Save payout info</button>
        </section>
        <section class="card">
          <h2>Security</h2>
          <label>New password</label>
          <input type="password" placeholder="New password">
          <button class="btn">Update password</button>
        </section>
        <section class="card">
          <h2>Account controls</h2>
          <button class="btn danger">Deactivate account</button>
        </section>
      </aside>
    </div>
  </main>
</body>
</html>

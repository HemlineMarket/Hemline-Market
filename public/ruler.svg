<!-- public/ruler.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="8.5in" height="1in" viewBox="0 0 8.5 1">
  <title>Hemline Market — Printable Ruler (inches)</title>
  <desc>Print at 100% (no scaling). Each major mark is 1 inch. Subdivisions are 1/8 inch.</desc>

  <!-- background -->
  <rect x="0" y="0" width="8.5" height="1" fill="#ffffff" stroke="#333" stroke-width="0.002"/>

  <!-- tick generator (static) -->
  <g stroke="#000" stroke-width="0.006">
    <!-- inch 0 to 8 -->
    <!-- For each inch: major @ i, then 7 minor ticks at 1/8 increments -->
    <!-- i = 0 -->
    <line x1="0" y1="0.15" x2="0" y2="0.95"/>
    <line x1="0.125" y1="0.55" x2="0.125" y2="0.95"/>
    <line x1="0.25"  y1="0.45" x2="0.25"  y2="0.95"/>
    <line x1="0.375" y1="0.55" x2="0.375" y2="0.95"/>
    <line x1="0.5"   y1="0.35" x2="0.5"   y2="0.95"/>
    <line x1="0.625" y1="0.55" x2="0.625" y2="0.95"/>
    <line x1="0.75"  y1="0.45" x2="0.75"  y2="0.95"/>
    <line x1="0.875" y1="0.55" x2="0.875" y2="0.95"/>

    <!-- i = 1 -->
    <line x1="1" y1="0.15" x2="1" y2="0.95"/>
    <line x1="1.125" y1="0.55" x2="1.125" y2="0.95"/>
    <line x1="1.25"  y1="0.45" x2="1.25"  y2="0.95"/>
    <line x1="1.375" y1="0.55" x2="1.375" y2="0.95"/>
    <line x1="1.5"   y1="0.35" x2="1.5"   y2="0.95"/>
    <line x1="1.625" y1="0.55" x2="1.625" y2="0.95"/>
    <line x1="1.75"  y1="0.45" x2="1.75"  y2="0.95"/>
    <line x1="1.875" y1="0.55" x2="1.875" y2="0.95"/>

    <!-- i = 2 -->
    <line x1="2" y1="0.15" x2="2" y2="0.95"/>
    <line x1="2.125" y1="0.55" x2="2.125" y2="0.95"/>
    <line x1="2.25"  y1="0.45" x2="2.25"  y2="0.95"/>
    <line x1="2.375" y1="0.55" x2="2.375" y2="0.95"/>
    <line x1="2.5"   y1="0.35" x2="2.5"   y2="0.95"/>
    <line x1="2.625" y1="0.55" x2="2.625" y2="0.95"/>
    <line x1="2.75"  y1="0.45" x2="2.75"  y2="0.95"/>
    <line x1="2.875" y1="0.55" x2="2.875" y2="0.95"/>

    <!-- i = 3 -->
    <line x1="3" y1="0.15" x2="3" y2="0.95"/>
    <line x1="3.125" y1="0.55" x2="3.125" y2="0.95"/>
    <line x1="3.25"  y1="0.45" x2="3.25"  y2="0.95"/>
    <line x1="3.375" y1="0.55" x2="3.375" y2="0.95"/>
    <line x1="3.5"   y1="0.35" x2="3.5"   y2="0.95"/>
    <line x1="3.625" y1="0.55" x2="3.625" y2="0.95"/>
    <line x1="3.75"  y1="0.45" x2="3.75"  y2="0.95"/>
    <line x1="3.875" y1="0.55" x2="3.875" y2="0.95"/>

    <!-- i = 4 -->
    <line x1="4" y1="0.15" x2="4" y2="0.95"/>
    <line x1="4.125" y1="0.55" x2="4.125" y2="0.95"/>
    <line x1="4.25"  y1="0.45" x2="4.25"  y2="0.95"/>
    <line x1="4.375" y1="0.55" x2="4.375" y2="0.95"/>
    <line x1="4.5"   y1="0.35" x2="4.5"   y2="0.95"/>
    <line x1="4.625" y1="0.55" x2="4.625" y2="0.95"/>
    <line x1="4.75"  y1="0.45" x2="4.75"  y2="0.95"/>
    <line x1="4.875" y1="0.55" x2="4.875" y2="0.95"/>

    <!-- i = 5 -->
    <line x1="5" y1="0.15" x2="5" y2="0.95"/>
    <line x1="5.125" y1="0.55" x2="5.125" y2="0.95"/>
    <line x1="5.25"  y1="0.45" x2="5.25"  y2="0.95"/>
    <line x1="5.375" y1="0.55" x2="5.375" y2="0.95"/>
    <line x1="5.5"   y1="0.35" x2="5.5"   y2="0.95"/>
    <line x1="5.625" y1="0.55" x2="5.625" y2="0.95"/>
    <line x1="5.75"  y1="0.45" x2="5.75"  y2="0.95"/>
    <line x1="5.875" y1="0.55" x2="5.875" y2="0.95"/>

    <!-- i = 6 -->
    <line x1="6" y1="0.15" x2="6" y2="0.95"/>
    <line x1="6.125" y1="0.55" x2="6.125" y2="0.95"/>
    <line x1="6.25"  y1="0.45" x2="6.25"  y2="0.95"/>
    <line x1="6.375" y1="0.55" x2="6.375" y2="0.95"/>
    <line x1="6.5"   y1="0.35" x2="6.5"   y2="0.95"/>
    <line x1="6.625" y1="0.55" x2="6.625" y2="0.95"/>
    <line x1="6.75"  y1="0.45" x2="6.75"  y2="0.95"/>
    <line x1="6.875" y1="0.55" x2="6.875" y2="0.95"/>

    <!-- i = 7 -->
    <line x1="7" y1="0.15" x2="7" y2="0.95"/>
    <line x1="7.125" y1="0.55" x2="7.125" y2="0.95"/>
    <line x1="7.25"  y1="0.45" x2="7.25"  y2="0.95"/>
    <line x1="7.375" y1="0.55" x2="7.375" y2="0.95"/>
    <line x1="7.5"   y1="0.35" x2="7.5"   y2="0.95"/>
    <line x1="7.625" y1="0.55" x2="7.625" y2="0.95"/>
    <line x1="7.75"  y1="0.45" x2="7.75"  y2="0.95"/>
    <line x1="7.875" y1="0.55" x2="7.875" y2="0.95"/>

    <!-- i = 8 -->
    <line x1="8" y1="0.15" x2="8" y2="0.95"/>
    <line x1="8.125" y1="0.55" x2="8.125" y2="0.95"/>
    <line x1="8.25"  y1="0.45" x2="8.25"  y2="0.95"/>
    <line x1="8.375" y1="0.55" x2="8.375" y2="0.95"/>
    <line x1="8.5"   y1="0.15" x2="8.5"   y2="0.95"/>
  </g>

  <!-- labels -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="0.12" fill="#111">
    <text x="0.02" y="0.25">0″</text>
    <text x="1.02" y="0.25">1″</text>
    <text x="2.02" y="0.25">2″</text>
    <text x="3.02" y="0.25">3″</text>
    <text x="4.02" y="0.25">4″</text>
    <text x="5.02" y="0.25">5″</text>
    <text x="6.02" y="0.25">6″</text>
    <text x="7.02" y="0.25">7″</text>
    <text x="8.02" y="0.25">8″</text>
  </g>

  <!-- footer note -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="0.10" fill="#555">
    <text x="0.1" y="0.98">Print at 100% (no “fit to page”). Verify 1″ equals 1″ with a physical ruler.</text>
  </g>
</svg>

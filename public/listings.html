<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Fabric Listings</title>
  <style>
    :root { --ink:#0f172a; --line:#e5e7eb; --bg:#fafafa; --card:#ffffff; --accent:#111827; }
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; margin:24px; background:var(--bg); color:var(--ink); }
    h1 { font-size:1.5rem; font-weight:700; margin-bottom:1rem; }
    .grid { display:grid; grid-template-columns:1fr; gap:16px; max-width:800px; margin:auto; }
    .card { background:var(--card); border:1px solid var(--line); border-radius:12px; padding:16px; display:flex; flex-direction:column; }
    .card img { width:100%; height:180px; object-fit:cover; border-radius:8px; margin-bottom:12px; background:#f3f4f6; }
    .title { font-weight:600; margin-bottom:4px; }
    .price { color:#111827; font-size:0.95rem; }
    .error { color:red; }
  </style>
</head>
<body>
  <h1>Fabric Listings</h1>
  <div id="listings" class="grid"></div>
  <div id="error" class="error"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://clkizksbvxjkoatdajgd.supabase.co";
    const SUPABASE_KEY = "YOUR_ANON_KEY"; // replace with anon key
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadListings() {
      const { data, error } = await supabase
        .from("listings")
        .select("*")
        .order("id", { ascending: false });

      console.log("Supabase fetch result:", { data, error });

      if (error) {
        document.getElementById("error").textContent = "Error loading listings.";
        return;
      }

      const container = document.getElementById("listings");
      container.innerHTML = "";

      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";

        // fallback to reliable placeholder
        const imgUrl = item.image_url || "https://placehold.co/300x180?text=Hemline+Image";

        card.innerHTML = `
          <img src="${imgUrl}" alt="${item.title || 'Fabric'}" />
          <div class="title">${item.title || "Untitled"}</div>
          <div class="price">$${item.price?.toFixed(2) || "0.00"}</div>
        `;

        container.appendChild(card);
      });
    }

    loadListings();
  </script>
</body>
</html>

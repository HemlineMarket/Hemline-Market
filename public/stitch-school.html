<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Stitch School — Hemline Market</title>
<link rel="icon" href="/favicon.ico"/>
<link rel="stylesheet" href="styles/hm-modern.css"/><link rel="stylesheet" href="styles/hem-header.css"/><link rel="stylesheet" href="styles/hm-typography.css"/><link rel="stylesheet" href="styles/hm-footer.css"/>
<style>
/* copy the same CSS block from showcase.html */
</style>
</head><body>
<header class="hm-header"><div class="wrap-1200" style="display:flex;align-items:center;justify-content:space-between;padding:0 12px">
  <a class="hm-brand" href="index.html" style="font-size:24px;font-weight:800;text-decoration:none;color:#991b1b">Hemline Market</a>
  <a class="hm-btn-primary" href="sell.html" style="text-decoration:none;background:#2d2d2d;color:#fff;padding:8px 12px;border-radius:10px;border:1px solid #2d2d2d">Sell</a>
</div></header>

<main class="wrap-1200" style="margin:22px auto 44px">
  <section class="hero" aria-labelledby="title">
    <h1 id="title">Stitch School</h1>
    <p class="sub">Ask and teach—techniques, tools, and tips.</p>
    <form id="composer" class="bar" aria-label="Create post">
      <div class="badge">Stitch School</div>
      <input id="text" type="text" placeholder="Ask a how-to or share a technique…" autocomplete="off"/>
      <label class="icon-btn" title="Add photo"><input type="file" id="photo" accept="image/*" hidden>
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M4 5h3l2-2h6l2 2h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2zm8 3a4 4 0 1 0 .001 8.001A4 4 0 0 0 12 8z"/></svg>
      </label>
      <label class="icon-btn" title="Add video"><input type="file" id="video" accept="video/*" hidden>
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M15 10.5v-2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h9a2 2 0 0 0 2-2v-2l5 3v-9l-5 3z"/></svg>
      </label>
      <button class="post" type="submit">Post</button>
    </form>
    <a class="back" href="ThreadTalk.html">Back to ThreadTalk</a>
  </section>

  <section class="feed" aria-labelledby="feed-title">
    <h2 id="feed-title" style="font-size:18px;margin:10px 0 12px 2px;color:#5a463d">Latest Stitch School Posts</h2>
    <div id="cards" class="cards" aria-live="polite"></div>
    <div id="empty" style="color:#7a6e68;font-size:14px;max-width:980px;margin:6px auto 0">No posts yet. Be the first to ask or share!</div>
  </section>
</main>

<footer class="hm-footer"><div class="wrap-1200" style="display:flex;flex-wrap:wrap;gap:8px;align-items:center;justify-content:space-between;padding:12px 16px">
  <div class="copy">© 2025 Hemline Market</div><nav class="footer-links"><a href="about.html">About</a><a href="faq.html">FAQ</a><a href="contact.html">Contact</a><a href="terms.html">Terms</a><a href="privacy.html">Privacy</a></nav>
</div></footer>

<script>
(function(){
  const KEY='tt_cat_StitchSchool_v1';
  const cards=document.getElementById('cards'), empty=document.getElementById('empty');
  const txt=document.getElementById('text'), photo=document.getElementById('photo'), video=document.getElementById('video');
  function initials(n){return (n||'AA').slice(0,2).toUpperCase();}
  function render(p,toTop){const el=document.createElement('article'); el.className='card';
    let m=''; if(p.media&&p.media.type==='image') m='<img class="post-img" alt="" src="'+p.media.url+'">';
    if(p.media&&p.media.type==='video') m='<video class="post-video" controls src="'+p.media.url+'"></video>';
    el.innerHTML='<div class="meta"><div class="avatar">'+initials(p.user)+'</div><span>'+(p.user||"You")+'</span></div><div style="white-space:pre-wrap">'+p.text+'</div>'+m;
    if(toTop&&cards.firstChild) cards.insertBefore(el,cards.firstChild); else cards.appendChild(el);}
  function load(){try{const a=JSON.parse(localStorage.getItem(KEY)||'[]'); if(a.length){empty.style.display='none'; a.forEach(p=>render(p,false));}}catch(e){}}
  function save(p){try{const a=JSON.parse(localStorage.getItem(KEY)||'[]'); a.unshift(p); localStorage.setItem(KEY,JSON.stringify(a));}catch(e){}}
  document.getElementById('composer').addEventListener('submit', e=>{e.preventDefault();
    const text=(txt.value||'').trim(); if(!text){txt.focus();return;}
    let media=null; if(photo.files&&photo.files[0]) media={type:'image',url:URL.createObjectURL(photo.files[0])};
    if(video.files&&video.files[0]) media={type:'video',url:URL.createObjectURL(video.files[0])};
    const post={text,user:localStorage.getItem('tt_user')||'You',ts:Date.now(),media};
    empty.style.display='none'; render(post,true); save(post); txt.value=''; photo.value=''; video.value='';});
  load();
})();
</script>
</body></html>

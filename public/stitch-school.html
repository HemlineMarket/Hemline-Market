<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Stitch School — ThreadTalk • Hemline Market</title>
<link rel="icon" href="/favicon.ico"/>
<link rel="stylesheet" href="styles/hm-modern.css"/>
<link rel="stylesheet" href="styles/hem-header.css"/>
<link rel="stylesheet" href="styles/hm-typography.css"/>
<link rel="stylesheet" href="styles/hm-footer.css"/>
<style>
/* same styles as showcase page above */
:root{--hm-brand:#991b1b;--ink:#3f2f2a;--muted:#7a6e68;--border:#e8e0d9;--bg:#fdfbf9}
body{background:radial-gradient(1200px 420px at 50% -240px, rgba(153,27,27,.06) 0%, rgba(253,251,249,0) 60%),linear-gradient(180deg,var(--bg) 0%,#fff 100%);color:var(--ink)}
.wrap-1200{max-width:1200px;margin:0 auto;padding:0 16px}.hm-header{min-height:56px;background:#fff;border-bottom:1px solid var(--border);position:relative;z-index:300}
.hm-footer{background:#fff;border-top:1px solid var(--border);margin-top:28px}.hero{border:1px solid var(--border);border-radius:20px;padding:22px 18px;margin:22px 0;box-shadow:0 10px 20px rgba(50,38,31,.07);background:radial-gradient(120% 150% at 50% 0%,#fff 0%,rgba(153,27,27,.05) 55%,#fff 100%);text-align:center}
.hero h1{font-family:ui-serif,"Cormorant Garamond",Georgia,serif;font-size:clamp(30px,4.5vw,48px);margin:0 0 6px}.sub{color:var(--muted);margin:6px 0 14px}
.bar{display:flex;gap:10px;align-items:center;justify-content:center;padding:0 8px}.badge{padding:10px 14px;border:1px solid var(--border);border-radius:14px;background:#fff;font-weight:700}
.input{flex:1;display:flex;align-items:center;border:1px solid var(--border);border-radius:14px;background:#fff}.input input{width:100%;border:none;outline:none;padding:12px 14px;background:transparent;color:var(--ink);font:inherit}
.icon-btn{display:inline-grid;place-items:center;width:36px;height:36px;border:1px solid var(--border);border-radius:10px;background:#fff}
.post{border:1px solid #2d2d2d;background:#2d2d2d;color:#fff;padding:10px 14px;border-radius:12px;font-weight:700}
h2{font-size:18px;margin:18px 4px 10px;color:#5a463d}#cards{display:flex;flex-direction:column;gap:16px}
.card{background:#fff;border:1px solid var(--border);border-radius:16px;padding:18px 20px;box-shadow:0 12px 18px rgba(50,38,31,.07)}
.meta{display:flex;gap:8px;color:#7a6e68;font-size:13px;margin-bottom:6px}.avatar{width:28px;height:28px;border-radius:50%;border:1px solid var(--border);display:inline-grid;place-items:center;font-weight:700;font-size:12px}
</style>
</head>
<body>
<!-- same header + sheet as above -->
<header class="hm-header"><div class="wrap-1200" style="display:flex;align-items:center;justify-content:space-between;padding:0 12px">
  <div class="left" style="display:flex;align-items:center;gap:10px">
    <button id="openMenu" class="icon-btn" aria-label="Open menu"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:22px;height:22px"><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="18" x2="20" y2="18"/></svg></button>
    <a class="hm-brand" href="index.html" style="font-size:24px;font-weight:800;text-decoration:none;color:#991b1b">Hemline Market</a>
  </div>
  <div class="right" style="display:flex;align-items:center;gap:14px">
    <a class="hm-icon" href="browse.html" aria-label="Browse"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:24px;height:24px"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.3-4.3"/></svg></a>
    <a class="hm-icon" href="favorites.html" aria-label="Favorites"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:24px;height:24px"><path d="M20.8 4.6a5.5 5.5 0 0 0-7.8 0L12 5.7l-1.1-1.1a5.5 5.5 0 1 0-7.8 7.8L12 21.2l8.8-8.8a5.5 5.5 0 0 0 0-7.8z"/></svg></a>
    <a class="hm-icon" href="notifications.html" aria-label="Notifications"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:24px;height:24px"><path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"/><path d="M13.7 21a2 2 0 0 1-3.4 0"/></svg></a>
    <a class="hm-icon" href="cart.html" aria-label="Cart"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:24px;height:24px"><circle cx="9" cy="21" r="1"/><circle cx="18" cy="21" r="1"/><path d="M1 1h4l2.7 13.4a2 2 0 0 0 2 1.6h7.7a2 2 0 0 0 2-1.6L23 6H6"/></svg></a>
    <a class="hm-btn-primary" href="sell.html" style="text-decoration:none;background:#2d2d2d;color:#fff;padding:8px 12px;border-radius:10px;border:1px solid #2d2d2d">Sell</a>
  </div></div></header>
<div id="sheetOverlay" style="position:fixed;inset:0;background:rgba(0,0,0,.28);opacity:0;visibility:hidden;transition:.2s;z-index:325"></div>
<aside id="menuSheet" class="sheet" aria-hidden="true" role="dialog" aria-modal="true" style="position:fixed;inset:0 auto 0 0;width:min(84vw,340px);background:#fff;border-right:1px solid var(--border);transform:translateX(-100%);transition:transform .25s;z-index:350;display:flex;flex-direction:column">
  <header style="display:flex;align-items:center;justify-content:space-between;padding:10px;border-bottom:1px solid var(--border)"><strong>Menu</strong>
    <button id="closeMenu" class="icon-btn" aria-label="Close menu"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg></button></header>
  <nav style="display:grid;padding:10px">
    <a href="ThreadTalk.html" style="padding:10px;border:1px solid var(--border);border-radius:10px;text-decoration:none;color:var(--ink)">ThreadTalk</a>
    <a href="browse.html" style="padding:10px;border:1px solid var(--border);border-radius:10px;text-decoration:none;color:var(--ink)">Browse & Search</a>
    <a href="atelier.html" style="padding:10px;border:1px solid var(--border);border-radius:10px;text-decoration:none;color:var(--ink)">My Atelier</a>
    <a href="seller/index.html?list=new" style="padding:10px;border:1px solid var(--border);border-radius:10px;text-decoration:none;color:var(--ink)">Sell Fabric</a>
    <a href="contact.html" style="padding:10px;border:1px solid var(--border);border-radius:10px;text-decoration:none;color:var(--ink)">Contact</a>
  </nav>
</aside>

<main class="wrap-1200">
  <section class="hero" aria-labelledby="title"><h1 id="title">Stitch School</h1>
    <p class="sub">Ask and teach—techniques, tools, and tips.</p>
    <div class="bar">
      <span class="badge">Stitch School</span>
      <div class="input"><input id="composerInput" type="text" placeholder="Ask a how-to or share a quick tip…"/></div>
      <button class="icon-btn" id="photoBtn" title="Add photo" aria-label="Add photo"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" style="width:20px;height:20px"><rect x="3" y="5" width="18" height="14" rx="2"/><circle cx="12" cy="12" r="3"/></svg></button>
      <button class="icon-btn" id="videoBtn" title="Add video" aria-label="Add video"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" style="width:20px;height:20px"><rect x="3" y="5" width="14" height="14" rx="2"/><path d="M17 9l4-2v10l-4-2z"/></svg></button>
      <button class="post" id="postBtn">Post</button>
    </div>
    <div style="margin-top:12px"><a class="post" href="ThreadTalk.html" style="background:#222;border-color:#222;">Back to ThreadTalk</a></div>
  </section>

  <section aria-labelledby="latest"><h2 id="latest">Latest Stitch School Posts</h2><div id="cards"></div>
    <div id="empty" style="color:#7a6e68;font-size:14px;margin:6px 4px">No posts yet. Be the first to share!</div></section>
</main>

<footer class="hm-footer"><div class="wrap-1200" style="display:flex;flex-wrap:wrap;gap:12px;align-items:center;justify-content:space-between;padding:12px 16px">
  <div>© 2025 Hemline Market</div>
  <nav aria-label="Footer" style="display:flex;gap:18px"><a href="about.html">About</a><a href="faq.html">FAQ</a><a href="contact.html">Contact</a><a href="terms.html">Terms</a><a href="privacy.html">Privacy</a></nav>
</div></footer>

<script>
(function(){
  const LS_KEY='tt_posts_stitch'; const CATEGORY='Stitch School';
  const sheet=document.getElementById('menuSheet'),overlay=document.getElementById('sheetOverlay');
  const openBtn=document.getElementById('openMenu'),closeBtn=document.getElementById('closeMenu');
  function openSheet(){sheet.style.transform='translateX(0)';overlay.style.opacity='1';overlay.style.visibility='visible';document.body.style.overflow='hidden'}
  function closeSheet(){sheet.style.transform='translateX(-100%)';overlay.style.opacity='0';overlay.style.visibility='hidden';document.body.style.overflow=''}
  openBtn&&openBtn.addEventListener('click',openSheet);closeBtn&&closeBtn.addEventListener('click',closeSheet);overlay&&overlay.addEventListener('click',closeSheet);
  document.addEventListener('keydown',e=>{if(e.key==='Escape') closeSheet();});
  const input=document.getElementById('composerInput'),postBtn=document.getElementById('postBtn'),cards=document.getElementById('cards'),empty=document.getElementById('empty');
  function avatar(t='You'){return '<span class="avatar">'+t.slice(0,2).toUpperCase()+'</span>'}
  function cardHTML(t){return '<article class="card"><div class="meta">'+avatar()+'<span>'+CATEGORY+'</span> • <span>just now</span></div><div>'+t+'</div></article>'}
  function render(){cards.innerHTML='';const arr=JSON.parse(localStorage.getItem(LS_KEY)||'[]');if(!arr.length){empty.style.display='block';return}empty.style.display='none';arr.forEach(x=>cards.insertAdjacentHTML('beforeend',cardHTML(x)))}
  render();
  postBtn.addEventListener('click',()=>{const t=(input.value||'').trim();if(!t){input.focus();return}const arr=JSON.parse(localStorage.getItem(LS_KEY)||'[]');arr.unshift(t);localStorage.setItem(LS_KEY,JSON.stringify(arr));input.value='';render();});
})();
</script>
</body></html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>ThreadTalk — Stitch School • Hemline Market</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon"/>

  <!-- UNIVERSAL HM CSS STACK -->
  <link rel="stylesheet" href="styles/hm-modern.css"/>
  <link rel="stylesheet" href="styles/hm-header.css"/>
  <link rel="stylesheet" href="styles/hm-typography.css"/>
  <link rel="stylesheet" href="styles/hm-footer.css"/>

  <style>
    :root{
      /* for universal header/footer */
      --hm-accent:#991b1b;
      --hm-text:#111827;
      --hm-muted:#6b7280;
      --hm-border:#e5e7eb;
      --hm-bg-card:rgba(255,255,255,.96);

      /* page palette */
      --hm-brand:#991b1b;        /* maroon */
      --ink:#3f2f2a;             /* espresso */
      --muted:#7a6e68;           /* warm gray */
      --border:#e8e0d9;          /* parchment */
      --card:#ffffff;
      --bg:#fdfbf9;
      --accent:#2d2d2d;
    }

    body{
      margin:0;
      background:
        radial-gradient(1200px 420px at 50% -240px, rgba(153,27,27,.06) 0%, rgba(253,251,249,0) 60%),
        linear-gradient(180deg, var(--bg) 0%, #fff 100%);
      color:var(--ink);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      -webkit-font-smoothing:antialiased;
    }

    .tt-wrap{
      max-width:1200px;
      margin:22px auto 44px;
      padding:0 16px;
    }

    /* Hero + search */
    .tt-hero{
      border:1px solid var(--border);
      border-radius:20px;
      padding:18px 16px 16px;
      text-align:left;
      box-shadow:0 10px 20px rgba(50,38,31,.07);
      background:radial-gradient(120% 150% at 50% 0%, #fff 0%, rgba(153,27,27,.05) 55%, #fff 100%);
    }
    .tt-hero-header{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      flex-wrap:wrap;
    }
    .tt-hero-left{
      flex:1 1 260px;
      min-width:220px;
    }
    .tt-hero-right{
      flex:0 0 260px;
      max-width:320px;
    }
    .tt-headline{
      display:flex;
      align-items:baseline;
      gap:8px;
      flex-wrap:wrap;
    }
    .tt-hero h1{
      font-family:ui-serif,"Cormorant Garamond",Georgia,serif;
      font-size:clamp(28px,4.2vw,44px);
      margin:0;
    }
    .sub{
      color:var(--muted);
      font-size:15px;
      margin:6px 0 10px;
    }

    .tt-search{
      display:flex;
      align-items:center;
      gap:8px;
      background:#fff;
      border-radius:999px;
      border:1px solid var(--border);
      padding:6px 10px;
      box-shadow:0 6px 12px rgba(50,38,31,.05);
    }
    .tt-search-label{
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:.08em;
      color:var(--muted);
      white-space:nowrap;
    }
    .tt-search-input{
      border:none;
      outline:none;
      flex:1 1 auto;
      font-size:14px;
      background:transparent;
      color:var(--ink);
    }

    /* Composer — category locked to Stitch School */
    .composer{
      max-width:780px;
      margin:12px auto 0;
      text-align:left;
      background:#fff;
      border:1px solid var(--border);
      border-radius:14px;
      padding:8px;
      box-shadow:0 6px 14px rgba(50,38,31,.06);
    }
    .composer .row{
      display:flex;
      gap:10px;
      align-items:flex-start;
      margin:8px;
    }
    #composeCategory{
      flex:0 0 220px;
      max-width:240px;
      width:auto !important;
      border-radius:10px;
      border:1px solid var(--border);
      padding:10px 12px;
      font:inherit;
      background:#faf7f4;
    }
    #composeCategory:disabled{
      color:#6b6b6b;
      opacity:1;
    }
    .composer-main{
      flex:1 1 auto;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .composer-title-label{
      font-size:12px;
      color:var(--muted);
    }
    .composer-title{
      border:1px solid var(--border);
      border-radius:10px;
      padding:8px 10px;
      font:inherit;
      color:var(--ink);
    }
    #composeText{
      flex:1 1 auto;
      width:auto !important;
      min-height:110px;
      border:1px solid var(--border);
      border-radius:10px;
      padding:10px 12px;
      font:inherit;
      resize:vertical;
    }

    .actions{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin:6px 8px 4px;
    }
    .left-actions{
      display:flex;
      gap:8px;
      align-items:center;
    }
    .right-actions{
      display:flex;
      gap:8px;
      align-items:center;
    }
    .icon-btn{
      display:inline-grid;
      place-items:center;
      width:36px;
      height:36px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#fff;
      cursor:pointer;
    }
    .icon-btn svg{width:20px;height:20px}
    .icon-photo{color:#dc2626}
    .icon-video{color:#2563eb}
    .tt-post{
      appearance:none;
      border:1px solid var(--accent);
      background:var(--accent);
      color:#fff;
      padding:8px 14px;
      border-radius:10px;
      font-weight:700;
    }
    .tt-post:disabled{
      opacity:.5;
      cursor:not-allowed;
    }

    .preview-wrap{
      display:flex;
      gap:10px;
      padding:0 8px 8px;
    }
    .preview-wrap img,
    .preview-wrap video{
      max-width:140px;
      max-height:120px;
      border-radius:10px;
      border:1px solid var(--border);
    }

    /* Feed */
    .feed{
      margin-top:24px;
    }
    .feed h2{
      font-size:18px;
      margin:4px 0 12px 4px;
      color:#5a463d;
    }
    .cards{
      display:flex;
      flex-direction:column;
      gap:16px;
      max-width:1200px;
      margin:0 auto;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:18px 20px;
      box-shadow:0 12px 18px rgba(50,38,31,.07);
    }

    .toast{
      position:fixed;
      left:50%;
      bottom:22px;
      transform:translateX(-50%);
      background:#1f2937;
      color:#fff;
      padding:10px 14px;
      border-radius:10px;
      font-size:14px;
      box-shadow:0 6px 18px rgba(0,0,0,.18);
      opacity:0;
      pointer-events:none;
      transition:opacity .2s;
      z-index:200;
    }
    .toast.show{opacity:1;}

    .sr-only{
      position:absolute !important;
      width:1px;
      height:1px;
      padding:0;
      margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
      white-space:nowrap;
      border:0;
    }

    a:focus-visible,
    button:focus-visible{
      outline:3px solid rgba(153,27,27,.35);
      outline-offset:2px;
      border-radius:10px;
    }

    @media (max-width:640px){
      .tt-hero{padding:14px 12px;}
      .tt-hero-header{align-items:flex-start;}
      .tt-hero-right{flex:1 1 100%;max-width:none;}
      .composer{box-shadow:none;}
      .composer .row{flex-direction:column;}
      #composeCategory{
        max-width:100%;
        width:100% !important;
      }
      .composer-main{width:100%;}
    }
  </style>
</head>

<!-- tell threadtalk.js to filter to this category -->
<body data-thread-category="stitch-school">

  <!-- UNIVERSAL HEADER -->
  <div id="hm-shell-header"></div>

  <main class="tt-wrap" role="main">
    <section class="tt-hero" aria-labelledby="tt-title">
      <div class="tt-hero-header">
        <div class="tt-hero-left">
          <div class="tt-headline">
            <h1 id="tt-title">ThreadTalk — Stitch School</h1>
            <!-- pill area intentionally left blank -->
          </div>
          <p class="sub">
            Techniques, tutorials, and skill-building — learn and level up together.
          </p>
        </div>

        <div class="tt-hero-right">
          <form class="tt-search" role="search">
            <span class="tt-search-label">ThreadTalk search</span>
            <label class="sr-only" for="threadSearch">Search ThreadTalk</label>
            <input
              id="threadSearch"
              class="tt-search-input"
              type="search"
              placeholder="Search titles &amp; posts…"
              autocomplete="off"/>
          </form>
        </div>
      </div>

      <!-- Composer: category locked to Stitch School -->
      <form class="composer" id="composer" aria-label="Create a Stitch School thread">
        <div class="row">
          <select id="composeCategory" aria-label="Category" disabled>
            <option value="stitch-school" selected>Stitch School</option>
          </select>

          <div class="composer-main">
            <label class="composer-title-label" for="composeTitle">Post title</label>
            <input id="composeTitle" class="composer-title" type="text" maxlength="120"/>
            <textarea
              id="composeText"
              placeholder="Ask about a technique or share a how-to…"></textarea>
          </div>
        </div>

        <div class="preview-wrap" id="mediaPreview" hidden></div>

        <div class="actions">
          <div class="left-actions">
            <label class="icon-btn" id="photoBtn" title="Add photo">
              <input type="file" id="photoInput" accept="image/*" hidden>
              <svg class="icon-photo" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M4 5h3l2-2h6l2 2h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2zm8 3a4 4 0 1 0 .001 8.001A4 4 0 0 0 12 8z"/>
              </svg>
            </label>
            <label class="icon-btn" id="videoBtn" title="Add video">
              <input type="file" id="videoInput" accept="video/*" hidden>
              <svg class="icon-video" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M15 10.5v-2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h9a2 2 0 0 0 2-2v-2l5 3v-9l-5 3z"/>
              </svg>
            </label>
          </div>
          <div class="right-actions">
            <button type="submit" class="tt-post" id="postBtn">Post</button>
          </div>
        </div>
      </form>
    </section>

    <section class="feed" id="feed" aria-labelledby="feed-title">
      <h2 id="feed-title">Latest Threads</h2>
      <div class="cards" id="cards" aria-live="polite"></div>
      <div id="emptyState" style="color:#7a6e68;font-size:14px;margin:12px 4px">
        No threads yet. Be the first to post!
      </div>
    </section>
  </main>

  <!-- UNIVERSAL FOOTER -->
  <div id="hm-shell-footer"></div>

  <!-- Toast reused by threadtalk.js -->
  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

  <!-- Supabase + shell + ThreadTalk logic -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="scripts/hm-shell.js"></script>
  <script>
    window.HM && window.HM.renderShell({ currentPage: "threadtalk" });
  </script>
  <script src="scripts/threadtalk.js"></script>
</body>
</html>

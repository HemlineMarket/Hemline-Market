<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Payment — Hemline Market</title>

  <!-- Stripe.js -->
  <script src="https://js.stripe.com/v3"></script>

  <!-- Shared site styles -->
  <link rel="stylesheet" href="styles/hm-modern.css"/>
  <link rel="stylesheet" href="styles/hem-header.css"/>
  <link rel="stylesheet" href="styles/hm-typography.css"/>
  <link rel="stylesheet" href="styles/hm-footer.css"/>
</head>
<body>
  <!-- HEADER -->
  <header class="hm-header" role="banner">
    <div class="wrap">
      <div class="left">
        <button class="hamburger" id="openMenu" aria-label="Open menu">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <line x1="4" y1="6" x2="20" y2="6"/>
            <line x1="4" y1="12" x2="20" y2="12"/>
            <line x1="4" y1="18" x2="20" y2="18"/>
          </svg>
        </button>
        <a class="hm-brand" href="index.html">Hemline Market</a>
      </div>
      <div class="right">
        <a class="hm-icon" href="favorites.html" aria-label="Favorites">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"/>
          </svg>
        </a>
        <a class="hm-icon" href="notifications.html" aria-label="Notifications">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"/>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
          </svg>
        </a>
        <a class="hm-icon" href="cart.html" aria-label="Cart">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="9" cy="21" r="1"/>
            <circle cx="18" cy="21" r="1"/>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h7.72a2 2 0 0 0 2-1.61L23 6H6"/>
          </svg>
        </a>
        <a class="hm-avatar" id="avatar" href="account.html">AA</a>
        <a class="hm-btn-primary" href="sell.html">Sell</a>
      </div>
    </div>
  </header>

  <!-- MENU -->
  <aside class="sheet" id="menuSheet" aria-hidden="true">
    <header>
      <strong>Menu</strong>
      <button class="close" id="closeMenu" aria-label="Close menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
    </header>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="atelier.html">My Atelier</a>
      <a href="how.html">How It Works</a>
      <a href="seller/index.html?list=new">Sell Fabric</a>
      <a href="contact.html">Contact</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="wrap">
    <h1>Payment</h1>
    <div class="grid">
      <!-- Left -->
      <section class="card">
        <h2>Card details</h2>
        <div id="payment-element"></div>
        <div style="margin-top:16px;display:flex;gap:12px">
          <a class="btn-outline" href="checkout.html">Back</a>
          <button id="payBtn" class="btn" type="button">Pay</button>
        </div>
        <p class="muted" id="payMsg" style="margin-top:8px"></p>
      </section>

      <!-- Right -->
      <aside class="card">
        <h2>Order summary</h2>
        <div class="total"><span>Items</span><span>$86.00</span></div>
        <div class="total"><span>Shipping</span><span>$—</span></div>
        <div class="total"><span>Tax</span><span>$—</span></div>
        <div class="line"></div>
        <div class="total" style="font-size:18px"><span>Total</span><span>$86.00</span></div>
      </aside>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="hm-footer" role="contentinfo">
    <div class="footer-wrap">
      <div class="copy">© 2025 Hemline Market</div>
      <nav class="footer-links" aria-label="Footer">
        <a href="about.html">About</a>
        <a href="faq.html">FAQ</a>
        <a href="contact.html">Contact</a>
        <a href="terms.html">Terms</a>
        <a href="privacy.html">Privacy</a>
      </nav>
    </div>
  </footer>

  <!-- JS -->
  <script>
  (async function(){
    const stripe = Stripe("pk_live_51Rx9wcFi9JRhHIdilaCZYt1NWKVQZNeG5gCMLEHmh7Wf1udmexaBQNLNv9hTZH3V3Ah2dTmuB0e6s5nT36CWqMLG003wl8DtPq");

    // Create PaymentIntent on server
    const resp = await fetch("/api/create-payment-intent", { method: "POST" });
    const data = await resp.json();
    const clientSecret = data.clientSecret;

    // Mount Stripe Element
    const elements = stripe.elements({ clientSecret });
    const paymentElement = elements.create("payment");
    paymentElement.mount("#payment-element");

    // Handle pay button
    const payBtn = document.getElementById("payBtn");
    const payMsg = document.getElementById("payMsg");
    payBtn.addEventListener("click", async () => {
      payMsg.textContent = "Processing payment...";
      const { error } = await stripe.confirmPayment({
        elements,
        confirmParams: { return_url: window.location.origin + "/success.html" }
      });
      if (error) {
        payMsg.textContent = error.message;
      }
    });
  })();
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Payment — Hemline Market</title>

  <!-- Shared styles (absolute paths + cache-buster) -->
  <link rel="stylesheet" href="/styles/hm-modern.css?v=2025-09-02"/>
  <link rel="stylesheet" href="/styles/hem-header.css?v=2025-09-02"/>
  <link rel="stylesheet" href="/styles/hm-typography.css?v=2025-09-02"/>
  <link rel="stylesheet" href="/styles/hm-footer.css?v=2025-09-02"/>

  <style>
    html,body{height:100%}
    body{margin:0;display:flex;flex-direction:column;background:#fafafa;color:#111827}
    main{flex:1}
    .container{max-width:1000px;margin:24px auto;padding:0 16px}
    .grid{display:grid;grid-template-columns:1fr 360px;gap:24px}
    @media(max-width:900px){.grid{grid-template-columns:1fr}}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:16px}
    .card h2{margin:0 0 12px;font-size:18px}
    label{display:block;margin-bottom:6px;color:#6b7280}
    input{width:100%;height:44px;border:1px solid #e5e7eb;border-radius:10px;padding:0 12px}
    .row{display:flex;gap:12px}
    .row>*{flex:1}
    .line{height:1px;background:#e5e7eb;margin:12px 0}
    .total{display:flex;justify-content:space-between;margin-top:8px;font-weight:600}
    .btn{display:inline-flex;align-items:center;justify-content:center;height:44px;padding:0 16px;border-radius:999px;border:1px solid transparent;background:#991b1b;color:#fff;text-decoration:none;cursor:pointer}
    .btn:focus,.btn:hover{filter:brightness(0.96)}
    .btn-outline{background:#fff;color:#991b1b;border-color:#e5e7eb}
    .muted{color:#6b7280}
    .thumb{width:56px;height:56px;border-radius:10px;background:#f3f4f6;border:1px solid #e5e7eb}
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="hm-header" role="banner">
    <div class="wrap">
      <div class="left">
        <button class="hamburger" id="openMenu" aria-label="Open menu">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24">
            <line x1="4" y1="6" x2="20" y2="6"></line>
            <line x1="4" y1="12" x2="20" y2="12"></line>
            <line x1="4" y1="18" x2="20" y2="18"></line>
          </svg>
        </button>
        <a class="hm-brand" href="index.html">Hemline Market</a>
      </div>
      <div class="right">
        <a class="icon" href="favorites.html" aria-label="Favorites">
          <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20.8 8.6c0 5.6-8.8 10.8-8.8 10.8S3.2 14.2 3.2 8.6C3.2 6 5.3 4 7.9 4c1.6 0 3 .8 4.1 2 1.1-1.2 2.5-2 4.1-2 2.6 0 4.7 2 4.7 4.6z"></path>
          </svg>
        </a>
        <a class="icon" href="notifications.html" aria-label="Notifications">
          <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 8a6 6 0 10-12 0c0 7-3 7-3 9h18c0-2-3-2-3-9z"></path>
            <path d="M13.73 21a2 2 0 01-3.46 0"></path>
          </svg>
        </a>
        <a class="avatar" id="avatar" href="account.html" aria-label="Account">AA</a>
        <a class="sell-btn" href="sell.html">Sell</a>
      </div>
    </div>

    <aside id="menuSheet" class="menu-sheet" aria-hidden="true">
      <div class="sheet" role="dialog" aria-modal="true" aria-label="Menu">
        <button id="closeMenu" class="close" aria-label="Close menu">✕</button>
        <nav class="menu">
          <a href="browse.html">Browse</a>
          <a href="sell.html">Sell Fabric</a>
          <a href="dashboard.html">Dashboard</a>
          <a href="how-it-works.html">How It Works</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </aside>
  </header>

  <!-- MAIN -->
  <main role="main">
    <div class="container">
      <h1>Payment</h1>
      <div class="grid">
        <!-- Left: payment form -->
        <section class="card">
          <h2>Card details</h2>
          <label>Card number</label>
          <input placeholder="4242 4242 4242 4242" inputmode="numeric" autocomplete="cc-number"/>
          <div class="row" style="margin-top:12px">
            <div>
              <label>Expiration</label>
              <input placeholder="MM / YY" inputmode="numeric" autocomplete="cc-exp"/>
            </div>
            <div>
              <label>CVC</label>
              <input placeholder="CVC" inputmode="numeric" autocomplete="cc-csc"/>
            </div>
            <div>
              <label>ZIP</label>
              <input placeholder="ZIP" inputmode="numeric" autocomplete="postal-code"/>
            </div>
          </div>
          <div style="margin-top:16px;display:flex;gap:12px">
            <a class="btn-outline" href="checkout.html">Back</a>
            <button id="payBtn" class="btn" type="button">Pay (test)</button>
          </div>
          <p class="muted" style="margin-top:8px">Test mode: this does not charge a card yet. Stripe integration coming next.</p>
        </section>

        <!-- Right: summary -->
        <aside class="card">
          <h2>Order summary</h2>
          <div class="line"></div>
          <div class="total"><span>Items</span><span>$86.00</span></div>
          <div class="total"><span>Shipping</span><span>$—</span></div>
          <div class="total"><span>Tax</span><span>$—</span></div>
          <div class="line"></div>
          <div class="total" style="font-size:18px"><span>Total</span><span>$86.00</span></div>
        </aside>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="hm-footer" role="contentinfo">
    <div class="wrap">
      <div>© 2025 Hemline Market</div>
      <nav>
        <a href="about.html">About</a>
        <a href="faq.html">FAQ</a>
        <a href="contact.html">Contact</a>
        <a href="terms.html">Terms</a>
        <a href="privacy.html">Privacy</a>
      </nav>
    </div>
  </footer>

  <!-- Hamburger + fake pay button -->
  <script>
    (function(){
      const openBtn=document.getElementById('openMenu');
      const closeBtn=document.getElementById('closeMenu');
      const sheet=document.getElementById('menuSheet');
      function open(){sheet&&sheet.setAttribute('aria-hidden','false');}
      function close(){sheet&&sheet.setAttribute('aria-hidden','true');}
      openBtn&&openBtn.addEventListener('click',open);
      closeBtn&&closeBtn.addEventListener('click',close);
      sheet&&sheet.addEventListener('click',e=>{if(e.target===sheet)close();});
      document.addEventListener('keydown',e=>{if(e.key==='Escape')close();});
      // Fake payment
      const pay=document.getElementById('payBtn');
      pay && pay.addEventListener('click', function(){
        alert('Test payment successful. (Next step: wire Stripe.)');
        window.location.href = 'index.html';
      });
    })();
  </script>
</body>
</html>

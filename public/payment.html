<!doctype html>
<html lang="en">
<head>
  <!-- Mobile hotfix -->
  <style id="hm-mobile-hotfix">
    html, body { max-width:100%; overflow-x:hidden; }
    img, video, canvas, svg { max-width:100%; height:auto; }
  </style>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Payment — Hemline Market</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">

  <style>
    :root{--ink:#111827;--muted:#6b7280;--border:#e5e7eb;--accent:#991b1b;--bg:#fafafa}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;-webkit-font-smoothing:antialiased}

    /* LOCKED HEADER (matches Terms/Checkout) */
    .hm-header{min-height:56px;background:#fff;border-bottom:1px solid var(--border)}
    .hm-wrap{max-width:1200px;margin:0 auto;padding:0 12px;display:flex;align-items:center;justify-content:space-between}
    .left{display:flex;align-items:center;gap:10px}
    .hm-brand{font-size:24px;font-weight:800;color:var(--accent);text-decoration:none}
    .hamburger{display:inline-grid;place-items:center;width:36px;height:36px;border:1px solid var(--border);border-radius:10px;background:#fff;color:#374151}
    .hamburger svg{width:22px;height:22px;stroke-width:2}
    .right{display:flex;align-items:center;gap:14px}
    .hm-icon{color:#444;display:inline-grid;place-items:center}
    .hm-icon svg{width:26px;height:26px;stroke-width:2}
    .hm-avatar{width:28px;height:28px;border-radius:50%;border:1px solid var(--border);background:#fff;color:#334155;display:inline-grid;place-items:center;font-weight:700;font-size:12px;text-decoration:none;background-size:cover;background-position:center}
    .hm-btn{background:var(--accent);color:#fff;border:1px solid var(--accent);border-radius:999px;padding:8px 14px;font-weight:700;text-decoration:none;box-shadow:0 2px 8px rgba(153,27,27,.25)}

    /* Slide-out menu */
    .sheet{position:fixed;inset:0 auto 0 0;width:min(84vw,340px);background:#fff;border-right:1px solid var(--border);transform:translateX(-100%);transition:transform .25s ease;z-index:100;display:flex;flex-direction:column}
    .sheet.open{transform:translateX(0)}
    .sheet header{display:flex;align-items:center;justify-content:space-between;padding:10px;border-bottom:1px solid var(--border)}
    .sheet nav{display:grid;padding:10px}
    .sheet nav a{padding:10px;border:1px solid var(--border);border-radius:10px;text-decoration:none;color:#1f2937}
    .sheet nav a+a{margin-top:8px}
    .sheet .close{display:inline-grid;place-items:center;width:30px;height:30px;border:1px solid var(--border);border-radius:8px;background:#fff;color:#444}

    /* Page layout */
    .container{max-width:1100px;margin:20px auto;padding:0 12px;display:grid;grid-template-columns:1fr 360px;gap:18px}
    @media(max-width:900px){.container{grid-template-columns:1fr}}
    .card{background:#fff;border:1px solid var(--border);border-radius:12px;padding:14px}
    h1{margin:0 0 12px}
    h2{margin:0 0 10px;font-size:18px}
    .muted{color:var(--muted)}
    .line{height:1px;background:var(--border);margin:12px 0}
    .total{display:flex;justify-content:space-between;margin-top:4px}
    .grand{font-weight:800;font-size:18px}
    .btn{display:inline-flex;align-items:center;justify-content:center;height:42px;padding:0 16px;border-radius:999px;border:1px solid transparent;background:var(--accent);color:#fff;text-decoration:none;font-weight:700;cursor:pointer}
    .btn[disabled]{opacity:.6;cursor:not-allowed}
    .btn-outline{background:#fff;color:var(--accent);border:1px solid var(--border)}
    .msg{margin-top:10px;font-size:13px}
    .msg.error{color:#b91c1c}
  </style>
</head>
<body>

<!-- HEADER -->
<header class="hm-header" role="banner">
  <div class="hm-wrap">
    <div class="left">
      <button class="hamburger" id="openMenu" aria-label="Open menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
          <line x1="4" y1="6" x2="20" y2="6"></line>
          <line x1="4" y1="12" x2="20" y2="12"></line>
          <line x1="4" y1="18" x2="20" y2="18"></line>
        </svg>
      </button>
      <a class="hm-brand" href="index.html">Hemline Market</a>
    </div>
    <div class="right">
      <a class="hm-icon" href="browse.html" aria-label="Browse & search">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="M21 21l-4.3-4.3"></path></svg>
      </a>
      <a class="hm-icon" href="favorites.html" aria-label="Favorites">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"></path></svg>
      </a>
      <a class="hm-icon" href="notifications.html" aria-label="Notifications">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
      </a>
      <a class="hm-icon" href="cart.html" aria-label="Cart">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="9" cy="21" r="1"></circle><circle cx="18" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h7.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
      </a>
      <a class="hm-avatar" id="avatar" href="account.html" title="Your profile">AA</a>
      <a class="hm-btn" href="sell.html">Sell</a>
    </div>
  </div>
</header>

<!-- MENU -->
<aside class="sheet" id="menuSheet" aria-hidden="true">
  <header>
    <strong>Menu</strong>
    <button class="close" id="closeMenu" aria-label="Close menu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </header>
  <nav>
    <a href="browse.html">Browse</a>
    <a href="sell.html">Sell Fabric</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="how.html">How It Works</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</aside>

<main class="container">
  <!-- LEFT: Stripe Checkout redirect -->
  <section class="card">
    <h1>Payment</h1>
    <p class="muted">You’ll enter card details on Stripe’s secure checkout.</p>

    <div style="display:flex;gap:10px;margin-top:10px;flex-wrap:wrap">
      <a class="btn-outline" href="checkout.html">Back</a>
      <button id="pay" class="btn">Pay on Stripe</button>
    </div>

    <div id="msg" class="msg muted" aria-live="polite"></div>
  </section>

  <!-- RIGHT: Order summary -->
  <aside class="card">
    <h2>Order summary</h2>
    <div id="order-items"></div>
    <div class="line"></div>
    <div class="total"><span>Subtotal</span><span id="sub">$0.00</span></div>
    <div class="total"><span>Shipping</span><span id="ship">$0.00</span></div>
    <div class="total"><span>Tax</span><span class="muted">Calculated at payment</span></div>
    <div class="line"></div>
    <div class="total grand"><span>Total</span><span id="tot">$0.00</span></div>
  </aside>
</main>

<!-- FOOTER -->
<footer class="hm-footer" role="contentinfo">
  <div class="footer-wrap">
    <div class="copy">© 2025 Hemline Market</div>
    <nav class="footer-links" aria-label="Footer">
      <a href="about.html">About</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </div>
</footer>

<script>
/* Menu + avatar (locked behavior) */
(function(){
  const sheet=document.getElementById("menuSheet");
  const openBtn=document.getElementById("openMenu");
  const closeBtn=document.getElementById("closeMenu");
  function open(){sheet.classList.add("open");sheet.setAttribute("aria-hidden","false");}
  function close(){sheet.classList.remove("open");sheet.setAttribute("aria-hidden","true");}
  openBtn?.addEventListener("click",e=>{e.preventDefault();open();});
  closeBtn?.addEventListener("click",e=>{e.preventDefault();close();});
  document.addEventListener("keydown",e=>{if(e.key==="Escape") close();});
  try{
    const avatar=document.getElementById("avatar");
    const url=localStorage.getItem("avatarUrl");
    if(url){ avatar.textContent=''; avatar.style.backgroundImage="url('"+url+"')"; }
  }catch(_){}
})();

/* Payment (Stripe Checkout redirect) */
(function(){
  const fmt = c => "$" + (Math.max(0,c)/100).toFixed(2);
  const itemsEl=document.getElementById('order-items');
  const subEl=document.getElementById('sub');
  const shipEl=document.getElementById('ship');
  const totEl=document.getElementById('tot');
  const msg=document.getElementById('msg');
  const payBtn=document.getElementById('pay');

  // Load cart + shipping from localStorage (set in cart/checkout)
  const cart = JSON.parse(localStorage.getItem('hm_cart')||'[]');
  const shipState = JSON.parse(localStorage.getItem('hm_cart_shipping')||'{}');
  const addr = JSON.parse(localStorage.getItem('hm_checkout_address')||'{}');

  // Render summary
  let subtotal=0;
  itemsEl.innerHTML='';
  for(const it of cart){
    const line=(Number(it.amount)||0)*(Number(it.qty)||1);
    subtotal+=line;
    const row=document.createElement('div');
    row.className='total';
    row.innerHTML=`<span>${it.name||'Item'}</span><span>${fmt(line)}</span>`;
    itemsEl.appendChild(row);
  }
  const shipping=Number(shipState.total_cents||0);
  const total=subtotal+shipping;
  subEl.textContent=fmt(subtotal);
  shipEl.textContent=fmt(shipping);
  totEl.textContent=fmt(total);

  if(total<=0){
    msg.classList.add('error');
    msg.textContent='Cart is empty. Please add items first.';
    payBtn.disabled=true;
    return;
  }

  payBtn.addEventListener('click', async ()=>{
    payBtn.disabled=true;
    msg.classList.remove('error');
    msg.textContent='Starting secure checkout…';

    try{
      const res = await fetch('/api/stripe/create_session', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({
          cart,
          buyer: { email: addr.email || '' },
          shipping_cents: shipping
        })
      });
      if(!res.ok){ throw new Error('Failed to create checkout session'); }
      const data = await res.json();
      if(!data.url){ throw new Error('No session URL returned'); }
      window.location.href = data.url; // redirect to Stripe Checkout
    }catch(err){
      console.error(err);
      msg.classList.add('error');
      msg.textContent='Could not start checkout. Please try again.';
      payBtn.disabled=false;
    }
  });
})();
</script>
</body>
</html>

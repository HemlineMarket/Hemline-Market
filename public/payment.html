<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Payment — Hemline Market</title>

  <!-- Locked site styles -->
  <link rel="stylesheet" href="styles/hm-modern.css"/>
  <link rel="stylesheet" href="styles/hem-header.css"/>
  <link rel="stylesheet" href="styles/hm-footer.css"/>

  <style>
    :root{ --ink:#111827; --muted:#6b7280; --border:#e5e7eb; --accent:#991b1b; }
    body{ margin:0; background:#fafafa; color:var(--ink); font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif }

    .container{max-width:1100px;margin:20px auto;padding:0 12px;display:grid;grid-template-columns:1fr 360px;gap:18px}
    @media(max-width:900px){.container{grid-template-columns:1fr}}
    .card{background:#fff;border:1px solid var(--border);border-radius:12px;padding:14px}

    h1{margin:0 0 12px}
    h2{margin:0 0 10px;font-size:18px}

    label{display:block;margin:6px 0 6px;color:#374151;font-weight:600;font-size:13px}
    input{height:40px;border:1px solid var(--border);border-radius:10px;padding:0 12px;width:100%;background:#fff}

    .row{display:flex;gap:10px}
    .row>*{flex:1}
    .muted{color:var(--muted)}
    .line{height:1px;background:var(--border);margin:12px 0}
    .total{display:flex;justify-content:space-between;margin-top:4px}
    .grand{font-weight:800;font-size:18px}
    .btn{display:inline-flex;align-items:center;justify-content:center;height:42px;padding:0 16px;border-radius:999px;border:1px solid transparent;background:var(--accent);color:#fff;text-decoration:none;font-weight:700;cursor:pointer}
    .btn[disabled]{opacity:.6;cursor:not-allowed}
    .btn-outline{background:#fff;color:var(--accent);border:1px solid var(--border)}
    .error{color:#b91c1c;font-size:13px;margin-top:8px}
    .ok{color:#065f46;font-size:13px;margin-top:8px}
    /* Stripe Elements field look */
    .StripeElement{height:40px;border:1px solid var(--border);border-radius:10px;padding:10px;background:#fff}
    .field{margin-top:10px}
  </style>

  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>

<!-- HEADER (locked) -->
<header class="hm-header" role="banner">
  <div class="hm-wrap">
    <div class="left">
      <button class="hamburger" id="openMenu" aria-label="Open menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
          <line x1="4" y1="6" x2="20" y2="6"></line>
          <line x1="4" y1="12" x2="20" y2="12"></line>
          <line x1="4" y1="18" x2="20" y2="18"></line>
        </svg>
      </button>
      <a class="hm-brand" href="index.html">Hemline Market</a>
    </div>
    <div class="right">
      <a class="hm-icon" href="browse.html" aria-label="Browse & search">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="M21 21l-4.3-4.3"></path></svg>
      </a>
      <a class="hm-icon" href="favorites.html" aria-label="Favorites">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"></path></svg>
      </a>
      <a class="hm-icon" href="notifications.html" aria-label="Notifications">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
      </a>
      <a class="hm-icon" href="cart.html" aria-label="Cart">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="9" cy="21" r="1"></circle><circle cx="18" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h7.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
      </a>
      <a class="hm-avatar" id="avatar" href="account.html" title="Your profile">AA</a>
      <a class="hm-btn" href="sell.html">Sell</a>
    </div>
  </div>
</header>

<!-- MENU -->
<aside class="sheet" id="menuSheet" aria-hidden="true">
  <header>
    <strong>Menu</strong>
    <button class="close" id="closeMenu" aria-label="Close menu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </header>
  <nav>
    <a href="browse.html">Browse</a>
    <a href="sell.html">Sell Fabric</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="how.html">How It Works</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</aside>

<main class="container">
  <!-- LEFT: Card details -->
  <section class="card">
    <h1>Payment</h1>

    <label for="email">Email (for receipt)</label>
    <input id="email" type="email" placeholder="you@example.com" autocomplete="email" inputmode="email"/>

    <div class="field">
      <label for="name">Name on card</label>
      <input id="name" type="text" placeholder="Full name" autocomplete="cc-name"/>
    </div>

    <div class="field">
      <label>Card number</label>
      <div id="card-number" class="StripeElement"></div>
    </div>

    <div class="row">
      <div class="field">
        <label>Expiry</label>
        <div id="card-expiry" class="StripeElement"></div>
      </div>
      <div class="field">
        <label>CVC</label>
        <div id="card-cvc" class="StripeElement"></div>
      </div>
    </div>

    <div class="field">
      <label for="zip">ZIP (optional)</label>
      <input id="zip" inputmode="numeric" placeholder="ZIP" autocomplete="postal-code"/>
    </div>

    <div style="display:flex;gap:10px;margin-top:10px;flex-wrap:wrap">
      <a class="btn-outline" href="checkout.html">Back</a>
      <button id="pay" class="btn">Pay</button>
    </div>

    <div id="msg" class="muted" aria-live="polite" style="margin-top:10px"></div>
  </section>

  <!-- RIGHT: Order summary -->
  <aside class="card">
    <h2>Order summary</h2>
    <div id="order-items"></div>
    <div class="line"></div>
    <div class="total"><span>Subtotal</span><span id="sub">$0.00</span></div>
    <div class="total"><span>Shipping</span><span id="ship">$0.00</span></div>
    <div class="total"><span>Tax</span><span class="muted">Calculated at payment</span></div>
    <div class="line"></div>
    <div class="total grand"><span>Total</span><span id="tot">$0.00</span></div>
  </aside>
</main>

<footer class="hm-footer" role="contentinfo" style="margin-top:18px">
  <div class="footer-wrap">
    <div class="copy">© 2025 Hemline Market</div>
    <nav class="footer-links" aria-label="Footer">
      <a href="about.html">About</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </div>
</footer>

<script>
/* Header sheet + avatar */
(function(){
  const sheet=document.getElementById("menuSheet");
  const openBtn=document.getElementById("openMenu");
  const closeBtn=document.getElementById("closeMenu");
  function open(){sheet.classList.add("open");sheet.setAttribute("aria-hidden","false")}
  function close(){sheet.classList.remove("open");sheet.setAttribute("aria-hidden","true")}
  openBtn?.addEventListener("click",e=>{e.preventDefault();open()});
  closeBtn?.addEventListener("click",e=>{e.preventDefault();close()});
  document.addEventListener("keydown",e=>{if(e.key==="Escape") close()});
  try{ const avatar=document.getElementById("avatar"); const url=localStorage.getItem("avatarUrl"); if(url){ avatar.textContent=''; avatar.style.backgroundImage="url('"+url+"')" } }catch(_){}
})();

/* Payment page logic */
(async function(){
  const fmt = c => "$" + (Math.max(0,c)/100).toFixed(2);

  // 1) Render order summary from localStorage
  const itemsEl = document.getElementById('order-items');
  const subEl = document.getElementById('sub');
  const shipEl = document.getElementById('ship');
  const totEl = document.getElementById('tot');
  const msg = document.getElementById('msg');

  const cart = JSON.parse(localStorage.getItem('hm_cart')||'[]');
  const shipState = JSON.parse(localStorage.getItem('hm_cart_shipping')||'{}');
  let subtotal=0;
  itemsEl.innerHTML='';
  for(const it of cart){
    const line = Number(it.amount||0) * Number(it.qty||1);
    subtotal += line;
    const row = document.createElement('div');
    row.className='total';
    row.innerHTML = `<span>${it.name||'Item'}</span><span>${fmt(line)}</span>`;
    itemsEl.appendChild(row);
  }
  const shipping = Number(shipState.total_cents||0);
  const total = subtotal + shipping;
  subEl.textContent = fmt(subtotal);
  shipEl.textContent = fmt(shipping);
  totEl.textContent = fmt(total);

  if(total<=0){ msg.className='error'; msg.textContent='Your cart is empty.'; document.getElementById('pay').disabled=true; return; }

  // 2) Stripe setup (publishable key)
  // If you later move this into an env-injected value, replace the line below.
  const STRIPE_PK = 'pk_test_51Rx9wcFi9JRhHIdimg0GjJUrSKPGXUuk0Zlq6eN4qKWoRaqZWLeVhfde7yXN31tpg9cbBpX1AiuXeM7uxnUapXrR00CptT5icK';
  const stripe = Stripe(STRIPE_PK);
  const elements = stripe.elements();

  const numberEl = elements.create('cardNumber', {showIcon:true});
  const expiryEl = elements.create('cardExpiry');
  const cvcEl = elements.create('cardCvc');

  numberEl.mount('#card-number');
  expiryEl.mount('#card-expiry');
  cvcEl.mount('#card-cvc');

  // 3) Create PaymentIntent on server
  async function createPI(){
    const res = await fetch('/api/create-payment-intent', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({
        amount: total, // in cents
        currency: 'usd',
        // optional: pass cart/shipping meta to your backend if you want
        metadata: { source: 'hemline-market', items: String(cart.length) }
      })
    });
    if(!res.ok) throw new Error('Failed to create PaymentIntent');
    return res.json();
  }

  let clientSecret = null;
  try {
    const pi = await createPI();
    clientSecret = pi.clientSecret;
  } catch (e){
    msg.className='error';
    msg.textContent = 'Could not start payment. Please try again.';
    document.getElementById('pay').disabled = true;
    return;
  }

  // 4) Handle Pay
  document.getElementById('pay').addEventListener('click', async ()=>{
    msg.className='muted'; msg.textContent='Processing…';

    const email = document.getElementById('email').value.trim();
    const name = document.getElementById('name').value.trim();
    const zip = document.getElementById('zip').value.trim();

    const {error, paymentIntent} = await stripe.confirmCardPayment(clientSecret, {
      payment_method: {
        card: numberEl,
        billing_details: { email: email || undefined, name: name || undefined, address: zip? { postal_code: zip } : undefined }
      }
    });

    if(error){
      msg.className='error';
      msg.textContent = error.message || 'Payment failed. Check your card details.';
      return;
    }

    if(paymentIntent && paymentIntent.status === 'succeeded'){
      // save a tiny order summary for thanks page
      localStorage.setItem('hm_last_order', JSON.stringify({
        items: cart.map(i=>({ name:i.name, yards:i.yards, amount:i.amount, qty:i.qty })),
        subtotal_cents: subtotal,
        shipping_cents: shipping,
        total_cents: total
      }));

      // clear cart
      localStorage.removeItem('hm_cart');
      localStorage.removeItem('hm_cart_shipping');

      window.location.href='thanks.html';
    } else {
      msg.className='error';
      msg.textContent='Payment did not complete.';
    }
  });
})();
</script>
</body>
</html>

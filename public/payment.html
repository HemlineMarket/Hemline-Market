<!doctype html>
<html lang="en">
<head>
  <!-- MOBILE HOTFIX -->
  <style id="hm-mobile-hotfix">
    html, body { max-width:100%; overflow-x:hidden; }
    .rail, .chiprail { overflow-x:auto; -webkit-overflow-scrolling:touch; }
    .grid, .section, .toolbar, .header, .tabbar { max-width:100%; }
    img, video, canvas, svg { max-width:100%; height:auto; }
    [style*="width:1200px"], [style*="max-width:1200px"] { width:auto !important; max-width:100% !important; }
  </style>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Payment — Hemline Market</title>

  <!-- Shared site styles (locked set) -->
  <link rel="stylesheet" href="styles/hm-modern.css"/>
  <link rel="stylesheet" href="styles/hem-header.css"/>
  <link rel="stylesheet" href="styles/hm-typography.css"/>
  <link rel="stylesheet" href="styles/hm-footer.css"/>

  <style>
    :root{ --accent:#991b1b; --ink:#111827; --muted:#6b7280; --border:#e5e7eb; --bg:#fafafa; }
    body{ margin:0; background:var(--bg); color:var(--ink); font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; -webkit-font-smoothing:antialiased; }

    /* Local layout */
    .wrap{max-width:1200px;margin:12px auto;padding:0 12px}
    .hm-steps{background:#fff;border-bottom:1px solid var(--border)}
    .hm-steps .wrap{display:flex;align-items:center;gap:10px;color:#374151;padding:8px 12px}
    .hm-steps a{color:#374151;text-decoration:none;font-weight:600}
    .hm-steps span{opacity:.6}

    .container{max-width:1000px;margin:24px auto;padding:0 12px}
    .grid{display:grid;grid-template-columns:1fr 360px;gap:24px}
    @media(max-width:900px){.grid{grid-template-columns:1fr}}
    .card{background:#fff;border:1px solid var(--border);border-radius:16px;padding:16px}
    .card h2{margin:0 0 12px;font-size:18px}

    label{display:block;margin:6px 0;color:var(--muted);font-weight:600}
    input,select{width:100%;height:42px;border:1px solid var(--border);border-radius:10px;padding:0 12px}
    .line{height:1px;background:var(--border);margin:12px 0}
    .total{display:flex;justify-content:space-between;margin-top:8px;font-weight:600}
    .muted{color:var(--muted)}
    .row{display:flex;gap:12px}
    .btn{display:inline-flex;align-items:center;justify-content:center;height:44px;padding:0 16px;border-radius:999px;border:1px solid transparent;background:var(--accent);color:#fff;text-decoration:none;cursor:pointer}
    .btn-outline{background:#fff;color:var(--accent);border:1px solid var(--border)}
    .trust{display:flex;align-items:center;gap:8px;margin-top:8px;color:#4b5563;font-size:13px}
    .trust svg{width:16px;height:16px}
  </style>
</head>
<body>

<!-- HEADER (locked) -->
<header class="hm-header" role="banner">
  <div class="wrap">
    <div class="left">
      <button class="hamburger" id="openMenu" aria-label="Open menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
          <line x1="4" y1="6"  x2="20" y2="6"></line>
          <line x1="4" y1="12" x2="20" y2="12"></line>
          <line x1="4" y1="18" x2="20" y2="18"></line>
        </svg>
      </button>
      <a class="hm-brand" href="index.html">Hemline Market</a>
    </div>
    <div class="right">
      <a class="hm-icon" href="browse.html" aria-label="Browse & search">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.3-4.3"/></svg>
      </a>
      <a class="hm-icon" href="favorites.html" aria-label="Favorites">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"/></svg>
      </a>
      <a class="hm-icon" href="notifications.html" aria-label="Notifications">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
      </a>
      <a class="hm-icon" href="cart.html" aria-label="Cart">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="9" cy="21" r="1"/><circle cx="18" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h7.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
      </a>
      <a class="hm-avatar" id="avatar" href="account.html" title="Your profile">AA</a>
      <a class="hm-btn-primary" href="sell.html">Sell</a>
    </div>
  </div>
</header>

<!-- MENU (locked) -->
<aside class="sheet" id="menuSheet" aria-hidden="true">
  <header>
    <strong>Menu</strong>
    <button class="close" id="closeMenu" aria-label="Close menu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
    </button>
  </header>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="atelier.html">My Atelier</a>
    <a href="how.html">How It Works</a>
    <a href="seller/index.html?list=new">Sell Fabric</a>
    <a href="contact.html">Contact</a>
  </nav>
</aside>

<!-- STEPS -->
<div class="hm-steps">
  <div class="wrap" aria-label="Checkout steps">
    <a href="cart.html">Cart</a><span>›</span><a href="checkout.html">Checkout</a><span>›</span><strong>Payment</strong>
  </div>
</div>

<!-- MAIN -->
<main>
  <div class="container">
    <h1>Payment</h1>
    <div class="grid">
      <!-- LEFT: Card-only -->
      <section class="card">
        <h2>Card details</h2>

        <label for="email">Email (for receipt)</label>
        <input id="email" type="email" placeholder="you@example.com"/>

        <label for="shipTier">Shipping</label>
        <select id="shipTier">
          <option value="light">Lightweight — $5</option>
          <option value="standard" selected>Standard — $8</option>
          <option value="heavy">Heavy — $14</option>
        </select>

        <!-- Stripe Payment Element -->
        <div id="payment-element" style="margin-top:10px"></div>

        <div style="margin-top:16px;display:flex;gap:12px">
          <a class="btn-outline" href="checkout.html">Back</a>
          <button id="payBtn" class="btn" type="button">Pay</button>
        </div>

        <!-- Mini trust row -->
        <div class="trust" aria-live="polite">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
          <span>Secure • Card encrypted • Buyer Protection</span>
        </div>

        <p class="muted" id="payMsg" style="margin-top:8px"></p>
      </section>

      <!-- RIGHT: Summary -->
      <aside class="card">
        <h2>Order summary</h2>
        <div class="line"></div>
        <div class="total"><span>Items</span><span id="sumItems">$0.00</span></div>
        <div class="total"><span>Shipping</span><span id="sumShip">$0.00</span></div>
        <div class="line"></div>
        <div class="total" style="font-size:18px"><span>Total</span><span id="sumTotal">$0.00</span></div>
      </aside>
    </div>
  </div>
</main>

<!-- FOOTER (locked) -->
<footer class="hm-footer" role="contentinfo">
  <div class="footer-wrap">
    <div class="copy">© 2025 Hemline Market</div>
    <nav class="footer-links" aria-label="Footer">
      <a href="about.html">About</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </div>
</footer>

<!-- Stripe -->
<script src="https://js.stripe.com/v3"></script>
<script>
(async function () {
  // ---- Totals / summary ----
  const SHIPPING = { light: 500, standard: 800, heavy: 1400 }; // cents
  const fmt = n => (n/100).toLocaleString(undefined,{style:"currency",currency:"USD"});
  const subtotalCents = (() => {
    const v = Number(localStorage.getItem("hmSubtotalCents"));
    return Number.isFinite(v) && v >= 0 ? Math.floor(v) : 0;
  })();

  const emailEl  = document.getElementById("email");
  const tierEl   = document.getElementById("shipTier");
  const sumItems = document.getElementById("sumItems");
  const sumShip  = document.getElementById("sumShip");
  const sumTotal = document.getElementById("sumTotal");
  const payBtn   = document.getElementById("payBtn");
  const payMsg   = document.getElementById("payMsg");

  try { const saved = localStorage.getItem("hmEmail"); if(saved) emailEl.value = saved; } catch {}

  function renderSummary(){
    const ship = SHIPPING[tierEl.value] ?? SHIPPING.standard;
    sumItems.textContent = fmt(subtotalCents);
    sumShip.textContent  = fmt(ship);
    sumTotal.textContent = fmt(subtotalCents + ship);
  }
  renderSummary();
  tierEl.addEventListener("change", renderSummary);

  // ---- Stripe (card-only) ----
  const stripe = Stripe("pk_live_51Rx9wcFi9JRhHIdilaCZYt1NWKVQZNeG5gCMLEHmh7Wf1udmexaBQNLNv9hTZH3V3Ah2dTmuB0e6s5nT36CWqMLG003wl8DtPq");
  let elements;

  async function createPI(tier){
    const r = await fetch("/api/create-payment-intent", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ subtotalCents, shippingTier:tier })
    });
    if(!r.ok) throw new Error("Could not create payment intent");
    return r.json();
  }

  async function mountElement(){
    payMsg.textContent = "Loading payment…";
    const { clientSecret } = await createPI(tierEl.value);
    elements = stripe.elements({ clientSecret, paymentMethodOrder:["card"], appearance:{} });
    const payment = elements.create("payment", {
      wallets:{ applePay:"never", googlePay:"never" },
      fields:{ billingDetails:{ email:"never" } }
    });
    document.getElementById("payment-element").innerHTML = "";
    payment.mount("#payment-element");
    payMsg.textContent = "";
  }
  await mountElement();
  tierEl.addEventListener("change", mountElement);

  payBtn.addEventListener("click", async () => {
    try{
      payMsg.textContent = "Processing…";
      try{ if(emailEl.value) localStorage.setItem("hmEmail", emailEl.value); }catch{}
      const { error } = await stripe.confirmPayment({
        elements,
        confirmParams:{
          return_url: window.location.origin + "/success.html",
          receipt_email: emailEl.value || undefined
        }
      });
      if(error) payMsg.textContent = error.message || "Payment failed.";
    }catch(_){ payMsg.textContent = "Something went wrong."; }
  });

  // ---- Menu + avatar (locked behavior) ----
  const sheet=document.getElementById("menuSheet");
  const openBtn=document.getElementById("openMenu");
  const closeBtn=document.getElementById("closeMenu");
  function openSheet(){ sheet.classList.add("open"); sheet.setAttribute("aria-hidden","false"); }
  function closeSheet(){ sheet.classList.remove("open"); sheet.setAttribute("aria-hidden","true"); }
  if(openBtn) openBtn.addEventListener("click",e=>{e.preventDefault();openSheet();});
  if(closeBtn) closeBtn.addEventListener("click",e=>{e.preventDefault();closeSheet();});
  document.addEventListener("keydown",e=>{ if(e.key==="Escape") closeSheet(); });

  try{
    const url=localStorage.getItem("avatarUrl");
    if(url){ const a=document.getElementById("avatar"); a.textContent=''; a.style.backgroundImage="url('"+url+"')"; }
  }catch{}
})();
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <!-- MOBILE HOTFIX -->
  <style id="hm-mobile-hotfix">
    html, body { max-width:100%; overflow-x:hidden; }
    .rail, .chiprail { overflow-x:auto; -webkit-overflow-scrolling: touch; }
    .grid, .section, .toolbar, .header, .tabbar { max-width:100%; }
    img, video, canvas, svg { max-width:100%; height:auto; }
    [style*="width:1200px"], [style*="max-width:1200px"] { width:auto !important; max-width:100% !important; }
  </style>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Payment — Hemline Market</title>

  <!-- Shared site styles (match FAQ) -->
  <link rel="stylesheet" href="styles/hm-modern.css"/>
  <link rel="stylesheet" href="styles/hem-header.css"/>
  <link rel="stylesheet" href="styles/hm-typography.css"/>
  <link rel="stylesheet" href="styles/hm-footer.css"/>

  <style>
    :root{ --hm-accent:#991b1b; --hm-text:#111827; --hm-muted:#6b7280; --hm-border:#e5e7eb; --hm-bg:#fafafa; }
    body{margin:0;background:var(--hm-bg);color:var(--hm-text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;-webkit-font-smoothing:antialiased}
    .wrap{max-width:1200px;margin:12px auto;padding:0 12px}

    /* Header (shared) */
    .hm-header{min-height:56px;background:#fff;border-bottom:1px solid var(--hm-border)}
    .hm-header .wrap{display:flex;align-items:center;justify-content:space-between}
    .hm-brand{font-size:24px;font-weight:800;color:var(--hm-accent);text-decoration:none}
    .hamburger{display:inline-grid;place-items:center;width:36px;height:36px;border:1px solid var(--hm-border);border-radius:10px;background:#fff;color:#374151}
    .hamburger svg{width:22px;height:22px;stroke-width:2}
    .right{display:flex;align-items:center;gap:14px}
    .hm-icon{color:#444;display:inline-grid;place-items:center}
    .hm-icon svg{width:26px;height:26px;stroke-width:2}
    .hm-avatar{width:28px;height:28px;border-radius:50%;border:1px solid var(--hm-border);background:#fff;color:#334155;display:inline-grid;place-items:center;font-weight:700;font-size:12px;text-decoration:none;background-size:cover;background-position:center}
    .hm-btn-primary{background:var(--hm-accent);color:#fff;border:1px solid var(--hm-accent);border-radius:999px;padding:10px 18px;font-weight:700;text-decoration:none;box-shadow:0 2px 8px rgba(153,27,27,.25)}

    /* Left sheet nav */
    .sheet{position:fixed;inset:0 auto 0 0;width:min(84vw,340px);background:#fff;border-right:1px solid var(--hm-border);transform:translateX(-100%);transition:transform .25s ease;z-index:100;display:flex;flex-direction:column}
    .sheet.open{transform:translateX(0)}
    .sheet header{display:flex;align-items:center;justify-content:space-between;padding:10px;border-bottom:1px solid var(--hm-border)}
    .sheet nav{display:grid;padding:10px}
    .sheet nav a{padding:10px;border:1px solid var(--hm-border);border-radius:10px;text-decoration:none;color:#1f2937}
    .sheet nav a + a{margin-top:8px}
    .sheet .close{display:inline-grid;place-items:center;width:30px;height:30px;border:1px solid var(--hm-border);border-radius:8px;background:#fff;color:#444}

    /* Steps bar */
    .hm-steps{background:#fff;border-bottom:1px solid var(--hm-border)}
    .hm-steps .wrap{display:flex;align-items:center;gap:10px;color:#374151;padding:8px 12px}
    .hm-steps a{color:#374151;text-decoration:none;font-weight:600}
    .hm-steps strong{color:#111827}
    .hm-steps span{opacity:.6}

    /* Payment layout */
    .container{max-width:1000px;margin:24px auto;padding:0 12px}
    .grid{display:grid;grid-template-columns:1fr 360px;gap:24px}
    @media(max-width:900px){.grid{grid-template-columns:1fr}}
    .card{background:#fff;border:1px solid var(--hm-border);border-radius:16px;padding:16px}
    .card h2{margin:0 0 12px;font-size:18px}
    .line{height:1px;background:var(--hm-border);margin:12px 0}
    .total{display:flex;justify-content:space-between;margin-top:8px;font-weight:600}
    .btn{display:inline-flex;align-items:center;justify-content:center;height:44px;padding:0 16px;border-radius:999px;border:1px solid transparent;background:var(--hm-accent);color:#fff;text-decoration:none;cursor:pointer}
    .btn-outline{background:#fff;color:var(--hm-accent);border:1px solid var(--hm-border)}
    .muted{color:var(--hm-muted)}
    input,select{width:100%;height:42px;border:1px solid var(--hm-border);border-radius:10px;padding:0 12px}
  </style>
</head>
<body>

<!-- HEADER -->
<header class="hm-header" role="banner">
  <div class="wrap">
    <div class="left">
      <button class="hamburger" id="openMenu" aria-label="Open menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
          <line x1="4" y1="6"  x2="20" y2="6"></line>
          <line x1="4" y1="12" x2="20" y2="12"></line>
          <line x1="4" y1="18" x2="20" y2="18"></line>
        </svg>
      </button>
      <a class="hm-brand" href="index.html">Hemline Market</a>
    </div>
    <div class="right">
      <a class="hm-icon" href="browse.html" aria-label="Browse & search">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="11" cy="11" r="8"></circle><path d="M21 21l-4.3-4.3"></path>
        </svg>
      </a>
      <a class="hm-icon" href="favorites.html" aria-label="Favorites">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"></path>
        </svg>
      </a>
      <a class="hm-icon" href="notifications.html" aria-label="Notifications">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
      </a>
      <a class="hm-icon" href="cart.html" aria-label="Cart">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="9" cy="21" r="1"></circle><circle cx="18" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h7.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
      </a>
      <a class="hm-avatar" id="avatar" href="account.html" title="Your profile">AA</a>
      <a class="hm-btn-primary" href="sell.html">Sell</a>
    </div>
  </div>
</header>

<!-- LEFT MENU -->
<aside class="sheet" id="menuSheet" aria-hidden="true">
  <header>
    <strong>Menu</strong>
    <button class="close" id="closeMenu" aria-label="Close menu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </header>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="atelier.html">My Atelier</a>
    <a href="how.html">How It Works</a>
    <a href="seller/index.html?list=new">Sell Fabric</a>
    <a href="contact.html">Contact</a>
  </nav>
</aside>

<!-- STEPS -->
<div class="hm-steps">
  <div class="wrap" aria-label="Checkout steps">
    <a href="cart.html">Cart</a><span>›</span><a href="checkout.html">Checkout</a><span>›</span><strong>Payment</strong>
  </div>
</div>

<!-- MAIN -->
<main>
  <div class="container">
    <h1>Payment</h1>
    <div class="grid">
      <!-- LEFT: Card-only Payment Element -->
      <section class="card">
        <h2>Card details</h2>

        <label class="muted" for="email">Email (for receipt)</label>
        <input id="email" type="email" placeholder="you@example.com" />

        <label class="muted" for="shipTier" style="margin-top:10px;display:block">Shipping</label>
        <select id="shipTier">
          <option value="light">Lightweight — $5</option>
          <option value="standard" selected>Standard — $8</option>
          <option value="heavy">Heavy — $14</option>
        </select>

        <div id="payment-element" style="margin-top:10px"></div>

        <div style="margin-top:16px;display:flex;gap:12px">
          <a class="btn-outline" href="checkout.html">Back</a>
          <button id="payBtn" class="btn" type="button">Pay</button>
        </div>
        <p class="muted" id="payMsg" style="margin-top:8px"></p>
      </section>

      <!-- RIGHT: Summary -->
      <aside class="card">
        <h2>Order summary</h2>
        <div class="line"></div>
        <div class="total"><span>Items</span><span id="sumItems">$0.00</span></div>
        <div class="total"><span>Shipping</span><span id="sumShip">$0.00</span></div>
        <div class="line"></div>
        <div class="total" style="font-size:18px"><span>Total</span><span id="sumTotal">$0.00</span></div>
      </aside>
    </div>
  </div>
</main>

<!-- FOOTER -->
<footer class="hm-footer" role="contentinfo">
  <div class="footer-wrap">
    <div class="copy">© 2025 Hemline Market</div>
    <nav class="footer-links" aria-label="Footer">
      <a href="about.html">About</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </div>
</footer>

<!-- Stripe -->
<script src="https://js.stripe.com/v3"></script>
<script>
(async function () {
  // ---------- Helpers / config ----------
  const SHIPPING = { light: 500, standard: 800, heavy: 1400 }; // cents
  const fmt = n => (n/100).toLocaleString(undefined,{style:"currency",currency:"USD"});
  const subtotalCents = (() => {
    const v = Number(localStorage.getItem("hmSubtotalCents"));
    return Number.isFinite(v) && v >= 0 ? Math.floor(v) : 0;
  })();

  // ---------- DOM ----------
  const emailEl   = document.getElementById("email");
  const shipTierEl= document.getElementById("shipTier");
  const payBtn    = document.getElementById("payBtn");
  const payMsg    = document.getElementById("payMsg");
  const sumItems  = document.getElementById("sumItems");
  const sumShip   = document.getElementById("sumShip");
  const sumTotal  = document.getElementById("sumTotal");

  // Prefill saved email
  try { const saved = localStorage.getItem("hmEmail"); if (saved) emailEl.value = saved; } catch {}

  function renderSummary(){
    const tier = shipTierEl.value || "standard";
    const ship = SHIPPING[tier] ?? SHIPPING.standard;
    sumItems.textContent = fmt(subtotalCents);
    sumShip.textContent  = fmt(ship);
    sumTotal.textContent = fmt(subtotalCents + ship);
  }
  renderSummary();
  shipTierEl.addEventListener("change", renderSummary);

  // ---------- Stripe ----------
  const stripe = Stripe("pk_live_51Rx9wcFi9JRhHIdilaCZYt1NWKVQZNeG5gCMLEHmh7Wf1udmexaBQNLNv9hTZH3V3Ah2dTmuB0e6s5nT36CWqMLG003wl8DtPq");
  let elements;

  async function createPI(tier){
    const r = await fetch("/api/create-payment-intent", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ subtotalCents, shippingTier: tier })
    });
    if(!r.ok) throw new Error("Could not create payment intent");
    return r.json();
  }

  async function mountElement(tier){
    payMsg.textContent = "Loading payment…";
    const { clientSecret } = await createPI(tier);

    elements = stripe.elements({
      clientSecret,
      paymentMethodOrder: ["card"],           // card only
      appearance: {}
    });

    const paymentElement = elements.create("payment", {
      wallets: { applePay: "never", googlePay: "never" },  // hide wallets
      fields: { billingDetails: { email: "never" } }
    });

    document.getElementById("payment-element").innerHTML = "";
    paymentElement.mount("#payment-element");
    payMsg.textContent = "";
  }

  await mountElement(shipTierEl.value);
  shipTierEl.addEventListener("change", async () => {
    await mountElement(shipTierEl.value);
    renderSummary();
  });

  payBtn.addEventListener("click", async () => {
    try {
      payMsg.textContent = "Processing…";
      try { if (emailEl.value) localStorage.setItem("hmEmail", emailEl.value); } catch {}

      const { error } = await stripe.confirmPayment({
        elements,
        confirmParams: {
          return_url: window.location.origin + "/success.html",
          receipt_email: emailEl.value || undefined
        }
      });

      if (error) payMsg.textContent = error.message || "Payment failed.";
    } catch (e) {
      payMsg.textContent = "Something went wrong.";
    }
  });

  // ---------- Menu & avatar ----------
  const sheet=document.getElementById("menuSheet");
  const openBtn=document.getElementById("openMenu");
  const closeBtn=document.getElementById("closeMenu");
  function openSheet(){ sheet.classList.add("open"); sheet.setAttribute("aria-hidden","false"); }
  function closeSheet(){ sheet.classList.remove("open"); sheet.setAttribute("aria-hidden","true"); }
  if(openBtn) openBtn.addEventListener("click",e=>{e.preventDefault();openSheet();});
  if(closeBtn) closeBtn.addEventListener("click",e=>{e.preventDefault();closeSheet();});
  document.addEventListener("keydown",e=>{ if(e.key==="Escape") closeSheet(); });
  try { const url=localStorage.getItem("avatarUrl"); if(url){ const a=document.getElementById("avatar"); a.textContent=''; a.style.backgroundImage="url('"+url+"')"; }} catch {}
})();
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Sell — Hemline Market</title>

<style>
  :root{ --ink:#111827; --muted:#6b7280; --border:#e5e7eb; --accent:#991b1b; --bg:#fff; --ok:#065f46; --err:#b91c1c; }
  html,body{height:100%}
  body{margin:0;background:#fff;color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;-webkit-font-smoothing:antialiased}

  /* HEADER */
  .hm-header{min-height:56px;background:#fff;border-bottom:1px solid var(--border)}
  .hm-header .wrap{max-width:1200px;margin:0 auto;padding:0 12px;display:flex;align-items:center;justify-content:space-between}
  .left{display:flex;align-items:center;gap:10px}
  .hamburger{display:inline-grid;place-items:center;width:36px;height:36px;border:1px solid var(--border);border-radius:10px;background:#fff;color:#374151}
  .hamburger svg{width:22px;height:22px;stroke-width:2}
  .hm-brand{font-size:24px;font-weight:800;color:var(--accent);text-decoration:none}
  .right{display:flex;align-items:center;gap:14px}
  .hm-icon{color:#444;display:inline-grid;place-items:center}
  .hm-icon svg{width:26px;height:26px;stroke-width:2}
  .hm-avatar{width:28px;height:28px;border-radius:50%;border:1px solid var(--border);background:#fff;color:#334155;display:inline-grid;place-items:center;font-weight:700;font-size:12px;text-decoration:none;background-size:cover;background-position:center}
  .hm-btn-primary{background:var(--accent);color:#fff;border:1px solid var(--accent);border-radius:999px;padding:10px 18px;font-weight:700;text-decoration:none;box-shadow:0 2px 8px rgba(153,27,27,.25)}

  /* HAMBURGER SHEET */
  .sheet{position:fixed;inset:0 auto 0 0;width:min(84vw,340px);background:#fff;border-right:1px solid var(--border);transform:translateX(-100%);transition:transform .25s ease;z-index:100;display:flex;flex-direction:column}
  .sheet.open{transform:translateX(0)}
  .sheet header{display:flex;align-items:center;justify-content:space-between;padding:10px;border-bottom:1px solid var(--border)}
  .sheet nav{display:grid;padding:10px}
  .sheet nav a{padding:10px;border:1px solid var(--border);border-radius:10px;text-decoration:none;color:#1f2937}
  .sheet nav a + a{margin-top:8px}
  .sheet .close{display:inline-grid;place-items:center;width:30px;height:30px;border:1px solid var(--border);border-radius:8px;background:#fff;color:#444}

  /* FOOTER (FAQ style) */
  .hm-footer{background:#fff;border-top:1px solid var(--border);margin-top:18px}
  .hm-footer .footer-wrap{max-width:1200px;margin:0 auto;padding:12px 16px;display:flex;flex-wrap:wrap;gap:8px;align-items:center;justify-content:space-between}
  .hm-footer .footer-links{display:flex;gap:14px}

  /* SELL PAGE CONTENT */
  .sell-wrap{max-width:1100px;margin:14px auto;padding:0 12px}
  h1{margin:0 0 4px}
  .legend{font-size:13px;color:var(--muted);margin:0 0 10px}
  .legend b{color:var(--accent)} .legend .star{color:var(--accent);font-weight:900;margin:0 4px 0 0}

  .topbar{display:flex;align-items:center;gap:10px}
  .chips{display:flex;gap:8px;overflow:auto;padding:10px;border:1px solid var(--border);border-radius:12px;background:#fff;box-shadow:0 6px 16px rgba(0,0,0,.06);flex:1}
  .chip{white-space:nowrap;display:flex;align-items:center;gap:8px;border:1px solid var(--border);background:#fff;border-radius:999px;padding:8px 12px;font-weight:700;color:#374151;cursor:pointer;text-decoration:none}
  .chip[aria-selected="true"]{border-color:var(--accent);box-shadow:0 0 0 2px rgba(153,27,27,.12)}
  .dot{width:10px;height:10px;border-radius:999px;background:#d1d5db}
  .chip[aria-selected="true"] .dot{background:var(--accent)}
  .aside-meta{white-space:nowrap;font-size:12px;color:#6b7280;display:flex;gap:10px;align-items:center}
  .progress{height:6px;background:#f3f4f6;border-radius:999px;overflow:hidden;margin-top:8px}
  .progress > i{display:block;height:100%;width:0;background:var(--accent)}

  .panel{display:none;margin-top:10px;border:1px solid var(--border);border-radius:12px;padding:14px;background:#fff;box-shadow:0 6px 16px rgba(0,0,0,.06)}
  .panel.active{display:block}

  .two-col{display:grid;grid-template-columns:3fr 2fr;gap:14px}
  @media (max-width:980px){ .two-col{grid-template-columns:1fr} }

  .drop{border:2px dashed var(--border);border-radius:12px;min-height:140px;background:#f8fafc;display:flex;align-items:center;justify-content:center;gap:12px;padding:14px;color:#6b7280}
  .drop.drag{border-color:var(--accent);background:#fff}
  .drop input{display:none}
  .media-grid{display:grid;grid-template-columns:repeat(6,1fr);gap:8px;margin-top:10px}
  @media (max-width:980px){ .media-grid{grid-template-columns:repeat(4,1fr)} }
  @media (max-width:640px){ .media-grid{grid-template-columns:repeat(2,1fr)} }
  .tile{position:relative;border:1px solid var(--border);border-radius:10px;overflow:hidden;background:#f8fafc;aspect-ratio:4/3}
  .tile img,.tile video{width:100%;height:100%;object-fit:cover}
  .tile .badge{position:absolute;top:6px;left:6px;background:#fff;border:1px solid var(--border);border-radius:999px;padding:2px 8px;font-size:12px;font-weight:700}
  .tile .tools{position:absolute;top:6px;right:6px;display:flex;gap:6px}
  .xxs{border:1px solid var(--border);background:#fff;border-radius:8px;padding:4px 8px;font-size:12px;cursor:pointer}
  .handle{position:absolute;bottom:6px;left:6px;border:1px solid var(--border);background:#fff;border-radius:8px;padding:2px 8px;font-size:12px;cursor:grab}
  .ghost{opacity:.35}

  .tips{border:1px solid var(--border);border-radius:12px;padding:12px;background:#fff}
  .tips h3{margin:0 0 6px;font-size:16px}
  .tips ul{margin:0 10px 10px 22px;color:#374151}
  .tips a{color:#991b1b;font-weight:700;text-decoration:none}
  .mini-info{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:8px}
  .mini{border:1px solid var(--border);border-radius:10px;padding:8px;background:#fafafa}
  .mini strong{display:block;margin-bottom:4px}

  .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  @media (max-width:900px){ .grid{grid-template-columns:1fr} }
  .field{display:flex;flex-direction:column;gap:6px}
  .field label{font-size:13px;color:#374151;font-weight:700}
  .field input[type="text"], .field input[type="number"], .field textarea, .field select{padding:10px;border:1px solid var(--border);border-radius:10px;background:#fff;font-size:14px}
  .field textarea{min-height:120px;resize:vertical}
  .hint{font-size:12px;color:#6b7280}
  .error{display:none;color:#fff;background:#b91c1c;border-radius:8px;padding:8px 10px;font-size:13px}
  .error.show{display:block}

  .banner{border:1px solid var(--border);border-radius:12px;background:#fbfbff;padding:10px;margin-bottom:12px}
  .section{border:1px solid var(--border);border-radius:12px;padding:12px;background:#fff}

  .actions{display:flex;justify-content:space-between;gap:10px;margin-top:12px}
  .btn{padding:10px 14px;border:1px solid var(--border);border-radius:10px;background:#fff;cursor:pointer;font-weight:700}
  .btn-primary{background:var(--accent);border-color:var(--accent);color:#fff;box-shadow:0 2px 8px rgba(153,27,27,.25)}
  .btn:disabled{opacity:.6;cursor:not-allowed}
</style>
</head>
<body>

<!-- HEADER -->
<header class="hm-header" role="banner">
  <div class="wrap">
    <div class="left">
      <button class="hamburger" id="openMenu" aria-label="Open menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
          <line x1="4" y1="6"  x2="20" y2="6"></line>
          <line x1="4" y1="12" x2="20" y2="12"></line>
          <line x1="4" y1="18" x2="20" y2="18"></line>
        </svg>
      </button>
      <a class="hm-brand" href="index.html">Hemline Market</a>
    </div>
    <div class="right">
      <a class="hm-icon" href="browse.html" aria-label="Browse"><svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.3-4.3"/></svg></a>
      <a class="hm-icon" href="favorites.html" aria-label="Favorites"><svg viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"/></svg></a>
      <a class="hm-icon" href="notifications.html" aria-label="Notifications"><svg viewBox="0 0 24 24"><path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg></a>
      <a class="hm-icon" href="cart.html" aria-label="Cart"><svg viewBox="0 0 24 24"><circle cx="9" cy="21" r="1"/><circle cx="18" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h7.72a2 2 0 0 0 2-1.61L23 6H6"/></svg></a>
      <a class="hm-avatar" id="avatar" href="account.html">AA</a>
      <a class="hm-btn-primary" href="sell.html">Sell</a>

<!-- HAMBURGER -->
<aside class="sheet" id="menuSheet" aria-hidden="true">
  <header><strong>Menu</strong>
    <button class="close" id="closeMenu"><svg viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg></button>
  </header>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="atelier.html">My Atelier</a>
    <a href="how.html">How It Works</a>

<!-- MAIN CONTENT -->

  <h1>Create a new listing</h1>
  <div class="legend"><span class="star">*</span> <b>required</b></div>

<footer class="hm-footer">
  <div class="footer-wrap">
    <div class="copy">© 2025 Hemline Market</div>
    <nav class="footer-links">
      <a href="about.html">About</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>

<script>
(function(){
  const sheet=document.getElementById('menuSheet');
  const openBtn=document.getElementById('openMenu');
  const closeBtn=document.getElementById('closeMenu');
  if(openBtn) openBtn.addEventListener('click',()=>{sheet.classList.add('open');});
  if(closeBtn) closeBtn.addEventListener('click',()=>{sheet.classList.remove('open');});
})();
</script>

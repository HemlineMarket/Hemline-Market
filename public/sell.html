<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Sell Fabric — Hemline Market</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>

  <!-- UNIVERSAL SHARED STYLES -->
  <link rel="stylesheet" href="styles/hm-modern.css"/>
  <link rel="stylesheet" href="styles/hem-header.css"/>
  <link rel="stylesheet" href="styles/hm-typography.css"/>
  <link rel="stylesheet" href="styles/hm-footer.css"/>
  <link rel="icon" href="/favicon.ico" type="image/x-icon"/>

  <style>
    /* PAGE-SPECIFIC ONLY — NO HEADER, NO FOOTER */
    :root{
      --ink:#111827;
      --border:#e5e7eb;
      --accent:#991b1b;
      --bg:#f4f4f7;
    }
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:var(--hm-font, system-ui, sans-serif);
    }
    main.wrap{
      max-width:900px;
      margin:20px auto 40px;
      padding:0 14px;
    }
    h1{
      font-size:26px;
      font-weight:800;
      margin-bottom:6px;
    }
    .sub{
      color:#6b7280;
      margin-bottom:20px;
      font-size:14px;
    }
    .card{
      background:#fff;
      border:1px solid var(--border);
      border-radius:14px;
      padding:16px;
      margin-bottom:16px;
    }
    .f-row{
      display:flex;
      flex-direction:column;
      margin-bottom:14px;
    }
    .f-row label{
      font-size:13px;
      font-weight:600;
      margin-bottom:4px;
    }
    .f-row input,
    .f-row textarea,
    .f-row select{
      padding:10px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#fff;
      font-size:14px;
    }
    .colors-box{
      padding:10px;
      border-radius:12px;
      border:1px dashed var(--border);
      background:#fafafa;
      margin-bottom:10px;
    }
    .colors-box input{
      margin-bottom:6px;
    }
    .btn-primary{
      display:inline-block;
      background:var(--accent);
      color:#fff;
      padding:12px 18px;
      border-radius:999px;
      font-weight:700;
      border:0;
      cursor:pointer;
      box-shadow:0 4px 14px rgba(153,27,27,.25);
    }
  </style>
</head>
<body>

  <!-- UNIVERSAL HEADER -->
  <div id="hm-shell-header"></div>

  <main class="wrap" id="maincontent">
    <h1>List Fabric</h1>
    <div class="sub">Share your textiles with the Hemline community.</div>

    <form id="sellForm" class="card">
      <div class="f-row">
        <label>Fabric Title</label>
        <input id="title" required>
      </div>

      <div class="f-row">
        <label>Description</label>
        <textarea id="description" rows="4"></textarea>
      </div>

      <div class="f-row">
        <label>Price per yard (USD)</label>
        <input id="price" type="number" min="1" required>
      </div>

      <div class="f-row">
        <label>Total Yardage</label>
        <input id="yards" type="number" min="0.25" step="0.25" required>
      </div>

      <!-- MULTI-COLOR BUNDLE SUPPORT -->
      <div class="f-row">
        <label>Colors (list all variations)</label>
        <div class="colors-box">
          <input type="text" id="colors" placeholder="e.g. Rose, Emerald, Midnight Navy">
        </div>
      </div>

      <div class="f-row">
        <label>Upload Photos</label>
        <input id="photos" type="file" accept="image/*" multiple>
      </div>

      <button class="btn-primary" type="submit">Publish Listing</button>
    </form>
  </main>

  <!-- UNIVERSAL FOOTER -->
  <div id="hm-shell-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="scripts/hm-shell.js"></script>

  <script>
    const supabaseClient = window.supabase.createClient(
      "https://clkizksbvxjkoatdajgd.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJ..."
    );

    document.getElementById("sellForm").onsubmit = async (e)=>{
      e.preventDefault();

      const session = (await supabaseClient.auth.getSession()).data.session;
      if(!session?.user){
        alert("Please sign in.");
        return;
      }

      const title = title.value.trim();
      const price = Number(price.value)*100;
      const yards = Number(yards.value);
      const desc  = description.value.trim();
      const colors = colors.value.trim();

      const { data, error } = await supabaseClient
        .from("listings")
        .insert({
          seller_id: session.user.id,
          title, description:desc,
          price_cents:price,
          yards_available:yards,
          colors: colors || null,
          is_published:true
        })
        .select()
        .single();

      if(error){
        console.error(error);
        alert("Could not create listing.");
        return;
      }

      window.location.href = "listing.html?id="+data.id;
    };

    window.HM && window.HM.renderShell({ currentPage:"sell" });
  </script>

</body>
</html>

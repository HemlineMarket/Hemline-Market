<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Sell Fabric — Hemline Market</title>
<style>
  :root{--ink:#111827;--muted:#6b7280;--border:#e5e7eb;--accent:#991b1b;--bg:#fafafa}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;-webkit-font-smoothing:antialiased}

  /* Header (matches Terms page shell) */
  .hm-header{min-height:56px;background:#fff;border-bottom:1px solid var(--border)}
  .hm-wrap{max-width:1200px;margin:0 auto;padding:0 12px;display:flex;align-items:center;justify-content:space-between}
  .left{display:flex;align-items:center;gap:10px}
  .hm-brand{font-size:24px;font-weight:800;color:var(--accent);text-decoration:none}
  .hamburger{display:inline-grid;place-items:center;width:36px;height:36px;border:1px solid var(--border);border-radius:10px;background:#fff;color:#374151}
  .hamburger svg{width:22px;height:22px;stroke-width:2}
  .right{display:flex;align-items:center;gap:14px}
  .hm-icon{color:#444;display:inline-grid;place-items:center}
  .hm-icon svg{width:26px;height:26px;stroke-width:2}
  .hm-avatar{width:28px;height:28px;border-radius:50%;border:1px solid var(--border);background:#fff;color:#334155;display:inline-grid;place-items:center;font-weight:700;font-size:12px;text-decoration:none}
  .hm-btn-primary{background:var(--accent);color:#fff;border:1px solid var(--accent);border-radius:999px;padding:10px 18px;font-weight:700;text-decoration:none;box-shadow:0 2px 8px rgba(153,27,27,.25)}

  /* Slide-out menu */
  .sheet{position:fixed;inset:0 auto 0 0;width:min(84vw,340px);background:#fff;border-right:1px solid var(--border);transform:translateX(-100%);transition:transform .25s ease;z-index:100;display:flex;flex-direction:column}
  .sheet.open{transform:translateX(0)}
  .sheet header{display:flex;align-items:center;justify-content:space-between;padding:10px;border-bottom:1px solid var(--border)}
  .sheet nav{display:grid;padding:10px}
  .sheet nav a{padding:10px;border:1px solid var(--border);border-radius:10px;text-decoration:none;color:#1f2937}
  .sheet nav a + a{margin-top:8px}
  .sheet .close{display:inline-grid;place-items:center;width:30px;height:30px;border:1px solid var(--border);border-radius:8px;background:#fff;color:#444}

  /* Page */
  .wrap{max-width:1100px;margin:18px auto 28px;padding:0 12px}
  h1{margin:0 0 6px;font-size:28px;font-weight:800}
  .grid{display:grid;grid-template-columns:1.25fr 1fr;gap:14px}
  @media (max-width:900px){ .grid{grid-template-columns:1fr} }

  .card{background:#fff;border:1px solid var(--border);border-radius:12px;box-shadow:0 6px 16px rgba(0,0,0,.06)}
  .card .hd{padding:12px;border-bottom:1px solid var(--border);font-weight:800}
  .card .bd{padding:12px}

  .field{display:flex;flex-direction:column;gap:6px;margin-bottom:10px}
  .field label{font-size:13px;color:#374151;font-weight:700}
  .field input[type="text"],
  .field input[type="number"],
  .field textarea{padding:10px;border:1px solid var(--border);border-radius:10px;background:#fff;font-size:14px}
  .field textarea{min-height:120px;resize:vertical}

  .actions{display:flex;gap:10px;flex-wrap:wrap}
  .btn{padding:10px 14px;border:1px solid var(--border);border-radius:10px;background:#fff;cursor:pointer;font-weight:700}
  .btn.primary{background:var(--accent);border-color:var(--accent);color:#fff;box-shadow:0 2px 8px rgba(153,27,27,.25)}
  .hint{font-size:12px;color:#6b7280}

  /* Media uploader */
  .media-grid{display:grid;grid-template-columns:1fr;gap:10px}
  .drop{border:2px dashed #d1d5db;border-radius:12px;padding:16px;display:grid;place-items:center;text-align:center}
  .drop.drag{border-color:var(--accent);background:#fff7f7}
  .thumbs{display:flex;gap:10px;flex-wrap:wrap}
  .ph{width:120px;height:80px;border:1px solid var(--border);border-radius:10px;display:grid;place-items:center;color:#6b7280;background:linear-gradient(180deg,#f8fafc,#eef2f7)}
  .vthumb{position:relative}
  .vthumb::after{content:"▶";position:absolute;right:6px;bottom:4px;background:rgba(0,0,0,.6);color:#fff;font-size:10px;line-height:1;padding:3px 5px;border-radius:6px}

  /* Footer */
  .hm-footer{background:#fff;border-top:1px solid var(--border)}
  .footer-wrap{max-width:1200px;margin:0 auto;padding:10px 12px;display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap}
  .footer-links{display:flex;gap:14px;flex-wrap:wrap}
  .copy{color:#6b7280;font-size:14px}
</style>
</head>
<body>

<!-- HEADER -->
<header class="hm-header" role="banner">
  <div class="hm-wrap">
    <div class="left">
      <button id="openMenu" class="hamburger" aria-label="Open menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
          <line x1="4" y1="6"  x2="20" y2="6"></line>
          <line x1="4" y1="12" x2="20" y2="12"></line>
          <line x1="4" y1="18" x2="20" y2="18"></line>
        </svg>
      </button>
      <a class="hm-brand" href="index.html">Hemline Market</a>
    </div>
    <div class="right">
      <a class="hm-icon" href="browse.html" aria-label="Browse & search"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="M21 21l-4.3-4.3"></path></svg></a>
      <a class="hm-icon" href="favorites.html" aria-label="Favorites"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"></path></svg></a>
      <a class="hm-icon" href="notifications.html" aria-label="Notifications"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg></a>
      <a class="hm-icon" href="cart.html" aria-label="Cart"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="9" cy="21" r="1"></circle><circle cx="18" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h7.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg></a>
      <a class="hm-avatar" id="avatar" href="account.html" title="Your profile">AA</a>
      <a class="hm-btn-primary" href="sell.html" aria-current="page">Sell</a>
    </div>
  </div>
</header>

<!-- Hamburger menu -->
<aside class="sheet" id="menuSheet" aria-hidden="true">
  <header>
    <strong>Menu</strong>
    <button class="close" id="closeMenu" aria-label="Close menu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </header>
  <nav>
    <a href="browse.html">Browse</a>
    <a href="sell.html" aria-current="page">Sell Fabric</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="how.html">How It Works</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</aside>

<main class="wrap">
  <h1>Create a Listing</h1>
  <div class="grid">
    <!-- LEFT: Media -->
    <section class="card">
      <div class="hd">Photos & Video</div>
      <div class="bd">
        <div class="media-grid">
          <div id="photoDrop" class="drop" aria-label="Upload photos">Drop photos here or <label class="btn"><input id="photoInput" type="file" accept="image/*" multiple hidden>choose files</label></div>
          <div id="videoDrop" class="drop" aria-label="Upload video">
            Drop one video here or
            <label class="btn"><input id="videoInput" type="file" accept="video/mp4,video/webm" hidden>choose a video</label>
            <div class="hint">MP4 or WebM · up to ~60s recommended</div>
          </div>
          <div class="thumbs" id="thumbs"></div>
          <div id="videoThumbs" class="thumbs"></div>
        </div>
      </div>
    </section>

    <!-- RIGHT: Details -->
    <section class="card">
      <div class="hd">Details</div>
      <div class="bd">
        <div class="field"><label>Title</label><input id="title" type="text" placeholder="e.g., Italian Silk Twill — Navy"></div>
        <div class="field"><label>Price ($/yd)</label><input id="price" type="number" min="0" step="0.01" placeholder="28.00"></div>
        <div class="field"><label>Yards</label><input id="yards" type="number" min="0" step="0.5" placeholder="1.5"></div>
        <div class="field"><label>Description</label><textarea id="desc" placeholder="Describe handfeel, drape, and best uses."></textarea></div>
        <div class="actions">
          <button id="saveBtn" class="btn primary" type="button">Publish</button>
          <button id="draftBtn" class="btn" type="button">Save Draft</button>
          <span id="toast" class="hint" role="status" aria-live="polite"></span>
        </div>
      </div>
    </section>
  </div>
</main>

<footer class="hm-footer" role="contentinfo">
  <div class="footer-wrap">
    <div class="copy">© 2025 Hemline Market</div>
    <nav class="footer-links" aria-label="Footer">
      <a href="about.html">About</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </div>
</footer>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
(function(){
  /* ===== Shell ===== */
  const sheet=document.getElementById("menuSheet");
  const openBtn=document.getElementById("openMenu");
  const closeBtn=document.getElementById("closeMenu");
  function open(){sheet.classList.add("open");sheet.setAttribute("aria-hidden","false");}
  function close(){sheet.classList.remove("open");sheet.setAttribute("aria-hidden","true");}
  if(openBtn) openBtn.addEventListener("click",e=>{e.preventDefault();open();});
  if(closeBtn) closeBtn.addEventListener("click",e=>{e.preventDefault();close();});
  document.addEventListener("keydown",e=>{if(e.key==="Escape") close();});
  const headerAvatar=document.getElementById("avatar");
  try{ const url=localStorage.getItem("avatarUrl"); if(url){ headerAvatar.textContent=''; headerAvatar.style.backgroundImage="url('"+url+"')"; } }catch(e){}

  /* ===== Supabase ===== */
  const supabase = window.supabase.createClient(
    "https://clkizksbvxjkoatdajgd.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNsa2l6a3Nidnhqa29hdGRhamdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2ODAyMDUsImV4cCI6MjA3MDI1NjIwNX0.m3wd6UAuqxa7BpcQof9mmzd8zdsmadwGDO0x7-nyBjI",
    { auth: { persistSession: true, autoRefreshToken: true, detectSessionInUrl: false } }
  );

  /* ===== Simple form state ===== */
  const $ = (id)=>document.getElementById(id);
  const thumbs = $("thumbs");
  const vthumbs = $("videoThumbs");
  let listingId = crypto.randomUUID(); // new listing id (client-side)
  let uploadedVideoUrl = "";           // public URL we will write to DB

  // photo previews (client-side only for now)
  $("photoInput").addEventListener("change", (e)=>{
    [...e.target.files].forEach(file=>{
      const url = URL.createObjectURL(file);
      const div = document.createElement("div");
      div.className = "ph";
      const img = new Image();
      img.src = url; img.alt = "photo";
      img.style.width = "100%"; img.style.height="100%"; img.style.objectFit="cover"; img.onload=()=>URL.revokeObjectURL(url);
      div.appendChild(img);
      thumbs.appendChild(div);
    });
  });

  // drag styles (photo)
  setupDragDrop($("photoDrop"), $("photoInput"));
  setupDragDrop($("videoDrop"), $("videoInput"));
  function setupDragDrop(drop, input){
    drop.addEventListener("dragover",(e)=>{e.preventDefault(); drop.classList.add("drag");});
    drop.addEventListener("dragleave",()=>drop.classList.remove("drag"));
    drop.addEventListener("drop",(e)=>{e.preventDefault(); drop.classList.remove("drag"); if(input && e.dataTransfer.files.length){ input.files=e.dataTransfer.files; input.dispatchEvent(new Event("change")); }});
  }

  // ===== VIDEO UPLOAD → Supabase Storage =====
  $("videoInput").addEventListener("change", async (e)=>{
    const file = e.target.files?.[0];
    if(!file) return;
    setToast("Uploading video…");

    try{
      // Ensure user is signed in (required for write if RLS rules demand auth)
      const { data: { user } } = await supabase.auth.getUser();
      if(!user){ setToast("Please sign in first."); alert("You must be signed in to upload."); return; }

      const ext = file.name.split(".").pop().toLowerCase();
      const path = `videos/${user.id}/${listingId}-${Date.now()}.${ext}`;

      // Upload to a bucket named: listing-media  (create in Supabase → Storage)
      const up = await supabase.storage.from("listing-media").upload(path, file, {
        cacheControl: "3600", upsert: false, contentType: file.type
      });
      if(up.error) throw up.error;

      // Public URL
      const { data: pub } = supabase.storage.from("listing-media").getPublicUrl(path);
      uploadedVideoUrl = pub.publicUrl;

      // Show a tiny video thumb
      const dv = document.createElement("div");
      dv.className = "ph vthumb";
      dv.title = "Video uploaded";
      const v = document.createElement("video");
      v.src = uploadedVideoUrl; v.muted = true; v.playsInline = true;
      v.style.width="100%"; v.style.height="100%"; v.style.objectFit="cover";
      dv.appendChild(v); vthumbs.innerHTML=""; vthumbs.appendChild(dv);

      setToast("Video uploaded ✓");
    }catch(err){
      console.error(err);
      setToast("Upload failed");
      alert("Video upload failed. Check your Storage bucket name/permissions.");
    }
  });

  // ===== Publish (writes video_url to listings table) =====
  $("saveBtn").addEventListener("click", async ()=>{
    const title = $("title").value.trim();
    const price = parseFloat($("price").value||"0");
    const yards = parseFloat($("yards").value||"0");
    const desc  = $("desc").value.trim();

    if(!title || !price){ alert("Title and price are required."); return; }

    setToast("Saving listing…");

    // Require auth for publish
    const { data:{ user } } = await supabase.auth.getUser();
    if(!user){ setToast("Please sign in first."); alert("You must be signed in to publish."); return; }

    try{
      // Upsert minimal fields; ensure your table name/columns exist
      const { error } = await supabase
        .from("listings")
        .upsert({
          id: listingId,
          user_id: user.id,
          title,
          price_per_yard: price,
          yards,
          description: desc,
          video_url: uploadedVideoUrl || null,
          updated_at: new Date().toISOString()
        }, { onConflict: "id" });

      if(error) throw error;

      // Also stash video for the client listing page as a fallback
      if(uploadedVideoUrl){
        localStorage.setItem(`hm.video.${listingId}`, uploadedVideoUrl);
      }

      setToast("Listing published ✓");
      // Go to the listing page
      location.href = `listing.html?id=${encodeURIComponent(listingId)}`;
    }catch(err){
      console.error(err);
      setToast("Save failed");
      alert("Save failed. Make sure the 'listings' table and 'video_url' column exist.");
    }
  });

  // Save Draft locally (no network)
  $("draftBtn").addEventListener("click", ()=>{
    const draft = {
      id: listingId,
      title: $("title").value,
      price: $("price").value,
      yards: $("yards").value,
      desc: $("desc").value,
      video_url: uploadedVideoUrl
    };
    localStorage.setItem("hm.sell.draft", JSON.stringify(draft));
    setToast("Draft saved ✓");
  });

  // Restore draft if present
  (function restore(){
    try{
      const raw = localStorage.getItem("hm.sell.draft");
      if(!raw) return;
      const d = JSON.parse(raw);
      if(d.id) listingId = d.id;
      $("title").value = d.title||"";
      $("price").value = d.price||"";
      $("yards").value = d.yards||"";
      $("desc").value  = d.desc||"";
      if(d.video_url){
        uploadedVideoUrl = d.video_url;
        const dv = document.createElement("div"); dv.className="ph vthumb";
        const v = document.createElement("video"); v.src = uploadedVideoUrl; v.muted=true; v.playsInline=true;
        v.style.width="100%"; v.style.height="100%"; v.style.objectFit="cover";
        dv.appendChild(v); vthumbs.appendChild(dv);
      }
      setToast("Draft restored");
    }catch(_){}
  })();

  function setToast(msg){ $("toast").textContent = msg; }
})();
</script>
</body>
</html>

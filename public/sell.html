<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Sell Fabric â€” Hemline Market</title>

  <!-- Universal shared styles -->
  <link rel="stylesheet" href="styles/hm-modern.css"/>
  <link rel="stylesheet" href="styles/hem-header.css"/>
  <link rel="stylesheet" href="styles/hm-typography.css"/>
  <link rel="stylesheet" href="styles/hm-footer.css"/>
  <link rel="icon" href="/favicon.ico" type="image/x-icon"/>

  <style>
    /* PAGE-SPECIFIC ONLY (no header/footer styles allowed) */
    :root{
      --ink:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --accent:#991b1b;
      --bg:#f4f4f7;
    }
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
    }
    main.wrap{
      max-width:900px;
      margin:22px auto 44px;
      padding:0 14px;
    }
    h1{
      font-size:26px;
      font-weight:800;
      margin-bottom:6px;
    }
    .sub{
      color:var(--muted);
      margin-bottom:18px;
      font-size:14px;
    }
    .card{
      background:#fff;
      border:1px solid var(--border);
      border-radius:16px;
      padding:18px;
    }
    .f-row{
      display:flex;
      flex-direction:column;
      gap:6px;
      margin-bottom:16px;
    }
    .f-row label{
      font-size:13px;
      font-weight:700;
      color:var(--ink);
    }
    input, textarea{
      padding:12px;
      border-radius:12px;
      border:1px solid var(--border);
      font-size:14px;
      background:#fff;
    }
    textarea{resize:vertical;min-height:100px;}
    .colors-box{
      border:1px dashed var(--border);
      background:#fafafa;
      border-radius:12px;
      padding:12px;
    }
    .btn-primary{
      background:var(--accent);
      color:#fff;
      border:0;
      border-radius:999px;
      padding:12px 20px;
      font-weight:700;
      font-size:15px;
      cursor:pointer;
      box-shadow:0 4px 14px rgba(153,27,27,.26);
    }
  </style>
</head>
<body>

  <!-- UNIVERSAL HEADER -->
  <div id="hm-shell-header"></div>

  <main class="wrap" id="maincontent">
    <h1>List Fabric</h1>
    <div class="sub">Share your textiles with the Hemline community.</div>

    <form id="sellForm" class="card">

      <div class="f-row">
        <label for="title">Fabric Title</label>
        <input id="title" required>
      </div>

      <div class="f-row">
        <label for="description">Description</label>
        <textarea id="description"></textarea>
      </div>

      <div class="f-row">
        <label for="price">Price per yard (USD)</label>
        <input id="price" type="number" min="1" step="0.01" required>
      </div>

      <div class="f-row">
        <label for="yards">Total Yardage</label>
        <input id="yards" type="number" min="0.25" step="0.25" required>
      </div>

      <!-- MULTI-COLOR BUNDLE -->
      <div class="f-row">
        <label>Colors (list all variations)</label>
        <div class="colors-box">
          <input id="colors" type="text" placeholder="e.g. Rose, Emerald, Midnight Navy">
        </div>
      </div>

      <div class="f-row">
        <label for="photos">Upload Photos</label>
        <input id="photos" type="file" accept="image/*" multiple>
      </div>

      <button class="btn-primary" type="submit">Publish Listing</button>
    </form>
  </main>

  <!-- UNIVERSAL FOOTER -->
  <div id="hm-shell-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="scripts/hm-shell.js"></script>

  <script>
    const supabaseClient = window.supabase.createClient(
      "https://clkizksbvxjkoatdajgd.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNsa2l6a3Nidnhqa29hdGRhamdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2ODAyMDUsImV4cCI6MjA3MDI1NjIwNX0.m3wd6UAuqxa7BpcQof9mmzd8zdsmadwGDO0x7-nyBjI"
    );

    document.getElementById("sellForm").addEventListener("submit", async (e)=>{
      e.preventDefault();

      const session = (await supabaseClient.auth.getSession()).data.session;
      if(!session?.user){
        alert("Please sign in first.");
        return;
      }

      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const price = Number(document.getElementById("price").value) * 100;
      const yards = Number(document.getElementById("yards").value);
      const colors = document.getElementById("colors").value.trim();

      const { data, error } = await supabaseClient
        .from("listings")
        .insert({
          seller_id: session.user.id,
          title,
          description,
          price_cents: price,
          yards_available: yards,
          colors: colors || null,
          is_published: true
        })
        .select()
        .single();

      if(error){
        console.error(error);
        alert("Unable to publish.");
        return;
      }

      window.location.href = "listing.html?id="+data.id;
    });

    window.HM && window.HM.renderShell({ currentPage:"sell" });
  </script>

</body>
</html>

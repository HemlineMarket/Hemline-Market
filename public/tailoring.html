<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ThreadTalk ‚Äî Hemline Market</title>
  <link rel="icon" href="/favicon.ico"/>

  <!-- Shared site styles -->
  <link rel="stylesheet" href="styles/hm-modern.css"/>
  <link rel="stylesheet" href="styles/hem-header.css"/>
  <link rel="stylesheet" href="styles/hm-typography.css"/>
  <link rel="stylesheet" href="styles/hm-footer.css"/>

  <style>
    :root{
      --hm-brand:#991b1b;        /* maroon */
      --ink:#3f2f2a;             /* espresso */
      --muted:#7a6e68;           /* warm gray */
      --border:#e8e0d9;          /* parchment */
      --card:#ffffff;
      --bg:#fdfbf9;
      --accent:#2d2d2d;
    }

    body{
      background:
        radial-gradient(1200px 420px at 50% -240px, rgba(153,27,27,.06) 0%, rgba(253,251,249,0) 60%),
        linear-gradient(180deg, var(--bg) 0%, #fff 100%);
      color:var(--ink);
    }

    .wrap-1200{max-width:1200px;margin:0 auto;padding:0 16px}
    .hm-header{min-height:56px;background:#fff;border-bottom:1px solid var(--border);position:relative;z-index:300}
    .hm-footer{background:#fff;border-top:1px solid var(--border);margin-top:28px}
    .hm-header .hm-brand{color:var(--hm-brand)!important}

    /* Page wrapper */
    .tt-wrap{max-width:1200px;margin:22px auto 44px;padding:0 16px}

    /* Hero */
    .tt-hero{
      border:1px solid var(--border);border-radius:20px;padding:18px;text-align:left;
      box-shadow:0 10px 20px rgba(50,38,31,.07);
      background:radial-gradient(120% 150% at 50% 0%, #fff 0%, rgba(153,27,27,.05) 55%, #fff 100%);
    }
    .tt-headline{display:flex;align-items:baseline;gap:8px;flex-wrap:wrap}
    .tt-hero h1{font-family:ui-serif,"Cormorant Garamond",Georgia,serif;font-size:clamp(26px,4vw,40px);margin:0}
    .pill{
      display:inline-block;font-size:12px;font-weight:700;letter-spacing:.2px;
      padding:4px 8px;border-radius:999px;border:1px solid var(--border);background:#fff;color:#4b3d35
    }
    .sub{color:var(--muted);font-size:14px;margin:6px 2px 6px}

    /* Compact Composer (like Tailoring) */
    .composer{
      max-width:980px;margin:10px 0 0;background:#fff;border:1px solid var(--border);
      border-radius:14px;padding:10px;box-shadow:0 6px 14px rgba(50,38,31,.06)
    }
    .composer .row{display:flex;align-items:center;gap:10px}
    .avatar{width:32px;height:32px;border-radius:50%;border:1px solid var(--border);display:inline-grid;place-items:center;font-weight:700;font-size:12px;background:#fff}
    .textarea-wrap{flex:1}
    textarea{
      width:100%;min-height:42px;max-height:160px;resize:vertical;
      border:1px solid var(--border);border-radius:10px;padding:10px 12px;font:inherit;color:var(--ink);
      background:#fff
    }
    .composer-bar{display:flex;align-items:center;justify-content:space-between;margin-top:8px}
    .left-actions{display:flex;align-items:center;gap:8px}
    .icon-btn{
      display:inline-grid;place-items:center;width:34px;height:34px;border-radius:10px;
      border:1px solid var(--border);background:#fff;cursor:pointer
    }
    .icon-btn svg{width:20px;height:20px}
    .icon-photo{color:#dc2626} /* red */
    .icon-video{color:#2563eb} /* blue */
    .post-btn{appearance:none;border:1px solid var(--accent);background:var(--accent);color:#fff;padding:8px 14px;border-radius:10px;font-weight:700}
    .post-btn:disabled{opacity:.5;cursor:not-allowed}

    .preview-wrap{display:flex;gap:10px;padding:8px 0 0}
    .preview-wrap img,.preview-wrap video{max-width:140px;max-height:120px;border-radius:10px;border:1px solid var(--border)}

    /* Feed */
    .feed{margin-top:18px}
    .feed h2{font-size:18px;margin:4px 0 10px 4px;color:#5a463d}
    .cards{display:flex;flex-direction:column;gap:16px;max-width:1200px;margin:0 auto}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:18px 20px;box-shadow:0 12px 18px rgba(50,38,31,.07)}
    .meta{display:flex;align-items:center;gap:8px;color:var(--muted);font-size:13px;margin-bottom:6px}
    .title{margin:4px 0 8px;line-height:1.35}
    .cat{font-weight:800;margin-right:.35rem;text-decoration:none;color:var(--hm-brand)}
    .preview{color:#5e544d;font-size:14px;margin-bottom:8px;white-space:pre-wrap}
    .post-img,.post-video{width:100%;height:auto;border-radius:12px;margin:8px 0;border:1px solid var(--border);display:block;max-height:560px}
    .actions{display:flex;gap:14px;align-items:center;color:#7e6f66;font-size:13px;margin-top:8px}

    /* Hamburger sheet + overlay */
    #sheetOverlay{position:fixed;inset:0;background:rgba(0,0,0,.28);opacity:0;visibility:hidden;transition:opacity .2s ease;z-index:325}
    #sheetOverlay.show{opacity:1;visibility:visible}
    .sheet{position:fixed;inset:0 auto 0 0;width:min(84vw,340px);background:#fff;border-right:1px solid var(--border);
      transform:translateX(-100%);transition:transform .25s ease;z-index:350;display:flex;flex-direction:column}
    .sheet.open{transform:translateX(0)}

    .sr-only{position:absolute !important;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
    a:focus-visible, button:focus-visible{outline:3px solid rgba(153,27,27,.35);outline-offset:2px;border-radius:10px}
  </style>
</head>
<body>

<!-- ===== HEADER ===== -->
<header class="hm-header" role="banner">
  <div class="wrap-1200" style="display:flex;align-items:center;justify-content:space-between;padding:0 12px">
    <div class="left" style="display:flex;align-items:center;gap:10px">
      <button class="hamburger" id="openMenu" aria-label="Open menu" aria-controls="menuSheet"
              style="display:inline-grid;place-items:center;width:36px;height:36px;border:1px solid var(--border);border-radius:10px;background:#fff;color:#4b3d35">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" style="width:22px;height:22px;stroke-width:2">
          <line x1="4" y1="6"  x2="20" y2="6"></line><line x1="4" y1="12" x2="20" y2="12"></line><line x1="4" y1="18" x2="20" y2="18"></line>
        </svg>
      </button>
      <a class="hm-brand" href="index.html" style="font-size:24px;font-weight:800;text-decoration:none">Hemline Market</a>
    </div>

    <div class="right" style="display:flex;align-items:center;gap:14px">
      <a class="hm-icon" href="browse.html" aria-label="Browse & search" style="color:#4b3d35;display:inline-grid;place-items:center">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" style="width:26px;height:26px;stroke-width:2">
          <circle cx="11" cy="11" r="8"></circle><path d="M21 21l-4.3-4.3"></path>
        </svg>
      </a>
      <a class="hm-icon" href="ThreadTalk.html" aria-label="ThreadTalk" title="ThreadTalk" style="color:#4b3d35;display:inline-grid;place-items:center">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" style="width:26px;height:26px;stroke-width:2">
          <path d="M4 6.5A4.5 4.5 0 0 1 8.5 2h7A4.5 4.5 0 0 1 20 6.5v5A4.5 4.5 0 0 1 15.5 16H12l-4 4v-4H8.5A4.5 4.5 0 0 1 4 11.5z"/>
        </svg>
      </a>
      <a class="hm-icon" href="favorites.html" aria-label="Favorites" style="color:#4b3d35;display:inline-grid;place-items:center">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" style="width:26px;height:26px;stroke-width:2">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"></path>
        </svg>
      </a>
      <a class="hm-icon" href="notifications.html" aria-label="Notifications" style="color:#4b3d35;display:inline-grid;place-items:center">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" style="width:26px;height:26px;stroke-width:2">
          <path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
      </a>
      <a class="hm-icon" href="cart.html" aria-label="Cart" style="color:#4b3d35;display:inline-grid;place-items:center">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" style="width:26px;height:26px;stroke-width:2">
          <circle cx="9" cy="21" r="1"></circle><circle cx="18" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h7.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
      </a>
      <a class="hm-avatar" id="avatar" href="account.html" title="Your profile"
         style="width:28px;height:28px;border-radius:50%;border:1px solid var(--border);background:#fff;color:#4b3d35;display:inline-grid;place-items:center;font-weight:700;font-size:12px;text-decoration:none;background-size:cover;background-position:center">AA</a>
      <a class="hm-btn-primary" href="sell.html" style="text-decoration:none;background:#2d2d2d;color:#fff;padding:8px 12px;border-radius:10px;border:1px solid #2d2d2d">Sell</a>
    </div>
  </div>
</header>

<div id="sheetOverlay" aria-hidden="true"></div>

<!-- LEFT MENU -->
<aside class="sheet" id="menuSheet" aria-hidden="true" role="dialog" aria-modal="true">
  <header style="display:flex;align-items:center;justify-content:space-between;padding:10px;border-bottom:1px solid var(--border)">
    <strong>Menu</strong>
    <button class="close" id="closeMenu" aria-label="Close menu" style="display:inline-grid;place-items:center;width:30px;height:30px;border:1px solid var(--border);border-radius:8px;background:#fff;color:#4b3d35">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
    </button>
  </header>
  <nav style="display:grid;padding:10px">
    <a href="ThreadTalk.html" style="padding:10px;border:1px solid var(--border);border-radius:10px;text-decoration:none;color:var(--ink)">ThreadTalk</a>
    <a href="browse.html" style="padding:10px;border:1px solid var(--border);border-radius:10px;text-decoration:none;color:var(--ink)">Browse & Search</a>
    <a href="atelier.html" style="padding:10px;border:1px solid var(--border);border-radius:10px;text-decoration:none;color:var(--ink)">My Atelier</a>
    <a href="how.html" style="padding:10px;border:1px solid var(--border);border-radius:10px;text-decoration:none;color:var(--ink)">How It Works</a>
    <a href="seller/index.html?list=new" style="padding:10px;border:1px solid var(--border);border-radius:10px;text-decoration:none;color:var(--ink)">Sell Fabric</a>
    <a href="contact.html" style="padding:10px;border:1px solid var(--border);border-radius:10px;text-decoration:none;color:var(--ink)">Contact</a>
  </nav>
</aside>

<!-- ===== CONTENT ===== -->
<main class="tt-wrap" role="main">
  <section class="tt-hero" aria-labelledby="tt-title">
    <div class="tt-headline">
      <h1 id="tt-title">ThreadTalk ‚Äî <span id="catTitle">Category</span></h1>
      <span class="pill" id="catPill">Category</span>
    </div>
    <p class="sub" id="catTagline">Loading‚Ä¶</p>

    <!-- Compact composer -->
    <form class="composer" id="composer" aria-label="Create a thread in this category">
      <div class="row">
        <div class="avatar" id="avatarInitials">AA</div>
        <div class="textarea-wrap">
          <label for="composeText" class="sr-only">Post</label>
          <textarea id="composeText" placeholder="Share a quick update, a question, or a tip‚Ä¶"></textarea>
          <div class="preview-wrap" id="mediaPreview" hidden></div>
          <div class="composer-bar">
            <div class="left-actions">
              <label class="icon-btn" id="photoBtn" title="Add photo">
                <input type="file" id="photoInput" accept="image/*" hidden>
                <svg class="icon-photo" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                  <path d="M4 5h3l2-2h6l2 2h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2zm8 3a4 4 0 1 0 .001 8.001A4 4 0 0 0 12 8z"/>
                </svg>
              </label>
              <label class="icon-btn" id="videoBtn" title="Add video">
                <input type="file" id="videoInput" accept="video/*" hidden>
                <svg class="icon-video" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                  <path d="M15 10.5v-2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h9a2 2 0 0 0 2-2v-2l5 3v-9l-5 3z"/>
                </svg>
              </label>
            </div>
            <button type="submit" class="post-btn" id="postBtn">Post</button>
          </div>
        </div>
      </div>
    </form>
  </section>

  <section class="feed" id="feed" aria-labelledby="feed-title">
    <h2 id="feed-title">Latest Threads</h2>
    <div class="cards" id="cards" aria-live="polite"></div>
    <div id="emptyState" style="color:#7a6e68;font-size:14px;margin:12px 4px">No threads yet. Be the first to post!</div>
  </section>
</main>

<!-- ===== FOOTER ===== -->
<footer class="hm-footer" role="contentinfo">
  <div class="wrap-1200" style="display:flex;flex-wrap:wrap;gap:8px;align-items:center;justify-content:space-between;padding:12px 16px">
    <div class="copy">¬© 2025 Hemline Market</div>
    <nav class="footer-links" aria-label="Footer">
      <a href="about.html">About</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </div>
</footer>

<script>
(function(){
  /* ===== Utilities ===== */
  function getParam(name){
    var u=new URL(window.location.href);
    return u.searchParams.get(name)||'';
  }
  function slug(s){ return (s||'').toLowerCase().replace(/\s+/g,'-'); }
  function initials(name){ return (name||'AA').slice(0,2).toUpperCase(); }
  function nowLabel(){ return 'just now'; }

  /* ===== Category dictionary (title, tagline, placeholder) ===== */
  var CATS={
    'tailoring':{
      title:'Tailoring',
      tagline:"Let‚Äôs talk about dialing in your fit ‚Äî darts, seams, shaping, finishes.",
      placeholder:"Post your fit tweak, tailoring question, or before/after‚Ä¶"
    },
    'showcase':{
      title:'Showcase',
      tagline:"Let‚Äôs inspire each other ‚Äî show what you made!",
      placeholder:"Share photos, notes, and what you love about the make‚Ä¶"
    },
    'stitch-school':{
      title:'Stitch School',
      tagline:"Techniques, tutorials, and skill-building ‚Äî learn and level up.",
      placeholder:"Ask about a technique or share a how-to‚Ä¶"
    },
    'fabric-sos':{
      title:'Fabric SOS',
      tagline:"Fiber, weave, care, drape ‚Äî all the fabric details.",
      placeholder:"Ask about fiber ID, care, drape, or sourcing‚Ä¶"
    },
    'before-after':{
      title:'Before & After',
      tagline:"Transformations, refashions, and glow-ups.",
      placeholder:"Show the change ‚Äî what did you alter and why‚Ä¶"
    },
    'pattern-hacks':{
      title:'Pattern Hacks',
      tagline:"Mashups, mods, and creative pattern edits.",
      placeholder:"Describe your hack or ask how to pull one off‚Ä¶"
    },
    'stash-confessions':{
      title:'Stash Confessions',
      tagline:"Hauls, temptations, and accountability ‚Äî we get it.",
      placeholder:"Confess your latest textile crush or stash strategy‚Ä¶"
    },
    'loose-threads':{
      title:'Loose Threads',
      tagline:"Misc ‚Äî questions, quick chats, and everything in between.",
      placeholder:"What‚Äôs on your table today? Ask or share‚Ä¶"
    }
  };

  /* ===== Resolve current category ===== */
  var c = getParam('c').toLowerCase();
  if(!CATS[c]) c = 'loose-threads';  // default

  var meta = CATS[c];
  var catTitleEl = document.getElementById('catTitle');
  var catPillEl = document.getElementById('catPill');
  var catTaglineEl = document.getElementById('catTagline');
  var txt = document.getElementById('composeText');

  document.title = 'ThreadTalk ‚Äî '+meta.title+' ‚Ä¢ Hemline Market';
  catTitleEl.textContent = meta.title;
  catPillEl.textContent = meta.title;
  catTaglineEl.textContent = meta.tagline;
  txt.placeholder = meta.placeholder;

  /* Avatar initials (optional) */
  try{
    var user = localStorage.getItem('tt_user') || 'You';
    document.getElementById('avatarInitials').textContent = initials(user);
  }catch(e){}

  /* ===== Hamburger ===== */
  var sheet=document.getElementById('menuSheet');
  var overlay=document.getElementById('sheetOverlay');
  var openBtn=document.getElementById('openMenu');
  var closeBtn=document.getElementById('closeMenu');

  function openSheet(){
    if(!sheet||!overlay) return;
    sheet.classList.add('open');
    sheet.setAttribute('aria-hidden','false');
    overlay.classList.add('show');
    document.body.style.overflow='hidden';
    setTimeout(function(){ if(closeBtn) closeBtn.focus(); }, 50);
  }
  function closeSheet(){
    if(!sheet||!overlay) return;
    sheet.classList.remove('open');
    sheet.setAttribute('aria-hidden','true');
    overlay.classList.remove('show');
    document.body.style.overflow='';
    if(openBtn) openBtn.focus();
  }
  if(openBtn) openBtn.addEventListener('click', function(e){ e.preventDefault(); openSheet(); });
  if(closeBtn) closeBtn.addEventListener('click', function(e){ e.preventDefault(); closeSheet(); });
  if(overlay) overlay.addEventListener('click', closeSheet);
  document.addEventListener('keydown', function(e){ if(e.key==='Escape') closeSheet(); });

  /* ===== Composer / posting (local-only) ===== */
  var cardsEl = document.getElementById('cards');
  var emptyState = document.getElementById('emptyState');
  var form = document.getElementById('composer');
  var photoInput = document.getElementById('photoInput');
  var videoInput = document.getElementById('videoInput');
  var previewWrap = document.getElementById('mediaPreview');

  function lsKey(){ return 'tt_posts_'+c; }

  function renderCard(post, toTop){
    var el=document.createElement('article');
    el.className='card';
    var mediaHTML='';
    if(post.media && post.media.type==='image'){
      mediaHTML = '<img class="post-img" src="'+post.media.url+'" alt="post image"/>';
    }else if(post.media && post.media.type==='video'){
      mediaHTML = '<video class="post-video" controls src="'+post.media.url+'"></video>';
    }
    el.innerHTML =
      '<div class="meta"><div class="avatar">'+(post.initials||'AA')+'</div><span>'+(post.user||'You')+'</span> ‚Ä¢ <span>'+nowLabel()+'</span></div>'+
      '<div class="title"><a class="cat" href="ThreadTalk.html">['+meta.title+']</a></div>'+
      mediaHTML+
      '<div class="preview">'+post.text+'</div>'+
      '<div class="actions"><span>‚ù§ '+(Math.floor(Math.random()*8)+3)+'</span><span>üí¨ '+(Math.floor(Math.random()*4)+1)+'</span></div>';
    if(toTop && cardsEl.firstChild){ cardsEl.insertBefore(el, cardsEl.firstChild); }
    else cardsEl.appendChild(el);
  }

  function savePost(post){
    try{
      var arr = JSON.parse(localStorage.getItem(lsKey())||'[]');
      arr.unshift(post);
      localStorage.setItem(lsKey(), JSON.stringify(arr));
    }catch(e){}
  }
  function loadPosts(){
    try{
      var arr = JSON.parse(localStorage.getItem(lsKey())||'[]');
      if(arr.length){
        emptyState.style.display='none';
        arr.forEach(function(p){ renderCard(p,false); });
      }
    }catch(e){}
  }
  function clearComposer(){
    document.getElementById('composeText').value='';
    photoInput.value='';
    videoInput.value='';
    previewWrap.innerHTML='';
    previewWrap.hidden=true;
  }
  function showPreview(file, kind){
    if(!file) return;
    var url = URL.createObjectURL(file);
    previewWrap.hidden=false;
    previewWrap.innerHTML='';
    if(kind==='image'){
      previewWrap.innerHTML = '<img alt="preview image" src="'+url+'"/>';
    }else{
      previewWrap.innerHTML = '<video controls src="'+url+'"></video>';
    }
  }
  photoInput.addEventListener('change', function(){
    if(this.files && this.files[0]){ videoInput.value=''; showPreview(this.files[0],'image'); }
  });
  videoInput.addEventListener('change', function(){
    if(this.files && this.files[0]){ photoInput.value=''; showPreview(this.files[0],'video'); }
  });

  form.addEventListener('submit', function(e){
    e.preventDefault();
    var text = (document.getElementById('composeText').value||'').trim();
    if(!text){ document.getElementById('composeText').focus(); return; }

    var user = localStorage.getItem('tt_user') || 'You';
    var media=null;
    if(photoInput.files && photoInput.files[0]){
      media={type:'image', url:URL.createObjectURL(photoInput.files[0])};
    }else if(videoInput.files && videoInput.files[0]){
      media={type:'video', url:URL.createObjectURL(videoInput.files[0])};
    }

    var post={ text:text, media:media, user:user, initials:initials(user), ts:Date.now() };
    emptyState.style.display='none';
    renderCard(post,true);
    savePost(post);
    clearComposer();
    document.getElementById('feed').scrollIntoView({behavior:'smooth'});
  });

  /* Load on start */
  loadPosts();
})();
</script>
</body>
</html>

<!doctype html>
<html lang="en" style="margin:0;padding:0;">
<head>
  <meta charset="utf-8">
  <meta name="x-apple-disable-message-reformatting">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Your order is on the way — Hemline Market</title>
  <style>
    body{margin:0;padding:0;background:#f6f7f9;color:#111827}
    table{border-collapse:collapse}
    img{border:0;display:block}
    a{color:#991b1b;text-decoration:none}
    .wrap{width:100%;background:#f6f7f9;padding:24px 0}
    .container{width:100%;max-width:640px;margin:0 auto;background:#ffffff;border:1px solid #e5e7eb;border-radius:12px;overflow:hidden}
    .head{padding:18px 20px;border-bottom:1px solid #e5e7eb}
    .brand{font:800 20px system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;color:#991b1b}
    .content{padding:20px}
    h1{margin:0 0 6px;font:700 18px/1.2 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;color:#111827}
    p{margin:0 0 10px;font:400 14px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;color:#374151}
    .orderbox{border:1px solid #e5e7eb;border-radius:10px;padding:14px;margin-top:10px}
    .btn{display:inline-block;background:#991b1b;color:#fff;border-radius:8px;padding:10px 14px;font-weight:700}
    .foot{padding:14px 20px;border-top:1px solid #e5e7eb;background:#fafafa;font:400 12px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;color:#6b7280}
  </style>
</head>
<body>
  <table role="presentation" class="wrap" width="100%" cellspacing="0" cellpadding="0">
    <tr><td align="center">
      <table role="presentation" class="container" width="100%" cellspacing="0" cellpadding="0">
        <tr>
          <td class="head"><div class="brand">Hemline Market</div></td>
        </tr>
        <tr>
          <td class="content">
            <h1>Your order is on the way!</h1>
            <p>Order <strong>#{{ORDER_NUMBER}}</strong> has shipped. You can track it here:</p>

            <div class="orderbox">
              <p><a href="{{TRACKING_URL}}" class="btn">Track package</a></p>
              <p class="muted">Carrier: {{CARRIER}}<br/>Tracking #: {{TRACKING_NUMBER}}</p>
            </div>

            <p style="margin-top:14px" class="muted">
              Sewn, packed, and shipped with care — it’s en route to you.
            </p>
          </td>
        </tr>
        <tr>
          <td class="foot">
            © 2025 Hemline Market • <a href="https://hemlinemarket.com/faq.html">FAQ</a> • <a href="mailto:hello@hemlinemarket.com">Support</a>
          </td>
        </tr>
      </table>
    </td></tr>
  </table>
</body>
</html>

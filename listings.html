<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Hemline — Listings (public)</title>
<link rel="icon" href="/favicon.svg" type="image/svg+xml">
<style>
  :root{--muted:#f5f5f6;--border:#e6e6e7;--ink:#111;--bg:#fff}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
  .hm-filters-bar{position:fixed;left:0;right:0;top:56px;z-index:9999;background:var(--muted);border-top:1px solid var(--border);border-bottom:1px solid var(--border);padding:10px 12px}
  .hm-filters{max-width:1100px;margin:0 auto;display:grid;gap:10px;grid-template-columns:repeat(6,minmax(0,1fr))}
  .hm-filters select,.hm-filters input,.hm-filters button{width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:12px;background:#fff}
  .hm-filters .search{grid-column:span 2}
  @media (max-width:900px){.hm-filters{grid-template-columns:repeat(2,minmax(0,1fr))}.hm-filters .search{grid-column:span 2}}
  .hm-push{height:66px}
</style>
</head><body>
<div class="hm-filters-bar" id="hm-filters-bar">
  <div class="hm-filters">
    <select id="f-fabric"><option value="">Fabric</option><option>Cotton</option><option>Wool</option><option>Linen</option><option>Silk</option><option>Knit</option><option>Terry/Fleece</option></select>
    <select id="f-weight"><option value="">Weight</option><option>Light</option><option>Mid</option><option>Heavy</option></select>
    <select id="f-color"><option value="">Color</option><option>Black</option><option>White</option><option>Brown</option><option>Blue</option><option>Green</option><option>Red</option><option>Yellow</option><option>Pink</option><option>Purple</option></select>
    <select id="f-seller"><option value="">Seller</option></select>
    <select id="f-sort"><option value="">Sort</option><option value="newest">Newest</option><option value="priceLow">Price: Low → High</option><option value="priceHigh">Price: High → Low</option></select>
    <input id="f-search" class="search" type="search" placeholder="Search fabrics…">
    <button id="f-reset" type="button">Reset</button>
  </div>
</div>
<div class="hm-push" aria-hidden="true"></div>

<div id="app"></div>
<script src="/js/filters-bar.js"></script>
<script>
document.addEventListener('hemline:filters', (e)=> {
  // Temporary visual proof the bar is live:
  document.title = 'Hemline — Listings (filters active)';
});
</script>
</body></html>

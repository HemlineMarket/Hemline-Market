<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Listings - Hemline Market</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;margin:0;background:#fafafa;color:#111}
    header{background:#111;color:#fff;padding:16px 24px;display:flex;justify-content:space-between;align-items:center}
    header h1{font-size:20px;margin:0}
    nav a{color:#fff;text-decoration:none;margin-left:20px;font-size:15px}
    nav a:hover{text-decoration:underline}
    main{max-width:900px;margin:40px auto;padding:0 16px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-top:20px}
    img{width:100%;border-radius:12px;border:1px solid #e5e7eb;object-fit:cover}
    .price{font-weight:700;font-size:18px}
    form{background:#fff;padding:16px;border:1px solid #e5e7eb;border-radius:12px;margin-bottom:24px}
    form input,form textarea{width:100%;margin-bottom:12px;padding:8px;border:1px solid #ccc;border-radius:8px}
    form button{background:#111;color:#fff;border:none;padding:10px 16px;border-radius:8px;cursor:pointer}
    form button:hover{background:#333}
    footer{background:#111;color:#fff;margin-top:40px}
    footer .wrap{max-width:900px;margin:auto;padding:20px 16px;display:flex;justify-content:space-between;align-items:center;gap:12px}
    footer a{color:#fff;text-decoration:none}
    footer a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <header>
    <h1>Hemline Market</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="listings.html">Listings</a>
      <a href="auth.html">Sign In</a>
    </nav>
  </header>
  <main>
    <h2>Available Fabrics</h2>

    <!-- Add Listing Form -->
    <form id="listing-form">
      <input type="text" id="title" placeholder="Title" required />
      <textarea id="description" placeholder="Description"></textarea>
      <input type="number" id="price" placeholder="Price" step="0.01" required />
      <input type="text" id="image_url" placeholder="Image URL" required />
      <button type="submit">Add Listing</button>
    </form>

    <div class="grid" id="listings"></div>
  </main>
  <footer>
    <div class="wrap">
      <div>© Hemline Market</div>
      <div>
        <a href="index.html">Home</a> · 
        <a href="listings.html">Listings</a> · 
        <a href="auth.html">Sign In</a>
      </div>
    </div>
  </footer>

  <!-- Supabase client -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://clkizksbvxjkoatdajgd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNsa2l6a3Nidnhqa29hdGRhamdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2ODAyMDUsImV4cCI6MjA3MDI1NjIwNX0.m3wd6UAuqxa7BpcQof9mmzd8zdsmadwGDO0x7-nyBjI";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const listingsDiv = document.getElementById("listings");
    const form = document.getElementById("listing-form");

    // Load listings
    async function loadListings() {
      listingsDiv.innerHTML = "";
      const { data } = await supabase.from("listings").select("*").order("created_at", { ascending: false });
      data.forEach(item => {
        const div = document.createElement("div");
        div.innerHTML = `
          <img src="${item.image_url}" alt="Fabric sample"/>
          <p><strong>${item.title}</strong></p>
          <p>${item.description || ""}</p>
          <p class="price">$${item.price}</p>
        `;
        listingsDiv.appendChild(div);
      });
    }

    // Handle form submit
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = (await supabase.auth.getUser()).data.user;
      if (!user) {
        alert("You must be signed in to add a listing.");
        return;
      }
      const { error } = await supabase.from("listings").insert([{
        user_id: user.id,
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
        price: document.getElementById("price").value,
        image_url: document.getElementById("image_url").value,
      }]);
      if (error) {
        alert(error.message);
      } else {
        form.reset();
        loadListings();
      }
    });

    // Initial load
    loadListings();
  </script>
</body>
</html>

<!doctype html><html lang="en"><head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Hemline — Listings</title>
<style>
  :root{--bg:#ffffff;--muted:#f5f5f6;--ink:#111;--border:#e6e6e7}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
  .filters{display:grid;grid-template-columns:repeat(6,minmax(0,1fr));gap:10px;background:var(--muted);padding:12px;border-radius:14px;border:1px solid var(--border);margin:16px}
  .filters select,.filters input{width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:12px;background:#fff}
  .filters .search{grid-column:span 2}
  .filters .reset{padding:10px 12px;border:1px solid var(--border);border-radius:12px;background:#fff;cursor:pointer}
  @media (max-width:900px){.filters{grid-template-columns:repeat(2,minmax(0,1fr))}.filters .search{grid-column:span 2}}
</style>
</head>
<body>
<div id="app">
  <div class="filters" id="filters">
    <select id="f-fabric"><option value="">Fabric</option><option>Cotton</option><option>Wool</option><option>Linen</option><option>Silk</option></select>
    <select id="f-weight"><option value="">Weight</option><option>Light</option><option>Mid</option><option>Heavy</option></select>
    <select id="f-color"><option value="">Color</option><option>Black</option><option>White</option><option>Brown</option><option>Blue</option></select>
    <select id="f-seller"><option value="">Seller</option></select>
    <select id="f-sort"><option value="">Sort</option><option value="newest">Newest</option><option value="priceLow">Price: Low → High</option><option value="priceHigh">Price: High → Low</option></select>
    <input id="f-search" class="search" type="search" placeholder="Search fabrics…">
    <button id="f-reset" class="reset" type="button">Reset</button>
  </div>
</div>

<script>
(function(){
  const $ = (id)=>document.getElementById(id);
  const inputs = ['f-fabric','f-weight','f-color','f-seller','f-sort','f-search'].map($);
  function emit(){
    const detail = {
      fabric: $('f-fabric').value || null,
      weight: $('f-weight').value || null,
      color: $('f-color').value || null,
      seller: $('f-seller').value || null,
      sort: $('f-sort').value || null,
      q: $('f-search').value.trim() || null
    };
    document.dispatchEvent(new CustomEvent('hemline:filters',{detail}));
  }
  inputs.forEach(el=>el.addEventListener('input',emit));
  $('f-reset').addEventListener('click',()=>{inputs.forEach(el=>{if(el.tagName==='INPUT')el.value=''; else el.selectedIndex=0;}); emit();});
  emit();
})();
</script>

<script type="module" src="/src/main.jsx"></script>
</body></html>

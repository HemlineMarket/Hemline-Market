<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Listings - Hemline Market</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;margin:0;background:#fafafa;color:#111}
    header{background:#111;color:#fff;padding:16px 24px;display:flex;justify-content:space-between;align-items:center}
    header h1{font-size:20px;margin:0}
    nav a{color:#fff;text-decoration:none;margin-left:20px;font-size:15px}
    nav a:hover{text-decoration:underline}
    main{max-width:900px;margin:40px auto;padding:0 16px}
    form{background:#fff;padding:16px;border:1px solid #e5e7eb;border-radius:12px;margin-bottom:24px}
    form input,form textarea{width:100%;margin-bottom:12px;padding:8px;border:1px solid #ccc;border-radius:8px}
    form button{background:#111;color:#fff;border:none;padding:10px 16px;border-radius:8px;cursor:pointer}
    form button:hover{background:#333}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-top:20px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:12px}
    img{width:100%;border-radius:12px;border:1px solid #e5e7eb;object-fit:cover}
    .price{font-weight:700;font-size:18px}
    .muted{color:#64748b}
  </style>
</head>
<body>
  <header>
    <h1>Hemline Market</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="listings.html">Listings</a>
      <a href="auth.html" id="signin-link">Sign In</a>
      <a href="account.html" id="account-link" style="display:none;">Account</a>
      <a href="#" id="signout-link" style="display:none;">Sign Out</a>
    </nav>
  </header>

  <main>
    <h2>Your Listings</h2>
    <p id="status" class="muted">Loading…</p>

    <!-- Add Listing (requires sign-in) -->
    <form id="listing-form" style="display:none;">
      <input type="text" id="title" placeholder="Title" required />
      <textarea id="description" placeholder="Description"></textarea>
      <input type="number" id="price" placeholder="Price" step="0.01" required />
      <input type="url" id="image_url" placeholder="Image URL (https://...)" />
      <button type="submit">Add Listing</button>
    </form>

    <div class="grid" id="listings"></div>
  </main>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://clkizksbvxjkoatdajgd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNsa2l6a3Nidnhqa29hdGRhamdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2ODAyMDUsImV4cCI6MjA3MDI1NjIwNX0.m3wd6UAuqxa7BpcQof9mmzd8zdsmadwGDO0x7-nyBjI";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const statusEl = document.getElementById("status");
    const form = document.getElementById("listing-form");
    const listingsEl = document.getElementById("listings");
    const signinLink = document.getElementById("signin-link");
    const accountLink = document.getElementById("account-link");
    const signoutLink = document.getElementById("signout-link");

    function setNav(signedIn){
      if (signinLink) signinLink.style.display = signedIn ? "none" : "inline";
      if (accountLink) accountLink.style.display = signedIn ? "inline" : "none";
      if (signoutLink) signoutLink.style.display = signedIn ? "inline" : "none";
    }

    signoutLink?.addEventListener("click", async (e) => {
      e.preventDefault();
      await supabase.auth.signOut();
      location.reload();
    });

    async function loadListings(){
      const { data: { user } } = await supabase.auth.getUser();

      setNav(!!user);
      form.style.display = user ? "block" : "none";

      if (!user){
        statusEl.innerHTML = 'Please sign in to see your listings.';
        listingsEl.innerHTML = "";
        return;
      }

      statusEl.textContent = "Loading your listings…";

      const { data, error } = await supabase
        .from("listings")
        .select("id,title,description,price,image_url")
        .eq("seller_id", user.id);

      if (error){
        console.error("Supabase error:", error);
        statusEl.textContent = "Error loading listings: " + error.message;
        listingsEl.innerHTML = "";
        return;
      }

      if (!data || data.length === 0){
        statusEl.textContent = "No listings yet. Add one below.";
        listingsEl.innerHTML = "";
        return;
      }

      statusEl.textContent = "";
      listingsEl.innerHTML = data.map(l => `
        <div class="card">
          ${l.image_url ? `<img src="${l.image_url}" alt="${l.title}">` : ""}
          <p><strong>${l.title ?? "Untitled"}</strong></p>
          ${l.description ? `<p>${l.description}</p>` : ""}
          ${l.price != null ? `<p class="price">$${Number(l.price).toFixed(2)}</p>` : ""}
        </div>
      `).join("");
    }

    // Handle create
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const { data: { user } } = await supabase.auth.getUser();
      if (!user){ alert("Sign in first."); return; }

      const { error } = await supabase.from("listings").insert([{
        seller_id: user.id,
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
        price: document.getElementById("price").value || null,
        image_url: document.getElementById("image_url").value || null
      }]);

      if (error){
        alert("Error: " + error.message);
        console.error("Insert error:", error);
        return;
      }
      e.target.reset();
      loadListings();
    });

    loadListings();
    supabase.auth.onAuthStateChange(() => loadListings());
  </script>
</body>
</html>

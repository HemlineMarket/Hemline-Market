<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Hemline â€” Listings</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    h1 { margin-bottom: 16px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 12px; }
    img { width: 100%; border-radius: 8px; object-fit: cover; }
    .price { font-weight: bold; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>Recent Listings</h1>
  <div id="listings" class="grid"></div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://clkizksbvxjkoatdajgd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNsa2l6a3Nidnhqa29hdGRhamdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2ODAyMDUsImV4cCI6MjA3MDI1NjIwNX0.m3wd6UAuqxa7BpcQof9mmzd8zdsmadwGDO0x7-nyBjI";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadListings() {
      const { data, error } = await supabase
        .from('listings')
        .select('*')
        .order('id', { ascending: false })
        .limit(20);

      if (error) {
        console.error(error);
        document.getElementById('listings').innerHTML = "<p>Error loading listings.</p>";
        return;
      }

      const container = document.getElementById('listings');
      container.innerHTML = "";
      data.forEach(item => {
        const div = document.createElement('div');
        div.className = "card";
        div.innerHTML = `
          <img src="${item.image_url}" alt="${item.title}">
          <h3>${item.title}</h3>
          <div class="price">$${(item.price_cents/100).toFixed(2)}</div>
        `;
        container.appendChild(div);
      });
    }

    loadListings();
  </script>
</body>
</html>

<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Hemline — Listings</title>
<style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;margin:24px;background:#fafafa;color:#0f172a}
h1{margin:0 0 12px}button{background:#0ea5e9;color:#fff;border:none;border-radius:10px;padding:10px 16px;cursor:pointer}
a{color:#0ea5e9;text-decoration:none;margin-left:10px}</style></head>
<body>
  <h1>Listings</h1>
  <p>No listings found.</p>
  <p>
    <button id="add">Add Test Item to Cart</button>
    <a href="cart.html">View Cart →</a>
    <a href="orders.html">View Orders</a>
  </p>
<script>
const KEY="hem_cart";
document.getElementById("add").onclick=()=>{const cart=JSON.parse(localStorage.getItem(KEY)||"[]");
  cart.push({id:"test-"+Date.now(),title:"Cotton Sateen — Navy",price:18.5,qty:1,img:"https://via.placeholder.com/300x200?text=Fabric"});
  localStorage.setItem(KEY,JSON.stringify(cart));
  window.location.href="cart.html";
};
</script>
</body></html>
